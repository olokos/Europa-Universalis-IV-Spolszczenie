 spreading_of_norse_rituals_title: "Spreading of Norse Rituals"
 spreading_of_norse_rituals_desc: "Converting to the Norse religion requires nothing, every person is able to direct their own religious rituals. As long as you honor the Aesirs - Odin, Thor, Freja and Snotra - you are considered a follower of the Asatru. Let us encourage more and more of our subjects to learn of our gods so that they can at least start to worship them "
 restrict_government_offices_title: "Encourage Conversion to Judaism"
 restrict_government_offices_desc: "Let us restrict all important offices in the administration of our central, local and military government to members of the true faith while also providing free education in the laws of the Talmud and the Shulkhan Arukh for all lower officials. This way we can encourage that there is both a will and a preparedness to convert."
 restricted_offices: "Encouraging Conversion"
 desc_restricted_offices: "We are actively encouraging the non-Jewish population of our country to convert to the true faith both through restricting the opportunities for unbelievers and by encouraging the study of subjects necessary to convert."
 spreading_norse_rituals: "Spreading of Rituals"
 desc_spreading_norse_rituals: "We are actively encouraging our non-Norse population to learn about the gods and rituals of our religion."
