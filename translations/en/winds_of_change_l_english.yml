 CSU_ground_shaker_title: "The Ground Shaker"
 CSU_ground_shaker_desc: "The story of Cusi Yupanki, called Pachacuti meaning Ground-Shaker or Reformer, is a famous one. One of the sons of the Incas of Cuzco, his father abandoned the city in anticipation of the Chanka army. Pachacuti remained and valiantly defeated the invader army in the gods' favor. Or so the story goes, as the details of these events evolved to suit the subsequent needs of his heirs."
 CSU_cajamarca_title: "Conquer Cajamarca"
 CSU_cajamarca_desc: "Cajamarca is a larger urban settlement in the north and should be our primary target in our conquest expedition to the north."
 CSU_quito_title: "Take Over Quito"
 CSU_quito_desc: "As we head north, the extreme highlands' climate begins to subside and grow weaker. The ethnic make-up changes too, with the city of Quito being the capital of the Caran."
 CSU_qolla_title: "Defy the Qollans"
 CSU_qolla_desc: "The Colla are certainly our most powerful rivals and owners of the northern Titicaca Basin. Their defeat would spell a new era for the Andes, an era where the Inca rules them all."
 CSU_southern_fringes_title: "Seize Southern Fringes"
 CSU_southern_fringes_desc: "The Altiplano is a large flatland underneath the Titicaca Lake. The lack of inclines is perhaps this land's biggest advantage. Let us conquer it and build a power base."
 CSU_chanka_title: "Recruit the Chanka"
 CSU_chanka_desc: "Our recent victory over the Chanka has left them as powerless subjects of [Root.Monarch.GetTitle]. As our servants, they need to start paying the labor tax, including military servitude."
 CSU_chincha_title: "Seize the Chincha"
 CSU_chincha_desc: "The Chincha valley and its surroundings are the closest point to the Ocean from Cuzco, let us descend the mountains and enforce our will over the coastal peoples."
 CSU_altiplano_title: "Down the Altiplano"
 CSU_altiplano_desc: "To the southwest of Altiplano there are coastal valleys that remain weak and sparsely populated. Let us defeat them while weak and splintered."
 CSU_wanka_title: "Defeat the Wanka"
 CSU_wanka_desc: "Andean polities, divided amongst themselves, are not able to mount a defense against our powerful army. Let us go forth and begin our march north. First, let us vanquish the Wankas."
 CSU_defeat_chimu_title: "Our Chimuan Rivals"
 CSU_defeat_chimu_desc: "The semi-coastal Chimu form a pretty advanced society in the northwest. Let us subdue them and get rid of the only sizeable opposition in the immediate area."
 CSU_oracle_title: "Contact the Oracle"
 CSU_oracle_desc: "The Ichma consider Pachacamac their creator who is living and helping the humans in his idol form serving as an oracle. Perhaps we should contact him."
 CSU_authority_title: "Rule of the Sun"
 CSU_authority_desc: "[Root.Monarch.GetName]'s authority as a descendant of an ancient line is unquestionable. And yet, some do and that needs to be corrected."
 INC_runasimi_title: "Promote Runasimi"
 INC_runasimi_desc: "Runasimi, or 'Human Speech' in Quechua is what the Incas call their language. It is believed that the Incas adopted the language as imperial Lingua Franca as it was already widespread before their expansion. Before that, however, it is theorized they spoke Aimara or another local language."
 INC_mitma_title: "Development of the Mitma"
 INC_mitma_desc: "The Mitma is the Incan policy of resettling various native groups across the empire. Usually done on newly conquered, rebellious peoples, the Inca would resettle a portion of them to another province in the empire, mainly due to economical reasons and to ensure loyalty."
 INC_awka_kamayuq_title: "Awka Kamayuq"
 INC_awka_kamayuq_desc: "Most of the Incan army were warriors conscripted from across the empire. Some simply have to pay their labor tax by military servitude."
 INC_big_ears_title: "The Big Ears"
 INC_big_ears_desc: "And yet the most experienced and seasoned fighters in the Incan army were guards comprised of noblemen, dubbed 'Big Ears' after the earplugs they would wear to symbolize their status."
 INC_zeqe_title: "The Zeq'e System"
 INC_zeqe_desc: "The Inca had an elaborate network of shrines dedicated to their gods radiating out of Cuzco in lines. This network of Huaca shrines would earn the name of Zeq'e System."
 INC_pacha_kamaq_title: "The Oracle of Pachacamac"
 INC_pacha_kamaq_desc: "The Ichma venerate their own god - Pachacamac - Creator of the World. The idol representing this deity is commonly consulted as an oracle. Perhaps we ought to introduce this god to our pantheon."
 INC_four_quarters_together_title: "Four Quarters Together"
 INC_four_quarters_together_desc: "The Inca called their empire 'Tawantinsuyu' meaning roughly 'Four Parts Together'. The four parts are the four provinces of Qullasuyu, Antisuyu, Chinchaysuyu, and Kuntisuyu, all radiating out of Cuzco itself."
 INC_qollqas_title: "The Qollqas"
 INC_qollqas_desc: "The Incan Qollqa is a warehouse stationed at one of the Incan roads. It is where many of the local goods, supplies, and provisions are stored. Those buildings store food for hard times, tools for artisans, and much other equipment."
 INC_kallanka_title: "Construct New Kallanka"
 INC_kallanka_desc: "Kallankas are great Barracks constructed in the vicinity of Qollqas for military purposes. Despite their size and presence, the Incan army would still be required to set up many tents to house the thousands of soldiers."
 INC_solar_cult_title: "The Solar Cult"
 INC_solar_cult_desc: "The Incas praise Inti, God of the Sun, as the creator and the ancestor of the royal dynasty from whom the emperors are descended. This makes a relationship with the Sun a very important part of the Inca religion."
 INC_reform_religion_title: "Reform Religion"
 INC_reform_religion_desc: "There are many strange and uncertain practices within our religion that need changes. We ought to exploit the divine authority and amend them."
 INC_wiraqocha_title: "Temples to Viracocha"
 INC_wiraqocha_desc: "Despite the importance of Inti, Viracocha remains the most important Inca deity up to date, with many temples being dedicated to praising him."
 INC_imperial_infrastructure_title: "Imperial Infrastructure"
 INC_imperial_infrastructure_desc: "If there is something the Incans were excellent at, it would be Imperial Infrastructure. Great highways that run across the Andes coupled with efficient administration has made this empire highly prosperous and successful."
 INC_qhapaq_nam_title: "Qhapaq Ńan"
 INC_qhapaq_nam_desc: "Qhapaq Ńan is the Royal Road that crosses from one end of the Andes to the other. Laid out with warehouses and traversed by messengers, it is a highly efficient and well-maintained network."
 INC_imperial_frontiers_title: "Imperial Frontiers"
 INC_imperial_frontiers_desc: "Our empire stretches across thousands of mountain peaks and through vast highland territories. While considerably safe in the mountains, our authority tends not to extend into lowland terrains, which are hardly defensible provinces to have. We must fortify our frontiers."
 INC_terracing_title: "Incan Terracing"
 INC_terracing_desc: "The Andes are a naturally harsh terrain. The inclines prevent rainfall from watering our crops. That is why Andean societies have, over centuries, maintained ways to trap the rain and to turn the slopes fertile."
 INC_idols_title: "Idols of our Subjects"
 INC_idols_desc: "The Andean societies had their own regional gods which they venerated in the form of idols. The Incans seized those idols and brought them to Cuzco, forcing subjects to travel all the way to the capital to consult their gods. In case of provincial unrest or rebellious tendencies, the idol was whipped publicly as a way to enforce obedience."
 INC_mountaintops_title: "Among the Mountaintops"
 INC_mountaintops_desc: "Despite one of the harshest climates known to man and elevations that can make unadapted people faint, the Andean polities have managed to turn that around, constructing great cities among the Andean heights."
 INC_navel_of_the_universe_title: "Navel of the Universe"
 INC_navel_of_the_universe_desc: "[808.GetCapitalName] has received such renown that it has earned itself the nickname 'Navel of the Universe'. We can hardly disagree with this national trend."
 INC_awkaypata_title: "Haucaypata"
 INC_awkaypata_desc: "Haucaypata is the name of a central plaza in Cuzco, where much wealth and important buildings are concentrated. It is the communal space of the city where various festivals and religious events are held."
 INC_economy_title: "Collect the Mita"
 INC_economy_desc: "The Incan economy was not alike their counterparts in the old world. There was no concept of a coin, the citizens instead paid their tax in labor, toiling for the state by making items for the state or serving in the army."
 INC_sweat_of_the_sun_title: "Sweat of the Sun"
 INC_sweat_of_the_sun_desc: "Gold in the Incan Empire was relatively abundant in comparison to the European Imperial counterparts. As the concept of minting coins was not a thing in Inca, the gold was smelt into various golden idols and Jewelry. Gold was still precious though, being thought to be derived from the gods and dubbed as 'Sweat of the Sun'."
 INC_mountain_of_gold_title: "Tears of the Moon"
 INC_mountain_of_gold_desc: "Silver had a not too dissimilar status to Gold, instead being considered 'Tears of the Moon.' Similarly abundant, the Spanish would extract vast quantities of it through Cerro Rico de Potosi."
 INC_renovate_cusco_title: "Renovate Cuzco"
 INC_renovate_cusco_desc: "Pachacuti has turned the endangered city of Cuzco into a great imperial power. As such, the city and its surroundings must be changed to reflect that."
 INC_secondary_capital_title: "Secondary Capital"
 INC_secondary_capital_desc: "As the conquest opportunities in the south are exhausted and much of the lands are held by our mummified ancestors, perhaps it is best to found a secondary capital up north."
 INC_weaving_title: "Incan Weaving"
 INC_weaving_desc: "Traditional Andean attire is comprised of woolen textiles woven by the finest weavers. The most successful weavers are required to weave for the nobles as their labor tax."
 INC_jungle_expansion_title: "Expand into the Jungle"
 INC_jungle_expansion_desc: "Tawantinsuyu has tried to expand into the wooded and wet east numerous times to limited success. When conquered, the Inca mostly bartered with the locals for exotic feathers and honey."
 INC_bowmen_title: "Recruit Bowmen"
 INC_bowmen_desc: "The eastern jungle frontiers is where the Inca recruited skilled bowmen for their forces. They were especially effective as they possessed poison-tipped arrows which proved deadly in battle."
 INC_lake_conquest: "Secured the North Altiplano"
 CSU_adm_focus_buff: "Focus on Territorial Integration"
 desc_CSU_adm_focus_buff: "We have chosen to place our focus on quickly incorporating new territories into our empire."
 CSU_dip_focus_buff: "Conquest by Intimidation"
 desc_CSU_dip_focus_buff: "The best way to win military confrontations is to not fight at all. All wars should be won by sheer intimidation and lucrative offers."
 CSU_mil_focus_buff: "Bringing the Four Parts Together"
 desc_CSU_mil_focus_buff: "The ideal way to conquer everything is to have a military unable to be challenged."
 INC_lingua_franca: "An Imperial Lingua Franca"
 desc_INC_lingua_franca: "Promoting a single language - Quechua - across the empire will help maintain unity and will allow people to work together."
 INC_the_andean_empire: "The Andean Empire"
 desc_INC_the_andean_empire: "No other country on Earth achieved what we did - a massive and powerful empire stretching across one of the most extreme environments on Earth - the Andean peaks."
 INC_qumpi: "Incan Qompi Weavers"
 desc_INC_qumpi: "The llama cloth woven by our weavers is truly astonishing."
 INC_regional_shrine_worship: "Huaca Shrine Worship"
 desc_INC_regional_shrine_worship: "Dotting the surroundings of our cities are numerous Huaca shrines where all kinds of gods are revered."
 INC_the_mitma_for_control: "Loyalty through Mitma"
 desc_INC_the_mitma_for_control: "Policy of resettling and mixing societies helps maintain the loyalty of new provinces but slows down of complete provincial integration due to extra costs."
 INC_mitma_settlers: "Mitma Settlers"
 desc_INC_mitma_settlers: "Local province has seen an influx of settlers brought here by the Mitma."
 INC_kallanka_construction: "Construction of the Kallanka"
 desc_INC_kallanka_construction: "Construction of Kallankas across the Empire is increasing our capacity for manpower reserves."
 estate_burghers_mountain_expansion_upgrade_mountains: "Expansion into the Mountains"
 desc_estate_burghers_mountain_expansion_upgrade_mountains: "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the mountains."
 estate_burghers_mountain_expansion_upgrade_highlands: "Expansion into the Highlands"
 desc_estate_burghers_mountain_expansion_upgrade_highlands: "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the highlands."
 estate_burghers_mountain_expansion_upgrade_hills: "Expansion into the Hills"
 desc_estate_burghers_mountain_expansion_upgrade_hills: "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the hills."
 INC_inca_idol_making_alternative: "The Making of Idols"
 desc_INC_inca_idol_making_alternative: "We have no value for Gold besides rich idols for religious worship. Exchange is done via barter and labor tax."
 INC_development_cost_penalty: "Transition onto the Lowlands"
 desc_INC_development_cost_penalty: "As we expand beyond the heights, we need to transition our governmental apparatus."
 INC_royal_roads: "Royal Roads"
 desc_INC_royal_roads: "Royal Roads ran across the country, making the rugged mountains into a highway."
 INC_imperial_capital_1: "Imperial Capital"
 desc_INC_imperial_capital_1: "This province is home to the capital of a truly magnificent empire."
 INC_imperial_capital_2: "Imperial Capital"
 desc_INC_imperial_capital_2: "This province is home to the capital of a truly magnificent empire."
 INC_imperial_capital_1_2: "Modify '§YImperial Capital§!' by:\n  Local Manpower Modifier: §G+25.0%§!\n  Yearly Tax Income: §G+6.00§!\n  Local Goods Produced Modifier: §G+25.0%§!\n  Province Governing Cost: §G-25.0%§!\n  Local Governing Increase Cost: §G-35§!"
 INC_integrating_the_borderlands: "Integrating the Borderlands"
 desc_INC_integrating_the_borderlands: "As the rugged jungle terrain isn't something we are used to; we can only hope to integrate the borderlands and to barter with the locals."
 INC_bowmen_from_the_jungle: "Conscripting Bowmen"
 desc_INC_bowmen_from_the_jungle: "The jungles house many warrior societies that defend themselves with poison-tipped arrows. We can recruit them."
 INC_secondary_capital_modifier: "Secondary Capital"
 desc_INC_secondary_capital_modifier: "In order to allow ourselves to expand northwards, let us create a secondary capital in the north."
 INC_conscripting_warriors: "Conscripting Warriors"
 desc_INC_conscripting_warriors: "We need more men to bolster our army. Make them pay the tax by blood!"
 INC_qumpicamayocs: "Qumpi Weavers"
 desc_INC_qumpicamayocs: "We have acquired the support of weavers who make fine cloth, traditionally dubbed Qumpi."
 INC_integrating_local_dieties: "Integrating Local Deities"
 desc_INC_integrating_local_dieties: "Integrating local deities helps to build a coherent empire that will not collapse."
 INC_not_integrating_foreign_dieties: "Maintaining Lack of Foreign Influence"
 desc_INC_not_integrating_foreign_dieties: "Refusal to integrate foreign deities will ensure only those who deserve will be revered."
 INC_granaries: "Granaries"
 desc_INC_granaries: "Spaced evenly along our highways are warehouses housing granaries for dark times, should we be cursed by the gods."
 INC_incan_infrastructure_1: "Incan Infrastructure"
 desc_INC_incan_infrastructure_1: "We have truly mastered the mountains, one of the harshest terrains on Earth."
 INC_incan_infrastructure_2: "Incan Infrastructure"
 desc_INC_incan_infrastructure_2: "We have truly mastered the mountains, one of the harshest terrains on Earth."
 INC_incan_infrastructure_1_2: "Modify '§YIncan Infrastructure§!' by:\n  May Build Supply Depots\n  Construction Cost: §G-5.0%§!\n  National Supply Limit Modifier: §G+25.0%§!"
 INC_imperial_frontiers_modifier: "Frontier Redoubts"
 desc_INC_imperial_frontiers_modifier: "This province is on a frontier and holds several Incan fortifications."
 INC_increased_productivity: "Increased Productivity"
 desc_INC_increased_productivity: "Prosperity of our terraces means fertility for all provinces."
 INC_central_plaza: "Expansion of the Central Plaza"
 desc_INC_central_plaza: "Central Plaza of Cuzco is the thriving center of the city with religious festivals and massive, monumental governmental buildings."
 INC_central_plaza_no_dlc: "Expansion of the Central Plaza"
 desc_INC_central_plaza_no_dlc: "Central Plaza of Cuzco is the thriving center of the city with religious festivals and massive, monumental governmental buildings."
 INC_authority: "Glory of Cuzco"
 desc_INC_authority: "The Inca shall dominate the Andes. That's what the gods will!"
 INC_hostage_idols: "Keeping Ancestral Idols Hostage"
 desc_INC_hostage_idols: "Other groups had better obey us, or their gods will be whipped."
 CSU_solidifying_authority: "Solidifying Authority"
 desc_CSU_solidifying_authority: "We must ensure that everyone obeys [Root.Monarch.GetTitle]. He is the Solar King!"
 INC_settling_the_south: "Settling the South"
 desc_INC_settling_the_south: "The sparsely populated south is empty and perfect for new settlements."
 INC_religious_reform: "Ritual Reforms"
 desc_INC_religious_reform: "Some rituals need changes to suit new needs."
 INC_mountain_adaptations: "High Altitude Adaptation"
 desc_INC_mountain_adaptations: "We have become used to the hardships of high altitudes."
 INC_non_inca_modifier: "Adopting Inca Customs"
 desc_INC_non_inca_modifier: "We are forging a new identity as a great empire in the Highlands of the Andes."
 INC_gold_debuff: "Melting Gold for Idols"
 desc_INC_gold_debuff: "A portion of the Gold Income from this province has been dedicated to the production of Religious Idols."
 estate_burghers_INC_mountain_development: "High Altitude Adaptation"
 estate_burghers_INC_mountain_development_desc: "We are people inherently bound to the Andes. Born and cradled in those beautiful mountains, it is only natural that we focus on adapting national policies towards it."
 estate_church_INC_idol_making: "Manufacture Idols"
 estate_church_INC_idol_making_desc: "We don't have much use for gold. Let us instead dedicate it fully to creating idols to praise the gods."
 andean_empire_reform: "Andean Empire"
 andean_empire_reform_desc: "The rule of the Sapa Inka is tied to the religious beliefs of our citizens. The authority of the Monarch forms a core tenet of the government."
 INC_colonize_surroundings_title: "Venture into Tribal Lands"
 INC_colonize_surroundings_desc: "Beyond the frontiers of our nation lie many sparsely populated lands inhabited by disorganized societies. To subdue those would be an easy and profitable affair."
 INC_pachakuti: "Ground-Shaker"
 desc_INC_pachakuti: ""
 INC_tawantinsuyu: "Tawantinsuyu"
 merc_inc_big_ears: "§JPakoyoq Guard§!"
 merc_inc_chanka: "The Chanka Auxiliaries"
 estate_pakoyoq: "Pakoyoq"
 alter_the_records: "Alter the Records"
 alter_the_records_desc: "The Inca had a different relationship with history than we are used to. In the Inca society, oral history and other records are a tool. A tool that allows them to change their past to suit their agenda. Many things that we know about the Inca's past could not have happened or may have been blown out of proportion."
 reform_religion_button: "Reform the Rituals"
 reform_religion_button_desc: "The Inca is not only the head of our state but is also the divine head of our religion. As such, religious rites have to be constantly adapted to secure the position and legitimacy of the Inca, despite the reforms themselves also gaining their own share of opposition."
 destroy_the_history: "Regenesis of History"
 destroy_the_history_desc: "To reimagine bits of our past is one thing, but to murder all recorders who understand our past records and the records themselves is another. [Root.Monarch.GetName] shall destroy the past and paint himself as a new Ground-shaker, a Pachacuti himself."
 flavor_inc.22.t: "Triumph over Colla"
 flavor_inc.22.d: "We have defeated our Colla rivals, opening up the Titicaca basin to us. The local rulers are at our mercy, and to have them beheaded, flayed, and paraded through the streets of [Root.Capital.GetCapitalName] could be a great testament to how powerful [Root.Monarch.GetName] is, and a warning to all potential foes who dare stand in our way."
 flavor_inc.22.a: "Parade in [Root.Capital.GetCapitalName]!"
 flavor_inc.22.b: "Focus on integrating local peoples."
 flavor_inc.23.t: "Evolution of the Mitma"
 flavor_inc.23.d: "As a form of rebellion management, we can force the migration of some of our people's families from their original territory to the newly conquered lands. This will allow us not only to secure the loyalty of these new territories but also to expand our own culture, language, and traditions to them. As such, these new lands will stop being a source of rebelliousness and we will be able to keep all our population under control."
 flavor_inc.23.a: "Yes, institute it."
 flavor_inc.23.b: "We do not need it."
 flavor_inc.24.t: "Pachacamac and the Integration of Deities"
 flavor_inc.24.d: "As we have conquered the widely consulted oracle controlled by the Ichma, we stand before a monumental decision that will define our policy for centuries to come. As a means of integration, we can integrate Pachacamac, local creator deity, into our pantheon and any and all future deities, altering the past to serve the present."
 flavor_inc.24.a: "Pachacamac is real and must be praised!"
 flavor_inc.24.b: "Pacha- who?"
 flavor_inc.25.t: "Fate of the Divine Monarchy"
 flavor_inc.25.d: "The [Root.Monarch.GetTitle] is the heir of the Sun and the representative of a line that traces back to the Gods. With such an authoritative rule, perhaps [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] reign could take on new goals & meanings. The status quo ought to be changed for the years to come."
 flavor_inc.25.a: "We must spread the knowledge about the gods."
 flavor_inc.25.b: "The [Root.Monarch.GetTitle] will purge corruption from this world."
 flavor_inc.25.c: "Let [Root.Monarch.GetName] rule with an iron fist."
 flavor_inc.26.t: "The Labor Tax"
 flavor_inc.26.d: "As the Inca do not have a concept of coin and mint, the tax paid to the state is done via selected labor. Depending on the local specialty, the tax can be paid by military servitude, toiling on land, creating idols for display in Cuzco, or weaving for the Nobles."
 flavor_inc.26.a: "We need more men in the army."
 flavor_inc.26.b: "Promote production."
 flavor_inc.26.c: "We need the finest cloth for the [Root.Monarch.GetTitle]."
 flavor_inc.27.t: "Mummification of the Dead"
 flavor_inc.27.d: "The passing of a ruler means that the time has come for them to be mummified. It's time for the icy grip of death to freeze and mold them into a new reality. As a mummy, they will continue to live their past lives in their estates, with servants carrying out many of their tasks for them. Those servants will eat for them, drink for them, and transport them. The dead Sapa Inca is also entitled to hold onto his past estates. Unless someone is to remove them from the history, that is."
 flavor_inc.27.a: "Death is but a transition."
 flavor_inc.28.t: "Ritual Reform"
 flavor_inc.28.d: "Despite having concluded a great deal of reforms aimed at strengthening the rule of the [Root.Monarch.GetTitle], the government and faith are constantly evolving, creating the need for further changes. As such, [Root.Monarch.GetName] felt the need to have changes made to the religious rites, increasing [Root.Monarch.GetHerHis] authority even at the cost of also spurring much unrest, giving pretenders a chance to depose the [Root.Monarch.GetTitle]."
 flavor_inc.28.a: "Let us hope this will be worth our while."
 flavor_inc.29.t: "The End of History"
 flavor_inc.29.d: "On this day, the [Root.Monarch.GetTitle] [Root.Monarch.GetName] has taken the harshest of actions. In a classic Inca fashion, the [Root.Monarch.GetTitle] has ordered the destruction of many Quipu records and the killing of the few who knew and could understand those records, essentially wiping out much of history. Now, [Root.Monarch.GetName] is viewed as a Pachacuti, the Ground-Shaker, who has ruled the [Root.GetName] through a world-changing event."
 flavor_inc.29.a: "Reality can be whatever I want."
