 flavor_azt.19.t: "Rulers of the Lake"
 flavor_azt.19.d: "In Lake Texcoco, home to our Empire, one man on his throne had a dream. He saw something outside of this cage that we live in. He saw a land, a limitless land that he sought to conquer. The man's name is Moctezuma I, the second Emperor of the Aztec Empire. Although in the past the title of Emperor was only ceremonial, he transformed it into a proper title through the subjugation of his neighbors, as well as military crackdown of the other members of the alliance.\n\nWith this recent shift in power, he can now start chasing his dream. There are many threats around him, such as the Purepecha Empire, the Tlaxcalan Senate, the remnants of the Zapotec, and even the disunited Mayan lands. There are many foes that threaten to stop this dream, but we shall conquer even Mictlan for him."
 flavor_azt.19.a: "The reign of Moctezuma has just started."
 flavor_azt.20.t: "Conflict Ender"
 flavor_azt.20.d: "The fires of the Flowers Wars have burned brightly, leaving many soldiers and citizens dead. Many dead means much blood spilled for the Gods, yet costly victories may lead to setbacks for our dream of Aztlan. With the fall of Tlaxcala, our greatest rival in Mexico has fallen. [Root.Monarch.GetName] is now the sole ruler of the cities around Lake Texcoco.\n\nWith this newfound peace in our lands, the banners are slowly being raised again. In the past, we ended the conflict in Central Mexico. Now, we are preparing to divide and conquer the lands of the Zapotec."
 flavor_azt.20.a: "Our conflict with Tlaxcala is now over."
 flavor_azt.21.t: "Cloud Splitter"
 flavor_azt.21.d: "Conquest is never enough to subdue a populace. The military crackdown will only temporarily keep the spirit of the defeated low. In order to properly govern, to properly rule, you must first divide them. Make them feel alone, and isolated, split them apart, then rule them.\n\n [Root.Monarch.GetName] has followed this strategy against the Zapotec, the cloud people. As they were already divided, all that was left was to deal the final blow, and the remnants of their civilization are now under our rule."
 flavor_azt.21.a: "We have divided them. Now it is time we rule them."
 flavor_azt.22.t: "Blood-Spiller"
 flavor_azt.22.d: "Blood is the nectar of the Gods. The Mayan people know it as much as we do, it is why they adopted our ways years ago. Yet they do not know the full extent that you must go in order to collect blood. Mere sacrifices will not do. Battles must be costly, tactics must be brutal, all in the name of victory. Conflict, as the God Tezcatlipoca promotes, is the source of blood.\n\nAll of this is not enough. [Root.Monarch.GetName] knows that even in victory, we must celebrate with more blood. For that reason, we will hold a great sacrifice in the land of the Mayans."
 flavor_azt.22.a: "Let the blood of our enemies grant the Gods more power."
 flavor_azt.23.t: "Wings of Light"
 flavor_azt.23.d: "Since leaving the cage that was Lake Texcoco, the Aztec people could only dream of flying, of mastering the land around them and making everyone bend the knee to them. [Root.Monarch.GetName] had a dream though, to become the sole ruler of Mesoamerica, and recreate Aztlan.\n\nHe set out to conquer the cities around Tenochtitlan, and establish himself as the first true Emperor of the Aztecs. He led a plethora of new reforms as he ended his conflicts with the Tlaxcala alliance. As he split the clouds in half, he created an administration to rule over the numerous city-states in Mexico. With his conquests of the Mayan people, he strengthened the religious character all around the realm, increasing the amount of blood offered to the Gods. Now, all that is left is to once again sit upon his throne, as a legend that brought light and unity in this land plagued by conflict and darkness."
 flavor_azt.23.a: "We are now the sole rulers of Mexico."
 flavor_azt.24.t: "Deities of the Nahua"
 flavor_azt.24.d: "Whilst our nation already has a patron Deity, it is time we choose a new one to celebrate as our primary."
 flavor_azt.24.a: "The God of War will lead us to victory!"
 flavor_azt.24.b: "The Black Jaguar will create a conflict that we'll emerge victorious!"
 flavor_azt.24.c: "The God of Rain will bless us with fertile soil."
 flavor_azt.24.dd: "The Feathered Serpent will create a society for us to thrive in."
 flavor_azt.25.t: "Fate of the Alliance"
 flavor_azt.25.d: "Over the years, and after many attempts of centralization, the city alliance that had once found the Aztec Empire is now an empty shell, with its past influence amounting to nothing more but a title. Perhaps it is time we officially disband the alliance?"
 flavor_azt.25.a: "Tenochtitlan shall reign supreme!"
 flavor_azt.25.b: "Maintaining this alliance will be to our benefit."
