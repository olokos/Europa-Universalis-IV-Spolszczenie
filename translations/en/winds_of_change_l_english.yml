 flavor_boh.15.t: "The Aftermath of the Hussite Wars"
 flavor_boh.15.d: "Although the Hussite Wars ended years ago, their legacy still resonates in the heart of our nation. The once fertile lands of the Bohemian Crown now bear the scars of immolation and destruction, a grim testament to the ferocity of the conflict. Famines, once strangers to our prosperous realm, have become frequent visitors, gnawing at the vitality of our people. The population, once teeming with life, has been drastically reduced, leaving vast tracts of land desolate and abandoned.\n\nYears have passed since the end of the war, yet the harsh effects can still be felt in every corner of our nation. The recovery is slow and painful, a constant reminder of the devastation that was wrought upon us. It will take decades, perhaps even generations before our nation fully recovers from the devastation caused by the Hussite Wars."
 flavor_boh.15.a: "We shall rise from the ashes!"
 flavor_boh.16.t: "Legacy of Great Moravia"
 flavor_boh.16.d: "The legacy of Great Moravia, the realm of Mojmir, Rostislav, and Svatopluk, has not been forgotten. Great Moravia, the cradle of Slavic Christianity and the birthplace of our first written script has left an indelible mark on our history. Its legacy is a beacon of hope and a source of inspiration for our people. Now, the time has come for us to proclaim ourselves as its rightful heirs - to once again form a vast realm that echoes the glory of Great Moravia, to carry forward its legacy towards a glorious future. Let us claim our birthright, for we are the heirs of Great Moravia, and its spirit lives on within us."
 flavor_boh.16.a: "Long Live Great Moravia!"
 flavor_boh.17.t: "Reformatio Sigismundi"
 flavor_boh.17.d: "The Emperor Sigismund, former King of Bohemia, planned a great reform of the Holy Roman Emperor. Although he failed, the dream of a reformed Holy Roman Empire is a flame that continues to burn brightly in our hearts. Yet, the path to this grand design remains shrouded in uncertainty, as nobody can agree on how exactly the Empire should be reformed. Our decision will shape the destiny of not just our realm, but the Empire as a whole."
 flavor_boh.17.a: "We must seek to dominate the Imperial institutions"
 flavor_boh.17.b: "Our goal should be a closer cultural integration"
 flavor_boh.17.c: "Let [Root.Monarch.GetName] reap the benefits of these reforms"
 flavor_boh.18.t: "Jan Rokycana"
 flavor_boh.18.d: "Jan Rokycana, a significant figure in the Hussite movement, served as the Archbishop of Prague for the Hussites during a time of great religious upheaval. His steadfast commitment to the Hussite cause and his efforts to reconcile the moderate and radical factions have left a lasting impact on Bohemia. Rokycana's deep understanding of theology and his skill in religious debate could be invaluable in spreading our faith. As his influence continues to grow, we have the opportunity to utilize his expertise for the benefit of our kingdom. Should we offer him a position to work on Hussite theology or use his influence to strengthen our missionary efforts?"
 flavor_boh.18.a: "Let us support his theological efforts"
 flavor_boh.18.b: "We could use him to strengthen our missionary efforts"
 flavor_boh.18.c: "He is needed elsewhere"
 flavor_boh.19.t: "Kilian Ignaz Dientzenhofer"
 flavor_boh.19.d: "Kilian Ignaz Dientzenhofer was one of the most prominent architects of the Baroque era in Bohemia. His architectural masterpieces have left a lasting impact on the landscape of our kingdom. Recognizing his growing acclaim in architecture, we now have the chance to tap into his expertise for the betterment of our kingdom. Should we consider keeping him at court, or should we utilize his sway to bolster our architectural ventures?"
 flavor_boh.19.a: "Let us make use of his skills!"
 flavor_boh.19.b: "We are not interested"
 flavor_boh.20.t: "Jan Amos Komenský"
 flavor_boh.20.d: "Jan Amos Komenský, a Utraquist bishop and an advocate of universal education, is known as the ‘Teacher of Nations'. His innovative educational methods and his efforts to reform education have had a profound impact on our society. With the increasing recognition of his educational theories, we find ourselves presented with an opportunity to harness his expertise for the advancement of our kingdom. Should we extend an advisory role to him, or should we leverage his influence to enhance our educational system?"
 flavor_boh.20.a: "The court could make use of him"
 flavor_boh.20.b: "Let him help reform our education!"
 flavor_boh.21.t: "Jirí Melantrich z Aventina"
 flavor_boh.21.d: "Jirí Melantrich z Aventina was a significant figure in the development of Czech literature, serving as a publisher, printer, and translator during the Renaissance. His contributions to the Czech language and his efforts to make literature accessible to the masses have left a lasting impact on our culture. As his influence continues to grow, we have the opportunity to utilize his expertise for the benefit of our kingdom. Should we offer him a position as an advisor or use his influence to strengthen our cultural efforts?"
 flavor_boh.21.a: "Offer him a position at the court"
 flavor_boh.21.b: "We could use his skills elsewhere"
