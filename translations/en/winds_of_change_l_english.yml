 hol_parliament_of_mechelen_modifier: "Parliament of Mechelen"
 desc_hol_parliament_of_mechelen_modifier: "A people with a parliament are sure to be governed by strong and defensible justice and morals."
 hol_influx_prosperity_modifier: "Influx of Prosperity"
 desc_hol_influx_prosperity_modifier: "Newfound wealth from the ports across the Baltic will bless our people!"
 hol_ample_grain_trade_modifier: "Ample Grain"
 desc_hol_ample_grain_trade_modifier: "Because none attained legendary status with an empty stomach."
 ned_illustrious_schools_low_countries_modifier: "Illustrious Schools of the Low Countries"
 desc_ned_illustrious_schools_low_countries_modifier: "Our region's wealth is clearly shown in the quality of education that we provide for our people!"
 flavor_hol.200.t: "The Great Council of the Low Countries"
 flavor_hol.200.d: "All people, from the most humble everyday peasants to the highest noble of the land are subject to our [Root.GetAdjective] laws. Given legitimacy and prestige by the powerful authority of our head of state, the Great Council is in charge of everyday grievances and the settlement of legal or jurisprudent matters."
 flavor_hol.200.a: "The Council of State governs all, large and small!"
 flavor_hol.201.t: "The Shifting Winds of Trade"
 flavor_hol.201.d: "Merchants from the Hanseatic League used to wield tremendous amounts of power and prestige. With the League's monopoly on the grain trade of the North, none dared oppose their formidable and well-fed armies. However, all things change and time is mastered by none. As a result, the grip of the Hansa on the grain trade has withered, giving birth to the beginning of the [Root.GetAdjective] Golden Era and a marvelous influx of foreign trade."
 flavor_hol.201.a: "We have finally prevailed!"
 flavor_hol.202.t: "The Centre of International Economy"
 flavor_hol.202.d: "Come one, come all! [1744.GetName] used to be the heart of the Western trade. A city embellished with the beauty of a thousand arches, blessed with the coin from the four corners of the Earth, which sadly had fallen into disrepair! \nThankfully, our recent conquests in the region and the redevelopment of the city have led to it experiencing a substantial amount of its former glory and importance, all thanks to splendid [Root.GetAdjective] administration!"
 flavor_hol.202.a: "Money makes the world go 'round!"
 flavor_hol.203.t: "Doctorate Rights in the Netherlands"
 flavor_hol.203.d: "Despite the generous amount of literate individuals around our urban environments, for centuries the rights to granting doctorate degrees were exclusively and zealously guarded by the nobility. With the construction of the first state-funded faculties of high education, we are now able to elevate our citizens' access to education and grant doctorate certification."
 flavor_hol.203.a: "Education should be affordable and accessible for all!"
 flavor_hol.204.t: "The Port of Amsterdam"
 flavor_hol.204.d: "The first port activities in Amsterdam date back to the 13th century. The port was first mentioned in the year 1342 when the city of Amsterdam received city rights. Recently, in the [Root.GetAdjective] Golden Age, the port has been transformed into one of the main harbors of the [Root.GetAdjective] East India Company and our operations around the globe. Merchants bring exotic goods to our markets from shores of extreme distance as they are attracted by the busy vibe of our beautiful city, the new pearl of our affluent times!"
 flavor_hol.204.a: "The staple of our golden era!"
 flavor_hol.205.t: "Rembrandt van Rijn & the [Root.GetAdjective] Arts"
 flavor_hol.205.d: "As is often customary and expected, coin and a golden era of maritime exploration are swiftly followed by an uptick in literacy, education, and arts. One of the most influential men of the [Root.GetAdjective] Golden Age, Rembrandt is an innovative and prolific master of painting, printmaking, and more. He is generally considered one of the greatest visual artists in the history of art and the most important in [Root.GetAdjective] art history. Unlike most [Root.GetAdjective] masters of the 17th century, Rembrandt's works depict a wide range of styles and subject matter, from portraits and self-portraits to landscapes, genre scenes, allegorical and historical scenes, and biblical and mythological themes as well as animal studies. His contributions to art come in a period of great wealth and cultural achievement that we have eloquently dubbed the [Root.GetAdjective] Golden Age, when [Root.GetAdjective] art (especially [Root.GetAdjective] painting), although in many ways antithetical to the Baroque style that dominated Europe, has become extremely prolific and innovative and is giving rise to important new genres."
 flavor_hol.205.a: "Painting is the grandchild of Nature..."
 flavor_hol.206.t: "Powerhouse in the Book Trade"
 flavor_hol.206.d: "As our urban centers dominate the markets, attracting visitors and passers-by that purchase our goods from all around the globe, one unforeseen side-effect of that is the increased production and consumption of books across our grand nation! Large books, pocket-sized books, cookbooks, and scientific papers, a wave of thought and intelligent growth is sweeping across our nation!"
 flavor_hol.206.a: "A room without books is like a body without a soul."
 flavor_hol.207.t: "The Father of Modern Education"
 flavor_hol.207.d: "Jan Amos Comenius, a Czech philosopher, pedagogue, and theologian, holds the title of the current bishop of the Unity of the Brethren. His journey from religious refugeedom to becoming a pioneer of universal education is well-known. In his renowned work, Didactica Magna, he formally introduced the concept. As both an educator and theologian, he currently guides schools and provides counsel to governments throughout non-Catholic Europe, firmly establishing his influence in the mid-seventeenth century."
 flavor_hol.207.a: "What a brilliant mind!"
 flavor_hol.208.t: "Antonie van Leeuwenhoek"
 flavor_hol.208.d: "Antonie Philips van Leeuwenhoek, a Dutch entrepreneur and scientist thriving in the Golden Age of Dutch science and technology, has emerged as a prominent figure. Despite being mostly self-taught in science, he has gained the title of \"the Father of Microbiology\" and stands among the first microscopists and microbiologists. Van Leeuwenhoek's current endeavors focus on groundbreaking work in microscopy and shaping the foundations of microbiology as a recognized scientific field."
 flavor_hol.208.a: "Can life really be that small?"
 flavor_hol.209.t: "Jan Leeghwater"
 flavor_hol.209.d: "In [GetYear], Jan Leeghwater has emerged as a renowned Dutch architect, mill builder, and hydraulic engineer. His groundbreaking projects are reshaping cities and mills throughout the Dutch countryside. Leeghwater, a visionary, stands at the forefront, advocating for the reclamation of the Haarlemmermeer. This perilous lake, with its encroaching threat, endangers surrounding towns as villages are gradually swallowed. Amsterdam and Leiden, too, find themselves at risk, emphasizing the urgency of Leeghwater's transformative initiatives."
 flavor_hol.209.a: "A gifted man of construction and architecture!"
 flavor_hol.210.t: "Play of the Ages"
 flavor_hol.210.d: "Few among the greatest nations of our continent can claim to be a foremost literary figure of our time. One such man, Joost van den Vondel, has come to captivate the limelight with his works. His plays continue to captivate audiences, making them the most frequently staged productions. The epic Joannes de Boetgezant, centered on the life of John the Baptist, stands as the pinnacle of Dutch epics. Vondel's theatrical masterpieces, including the enduring Gijsbrecht van Aemstel, maintain a regular presence on the stage, notably with the annual New Year's Day performance. Keen to continue working well into his old age, Vondel's creativity knows no bounds."
 flavor_hol.210.a: "What a performance!"
 flavor_hol.211.t: "The Eating of [Root.Monarch.GetName]"
 flavor_hol.211.d: "War and poverty have taken our people apart as the war against our rivals bodes badly. Misery and misfortune have a tight grip upon our people as angry mobs roam the street demanding retribution for the incompetence of [Root.Monarch.GetName]. Despite our best efforts and the security of the Palatial Complex, the angry peasants broke into the gardens, and shortly after our dear ruler attempted to give one final deprived and ineffective speech about unity and love, [Root.Monarch.GetHerHis] mistress was promptly crushed by the enraging masses. \n\nOnce the massacre was over, the unruly mob turned its gaze on [Root.Monarch.GetName] and reached out, like a mad animal. The body would later be cut up into pieces, parts of it were sold in the markets and some radical elements of the crowd would even drive their gnawing teeth into [Root.Monarch.GetHerHis]'s bare, succulent flesh. Such are the dangers of incompetent ruleship at times of war..."
 flavor_hol.211.a: "They're eating her, and then they will eat me! Oh my God!"
 hun_old_alliances_title: "Old Alliances"
 hun_old_alliances_desc: "Hungary and Poland have been ruled as one by the likes of Angevin King Louis the Great and, more recently, Władysław III Jagiellon. However, some in our court would seek to distance us from the Polish. We should take action one way or another."
 hun_deal_with_the_impaler_title: "Deal with Dracula"
 hun_deal_with_the_impaler_desc: "Vlad II's assistance during our past wars against the Ottomans was rather questionable. We cannot let him keep alternating between us and them, and risk the fall of Wallachia into the Turkish sphere of influence. It is high time we intervene and deal with Dracula once and for all."
 hun_the_despotate_of_serbia_title: "Subjugate Serbia"
 hun_the_despotate_of_serbia_desc: "The Serbian state once came begging for protection when the Ottoman Empire threatened their borders. We consider that plea for guidance to still be valid. Bring them into the fold."
 hun_fekete_sereg_title: "Fekete Sereg"
 hun_fekete_sereg_desc: "Surrounded by many enemies, the Hungarian army has ample practice at guarding the independence of our state. But we may not rest on our laurels - we must continue to hone our skills so that we do not lose the cutting edge that the excellence of our armed forces provides."
 hun_the_black_legion_title: "The Black Legion"
 hun_the_black_legion_desc: "Our Black Army has already become a well-recognized force that wreaks havoc on the battlefield and fills the hearts of our enemies with fear. Let us further institutionalize it so that it may become a pride of our nation and an unrivaled military force."
 hun_integrate_croatia_title: "Integrate Croatia"
 hun_integrate_croatia_desc: "Since the signing of the Pacta Conventa in 1102, the Croatian kingdom has been in a personal union with us. In order to ensure that the lands of the Croatian crown stay firmly under our control, we should either seek closer integration or strengthening of our relations."
 hun_recover_dalmatia_title: "Recover Dalmatia"
 hun_recover_dalmatia_desc: "Due to internal struggles, the Dalmatian provinces of the Hungarian crown were sold to Venice in 1409. We cannot let these rich cities which are key to our domination of the Adriatic remain in the hands of our foes. Now that we have recovered our strength and consolidated our rule over Croatia, the time has come to recover Dalmatia for ourselves."
 hun_legacy_of_louis_the_great_title: "Legacy of Louis the Great"
 hun_legacy_of_louis_the_great_desc: "During the glorious reign of the Angevin kings of Hungary, the Holy Crown came into possession of Naples. With the Adriatic sea firmly under our control, we are free to press our claims for the Neapolitan crown and reclaim the legacy of Louis the Great."
 hun_control_moldavia_new_title: "Control Moldavia"
 hun_control_moldavia_new_desc: "Moldavia has swapped hands more times than we can count. Clearly, however, we have the most legitimate claim to their land."
 hun_bosnian_subjugation_title: "Bosnian Security"
 hun_bosnian_subjugation_desc: "Bosnia, like Serbia, should be in thrall to us, their rightful overlords. A nation as pitiful as this cannot be expected to defend itself against internal revolts, let alone the marauding Turk."
 hun_the_anatolian_threat_title: "The Scourge of Europe"
 hun_the_anatolian_threat_desc: "It is time we put up a defense against the tides of Anatolian infidels occupying European land. Establish a secure border, and fortify our territory. We shall not surrender easily."
 hun_liberate_bulgaria_title: "Liberate Bulgaria"
 hun_liberate_bulgaria_desc: "The Bulgarian people have been under foreign occupation of one kind or another for many years. First, the self-proclaimed Roman Empire, then the Turks, who were surely cruel overlords. Liberate them."
 hun_secure_macedonia_title: "Secure Macedonia"
 hun_secure_macedonia_desc: "Marauders have been encroaching into the Balkans for too long. It is time to eject them from our realm, and add Macedonia to our kingdom!"
 hun_push_on_to_constantinople_title: "Push on to Constantinople"
 hun_push_on_to_constantinople_desc: "The great city of Constantinople lies devastated and desecrated by the vile Turkish hordes. We, the champions of Christ and the bulwark of Christendom, shall march on Constantine's city and liberate it from the shackles of the heathen."
 hun_bulwark_of_christianity_title: "Bulwark of Christianity"
 hun_bulwark_of_christianity_desc: "As the principal defenders of Christendom against the Ottoman threat, we have come to be known as the Bulwark of Christianity. By demonstrating our ability to match anything the infidel can throw at us, we can ensure that this title is thoroughly deserved."
 hun_dismantle_la_serenissima_title: "Dismantle la Serenissima"
 hun_dismantle_la_serenissima_desc: "For far too long has Venice been a thorn in our side. Having recovered Dalmatia, we must now look to annihilate the republic and establish ourselves as the hegemon of the Adriatic."
 hun_fund_the_monasteries_title: "Fund the Monasteries"
 hun_fund_the_monasteries_desc: "The Pauline Order has been influential in Hungary since its foundation by the Blessed Eusebius of Esztergom in 1250 and has even spread to neighboring countries. Setting aside funds to ensure their goodwill towards the state would be a sound investment."
 hun_unity_in_belief_title: "Unity in Belief"
 hun_unity_in_belief_desc: "Hungary's territories are home to people of many different beliefs. One way or another, we must ensure that religious differences do not divide our state."
 hun_weaken_poland_title: "Weaken Poland"
 hun_weaken_poland_desc: "The mighty Polish [POL.GovernmentName] controls the lands across our northern border. They would pose a significant threat to our independence were they to become hostile. We should make a pre-emptive strike to push back the Polish border further from our heartlands."
 hun_jagiellonian_union_title: "Jagiellonian Union"
 hun_jagiellonian_union_desc: "Until his death at the Battle of Varna in 1444, Hungary was governed together with Poland and Lithuania by Władysław III Jagiellon. We should restore the union between our thrones that existed in his day - and ensure that the outcome is more propitious than last time."
 hun_teutonic_advance_title: "Teutonic Advance"
 hun_teutonic_advance_desc: "With the Polish crown firmly under our control, we have gained access to the Baltics. This ancient region is full of riches and opportunities, and in order to claim them for ourselves, we must seek to expand our influence there."
 hun_strengthen_the_vegvar_title: "Strengthen the Végvár"
 hun_strengthen_the_vegvar_desc: "A terrible foe is slowly expanding its influence into Europe. Our southern borders, lacking any significant terrain obstacles give us next to no advantage when it comes to defense. The further fortification of our military frontiers should be of the utmost priority."
 hun_bohemian_borderlands_title: "Bohemian Borderlands"
 hun_bohemian_borderlands_desc: "The Bohemian Electorate owns the borderlands to our northwest. A strong and prosperous kingdom known to engage in vile heresies, we should take action against them to prevent them from spreading to our lands."
 hun_crown_of_wenceslas_title: "Crown of St. Wenceslas"
 hun_crown_of_wenceslas_desc: "Uniting the crown of Bohemia with our own would significantly increase the strength of our nation - especially if we can see to it that their Electorate is transferred to us."
 hun_a_strong_economy_title: "A Strong Economy"
 hun_a_strong_economy_desc: "Our ability to compete as a Great Power wedged between a host of potential threats is dependent on our ability to scrape every last bit of wealth from our lands."
 hun_bibliotheca_corviniana_title: "Bibliotheca Corviniana"
 hun_bibliotheca_corviniana_desc: "With the re-emergence of Classical knowledge and the boost that this has given to our scientists and philosophers, we would be well-served by the establishment of a library where Europe's accumulated knowledge can be stored."
 hun_universitas_istropolitana_title: "Universitas Istropolitana"
 hun_universitas_istropolitana_desc: "Places of higher education are the key to achieving great progress. Although we'd had universities in the past, there is currently none functional in Hungary. Let us concentrate our resources on opening a new one in [1772.GetCapitalName], so that it may become to pillar of knowledge and advancement in Hungary."
 hun_the_renaissance_king_title: "Patron of Renaissance"
 hun_the_renaissance_king_desc: "We have managed to kickstart a true revolution of knowledge and education in Hungary, but if we wish to keep this status, we will have to ensure that the future rulers of Hungary are properly educated in multiple disciplines so that their vast knowledge will lead Hungary to great heights."
 hun_found_budapest_title: "Found Budapest"
 hun_found_budapest_desc: "A mighty nation needs a mighty capital - one that would reflect its power, splendor, and glory. We shall unite the towns of Buda, Obuda, and Pest into Budapest - a worthy capital that would dwarf even the metropolises of Western powers."
 hun_the_hungarian_succession_title: "The Hungarian Succession"
 hun_the_hungarian_succession_desc: "The failure of the Crusade of Varna has left our country leaderless and vulnerable. We must negotiate this crisis without losing our independence to any of our opportunistic neighbors."
 hun_the_imperial_ambition_title: "The Imperial Ambition"
 hun_the_imperial_ambition_desc: "The Habsburgs have been dethroned, and the Empire has been knocked to its knees. It is upon us to decide whether we shall give it a death blow of mercy, or ascend as the new emperor and lead it to a new golden age."
 hun_expand_the_mint_title: "Expand the Mint"
 hun_expand_the_mint_desc: "The mining towns of Upper Hungary have been a stable source of income for our country. Let us refine the coin minting process in the royal mint to ensure that our ducats are of the highest quality, so that they may flood the European markets."
 hun_develop_free_royal_towns_title: "Develop Free Royal Towns"
 hun_develop_free_royal_towns_desc: "Granting privileges to various towns in order to boost their development has been a long tradition in Hungary. Let us further incentivize this process by supporting the rights of the free royal towns, hopefully attracting more foreign merchants and craftsmen to settle in."
 hun_the_great_city_of_buda_title: "The Great City of Buda"
 hun_the_great_city_of_buda_desc: "The Hungarian state has endured for centuries, and our capital has grown to become an important city. However, it is dwarfed in size and in grandeur by Prague and Vienna, the capitals of our Western rivals. It would be a fine day were [Root.Capital.GetCapitalName] to outstrip the other two and come to be considered as the principal city of Central Europe."
 hun_fertile_lands_of_pannonia_title: "Fertile Lands of Pannonia"
 hun_fertile_lands_of_pannonia_desc: "The vast Pannonian plain is a perfect place for agriculture and livestock. If we are to become a true Great Power on the European scene, we will need an agriculture that will be able to sustain both our growing population and supply our armies."
 hun_a_strong_government_title: "A Strong Government"
 hun_a_strong_government_desc: "We must reform the state so that it is ready to face any obstacle unshaken."
 hun_address_the_ethnic_situation_title: "The Peoples of Hungary"
 hun_address_the_ethnic_situation_desc: "Ever since its creation, Hungary has been a multicultural nation. Though ethnic diversity has not caused much trouble so far, the new enlightened ideas of nation-states are slowly redefining what a nation is. With so many different people living within our borders, this situation might pose a significant threat to us. We must address it at once."
 hun_weaken_the_habsburgs_title: "Weaken Austria"
 hun_weaken_the_habsburgs_desc: "Peace with Austria cannot last - our lands are simply too tempting for the Archduke not to have designs on them. We should weaken Austria so that we are safe from attack by our western neighbors."
 hun_overshadow_austria_title: "Take Vienna"
 hun_overshadow_austria_desc: "Vienna would be a fine addition to our [Root.GovernmentName]. We should acquire it for ourselves. Its fall will weaken the Empire so much that we will be able to do whatever we want with what is left of it."
 hun_heirs_of_ruthenia_title: "Heirs of Ruthenia"
 hun_heirs_of_ruthenia_desc: "The Jagiellonians had a claim to the vast lands of Ruthenia. Now that the crowns of their lands are controlled by us, we should make use of those claims to seize Ruthenia for ourselves, before the region is taken by the Muscovites."
 hun_the_order_of_the_dragon_title: "The Order of the Dragon"
 hun_the_order_of_the_dragon_desc: "Founded by Sigismund of Luxembourg, the Order of the Dragon has become a vital part of our defense against the Turkish advance. The order needs to be significantly expanded so that its members will contribute a significant force to our campaigns against the heathen."
 hun_a_multicultural_empire_title: "Multicultural Empire"
 hun_a_multicultural_empire_desc: "Our conquests have brought vast lands inhabited by various nations under our rule, and with it, the immense threat of opposition to our rule. In order to keep our empire intact, we must put forward a set of reforms which would modernize our governmental structures and ensure the representation and well-being of all nations living under our rule."
 hun_religious_tolerance: "Religious Tolerance"
 desc_hun_religious_tolerance: "We will respect the conversion of the Transylvanian Saxons to Protestantism and protect their religious rights."
 hun_convert_the_saxons: "Convert the Saxons"
 desc_hun_convert_the_saxons: "We must root out the heresy that was brought to Hungary by Johannes Honterus and has since been embraced by the Transylvanian Saxons."
 hun_buda_fortified: "Strengthened the Fortifications"
 desc_hun_buda_fortified: "We have further fortified our capital so that it may withstand the possible Ottoman siege."
 hun_peasants_compensated: "Peasants Compensated"
 desc_hun_peasants_compensated: "We have compensated the peasants of Croatia who have been mistreated by the local nobility."
 hun_tripartitum: "Tripartitum"
 desc_hun_tripartitum: "Tripartitum has been officially recognized as the legal code of Hungary and is now enforced throughout the entirety of the kingdom."
 hun_beatrice_aragon: "Beatrice of Aragon"
 desc_hun_beatrice_aragon: "The presence of Beatrice of Aragon at the royal court will help Hungary adopt the Renaissance ideas of the West."
 hun_imperial_crown_bid: "Bid for the Imperial Crown"
 desc_hun_imperial_crown_bid: "The electors have seen the weaknesses of the Habsburgs, and since we have proven ourselves to be a much more capable ruler, they will surely prefer us over them in the next vote for the imperial crown."
 estate_nobles_vegvar_system_modifier: "Végvár System"
 desc_estate_nobles_vegvar_system_modifier: "The Végvár System is our most important defense mechanism against the Ottomans. It is key to ensure that our castles are in perfect condition, have full garrison and enough supplies."
 estate_nobles_vegvar_system_desc: "The heartland of our kingdom is an indefensible flatland, and while much of our border is protected by the Carpathian chain, the southern parts of the kingdom are entirely exposed to an enemy incursion. We must fortify our borders with a sophisticated chain of castles that would stand as our primary line of defense."
 hun_first_hungarian_emperor: "The First Hungarian Emperor"
 desc_hun_first_hungarian_emperor: "With the Habsburgs out of the way, the Holy Roman Empire has now voted us to become their rightful emperor."
 hun_bane_of_the_empire: "Bane of the Empire"
 desc_hun_bane_of_the_empire: "The Habsburgs have fallen and so has their empire. We have become its bane, the destroyer of empires."
 hun_polish_alliance: "Polish Alliance"
 desc_hun_polish_alliance: "Poles and Hungarians are natural friends, and restoring our alliance might eventually lead to the restoration of the mighty Jagiellonian union."
 hun_wallachian_military_frontier: "Wallachian Military Frontier"
 desc_hun_wallachian_military_frontier: "The Ottomans have long wished to claim the Wallachian lands for themselves. As they now fall under our control, it is key to ensure that the region is well-protected against any potential Ottoman incursion."
 hun_securing_the_balkans: "Securing the Balkans"
 desc_hun_securing_the_balkans: "It is up to us to ensure the security of the Balkans by protecting the local weak principalities from the Ottoman scourge."
 hun_polish_brotherhood: "Pole and Hungarian Brothers Be"
 desc_hun_polish_brotherhood: "Poles are our historical friends who have helped us on numerous occasions. For as long as we treat each other as brothers, no force in this world will defeat us."
 hun_promote_hungarian_culture: "Promote the Hungarian Culture"
 desc_hun_promote_hungarian_culture: "Hungary has always been a multicultural kingdom, and if we wish to keep the kingdom together, we must ensure that our own culture is promoted and our language is taught everywhere in the nation."
 hun_guarantee_minority_rights: "Guarantee the Minority Rights"
 desc_hun_guarantee_minority_rights: "Hungary has always been a multicultural kingdom, and if we wish to keep the kingdom together, we must ensure that all the nations living under our rule enjoy the same rights."
 hun_fertile_lands: "Fertile Lands of Pannonia"
 desc_hun_fertile_lands: "The fertile lands of Pannonia are a great place for agriculture and livestock. Investing in their prosperity and productivity will have a long-term positive impact."
 hun_strengthen_the_government: "Strengthen the Government"
 desc_hun_strengthen_the_government: "If we are to withstand any external pressures, we must ensure that we are internally strong. This can be only ensured by having a strong government with nation-wide matters firmly under control."
 hun_tighten_croatian_union: "Tighten the Croatian Union"
 desc_hun_tighten_croatian_union: "Croatia has been ruled in a personal union for centuries, but the time has come to further integrate ourselves and make them an integral part of the lands of the Holy Crown."
 hun_pearl_on_the_danube: "Seat of the Hungarian Crown"
 desc_hun_pearl_on_the_danube: "Thanks to our efforts, not only has Budapest become the glorious seat of the Hungarian crown, but also a metropolis of continental importance that easily rivals the great cities of the West."
 hun_adriatic_hegemony: "Adriatic Hegemony"
 hun_legacy_of_angevins: "Legacy of the Angevins"
 desc_hun_legacy_of_angevins: "During the reign of the Angevins, Hungary was one of the most powerful nations in Europe. Having reclaimed Naples, we are in the best position to reclaim that status."
 hun_vengeance_for_varna: "Avenged Varna"
 desc_hun_vengeance_for_varna: "Varna was the most catastrophic defeat in the history of our nation. Now that we have avenged it, our troops are inspired to continue fighting and liberate Europe from the heathen."
 hun_avenge_varna: "Vengeance for Varna"
 desc_hun_avenge_varna: "The time has come to avenge the disaster of Varna. Our troops will fight valiantly and reclaim the lands lost to the Turks!"
 hun_expanding_the_order: "Expanding the Order"
 desc_hun_expanding_the_order: "The Order of the Dragon is a key part of our anti-Ottoman defenses. We must expand its influence all over the kingdom."
 hun_black_legion: "The Black Legion"
 desc_hun_black_legion: "Our Black Army has become an elite force, an army that has no match in all of Europe."
 estate_burghers_hungarian_royal_city_modifier: "Free Royal Town"
 desc_estate_burghers_hungarian_royal_city_modifier: "Free Royal Towns are cities controlled by the estates of Hungary rather than the crown, and the freedoms which they have attained significantly help them grow and prosper."
 hun_patrons_of_art: "Patrons of Art and Science"
 desc_hun_patrons_of_art: "As the patrons of European arts and sciences, it is important to ensure that education in Hungary is widely available and the most recent discoveries and thoughts spread quickly over the kingdom."
 hun_expand_mining_rights: "Expand the Mining Rights"
 desc_hun_expand_mining_rights: "Mining is one of the key aspects of our economy. We should ensure that the rights of mining towns are vastly expanded so that the royal treasury is always full."
 hun_support_of_bohemian_estates: "Support of the Bohemian Estates"
 desc_hun_support_of_bohemian_estates: "The Catholic estates of Bohemia who wish to see the Hussite king dethroned have declared their unanimous support for our claim to the Crown of Saint Wenceslas."
 hun_integrate_the_cossacks: "Integrate the Cossacks"
 desc_hun_integrate_the_cossacks: "The Cossacks are the most formidable military force roaming the vast plains and steppes of Eastern Europe. Let us integrate them into our armies."
 hun_great_city_buda: "The Great City of Buda"
 desc_hun_great_city_buda: "The city is flourishing greatly and has overtaken Vienna and Prague in terms of prosperity."
