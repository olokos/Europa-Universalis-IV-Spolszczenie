 incident_universal_empire: "The Universal Empire"
 incident_universal_empire_emperor_alert: "The rise of the [Emperor.Monarch.Dynasty.GetName] Monarchy has alerted many nations in the Holy Roman Empire, seeing them as a threat to their sovereignty rather than a protector. The question must be settled in the Imperial Court as to what will happen to this Universal Empire."
 convert_to_core_personal_union: "Convert to Incorporated Personal Union"
 convert_to_core_personal_union_desc: "Convert [From.GetName] to an Incorporated Personal Union, which will make them easier to Integrate and make them cost no Diplomatic Relations."
