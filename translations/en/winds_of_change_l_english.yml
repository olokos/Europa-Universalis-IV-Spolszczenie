 flavor_tre.1.t: "The Komnenian Restoration"
 flavor_tre.1.d: "Ever since the devastating defeat at Manzikert, the Eastern Roman Empire has been in a steady decline. Falling prey to hostile incursions from all sides, the empire was reduced to a shade of its former self. The empire's fate was sealed by the rise of the Ottomans, who managed to take the remaining territories and force the Emperors in Constantinople into submission. The situation seemed hopeless, however, now that our victorious armies once again march through the streets of Constantinople, hope has returned for the Greek people. Our ancestors had proven to be worthy of ruling the Roman Empire, and now, we shall follow in their footsteps. This day marks the dawn of the Second Komnenian Restoration, from which a new, and stronger than ever before, Roman Empire shall arise!"
 flavor_tre.1.a: "The Phoenix Rises!"
 flavor_tre.2.t: "Hellenic Resettlement in [Root.GetName]"
 flavor_tre.2.d: "After years of hard work, we have finally managed to achieve success in our efforts to resettle Asia Minor with Hellenic peoples. We can now reap the fruits of our labor, as the Hellenes of [Root.GetName] have become a majority population of the province."
 flavor_tre.2.a: "Alright."
 flavor_tre.3.t: "Vengeance for Manzikert"
 flavor_tre.3.d: "The Battle of Manzikert in 1071 was a turning point in the history of Byzantium and Anatolia. The Seljuk Turks inflicted a crushing defeat on the Byzantine army, captured Emperor Romanos IV, and opened the way for the Turkish invasion and settlement of Anatolia. The Byzantine Empire never fully recovered from this disaster, and its decline accelerated over the centuries. Having avenged this humiliating defeat, we now march towards our ultimate goal - the restoration of the Byzantine Empire under Komnenian rule. Although the eventual dissolution of Ottoman statehood is a certainty, we must address the new reality of a Turkish-dominated Asia Minor. Perhaps instead of thirsting for revenge, we should reconcile with the local population, which might benefit us greatly in the long run."
 flavor_tre.3.a: "Vengeance is at hand!"
 flavor_tre.3.b: "We need to put history behind us"
 flavor_tre.4.t: "An Offer from Trebizond"
 flavor_tre.4.d: "The Empire of Trebizond has extended an offer of vassalization to us. They remind us of our shared history as a Gazarian Perateia of Trebizond, our close cultural and religious ties, and our common struggle against larger powers. They claim that uniting under their banner would benefit us both in the long run. Should we accept their offer and become their vassal, or reject it and risk damaging our relations?"
 flavor_tre.4.a: "Accept their offer"
 flavor_tre.4.b: "Reject their offer"
 flavor_tre.5.t: "Theodoro Accepts Our Offer"
 flavor_tre.5.d: "Theodoro has accepted our offer of vassalization. They recognize our shared history and the benefits of uniting under our banner. This is a significant step towards our common struggle."
 flavor_tre.5.a: "This is a great day for our nations."
 flavor_tre.6.t: "Theodoro Rejects Our Offer"
 flavor_tre.6.d: "Theodoro has rejected our offer of vassalization. Despite our shared history and the potential benefits of unity, they have chosen to remain independent."
 flavor_tre.6.a: "Pity..."
 order_of_the_dragon_order: "The Order of the Dragon"
 order_of_the_dragon_order_desc: "Founded by Sigismund of Luxembourg, the Order of the Dragon is a noble order founded to defend Christendom from its enemies. Although originating mainly in the Holy Roman Empire, the order has gained more importance in Central and Southern Europe where it has become an important part of Ottoman opposition."
 hun_has_unlocked_third_ni: "Has unlocked §YFound the Black Army§! Hungarian national idea."
 hab_branching3_title: "Branching Mission"
 hab_branching3_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_branching4_title: "Branching Mission"
 hab_branching4_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_milan_title: "Duchy of Milan"
 hab_milan_desc: "The [MLO.GovernmentName] of Milan is a troublesome but important part of the Empire. We should make sure that its riches cannot be used against us by bringing it under our closer control."
 hab_croatia_title: "Secure Croatia"
 hab_croatia_desc: "Let us create a military frontier in the old kingdom of Croatia. This way we can fend off anyone who would encroach on the Christian lands of South East Europe."
 hab_beat_up_ottomans_title: "The Scourge of Europe"
 hab_beat_up_ottomans_desc: "Christianity will never be safe from the infidel until we have expelled the Ottoman menace from Europe."
 hab_austria_prospers_title: "Austria Prospers"
 hab_austria_prospers_desc: "From the vineyards of the north to the mines and forges of the south, all of Austria shall prosper as our nation increases in strength."
 hab_vienna_waltz_title: "The Viennese Waltz"
 hab_vienna_waltz_desc: "Our capital of Wien must flourish and become a city of music and high culture, worthy of a ruler of our standing and a true capital of the Holy Roman Empire."
 hab_secure_electors_title: "Secure Electors"
 hab_secure_electors_desc: "Ever since Rudolph, Count of Habsburg, was crowned Holy Roman Emperor and maneuvered his family into the Duchy of Austria, it has been the goal of all its Dukes to become Emperor. We must do what we can to ensure that the Empire has the stability it needs, an Austrian Emperor."
 hab_branching1_title: "Branching Mission"
 hab_branching1_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_branching6_title: "Branching Mission"
 hab_branching6_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_italian_ambition_title: "Italian Ambition"
 hab_italian_ambition_desc: "The rich lands of Northern Italy have long been defying Imperial decrees. These cities must not be tolerated so close to the Austrian heartlands."
 hab_kingdom_of_italy_title: "One True King of Italy"
 hab_kingdom_of_italy_desc: "Our conquest of Italy is finalized. From Lombardy to Naples, the crown we now wear rules all of it."
 hab_decline_of_hungary_title: "Decline of Hungary"
 hab_decline_of_hungary_desc: "Hungary's relative decline in relation to the Duchy of Austria is a cause for concern. We must tighten our relationship with Hungary to ensure its lands do not fall into hostile hands."
 hab_crusade_ottomans_title: "The Ottoman Menace"
 hab_crusade_ottomans_desc: "The rising Ottoman Empire has been a menace to not only Eastern Europe but many countries of Central and Southern Europe as well. We must lead a campaign to stop their expansion."
 hab_liberate_balkans_title: "Liberate the Balkans"
 hab_liberate_balkans_desc: "If we are to ever hope to beat the Ottomans, we must strike at their mainland in Europe. Balkans is that mainland, so we must prepare a campaign against them."
 hab_eastern_roman_empire_title: "Emperors of the East"
 hab_eastern_roman_empire_desc: "With the end of the Ottoman Empire, a new question has arisen: what about the legacy of the Eastern Roman Empire? We should lay claim to it so that we may further legitimize our title as Emperors."
 hab_balance_estates_title: "Balance the Estates"
 hab_balance_estates_desc: "Too often has dissent and division plagued our country. The nobility, clergy, and burghers must act as one to achieve the aim of greater glory and prosperity for Austria."
 hab_vienna_university_title: "University of Vienna"
 hab_vienna_university_desc: "The University of Vienna, established in 1365 by Duke Rudolph IV of Austria, emerged as a prominent center of learning from the 15th to the 18th centuries. Offering a broad spectrum of subjects including theology, philosophy, law, medicine, and the arts, it attracted scholars and students from across Europe."
 hab_von_raab_title: "Von Raab Reforms"
 hab_von_raab_desc: "Franz Anton von Raab was an influential figure in the late 18th and early 19th centuries, particularly known for his reforms in the Austrian Empire. Serving as Minister of Finance under Emperor Joseph II from 1784 to 1792, von Raab implemented significant fiscal and administrative reforms aimed at modernizing the empire's financial system. His reforms included efforts to centralize tax collection, streamline government bureaucracy, and rationalize state expenditures. He now aims to destroy the influence of the nobility that has plagued the Austrian realm for centuries."
 hab_branching2_title: "Branching Mission"
 hab_branching2_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_branching5_title: "Branching Mission"
 hab_branching5_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the §YSecure Electors§! mission."
 hab_naples_title: "King of Naples"
 hab_naples_desc: "By adding the Kingdom of Naples to our collection of titles, we can solidify our control of Italy and move one step closer towards bringing the entire peninsula under our rule."
 hab_hungary_title: "Royal Hungary"
 hab_hungary_desc: "The Kingdom of Hungary is threatened by dangerous enemies on all sides. We must step in and protect the Hungarian people directly, unifying their lands under one ruler."
 hab_multicultural_empire_title: "Multicultural Empire"
 hab_multicultural_empire_desc: "Our expansion to the east and south is bringing increasing numbers of non-German speaking foreigners into our Empire. Our long-term stability depends on our ability to effectively integrate these subject peoples."
 hab_the_last_knights_title: "Last Knights of Europe"
 hab_the_last_knights_desc: "Whilst not the blooming flower of chivalry compared to other realms, Austria is renowned for being the last stronghold of these traditions in Europe."
 hab_aeiou_title: "A.E.I.O.U."
 hab_aeiou_desc: "We must forge the Holy Roman Empire into a large territorial state within which we represent a strong, centralized authority able to enforce a monopoly on violence - then, and only then, will we live up to Friedrich III's motto: Austriae est imperare orbi universo (all the world belongs to Austria)."
 hab_weaken_france_title: "Weaken France"
 hab_weaken_france_desc: "The French are our main rivals for hegemony over Germany and Europe as a whole. We must weaken them to the degree that they can never again pose a threat to our imperial ambitions."
 hab_western_europe_title: "Hegemon of Europe"
 hab_western_europe_desc: "With the fall of France and Iberia, there is no more competition for us in the West. Let us declare ourselves as the hegemons of Europe."
 hab_crown_of_bohemia_title: "Crown of Bohemia"
 hab_crown_of_bohemia_desc: "The fate of the Kingdom of Bohemia has long been of interest to the Dukes of Austria. We must take a more active hand in this and bring the Kingdom more firmly into our orbit."
 hab_surpass_poland_title: "Surpass the Poles"
 hab_surpass_poland_desc: "The Holy Roman Empire has been into several conflicts with the Polish crown. Perhaps now it is time to surpass them and conquer their lands."
 hab_king_of_poland_title: "King of Poland"
 hab_king_of_poland_desc: "Our north-eastern frontier will never be truly safe until we can count the whole of Poland as subject to the Austrian [Root.GetStateForm]."
 hab_ostend_company_title: "The Ostend Company"
 hab_ostend_company_desc: "Other European powers have become fabulously rich via their trading companies in the colonies. Now that we control the Netherlands, we should seek to get in on the act."
 hab_indian_trading_title: "Holdings in India"
 hab_indian_trading_desc: "Our colonial empire will not be complete until it includes substantial holdings in India and the East Indies."
 hab_austrian_australia_title: "Settle Australia"
 hab_austrian_australia_desc: "The lands at the far south-east of the known world have been given a name curiously similar to that of our own nation. It is clear that they were meant to be ours."
 hab_balance_of_power_title: "The Balance of Power"
 hab_balance_of_power_desc: "We must establish a balance of power in Europe in which our continued preeminence is guaranteed."
 hab_spread_dynasty_title: "Spread the von Habsburgs"
 hab_spread_dynasty_desc: "The natural place of the Habsburg family is on the throne - as many of them as possible. We must acquire the thrones of Europe for our family."
 hab_burgundy_title: "Reclaim Burgundy"
 hab_burgundy_desc: "The Burgundian territories have lapsed from the Holy Roman Empire. We must ensure that they are brought under our authority again, one way or another."
 hab_austrian_netherlands_title: "Austrian Netherlands"
 hab_austrian_netherlands_desc: "The Dutch lands are home to many prosperous cities. If we can make them our own, we will be able to give our treasury a significant boost - and put us in a position to entertain ambitions of an overseas empire."
 hab_defeat_west_franks_title: "Defeat the French"
 hab_defeat_west_franks_desc: "With the French weakened, their realm now lies in chaos. It is time to deliver a coup de grace, and end them once and for all."
 hab_silesia_title: "Recover Silesia"
 hab_silesia_desc: "The province of Silesia is a legitimate part of the Habsburg inheritance but has been lost. We must recover it for the sake of the majesty of the Habsburg dynasty."
 hab_galicia_title: "Conquer Galicia"
 hab_galicia_desc: "Poland is a weak state led by weak rulers. The relevant nations of the world, and our own nation foremost, should carve up their nation at the first opportunity."
 hab_china_title: "The Riches of China"
 hab_china_desc: "Merchants tell of a land of fabulous riches in the Far East. We must send our warships and negotiators to ensure that this wealth flows into our pockets."
 hab_shift_in_balance_title: "Shift the Balance"
 hab_shift_in_balance_desc: "A balance of power is all very well, but if we can shift it in our favor, we will be well on our way to claiming our rightful position as the preeminent state in all of Europe."
 hab_imperial_borders_title: "[Root.GetPreviewColorHAB]The Imperial Border[Root.GetPreviewColorHAB_end]"
 hab_imperial_borders_desc: "Some territories of the Empire have lapsed from our rule and are governed by those who do not recognize the Emperor's authority. This situation must be rectified."
 hab_imperial_capitals_title: "[Root.GetPreviewColorHAB]Imperial Capitals[Root.GetPreviewColorHAB_end]"
 hab_imperial_capitals_desc: "We must ensure that our provincial capitals reflect our position as the pillar of strength upon which the Holy Roman Empire is based."
 hab_switzerland_title: "[Root.GetPreviewColorHAB]Gessler's Revenge[Root.GetPreviewColorHAB_end]"
 hab_switzerland_desc: "We have attempted to annex the Swiss before but were thwarted on every occasion - by a simple farmer with a bow and arrow, in one case. We must overcome the generations of humiliation we have suffered and bring these rebellious farmers under our rule."
 hab_develop_southern_germany_title: "[Root.GetPreviewColorHAB]South German Cities[Root.GetPreviewColorHAB_end]"
 hab_develop_southern_germany_desc: "Southern Germany is the home to many great German families. By developing their lands, we may gain favors with them."
 hab_tirol_silver_mine_title: "Austrian Silver"
 hab_tirol_silver_mine_desc: "Tirol is home to one of the most profitable silver mines in Europe. By expanding it, we can further exploit this wealth for ourselves."
 hab_a_holy_empire_title: "[Root.GetPreviewColorHAB]A Holy Empire[Root.GetPreviewColorHAB_end]"
 hab_a_holy_empire_desc: "Tensions between member states have been aggravated by religious differences. We must restore religious unity if we are to regain the moral authority we claim as the \"Holy\" Roman Empire."
 hab_true_holy_roman_emperor_title: "[Root.GetPreviewColorHAB]Emperors of Rome[Root.GetPreviewColorHAB_end]"
 hab_true_holy_roman_emperor_desc: "With the Imperial Reforms passed, the numerous princes now see us as what we are: the true successors of Rome. Rather than being mere successors to the legacy of the Western Empire, we can finally lay claim to the once great and ancient Empire."
 hab_bavaria_title: "[Root.GetPreviewColorHAB]Duchy of Bavaria[Root.GetPreviewColorHAB_end]"
 hab_bavaria_desc: "The Bavarians have long been a troublesome presence on our north-western border. Their wealthy duchy has the potential to be a great thorn in our side. We should secure our borders - and our preeminence - by claiming it for ourselves."
 hab_unify_germany_title: "[Root.GetPreviewColorHAB]Unify Germany[Root.GetPreviewColorHAB_end]"
 hab_unify_germany_desc: "The disunity in Germany has lasted for far too long. The Holy Roman Empire has only split the land rather than unify it. By force, we will unite the numerous German states under our banner."
 hab_venetian_ports_title: "Venetian Ports"
 hab_venetian_ports_desc: "Venice is known for its trade fleets, its wealth, and its maritime traditions. By conquering their ports in the Italian mainland, we may be able to start creating a navy to dominate the Mediterranean."
 hab_imperial_ascendancy_title: "[Root.GetPreviewColorHAB]Imperial Ascendancy[Root.GetPreviewColorHAB_end]"
 hab_imperial_ascendancy_desc: "There are those among the Princes who would have ambitions to challenge us and seize control of the Empire for themselves. A show of diplomatic and military strength will be necessary to quell these ambitions and ensure that the predominance of our power is undisputed."
 hab_a_roman_empire_title: "[Root.GetPreviewColorHAB]A Roman Empire[Root.GetPreviewColorHAB_end]"
 hab_a_roman_empire_desc: "The Holy Roman Empire will never be totally free from ridicule until its borders do indeed include the city of Rome."
 hab_brandenburg_title: "[Root.GetPreviewColorHAB]Dealing With Brandenburg[Root.GetPreviewColorHAB_end]"
 hab_brandenburg_desc: "Brandenburg has the potential to become the power base of a state in northern Germany strong enough to challenge us. This challenge must be neutralized if our dominance in Germany is to remain unquestioned."
 hab_prussian_officers_title: "[Root.GetPreviewColorHAB]Prussian Styled Armies[Root.GetPreviewColorHAB_end]"
 hab_prussian_officers_desc: "Prussia is known to have one of the most professional armies in Europe. Many military theorists have studied how their armies function, and wish to implement them for our armies."
 hab_spain_pu_title: "Iberian Relations"
 hab_spain_pu_desc: "We may not share a lot in common with the Iberian nations, but if there is one thing that can unite us, it is the French. Our hatred for them may be enough to convince them to place a [Root.Monarch.Dynasty.GetName] on their throne."
 hab_iberian_hegemony_title: "Crown of Spain"
