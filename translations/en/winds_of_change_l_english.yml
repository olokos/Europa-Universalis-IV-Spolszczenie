 TIM_rumors_of_rebellion_title: "Rumors of Rebellion"
 TIM_rumors_of_rebellion_desc: "We have granted Muhammad bin Baysonqor territory to govern in the west. Since then, he has shown Herat nothing but disrespect centralizing his rule in the West. This audacity cannot be tolerated."
 TIM_mushasha_title: "Stabilize Khuzestan"
 TIM_mushasha_desc: "The Millenarist Musha'sha Order, ruled by the charismatic Muhammad ibn Falah, is currently in control over Khuzestan. They are not the first Millenarist Sect that has sprung up in this area and other radical sects have set a dangerous precedent. We need to get rid of this invasive force."
 TIM_trade_in_west_title: "[Root.GetPreviewColorTIM]Trade in the West[Root.GetPreviewColorTIM_end]"
 TIM_trade_in_west_desc: "Having reclaimed much of the west, we must know our limits and proceed to solidify our rule in those territories. Moreover, let us restore the tarnished trade routes, interrupted by the many years of conflict in the area."
 TIM_mamluks_title: "[Root.GetPreviewColorTIM]Mamluk Delusions[Root.GetPreviewColorTIM_end]"
 TIM_mamluks_desc: "The powerful Mamluk Sultanate in Egypt is one of the two most powerful Muslim States in all of Dar al-Islam. It must, therefore, be subjected to a humiliation."
 TIM_rightful_protector_title: "Rightful Protector"
 TIM_rightful_protector_desc: "The [Root.Monarch.GetTitle]s of [Root.GetName] stand accused of submission to the Mongol Yasa and other traditions. We must show our Persian citizens we are utmost committed to reforming our country."
 TIM_defy_the_yasa_title: "Defy the Yasa"
 TIM_defy_the_yasa_desc: "The Mongol Yasa is most certainly the principal set of laws and traditions that we follow. This has upset many members of the Ulema and has given the Military much power in administrative affairs. We must ease those tensions in the court."
 TIM_diwan_title: "Timurid Diwan"
 TIM_diwan_desc: "The Timurid Diwan is split into two chambers. One is based on the efficient use of land, tax farming, and general administration. Whereas the other is handling all matters military. The former is also notably dominated by Persian Nobles, while the latter originates from the tribes."
 TIM_military_title: "Reform the Military"
 TIM_military_desc: "Our military, though rather powerful, has begun succumbing to the decadence prevailing within the Elites of our society. Influential as they are they will see themselves fall to their own arrogance sooner or later."
 TIM_recruits_title: "Tajik Recruits"
 TIM_recruits_desc: "To bolster the superiority of our forces, let us recruit regiments from the native Iranian population. Though they may not have the same prowess as our Turkic troops, they can still be a significant asset for our military."
 TIM_rise_of_artillery_title: "[Root.GetPreviewColorTIM]Rise of Gunpowder[Root.GetPreviewColorTIM_end]"
 TIM_rise_of_artillery_desc: "Times are changing and it is becoming increasingly apparent that the wars of the future will not be decided by the charge of the cavalry but by the roar of the cannon. We shall be at the vanguard of this technology."
 TIM_horsemen_of_apocalypse_title: "[Root.GetPreviewColorTIM]Horsemen of the Apocalypse[Root.GetPreviewColorTIM_end]"
 TIM_horsemen_of_apocalypse_desc: "Our Cavalry is most infamous. Wherever we shall send them, destruction and fear follow in their wake. Let us continue building this reputation and make sure we can achieve victories with fear alone."
 TIM_fresh_blood_title: "Fresh Blood"
 TIM_fresh_blood_desc: "It must be said that the Timurid realm has not been engaging in much combat in recent decades. As each year passes, generations of skilled warriors and leaders pass away, being succeeded by inexperienced generals. We must not let this continue."
 TIM_traitor_title: "Overrun the Traitor"
 TIM_traitor_desc: "Muhammad bin Baysonqor has been continuously stronger over time. With his actions in Isfahan, it is certain that he is nothing but a traitor. We must show him no mercy."
 TIM_qoyunlu_title: "Curb the Qoyunlu"
 TIM_qoyunlu_desc: "The Qoyunlu tribes dare defy our suzerainty. Not only that, but they also dare send campaigns to seize frontier cities like Qazvin or Soltanieh. We shall curb their willingness to disrespect our authority."
 TIM_ottomans_title: "[Root.GetPreviewColorTIM]Ottoman Arrogance[Root.GetPreviewColorTIM_end]"
 TIM_ottomans_desc: "The Ottoman Dynasty had the gall to refuse our suzerainty. Let us wipe their petty faces from the face of the earth. We will not tolerate such disregard."
 TIM_great_power_title: "[Root.GetPreviewColorTIM]Amongst the Great Powers[Root.GetPreviewColorTIM_end]"
 TIM_great_power_desc: "Having defeated our greatest Muslim rivals, we can finally claim to be the protectors of the Dar al-Islam and a great power to be reckoned with. A true successor state to Timur's empire."
 TIM_land_tenure_title: "Land Tenure Reform"
 TIM_land_tenure_desc: "Our tax farming is not in a good state. Decades of granting tax exemptions from granted territories, called soyurghals, have greatly weakened the treasury. We need to reform the way we manage the tax administration in our country."
 TIM_soyurghals_title: "[Root.GetPreviewColorTIM]Reform the Soyurghals[Root.GetPreviewColorTIM_end]"
 TIM_soyurghals_desc: "Though previously harmful to our economy, perhaps the soyurghal institution could be molded into something else that will not be abused and will profit us in the long run."
 TIM_rugs_title: "[Root.GetPreviewColorTIM]Persian Silks[Root.GetPreviewColorTIM_end]"
 TIM_rugs_desc: "Persia is famous for its finest rugs. As the prime successor of the Persians, let us continue the traditions of carpet-making and supply the world with rugs made in Persia. Today, it's the carpets and tomorrow it shall be everything."
 TIM_chagatai_elites_title: "Chagatai Elite"
 TIM_chagatai_elites_desc: "There is an everlasting struggle amongst the Turkic elites in our military. They must be united in a struggle, but a struggle against our foes and our foes only."
 TIM_ulugh_beg_observatory_title: "[Root.GetPreviewColorTIM]Ulugh Beg Observatory[Root.GetPreviewColorTIM_end]"
 TIM_ulugh_beg_observatory_desc: "Ulugh Beg, one of our governors and the leader of the Timurid cause in Transoxiana has shown much generosity in the patronage of scientific advancement. In fact, it is thanks to him that a grand observatory was built in Samarkand. Let us continue his support of research."
 TIM_governors_at_bay_title: "Governors at Bay"
 TIM_governors_at_bay_desc: "The grip over our governors is getting weaker and weaker. With signs of rebellion appearing despite the respected rule of Shah Rukh, the state is sure to shatter into a civil war upon his death. We cannot let this happen."
 TIM_timurid_empire_title: "Timurid Empire"
 TIM_timurid_empire_desc: "Despite all odds being against us and the potential instability, we have managed to weather the storm and turn this ruinous fate around. It is time to forge an empire as famous as the one by Genghis Khan. After all, we are the 'Gurkani', the 'Sons-in-law' to the great Khan."
 TIM_mazandaran_title: "Reconquer Mazandaran"
 TIM_mazandaran_desc: "The coastal Tabarestani states are weak, disunited, and yet very resistant to foreign influence and conquest. Their fall would be marked by an extended period of plentiful rebellions. We must be prepared to resolve this problem once and for all."
 TIM_caucasia_title: "Conquer Caucasia"
 TIM_caucasia_desc: "Caucasia forms a natural barrier between our Iranian heartland and the vicious tribes of the Pontic Steppe. The allegiance of these territories must be decisively secured."
 TIM_herat_title: "Develop Herat"
 TIM_herat_desc: "Herat, the Pearl of Khorasan, has been our capital since 1405 when Shah Rukh decided on a monumental shift in our policy by moving the capital away from Samarkand. Since then it has become the center of cultural patronage in our country. We should continue to support the growth of this wonderful city."
 TIM_persian_capital_title: "A Persian Capital"
 TIM_persian_capital_desc: "Though on the frontier, Herat is most certainly an Iranian city. The transfer of the capital here was a calculated decision, as Herat is sure to play an important role in the transition to a more sedentary, Persian Sultanate."
 TIM_seat_of_operations_title: "[Root.GetPreviewColorTIM]Producing a Warchest[Root.GetPreviewColorTIM_end]"
 TIM_seat_of_operations_desc: "A nomadic people are always on the move. But we, too, crave a safe zone where the [Root.Monarch.GetTitle] can reside and plan his further conquests. [Root.Capital.GetName] shall fulfill this purpose."
 TIM_persian_acculturation_title: "[Root.GetPreviewColorTIM]Persian Acculturation[Root.GetPreviewColorTIM_end]"
 TIM_persian_acculturation_desc: "The loyalty of the tribal leader is always weak and fickle. Only powerful and authoritative leaders can keep the tribes under control. A transition to a more sedentary power would help resolve such problems."
 TIM_heirs_of_ancients_title: "[Root.GetPreviewColorTIM]Heirs of the Ancients[Root.GetPreviewColorTIM_end]"
 TIM_heirs_of_ancients_desc: "Our foremost ambition and the goal at the heart of the acculturation is being recognized as a proper Persian Empire and not a brutal invading force that brings forth nothing but destruction."
 TIM_baluchistan_title: "Baluchistani Frontier"
 TIM_baluchistan_desc: "The sparsely populated region of Baluchistan is inhabited by several tribes not necessarily allied with our [Root.Monarch.GetTitle]. Let us subdue them, lest they might soon become a thorn in our side."
 TIM_hindusthan_title: "[Root.GetPreviewColorTIM]Conquer Hindustan[Root.GetPreviewColorTIM_end]"
 TIM_hindusthan_desc: "India holds innumerable riches. Many Muslim dynasties have ruled these lands, including the great Delhi Sultanate which once ruled over the majority of India. That Sultanate has fallen to Timur, and we shall make Indian hegemons bow again."
 TIM_frontiers_title: "[Root.GetPreviewColorTIM]Eastern Frontiers[Root.GetPreviewColorTIM_end]"
 TIM_frontiers_desc: "The riches of India are vast and highly desirable. To conquer and rule India would be an arduous task. Much better to establish superiority by linking the Indian economies to our trade and by successfully protecting the frontier."
 TIM_recover_north_title: "Recover the North"
 TIM_recover_north_desc: "The lands beyond the Oxus River have, on many occasions, been attacked and pillaged by the Shaybanids in the north, trying to carve out a piece of this territory for themselves. Let us reconquer that territory and expand it further."
 TIM_tokhtamysh_title: "[Root.GetPreviewColorTIM]Tokhtamysh's Legacy[Root.GetPreviewColorTIM_end]"
 TIM_tokhtamysh_desc: "Mere decades ago, back during the life of Timur, those lands in the western steppe were disunited. But then came Tokhtamysh, whose ambition, coupled with Timur's assistance, allowed him to unite the lands of the Golden Horde. Eventually, though, he turned against Timur and had to face the consequences of his actions. Since then, no Khan could've come close to what Tokhtamysh achieved with Timur's help. Let us consolidate our hold over this region."
 TIM_madrasa_title: "Herati Madrasa"
 TIM_madrasa_desc: "In terms of the build-up of our capital, let us proceed with the construction of additional madrasa, where the scholarly and the clerical traditions meet. This would cement the growth of the capital and would let it flourish."
 TIM_golden_age_title: "Timurid Golden Age"
 TIM_golden_age_desc: "Under the late Timurid Empire, all forms of culture have experienced a true rebirth. Under the patronage of rulers and many influential nobles, many artists and architects could spread their wings in Herat and in other illustrious courts. The elites too, have started producing works in the Persian and Uzbek languages, furthering the era of culture."
 TIM_trade_with_india_title: "Trade with India"
 TIM_trade_with_india_desc: "India is known much for its wealth. To further expand trade with this region would only stand to benefit our coffers."
 TIM_silk_road_title: "[Root.GetPreviewColorTIM]Restore Silk Road[Root.GetPreviewColorTIM_end]"
 TIM_silk_road_desc: "Gradual degradation of the order created by the Mongol Empire has led to the downfall of the Silk Road. Let us plug in all the gaps that have resulted in the decline of this trade route."
 TIM_east_title: "Secure the East"
 TIM_east_desc: "The eastern frontiers are much less urbanized than the west and are held by tribes that only respond to us when it suits them. It is time to tighten our grip on those territories."
 TIM_delhi_title: "Defy Delhi"
 TIM_delhi_desc: "The arrogant Lodis of Delhi dare defy our will. Such audacity cannot stand and we shall deal with them promptly. Just like they defy our orders, we will defy any sense of goodwill when giving them appropriate treatment."
 TIM_river_title: "[Root.GetPreviewColorTIM]Follow the River[Root.GetPreviewColorTIM_end]"
 TIM_river_desc: "The land along the Indus, ruled by Monarchs of Multan and Sindh, is closely associated with Persianate culture. With the population professing belief in Allah, these lands form a natural extension to our territories."
 TIM_northern_flank_title: "Strengthen Northern Flank"
 TIM_northern_flank_desc: "Our northern flank is repeatedly violated by the Shaybanids and the Khanate in Moghulistan. We need to hamper their advances."
 TIM_moghulistan_title: "Weaken Moghulistan"
 TIM_moghulistan_desc: "The rival khanates in the east can be a great threat to us. We must assure their destruction is nigh and to acquire the loyalty of their tribes to bolster our numbers for future campaigns."
 TIM_yuan_title: "[Root.GetPreviewColorTIM]Ambition in Yuan[Root.GetPreviewColorTIM_end]"
 TIM_yuan_desc: "Timur had the ambition of creating a great successor state of the Mongol Empire. As noble and ambitious as his goal was, he was ultimately unsuccessful, dying on his way to conquer Yuan, one of the, if not the most important, regions of the Mongol Empire. We shall carry on in his legacy."
 TIM_sufi_support_title: "Sufi Support"
 TIM_sufi_support_desc: "In most realms in the West, and especially in and around the Holy Cities, the Sufi institutions are treated with disregard. In the Timurid east, the Sufis form an integral component of society and even further east, in India, they are a great driving force behind conversions."
 TIM_ansari_title: "Tomb of Ansari"
 TIM_ansari_desc: "Abdullah Ansari was a famous Hanbali Sufi whose shrine in Herat has become an important religious center during the Timurid rule. Let us forever cherish his legacy."
 TIM_persian_gulf_title: "Persian Gulf Trade"
 TIM_persian_gulf_desc: "The position at the crossroads between the West and India lends the Persian Gulf the potential to form a rich commercial node. Let us realize this potential to its fullest."
 TIM_hormuz_title: "Monopolize Hormuz"
 TIM_hormuz_desc: "The rich gulf cannot be considered to be without competitors. The Sultans of Hormuz, surrounded by their merchants who lobby for further trade privileges, must be culled."
 TIM_persian_riches_title: "Persian Riches"
 TIM_persian_riches_desc: "It is time to exploit the Persian and Indian wealth to its fullest. Let us make sure that all Indian and Arabian merchants go to Hormuz and Mogostan for their trade and not to Zanzibar or Aden."
 TIM_resolved_the_mushasha_milleniarism: "Resolved Musha'sha Militancy"
 desc_TIM_resolved_the_mushasha_milleniarism: "The militant millenarist Musha'sha Order that has taken control of Khuzestan has been defeated."
 TIM_repulsing_nomadic_advancement: "Repulsing Nomadic Advancement"
 desc_TIM_repulsing_nomadic_advancement: "The nomadic threat in the north has been defeated."
 TIM_indian_relations: "Trade with India"
 desc_TIM_indian_relations: "We are developing the trade route with India."
 TIM_recovery_of_treasury_funds: "Recovery of the Treasury Funds"
 desc_TIM_recovery_of_treasury_funds: "We have managed to turn around the state deficit."
 TIM_great_power_mam: "Shifting Allegiance of the Mamluks"
 desc_TIM_great_power_mam: "Mamluks have defied our suzerainty, so we are going to defy their claims to independence."
 TIM_great_power_tur: "The Only Gunpowder Empire"
 desc_TIM_great_power_tur: "The Ottomans have managed to form a great state thanks to their clever use of gunpowder."
 TIM_great_power: "The Eastern Menace"
 desc_TIM_great_power: "The tale of Tamerlane has built a vicious image of the Timurid Empire. Today we reinforce that image by being a great threat."
 TIM_great_power_upgrade: "Merge '§YShifting Allegiance of the Mamluks§!' and '§YThe Only Gunpowder Empire§!' into '§YThe Eastern Menace§!' and modifying it by:\n  Infantry Combat Ability: §G+10.0%§!\n  Cavalry Combat Ability: §G+5.0%§!\n  Artillery Combat Ability: §G+5.0%§!"
 TIM_conquest_of_china: "Beyond the Great Wall"
 desc_TIM_conquest_of_china: "The Great Wall did not stop the Mongols and it certainly could not stop us."
 TIM_legendary_conqueror_modifier: "Legendary Conquerors"
 desc_TIM_legendary_conqueror_modifier: "We are a nation of legendary conquerors, one day we will surpass Genghis' Empire"
 TIM_destruction_of_india: "Destruction of India"
 desc_TIM_destruction_of_india: "India is well known for its wealth. To trade for its wealth would take an extensive amount of effort and time. Let us acquire it by plunder."
 TIM_golden_horde: "The Protector of Golden Horde"
 desc_TIM_golden_horde: "Golden Horde can only stand its ground with our protection. The moment they turn their backs on us, they will fall."
 TIM_advancing_the_barriers: "Advancing the Barriers"
 desc_TIM_advancing_the_barriers: "We are pushing the boundaries of our eastern borders. Let the Indian Rajas shiver in fear."
 TIM_loot_and_plunder: "Loot and Plunder"
 desc_TIM_loot_and_plunder: "The easiest way of filling our treasury is by looting our enemies."
 TIM_great_architects: "Great Engineers"
 desc_TIM_great_architects: "As a Persian Empire, we must make our mark on history by contributing to the architectural heritage."
 TIM_dev_cost_until_persia_formation: "Elite Counterinfluence"
 desc_TIM_dev_cost_until_persia_formation: "The Turkic Elites are trying to resist the Persianization process."
 TIM_rising_tensions: "Rising Tensions"
 desc_TIM_rising_tensions: "The tensions in the Timurid Court are rising. It is certain that Muhammad bin Baysonqor is going to take his chances at a rebellion."
 TIM_an_example_to_the_rebels: "An Example to the Rebels"
 desc_TIM_an_example_to_the_rebels: "With our decisive victory over the rebellious Muhammad, we have shown an example to others that the empire still stands strong."
 TIM_conflict_with_qara_qoyunlu_over: "Ended the Feuds"
 desc_TIM_conflict_with_qara_qoyunlu_over: "Western Ajam has been subjected to constant feuds with the Qara Qoyunlu. Thankfully, that is now over."
 TIM_india_conquest: "Conquest of India"
 desc_TIM_india_conquest: "We have chosen to conquer India as foreign victors, not as a Delhi-based empire."
 TIM_caucasia_modifier: "Secured the Caucasian Frontier"
 desc_TIM_caucasia_modifier: "Our western frontiers are safely guarded in the north by a tall mountain chain few can pass and even fewer can march an army through."
 TIM_fresh_blood_modifier: "Fresh Blood"
 desc_TIM_fresh_blood_modifier: "The death of experienced generals has left a void in the military. Thankfully, we have been able to turn this decline around by giving the fresh blood a chance to prove themselves."
 TIM_timurid_empire_modifier: "Gurkanid Empire"
 desc_TIM_timurid_empire_modifier: "Few would have thought that the Empire that Timur had founded decades ago would have seen such a resurgence."
 TIM_uzbek_powerbase: "An Uzbek Powerbase"
 desc_TIM_uzbek_powerbase: "Despite being subjected to our conquest, the Uzbek tribesmen would be more than willing to serve as experienced nomadic warriors in our army."
 TIM_ijazah: "Ijazah"
 desc_TIM_ijazah: "Our scholars disseminate knowledge through the use of Ijazah - licenses giving permission to teach a certain subject."
 TIM_patronage_of_arts_modifier: "Timurid Renaissance"
 desc_TIM_patronage_of_arts_modifier: "The Timurid court is full of wealthy aristocrats giving their full patronage to artists and architects."
 TIM_sufi_orders: "Sufi Orders"
 desc_TIM_sufi_orders: "The Sufi orders feel so safe in our country, they feel as if they were allied to the Sultans."
 TIM_persian_economic_hegemon: "Persian Giant"
 desc_TIM_persian_economic_hegemon: "We have achieved great wealth and we are now reaping the rewards of it."
 TIM_start_of_a_renaissance: "A Rebirth in Culture"
 desc_TIM_start_of_a_renaissance: "A period of relative stability and the rise of a powerful aristocracy has led to a rebirth in culture."
 TIM_pearl_of_khorasan: "Pearl of Khorasan"
 desc_TIM_pearl_of_khorasan: "The status of a great city in the center of the harsh Khorasan has lent the city of Herat a most-fitting nickname."
 TIM_pearl_of_khorasan_no_dlc: "Pearl of Khorasan"
 desc_TIM_pearl_of_khorasan_no_dlc: "The status of a great city in the center of the harsh Khorasan has lent the city of Herat a most-fitting nickname."
 TIM_a_pious_ruler: "A Pious Ruler"
 desc_TIM_a_pious_ruler: "The sultans of the Timurid Empire will finally do away with the old Yasa laws."
 TIM_approval_of_governors: "Governors' Approval"
 desc_TIM_approval_of_governors: "The Sultan favors the Governors more than their Ulema subjects."
 TIM_centralization_reforms: "Centralization Reforms"
 desc_TIM_centralization_reforms: "The attempts at centralization have done away with the power of the Mongol Yasa."
 TIM_army_reorganization: "Army Reorganization"
 desc_TIM_army_reorganization: "We have modernized our army from the antiquated organization established during the rule of Timur."
 TIM_fresh_recruits: "Fresh Recruits"
 desc_TIM_fresh_recruits: "To aid us in our further campaigns we have chosen to recruit more men from our subjects to bolster our armies."
 TIM_gunpowder_empire: "Gunpowder Empire"
 desc_TIM_gunpowder_empire: "We have manifested mastery of the cannon and have achieved great prowess with various guns allowing us to stand our ground against our foes."
 TIM_horsemen_of_apocalypse_modifier: "Horsemen of the Apocalypse"
 desc_TIM_horsemen_of_apocalypse_modifier: "Few can withstand the charge of our cavalry without breaking and fleeing. Those who do not flee promptly meet their end."
 TIM_western_markets: "Western Markets"
 desc_TIM_western_markets: "While not much is going on in the west due to our rivalries, we still try to maintain market dominance."
 TIM_external_benefits: "External Focus"
 desc_TIM_external_benefits: "We are prioritizing expanding along the Silk Road to maintain as much dominance as we can using our existing influence."
 TIM_internal_benefits: "Internal Focus"
 desc_TIM_internal_benefits: "We shall use the wealth acquired to grow ever stronger."
 TIM_plunder_economy: "Plunder Economy"
 TIM_plunder_economy_desc: "Our nobles receive a portion of the spoils they help procure during our military campaigns. Despite being more centralized than most tribes, we can still maintain our rule thanks to this unusual aristocracy which is willing to follow a powerful ruler, receiving the loot in turn for their service."
 timurid_diwan_reform: "Timurid Diwan"
 timurid_diwan_reform_desc: "Our administration, the Diwan, is split into two chambers: Diwan-i Mal, controlled mostly by the native Iranian notables, and the Diwan-i Lashgar, the military branch, controlled mainly by Turkic Generals."
