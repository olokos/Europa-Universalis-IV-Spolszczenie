 moghulistan_into_egypt_desc: "Last time we tried to invade Egypt, the newfound Mamluk Sultanate was able to repel our attacks. We have not forgotten this defeat. For that, we must once again invade the region."
 moghulistan_tatars_conquest_title: "Legacy of Gold"
 moghulistan_tatars_conquest_desc: "Ulug Ulus, meaning 'Great State', is the name given to the Golden Horde. It has however fallen, split between many Tatar tribes who wish to claim its mantle. We are the ones who will restore this legacy of gold."
 moghulistan_golden_horde_title: "Unify Ulug Ulus"
 moghulistan_golden_horde_desc: "Rather than leaving the Tatars to unify the state they split apart, we should instead be the ones to unite the land. Perhaps even we can leave the governance of it to the Tatars."
