 tre_revitalization: "Economic Revitalization"
 desc_tre_revitalization: "Our economy is slowly being remade despite our losses in Anatolia."
 tre_martial_resurgence: "Martial Resurgence"
 desc_tre_martial_resurgence: "With increased military spending and the expansion of our armed forces, we have experienced a revival in military glory."
 tre_turkoman_conquest: "Turkoman Conquest"
 desc_tre_turkoman_conquest: "The Turkoman tribes have fallen to Roman hands at last. Let us make use of this conquest."
 tre_turkoman_aid: "Turkoman Aid"
 desc_tre_turkoman_aid: "The Turkoman tribes have decided to aid our cause to restore the Komnenos dynasty in Constantinople."
 tre_pacified_the_hordes: "Pacified the Hordes"
 desc_tre_pacified_the_hordes: "We have finally managed to put an end to the steppe nomads to the north. Not only we have secured the borders of our nations, but we have also proved our military supremacy over them."
 tre_bolstered_the_defences: "Bolstered the Defenses"
 desc_tre_bolstered_the_defences: "Our fortifications in Trebizond have seen a recent expansion, allowing us to protect our Black Sea kingdom with ease."
 tre_rally_cross: "Rally Behind the Cross"
 desc_tre_rally_cross: "With the church at our side, many more recruits are now wishing to join our ranks."
 tre_consecrated_ground: "Consecrated Grounds"
 desc_tre_consecrated_ground: "These lands have been declared sacred and under the protection of the Orthodox church."
 tre_metropolitan_of_trebizond: "Metropolitan of Trebizond"
 desc_tre_metropolitan_of_trebizond: "Our Metropolitans are enjoying increased influence in our nation, making them more loyal to our cause."
 tre_avengers_of_manzikert: "Avengers of Manzikert"
 desc_tre_avengers_of_manzikert: "The battle of Manzikert was a turning point in Byzantine history. It saw the fall of Anatolia, with Trebizond being one of the few strongholds against the Seljuks. We have now avenged this defeat."
 tre_perateia_colonies: "Perateia Colonies"
 desc_tre_perateia_colonies: "We have reclaimed our overseas colonies in the Black Sea."
 tre_grecoturkish_reconciliation: "Greco-Turkish Reconciliation"
 desc_tre_grecoturkish_reconciliation: "Whilst the battle of Manzikert saw the humiliation of the Byzantine Empire at the hands of the Seljuk Turks. Instead of holding grudges, we have decided to reconcile with them."
 tre_kalamita_fortress: "Kalamita Fortress"
 desc_tre_kalamita_fortress: "The fortress of Kalamita protects much of the lands of Gothia from any horde raids."
 tre_komnenian_restoration: "Komnenian Restoration"
 desc_tre_komnenian_restoration: "The East Roman Empire has been in a steady decline since the Battle of Manzikert. We, the Komnenoi, have proven to be worthy of ruling the empire, and so we must reclaim Constantinople and proclaim ourselves the Emperors of the Romans."
 tre_komnenian_restoration1: "Komnenian Restoration"
