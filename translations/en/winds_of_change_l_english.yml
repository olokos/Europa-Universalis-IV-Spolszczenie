 flavor_ger.1.d: "With our conquest of the trade ports in the Netherlands we have acquired a territory much suited for global naval domination. The Dutch have left their mark on the global finance and their former ports draw in many merchants and are chosen more preferably than the likes of Lübeck and Hamburg."
 flavor_ger.1.a: "Establish a presence on the Dutch coast."
 flavor_ger.1.b: "Let us tend to our northern ports."
 flavor_ger.2.t: "Parade Through Paris"
 flavor_ger.2.d: "The French have, for the longest time, been vehemently opposed to the unification of the German people. Today, with their great defeat, the German forces parade victoriously through the streets and along the Seine as the news breaks of the treaty being signed. A treaty that brings the remaining splintered German states into our fold, bringing us a step closer to uniting the Fatherland."
 flavor_ger.2.a: "Today we feast in Versailles!"
 flavor_ger.4.t: "Polish Partitions"
 flavor_ger.4.d: "The Polish were always quick to ally with our foes, so we gave them a taste of their poison by carving out chunks of their state with our allies. Now within our border remains a strongly separated and united minority, eager to be set free from our rule."
 flavor_ger.4.a: "Their Catholic ways are a threat to our stability."
 flavor_ger.4.b: "We will curb their separatism through tolerance."
 flavor_ger.5.t: "Diploma Andreanum"
 flavor_ger.5.d: "The Transylvanian Saxon minority has been granted a charter by the King of Hungary back in 1224, granting them freedoms to settle in Transylvania during the height of the Ostsiedlung which saw many Germanic migrations to the east. We could reissue this charter, granting a different set of privileges to the [Root.GetNobilityName], easing administration and settlement in conquered territories."
 flavor_ger.5.a: "Renew the Diploma."
 flavor_ger.5.b: "This isn't the thirteenth century."
 flavor_ger.6.t: "The Shadow Kingdom"
 flavor_ger.6.d: "In the 15th century, much of Italy seceded from the Empire, as the Habsburg emperors were much too disconnected from the needs of the Italian princes. Today the kingdom is no longer in the shadows as Northern Italy is being reintegrated into the Holy Roman Empire."
 flavor_ger.6.a: "The kingdom has been enlightened."
 flavor_ger.7.t: "Scramble for Africa"
 flavor_ger.7.d: "Much of Africa has already been claimed or conquered by foreign powers. We must hurry to the colonial race, lest soon there will be no pie to carve a piece out of. There are many points of entry into this resource-rich continent, some of those being remnants of colonial empires that did not stand the test of time."
 flavor_ger.7.a: "We must pick on one of the decadent empires."
 flavor_ger.7.b: "We will find an unclaimed territory for ourselves."
 flavor_ger.8.t: "Excellent Statesmanship"
 flavor_ger.8.d: "The age of great monarchs is coming to a close. In contemporary times, each great Emperor is accompanied by powerful and charismatic statesmen, whose careers define the nation's politics and history. In this age, [Root.Monarch.GetName] should choose who should get to support [Root.Monarch.GetHerHim] in [Root.Monarch.GetHerHis] rule."
 flavor_ger.8.a: "Our statesman should rule with an iron fist."
 flavor_ger.8.b: "We need their fiery speeches!"
 flavor_ger.8.c: "We require an able administrator first and foremost."
 flavor_ger.9.t: "Bringing Germany Together"
 flavor_ger.9.d: "Centuries of fragmentation and decentralization have brought upon many stark regional differences within Germany. Local rivalries prevail and a man from the North hardly agrees with a man from the South. It's time to standardize the German Tongue and reconcile the feuding folk. It's time to bring the age of disunity to an end."
 flavor_ger.9.pommeranian: "Let us integrate the §YPomeranians§!."
 flavor_ger.9.austrian: "Let us integrate the §YAustrians§!."
 flavor_ger.9.bavarian: "Let us integrate the §YBavarians§!."
 flavor_ger.9.swiss: "Let us integrate the §YSwiss§!."
 flavor_ger.9.swabian: "Let us integrate the §YSwabians§!."
 flavor_ger.9.franconian: "Let us integrate the §YFranconians§!."
 flavor_ger.9.saxon: "Let us integrate the §YSaxons§!."
 flavor_ger.9.prussian: "Let us integrate the §YPrussians§!."
 flavor_ger.9.hessian: "Let us integrate the §YRhenish§!."
 flavor_ger.9.hannoverian: "Let us integrate the §YWestphalians§!."
 flavor_ger.9.lower_saxon: "Let us integrate the §YLower Saxons§!."
 flavor_ger.10.t: "Culture Integrated"
 flavor_ger.10.d: "It is said that each day there is a German family that resolves their disputes. It is said that under our rule, a German started to trust their neighbor. Today we can proudly say that another family, an entire culture even, has finally been integrated into the greater family."
 flavor_ger.10.a: "Great News."
 flavor_ger.11.t: "The Kaiserreich"
 flavor_ger.11.d: "From its humble beginnings, an empire rises. Completely fragmentized and disunited mere centuries ago, today it stands united and stronger than ever. Having shaken the entire balance of power in Europe, it is truly a force to be reckoned with. We shall look back on what traditions have brought us to this most honorable position."
 flavor_ger.11.a: "Embrace our roots!"
 flavor_ger.11.b: "We will wait."
 flavor_ger.11.c: "We have something else in mind."
 JHC_GER_lowlands_title: "Secure the Low Countries"
 JHC_GER_lowlands_desc: "Dutch ambitions of independence must be crushed. We must not only subjugate the Low Countries but also occupy them directly, placing them under our direct and firm governance."
 JHC_GER_rhineland_title: "Industrialized Rhineland"
 JHC_GER_rhineland_desc: "The Rhineland has the potential to be a great center of industry. This potential must not be wasted. We should invest heavily in the manufacturing industries in the region."
 JHC_GER_education_title: "Compulsory Education"
 JHC_GER_education_desc: "Every child in our realm should be required to attend German schools. This has the benefit of not only ensuring an educated workforce, but also of instilling proper German values and language into the youth."
 JHC_GER_blood_and_iron_title: "Blood and Iron"
 JHC_GER_blood_and_iron_desc: "The Princes that have thus far resisted our rule must be brought into the fold. It will take more than gentle persuasion to unite Germany; it will require a politics of power and an exertion of military force."
 JHC_GER_urbanization_title: "Promote Urbanization"
 JHC_GER_urbanization_desc: "The multitudes of small towns that dot the German landscape must be transformed into glorious cities, each a beacon of culture and commerce."
 JHC_GER_dominant_economy_title: "Dominant Economy"
 JHC_GER_dominant_economy_desc: "The [Root.GetAdjective] economy shall be the greatest in all of Europe. It will be impossible for other nations to rival our wealth if we develop our nation to its fullest potential."
 JHC_GER_chancellorship_title: "Establish the Chancellorship"
 JHC_GER_chancellorship_desc: "[Root.GetName] cannot rely entirely on the skill of the [Root.Monarch.GetTitle]. Our nation needs a reliable cabinet of ministers so that the governance of the state can be properly delegated, and those ministers must have a strong leader to organize their efforts. We should establish the office of Chancellor to provide this leadership."
 JHC_GER_junkers_title: "Control the Junkers"
 JHC_GER_junkers_desc: "The landed nobility, or Junkers, have a great deal of influence over the [Root.GetAdjective] state. We must rein in these nobles and force them to serve the nation rather than extracting privileges from it."
 JHC_GER_kaiserreich_title: "Kaiserreich"
 JHC_GER_kaiserreich_desc: "The German Empire shall eclipse all others. The fate of the world will rest in our hands alone."
 JHC_GER_italy_title: "Italian Invasion"
 JHC_GER_italy_desc: "Since the time of the Karlings the fates of Germany and Italy have been bound together. It is time to reestablish German hegemony over Italy."
 JHC_GER_protected_markets_title: "Protected Markets"
 JHC_GER_protected_markets_desc: "The profit that comes from trading in German goods should benefit German people in German nations. We must take measures to ensure that German markets are protected against foreign involvement."
 JHC_GER_imperial_navy_title: "Imperial Navy"
 JHC_GER_imperial_navy_desc: "No German nation has yet had much success fighting at sea. We should build a fleet of heavy warships to rectify this situation."
 JHC_GER_overseas_empire_title: "Overseas Empire"
 JHC_GER_overseas_empire_desc: "We should use our trading posts in Africa as a staging ground for expanding our reach to the Far East. The wealth of China awaits us!"
 JHC_GER_poland_title: "Annex Poland"
 JHC_GER_poland_desc: "The fertile farmlands of Poland could yield great profits and feed many in our nation if they could be wrested away from the incompetent rule of our enemies. We should launch an invasion of Poland to secure as much of this fertile land as possible."
 JHC_GER_holy_state_title: "Holy State"
 JHC_GER_holy_state_desc: "The newly reunited Empire must demonstrate its devotion to the Faith. We must announce to the world that we shall defend the [Root.Religion.GetName] religion at any cost."
 JHC_GER_roman_politics_title: "Roman Resolution"
 JHC_GER_roman_politics_desc: "The Roman Church has exerted its influence over the Empire since its inception, and the tension between Pope and Emperor has never truly been resolved. We must force a settlement of this matter even if we have to march our armies into Rome itself."
 JHC_GER_centralized_empire_title: "Centralized Empire"
 JHC_GER_centralized_empire_desc: "With matters of faith resolved to our satisfaction, we must look to securing the future of the Holy Roman Empire. For too long the princes ruled autonomously, but now that the Empire is united we must bring every town and village completely under our control. Let no one say that we are not Holy, Roman, or Empire!"
 JHC_GER_crush_the_revolution_title: "Crush the Revolution"
 JHC_GER_crush_the_revolution_desc: "Armies of political radicals swarm the streets of the cities of Europe. We cannot abide this disruption of the natural order, and so we must march into the very heart of this Revolution and crush it utterly."
 JHC_GER_france_title: "Invade France"
 JHC_GER_france_desc: "France has had expansionist ambitions in Germany for centuries. We cannot allow such a powerful nation to threaten the unity of our nation. Let us take the fight to them and launch an invasion of France!"
 JHC_GER_baltic_title: "Baltic Conquest"
 JHC_GER_baltic_desc: "We must seize the rich commercial ports of the Baltic and establish a military presence in the region."
 JHC_GER_scramble_for_africa_title: "Scramble for Africa"
 JHC_GER_scramble_for_africa_desc: "The European powers are scrambling for a foothold in Africa, largely as a means of extending their reach into the East. [Root.GetName] cannot be left without its own African possessions, so we must mount an expedition!"
 JHC_GER_concert_of_europe_title: "Concert of Europe"
 JHC_GER_concert_of_europe_desc: "European diplomacy has become dominated by concerns about the balance of power. An ever-dwindling number of great nations have established themselves as the determinators of European affairs. Germany must be counted among these powers and carve out a place on the world stage."
 JHC_GER_caprathian_conquest_title: "Carpathian Conquest"
 JHC_GER_caprathian_conquest_desc: "The Kingdom of Hungary has become a battleground in the struggle between great powers. We must lead our armies to the land of the Danube and the Carpathian Mountains and stake our own claim to the region, lest it fall into the hands of our opportunistic rivals."
 JHC_GER_burn_the_wooden_wall_title: "Burn the Wooden Wall"
 JHC_GER_burn_the_wooden_wall_desc: "The Royal Navy of the British Isles allows the English to project power all over the world, and most importantly in Germany. We must put an end to their meddling and burn their wooden wall to ashes that will rest at the bottom of the ocean!"
 ven_embrace_neoplatonism_title: "Embrace Neoplatonism"
 ven_embrace_neoplatonism_desc: "The waves of Renaissance, the artistic and intellectual golden era of our peninsula, are great tools for us to write our name with gold and splendor in the books of history. We must strive to become a hub for intelligence, art, and higher expression."
 ven_scales_of_power_title: "The Scales of Power"
 ven_scales_of_power_desc: "During the second half of the 15th century, the power of the Doge of Venice is relatively limited. The Venetian Republic's governmental structure has shifted towards a more decentralized system, with significant influence held by the Council of Ten and various noble families. The Doge primarily serves as a ceremonial figurehead, representing Venice on formal occasions and performing symbolic duties. If we are to seize control of internal affairs, this status quo must change."
 ven_standing_army_mission_1_title: "[ROOT.GetPreviewColorVEN]The Cernida System[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_1_desc: "To protect our folk from outside threats, we cannot depend entirely on the armies raised by prominent locals. Instead, we should develop and refine a proper militia system, made up of veteran troops."
 ven_standing_army_mission_2_title: "[ROOT.GetPreviewColorVEN]Modern Warfare Tactics[ROOT.GetPreviewColorVEN_end]"
 ven_standing_army_mission_2_desc: "Battlefields and tactics change as the years go by. The era of the bow gave way to the musket. The era of the horse slowly gave way to gunpowder. As such, we must also move with the times and ensure that our army is as disciplined and trained as can be, lest we risk falling prey to our rivals."
 ven_mercenary_army_mission_1_title: "[ROOT.GetPreviewColorVEN]Refine the Condottieri[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_1_desc: "Wars are certainly very tragic for the people. However, they also introduce a regime change and shifts in geopolitics around us. In that spirit, we stand to profit greatly by establishing a rudimentary system of paid mercenaries to protect our people."
 ven_mercenary_army_mission_2_title: "[ROOT.GetPreviewColorVEN]Men of War[ROOT.GetPreviewColorVEN_end]"
 ven_mercenary_army_mission_2_desc: "Our armed forces are made up of hardboiled men who have seen the toughest of situations during the most brutal of wars. Unflinching and ever-enduring, these mercenaries protect our liberty and sovereignty night and day."
 ven_navy_mission_1_title: "[ROOT.GetPreviewColorVEN]Masters of the Sea[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_1_desc: "Famously, a sailor within our naval ranks expects to sail the seven seas and put their heart at ease. Naturally, we must take good care of our maritime efforts and expand them where we see fit."
 ven_navy_mission_2_title: "[ROOT.GetPreviewColorVEN]Navy with a State[ROOT.GetPreviewColorVEN_end]"
 ven_navy_mission_2_desc: "To facilitate our growing needs at sea, from patrolling our seaways to smiting our fragile enemies, we require the erection of a robust network of docks and shipyards as well as the maintenance of a powerful marine arm within our navy."
 ven_dummy_mission_1_title: "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_1_desc: "[Root.GetSelectableMissionDescription]"
 ven_dummy_mission_2_title: "[Root.GetSelectableMissionTitle]"
 ven_dummy_mission_2_desc: "[Root.GetSelectableMissionDescription]"
 ven_savoy_title: "Conquer Savoy"
 ven_savoy_desc: "To the west lies a petty kingdom that safeguards the gateways to our region. Their rule is meager and their strength wanes in the face of a powerful outside force. Their land must be confiscated posthaste!"
 ven_aden_trade_title: "Markets of Aden"
 ven_aden_trade_desc: "Famed for their central position within the spice and coffee trade, the markets of Aden are home to some of the world's most sought-after goods."
 ven_zanzibar_title: "Zanzibar Land"
 ven_zanzibar_desc: "The strip of islands and coast across Southeastern Africa is rich with gold and valuables. Should we wish to extend our wealth and influence abroad, we must look to seize it."
 ven_mamluk_suez_title: "Into the Red Sea"
 ven_mamluk_suez_desc: "The uncharted seas south of [2315.GetName] are home to tales of glory, coin and honorable death. As we strive to conquer wealth and write our names in history, we must be brave and step into the unknown seas beyond our domain!"
 ven_capital_of_europe_title: "The Capital of Europe"
 ven_capital_of_europe_desc: "Our continent has seen the birth of tremendous history. To that end, we must seek to have the most illustrious city within it, and write our name in the books of history with golden letters."
 ven_conquer_italy_title: "Unify Italy"
 ven_conquer_italy_desc: "Our region is one with amazing history and resilient people. It has been through a multitude of trials and tribulations. The rise of tyrants, republics, external conquerors, and great scientists are but the footnotes to our glorious history. It is time for this wonderful peninsula to unite!"
 ven_exploration_missions_title: "Charter the Far Seas"
 ven_exploration_missions_desc: "The seas beyond our coasts are said to hold tremendous wealth and knowledge. We must map and explore them to the best of our ability."
 ven_triangle_trade_title: "Carve New Routes"
 ven_triangle_trade_desc: "We must position ourselves as those in charge of determining the flow of exotic goods into European markets. That position would certainly see much wealth amass within our treasuries."
 ven_global_trade_title: "Global Trade"
 ven_global_trade_desc: "As trade evolves into the global bounds that hold our markets together, we must take charge to ensure that we are at the forefront of production and innovation."
 ven_san_zanipolo_title: "San Zanipolo"
 ven_san_zanipolo_desc: "No city in all of Italy can be allowed to have as illustrious and captivating architectural marvels as our capital. To that end, we must construct great monuments to our faith and piety, as a testament of our power and wealth."
 ven_of_wealth_and_power_title: "Of Wealth & Power"
 ven_of_wealth_and_power_desc: "Few have attained our level of wealth, opulence, and power throughout the history of our domain. We will proudly stand at the top of the food chain and wield the power to determine the fate of an entire continent."
 ven_army_republic_title: "Army of the Republic"
 ven_army_republic_desc: "The last century and the century before, have seen our peninsula fall victim to many conquerors and tyrants. We must safeguard our ideals and our people!"
 ven_genoa_title: "Old Rivalries"
 ven_genoa_desc: "The Genoese have long been thorns to our side, usurping our wealth and trade for their enrichment. We must put a stop to this!"
 ven_reach_malacca_title: "Reach Malacca"
 ven_reach_malacca_desc: "The distant ports of Malacca are said to hold untold riches and immeasurable opportunities for our merchants to get even more affluent."
 ven_spice_islands_title: "In Search of Spice"
 ven_spice_islands_desc: "The legendary sought-after spices that originate from the Far East have propped up generations of merchants and warlords. We must seek their source and through it we shall control the world."
 ven_sempiterni_compagnie_title: "Sempiterni Compagnie"
 ven_sempiterni_compagnie_desc: "The Compagnie della Calza, thriving in the enchanting ambiance of Venice, draws its name from distinctive hosiery worn by members. Established in the mid-15th century, they organize lavish feasts, captivating games, and renowned spectacles for the Venetian nobility. These associations, with names inspired by virtues or guilds, distinguish themselves through stocking hues and embroidered initials. Grand events, including masked processions, boat races, and theatrical productions, unfold amidst the splendor of Venice. Notably, the Festa della Sensa celebrates the city's union with the sea, featuring intricate rituals in the presence of foreign ambassadors and dignitaries."
 ven_modern_banking_system_title: "A Modern Banking System"
 ven_modern_banking_system_desc: "The exchange of loans, the proper bookkeeping of our finances, and the flow of coin in our markets must be regulated for the betterment and enrichment of our citizens and merchants, at home and abroad!"
 ven_academy_of_the_unknowns_title: "Halls of Knowledge"
 ven_academy_of_the_unknowns_desc: "We must work tirelessly to captivate knowledge and grow our understanding of the world around us by erecting halls of knowledge, a sign of our continued prosperity."
 ven_flagship_title: "Develop the Galea Sottile"
 ven_flagship_desc: "Whilst we seem to have a dominant position in the Adriatic and the Mediterranean in general, we must not rest easy on the fruits of our labor. The continued innovation of our maritime vessels is vital for our continued stability."
 ven_med_power_title: "Sea Between Lands"
 ven_med_power_desc: "The sea that engulfs our domain and protects our people from hostile threats, often requires mastery and strength to tame. Our resilience to master navigation and overseas trade will give us unparalleled knowledge and experience."
 ven_discover_north_america_title: "The Western Horizon"
 ven_discover_north_america_desc: "To the West lies a large ocean that stands guard between us and untold wealth. We must cross and charter the great seas in an effort to understand the world around us."
 ven_china_title: "Ports in Canton"
 ven_china_desc: "Our reports are clear as to the wealth stored in the domain of the Chinese Emperor. A deal with him and access to his people's wealth will certainly give us an edge back across our markets back home."
 ven_patronize_the_scuole_grandi_title: "Patronize the Scuole Grandi"
 ven_patronize_the_scuole_grandi_desc: "The basics of education that pertain to the preservation of vital knowledge, are some of the defining features of our society. To cultivate the next generation is to ensure our future."
 ven_movable_printing_title: "Movable Printing"
 ven_movable_printing_desc: "The future of knowledge and its dissemination lies in movable printing. We should fund the scholarly adventures of men such as Johannes Speyer by establishing a new type of printing. Our strategic position as a hub of culture, trade, and science will surely assist in our endeavor to revolutionize the spread of printed works."
 ven_circumnavigate_the_globe_title: "Around the World"
 ven_circumnavigate_the_globe_desc: "The expanse of our domain is - by all accounts - large. However, it does not compare to the vastness of our world. Full of wonders and legends eager to be discovered, we must venture forth and charter the peculiarities that lie beyond the horizon."
 ven_coromandel_title: "Cholamandalam"
 ven_coromandel_desc: "The Coast of the once-powerful Chola maritime empire is rich in exotic goods and bountiful harvests of the most eclectic goods. This wealth would surely propel our opulence to new heights."
 wof_ven_promote_the_carnevale_title: "Promote The Carnevale"
 wof_ven_promote_the_carnevale_desc: "Our famous carnival dates back to 1162 and our magnificent victory over the Patriarch of Aquileia. Since then, the festivities have become even grander, the costumes more ornate, and the celebrations all the more decadent. Quite frankly, its magnificence is all out of proportion for what it's supposed to celebrate, but we can use that to our advantage. The more we expose foreign diplomats to the grandeur of Carnevale, the faster word of our opulence shall spread."
 wof_ven_this_mythical_realm_title: "This Mythical Realm"
 wof_ven_this_mythical_realm_desc: "Levantine trade has long been a source of wealth for us, but discoveries have revealed an even richer land to us: India. If we could secure a toehold in this rich land to the east, our merchants could become wealthy beyond imagination."
 wof_ven_expand_the_doges_palace_title: "Expand The Doge's Palace"
 wof_ven_expand_the_doges_palace_desc: "The Doge's Palace has been built, renovated, and rebuilt many times over the centuries. A further expansion, more ornate than any other in our realm's history, would do much to bolster the standing of the office and our nation as a whole."
 wof_ven_expand_the_terraferma_title: "Expand The Terraferma"
 wof_ven_expand_the_terraferma_desc: "Our navies help protect our serene state from seaborne attacks, but our landward defenses are sorely lacking. Our best hope is to establish more buffer territories, and give our enemies something to fight through before they can reach the capital."
 wof_ven_north_italian_rivals_title: "North Italian Rivals"
 wof_ven_north_italian_rivals_desc: "Our nation will never be secure as long as our envious rivals have the strength and the reach to strike us at any moment. We must be proactive, and smash our enemies in Italy before they can smash us!"
 wof_ven_challenge_papal_supremacy_title: "Challenge Papal Power"
 wof_ven_challenge_papal_supremacy_desc: "We have long maintained a certain understanding with the Papacy. The Pope would not meddle in the affairs of our churchmen, and we would not meddle in the affairs of the Pope. These days, however, the Papacy has grown more assertive, even as our own power grows, and has begun involving itself in Church affairs across Europe. It is time for us to remind the Pope of our old arrangement, and check the Papacy's grasps at power."
 wof_ven_nuova_promissione_ducale_title: "Promissione Ducale"
 wof_ven_nuova_promissione_ducale_desc: "The Promissione Ducale is the oath of office all candidates must swear by to become the new Doge of Venice. It outlines the duties of the Doge, and states the limits on the Doge's powers. Over the years, however, some of the checks have... waned, a little. If we were to draft a new primissione ducale, one that more firmly restates our values and the roles envisioned for the Doge, not only would our government be strengthened, but more virtuous candidates for office might step forward as well."
 wof_ven_standardize_relazioni_title: "Standardize Relazioni"
 wof_ven_standardize_relazioni_desc: "The 'Relazioni' are the reports our ambassadors send to the government, detailing the political, financial, and social state of the countries they serve in. These documents are essential for both our own diplomatic efforts and for maintaining the competitive advantage of our merchants abroad, but it is an increasingly common practice for copies of relazioni to be published and made available to anybody willing to pay a high price for them. This is a threat to our own diplomacy and security. We must crack down on these publications, and establish a common, secure system for the writing and dissemination of relazioni."
 wof_ven_destroy_austria_title: "Destroy Austria"
 wof_ven_destroy_austria_desc: "Austria has been a perennial problem for us over the centuries. Their rulers have threatened us, cajoled us, and tried to dictate terms to us on numerous occasions. There is only one way the Austrian threat will stop, and that is with the utter defeat of Austria itself. If Austria ceased to be a problem, then there would be one less challenge to our political and diplomatic mastery in Europe."
 wof_ven_new_pilings_title: "New Pilings"
 wof_ven_new_pilings_desc: "Venice is build atop countless wooden pilings, some dating back centuries. Some renovation is long overdue."
 wof_ven_the_francocracy_title: "The Francocracy"
 wof_ven_the_francocracy_desc: "Following the Fourth Crusade, we established several lordships in former Byzantine lands, and for a while helped maintain their presence in the region. The Greeks denigrated these realms as the 'Frankokratia', the rule of the 'Franks', but for us, they were useful tools for extending our power. It was a grand time to be a Venetian. The time is ripe to re-establish our presence in Constantinople, the real center of power in the area, but this time we should play a more active role in the region's administration."
 wof_ven_contest_genoese_trade_title: "Contest Genoese Trade"
 wof_ven_contest_genoese_trade_desc: "Genoa has long been a thorn in our side, and the growing power of Western Mediterranean trade is simply strengthening their hand and making them more of a threat to us. We must do something about their sources of trade- if we can cut into their income, they won't be nearly wealthy enough to seriously contest our power, and that will enable us to humiliate them further."
 wof_ven_plague_doctor_training_title: "Plague Doctor Training"
 wof_ven_plague_doctor_training_desc: "Plague doctors are, for the most part, amateurs. Professional physicians and surgeons tend after the most well-off, while second-rate plague doctors roam the land, tending after people who cannot afford the best treatments. Their quality varies greatly, but if we instituted a training program to provide a standard knowledge base for plague doctors, the health of people in the provinces would increase dramatically."
 wof_ven_expand_the_arsenal_title: "Expand The Arsenal"
 wof_ven_expand_the_arsenal_desc: "The Venetian Arsenal is a venerable and key institution, responsible for the construction and maintenance of our serene state's respectable fleet. In these fluid times, it is more important than ever to make sure that the Arsenal is up to the task, by commissioning a new series of ships that will strengthen our navy and ensure our maritime supremacy for years to come."
 wof_ven_monopolize_adriatic_trade_title: "Monopolize Adriatic Trade"
 wof_ven_monopolize_adriatic_trade_desc: "Venice should control trade in the entirety of the Adriatic Sea, which puts us into conflict with the upstart city of Ragusa."
 wof_ven_reclaim_the_aegean_title: "Reclaim The Aegean"
 wof_ven_reclaim_the_aegean_desc: "We have a long history of trade in the Eastern Mediterranean, but as fortunes have shifted in Greece and Asia Minor, our merchants' fortunes have suffered. Reasserting our position in the Aegean will require force of arms, but we will prosper if we are successful."
 wof_ven_annex_cyprus_title: "Annex Cyprus"
 wof_ven_annex_cyprus_desc: "Cyprus is the crown jewel of the Eastern Mediterranean. From Cyprus, we could exert magnificent control over the maritime trade of the Levant, of Anatolia - even Egypt! First, however, we must take the island."
 wof_ven_control_the_means_of_transaction_title: "The Means Of Transaction"
 wof_ven_control_the_means_of_transaction_desc: "Our booming commerce is handicapped by the arbitrary dictates of local rulers, who cannot appreciate the full benefits of our mutual arrangements, and insist on such petty hindrances as taxes, surcharges, and the supremacy of their laws over our agents. Clearly, the only way to settle this impasse is to assert our own administration in these lucrative lands."
 flavor_ven.40.t: "Venice's Renaissance Champion"
 flavor_ven.40.d: "Tiziano Vecellio, more commonly recognized as Tiziano, stands out as a distinguished painter from the Italian Renaissance, born in Pieve di Cadore, in proximity to Venice. Renowned for his adept handling of color and groundbreaking brushwork techniques, Tiziano's artistic journey spans over seven decades. Throughout this extensive period, he crafts an extensive array of works encompassing portraits, mythological narratives, and religious compositions. Notable among his portraits, such as 'Portrait of Charles V' and 'Venus of Urbino,' is the acclaim they receive for their profound psychological depth and opulent color schemes. Tiziano's impact on the evolution of both Venetian and European art is deep-seated, and his enduring legacy positions him as one of the foremost painters of the Renaissance."
 flavor_ven.40.a: "What a brilliant man!"
 flavor_ven.40.b: "What more can you tell me about this topic?"
 tell_me_more_tt: "\n§GWe will gain the reward of this event and get to know more about this topic of history§!\n "
 flavor_ven.41.t: "Venice During the Renaissance"
 flavor_ven.41.d: "During the Renaissance in Venice, art and architecture reached new heights of sophistication and splendor. Venetian art, characterized by luminous color and emotional depth, was exemplified by the works of renowned painters like Tiziano, Tintoretto, and Veronese. These artists excelled in capturing the essence of their subjects through vibrant palettes and striking chiaroscuro techniques, which lent their creations an unparalleled sense of realism. Portraiture was a central theme, with artists achieving remarkable character portrayals. Additionally, allegorical and mythological subjects became popular, showcasing Venetian art's diverse range and emotional resonance.\n\nIn the realm of architecture, Venice's unique position as a trade hub between East and West left an indelible mark on its Renaissance structures. Venetian Gothic architecture combined intricate tracery and pointed arches with Byzantine and Oriental influences. This fusion is strikingly evident in iconic structures like the Doge's Palace and St. Mark's Basilica. As the Renaissance progressed, the Palladian style, championed by architect Andrea Palladio, introduced classical symmetry, columns, and pediments into the city's architectural vocabulary. Venetian palazzos along the picturesque canals, adorned with ornate facades and courtyards, became emblematic of the city's opulence. Together, Venetian art and architecture during the Renaissance reflect the city's unique cultural synthesis and continue to captivate enthusiasts worldwide."
 flavor_ven.41.a: "Fascinating!"
 flavor_ven.42.t: "Celebrations at the San Marco Square"
 flavor_ven.42.d: "The Carnival of Venice in the 15th century is a vibrant and extravagant event known for its opulent masks and costumes. It lasts for several weeks leading up to Lent, providing a temporary escape from societal norms. Revelers indulge in lavish feasts, masquerade balls, and entertainment, all while concealing their identities behind elaborate masks. This celebration is a symbol of Venice's wealth and decadence during this period."
 flavor_ven.42.a: "A celebration for the ages!"
 flavor_ven.43.t: "The Carnival in Venice"
 flavor_ven.43.d: "The history of the Venice Carnival dates back to the 11th century when it began as a celebration of the Venetian Republic's victory over its enemies. Over time, the Carnival evolved into a grand and unique event, gaining popularity in the 15th century. During this period, Venice's status as a major trading hub in Europe allowed it to accumulate considerable wealth. This prosperity fueled the extravagance of the Carnival. It became a symbol of Venice's opulence and decadence, attracting visitors from all over Europe who were eager to participate in the masked festivities. The masks worn during the Carnival not only provided anonymity but also served as a way to erase social distinctions, allowing people from different backgrounds to mingle freely during the celebrations.\n\nIn the 18th century, the Venice Carnival reached its zenith, characterized by elaborate costumes, theatrical performances, and intricate mask designs. However, in 1797, the Carnival was banned by the occupying French forces, and it remained dormant for nearly two centuries. It wasn't until the late 20th century that the Carnival was revived, becoming the internationally renowned event it is today. Today's Venice Carnival preserves the traditions of the past, featuring stunning masks and costumes, street performances, and a vibrant atmosphere, making it a captivating and nostalgic journey into the city's rich history and culture."
 flavor_ven.43.a: "Fascinating!"
