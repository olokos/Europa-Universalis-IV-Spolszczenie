 flavor_ormoma.1.t: "Our Holdings in Fars"
 flavor_ormoma.1.d: "With the Farsi people finally subdued, it is time to do what we always do best, and that is prepare for peace. Whilst further developing the ports in the Persian Gulf can help us completely secure the sea, the inland provinces have quite a few natural resources that we can perhaps exploit."
 flavor_ormoma.1.a: "Focus on developing the coastal areas."
 flavor_ormoma.1.b: "Focus on developing inland."
 flavor_ormoma.2.t: "Strengthening Our Merchants"
 flavor_ormoma.2.d: "The merchants within our nation have always been divided in terms of interest and ideology. Some wish to follow the traditional ways, securing trade through buying lands and assets overseas. Some wish to construct merchant fleets, buying and selling goods en masse. The rest though are comfortable with how they conduct trade, and simply wish to use their influence to help us with diplomatic matters."
 flavor_ormoma.2.a: "A direct help towards our overseas merchants will do."
 flavor_ormoma.2.b: "A bigger merchant fleet will help us dominate overseas trade."
 flavor_ormoma.2.c: "Trade is but an extension of diplomacy."
 flavor_ormoma.3.t: "Sultans of Zanzibar"
 flavor_ormoma.3.d: "With the fall of the city of Kilwa, [Root.GetName] is now in control of the Zanzibar region. The local populace has submitted to our rule. All that is left now is to declare ourselves as the Sultans of Zanzibar."
 flavor_ormoma.3.a: "We are now both rulers of Oman and Zanzibar."
 flavor_ormoma.4.t: "The City of Masqat"
 flavor_ormoma.4.d: "Masqat is perhaps the most vital port in Oman. Always in competition with Hormuz, it saw great prosperity in the past. Its influence has been reduced to insignificant over time though. We can choose to rebuild this once great Arabian port, or instead focus on Hormuz itself."
 flavor_ormoma.4.a: "Hormuz is the better port."
 flavor_ormoma.4.b: "Masqat shall be brought to even greater glory."
 flavor_ormoma.5.t: "The Far East Company"
 flavor_ormoma.5.d: "Many Arabian merchants have set sail from their homes, wishing to sell their goods in foreign lands. The land of China, home to many exotic riches, is now filled with our merchants, all seeking to sell and buy goods into this vast realm. They have called themselves the 'Far East Company', now having influence in China."
 flavor_ormoma.5.a: "Our merchants shall reach new ports!"
 orm_protected_trading_outposts: "Trade Outpost Fortification Efforts"
 desc_orm_protected_trading_outposts: "New ports, as well as new coastal fortifications, have made this outpost much more impactful in the area."
 orm_protected_trading_outposts_buffed: "Trade Outposts Fortification Efforts"
 desc_orm_protected_trading_outposts_buffed: "New ports, as well as new coastal fortifications, have made this outpost much more impactful in the area."
 orm_strengthened_merchant_influence: "Strengthening Overseas Merchant Influence"
 desc_orm_strengthened_merchant_influence: "Our merchants have now received the proper support in order to better compete against foreign merchants."
 orm_omani_threat_pacified: "Omani Influence Curtailed"
 desc_orm_omani_threat_pacified: "The people of Oman are now no longer a threat to our nation."
 orm_subduing_arabian_tribes: "Tribal Allegiance"
 desc_orm_subduing_arabian_tribes: "The tribes of Arabia have sworn allegiance to us."
 orm_exploiting_the_gems_of_arabia: "Exploiting the Gems of Arabia"
 desc_orm_exploiting_the_gems_of_arabia: "The gems of [Root.GetName] make for great goods to trade with other nations, and so we shall exploit them."
 orm_permanent_power_projection: "Regional Dominance"
 orm_conquest_of_yemen: "Conquest of Yemen"
 desc_orm_conquest_of_yemen: "Yemen has now fallen to our hands. Let us celebrate this victory."
 orm_reclamantion_of_persian_lands: "Reclamation of Persian Lands"
 desc_orm_reclamantion_of_persian_lands: "Coastal areas in Persia have finally been reclaimed by us."
 orm_bam_citadel: "Citadel of Bam"
 desc_orm_bam_citadel: "The fortress of Bam has been heavily fortified to secure our new conquests in Persia."
 orm_end_of_the_timurids: "End of the Timurid Reign"
 desc_orm_end_of_the_timurids: "The Timurid Empire has finally fallen, slain by us. Let's show the world that we are the ones that caused its downfall."
 orm_beyond_arabic_ports: "Beyond Arabia"
 desc_orm_beyond_arabic_ports: "To secure overseas trade routes, we must first have the range to do so."
 orm_propogation_of_the_islamic_faith: "Propagation of the Islamic Faith"
 desc_orm_propogation_of_the_islamic_faith: "We will spread the Islamic faith to every port we go to."
 orm_far_east_company: "Far East Company"
 desc_orm_far_east_company: "Many of our merchants have joined together to create the Far East Company, with the goal of exploiting the trade routes of Eastern Asia."
 orm_arabian_indian_ocean_supremacy: "Far East Company"
