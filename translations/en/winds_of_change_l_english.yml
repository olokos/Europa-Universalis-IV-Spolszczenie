 feo_russian_aristocracy_idea_buff: "Connections to the Russian Aristocracy"
 desc_feo_russian_aristocracy_idea_buff: "Despite our position in Tatar and Greek lands, much of our aristocracy has connections to that of the Russian one. By utilizing our connections there we can strengthen our prestige and diplomatic influence."
 feo_heart_of_steppes: "Heart of the Steppes"
 merchant_aristocracy_reform: "Merchant Aristocracy"
 merchant_aristocracy_reform_desc: "Many nations that pursue mercantile goals tend to have a more republican government set in place. The rulers of Gothia however were merchants from the Komnenos reign which took control of the Crimean holdings and ruled with a character closer to that of a monarchy."
 gothic_monarchy_reform: "Gothic Monarchy"
 gothic_monarchy_reform_desc: "By abandoning the more mercantile character of the nation, a Gothic Monarchy focuses more on a militaristic character, choosing to recruit mercenaries from around the world in order to enforce their geopolitical demands on the world."
 russian_mercenary_guard_reform: "Russian Mercenary Guard"
 russian_mercenary_guard_reform_desc: "The Russians have been close allies to us and chose to land us a hand in order to bolster our armies. These soldiers now serve as the Guards of our nation."
 flavor_feo.1.t: "Offer From the Gavras Family"
 flavor_feo.1.d: "The Gavras in Theodoro have offered protection to us should we become their subjects."
 flavor_feo.1.a: "We accept."
 flavor_feo.1.b: "Never!"
 flavor_feo.2.t: "Successors of Rome?"
 flavor_feo.2.d: "There have been many Emperors before us. Some led glorious lives, reclaiming territories once held by Rome, whilst some were the reason for its downfall. With us now standing inside the Hagia Sophia, it is time we make a decision. Shall we carry on this Roman legacy, or shall we perhaps choose a different path?"
 flavor_feo.2.a: "We are the true successors of the Byzantine Empire!"
 flavor_feo.2.b: "We are not Rome's successor, but rather we are the remnants of the Goths."
 flavor_feo.3.t: "Italian Ties Broken"
 flavor_feo.3.d: "Our allies in Italy have been defeated. This leaves us without support in the Italian peninsula."
 flavor_feo.3.a: "Oh well..."
 flavor_feo.4.t: "Remnants of the Genoese"
 flavor_feo.4.d: "The fall of Azov has been a great victory for us. Not only has it allowed us to completely eliminate any future Italian campaigns in the area, but it is also home to many riches they left behind. We can use this wealth however we want, but we should make sure that it does not go to waste."
 flavor_feo.4.a: "Let us use the wealth they left behind to fill our coffers."
 flavor_feo.4.b: "Investing it in our army will be beneficial."
 flavor_feo.4.c: "Our Capital is in desperate need of maintenance."
 flavor_feo.5.t: "Our Trusty Allies in Crimea"
 flavor_feo.5.d: "The merchant family of Theodoro has sent us a letter requesting that we grant them our Crimean holding, and in return our merchants shall not be challenged by them, allowing us to maintain our trade dominance in the area without having to station our troops."
 flavor_feo.5.a: "They can have their territory, as long as we gain a share of the pie."
 flavor_feo.5.b: "We are not abandoning our Crimean holdings."
 flavor_feo.7.t: "Grazing Grass in Ruthenia"
 flavor_feo.7.d: "Ruthenia is perhaps some of the most fertile land in Eastern Europe. Since those lands have fallen into our hands, many Cossacks have started migrating towards it. Should we allow them to settle there, they will be grateful and will bring us even more benefits. But, the crown will not be able to make use of the land as effectively."
 flavor_feo.7.a: "The Cossacks are free to settle in Ruthenia."
 flavor_feo.7.b: "The Ruthenian lands are too valuable to allow the Cossacks to settle them."
 flavor_feo.6.t: "One With the Tatars"
 flavor_feo.6.d: "Years of intermixing with the Tatar people has led to many of our officers wanting to integrate them within our ranks, part of our cavalry force, as they are some of the most formidable riders we have ever met. Whilst they may be correct, that would also lead to many of them abandoning their lives in the Steppes, not contributing to the nation by administrating their lands."
 flavor_feo.6.a: "Whilst we may be Gothic, the Tatar people would be valuable warriors."
 flavor_feo.6.b: "The Tatars belong in the Steppes, not in our ranks."
 flavor_feo.9.t: "Atop the Kremlin"
 flavor_feo.9.d: "With complete control over the Rus, much of our aristocracy now calls us 'Tsars', the rulers of Russia. The Kremlin is fully secured, further consolidating our gains in case some may doubt our claim. Now all that is left is for us to decide how to rule. Shall we maintain our status as rulers of [Root.GetName], or shall we rule as a dual monarchy?"
 flavor_feo.9.a: "The Rus will be part of [Root.GetName]"
 flavor_feo.9.b: "We will be both the Gavras and the Khovras."
 flavor_feo.9.c: "Let us tap into the might and resilience of the local people."
