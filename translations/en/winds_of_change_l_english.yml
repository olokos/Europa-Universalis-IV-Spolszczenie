 dutch_mission_events.1.t: "From Trade Cities to State"
 dutch_mission_events.1.d: "The people of Holland have always been disunited into a federation of Trade Cities on the Dutch coast. When the Burgundians inherited our land, many of them simply accepted this new change in leadership. Now, with the Burgundian yoke destroyed, these Trade Cities have picked up arms in a shared cause: the unification of the Low Countries. They set out to conquer city by city, eventually forming a state of their own."
 dutch_mission_events.1.a: "Our neighbors have finally been crushed."
 dutch_mission_events.2.t: "Our Flemish Brethren"
 dutch_mission_events.2.d: "The people of Flanders have always been similar to us. Yet, with their many years under the French crown, their character has been changed to that of a more foreign one. If we are to accept them as our own brethren, we must make sure that we rid them of their French influences lest they choose to govern with their own values."
 dutch_mission_events.2.a: "We must take care of their French influences before we can properly integrate the Flemish."
 dutch_mission_events.2.b: "They are still Dutch by heart."
 dutch_mission_events.3.t: "The Throne of England"
 dutch_mission_events.3.d: "The fall of London and [Root.Monarch.GetName]'s crowning has led to much of the English nobility bending their knee to us, even if they do not accept this turn of events. We may now decide their fate as their new overlords."
 dutch_mission_events.3.a: "Let us make sure both realms retain their freedom."
 dutch_mission_events.3.b: "They belong under the Dutch realm."
 dutch_mission_events.4.t: "Gateway Into the Baltic"
 dutch_mission_events.4.d: "The fall of Copenhagen has made sure that we are in charge of the Danish strait, as we now control the sound toll in the area. We may choose to remove this sound toll, which will allow more merchants to pass by the area and satisfy the many traders in the Baltic, or we can choose to keep it and further strengthen our position there."
 dutch_mission_events.4.a: "We are now in control."
 dutch_mission_events.4.b: "Let us finally rid of the Toll in the Danish Strait."
 dutch_mission_events.5.t: "Pioneers of Modern Siege Warfare"
 dutch_mission_events.5.d: "Perhaps the most important in a campaign is siege warfare. A battle may be costly should it be mismanaged, but a siege can be just as devastating if not planned correctly. Many military theorists in our nation have suggested new changes to how we conduct siege warfare."
 dutch_mission_events.5.a: "Siege warfare is the majority of a campaign, so we shall perfect it."
 dutch_mission_events.6.t: "Organizing the Admiralties"
 dutch_mission_events.6.d: "The Dutch Admiralties have always had different interests, causing rivalries between them. This has led to many conflicts in the Dutch navy. However, we can use those interests to further strengthen our own goals."
 dutch_mission_events.6.a: "Their different interests must be cast aside for a centralized command."
 dutch_mission_events.6.b: "Let them have their own interests, as long as they benefit us."
 dutch_mission_events.7.t: "Shaping the State"
 dutch_mission_events.7.d: "The Dutch Republic is a newborn state in a sea of many other nations. If we are to survive this geopolitical landscape, we must first of all make sure that we properly manage the conflict between the Orangists and Statists by choosing a side to support."
 dutch_mission_events.7.a: "The Orangist cause will help us compete against the world."
 dutch_mission_events.7.b: "The state must reign supreme!"
 dutch_mission_events.8.t: "Northern Renaissance"
 dutch_mission_events.8.d: "The Flemish Renaissance, flourishing in the 15th and 16th centuries, marked a vibrant cultural and artistic revival in Flanders, encompassing present-day Belgium and the Netherlands. It was a period characterized by a fusion of artistic mastery, trade prosperity, and intellectual innovation. Artists like Jan van Eyck and Pieter Bruegel the Elder epitomized this era, pioneering techniques in oil painting and capturing the minutiae of daily life with unparalleled realism."
 dutch_mission_events.8.a: "Let many great artists and architects join our court!"
 dutch_mission_events.9.t: "Pieter Post"
 dutch_mission_events.9.d: "Pieter Post, a luminary of Dutch Baroque architecture in the 17th century, left an indelible mark on the architectural landscape of the Netherlands. Known for his mastery in blending grandeur with functionality, Post's designs epitomized the elegance and sophistication of the era. His architectural legacy includes the Mauritshuis in The Hague and the iconic Huis ten Bosch palace, showcasing his signature style characterized by symmetrical facades, classical elements, and meticulous attention to detail. Post's contributions not only adorned the Dutch urban landscape but also influenced subsequent architectural movements, leaving an enduring legacy that continues to inspire architects and enthusiasts alike."
 dutch_mission_events.9.a: "His talents will not go to waste."
 ned_unite_two_crowns_title: "United the Two Crowns"
 ned_unite_two_crowns_desc: "The fate of the British Isles goes hand in hand with our own. The immediate victory against our northern competitors and our gentle domination of the region was but the first step to bring our two people closer together. Integrating our subject holdings in the north shall bring glory and splendor to our legacy. Long live the United Crowns!"
