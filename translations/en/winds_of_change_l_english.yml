 MUG_sindh_title: "Sindh Campaign"
 MUG_sindh_desc: "By tightening our grip over the upper Indus region we have acquired a good base for expansion further south. Let us follow the Indus to its mouth and add the lands of Sindh to our domain."
 MUG_gujarat_title: "Secure the Hajj Ports"
 MUG_gujarat_desc: "The great ports of Gujarat are not only among the busiest trading centers in the world, but they are also the point of embarkation for India's thousands of Muslims on their way to the holy cities in Arabia. It is our duty to conquer Gujarat so that we can ensure the safety of our subjects as they undertake the most important journey they will ever make."
 MUG_trade_title: "Expand Trade Ports"
 MUG_trade_desc: "The Gujarati Sultanate has, until recently, served as the ultimate beneficent and sponsor of a large and vast trade network centered in its Gulf of Khambhat. Let us continue serving as protectors for those merchants and have the markets flourish once more."
 MUG_religion_title: "Indian Syncretism"
 MUG_religion_desc: "As our rule in India continues, the aspects of our religion,  especially the Sufi elements, tend to mix together with local Hindu traditions. It is becoming more common that local Hindu population begins to consider Allah as one of their gods and are trying to fit Quran into their understanding of the world."
 MUG_sufi_shrines_title: "Indian Sufi Shrines"
 MUG_sufi_shrines_desc: "Sufism has been closely associated with the spread of Islam in India for centuries and the subcontinent has been home to many great Sufi sheiks. As the defenders of the faithful, it is our mission to extend our protection to all the great Shrines of India."
 MUG_ibadat_khana_title: "Ibadat Khana"
 MUG_ibadat_khana_desc: "Ibadat Khana or \"House of Worship\" is an establishment created to let all religions of the realm discuss the matters of the faith. Brought together into one room, theologians of all religions ponder various philosophical aspects of our lives."
 MUG_din_i_ilahi_title: "Din-i Ilahi"
 MUG_din_i_ilahi_desc: "The time has come to do away with the trappings of old religions. Instead, we must elevate our [Root.Monarch.GetTitle] to the status of divine and make all the higher nobles his direct disciples. This divine faith will allow us to form a bond with all of those who serve the state, stronger than kinship or religion ever could."
 MUG_taj_mahal_title: "Taj Mahal"
 MUG_taj_mahal_desc: "To symbolize the great rule of our dynasty, let us construct a glorious mausoleum to house the tomb of [Root.Monarch.GetName] and all those who shall succeed [Root.Monarch.GetHerHim]. Made out of finest marble, it should be as lavish as the life of a Mughal Emperor."
 MUG_red_fort_title: "The Red Fort"
 MUG_red_fort_desc: "As we further solidify Agra and its surroundings as the seat of our power, the risk of a concentrated attack into this plain is increasing. Let us construct a new, magnificent fort in the nearby Delhi to protect our flank and to continue projecting the strength of our rule."
 MUG_land_assessment_title: "General Land Assessment"
 MUG_land_assessment_desc: "Administrative penetration has always been the great problem of any great Indian empire. Taxing the vast riches of Hindustan is not only a problem of having the military power or authority to do so. It is also to a large degree a question of measuring, assessing, and mapping what sources of revenue exist within our borders.\nA general land assessment of all territory under our control would likely benefit us tremendously, even if it would also be a great undertaking."
 MUG_subahs_title: "Forming the Subahs"
 MUG_subahs_desc: "The rise of our empire has been unprecedented. To account for all of the new subjects that we have acquired, we need to properly reform our administration, introducing the Subahs, where our governors, subahdars, shall help maintain our rule."
 MUG_forcelimit_title: "Fate of India"
 MUG_forcelimit_desc: "Restoring the Empire of Timur is a vain cause. We shall return to Persia once we are stronger. Now, let our dynasty of conquerors continue conquering, establishing a new Empire not in the harsh Khorasan, but in the rich region of India. Let us seal the Fate of Hindustan."
 MUG_rajputana_title: "Subdue Rajputana"
 MUG_rajputana_desc: "Rajputana is not a rich land, and the many petty princes there would never pose a danger on their own. But Rajput dynasties once ruled Northern India and their kinsmen are still very commonplace as minor rulers throughout the region.\n\nIn order to build a lasting empire we must make the Rajput Kings and Princes learn that they must either bow to the [Root.Monarch.GetTitle], or face the full might of the Mughal Army."
 MUG_berar_title: "Across the Vindhyas"
 MUG_berar_desc: "The Malwa plateau is a good base of operations for expansion into Southern India and the vast region between us and the Tamil Country known as Deccan. This region is in many ways quite different from what we are used to. Many have desired the fabled diamonds of Golconda or the rich trading cities of the Coromandel Coast, but in order to get there we must scale mountains, and jungles, defeat the native kingdoms, and ultimately be ready to rule what the Delhi sultans never could.\n\nIt is time we crossed the Vindhyas."
 MUG_tolerant_society_title: "Tolerant Society"
 MUG_tolerant_society_desc: "Made up of many religions and even more cultures, it is imperative that the Mughal Empire remains tolerant to them all. To be permissive of other rites may not be in favor of the Ulema but it would be in favor of our growth and survival."
 MUG_jizya_title: "Repeal Jizya"
 MUG_jizya_desc: "Jizya tax is oppressive and unfair for the Hindu population. Let us lighten the tax or outright remove it to earn the favor of the native population. We can cover the economic impact in other ways."
 MUG_fatehpur_sikri_title: "Fatehpur Sikri"
 MUG_fatehpur_sikri_desc: "Our realm is one of many faiths and has been so since its very conception. Relying on the loyalty of just our co-religionists has therefore always been out of the question. We must instead promote religious discussion and debate so that any differences can be settled in a more peaceful manner.\n\nLet us build a new capital, near the great city of Agra, a wonder of Mughal architecture to display the full glory of our dynasty, but also designed to hold the many faiths of our empire. A specifically created house of worship for religious debates between Jains, Hindus, Christians, Zoroastrians, and any other faith within our borders will allow us to fully explore the spiritual world."
 MUG_agra_title: "Jewels of Agra"
 MUG_agra_desc: "When Agra fell to our rule, we chose to spare it from total plunder and destruction. As a token of gratitude, the local leaders have gifted us with precious jewels. Years later, this city, representing these jewels, is a candidate for our capital. We shall make Agra into a great center of art and splendor."
 MUG_mughal_architecture_title: "Syncretic Architecture"
 MUG_mughal_architecture_desc: "Our architecture is unlike any other. As a dynasty with its origins in Sunni Iran, our architecture in India is a mix of the traditional styles native to this area and the influences from the West, creating a combination full of splendor."
 MUG_dahsala_title: "Dahsala System"
 MUG_dahsala_desc: "Rapid expansion of the Empire has left us with several forms and standards for land and tax management. We shall, therefore, create a single unified system that will be better than the rest and one that will trivialize tax farming."
 MUG_hindusthan_title: "Emperor of Hindustan"
 MUG_hindusthan_desc: "The Gangetic plain is one of the most fertile places on earth and has always been the heartland of any Northern Indian empire. In this regard, we are no different than our predecessors. We must conquer the entire plains region before we can expand our Hindustani Empire."
 MUG_malwa_title: "Conquer Malwa"
 MUG_malwa_desc: "With the fall of the fortresses in western Rajputana the rich Malwa plateau now lies open before us. The conquest of this region would both enlarge the Imperial treasury and open for future campaigns against Gujarat and the Deccan states.\n\nIt is our fortune that the Malwa Sultans have been weak and allowed local interest groups too much free rein. This has left the area divided and easy to integrate for a more efficient state such as ours."
 MUG_maidan_title: "Control the Desh"
 MUG_maidan_desc: "The Western Ghats are home to a great number of small forts that can be used as raiding bases by Maratha cavalry against our subjects and against our armies. These high and often densely forested hills cannot be allowed to remain free from our influence!"
 MUG_riches_title: "Riches of India"
 MUG_riches_desc: "India is a region of unrealized potential. We shall be the first ones to truly put its riches to clever use. We will make India the greatest economy in all of the Earth."
 MUG_urbanize_the_subahs_title: "Urbanize Subahs"
 MUG_urbanize_the_subahs_desc: "As India falls under our control, the continent is becoming more and more peaceful. The lack of conflict is allowing us to prosper more than ever, producing more food than ever before. With that, our population rises and more of the lower strata move into the cities, where more opportunities await them."
 MUG_indian_entrepot_title: "Indian Entrepot"
 MUG_indian_entrepot_desc: "Indian goods are widely sought after across the whole world. Our continent is filled to the brim with precious metals alongside spices and cloth worth their weight in gold. We cannot let those gifts go unutilized."
 MUG_outward_title: "An Outward Focus"
 MUG_outward_desc: "As a large, expansionist, land-based empire, we have not been paying much attention to naval advancement. However, if we want to conduct trade with other kingdoms in order to stay competitive, we will need a suitable navy."
 MUG_western_allies_title: "Western Allies"
 MUG_western_allies_desc: "The entrance of Western powers into Indian politics has begun to change the way we view warfare, trade, and navies. It is time we establish formal relations with one of these Western powers and send our own envoys to study their society firsthand."
 MUG_nepal_title: "Enlighten Nepal"
 MUG_nepal_desc: "Traveling monks have been hard at work in their attempt to show Nepal the way of the Buddha. We must assist their efforts by incorporating the Nepali people into our state."
 MUG_bengal_title: "Bengal Entrepot"
 MUG_bengal_desc: "The Ganges Delta has been a focal point for trade and commerce for thousands of years. Here eastern traders market their wares to the Indian public, while goods from all over northern India can flow in the other direction.\n\nThe recent arrival of western traders has, if anything, further accentuated this dynamic, and trade cities have begun to spring up all over the delta. We must further encourage this development and foster the growth of a major entrepot here in Bengal under our supervision."
 MUG_orissa_title: "Conquest of Orissa"
 MUG_orissa_desc: "Nestled between the Garjats and the Bay of Bengal the eastern coastline of Orissa is perhaps not as rich or wealthy as Coromandel further south. Local rulers have made it their business to house Bengali landowners and potentates on the run from Mughal justice.\n\nWe cannot allow such insolence, we must restore order in Orissa."
 MUG_andhra_title: "Riches of Golconda"
 MUG_andhra_desc: "Famous for the greatest Diamond market in the world Golconda fortress has become synonymous with riches in many languages. Both Golconda and the fabled mines at Kollur now lie open before us, according to popular belief untold wealth awaits us..."
 MUG_coromandel_title: "Fall of Coromandel"
 MUG_coromandel_desc: "The Coromandel Coast now lies before us. It has been a major center for Indian trade for hundreds if not thousands of years. Here foreigners from east and west established trade posts and factories, bringing great amounts of the silver our economy needs. The expensive textiles, spices, gemstones, pearls, and manufactured goods that they seek to bring to their homelands are also easy to find in this region which is home to great Tamil and Telugu cities with a strong heritage of industry and trade."
 MUG_malaya_both_title: "Malaccan Viceroyalty"
 MUG_malaya_both_desc: "The Malay archipelago is a thriving center of commerce. Now that we have established more direct contact with this trade network through our acquisition of Southeast Asian ports it is only natural that we also seek a local headquarters from which we might control and tax the local traffic.\n\nMalacca is in many ways the ideal base of operations for us. Let us introduce this idea to the Malaccans themselves."
 MUG_malaya_coromandel_title: "Malaccan Viceroyalty"
 MUG_malaya_coromandel_desc: "The Malay archipelago is a thriving center of commerce. Now that we have established more direct contact with this trade network through our acquisition of Southeast Asian ports it is only natural that we also seek a local headquarters from which we might control and tax the local traffic.\n\nMalacca is in many ways the ideal base of operations for us. Let us introduce this idea to the Malaccans themselves."
 MUG_malaya_ayutthaya_title: "Malaccan Viceroyalty"
 MUG_malaya_ayutthaya_desc: "The Malay archipelago is a thriving center of commerce. Now that we have established more direct contact with this trade network through our acquisition of Southeast Asian ports it is only natural that we also seek a local headquarters from which we might control and tax the local traffic.\n\nMalacca is in many ways the ideal base of operations for us. Let us introduce this idea to the Malaccans themselves."
 MUG_weaving_title: "Bengali Weaving"
 MUG_weaving_desc: "Bengal has become known for its finest silks. A center of our proto-industrialization, we must continue to expand the production centers in the Ganges Delta to keep this fame up."
 MUG_grand_trunk_road_title: "Grand Trunk Road"
 MUG_grand_trunk_road_desc: "Since time immemorial the Grand Trunk Road has serviced traders and armies in Northern India. This great road connects the important cities of Hindustan, from Bengal to Kabul.\n\nWe must renovate the Grand Trunk Road, and spare no expense in its maintenance. There is also a great need for accommodations along the entire trade route, a need we must alleviate with the enactment of regular serais where traders may rest and spend the night."
 MUG_hegemon_title: "Warehouse of the East"
 MUG_hegemon_desc: "A quarter of the world's goods are now produced by Mughals. Now, with this newfound economic power, we shall influence our neighbors. With economic interdependence, everyone will be forced to bide our interests."
 MUG_rajputs_title: "Rajputs in the Military"
 MUG_rajputs_desc: "Gaining the loyalty of Rajput nobility after we have conquered their ancestral homelands will likely involve making concessions to them. By granting the Rajput dynasties these lands as long as they serve us we will likely be able to ensure their loyalty for some time to come."
 MUG_recruitment_title: "Hindu Regiments"
 MUG_recruitment_desc: "Constant wars of conquest have drained our military dry. We need new men to replace our lost veterans, and in order to do that, we shall tap into the near limitless population that we have that favors us thanks to our tolerant policies."
 MUG_punjab_title: "Pacify Punjab"
 MUG_punjab_desc: "The land of five rivers has been home to powerful Afghan landholders ever since the original conquest by Mahmud of Gazni, hundreds of years ago. These local strongmen are in many ways an obstacle to our newborn empire and if we are to last we must use a firm hand to show that they are now expected to obey our law."
 MUG_afghan_frontier_title: "Afghan Frontier"
 MUG_afghan_frontier_desc: "Kabulistan and Sistan have long been the staging areas for those that would invade India. The region is both close to the vital passes for entering the subcontinent and home to a number of clans that have specialized in raiding and looting the Punjabi plain.\n\nWe must subdue this region once and for all, and place strong garrisons here to protect against foreign invaders."
 MUG_abu_saids_dream_title: "Abu Said's Dream"
 MUG_abu_saids_dream_desc: "Even many years after the fall of Timur his empire remained a goal and the dream of his descendants. Abu Said came closer to realizing the re-unification of that empire but eventually, he fell into what our ancestors call the great disaster of Iraq-Ajemi.\n\nLet us pick up this fallen mantle and reach further than those that came before us. We are the Gurkani, heirs to the great conquerors and fearful of no living men."
 MUG_tripura_title: "Follow the Brahmaputra"
 MUG_tripura_desc: "From its sources in distant Ngari the Brahmaputra river flows through all of Tibet, Arunachal and then descends into India in Assam before joining the Ganges in Bengal. This valley is said to be a rich land, with a people adept at making rice grow even in conditions where that ought to be impossible.\n\nLet us defy the jungles of the Brahmaputra valley and launch an invasion into Assam, the final part of northern India not yet under our rule."
 MUG_burma_title: "Upper Burma Campaign"
 MUG_burma_desc: "Across the Arakanese mountains lies a land rich in minerals and precious stones. Upper Burma is also an inhospitable region, home to the warlike Shan people and fought over for centuries.\n\nHowever, such a source of rubies, greater than any other on earth, we could never resist."
 MUG_ayutthaya_title: "Subah of Ayuddhya"
 MUG_ayutthaya_desc: "The city of Ayutthaya - or Ayuddhya - is perhaps the greatest of the cities of South East Asia but it is not the extent of our ambition in the region. Let us expand our influence over the entire Thai and Khmer Kingdoms, and add this land of a thousand elephants to the Mughal Empire."
 MUG_china_title: "Open China"
 MUG_china_desc: "Our recent expansion has put us at the border of the Empire of China. The Middle Kingdom was always a distant giant. A country of as much wealth and population as the entire Indian subcontinent put together but where India was often fractured, China was stable and centralized.\n\nThe Chinese seem unwilling to engage with us on our terms, but we must not let them dictate rules for the [Root.Monarch.GetTitle] of the mighty Mughal Empire. Let us teach this old Empire what our newly forged state can accomplish..."
 MUG_industry_title: "Industrial Powerbase"
 MUG_industry_desc: "The riches of India make us a lot of income in trade. If only there was a way to get more of those goods. Well, there most certainly is, we are just yet to find those methods. That should be our foremost focus right now."
 MUG_economic_power_title: "Economic Power"
 MUG_economic_power_desc: "With industrialization underway, we shall not falter in our goals of becoming an economic hegemon. One day we will produce a quarter of the world's goods. With our resources, that goal is not too unreal."
 MUG_mansabdars_title: "Establish Mansabdars"
 MUG_mansabdars_desc: "Managing a large population and a massive military is a monumental task to contend with. Let us establish a new rank in our forces that will handle recruitments and regiments."
 MUG_cavalry_title: "Mobile Warfare"
 MUG_cavalry_desc: "Shocking and mobile are just a few of the ways one could describe our cavalry charge. Our cavalrymen, sowars, are known for their unwavering spirit on the battlefield. Let us exploit that or take a turn towards a more grandiose form of shock regiment."
 MUG_gunpowder_empire_title: "Gunpowder Empire"
 MUG_gunpowder_empire_desc: "Our proficiency with gunpowder has allowed us to stomp over our foes and to keep hold of such a great empire. Even today, we are still maintaining a sizeable portion of artillery regiments, ready to pound our enemies with cannon fire."
 MUG_west: "Down the Indus"
 desc_MUG_west: "An obvious first campaign into India is the expansion down the Indus, a region already quite familiar with the Iranian traditions."
 MUG_center: "Crossing the Vindhyas"
 desc_MUG_center: "Glory awaits in the heart of India, but to reach there we must cross the Vindhya mountains."
 MUG_west_center: "Hegemon of the West"
 desc_MUG_west_center: "From the flow of the Indus to the central highlands, we rule the northeast of the India region."
 MUG_east_1: "Incursion into the East"
 desc_MUG_east_1: "The conquest of the east is difficult but is also aimed at defeating our fiercest enemies."
 MUG_east_2: "Incursion into the East"
 desc_MUG_east_2: "The conquest of the east is difficult but is also aimed at defeating our fiercest enemies."
 MUG_west_center_east: "Emperor of Hindustan"
 desc_MUG_west_center_east: "We have established ourselves as the sole rulers of India, the land of the Hindu."
 MUG_gunpowder_pioneers: "Gunpowder Pioneers"
 desc_MUG_gunpowder_pioneers: "No other power in India uses gunpowder as successfully as we do. Nations will fall due to the thunder of our cannons."
 MUG_rajputs: "Rajput Recruitment"
 desc_MUG_rajputs: "Impressing Rajputs into our forces will allow us to raise the quality of our troops."
 MUG_gates_of_india: "Gates of India"
 desc_MUG_gates_of_india: "Sindh is considered the 'Gateway to India' and is the furthest the Muslim Majority goes east in Mainland Asia."
 MUG_fertile_gangetic_plain: "Fertile Gangetic Plain"
 desc_MUG_fertile_gangetic_plain: "The food production has skyrocketed due to peace in the Gangetic Plain, enabling us to get more hands to produce more goods."
 MUG_peacock_throne: "Peacock Throne"
 desc_MUG_peacock_throne: "We have conquered all of India and acquired such riches that had a great throne commissioned to symbolize our power."
 MUG_rajput_loyalty: "Rajput Loyalty"
 desc_MUG_rajput_loyalty: "We have chosen to favor the Rajputs over the Maratha, securing their loyalty for years to come."
 MUG_integrating_garjati_vassals: "Integrating Garjati Tribes"
 desc_MUG_integrating_garjati_vassals: "Our focus is to have our subjects integrated quickly and without a problem."
 MUG_heir_of_timur: "Heir of Timur"
 desc_MUG_heir_of_timur: "Despite having to flee to India, we have managed to take back control over Persia in a quick manner, earning ourselves respect from our ancestors."
 MUG_victory_over_the_peacock: "Victory over the Peacock"
 desc_MUG_victory_over_the_peacock: "The Burmese have fallen to our onslaught. We stand victorious over Burma."
 MUG_humiliation_of_china: "Humiliation of China"
 desc_MUG_humiliation_of_china: "The Chinese Emperors who had us treated as their subjects have received what they deserve."
 MUG_trade_companies: "Trade Companies"
 desc_MUG_trade_companies: "We are actively supporting the trade companies in Malaya, allowing us to steer all the wealth to our ports in India."
 MUG_look_outwards: "A Mercantile Voyage"
 desc_MUG_look_outwards: "We need to look outwards into the lands beyond the seas if we are to discover places where new partnerships are to be made."
 MUG_friends_in_high_places: "Friends in High Places"
 desc_MUG_friends_in_high_places: "Having friends in high places is something that might save us in our darkest hour."
 MUG_embassy_to_the_west: "Embassy to the West"
 desc_MUG_embassy_to_the_west: "With western courtiers, we will be able to make better connections and alliances."
 MUG_gunpowder_mastery: "Gunpowder Mastery"
 desc_MUG_gunpowder_mastery: "We have mastered gunpowder weapons and earned ourselves the nickname 'Gunpowder Empire.'"
 MUG_rajput_reforms: "Reform of the Rajput Regiments"
 desc_MUG_rajput_reforms: "The drill of our Rajput regiments has vastly improved, giving way for increased combat potential."
 MUG_indian_recruitment: "Indian Recruitment"
 desc_MUG_indian_recruitment: "We have increased recruitment from the native Hindu population."
 MUG_grand_trunk_road: "The Grand Trunk Road"
 desc_MUG_grand_trunk_road: "This province belongs to the 'Grand Trunk Road' and is frequented by many traders."
 MUG_grand_trunk_road_no_dlc: "The Grand Trunk Road"
 desc_MUG_grand_trunk_road_no_dlc: "This province belongs to the 'Grand Trunk Road' and is frequented by many traders."
 MUG_industrial_powerhouse: "Industrial Powerhouse"
 desc_MUG_industrial_powerhouse: "Our lead in the industrial sector has allowed us to produce much more than we otherwise could have."
 MUG_expanded_infrastructure: "Increased Connectivity"
 desc_MUG_expanded_infrastructure: "This area has had recent investment from the capital and is currently thriving."
 MUG_famous_silks: "Famous Silks"
 desc_MUG_famous_silks: "Our silks are known far and wide and receive much renown."
 MUG_economic_dominance: "Economic Dominance"
 desc_MUG_economic_dominance: "Let any nation who dares disrespect us get an embargo - that will see them change their attitude."
 MUG_social_mobility: "Social Mobility"
 desc_MUG_social_mobility: "Any commoner can rise up the ladder in our country."
 MUG_itinerant_court: "Itinerant Court"
 desc_MUG_itinerant_court: "On the whim of the Monarch, the entire court can migrate to a different city."
 MUG_agra_fort: "Agra Fort"
 desc_MUG_agra_fort: "The Agra Fort protects our capital and serves as a symbol of our power."
 MUG_red_fort: "Red Fort"
 desc_MUG_red_fort: "The glorious Red Fort watches over Delhi and projects power of our dynasty."
 MUG_ideal_capital: "A Perfect City"
 desc_MUG_ideal_capital: "Built from the ground up, this province contains a city that was designed over the course of a single lifetime, not centuries."
 MUG_taj_mahal_modifier: "Taj Mahal"
 desc_MUG_taj_mahal_modifier: "This province is home to the Taj Mahal - a great Mausoleum symbolizing the wealth of the empire."
 MUG_mughal_architecture_mod: "Mughal Architecture"
 desc_MUG_mughal_architecture_mod: "Our architecture is most unique as it combines the Persian styles with the Indian ones."
 MUG_mughal_architecture_2: "Mughal Architecture"
 desc_MUG_mughal_architecture_2: "Our architecture is most unique as it combines the Persian styles with the Indian ones."
 MUG_mughal_architecture_dlc: "Mughal Architecture"
 desc_MUG_mughal_architecture_dlc: "Our architecture is most unique as it combines the Persian styles with the Indian ones."
 MUG_trade_fleets: "Commercial Armada"
 desc_MUG_trade_fleets: "Our goods need ships to have them delivered across the world."
 MUG_syncretism: "Indic Syncretism"
 desc_MUG_syncretism: "The border between Islam and Indic Faiths is blurring in our borders."
 MUG_syncretism_2: "Indic Syncretism"
 desc_MUG_syncretism_2: "The border between Islam and Indic Faiths is blurring in our borders."
 MUG_syncretism_3: "Indic Syncretism"
 desc_MUG_syncretism_3: "The border between Islam and Indic Faiths is blurring in our borders."
 MUG_ibadat_khana: "House of Worship"
 desc_MUG_ibadat_khana: "The religious discourse in the 'Ibadat Khana' is going to inspire so many new ideas, as long as it lasts."
 MUG_syncretism_1_2: "Modify '§YIndic Syncretism§!' by:\n  Maximum tolerance of Heathens: §G+1.00§!\n  Tolerance of Heathens: §G+1.00§!"
 MUG_syncretism_2_3: "Modify '§YIndic Syncretism§!' by:\n  Maximum tolerance of Heathens: §G+1.00§!\n  Religious Unity: §G+10.0%§!"
 MUG_jizya_eased: "Eased the Jizya"
 desc_MUG_jizya_eased: "We have decreased the amount heathens have to pay to us as part of the 'Jizya' tax."
 MUG_din_ilahi_promotion: "Promotion of the Divine Faith"
 desc_MUG_din_ilahi_promotion: "The promotion of the Din-i Ilahi is also a promotion of the dynasty."
