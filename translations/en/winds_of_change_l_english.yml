 estate_burghers_ITA_promote_latin_merchants: "Support Latin Merchants"
 estate_burghers_ITA_promote_latin_merchants_desc: "Italy has long been the commercial center of Europe. Unfortunately, this position might be lost if we do not support our merchants in their competition with the rising commerce in the north."
