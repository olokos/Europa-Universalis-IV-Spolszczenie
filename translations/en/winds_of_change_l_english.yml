 strengthen_outposts_interaction_desc: "Our trade outposts have seen a decay in influence. We must ensure that this decline stops."
 support_overseas_merchants_interaction: "Support Overseas Merchants"
 support_overseas_merchants_interaction_desc: "Many of our merchants have been left without support, and in desperate need of aid. Sending the wealth they need may help them compete more effectively."
