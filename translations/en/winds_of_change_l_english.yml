 moghulistan_secure_trade_posts_title: "Securing Trade Cities"
 moghulistan_secure_trade_posts_desc: "Central Asia can be called the crossroad between China and Eastern Europe and Persia. For that reason, many traders had established trade centers along these lands. Let us seize them and their wealth."
 moghulistan_control_over_northern_yuan_title: "Control over Northern Yuan"
 moghulistan_control_over_northern_yuan_desc: "The remnants of the Yuan Dynasty have been secured by us. Now, we must secure the land of Mongolia, the land where the Yuan Dynasty remained after the Red Turban rebellion."
 moghulistan_dragons_gate_title: "Opening the Dragon's Gate"
 moghulistan_dragons_gate_desc: "The Great Wall of China guards the Dragon atop the throne in Beijing. By making it crumble, we will be able to enter China and bring ruin to the Empire that defied us."
 moghulistan_northern_china_title: "Control over Beijing"
 moghulistan_northern_china_desc: "Whilst the Great Wall has fallen, the Chinese still resist us. Let us storm Beijing and the rest of their Northern territories for the horde."
 moghulistan_dragon_throne_title: "Atop the Dragon Throne"
 moghulistan_dragon_throne_desc: "With the fall of Beijing and the South of China, the Dragon Throne is now ours. We can finally declare ourselves as the new emperors of China."
