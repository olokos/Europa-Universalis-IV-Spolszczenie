 azt_imperial_tributes_title: "Tributes to Capital"
 azt_imperial_tributes_desc: "Our great city of $CAPITAL$ is the greatest in our realm, which is a collective of many tributaries bending their knee to us. Strengthening this system will further help $CAPITAL$ reach new heights."
 azt_mayan_frontier_title: "The Mayan Frontier"
 azt_mayan_frontier_desc: "Beyond the lands of Eastern Mexico and the Zapotec lies the Mayans, people similar yet different to us. In the end, though, their people are worthy sacrifices."
 azt_north_mayans_title: "Raiding the Chichen Itza"
 azt_north_mayans_desc: "In the land of pyramids lies the Chichen Itza, the most renowned pyramid of the Mayans. By conquering it we can perform sacrifices there."
 azt_mayan_cocoa_title: "Mayan Xocolatl"
 azt_mayan_cocoa_desc: "Cocoa is one of the most famous resources in the land of the Mayans. Now that we have brought them under our yoke, we can start using their Cocoa supplies for ourselves."
 azt_sacrifices_for_the_gods_title: "Nourishment for the Gods"
 azt_sacrifices_for_the_gods_desc: "In Aztec mythology, the Gods are powered by the blood of the sacrificed. They use that power to prevent this world from reaching Doomsday. We must keep offering them blood, the nourishment that keeps the sun from being extinguished."
 azt_fifth_cradle_title: "The Fifth Cradle"
 azt_fifth_cradle_desc: "Before our world, the Five Suns were fighting against each other as to who gets to be the Sun deity of the world. First was Tezcatlipoca, whose humanity was devoured by his jaguars when his sibling Quetzalcoatl dethroned him. Second was Quetzalcoatl, whose humanity grew corrupt, leading to their banishment. Third was Tlaloc, whose grief, sorrow and anger destroyed the earth on which the humans lived in. The Fourth was Chalchiuhtlicue, whose humanity was tricked by Tezcatlipoca to hate their Sun. The Fifth was Huitzilopochtli, God of War, and the current sun of humanity. In his constant battle to keep humanity alive, we must offer humans sacrifices to nourish him, as well as keep Tezcatlipoca at bay, and offer blood for the great Quetzalcoatl."
 azt_seperation_of_classes_title: "Separating the Social Strata"
 azt_seperation_of_classes_desc: "There has always been a lack of separation in the Aztec society. Nobles and peasants could dress all the same, and they could have the same houses, with the only difference being their titles. We must create a clear division between the nobles and the commoners to further increase our control on society."
 azt_chinampa_farms_title: "Chinampa Farms"
 azt_chinampa_farms_desc: "Chinampa farms are special farms on water islands, meant to further improve the cultivation of maize. By securing these farms, we can lessen the burden of our farmers, granting them more efficient land for cultivation."
 azt_arts_and_crafts_title: "Arts and Crafts"
 azt_arts_and_crafts_desc: "The Chinampa farms have created an abundance of food supplies. This has allowed much of our population to shift into crafts and arts. We must exploit this new situation that has been created."
 azt_coronation_campaigns_title: "Rising Amidst the Lake"
 azt_coronation_campaigns_desc: "During the 14th century, we found a city in Lake Texcoco. It was the God Huitzilopochtli that directed us to find Tenochtitlan there. With our power increasing evermore, it is time we now rise outside of it, and establish ourselves as the sole rulers of Mexico."
 azt_tlaxcala_title: "Crush Tlaxcala"
 azt_tlaxcala_desc: "The city alliance led by Tlaxcala sits right next to our border. As the Gods demand sacrifice, and as the people of Tlaxcala also believe in the ways of the Four Tezcatlipocas, we shall commence the Flower Wars, ritualistic wars meant to gather sacrifices for the Gods."
 azt_zapotec_title: "Divide and Conquer"
 azt_zapotec_desc: "The Zapotec, also known as the Cloud People, are between the land of Mexico and Yucatan. Let us march to their lands, and subjugate them."
 azt_south_mayans_title: "The Mayan Highlands"
 azt_south_mayans_desc: "Unlike the northern parts of the Yucatan Peninsula, the southern part is more undeveloped, filled with hills and jungles. This makes it harder for us to conquer, but we will overcome those obstacles whatever the cost may be."
 azt_securing_central_america_title: "Unify Yucatan Peninsula"
 azt_securing_central_america_desc: "Once the home of the Mayan people, Yucatan is now under our rule. We shall now start our extraction of tributes and sacrifices from this land."
 azt_tlatoani_title: "Ruling the Tlahtoani"
 azt_tlatoani_desc: "The many different city-states in the Aztec Empire, all ruled by a Tlahtoani, have become too autonomous for our liking. By launching new campaigns and subduing them, we can more efficiently rule them."
 azt_squashing_rebellious_tributaries_title: "Divine Rule"
 azt_squashing_rebellious_tributaries_desc: "If we are to ever maintain a steady stream of sacrifices for the Gods, we must conquer more, subjugate more, and rule more. Let us set out once again to gather more sacrifices in order to prevent Doomsday!"
 azt_fate_of_city_alliance_title: "Fate of the Alliance"
 azt_fate_of_city_alliance_desc: "The city alliance that formed the Aztec Empire remains a mere shadow of what it once was before. We need to either deal the final blow or shape it to function more for the benefit of Tenochtitlan."
 azt_roads_title: "Roads for the [Root.GetBurghersName]"
 azt_roads_desc: "The [Root.GetBurghersName] are in desperate need of our help. The lack of roads within our land has proven quite inefficient in terms of transportation. To help them, we must construct new roads for any merchant wishing to travel big distances of land."
 AZTMacehualtinMissionName: "Urbanization of the [Root.GetName]"
 MacehualtinMissionName: "Urbanizing Mesoamerica"
 azt_shifting_the_macehualtin_title: "[GetMacehualtinMissionName]"
 azt_shifting_the_macehualtin_desc: "The newfound sources of maize have allowed much of our population to move towards urban areas, and pursue a new life there. We must aid any citizen of our Empire who wishes to do so."
 azt_gold_income_title: "Gold of Mexico"
 azt_gold_income_desc: "Although gold is not a currency in our Empire, its value outside of it cannot be denied. We may see it as a mineral for our crafts, but others see it as a currency. The more gold we can extract, the more prestigious we'll look to the world."
 azt_mexico_title: "Expanding Anahuac"
 azt_mexico_desc: "Although Tenochtitlan and the cities around have been secured, the core of Mexico has yet to submit to our rule. It is time we change that."
 azt_maize_farms_title: "Cultivation of Maize"
 azt_maize_farms_desc: "Maize is the most common crop in our lands. We must plant more of it, and in turn harvest more, if we are to keep our supplies of maize for festivals endless."
 azt_unify_mexico_title: "[GetUnifyMissionName]"
 AZTNonTheocracyName: "[Root.Monarch.GetTitle] of Mexico"
 AZTTheocracyName: "Unify Mexico"
 azt_unify_mexico_desc: "After many years of campaigning, our enemies have been vanquished. One by one they fell, as we came in marching into their cities. We drove them out of their homes, as we were once driven centuries ago. The dream of a new Aztlan has been achieved."
 azt_city_alliance_title: "The Triple Alliance"
 azt_city_alliance_desc: "The Triple Alliance of Tenochtitlan, Tetzcoco, and Tlacopan was the foundation of our Empire. By developing all those three cities, we can more effectively set out and conquer lands in order to gather more tribute."
 azt_religious_schools_title: "Teopixqui in Classes"
 azt_religious_schools_desc: "Most of our populace only has heard of the Nahuatl Gods, but barely follows the traditions the Teopixqui preach. We must further educate our people of those religious values."
 azt_blood_for_the_gods_title: "Blood for the Gods"
 azt_blood_for_the_gods_desc: "The blood we shed for the Gods is never enough. Despite the many sacrifices we have offered, our lands are still plagued by droughts and famines. That is a sign that our Gods are getting weaker, and their ability to protect us lessens. For that reason, we must offer them even more blood."
 azt_quauhpilli_title: "Rites to Cuauhtli"
 azt_quauhpilli_desc: "In the Aztec society, the title of Eagle Knight is considered one of the most prestigious ranks for a commoner to reach. By reinforcing that part of our warrior society, we'll be able to better maintain our military traditions."
 azt_western_expedition_title: "Western Expedition"
 azt_western_expedition_desc: "The lands in our West are ruled by many different people, all that once in the past challenged our rule over Mexico. Let's prepare an expeditionary force to subdue them."
 azt_tarascan_title: "Rivalling the Purépecha"
 azt_tarascan_desc: "The Purepecha Empire is a rising power that is posing a threat to our western expedition. They have built a series of fortifications along our border, making a campaign against them more dangerous. But we will not falter. Let us raise the banners and march to conquer them."
 azt_end_of_western_expedition_title: "Seizing Tepic Land"
 azt_end_of_western_expedition_desc: "Wool supplies are scarce in Mesoamerica. The Tepic people have an abundance of them, but they are not willing to trade with us. If they do not wish to profit through peace, then we shall show them what the alternative is."
 azt_hueyi_teocalli_title: "Hueyi Teocalli"
 azt_hueyi_teocalli_desc: "The Huey Teocalli, a monumental pyramid in the heart of the Aztec capital, Tenochtitlan, was a testament to the architectural prowess of the civilization. Built in the 15th century, this grand temple served as the primary religious center, dedicated to the worship of multiple deities, including Huitzilopochtli and Tlaloc."
 azt_capital_of_the_empire_title: "City of Gold"
 azt_capital_of_the_empire_desc: "Tenochtitlan is perhaps one of the greatest cities in Mexico. Found on Lake Texcoco, it has been rapidly growing as the center of the City Alliance. Further expansions of the city will help us maintain our grip in the area."
 azt_warrior_societies_title: "A Culture of Warriors"
 azt_warrior_societies_desc: "The Aztec society is renowned for its military traditions. Its religion promotes the idea of conflict and blood spilling, whilst the society itself allows for even the commoners to rise to high military ranks. This can be used to our advantage to further bolster our ranks."
 azt_telpochcalli_schools_title: "Telpochcalli Academies"
 azt_telpochcalli_schools_desc: "Telpochcalli were Aztec educational institutions specifically designed for the training of young boys from commoner families. These centers focused on providing practical skills, including military training, craftsmanship, and cultural education, to prepare the students for their future roles in Aztec society."
 azt_calpulli_households_title: "Calpulli Households"
 azt_calpulli_households_desc: "Calpulli, meaning 'Large Houses', were large households that were split into kin-based groups in the city-states of Mexico. They allowed for a more efficient gathering of tribute, as well as the land usage for growing crops as well as producing food. In these 'Large Houses', the women were taught how to cook, take care of children, or any other duty that women were supposed to fulfill in Aztec society, whilst men were taught the ways of warfare."
 azt_securing_obsidian_title: "Source of Obsidian"
 azt_securing_obsidian_desc: "Obsidian is the primary material that the nobles use when creating their weapons. However, it is also a scarce resource, which means that only the wealthiest in the [Root.GetName] Society can afford them. If we can create a monopoly on this resource, we may be able to more efficiently equip our armies for war."
 azt_subduing_migratory_tribes_title: "Dreams of Aztlan"
 azt_subduing_migratory_tribes_desc: "Centuries ago, our people were driven out from their homes, driven out by the tyrannical king of the land, and guided by Huitzilopochtli to found a new home. That ancestral land was called Aztlan, the Land of Whiteness. Whilst our people may have forgotten the exact location of this land, they at the very least know that it is in the North, where Tezcatlipoca reins. Let us start our march north and slowly reclaim this ancestral home of ours."
 azt_expansion_of_tenochtitlan_title: "Expansion of Tenochtitlan"
 azt_expansion_of_tenochtitlan_desc: "The City of Tenochtitlan is on the rise as of late. With many new citizens moving in and taking to the streets, buying and selling goods, mastering their professions, and bringing prosperity. We shall aid these new people wishing to make a living in this city."
 azt_tenochitlan_aqueduct_title: "Chapultepec Aqueduct"
 azt_tenochitlan_aqueduct_desc: "Tenochtitlan may be surrounded by water, but most of it cannot be consumed, so we must look for other ways to bring fresh water into the city. The Chapultepec Aqueduct which supplies the city with this fresh water, has seen a decline in recent years. Reinforcing it may help us secure this reliable source of water we need."
 azt_in_navel_of_the_moon_title: "Center of the Moon"
 azt_in_navel_of_the_moon_desc: "If Lake Texcoco is the moon, then Tenochtitlan is the center of it. Tenochtitlan will soon be the center of the world, as it is the center of our Empire, an Empire that will conquer any civilization that dares oppose it. For that reason, Tenochtitlan must be the greatest city, one that the world will desire!"
 azt_prisoners_for_sacrifices_title: "Sacrifices for the Gods"
 azt_prisoners_for_sacrifices_desc: "Despite the blood we've spilled and the battles we've won, the Gods are still not pleased. They demand more sacrifices and more blood, they desire more of it so they can protect us. We will comply and set out to conquer more and sacrifice more."
 azt_jaguars_and_eagles_title: "Jaguars and Eagles"
 azt_jaguars_and_eagles_desc: "Jaguar and Eagle knights are some of the most elite warriors in Aztec society. Representing both Tezcatlipoca, the God of Conflict, and Huitzilopochtli, the God of War, they are feared on the battlefield. By using their reputation to our advantage, we will be able to dominate the battlefield even more."
