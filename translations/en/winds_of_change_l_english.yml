 ven_wealth_of_india_modifier: "Wealth of India"
 desc_ven_wealth_of_india_modifier: "The domain East of Aden is home to some of the most affluent and powerful empires in the history of humankind. To partake in their riches is a great privilege."
 scuola_grande: "Scuola Grande"
 scuola_grande_desc: "These centers of learning were important confraternities or guilds that played a significant role in the social, religious, and cultural life of the Venetian Republic. These organizations were prominent during the Renaissance and beyond, shaping our great future and paving the way for our people."
 scuole_grandi_loc: "Scuola Grande"
 scuole_grandi_loc_short: "Scuola"
 scuole_grandi_loc_full: "Scuola Grande"
 san_zanipolo: "San Zanipolo"
 ven_promissione_ducale_reform: "Promissione Ducale"
 ven_promissione_ducale_reform_desc: "The promissione ducale, originating in Italian city-states like Venice, constituted oaths of office taken by Doges, encompassing both legal and political aspects. These oaths included commitments to administer justice impartially, uphold state secrets, and execute decisions of the Great Council. They also imposed constraints on the Doge's powers, such as prohibiting direct correspondence with foreign leaders and interference in the election of the Patriarch of Venice. Over time, the promissione became increasingly comprehensive and was eventually printed, with documents for different Doges growing in length, ranging from 108 to 301 pages. To prevent the office from becoming hereditary, restrictions extended to the Doge's relatives, barring them from certain councils and positions. Although some restrictions were eased in the later years of the Venetian Republic, significant limitations remained in place, even for the Doge's family members. The oaths also included provisions regarding the Dogaressa, including her attire and ceremonial duties."
 unlock_ven_promissione_ducale_reform_tt: "\nGain access to the Tier 3 §YPromissione Ducale§! government reform"
 merchant_representation_reform: "Merchant Committees"
 merchant_representation_reform_desc: "By representing and elevating the various merchants across our domain we will surely grant them visibility and assist them in increasing their fleets' efficacy at home and abroad."
 VEN_ideas_2: "Venetian Ideas"
 VEN_ideas_2_start: "Venetian Traditions"
 VEN_ideas_2_bonus: "Venetian Ambition"
 LNS: "La Serenissima"
 LNS_ADJ: "Most Serene"
 LNS_ideas: "Most Serene Ideas"
 LNS_ideas_start: "Most Serene Traditions"
 LNS_ideas_bonus: "Most Serene Ambitions"
 lns_renaissance_art: "Italian Renaissance"
 lns_renaissance_art_desc: "The impact that the Renaissance had on our people cannot be overstated. The new waves of thought, culture, and art that have emerged will forever shape the world around us."
 lns_maritime_dominance: "Maritime Dominance"
 lns_maritime_dominance_desc: "Very few countries can proclaim their dominance of maritime affairs as clearly as us. We are truly at the helm of great power and an affluent domain."
 lns_a_gunpowder_republic: "A Gunpowder Republic"
 lns_a_gunpowder_republic_desc: "Warfare and the defense of our ideals is a cornerstone in our core beliefs. As such, we have honed our military capabilities as a means for peace."
 backing_of_the_ducat: "Backing of the Ducat"
 backing_of_the_ducat_desc: "Our ducat is unbacked by any physical asset. Instead, the continued belief of our economic stability, matched only by our continued prosperity and amplified global strength are some of the reasons our currency is so stable and sought-after!"
 reform_the_uscocchi: "Uscocchi Reforms"
 reform_the_uscocchi_desc: "The various people inhabiting our border with the Germanic people have, for too long, been a nuisance for our merchants. By pirating our coasts and engaging in skirmishes, their continued meddling will be utilized and reformed into an asset for our government."
 maggior_consiglio: "Maggior Consiglio"
 maggior_consiglio_desc: "The Major Council is a body of authority that determines the extent of authority a head of state can wield. By correctly navigating the political arena and shaking the right hands, we will succeed at securing their favor for our ruler."
 event_insight_flavor_ven.40: "\n§GEvent Insight§!:\n This event will paint the story of §YTiziano§!, Venice's most celebrated artist during the Renaissance."
 event_insight_flavor_ven.42: "\n§GEvent Insight§!:\n This event will increase our §YRepublican Tradition§! and allow our administrative advisors to generate §YSplendor§!."
 event_insight_flavor_ven.44: "\n§GEvent Insight§!:\n This event will reduce the grip of the §YCouncil of Ten§! on our authority."
 event_insight_flavor_ven.45: "\n§GEvent Insight§!:\n This event will help us manage the §YCouncil of Ten§! and regain our §Ycrown land§!"
 event_insight_flavor_ven.46: "\n§GEvent Insight§!:\n This event will tell the story around the importance of theatre and grant us a great artist."
 event_insight_flavor_ven.47: "\n§GEvent Insight§!:\n This event will weave the history of a great academy as well as grant us supplementary rewards upon embracing a new technology."
 event_insight_flavor_ven.48: "\n§GEvent Insight§!:\n This event will allow us to proclaim the §YGolden Republic§! and potentially gain a new color, idea set or name."
 event_insight_flavor_ven.49: "\n§GEvent Insight§!:\n This event will grant [103.GetName] a new §YTown Hall§! court as well as increase the strength of our government and bring Amedeo di Castellamonto to our court."
 event_insight_flavor_ven.50: "\n§GEvent Insight§!:\n This event will expand the §YShipyards§! of [112.GetName] and give us access to plentiful sailor reserves."
 event_insight_flavor_ven.51: "\n§GEvent Insight§!:\n This event will expand the §YChurch§! in [112.GetName] and grant us a supplementary reward depending on our diplomatic stance against the §YPapal States§!."
 event_insight_flavor_ven.52: "\n§GEvent Insight§!:\n This event will grant us permanent claims in the §YItalian§! region and empower our ruler's military aspects."
 event_insight_flavor_ven.53: "\n§GEvent Insight§!:\n This event will increase our §YNaval Tradition§!, §YMercantilism§! and the Base Production in [Root.Capital.GetCapitalName]."
 event_insight_flavor_ven.54: "\n§GEvent Insight§!:\n This event will "
 replenish_mercenary_ranks_title: "Replenish Mercenary Ranks"
 replenish_mercenary_ranks_desc: "The proper administration of the contracted soldiers under our payroll and the replenishment of their ranks is of the utmost priority!"
 NED_flanders_title: "In Flanders Fields"
 NED_flanders_desc: "Strength, solidarity and a common goal are but some of the qualities that hold our people together. As we struggle to expand our territory, our next goal shall be none other than Flanders."
 NED_luxembourg_fortress_title: "The Bock of Luxembourg"
 NED_luxembourg_fortress_desc: "Despite the terrain of our region being mostly flat and swampy, it is apparent that we require defensible structures. None is a better candidate than a mighty fort in [94.GetName]."
 NED_dutch_polders_title: "Land Reclamation"
 NED_dutch_polders_desc: "Despite the sea providing for us through trade and coin, it has become apparent that to ensure more living space for our people, we must reclaim it from the sea."
 NED_low_countries_urbanization_title: "Cities of the Low Countries"
 NED_low_countries_urbanization_desc: "The progress of man may not be hindered or stalled by the architectural deficiencies of our forefathers. To that end, let us erect and expand our urban centers to facilitate a growing demand for goods and living quarters."
 NED_fluyts_title: "Fluyt Cargo Vessels"
 NED_fluyts_desc: "As a people who live by and near the sea, we must continue to hone our mastery of the currents, the ebb and flow that surrounds our coast."
 NED_sea_beggars_title: "The Watergeuzen"
 NED_sea_beggars_desc: "In times of war and particularly when facing a stronger foe, we must use every available man, regardless of their moral compass, to achieve victory. Various privateering crews that would normally cause us trouble, are now primed and ready to be unleashed upon our foes."
 NED_organizing_the_church_title: "Re-Organizing the Clergy"
 NED_organizing_the_church_desc: "The branch of the clerics and men of faith that mingle in court affairs is a most dangerous precedent to set. We must weed out their corrupt elements and assure their loyalty."
 NED_religious_immigrants_title: "Influx of Immigrants"
 NED_religious_immigrants_desc: "The reformation has caused many religious societies to leave their homes in search of a new land. We will be the beacon of freedom, so that everyone who was forced away from their homes may find a better life in our lands."
 NED_carribean_colonies_title: "Caribbean Colonies"
 NED_carribean_colonies_desc: "The Caribbean is home to many sugar plantations, all wealthy and ours for the taking. Let us set sail and colonize these lands in the name of the state."
 NED_guyana_title: "Base in Guyana"
 NED_guyana_desc: "South America is not accessible to our navies and settlers. By establishing ourselves in Guyana, we will be able to allow for future designs in Brazil, grand or not."
 NED_raise_the_militia_title: "Raise the Militia"
 NED_raise_the_militia_desc: "We have lived under the Burgundian banner for far too long. It is time for our people to rise up and seize control of our destiny for ourselves."
 NED_holland_title: "Unification of Holland"
 NED_holland_desc: "The heartland of the Low Countries is home to ample trade and wealth. Adding it to our domain would only further increase our influence and posture in the region."
 NED_unification_of_low_countries_title: "Je Maintiendrai"
 NED_unification_of_low_countries_desc: "The time has come for us to launch an attack against all those who wish to harm our people and control our lands. We will be subjects no longer!"
 NED_cloth_trading_title: "Cloth Trading"
 NED_cloth_trading_desc: "Workshops across our provinces are famed for the quality of their cloth and string. Various techniques and local artisans lend their expertise to create some of the finest garments known to Europe."
 NED_dutch_canal_works_title: "Dyke Works"
 NED_dutch_canal_works_desc: "Robust engineering and a culmination of strong materials are some of the factors that will allow us to erect strong dykes and master the water element."
 NED_rise_of_dutch_navy_title: "Institute the State's Navy"
 NED_rise_of_dutch_navy_desc: "As a nation that occupies one of Europe's most profitable coasts, it bears absolute sense for our ports to be the home of a robust navy."
 NED_dutch_admiralities_title: "Five Dutch Admiralties"
 NED_dutch_admiralities_desc: "The administration of maritime affairs and ensuring that our naval communities are occupied by the most skilled individuals, are some of the most important and vital facets of our government."
 NED_amsterdam_stock_exchange_title: "Amsterdam Bourse"
 NED_amsterdam_stock_exchange_desc: "The flow of money, credit, and overseas business is not a strange sight across our halls. To better facilitate our financial affairs and expansion, we must provide the necessary facilities."
 NED_dutch_naval_supremacy_title: "Dutch Naval Supremacy"
 NED_dutch_naval_supremacy_desc: "Throughout the years we have had many worthy foes. However, none shall stand against the lion that tamed even the most legendary of foes in the sea."
 NED_humanism_title: "Dutch Humanism"
 NED_humanism_desc: "Many European nations seek to enforce their will using the word of God. We are not like them. We instead wish to expand our lands using newfound teachings, the teachings of Humanism, the concept of respecting fellow humans as long as they contribute to the state. Let us expand this ideology even more, in the name of the state!"
 NED_erasmus_title: "Teachings of Erasmus"
 NED_erasmus_desc: "Erasmus of Rotterdam's teachings in humanism revolutionized the Low Countries, advocating for a return to classical learning, critical thinking, and individual autonomy. His influence ignited a renaissance of knowledge, prompting a societal shift towards enlightenment, tolerance, and a renewed emphasis on education. Erasmus's legacy continues to resonate, having left an enduring impact on the region's intellectual development and cultural evolution."
 NED_west_indies_company_title: "West Indies Company"
 NED_west_indies_company_desc: "Many brave settlers have established themselves in the Americas. Whilst they are disorganized, they all serve under the Dutch state. By creating the West Indies Company, we can more effectively govern them."
 NED_new_amsterdam_title: "Nieuw Amsterdam"
 NED_new_amsterdam_desc: "On the shores of the American East Coast lies the Hudson estuary, a place where we can establish a new colony for our settlers. We shall call it 'Niew-Amsterdam', and with it in place, we will have access to the rest of the American East Coast."
 NED_grand_design_title: "Groot Desseyn"
 NED_grand_design_desc: "If we are to win a war whilst being outnumbered, we must cut off the enemy's access to wealth: their trade routes. By occupying Brazil and the Ivory Coast, we will be able to control any source of income going into Europe."
 NED_dutch_slavery_title: "Question of Slavery"
 NED_dutch_slavery_desc: "Slavery has been practiced for many centuries under different forms. With the rise of human rights however, many advocate for the abolition of slavery. We must make sure we settle this issue."
 NED_japan_title: "Japanese Trade"
 NED_japan_desc: "The nation of Japan has shut off itself from the rest of the world. Well, except the Dutch. For that reason, we must make sure we strengthen our trade in the isle."
 NED_friesland_title: "Frisian Freedom"
 NED_friesland_desc: "The Frisian people have long demanded their independence from outside influences and fought for their autonomy. Let us provide them with freedom under our banner, as a compromise."
 NED_english_channel_dominance_title: "Supremacy in the Channel"
 NED_english_channel_dominance_desc: "The waters between us and the English king are ripe for business and profit. We must secure an undisputed monopoly and reap the benefits."
 NED_glorious_revolution_title: "Glorious Revolution"
 NED_glorious_revolution_desc: "The internal infighting of our foes across the Channel has not gone unnoticed. We must intervene and subjugate them once and for all."
 NED_black_devils_title: "Regiment de Marine"
 NED_black_devils_desc: "As we strive to excel in maritime matters, we have to instill pride and discipline in the marines that are onboard our most legendary vessels."
 NED_free_trade_title: "Concept of Free Trade"
 NED_free_trade_desc: "The facilitation of open trade and the acceptance of foreign merchants in our markets is a great way to profit greatly from an ever-changing world."
 NED_universities_title: "Low Countries Universities"
 NED_universities_desc: "If there is anything our people wish to promote, it is freedom and education. By bolstering our cities in the Low Countries, we will allow ourselves to further strengthen our education, constructing new universities."
 NED_leiden_university_title: "University of Leiden"
 NED_leiden_university_desc: "Established in 1575, the University of Leiden stands as one of the oldest in the Netherlands, founded during a pivotal period of intellectual ferment and religious upheaval. Born from William of Orange's vision for a center of learning promoting religious tolerance and academic freedom, the university quickly gained renown for its commitment to scholarly excellence and innovation. Its early faculty included luminaries such as Justus Lipsius and Joseph Scaliger, attracting students from across Europe."
 NED_unified_confession_title: "A Unified Confession"
 NED_unified_confession_desc: "The Reformation in Europe has split the Western church in half. As a result, many countries are facing religious turmoil. Instead of fighting each other for petty reasons like these, let us set aside our differences."
 NED_ADD_100_FERVOR: "Gain §G100.00§! points of Fervor."
 NED_start_exploration_title: "Tales of Gold and Spice"
 NED_start_exploration_desc: "Many foreign explorers speak of land beyond our maps. They tell tales of gold and spice, tempting many settlers to set sail towards that land. Let these rumors of gold tempt us no more, as we set sail towards the Terra Incognita."
 NED_ivory_trade_title: "Trade in the Ivory Coast"
 NED_ivory_trade_desc: "The Ivory Coast is vital for any merchants who bring riches from Asia. By securing the lands there, we can further increase our trade flow from Asia to Europe."
 NED_malacca_trade_title: "Conquer Malacca"
 NED_malacca_trade_desc: "Malacca is an important town in the East Indies, one which we must not tolerate falling into the hands of our competitors. It must be taken!"
 NED_taiwan_title: "Acquiring Formosa"
 NED_taiwan_desc: "To better intercept our competitors' trade in the Far East, and to help our own merchants trade with China and Japan, we should establish a base on the island of Formosa."
 NED_east_indies_domination_title: "Dutch East Indies"
 NED_east_indies_domination_desc: "Our trade in the Indies flourishes, but the security of our commerce and our merchants is in jeopardy as long as our economic control of the region isn't matched by political control. For the continued prosperity of the region and our national interests, it is imperative that we bring as much of the Indies as we can under our control."
 NED_end_sound_toll_title: "Ending the Sound Toll"
 NED_end_sound_toll_desc: "The goods that flow through the domain of [12.GetName] do so under a tariff and a toll. This is very bad for our bottom line and must be dealt with."
 NED_baltic_supremacy_title: "Baltic Trade Supremacy"
 NED_baltic_supremacy_desc: "Northern currents and vessels with cargo from the Eastern seas are rich in fish, goods, and supplies. We must maintain a strong presence all across the Baltic "
 NED_english_relations_title: "Relations in Britain"
 NED_english_relations_desc: "Our neighbors across the channel have long possessed great strength and naval prowess. We must make sure they are pacified, either through diplomacy or through the sword."
 NED_military_reforms_title: "Founding the Staatse Leger"
 NED_military_reforms_desc: "As an emerging nation in need of defending itself, we must establish a fast-moving army that is well-equipped and ready to defend our home provinces."
 NED_marician_reforms_title: "Mauritian Reforms"
 NED_marician_reforms_desc: "The rise of Army Professionalism in Europe is slowly changing how warfare is conducted. Instead of a king leading his nobles and their militia into battle, the army is now an institution of itself. Despite our lack of population, we can make use of mercenaries in order to protect our state."
 NED_army_of_the_state_title: "Army of the State"
 NED_army_of_the_state_desc: "There is one thing the army should accomplish, and that is protect the state. Protect it from foreigners and from insurrectionists. It is why we must strengthen our army to be the most glorious in Europe, so that we may be able to protect ourselves."
 NED_statists_and_oragnists_title: "Statists and Orangists"
 NED_statists_and_oragnists_desc: "The dispute between those who support the state, the 'Statists', and those who support the monarchy, the 'Orangists', has been plaguing our nation since its foundation. We must pick a side in this conflict if we are to end it once and for all."
 NED_managing_stadholders_title: "Handling the Stadtholders"
 NED_managing_stadholders_desc: "Every province has the right to appoint its own stadtholder, who acts as both a political leader and a military leader. As our country grows larger and the provinces continue to unite, however, a multitude of stadtholders pose certain problems, particularly for the army. We need a single commander in charge of the overall military effort, and the simplest way to achieve that is to appoint a single man to the stadtholderate of multiple provinces at the same time."
 NED_question_of_the_confederation_title: "Fate of the Confederation"
 NED_question_of_the_confederation_desc: "The Confederation that has founded our Republic is now completed. The Orangist and Statist dispute is now settled, with one side emerging victorious. It is time we now shape the Confederation to how our rulers imagined it from the start."
 NED_patronage_of_arts_title: "Sponsoring Foreign Artists"
 NED_patronage_of_arts_desc: "Philip the Good of Burgundy has left a court in the Low Countries filled with many great artists. We must continue his legacy and bring the Dutch court to even newer heights."
 NED_golden_age_title: "Gouden Eeuw"
 NED_golden_age_desc: "Various successes in trade, maritime and economic matters have pushed historians to proclaim our time \"The Golden Age of [Root.GetName]\". Booming trade, happy populace and efficient taxing has worked marvels for our economy, allowing us to even rival the British in the Channel."
 NED_founding_the_voc_title: "Founding the VOC"
 NED_founding_the_voc_desc: "Consortiums of merchants such as the Heeren XVII are keen to expand their portfolios and invest in overseas trade. If we supported the establishment of some sort of East India Company, the profits could be immense!"
 NED_access_to_india_title: "Access the Indian Ocean"
 NED_access_to_india_desc: "By establishing new outposts in the Indian Ocean we may more effectively secure our positions in the region, better conducting trade with the natives there."
 NED_ceylon_bases_title: "Base in Ceylon"
 NED_ceylon_bases_desc: "The rich island of Ceylon is not only a lucrative source of income itself, but also a key waypoint for ships sailing further east. If we do not seize it, our enemies surely will."
 NED_city_of_batavia_title: "Founding Batavia"
 NED_city_of_batavia_desc: "Our growing presence in the East Indies requires a nearby administrative center, where our merchants can be protected by our guns and our ships can safely dock."
 NED_hansa_relations_title: "Hansa Relations"
 NED_hansa_relations_desc: "Begining in 1441, our naval Forces clashed numerous times with the Hansa, a dominant group of cities that controlled the lucrative trade in the Baltic Sea. Having beaten and humiliated them we signed the Treaty of Copenhagen which allowed us unlimited access and sizeable presence in their ports. It is time we demand the treaty be reinstated, lest they risk going to war."
 NED_sail_towards_lubeck_title: "Support the Bulk Trades"
 NED_sail_towards_lubeck_desc: "The grain of the Baltic has traditionally been shipped west by our merchants, but there are still so many opportunities there for us to take advantage of. If we were to expand our presence in the Baltic markets, we could earn enough money to start thinking about funding an expedition to find even more places to do business."
 NED_securing_baltic_grain_title: "Securing Baltic Grain"
 NED_securing_baltic_grain_desc: "The Low Countries have always been supplied by grain imports, specifically those from the Baltic. If we manage to secure that grain supply for ourselves, we will no longer be required to pay for it."
 NED_garrision_system_title: "Fixed Garrisons"
 NED_garrision_system_desc: "Our homelands are not large, which means it is all the more important to defend what we do have. We must establish a strong garrison system that can protect our beloved country."
 NED_dutch_engineering_title: "Dutch Engineering"
 NED_dutch_engineering_desc: "Perhaps the most important in a campaign is siege warfare. A battle may be costly should it be mismanaged, but a siege can be just as devastating if not planned correctly. Many military theorists in our nation have suggested new changes to how we conduct siege warfare."
 NED_organizing_the_seven_provinces_title: "Lands of the Generality"
 NED_organizing_the_seven_provinces_desc: "It is important to administer our country soundly, given the fact that our country is home to many regional differences. To that end, the central government sometimes needs to directly administer lands to prevent one regional faction from gaining too much influence in national affairs."
 NED_northern_renaissance_title: "Northern Renaissance"
 NED_northern_renaissance_desc: "The Flemish Renaissance, flourishing in the 15th and 16th centuries, marked a vibrant cultural and artistic revival in Flanders, encompassing present-day Belgium and the Netherlands. It was a period characterized by a fusion of artistic mastery, trade prosperity, and intellectual innovation. Artists like Jan van Eyck and Pieter Bruegel the Elder epitomized this era, pioneering techniques in oil painting and capturing the minutiae of daily life with unparalleled realism."
 NED_dutch_architecture_title: "Dutch Baroque Architecture"
 NED_dutch_architecture_desc: "Dutch Baroque architecture, prevalent in the 17th century, embodied a distinctive style characterized by grandeur, precision, and practicality. Influenced by the country's economic prosperity and global trade dominance, architects embraced clean lines, ornate detailing, and a focus on functionality."
 NED_cape_of_good_hope_title: "A New Hope"
 NED_cape_of_good_hope_desc: "With our land trade routes to India cut off, many of our merchants are now seeking new routes, specifically ones in Africa. They are searching for a source of new hope, so that they may once again trade with the lands of the Indies. What they do not know however is that this hope is a bit more south than they think...."
 NED_crossroad_between_two_worlds_title: "Between Two Worlds"
 NED_crossroad_between_two_worlds_desc: "The Cape of Good Hope is an important waypoint on the route to the East Indies. Establishing a station there and offering a safe harbor for our ships in the midst of the long voyage east is a prudent choice."
 NED_CHALLENGE_HANSA: "Challenging the Hansa"
