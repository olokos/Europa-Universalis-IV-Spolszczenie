 tatars_caucasia_desc: "The Caucasus Mountains have created natural borders for many great empires, but we will accept no limitations to our expansion. We shall subjugate the mountain-dwellers and make our way to the rich lands beyond."
 tatars_heart_of_persia_title: "Heart of Persia"
 tatars_heart_of_persia_desc: "When the Mongols went into Persia, they destroyed everything in their path, leaving the region in turmoil. With our return as the rightful rulers of Persia, we can unite this discord we have created."
 tatars_into_egypt_title: "Into Egypt"
 tatars_into_egypt_desc: "Last time we tried to invade Egypt, the newfound Mamluk Sultanate was able to repel our attacks. We have not forgotten this defeat. For that, we must once again invade the region."
 tatars_strengthen_tribal_wargames_title: "Promote Tribal Wargames"
 tatars_strengthen_tribal_wargames_desc: "To keep our armies in shape, we must keep them in fighting spirit. When we are not at war, we must create war, either externally or internally. For that, we must further promote our society to participate in wargames we may initiate."
 tatars_religious_question_title: "Matters of Religion"
 tatars_religious_question_desc: "We may be a horde, but even a horde has an official religion. If we are to not fall into doom, then we must attend to these religious matters."
 tatars_branching1_title: "Branching Mission"
 tatars_branching1_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the 'Matters of Religion' mission."
 tatars_branching2_title: "Branching Mission"
 tatars_branching2_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in the 'Matters of Religion' mission."
 tatars_russian_yoke_title: "Tighten the Tatar Yoke"
 tatars_russian_yoke_desc: "Foolishly, the Russian Princes believe we are a relic of the past and have long since stopped paying us tribute. We will lay waste to their cities, take their wives, and burn their fields to remind them who rules the Steppe."
 tatars_meddling_in_muscovite_civil_war_title: "Meddling in Muscovy"
 tatars_meddling_in_muscovite_civil_war_desc: "As the Muscovite Civil War rages on, many opportunities have arisen. If we can influence it to the direction we wish, then we can further puppeteer the Muscovite Court."
 tatars_restoration_of_the_yoke_title: "End of Russian Sovereignty"
 tatars_restoration_of_the_yoke_desc: "The Rus defied us when we first demanded their obedience. Let us hope that they learned their lesson after the devastation we inflicted upon their lands, or else we will be forced to repeat the violence of the past."
 tatars_return_in_carpathia_title: "Return in Carpathia"
 tatars_return_in_carpathia_desc: "The furthest extent of the Great Khan's conquests was stopped in Hungary. Although its ruler was killed, and the countryside was devastated, we were overextended, which forced us back to Ruthenia. Now, we have returned, and we intend to stay."
 tatars_into_iran_title: "Into Iran"
 tatars_into_iran_desc: "In the heart of the Middle East lies Iran, a mountainous region, yet filled with civilization. Civilization, that we intend to conquer. Let us ride once more into the Middle East and conquer."
 tatars_restoration_of_ilkhanate_title: "Restoring the Ilkhanate"
 tatars_restoration_of_ilkhanate_desc: "The time has come to conquer Persia, as our great ancestor did long ago. But who shall rule it when the battle is won?"
 tatars_anatolia_title: "Sultanate of Rum"
 tatars_anatolia_desc: "We must continue our campaign westward, making forays into Syria and Anatolia. We cannot allow the Turks to defy our rule!"
 tatars_japan_title: "Ending the Divine Wind"
 tatars_japan_desc: "Perhaps one of the most known defeats in our military history is the one against the Divine Wind of Japan. An entire navy and entire armies were wiped out without the Japanese even lifting a finger, as the storms destroyed any vessels that were unfortunate to dare invade. However, as divine as this wind is, we are the Mongols, and we shall conquer even the mightiest of storms."
 tatars_tribal_allegiance_title: "Demand Allegiance"
 tatars_tribal_allegiance_desc: "We may be a collection of different tribes, but those tribes often do not obey our rules and seek out glory for only themselves. Showing them who is the [Root.Monarch.GetTitle] will remind them what happens to rebellious subjects."
 tatars_managing_tribes_title: "Management of the Tribes"
 tatars_managing_tribes_desc: "A [Root.Monarch.GetTitle] should rule in an absolute manner. No tribal leader should defy our authority, as the quest to become the greatest of khans requires becoming the strongest in the realm."
 tatars_religious_unity_title: "Unity of Faith"
 tatars_religious_unity_desc: "Whether we embrace a new faith or strengthen our ancient traditions, the Mongol people must achieve religious harmony."
 tatars_seizing_nizhny_novgorod_title: "Seizing [306.GetName]"
 tatars_seizing_nizhny_novgorod_desc: "The fort of [306.GetName] is perhaps our biggest obstacle to raiding the rest of Russia. Let us seize it by force."
 tatars_raid_ruthenia_title: "Raid Ruthenia"
 tatars_raid_ruthenia_desc: "Once the armies of Genghis Khan laid waste to Ruthenia. Kiev was sacked and burned, a great power reduced to ash overnight. It is time for the Tatars to return to the fertile lands of the Dnieper."
 tatars_revenge_against_timur_title: "Revenge Against Timur"
 tatars_revenge_against_timur_desc: "Timur has laid waste to much of the Mongol and Tatar land in the past. Now, his empire is on the brink of falling apart. With that opportunity at our gates, let us destroy the Empire he created."
 tatars_invasion_of_india_title: "Fall of Hindustan"
 tatars_invasion_of_india_desc: "Crossing the Suleiman's Range is a daunting task for our hordes. In addition, the wealth of India did not interest the Great Khan in the past, as he was focused more on power rather than gold. We will do what he did not, and that is invade India."
 tatars_korea_title: "Hermit Ender"
 tatars_korea_desc: "Möngke Khan forced the Koreans to submit to Mongol rule. They have since ceased to bow to us, and must be reminded of their true masters."
 tatars_pax_mongolica_title: "Pax Mongolica"
 tatars_pax_mongolica_desc: "It is said that under the rule of the great Khans of the past, a woman could walk from one end of the Empire to the other with a nugget of gold on her head and travel with no fear. We shall restore this peace throughout our lands."
 tatars_enable_nobility_title: "Noble Tribes"
 tatars_enable_nobility_desc: "Listening to the voices of the tribal leaders has not benefited us much. Perhaps if we organize some influential people in our realm as nobles, as many other states do, we will be able to more efficiently meet the demands of the nation."
 tatars_any_child_can_be_khan_title: "Any Child Can be Khan!"
 tatars_any_child_can_be_khan_desc: "Why should the rule be handed to adults only? If a child proves to be a great warrior or a great leader, they should be allowed to declare themselves as Khan. Instead of allowing corrupt or incompetent warlords to become khans, we should strive to make any child be Khan."
 tatars_raiding_hosts_title: "Raiding Parties"
 tatars_raiding_hosts_desc: "Our nation depends on raiding other more civilized nations in order to amass wealth and keep itself intact. Let us organize more of these raiding parties and bring more loot to the tribes."
 tatars_great_khan_title: "Mantle of the Great Khan"
 tatars_great_khan_desc: "Although Temujin is long dead, his successors still live. It is up to us to claim the mantle of creating the greatest empire the world has ever seen."
 tatars_southern_steppes_title: "Steppes of the South"
 tatars_southern_steppes_desc: "The lands of the Crimea are divided between several nations, but they rightfully belong to the heirs of Genghis Khan."
 tatars_unify_golden_horde_title: "Unify the Great State"
 tatars_unify_golden_horde_desc: "The Tatar people have been disunited ever since the collapse of the Golden Horde. If Tatar power is ever to be restored, we must unite all of the Khans under our rule."
 tatars_march_into_central_asia_title: "March into Central Asia"
 tatars_march_into_central_asia_desc: "No Khan must be left in Central Asia to challenge our rule. Our dominance over the region must be absolute."
 tatars_control_over_northern_yuan_title: "Control over Northern Yuan"
 tatars_control_over_northern_yuan_desc: "The remnants of the Yuan Dynasty have been secured by us. Now, we must secure the land of Mongolia, the land where the Yuan Dynasty remained after the Red Turban rebellion."
 tatars_dragons_gate_title: "Opening the Dragon's Gate"
 tatars_dragons_gate_desc: "The Great Wall of China guards the Dragon atop the throne in Beijing. By making it crumble, we will be able to enter China and bring ruin to the Empire that defied us."
 tatars_control_over_the_north_title: "Control over Beijing"
 tatars_control_over_the_north_desc: "Whilst the Great Wall has fallen, the Chinese still resist us. Let us storm Beijing and the rest of their Northern territories for the horde."
 tatars_the_dragon_throne_title: "Atop the Dragon Throne"
 tatars_the_dragon_throne_desc: "With the fall of Beijing and the South of China, the Dragon Throne is now ours. We can finally declare ourselves as the new emperors of China."
 tatars_strengthen_basqaq_governors_title: "Strengthen the Basqaqs"
 tatars_strengthen_basqaq_governors_desc: "The Basqaqs were enforcers in the Mongol Empire, responsible for maintaining order and collecting taxes. They operated as a decentralized system of administrators and military officials, ensuring compliance with Mongol rule across the vast territories."
 tatars_buff_tributaries_title: "Bowed Heads; Bent Knees"
 tatars_buff_tributaries_desc: "Many states have either become our vassals or are paying a tribute so that we do not invade them. This is proof that the Mongols were destined to rule the world."
 tatars_expansion_of_silk_road_title: "Expansion of the Silk Road"
 tatars_expansion_of_silk_road_desc: "With our rule in China and Persia, we can bring the Silk Road new prosperity. By creating more trade centers along the road, and protecting it from any looters who may wish to disturb it, we can make a profit from it."
 tatars_successors_of_the_golden_horde_title: "Successors of Ulug Ulus"
 tatars_successors_of_the_golden_horde_desc: "Ulug Ulus, meaning 'Great State', is the name given to the Golden Horde. It has however fallen, split between many Tatar tribes who wish to claim its mantle. We are the ones who will restore this legacy of gold."
 tatars_consolidate_urals_title: "Consolidate the Urals"
 tatars_consolidate_urals_desc: "Whilst the lands of the Urals are not fit for a horde, it is home to many of the Tatars and was an integral part of the Golden Horde. Let us conquer this land of forest and snow."
 tatars_kazakhs_title: "People of Kazakh"
 tatars_kazakhs_desc: "We must push ever further into the steppe. The Kazakhs must be made to join our Horde as we march eastward."
 tatars_contact_with_oirat_title: "Remnants of Yuan"
 tatars_contact_with_oirat_desc: "The Yuan dynasty is gone. Its remnants lie in the lands of the Mongols. We must secure whatever remains of it if we are to be crowned as the legitimate rulers of China."
 tatars_manchuria_title: "Conquest of Manchuria"
 tatars_manchuria_desc: "The hordes of Manchuria lie split. They once pledged allegiance to us, but they have decided to abandon us. Let us conquer them and bring them back to the Mongol Empire."
 tatars_southern_china_title: "Ending the Red Turbans"
 tatars_southern_china_desc: "We were driven out of China by the rebellious Ming and lost the Mandate of Heaven. We must reforge the empire of Kublai Khan and take back the Mandate!"
 tatars_gathering_the_tribute_title: "Gathering of Tribute"
 tatars_gathering_the_tribute_desc: "Instead of directly taxing the people, we should focus more on what we have always done to those who bent their knees to us: gathering tribute."
 tatars_new_trade_routes_title: "Establish New Trade Routes"
 tatars_new_trade_routes_desc: "Whilst a horde is not known for trading, the Mongols have had a tradition of bringing prosperity to traders who were part of their empire. That, combined with the profit it may bring us, entices many minor tribal leaders to protect these caravans."
 tatars_intercontinental_trade_title: "Continental Trade"
 tatars_intercontinental_trade_desc: "Instead of ships sailing from one continent to another, or many tolls being paid so that a caravan reaches its destination, we will instead promote a system where the caravans are free to move from one corner of the empire to the next."
 tatars_tolerance1_title: "[Root.GetPreviewColorHORDES]Men of Merit[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance1_desc: "We do not judge a man based on his beliefs, but rather, we judge him based on his abilities to serve us. Our nation contains many examples of these men, so we should grant them positions based on those merits."
 tatars_tolerance2_title: "[Root.GetPreviewColorHORDES]State of Faiths[Root.GetPreviewColorHORDES_end]"
 tatars_tolerance2_desc: "Instead of ruling through religion, we should instead rule by common law. Our state is a melting pot of many different faiths, so instead of reining them in, we should shape these laws to fit all of their values."
 tatars_devout1_title: "[Root.GetPreviewColorHORDES]Faith of the Steppes[Root.GetPreviewColorHORDES_end]"
 tatars_devout1_desc: "If we are to prove to our subjects that we are worthy of the title of Great Khan, then we must also decide the faith of which we'll follow. It does not matter if some of the tribes do not follow us at first, for we will rein them in and force them to."
 tatars_devout2_title: "[Root.GetPreviewColorHORDES]For the Horde![Root.GetPreviewColorHORDES_end]"
 tatars_devout2_desc: "As a Great Khan, we need to serve as an example for our people to follow, not only in battle but also in religion. [Root.Monarch.GetName] will spread the [Root.Religion.GetName] faith as far as he can."
 tatars_confucian1_title: "[Root.GetPreviewColorHORDES]Teachings of Confucius[Root.GetPreviewColorHORDES_end]"
 tatars_confucian1_desc: "Rather than reining in any religion, we should instead follow a more harmonious path. Co-existence, as Confucius's teachings say. Peace and harmony between many different religious values."
 tatars_confucian2_title: "[Root.GetPreviewColorHORDES]Eternal Harmony[Root.GetPreviewColorHORDES_end]"
 tatars_confucian2_desc: "With many religions under our empire, we must further strengthen our efforts for internal peace. A peace that will bring eternal harmony in our realm."
