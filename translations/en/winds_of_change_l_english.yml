 ITA_rightful_heirs_title: "Rightful Heirs"
 ITA_rightful_heirs_desc: "The legacy of Rome is a common one. Each powerful European Monarch takes their chance to present themselves as the rightful heirs to Caesar, Octavian, and the like. All the Holy Roman Emperors and rulers of Rûm seem to forget that the greatest empire originates not from Vienna or Constantinople but from Roma."
 ITA_holy_roman_delusions_title: "Holy Roman Delusions"
 ITA_holy_roman_delusions_desc: "The Germanic Holy Roman Empire has tarnished the name of the Romans. For centuries they claimed they had the audacity to claim the mantle of Rome. Let us punish them for their trespasses and end this unholy Germanic delusion."
 ITA_african_coastline_title: "Follow the Coast"
 ITA_african_coastline_desc: "The once serene roman Carthage has been reduced to a few squabbling states engaging in piracy. The tolerance for such vile acts has run out."
 ITA_britain_title: "Conquer Albion"
 ITA_britain_desc: "Like Claudius did hundreds of years before, let us assemble a new fleet at once, putting a new end to the self-rule of the Britons. The famed wooden wall shall be no match to what we can muster in the name of Rome."
 ITA_to_the_rhine_title: "To the Rhenus"
 ITA_to_the_rhine_desc: "The Rhine River once used to constitute a natural border between Rome and the Germanic tribes. Let us restore this boundary and protect this limes until we are ready to subdue the lands beyond."
 ITA_to_the_rhine_tt: "Is a province bordering or near the §YRhine§! river"
 ITA_galleasses_title: "Perfect the Galleass"
 ITA_galleasses_desc: "Galleass is the adoption of the heavy Galleons to the combat standards favoring the Mediterranean galleys. Let us improve upon this invention so that our fleets can ensure the Mediterranean is 'Our Sea'!"
 ITA_reform_the_military_title: "Adapt Our Military"
 ITA_reform_the_military_desc: "The current state of our military is the result of centuries of development. Due to the unification efforts, the recruitment standards and traditions tend to differ from state to state. We need to take some time to reform this system to our current needs."
 ITA_economic_liberalism_title: "Economic Liberalism"
 ITA_economic_liberalism_desc: "Since the dawn of the Age of Discovery, Italian prosperity has been giving way to economies fueled by Colonialism. Due to this, various Italian dynasties began experimenting, trying to find an economic philosophy that would solve their hardships. It's about time we found ours."
 ITA_glass_title: "Italian Crystal"
 ITA_glass_desc: "Italian, especially Venetian crystal has become famous across all of Europe for being the finest glass. Produced mostly on the island of Murano, we need to increase its production and to improve knowledge elsewhere so that we can make our glass products a symbol of status."
 ITA_unify_regional_economies_title: "Unify Regional Economies"
 ITA_unify_regional_economies_desc: "The regional economic differences are jarring. Depending on who ruled which lands, various territories are taxed completely differently, agriculture is conducted differently, and so on. We need to standardize the economic output of the entire country."
 ITA_wine_title: "Italian Wine"
 ITA_wine_desc: "Other countries have famous wine-growing regions, one could say that Italy is a famous wine-growing region in of itself. Her wine contributing to her fame, Italy should continue nurturing this tradition."
 ITA_industrial_triangle_title: "Industrial Triangle"
 ITA_industrial_triangle_desc: "With the development of industry, the northwest has become dominant. The cities of Turin, Milan, and Genoa became the vertices of the newly found industrial triangle."
 ITA_silk_title: "Promote Sericulture"
 ITA_silk_desc: "Along the trade routes, the silkworm has escaped China and entered Europe centuries ago, with the art of Sericulture taking strong roots in Italy. The production of this luxurious textile must be promoted."
 ITA_train_of_thought_title: "Train of Thought"
 ITA_train_of_thought_desc: "The Renaissance has made Italy the centerpiece of Europe with every nation trailing behind experiencing rebirths of their own. Let Italian arts be reborn again so as to bring forth a new age where the human mind will be enlightened."
 ITA_the_trades_to_come_title: "The Trades to Come"
 ITA_the_trades_to_come_desc: "The commercial status of Italy does not seem so insurmountable anymore. By reforming our approach and preparing for the trades to come we will become an even stronger trading power."
 ITA_at_least_300_trade_income: "At least §Y300§! Trade Income"
 ITA_branch_1_12_title: "Branching Mission"
 ITA_branch_1_12_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in 'The Trades to Come' mission."
