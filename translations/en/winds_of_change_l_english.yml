 moghulistan_caucasia_title: "Cross the Caucasus"
 moghulistan_caucasia_desc: "The Caucasus Mountains have created natural borders for many great empires, but we will accept no limitations to our expansion. We shall subjugate the mountain-dwellers and make our way to the rich lands beyond."
 flavor_yua.1.t: "Naadam Festival"
 flavor_yua.1.d: "The Naadam Festival in the Yuan Empire was a grand traditional event celebrated by the Mongolian people. It featured competitions in the 'Three Manly Games': horse racing, archery, and wrestling. These games showcased the skills and prowess of the Mongolian warriors and were often attended by the Emperor and nobility. The festival also included cultural performances, feasting, and various forms of entertainment, making it a significant event for the social and cultural life of the empire."
 flavor_yua.1.a: "Let us harden our warriors this time."
 flavor_yua.1.b: "Hold a great festival to show everyone our riches."
