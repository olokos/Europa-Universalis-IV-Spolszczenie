 GER_break_the_habsburgs_desc: "[Root.GetBreakTheHabsburgsDesc]"
 GER_break_the_habsburgs_generic_title: "Break the Habsburgs"
 GER_break_the_habsburgs_generic_desc: "The Habsburgs have traditionally been the Holy Roman Emperors and have remained to be the greatest obstacle to the German Unification. Their objections must be nullified."
 GER_break_the_habsburgs_HAB_title: "Habsburg Possessions"
 GER_break_the_habsburgs_HAB_desc: "The Habsburg possessions have for centuries been the political center of the Holy Roman Empire. Integrating those territories will bolster the legitimacy of our state."
 GER_silesia_title: "Industrialized Silesia"
 GER_silesia_desc: "On our eastern frontiers lies Silesia, a land already greatly influenced by the German settlers and one that holds many coal deposits, especially in the east. To turn it into our industrial powerbase is of utmost importance."
 GER_secure_north_title: "Secure the North"
 GER_secure_north_desc: "It is imperative to connect the two halves of our maritime potential together, and receiving guarantees from the Scandinavians is one such end to the means."
 GER_german_industry_title: "United Industry"
 GER_german_industry_desc: "We ought to seek to have our industrial centers interconnected and developed. Through such, we will become industrial behemoths and will dominate European commerce."
 GER_zollverein_title: "Zollverein"
 GER_zollverein_desc: "Taxes and tolls between brother states serve only to hamper collective growth. Let us form a customs union to integrate our brotherly nations into our state economically."
 GER_kiel_canal_title: "Construct the Kiel Canal"
 GER_kiel_canal_desc: "To rely on the Öresund for navigation between the Baltic and North seas is to make a mistake. We ought to construct a canal to connect the two together without having to take the long route around"
 GER_wilhelmshaven_title: "Found Wilhelmshaven"
 GER_wilhelmshaven_desc: "A rising naval power needs a strategically placed harbor to keep their ships safe. The place for this haven has been chosen and the cornerstone has been placed. Now we just need to build it up."
 GER_place_in_the_sun_title: "Trust Your Neighbor"
 GER_place_in_the_sun_desc: "The German people are divided by petty squabbles. We cannot let divisions take hold of the nation; we must unify it together so we can brave what challenges the future holds for us."
