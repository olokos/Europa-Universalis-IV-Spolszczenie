 flavor_ita.1.t: "Claiming Roman Ancestry"
 flavor_ita.1.d: "Though times have changed, there are many voices calling for a return to the past. Our reunited country is only now growing to be a great power. However, as the direct heirs of the Romans, we could try to claim their mantle and pursue the empire's restoration. Such a blatant act of imperialist desire will serve us no good on the international stage though."
 flavor_ita.1.a: "We are the true heirs of Rome!"
 flavor_ita.1.b: "Take a more tacit approach."
 flavor_ita.2.t: "Economic Policy Going Forward"
 flavor_ita.2.d: "Our country is comprised of many provinces inherited from the states we have gobbled up during the unification process. Each of them had their own set of economists and fiscal ideals. Yet, the most common policies are the good old mercantilism and the rather popular idea of economic liberalism employed by Camillo Benso, count of Cavour."
 flavor_ita.2.a: "Employ Cavour!"
 flavor_ita.2.b: "Mercantilism is tried and tested."
 flavor_ita.3.t: "The Galley-Galleon Hybrid"
 flavor_ita.3.d: "The galleass is a feat of naval engineering developed for the needs of the Mediterranean Merchant Republics, especially Venice. A combination of the galley and the galleon, those ships are created for naval combat. But they too, could be adapted for our more contemporary needs. Let us convene and decide their future."
 flavor_ita.3.a: "We need them to serve as transports!"
 flavor_ita.3.b: "Our navy will need far more than that."
 flavor_ita.3.c: "They are not sturdy enough."
 flavor_ita.4.t: "Military Governorship Evolves"
 flavor_ita.4.d: "As we take on great powers and seize vast amounts of territory, we have begun experimenting with the old strategy of granting newly converted territories to the administration of our generals. This could help motivate our military men and lighten the administrative burden."
 flavor_ita.4.a: "Generals should focus on ruling with an iron fist."
 flavor_ita.4.b: "Grant them more executive powers."
 flavor_ita.4.c: "We need the generals on the fields!"
 flavor_ita.5.t: "Eternal Rome"
 flavor_ita.5.d: "Many have claimed this title and tried to do what others could not, but none have succeeded. The Roman Empire has to many been nothing more than a faint goal they could strive forward, but never reach. However, we have proven it doesn't have to be this way. Having seized the initiative, we have, through blood and toil, brought this empire back together and we shall pride ourselves with it for the rest of eternity, for Rome is undefeated."
 flavor_ita.5.a: "Glory be to Rome!"
 flavor_ita.6.t: "The Italian Military"
 flavor_ita.6.d: "Italy used to be split up among dozens of princes, each with their own retinue and military. Yet, if there was one unifying factor, it would be the presence of the Condottieri contractors - mercenaries the rich Italian cities would employ to do their bidding. We could base our current defense on such or adopt more modern military techniques."
 flavor_ita.6.a: "Adapt the Condottieri!"
 flavor_ita.6.b: "Focus on the fire."
 flavor_ita.7.t: "Call to Arms!"
 flavor_ita.7.d: "Word has reached us, that war has been declared upon the most noble Emperor in an attempt to destroy the empire. As the most honorable electors and maintainers of ancient customs, it is in our vested interest to join the imperial cause and prevent the calamity from happening. This war is already looking to be one of the most seminal events of this century."
 flavor_ita.7.a: "We must defend the empire!"
 flavor_ita.7.b: "It's a trap! A ploy to dismantle the empire!"
 flavor_ita.9.t: "The Italian Wine"
 flavor_ita.9.d: "Our tight grip on the production of the finest wine has put us in a unique position. We are fully able to exploit the market's desire for our wine and we will do precisely that. Such action is bound to impact the prices of Wine worldwide."
 flavor_ita.9.a: "Taste it once, taste it forever."
 flavor_ita.10.t: "The Spice Route"
 flavor_ita.10.d: "The declining trade routes from the East Indies to Venice have been revitalized. Should you embark on a merchant ship in Aceh or Malacca, it is more than likely your end destination will be Venice arriving through the Suez Canal."
 flavor_ita.10.a: "All the spices belong to us!"
 flavor_ita.11.t: "Beyond the Pillars of Hercules"
 flavor_ita.11.d: "It has been decades since the discovery of America by the Italian Navigator Cristoforo Colombo. The continent, revealed to be rich with empty land ripe for the taking, has become the center of attention for the rulers of France, Britain, and Iberia. Since then, many of those monarchs have attempted to claim American territories in order to funnel the wealth to their ports. It is high time we followed in their stead or taken action to reroute their ships to our ports."
 flavor_ita.11.a: "Let us found settlements in empty land!"
 flavor_ita.11.b: "Claim foreign colonies."
 flavor_ita.12.t: "Italian New World"
 flavor_ita.12.d: "The new world has been discovered by Cristoforo Colombo. Though it may have been claimed for others, it was a discovery made by an Italian and it was the precursor to our now complete domination of the New World. Nowadays, we are one of the major powers ruling the American continents."
 flavor_ita.12.a: "Perfect."
 JHC_ITA_prosperity_for_all_title: "Prosperity For All"
 JHC_ITA_prosperity_for_all_desc: "Our great unification cannot be purely political. We must do our utmost to provide security and economic strength for all Italians, so that we all may prosper."
 JHC_ITA_develop_the_south_title: "Develop The South"
 JHC_ITA_develop_the_south_desc: "Stability alone is not enough to improve the lot of all our people. Southern Italy in particular has historically suffered great hardships. If we want all Italians to be content with our rule, we must pay special attention to the Mezzogiorno."
 JHC_ITA_continue_the_renaissance_title: "Continue the Renaissance"
 JHC_ITA_continue_the_renaissance_desc: "Italy has long been the cradle of intellectual thought and artistic achievement. We should do our utmost to support these fine traditions, and expand the educational centers of learning which have done so much to spread new ideas and inspire new generations of thinkers and artists."
 JHC_ITA_italia_transalpina_title: "Italia Transalpina"
 JHC_ITA_italia_transalpina_desc: "Provence and Savoy have historical relations with our great country, and we should do everything in our power to strengthen those ties, such as conquering those lands."
 JHC_ITA_the_seven_provinces_title: "The Seven Provinces"
 JHC_ITA_the_seven_provinces_desc: "The Occitans of Southern France have longstanding connections with Italy, with mutual influences on culture, thinking, and peoples. It is only right that we encourage these connections, and bring southern France into the fold."
 JHC_ITA_the_gallic_wars_title: "The Gallic Wars"
 JHC_ITA_the_gallic_wars_desc: "Long ago, our ancestors went forth and brought civilization to Gaul. Quite frankly, it's about time we do it again."
 JHC_ITA_give_him_back_his_legions_title: "Return His Legions"
 JHC_ITA_give_him_back_his_legions_desc: "We have pushed ourselves deep into old Gaul, but our achievements are still overshadowed by the conquests of the great Giulio Cesare. We must strike out and achieve something the ancient Romans never succeeded in doing; we must defeat the Germans at Teutoberg Forest!"
 JHC_ITA_alpine_defenses_title: "Alpine Defenses"
 JHC_ITA_alpine_defenses_desc: "Italy's natural border in the north is the Alps, but the Alps alone cannot stop invading armies. We must ensure that adequate defenses are in place to prevent enemy armies from marching through Alpine passes into our lands."
 JHC_ITA_take_the_littoral_title: "Take The Littoral"
 JHC_ITA_take_the_littoral_desc: "Italy controls many ports on the Adriatic, but many other realms control many other ports on that great sea as well. It would be prudent for us to secure the coastline and prevent interlopers from encroaching upon our waters."
 JHC_ITA_redeem_tirolo_title: "Redeem Tirolo"
 JHC_ITA_redeem_tirolo_desc: "Tirol, as the Germans call it, is a great Alpine territory, one that has served as a crossroads and a bastion for many great empires, including the Romans. Some of our people still live among those mountains, particularly in the south. If we secured those lands, we would be bringing more Italians into the fold and giving ourselves a great defensive line in the north."
 JHC_ITA_humiliate_austria_title: "Humiliate Austria"
 JHC_ITA_humiliate_austria_desc: "The Austrians have long been a thorn in our side, and continue to pretend they are better than us. They even have had the gall to proclaim themselves 'Roman' emperors! It is time we showed them that we are not to be trifled with."
 JHC_ITA_a_real_roman_empire_title: "A Real Roman Empire"
 JHC_ITA_a_real_roman_empire_desc: "Our domains stretch across the map, and our competitors have been humbled. It is time we acknowledge that we are the true and sole inheritors of Rome's greatness."
 JHC_ITA_spagna_tarraconense_title: "Spagna Tarraconense"
 JHC_ITA_spagna_tarraconense_desc: "Our control of the Mediterranean can never be complete as long as we have interlopers like the Spanish around. We must assert our power along the eastern Iberian coast, and stop the Spanish from infringing on our sea."
 JHC_ITA_hispaniae_title: "Hispaniae"
 JHC_ITA_hispaniae_desc: "The weak Spanish continue to insist on an unenlightened existence away from our benevolent rule. We must reach out, and help them flourish under the enlightened guidance of Italy."
 JHC_ITA_complete_the_risorgimento_title: "Complete The Risorgimento"
 JHC_ITA_complete_the_risorgimento_desc: "Although we may have created an Italian state, our work is not yet done! There are still Italians our there who cry out to be reunited with their brothers. We must liberate all of our people from foreign rule!"
 JHC_ITA_answer_the_roman_question_title: "The Roman Question"
 JHC_ITA_answer_the_roman_question_desc: "The Italian nation and the Papacy are in an awkward position. Through tradition and history, the Papacy claims the right to rule large swathes of Central Italy. Through people and geography, Italy claims the right to rule all of the Italian peninsula. Tensions will remain between the two institutions, unless a more permanent agreement can be reached."
 JHC_ITA_a_place_among_the_great_powers_title: "Among The Great Powers"
 JHC_ITA_a_place_among_the_great_powers_desc: "Our prestige and power mean little if it is not acknowledged by our neighbors. We must ensure that we have a place among the Great Powers of the world and that they acknowledge us as their equal in relations and might."
 JHC_ITA_cross_the_pindus_title: "Cross The Pindus"
 JHC_ITA_cross_the_pindus_desc: "Our hold on the Adriatic will not be secure as long as there is a great hinterland full of strife. It is only under our rule that there can be peace, and so we must set forth and bring these war-torn lands under our industrious governance."
 JHC_ITA_reclaim_our_latin_heritage_title: "Reclaim Our Latin Heritage"
 JHC_ITA_reclaim_our_latin_heritage_desc: "Centuries ago, our ancestors attempted to mend the Great Schism and assert control over the heart of the Eastern Roman world. They succeeded, for a time, but gradually their power waned and their domains fell. It is time we tried again."
 JHC_ITA_anatolian_frontier_title: "Anatolian Frontier"
 JHC_ITA_anatolian_frontier_desc: "Our eastern holdings cannot be safe as long as the Turks continue to threaten us in Anatolia. We must create a new frontier in Asia Minor, to subjugate through who would threaten our domains."
 JHC_ITA_a_worthy_navy_title: "A Worthy Navy"
 JHC_ITA_a_worthy_navy_desc: "Italy is a large peninsula, surrounded by vast waters and many other naval powers. Without a respectable fleet of our own, we would be defenseless against naval blockades and invasions. We must construct a fleet to defend our lands and our glories."
 JHC_ITA_africa_proconsulare_title: "Africa Proconsulare"
 JHC_ITA_africa_proconsulare_desc: "Our hold on the Mediterranean is under threat by Barbary pirates and other scoundrels from North Africa. If we want to protect our lands, we must destroy the pirates' hideouts and the North African governments that protect them."
 JHC_ITA_befriend_ethiopia_title: "Befriend Ethiopia"
 JHC_ITA_befriend_ethiopia_desc: "Ancient legends speak of the Kingdom of Prester John, a Christian king who lived on the far side of heathen realms. Gradually, we learned more; Marco Polo himself spoke of the great Christian kingdom of Ethiopia, and our contacts with that African land have only increased since then. It is in the interests of posterity and in our strategic interests to reach out to the Ethiopian people and forge bonds of friendship and mutual protection."
 JHC_ITA_befriend_ethiopia_capital_tt: "Capital is in the region §YHorn of Africa§!"
 JHC_ITA_invade_egypt_title: "Invade Egypt"
 JHC_ITA_invade_egypt_desc: "Our domains may stretch far, but venerable Egypt still remains beyond our grasp. These rich lands would be a gateway to the east and the lucrative trades of Asia and Africa."
 JHC_ITA_terra_santa_title: "Terra Santa"
 JHC_ITA_terra_santa_desc: "As a great state, it is our solemn and righteous duty to protect the Holy Lands. Providence calls us forth to establish a new regime in Jerusalem, and bring the whole of the Levant under our pious administration."
 imperial_prince: "Imperial Prince"
