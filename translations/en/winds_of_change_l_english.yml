 house_of_worship_upgrade: "Ibadat Khana"
 desc_house_of_worship_upgrade: "A 'House of Worship' has been established to encourage philosophers, leaders and others knowledgeable in the matters of religion to discuss religious issues in regards to both Hinduism and Islam."
 MUG_decision_viceroyalty_of_the_deccan: "Viceroyalty of Deccan"
 desc_MUG_decision_viceroyalty_of_the_deccan: "In order to more efficiently control our vast realm we have left the rule of Southern India to a separate viceroyalty. This has freed up our administration to more efficiently deal with expansion elsewhere."
 estate_jains_MUG_gujarati_trade: "Extensive Gujarati Privileges"
 estate_jains_MUG_gujarati_trade_desc: "Further privilege grants to the Merchants based in Gujarat will establish our standing in the Gulf of Khambhat as the successors of their lost Sultanate."
 estate_jains_MUG_support_malaccan_viceroyalty: "Support Malaccan Viceroyalty"
 estate_jains_MUG_support_malaccan_viceroyalty_desc: "Our viceroyalty in Malacca is quite distant and our rule there can hardly be managed from [Root.Capital.GetName] alone. All we can provide is further grants."
 estate_rajputs_MUG_rajput_mansabdars: "Rajput Mansabdars"
 estate_rajputs_MUG_rajput_mansabdars_desc: "Granting favors to the Rajputs will allow us to earn their loyalty and exploit their military prowess much better."
 estate_nobles_MUG_development_of_the_subah: "Development of the Subah"
 estate_nobles_MUG_development_of_the_subah_desc: "We have placed much focus on expansion rather than consolidation. We should give the [Root.GetNobilityName] some freedom to let our provinces stabilize and to ease the governing."
 estate_jains_MUG_debase_the_ruppee: "Debase the Rupee"
 estate_jains_MUG_debase_the_ruppee_desc: "In our goal to free more funds for economic expansion, we could have our currency rapidly debased, but that would hurt our standing with the Merchants."
 estate_church_MUG_promote_divine_religion: "Promote Divine Religion"
 estate_church_MUG_promote_divine_religion_desc: "Promoting Din-i Ilahi religion will severely harm our relations with the [Root.GetClergyName] but will increase the authority of our [Root.Monarch.GetTitle] overtime."
 MUG_commission_the_peacock_throne_title: "Commission the Peacock Throne"
 MUG_commission_the_peacock_throne_desc: "As a sign of our grand rule over the wealthy Indian Subcontinent let us commission a grandiose throne to symbolize our benevolent rule over this realm. It shall be made of the highest quality gold and the prettiest gems."
 MUG_viceroyalty_of_deccan_title: "Viceroyalty of Deccan"
 MUG_viceroyalty_of_deccan_desc: "Southern India is a vast region separated by mountains and jungles from the north, making it difficult to rule efficiently. We must devise an administrative measure capable of handling the direct rule of such a large realm."
 flavor_mug.5.t: "The Maratha Caste"
 flavor_mug.5.d: "One of the lands we have recently subjugated used to be held by the Marathas - a truly militarist talented people who are fierce warriors. To gain their favor and impress them into our army could be quite beneficial but would certainly make the Rajput distrust us."
 flavor_mug.5.a: " Empower the Marathas."
 flavor_mug.5.b: "We must prioritize our Rajput regiments."
 flavor_mug.6.t: "Fall of Gajapati Empire"
 flavor_mug.6.d: "The Suryavamsa, the Solar Dynasty of Orissa, has finally fallen to our forces. Alongside their surrender come the oaths of their garhjats, tributaries in the highlands. Let us choose what to do with these remnants of a once mighty, hegemonic state."
 flavor_mug.6.a: "Focus on integration of the territories."
 flavor_mug.6.b: "Keep the tribal subjects under control."
 flavor_mug.6.c: "Recruit from the Garjati."
 flavor_mug.7.t: "Fall of Burma"
 flavor_mug.7.d: "The lands of Burma lay secluded from their foes by a range of mountains on all sides leading to a frequent rise of many great states within its borders. With the Pagan Empire falling and the Ava Kingdom on the decline, it would be only a matter of time before a new state would rise. Thankfully the unification of Burma was not so successful, as we have been able to march in and to subdue those states before any could mount an opposition."
 flavor_mug.7.a: "Burma is now ours!"
 flavor_mug.8.t: "A Change of Pace"
 flavor_mug.8.d: "Our army is comprised of many different regiments and sectors giving us renown for our military strength, especially in firepower. Yet, besides our famous artillery, we are also feared for our cavalry. We are also an Indian Empire, allowing us to make use of Elephants in our military, something few states around us can actually muster."
 flavor_mug.8.a: "We need to focus on our cavalry."
 flavor_mug.8.b: "Let our elephants stomp on them."
 flavor_mug.9.t: "Hidden"
 flavor_mug.9.d: "This is a hidden event."
 flavor_mug.9.a: "Hidden."
 flavor_mug.10.t: "A New Capital?"
 flavor_mug.10.d: "The recent build-up of [mug_proposed_capital.GetName] has lent [Root.Monarch.GetName] an opportunity to move the capital and begin a new era for the country. Such a major change would strengthen the authority of the [Root.Monarch.GetTitle] and would allow a new elite to be formed."
 flavor_mug.10.a: "Yes, let us proceed with that."
 flavor_mug.10.b: "Let us keep the current court."
 flavor_mug.11.t: "Din-i Ilahi"
 flavor_mug.11.d: "The [Root.Monarch.GetTitle], [Root.Monarch.GetName], in awe with all the discussions happening in the Ibadat Khana, has chosen to do a radical act - [Root.Monarch.GetSheHe] has decided to create a new religion based on the syncretism that has been occurring in India during our rule. The sect has many names but it is mainly known as 'Din-i Ilahi' meaning 'Religion of God.' Many in the court have chosen to join [Root.Monarch.GetHerHim] in this religion, but it is not certain whether it will gain any widespread support. What is certain, however, is that, if accepted, this will strengthen the position of the [Root.Monarch.GetTitle]."
 flavor_mug.11.a: "An interesting development to be sure."
