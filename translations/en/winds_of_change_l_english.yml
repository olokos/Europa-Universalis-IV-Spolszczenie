 SUN_disease_title: "Combating the Diseases"
 SUN_disease_desc: "With the foreigners at our shores, our society is facing a major crisis. The main reason for that is the plethora of new diseases they brought with them which have led to much of our population dying. We must find a way to combat this new enemy."
 SUN_panama_canal_title: "Connecting Two Oceans"
 SUN_panama_canal_desc: "The American continent is what separates the Pacific and Atlantic Oceans. Whilst this may be advantageous for blocking those two parts of the world from interacting, it has led to our fleet being split into two. If we begin excavating at Panama, perhaps we can open up a new route for our fleets to traverse both oceans."
 SUN_spain_title: "Iberian Windmills"
 SUN_spain_desc: "In Southern Europe lies the land of Iberia. A region split by culture and religion, it is nonetheless valuable if we want to conduct raids in the Mediterranean."
 SUN_punish_colonialism_title: "Punish the Invaders"
 SUN_punish_colonialism_desc: "With the recent change, and the invaders' discovery of our continent, the geopolitical nature of our lands has drastically changed. Our people have noticed that, and are demanding we take action and deal with these invaders the old-fashioned way."
 SUN_ships_title: "An Invasion Fleet"
 SUN_ships_desc: "The invaders have revealed their true intentions, a brutal campaign of conquest. Let us gear up to reverse this fate by adopting foreign shipbuilding techniques and turning the tables. Europe will be ours!"
 SUN_france_title: "La Rose et le Lys"
 SUN_france_desc: "The lands of France, home of the Fleur de Lys, are vast and rich. They contain many different cultures, monuments, and cities, all ripe for the taking."
 SUN_sunset_invasion_title: "Sail Towards the Sunrise"
 SUN_sunset_invasion_desc: "Our Gods have blessed us with the sun. The sun gives us and the land around us life. However, it must one day be extinguished before it rises again. By sailing to where the sun rises, we as well shall bring an end to the old world that plagues us, only to make a new one rise, one ruled by [Root.Monarch.GetName]!"
 SUN_technology_adoption_title: "Trading Blood for Guns"
 SUN_technology_adoption_desc: "We may be numerous, but the overseas invaders have brought with them a number of unknown weaponry that they plan to use against us. Whilst we cannot prevent them from using those new weapons, we can at the very least capture some of them and adopt them into our army."
 SUN_britain_title: "Fall of The Isles"
 SUN_britain_desc: "The British Isles are surrounded by water, making an invasion of them a hard task. This will not stop us though, as we have mastered the seas of the Atlantic."
 SUN_strangers_title: "Beyond the Known"
 SUN_strangers_desc: "Whilst our realm has been focused on centralization and religious values, it appears that new people have arrived at our shores. They carry swords and guns and wear shining armor. We do not know what they want, which is why we must be wary of them."
 SUN_symposium_title: "Symposium of Two Worlds"
 SUN_symposium_desc: "We shall combine the traditions of the old with the technologies of the new. As such, we will get the best of both worlds putting us at the forefront of innovative thinking and our past will forever be cherished."
 SUN_china_title: "Heavenly Mandate"
 SUN_china_desc: "China has had a long tradition of rulers that are considered divine. The people there submit to those false gods, bending their knees to mere humans who are incapable of preventing the apocalypse. A demonstration of true divine grace is needed."
 SUN_settling_europe_title: "Settling Europe"
 SUN_settling_europe_desc: "The distance between our lands and the lands in Europe makes it challenging for us to administrate it properly. By perhaps splitting up the land into different governors, all answering to us, we can more effectively utilize the riches of Europe."
 SUN_colonial_system_title: "Colonial System"
 SUN_colonial_system_desc: "With our colonies set up in Europe and the governors there being loyal to our rule, we have started to more efficiently use the land there. We, however, still have ways to go before we can ensure that the people there do not rise up in opposition. An expansion of our new colonial system would be beneficial."
 SUN_pacific_title: "Chart the Terra Incognita"
 SUN_pacific_desc: "Perhaps the bravest thing a man can do is jump into the unknown, search for new lands, and conquer everything in their path. Many of our nobles and merchants are already preparing to set sail for land beyond the Pacific Ocean. Let us sponsor their wishes to explore what Terra Incognita has to offer to them."
 SUN_japan_title: "Land of the Rising Sun"
 SUN_japan_desc: "The island of Japan is often called Nippon, 'The Land of the Rising Sun'. The Sun only rises when a new day, a new cycle begins. With the conquest of Japan, we'll bring a new beginning to Asia."
 SUN_sunrise_title: "Chasing the Sun"
 SUN_sunrise_desc: "In the West, the sun rises. It signals the beginning of a new day, of a new cycle, where we must stay devoted to our beliefs. Our beliefs tell us to set sail west and find what lies in the beginning."
