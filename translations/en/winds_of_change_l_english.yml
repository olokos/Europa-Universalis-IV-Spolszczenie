 divine_authority_desc: "§YInca Authority§! is a metric that measures the religious authority that our [Root.Monarch.GetTitle] wields in the eyes of the people.\n\n§YInca Authority§! can be modified by:\nStability: §R-0.15§! to §G+0.15§! per month.\nLegitimacy: §R-0.15§! to §G+0.15§! per month.\nTolerance of the True Faith: §G+0.03§! Monthly per each point\nPower Projection: §G+0.05§! Monthly at §Y100.00§!\nPrestige: §R-0.10§! to §G+0.10§! per month.\nRuler Skill: §G+0.01§! per each.\nAverage Global Autonomy: §R-0.50§! at §Y100.0%§!\nAverage Unrest: §R-0.05§! if Unrest is §Y-5.00§! or lower and up to §R-0.50§! at §Y+4.00§! or higher.\nCasualties dealt by the army with Monarch General: §G+0.01§! for §Y100§! casualties.\n\n"
 MAY_highlander_resistance_title: "Highlands' Resistance"
 MAY_highlander_resistance_desc: "The Mayans in the Highlands have always been more peripheral to the rest of the Maya world in the Lowlands. Their highly defensible homeland though has allowed them to resist the encroachment of the northern Maya and later on, allowed them to resist Spaniards for more than a century."
 MAY_collapse_of_mayapan_title: "Collapse of Mayapan"
 MAY_collapse_of_mayapan_desc: "The greatest Maya state of our times - the League of Mayapan led by the Cocom family has finally collapsed. This force was used to keep their subjects loyal through coercion and imprisoning royal families in the city of Mayapan."
 MAY_ancient_ruins_title: "Ancient Ruins"
 MAY_ancient_ruins_desc: "In centuries past, the harsh inland Maya Lowlands used to be inhabited by great cities building grand monuments and forging powerful states. Since then, many of those polities have been abandoned and the cities, if not desolate, are certainly shells of their former selves."
 MAY_reform_the_league_title: "Reform the League"
 MAY_reform_the_league_desc: "League of Mayapan used to rule much of Northern Yucatan and its influence permeated far beyond that. Let us use our newfound power to subdue all of the Maya peoples under our rule."
 MAY_zapotec_and_mixtec_title: "The Oaxaca Valley"
 MAY_zapotec_and_mixtec_desc: "The Zapotec and the Mixtec are two kin and yet very different societies that inhabit the Oaxaca valley. Resisting Tenochtitlan's encroachment and fighting amongst each other, let us force them to join our league."
 MAY_yucatan_renaissance_title: "The Yucatan Dominance"
 MAY_yucatan_renaissance_desc: "The Yucatan Maya polities are at the height of their power. The Terminal Classic period has seen many inland societies migrate to the coast, forging cities in the North. Though Mayapan has collapsed, it's likely this region will birth a new hegemon."
 MAY_wastek_title: "Reconnect with the Huastec"
 MAY_wastek_desc: "The Wastek Mayas are a society that has long diverged from the rest of the Maya centuries ago. Though retaining many characteristics of their kin, they haven't reconnected with the rest of the Maya in anything but trade."
 MAY_obsidian_weapons_title: "Obsidian Blades"
 MAY_obsidian_weapons_desc: "The Maya Commoner uses weapons made of stone, but a Maya Noble uses blades out of obsidian. Collected all over Mesoamerica, within the Mayan world, especially in the Highlands, obsidian was turned into the sharpest weapons the Maya could muster."
 MAY_reform_religion_title: "Reform our Beliefs"
 MAY_reform_religion_desc: "We need to change our traditions to suit the national interest. Though the resistance might be harsh and could cause secession of our tributaries, we need to proceed decidedly."
 MAY_intercity_politics_title: "Intercity Politics"
 MAY_intercity_politics_desc: "A significant portion of the Maya warfare boils down to conflicts between various city-states bound by dynastic alliances or tributary relationships. If we can navigate this maze of alliances effectively, we will be the first state to break out of the chain of rise and collapse."
 MAY_batob_title: "Acquire New Batabilo'ob"
 MAY_batob_desc: "A Maya province or Kuchkabal is constituted by multiple towns or villages called batabilo'ob. Each batabil is governed by a chief or batab, either independently or under the authority of a city-state. To grow our power we must put under the authority of [Root.Capital.GetCapitalName] as many batabilo'ob as possible."
 MAY_hegemonic_ambitions_title: "Hegemonic Ambition"
 MAY_hegemonic_ambitions_desc: "Various Mesoamerican states forged empires not by pure territorial conquest but by growing tributary and alliance networks that provided power for the hegemon. In such ways shall we grow until the chain of collapses is broken."
 MAY_defeat_tenochtitlan_title: "Defeat Tenochtitlan"
 MAY_defeat_tenochtitlan_desc: "Inspired by the glories of Teotihuacan and filling the power vacuum that they left behind, the Nahua Triple Alliance led by the city of Tenochtitlan is growing to be our greatest rival in the known world. Let us strike them decisively and their unattainable ambitions."
 MAY_unite_mesoamerica_title: "Unite Mesoamerica"
 MAY_unite_mesoamerica_desc: "Mesoamerica is the hotbed of civilization. Surrounded by nomadic and disorganized tribes to the east and the north, we shall conquer as far as we can govern. The known world shall be under the rule of us and our patron deities."
 MAY_appease_gods_title: "Appease the Gods"
 MAY_appease_gods_desc: "Religion isn't as important as it used to be. Within the inland cities, kings used to be priests and truly grand monuments were made towards the greatness of the Gods. Let us appease our patrons angered by our change of lifestyle."
 MAY_divine_kingship_title: "Fate of Divine Kingship"
 MAY_divine_kingship_desc: "In the past, Kings would double as priests and would conduct sacrifices to the gods on top of the great temples for the community to see. Perhaps we could see a return to that tradition."
 MAY_chontal_maya_title: "The Chontal Maya"
 MAY_chontal_maya_desc: "The Chontal Champutun Maya of the Western Lowlands, calling themselves Yokot'an are a profoundly mercantile people. Toiling themselves with conducting trade across the northern coast, with their help we could build a great trade network."
 MAY_maize_title: "Cultivating Maize"
 MAY_maize_desc: "Maize is an important aspect of the Mayan way of life. It is believed that Gods tried to shape humans with clay and wood, but only out of maize dough could they live on and celebrate their patrons' greatness."
 MAY_plaster_temples_title: "Plaster Over Temples"
 MAY_plaster_temples_desc: "The Maya, instead of building their great temples all at once, started simple, and with each consecutive patron, the temples would have a new layer plastered on top, making them into one of the grandest monuments of the World."
 MAY_trading_society_title: "A Trader Society"
 MAY_trading_society_desc: "The Classic Maya are believed to have dwelled predominantly within great cities of Southern Maya Lowlands with their kings serving also as guarantors of Gods' favor and their priests. It is only natural that they are known for their great religious monuments. But as the Maya began migrating out of those cities, the society has become a lot more commerce and trade focused, placing the importance of religion and monuments lower than their classic counterparts."
 MAY_trade_guilds_title: "Support the Ppolomo'ob"
 MAY_trade_guilds_desc: "As our financial institutions develop, we need to start dedicating some of our resources towards allowing our traders to have the best deals."
 MAY_environment_title: "Adapting to the Environment"
 MAY_environment_desc: "It is believed that land overexploitation, drought, soil erosion, and, interpolity wars have led to the downfall of Central Maya politics. It is hardly surprising that this could have happened as we dwell in truly harsh environments. But resilient as we are, we are adapting to any adversity the Yucatan and the Jungles throw at us."
 MAY_restore_lowland_ruins_title: "Restore Lowland Ruins"
 MAY_restore_lowland_ruins_desc: "The Central Maya Lowlands are dotted with many mostly abandoned cities reminiscing the golden days of empires that ruled here. Despite that, we still visit local temples to conduct sacrifices to deities. Those ruins shall be restored."
 MAY_trade_2_title: "New Trade Routes"
 MAY_trade_2_desc: "The flow of trade is like water that gives life to the land. By maintaining and expanding our trade routes and presence, we can ensure our prosperity and wealth."
 MAY_cocoa_title: "Wealth of Kakaw"
 MAY_cocoa_desc: "The importance of cocoa beans to the Maya way of life should not be understated. Besides being used as a staple food, the beans are also used for medicine or even as means of exchange during barter or payment."
 MAY_venus_title: "The Sign of Chac Ek"
 MAY_venus_desc: "For the Maya, the sight of Chac Ek (the Mayan name for the Venus) in the sky signifies a time of war and a great event imminent. Such great wars are referred as to 'star wars.' Many such wars were fought between the Tikal and Calakmul during the Classic period."
 MAY_realm_size_title: "Campaigning Season"
 MAY_realm_size_desc: "The harsh climate within the Maya territories and peripheries makes long campaigns difficult to sustain. The onset of the rainy season makes transportation difficult which is already difficult without pack animals and beasts of burden. Equipment is transported by porters who themselves might need additional porters to carry additional provisions for other porters. If the route lies alongside a river, canoes can be used to extend the campaigning range."
 MAY_pass_reform_title: "Reforming our Society"
 MAY_pass_reform_desc: "Step by step, we shall enter a new era for the world, one where the gods are always pleased and where man has to fear nothing and no one."
