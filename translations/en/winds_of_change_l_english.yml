 yua_expand_han_army_title: "Expand the Han Army"
 yua_expand_han_army_desc: "The core of our population resides in China. We should use them to expand the Chinese part of our army in order to conquer our neighbors."
 yua_emperors_guard_title: "Emperor's Guard"
 yua_emperors_guard_desc: "Whilst [Root.Monarch.GetName] may be a great leader, there are many assassins and many battlefields that try to claim their life. By building up an elite bodyguard of men, the Keshigs, we can make sure that our ruler survives in any conflict that may arise."
 yua_southern_army_title: "Newly Adhered Army"
 yua_southern_army_desc: "The southern parts of China have always been separated from the north, leading to much of Southern China having its own character. Instead of filling the Han army with these recruits, let us create a separate army filled with southern Chinese recruits."
 yua_civil_and_military_affairs_title: "Civil and Military Affairs"
 yua_civil_and_military_affairs_desc: "The Yuan society is one built on martial training rather than complex governance. As such, we must make sure that any civil affairs in our nation are mixed with our military ones."
 yua_four_great_schools_title: "Four Great Schools"
 yua_four_great_schools_desc: "The four great schools of medicine have always been divided in China. By finding a way to unite their theories, we can perhaps advance our knowledge on life and death."
 yua_censorate_title: "The Old Censorate"
 yua_censorate_desc: "A highly efficient branch of our government, we must present our utmost efforts to ensure the continued process of centralization and bureaucratic efficiency so as to match the size of our enormous domain."
 yua_sinicizition_title: "Four-Class System"
 yua_sinicizition_desc: "The cultures of our empire are diverse, and for that reason, we must split them accordingly if we are to govern them efficiently. By splitting them into four groups, the Mongols, the Semus, the Han, and the Southerners, we can achieve precisely that."
 yua_inward_perfection_title: "Inward Perfection"
 yua_inward_perfection_desc: "Many advisory voices in our palace advocate in favor of a movement that focuses on perfecting our internal affairs instead of chasing conquest far and wide. However, a new movement within our realm opposes the former, underlying that we must strike while the iron is hot and smite the enemies who seek to destroy it before they are able to amass strength and challenge us."
 yua_reestablish_zongshu_sheng_title: "Organize the Six Ministries"
 yua_reestablish_zongshu_sheng_desc: "The six ministries of China have been a major change ever since the fall of the Yuan dynasty to the Ming Empire. Now that we have returned, we can restore them back to their old glories."
 yua_printing_press_title: "Simplify the Movable Type"
 yua_printing_press_desc: "Whilst the printing press existed in China in the 9th century, it is complex and only a few bureaucrats can use it efficiently. If we simplify this technology of ours, we may be able to bring China to a new era of printing."
 yua_naadam_festivals_title: "Naadam Festivals"
 yua_naadam_festivals_desc: "The Naadam Festival in the Yuan Empire was a grand traditional event celebrated by the Mongolian people. It featured competitions in the 'Three Manly Games': horse racing, archery, and wrestling. These games showcased the skills and prowess of the Mongolian warriors and were often attended by the Emperor and nobility. The festival also included cultural performances, feasting, and various forms of entertainment, making it a significant event for the social and cultural life of the empire."
