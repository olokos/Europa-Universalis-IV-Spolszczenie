 estate_burghers_hungarian_royal_cities: "Expand the Free Royal Towns"
 estate_burghers_hungarian_royal_cities_desc: "The Royal Towns of Hungary have for centuries served as the centers of commerce and trade, bringing immense wealth to the entire country. Let us further increase their privileges to attract even more foreign merchants and investors so that they turn into true metropolises, overshadowing even the greatest cities in the West."
