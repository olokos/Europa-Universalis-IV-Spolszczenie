 feo_black_sea_fleet_title: "Black Sea Fleet"
 feo_black_sea_fleet_desc: "The Black Sea has been a hotspot of mercantile competition ever since the arrival of the Italians in the Crimean shores. Our Principality has seen a slow decline in maritime actions, being pushed around by the Ottomans, Italians, Hordes, as well as fellow Greeks. Creating a new fleet to combat these problems will be quite beneficial."
 feo_black_sea_domination_title: "Black Sea Domination"
 feo_black_sea_domination_desc: "Trade has always been the main source of revenue for the Greeks. Trade, which Gothia has seen a decline of since the grip of the Komnenos dynasty loosened, and the Italian Yoke emerged. Reclaiming our position in the Black Sea will put a stop to this decline."
 feo_komnenos_relations_title: "Ties With the Komnenos"
 feo_komnenos_relations_desc: "The Komnenos in Trebizond were our old allies decades ago. They were the rulers of Gothia, yet our merchant family was able to slowly emerge as a player in the Black Sea politics. Now that their realm is in decline, it is perhaps time the roles are reversed."
 feo_constantinople_title: "A Merchant's Family Home"
 feo_constantinople_desc: "Constantinople, the city where many Emperors ruled before us. The old center of culture, wealth, and prestige for any Greek, and the city where many families like ours emerged from. It is time we return once more, and hold a triumph in the streets to let them know that we have vanquished our foes."
 feo_balkan_conquest_title: "Basileus of the Balkans"
 feo_balkan_conquest_desc: "The Balkans were one of the more important regions of the old Byzantine Empire. Whilst it is a mountainous area, some of its wealth cannot be underestimated. Let us prepare a campaign to reclaim this lost Byzantine land."
 feo_rival_genoa_title: "Genoese Relations"
 feo_rival_genoa_desc: "The arrival of the Genoese forever shook our position in Gothia. Many foreign merchants have been buying land off us, and have reduced our coastal influence to but a single port. Maybe it is time we try and combat this threat, either with the sword or with the pen."
 feo_break_italian_control_title: "Dealing With the Italians"
 feo_break_italian_control_desc: "Gothia's coastal influence has been in tatters for far too long. If we are to ever stand a chance at reclaiming our status in the Black Sea, the Italians must be pacified, or destroyed."
 feo_gothia_title: "Gothia Ascendant"
 feo_gothia_desc: "The Hordes and the Italians have been dealt with. Our principality which started from the city of Mangup is now more than just that. We can finally start the next step of our nation's ambitions: Restoring Gothia."
 feo_gothia_ascendant_pp: "Gothia Ascendant"
 feo_aegean_supremacy_title: "Aegean Supremacy"
 feo_aegean_supremacy_desc: "What are merchants but selfish chancers? And what would selfish chancers in the Aegean want other than complete control? Securing the Aegean Islands, or fortifying its coast will allow us to reign supreme against our rivals and enemies that may reside there."
 feo_azov_sea_title: "Question of Azov"
 feo_azov_sea_desc: "The province of Azov in Crimea is one of the most vital ports in the Black Sea. Developed by the Italians as their main haven for conducting trade, it is a threat to our Black Sea domination plans. Perhaps then, it is time for some merchant-to-merchant conversation...."
 feo_conflits_in_lithuania_title: "Plains of Ruthenia"
 feo_conflits_in_lithuania_desc: "Our conquest of the Steppes has brought us many foreign riders, perhaps way too many for us to manage. By conquering Ruthenia, we may perhaps have the opportunity to settle some of them there."
 feo_gavras_triumphant_title: "Gavras Triumphant"
 feo_gavras_triumphant_desc: "We were but a humble merchant family years ago. Now, we sit atop a throne made of gold, triumphant over our Greek rivals. The rest of the world shall soon know of this accomplishment."
 feo_gothic_invasion_title: "Gothic Invasion"
 feo_gothic_invasion_desc: "Gothia may have returned, but the Gothic ways have not. Germany has yet to be conquered. The kings and Queens there have yet to bend their knees to us. Then, we shall make them knee using the sword."
 feo_crimea_title: "Crimean Oppressors"
 feo_crimea_desc: "The Crimean people have been a thorn in our side for many decades. Always raiding our border, and sometimes sponsoring invaders like Tamerlane to raze our land. Blood and ash shall be the only tribute they receive."
 feo_beyond_crimea_title: "Into the Steppes"
 feo_beyond_crimea_desc: "Our Crimean campaign was a major success, as we have dealt with two birds using one stone. Now, it is time we push even deeper into Steppe territory, using our now seasoned warriors to bring us victory."
 feo_integrate_cossacks_title: "$MONARCHTITLE$'s Vanguard"
 feo_integrate_cossacks_desc: "The Tatars may have been an enemy once, but one cannot deny their prowess in battle. Instead of eliminating them, perhaps we can use them in our society or in our ranks."
 feo_caucasia_title: "Gateway to the Middle East"
 feo_caucasia_desc: "Caucasia is a mountainous area, perfect for us to use against anyone that may invade us from the Middle East. We shall make sure that our soldiers secure these mountainous passes."
 feo_russian_aristocracy_title: "A Russian Aristocracy"
 feo_russian_aristocracy_desc: "We may be of Greek origin, but much of our aristocracy has major connections to the families in Russia. It may be best if we use these connections to secure new allies, but it may also be worthwhile to use them in order to claim the land for ourselves."
 feo_branching1_title: "Branching Mission"
 feo_branching1_desc: ""
 feo_branching2_title: "Branching Mission"
 feo_branching2_desc: ""
 feo_subdue_the_hordes_title: "Subdue the Hordes"
 feo_subdue_the_hordes_desc: "Although the Pontic Steppe is free from the Tatar yoke, there are still some nomads in the Urals that pose a threat to us. Through subjugating them, we will remind any rider who wishes to plunder our land to think about their decision again."
 feo_steppe_development_title: "Settling the Goths"
 feo_steppe_development_desc: "The Steppes are filled with foreigners, which are unreliable for bringing profit to our realm. Settling some of our people there to create cities would help fix that problem."
 feo_russian_aid_title: "Russian Aid"
 feo_russian_aid_desc: "Our newfound allies in the North have been of great help so far. However, our local manpower has always been scarce and our officers unreliable. Perhaps by asking them to send some officers to help us, we can knock out one of these problems."
 feo_russian_guard_title: "Guards of the [Root.GovernmentName]"
 feo_russian_guard_desc: "The Gothic people are limited, and we have so far relied on foreign recruits, who are not as disciplined as those of our Russian brothers. Requesting them to send a small guard of elites would help with this problem."
 feo_russian_claims_title: "Our Russian Claim"
 feo_russian_claims_desc: "With our connections in Russia solidified, we are now able to press our claim to the throne. Although our aristocracy may help us with that, we still need to placate the people..."
 feo_palace_of_tsars_title: "Palace of the Tsars"
 feo_palace_of_tsars_desc: "The Gavras dynasty's connections to the Russian lands have proven to be beneficial for us. Now, our rulers sit atop the throne at the Kremlin, masters of the land of the Rus. All that is left is to crown ourselves Tsars..."
