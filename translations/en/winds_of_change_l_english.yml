 reaver_personality: "Reaver"
 desc_reaver_personality: "A leader that seeks the treasures of foreign cities. Our ruler wishes to only acquire gold from looting our country's many enemies."
 reaver_personality_die_desc: "[Root.Monarch.GetHerHisCap] desires to acquire gold by any means has left our coffers filled."
 unlocked_reaver_personality_flag: "Unlocked Reaver Personality"
 mongol_brother_realm: "Mongol Brother Realm"
 mongol_brother_realm_long_desc: "A Mongol Brother Realm is an extension of our realm. Whilst having more autonomy than other territories, these lands still obey our rule."
 mongol_brother_realm_is_our: "$NAME|Y$ is a Mongol Brother Realm of us"
 mongol_brother_realm_title: "Mongol Brother Realm"
 mongol_brother_realm_title_plural: "Mongol Brother Realms"
 is_mongol_brother_realm: "Is Mongol Brother Realm"
 hordes_restore_yuan_title: "Restore Great Yuan"
 hordes_restore_yuan_desc: "With Northern Yuan under our control, we can perhaps use the remnants of the dynasty to create a puppet realm that will justify our conquests of China."
 tre_goths_and_romans_title: "The Goths and the Romans"
 tre_goths_and_romans_desc: "The Princes of Gothia share a long history with the Komnenoi. Having once been a Perateia of Trebizond, our peoples have a lot in common. Our shared struggle should make the unification of our nations a mutual interest of both parties."
 tre_recover_perateia_title: "Recover Perateia"
 tre_recover_perateia_desc: "Trebizond once possessed vast overseas territories called the Perateia. As we are slowly rebuilding our nation from the ruin, the reclamation of Perateia colonies should be our utmost priority."
 tre_monopolize_black_sea_title: "Monopolize the Black Sea"
 tre_monopolize_black_sea_desc: "The Black Sea is a vital trade route that has been underutilized by our nation. By establishing a monopoly over its waters, we can ensure the prosperity of Trebizond and weaken our rivals who also depend on these trade routes."
 tre_economic_revitalization_title: "Economic Revitalization"
 tre_economic_revitalization_desc: "The economic strength of Trebizond has been in decline for years. It's time to revitalize our economy by promoting trade, encouraging innovation, and attracting foreign investors."
 tre_emperors_legion_title: "Emperor's Legion"
 tre_emperors_legion_desc: "To reverse the downfall of our nation, we must first see to the restoration of our military. We must establish a fighting force capable of not only protecting our state from its foes but also of overcoming our enemies on the battlefield and expanding the influence of the Komnenid realm."
 tre_the_turkoman_question_title: "The Turkoman Question"
 tre_the_turkoman_question_desc: "The Turkoman tribes pose a significant threat to our nation, and it is important that we find a solution to this problem as soon as possible. Our previous rulers have established a tradition of marrying Turkomen in exchange for military guarantees. Perhaps, we should consider seeking to resolve this problem via diplomacy, else we are left with military action as the only solution."
 tre_ties_with_the_latins_title: "Ties with the Latins"
 tre_ties_with_the_latins_desc: "In the aftermath of the Fourth Crusade, the Latins have gained footholds in the Black Sea and have been dominating its trading naval routes ever since. If we are to rid ourselves of their negative influence, we must either make them our allies or banish them from the region for good."
 tre_bolster_the_defences_title: "Bolster the Defenses"
 tre_bolster_the_defences_desc: "Our nation's defenses are in a dire state. Although the mighty walls and citadel of Trebizond have not failed us yet, we cannot underestimate the safety of our beloved capital."
 tre_trapezunite_pride_title: "Trapezuntine Pride"
 tre_trapezunite_pride_desc: "Trebizond, our capital, is the heart and soul of our nation. We must invest in its development, making it a beacon of culture, commerce, and military might. As we transform Trebizond into a city that is the envy of the Black Sea, we will instill a sense of pride in every Trapezuntine."
 tre_scorn_the_ottomans_title: "Scorn the Ottomans"
 tre_scorn_the_ottomans_desc: "The Ottomans are a scourge that has descended upon the Roman Empire. We must show these heathens that we are not afraid of them, that we do not recognize their rule over Asia Minor, and that we can expand our alliances and realm despite their threats!"
 tre_georgian_union_title: "Georgian Union"
 tre_georgian_union_desc: "Our Georgian neighbors share much of our history and culture. It is time we unite under a single banner and face the challenges of this world together."
 tre_pontic_reconquest_title: "Pontic Reconquest"
 tre_pontic_reconquest_desc: "Despite being dominated by the Turks and Turkomen, the lands of Asia Minor are still home to many Hellenic peoples. Their unification under our rule must be the first step in our journey to turn destiny in our favor and reclaim what once rightfully belonged to us."
 tre_avenge_manzikert_title: "Avenge Manzikert"
 tre_avenge_manzikert_desc: "The Battle of Manzikert represents a turning point in the history of Asia Minor and a great tragedy for the Greek people. Following the Byzantine defeat, the Turkish domination over the region was confirmed, and the Roman Empire went into a decline from which it has never recovered."
 tre_march_of_the_vengeful_title: "March of the Vengeful"
 tre_march_of_the_vengeful_desc: "Having avenged the humiliating defeat at Manzikert, it is time our triumphant armies march towards the ultimate goal - Constantinople. Soon, those who have caused the downfall of Rome shall pay for it, and a new empire will rise from their ashes."
 tre_komnenid_restoration_title: "Komnenian Restoration"
 tre_komnenid_restoration_desc: "With Constantinople under our control, it is time we proclaim ourselves the Emperors of the Romans and restore the empire to its former glory. The time has come for a new Komnenian Restoration!"
 tre_hellenic_resettlement_title: "Hellenic Resettlement"
 tre_hellenic_resettlement_desc: "The Hellenic peoples have been scattered across the lands. We must encourage their resettlement in our territories to strengthen our cultural unity and claim our rightful place as the successors of the Roman Empire."
 tre_ecclesiastical_architecture_title: "Sacred Architecture"
 tre_ecclesiastical_architecture_desc: "The grandeur of our sacred architecture is a testament to our faith and devotion. We must continue to build magnificent holy places to inspire our people and demonstrate our commitment to the [Root.Religion.GetName] faith."
 tre_liberate_cilicia_title: "Liberate Cilicia"
 tre_liberate_cilicia_desc: "The lands of Cilician Armenians have fallen to the Turks. Let us liberate our brethren and let them rejoice under the rule of the Cross once again."
 tre_legacy_of_the_crusades_title: "Legacy of the Crusades"
 tre_legacy_of_the_crusades_desc: "Historically, the Komnenoi have had strong ties with the Latin crusaders of the Levant - both diplomatically and militarily. As we now once again possess control over much of the former Byzantine lands, perhaps, it is time to rekindle our crusader legacy and set our eyes on the liberation of the Holy Land."
 tre_kingdoms_of_the_caucasus_title: "Caucasian Kingdoms"
 tre_kingdoms_of_the_caucasus_desc: "The kingdoms of the Caucasus are rich in resources and strategic locations. We must establish alliances with these kingdoms, or bring them under our rule, to secure our position in the region."
 tre_kingdoms_of_the_caucasus_tt: "§yAllies§! have their capital in the §YCaucasia§! region"
 tre_emperor_of_the_iberians_title: "Emperor of the Iberians"
 tre_emperor_of_the_iberians_desc: "Our rulers formally claim the title of Emperors and Autocrats of all the East, of the Iberians and of Perateia. It is time we press these claims and establish a permanent rule over the region of the Caucasus; be it via diplomacy or by force."
 tre_chastise_the_hordes_title: "Chastise the Hordes"
 tre_chastise_the_hordes_desc: "The hordes to the north of Caucasus pose a mortal threat to our realm. We have seen the devastation that was caused by the Mongols, and so in order to prevent it, we must pacify the steppe nomads and secure our northern borders."
 tre_seek_religious_support_title: "Seek Religious Support"
 tre_seek_religious_support_desc: "In these trying times, we must seek the support of the religious community. Their influence and guidance can help us navigate through the challenges we face."
 tre_metropolitan_of_trebizond_title: "Metropolitan of Trebizond"
 tre_metropolitan_of_trebizond_desc: "The Metropolitan of Trebizond is a key figure in our religious and political life. We must ensure that this position is held by a person of great wisdom and piety, who can guide our people in faith and serve as a beacon of Orthodoxy."
 tre_chaldian_deposits_title: "Chaldian Deposits"
 tre_chaldian_deposits_desc: "Since about the sixth century AD, the Pontic mountains of Chaldia have been known for their rich mineral deposits of lead, silver, and gold. For centuries, there were few attempts to mine them as the mountains are very inaccessible, but we should make efforts to open new mines in the mountains and extract these valuable raw materials for ourselves."
