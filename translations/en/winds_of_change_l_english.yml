 apostolic_kingdom: "Apostolic Kingdom"
 apostolic_kingdom_desc: "When Pope Silvester II bestowed the Holy Crown of Hungary upon Saint Stephen, he recognized us as the official Apostolic Legates, destined to protect the nations of Christendom. As Stephen's rightful successors, we stand proudly as the champions of Christ and the bulwark of Christianity."
 cuman_lancers_reform: "Employ the Cuman Lancers"
 cuman_lancers_reform_desc: "The Cumans have for centuries lived near the Carpathian basin, and have recently made the vast steppes between the Danube and Tisza their permanent home. Although they have helped us in numerous conflicts, it would be wise to institutionalize their regiments as a regular and core part of our armies."
