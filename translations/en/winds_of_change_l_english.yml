 empire_of_trebizond: "Empire of Trebizond"
 empire_of_trebizond_desc: "Although an empire only in name, Trebizond was founded in the aftermath of the Crusader sack of Constantinople during the Fourth Crusade. Since then, the Komnenoi have been attempting to thrive and survive in a sea of Muslim states. To ensure the survival of the country, the rulers of Trebizond have established a tradition of marrying with Muslim dynasties."
