 continue_the_renaissance_reform: "Continue the Renaissance"
 continue_the_renaissance_reform_desc: "The enlightened reign of King Mátyás saw great developments in science, arts, and culture. Thanks to him, we have become the first country outside of Italy to embrace the Renaissance, and we must strive to continue with this effort, turning Hungary into the center of European arts and sciences."
 extend_the_unio_trium_nationum_reform: "Extend the Unio Trium Nationum"
 extend_the_unio_trium_nationum_reform_desc: "In 1438, the nobles of Transylvania signed a pact of mutual aid known as Unio Trium Nationum, in which they agreed to help each other against the peasant revolts and Ottoman incursions. This pact greatly empowered the local nobility, and some are suggesting that it would be wise to extend it to cover the entirety of Hungary."
 imperial_hungarian_government: "Imperial Hungarian Monarchy"
 imperial_hungarian_government_desc: "The vast extent of our empire required us to adopt reforms that would ensure integrity and stability of the empire by giving all the nations living in it equal rights and political representation."
 form_austria_hungary_title: "Form the Austro-Hungarian Empire"
 form_austria_hungary_desc: "Although the union between Austrians and Hungarians is a strong one, having a joint monarch might not be enough. If we are to prevail and survive on the map of Europe, surrounded by other great powers, we must further formalize this union by joining our nations not just by the crown, but also by the government."
