 horde_mission_events.1.t: "Pillaging Hungary"
 horde_mission_events.1.d: "With the return of the Mongol tribes in Carpathia, and their victories against the Magyars living there, our army has started doing what they always do after victory: pillaging. Villages and cities are being plundered in the name of the [Root.Monarch.GetTitle], bringing back tons of gold for us to pay our troops for this great victory."
 horde_mission_events.1.a: "This time, we are here to stay."
 horde_mission_events.2.t: "Capital of the Golden Horde"
 horde_mission_events.2.d: "With the fall of [466.GetName], the old capital of the Golden Horde, we are presented with an interesting choice. We can move our court into this once important city, or we can retain our current court in [Root.Capital.GetName] which will secure our stability rather than glory."
 horde_mission_events.2.a: "[466.GetName] shall be our new capital."
 horde_mission_events.2.b: "[Root.Capital.GetName] is a fine city."
 horde_mission_events.3.t: "The Great State"
 horde_mission_events.3.d: "With the reformation of the Golden Horde, we can choose to retain that name, or we can rename our state into 'Ulug Ulus', the other name which the Golden Horde bears, meaning 'Great State'."
 horde_mission_events.3.a: "Ulug Ulus shall be the new name."
 horde_mission_events.3.b: "[Root.GetName] is fine for now."
 horde_mission_events.4.t: "Home of the Kazakhs"
 horde_mission_events.4.d: "With us establishing a foothold in Central Asia, we have come into contact with the Kazakh people. They have had their homes conquered by other nomadic tribes, and remain as mere subjects in Central Asia. Perhaps we can use this to our advantage to justify some of our conquests..."
 horde_mission_events.4.a: "Let them become our subjects in exchange for autonomy."
 horde_mission_events.4.b: "We are conquerors, not liberators."
 horde_mission_events.5.t: "The Persian Khanate"
 horde_mission_events.5.d: "Despite the Ilkhanate establishing themselves in Persia after the disbanding of the Mongol Empire, they declined and eventually fell to foreign invaders. Now that we are back in Persia, we can choose to take on this mantle for ourselves, or simply ignore it and go forth to conquer."
 horde_mission_events.5.a: "They will make fine subjects."
 horde_mission_events.5.b: "We do not care about lost glory."
 horde_mission_events.5.c: "Let us become the Ilkhanate!"
 horde_mission_events.7.t: "Mongol Peace"
 horde_mission_events.7.d: "After years of conquest we have finally achieved what was considered to be impossible. With the restoration of the Mongol Empire, we can now not live as mere pretenders to past glory but rather rule as the most feared people to have ever lived. With our empire extending to even greater heights than the one of Genghis Khan, we can achieve internal peace, which we shall label 'Pax Mongolica'."
 horde_mission_events.7.a: "We are the true successors of Temujin."
 horde_mission_events.8.t: "Across the Dragon's Gate"
 horde_mission_events.8.d: "After many attempts at storming and capturing the Great Wall of China, we have finally succeeded in this operation. The once great wall meant to keep nomads like us out of China is in our hands, granting us the ability to raid into China proper."
 horde_mission_events.8.a: "We've finally done it. The Dragon Gate is for us to rule."
 horde_mission_events.9.t: "Fate of the Chinese [EmperorOfChina.Monarch.GetTitle]"
 horde_mission_events.9.d: "With the capture of the Ming [EmperorOfChina.Monarch.GetTitle] in the Tumu Crisis and the panic that is happening in [EmperorOfChina.Capital.GetCapitalName], new opportunities have arisen as to how we can approach the situation in China. The [EmperorOfChina.Monarch.GetTitle] has shown to be rather friendly, even for a captive of ours. This may serve as a great opportunity we can exploit further."
 horde_mission_events.9.a: "[EmperorOfChina.Monarch.GetSheHeCap] shall be our new friend."
 horde_mission_events.9.b: "Let [EmperorOfChina.Monarch.GetHerHim] stay as a captive of ours."
 horde_mission_events.10.t: "Golden Legacy"
 horde_mission_events.10.d: "With the Rus principalities slowly destroying the Tatar lands, their victories against the Golden Horde have left the land splintered, with the great state's legacy in ruin. Now that we are in control of the lands though, we can revive this past glory to show the rest of the world that we are not mere conquerors, but restorers as well."
 horde_mission_events.10.a: "The Golden Horde shall be revived."
 horde_mission_events.10.b: "The Tatars shall only serve us."
 estate_nomadic_tribes_basqaq_autonomy: "Basqaq Autonomy"
 estate_nomadic_tribes_basqaq_autonomy_desc: "By granting the Basqaqs the autonomy to collect taxes on their own, they will more effectively gather the tribute we need, but will make managing them more costly."
 estate_nobles_basqaq_autonomy: "Basqaq Autonomy"
 estate_nobles_basqaq_autonomy_desc: "By granting the Basqaqs the autonomy to collect taxes on their own, they will more effectively gather the tribute we need, but will make managing them more costly."
 estate_nomadic_tribes_religious_tolerance: "Religious Tolerance"
 estate_nomadic_tribes_religious_tolerance_desc: "Instead of ruling with religious laws, we should instead promote a more tolerant society so that we will not have to keep enforcing our faith wherever we conquer."
 estate_church_religious_tolerance: "Religious Tolerance"
 estate_church_religious_tolerance_desc: "Instead of ruling with religious laws, we should instead promote a more tolerant society so that we will not have to keep enforcing our faith wherever we conquer."
 estate_nomadic_tribes_nomadic_caravans: "Nomadic Caravans"
 estate_nomadic_tribes_nomadic_caravans_desc: "By keeping our tribes loyal to us, and the unity of the horde high, we can secure the safety of caravans that may pass through our realm."
 estate_nomadic_tribes_tribal_absolutism: "Tribal Absolutism"
 estate_nomadic_tribes_tribal_absolutism_desc: "By creating a more absolute way of governance, we can more effectively control the resources of the realm, as well as the loot gained from victories."
