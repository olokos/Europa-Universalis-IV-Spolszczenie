 yua_curbed_eunuch_influence: "Curbed Eunuch Influence"
 desc_yua_curbed_eunuch_influence: "The Eunuchs' influence has now been reduced to nothing."
 yua_cornerstone_empire_title: "Cornerstone of an Empire"
 yua_cornerstone_empire_desc: "A nation whose borders encompass such vast swathes of land cannot but depend on few powerful figures within our courtyard. Thus, to ensure proper stability and operational integrity, we must discern the best way forward and distribute power accordingly."
 yua_control_eunuchs_title: "Control the Eunuchs"
 yua_control_eunuchs_desc: "The Eunuchs have been controlling the emperors and the imperial court since the start of Chinese history. Many conflicts and much corruption has arisen thanks to them. Instead of making the mistakes of the past, we should find a way to pacify them."
 yua_promote_grand_coordinators_title: "Grand Coordinators"
 yua_promote_grand_coordinators_desc: "The eastern equivalent of a viceroy, commonly known within our country as Xunfu is a key office that plays an important role within our administration. We must tend to promote able coordinators and ensure their loyalty to the Emperor."
 yua_reform_civil_registration_title: "Reform Civil Registration"
 yua_reform_civil_registration_desc: "The system of governance promoted by our dynasty is one that has seen little renovation across the recent ages. To that end, we must ascertain a proper way to administrate the waves of subjects under our banner and appropriately mitigate the maluses that accompany corruption and administrative overextension."
 yua_examination_system_title: "Examination System"
 yua_examination_system_desc: "Having improved our system of governance, we must now shift our focus on choosing a path for our Empire to follow. Centralization, the delegation of local authority to individual figures, and the promotion of dynastic members to positions of power are but few of the paths our great Emperor may choose to follow."
 yua_mutual_trade_system_title: "Mutual Trade System"
 yua_mutual_trade_system_desc: "Projecting our strength and exchanging gifts, favors, and coins for protection is a relatively efficient and extensively profitable relationship between our great dynasty and the many satellite countries across our sphere of influence. However, we must not rest and instead continue to improve upon this powerful basis be it via the revisiting of tributary agreements or the co-signing of new ones with new-found allies beyond our borders."
 yua_tame_china_sorrow_title: "Tame China's Sorrow"
 yua_tame_china_sorrow_desc: "Rivers are the lifeblood of our civilization as they provide our people with valuable land and the basic necessities. However, various floods that may take place every few decades are a threat of the highest authority not only towards our subjects' livelihoods but also to our stable rule."
 yua_single_whip_law_title: "Single Whip Law"
 yua_single_whip_law_desc: "An Empire the size of ours is, at times, hard to administrate and properly tax. Thus, a lot of our potential for profits may sometimes go unrealized. To amend that, we must create a new all-encompassing tax, paid entirely with silver in an effort to centralize our taxation policies."
 yua_expand_bogue_title: "Expand the Bogue"
 yua_expand_bogue_desc: "The river mouth in [667.GetName] is known throughout our realm as the beating heart of the profitable business and the ferrying of valuable goods and grain. We must tirelessly work towards expanding it in order to accommodate higher volumes of goods for the growing needs of our people."
 yua_jing_hang_grand_canal_title: "The Jing Hang Grand Canal"
 yua_jing_hang_grand_canal_desc: "To master the tide and floods that erupt across the riverbanks of our great nation is a skill that will prove to be vital if we are to survive the coming centuries. Floods have been the catalyst events behind the rise and fall of those who were here before us and as such we must take the necessary steps to make sure we do not end up as just another brief mention in the history books."
 yua_expand_yongle_dadian_title: "Yongle Dadian"
 yua_expand_yongle_dadian_desc: "The advent of printing and copying literary works in China is a revolutionary technique that permits the spread and preservation of knowledge. By improving upon the techniques of our forefathers we may succeed in spreading the Yongle Emperor's grandest encyclopedic work, encompassing hundreds of volumes of knowledge."
 yua_pure_land_title: "Pure Land"
 yua_pure_land_desc: "Despite our successes in internal and external matters, we must not forget to tend to the garden of our soul and erect proper places of worship that reflect our affluence and attention to the teachings through which we grew prosperous."
 yua_shengshi_zhishi_title: "Shengshi & Zhishi"
 yua_shengshi_zhishi_desc: "The history of dynasties past, as well as the story of ours, has always been dictated by ebbs and flows. Periods of growth, decadence, destruction, and rebirth are all part of life. However, that should not be interpreted as that we cannot do our very best when it comes to ensuring the growth and government of our dynasty."
 yua_form_depots_title: "Form the Depots"
 yua_form_depots_desc: "Despite appointing loyal subjects and exhibiting the favor of the heavens, the people serving our illustrious Emperor may sometimes fall victim to their human nature. To counteract that, we may go ahead and find spy agencies to keep an eye on our subjects' affairs and internal dealings."
 yua_outer_city_beijing_title: "Outer City of [1816.GetName]"
 yua_outer_city_beijing_desc: "The city of [1816.GetName] has been the heart of China, being the home of innumerable amounts of our people within our realm. The increasing size of the populace yearns for an extension to the plans of the city, thus enlarging the living space within the urban domain."
 yua_fortify_coast_title: "Fortify the Coast"
 yua_fortify_coast_desc: "Our coasts have long been falling victim to senseless piracy, robbing our commoners of their hard-earned labor and, at times, stealing our shoreline locals into slavery. This situation is entirely intolerable and must therefore be addressed in the most drastic way possible."
