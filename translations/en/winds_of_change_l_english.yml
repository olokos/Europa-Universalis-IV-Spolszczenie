 crusader_nobility_reform: "Crusader Nobility"
 crusader_nobility_reform_desc: "The Komnenian dynasty has had very strong ties with the crusader states of the Levant. The Crusaders were a formidable fighting force, and so perhaps, we should consider inviting the faithful of the West to settle in our lands and establish a new caste of crusader nobility that would benefit both the governance of the Holy Land as well as our armies."
