 flavor_may.8.t: "The Collapse of Mayapan"
 flavor_may.8.d: "The League of Mayapan has met its end. Divided from within, the chief of the Tutul Xiu has finally decided to take revenge for the harm done decades prior, murdering all Cocoms in Mayapan, plunging the confederation into its demise and subsequent disintegration. As of now, the independent Cahs are plotting to expand their Kuchkabals via the acquisition of new Batob."
 flavor_may.8.a: "Seize the day."
 flavor_may.8.b: "Let us profit from their warfare."
 flavor_may.8.c: "Ignore this development."
 flavor_may.9.t: "Extension of the Monopoly on Cocoa"
 flavor_may.9.d: "The monopoly on cocoa we granted to the [Root.GetClergyName] has expired, meaning that we are now able to reclaim the income from cocoa trading. However, the [Root.GetClergyName] are keen to keep their privileges and are offering to pay us a lump sum in return for the monopoly being guaranteed for a further 10 years."
 flavor_may.10.t: "Future of the Confederation"
 flavor_may.10.d: "As anywhere, the Yucatan and Mayan highlands are home to many various forms of government. From the divine king-priests that used to rule the great cities of the now mostly abandoned southern Maya Lowlands, through the confederation of dynasties in Mayapan as well as the oligarchic rule in Ah Canul, many forms of governance have been tried and tested."
 flavor_may.10.a: "We need to reform a few aspects."
 flavor_may.10.b: "We need a return to the priestly kings."
 flavor_may.10.c: "Let us take inspiration from the Ah Canul kuchkabal."
 flavor_may.10.e: "Empower the priests!"
 flavor_may.10.f: "We do not require change."
 flavor_may.11.t: "The Ppolomo'ob Merchants"
 flavor_may.11.d: "The merchants, ppolomo'ob, are currently experiencing a heyday under our rule. With our policies, we could try to subsidize them to make ventures abroad or to focus on perfecting our production-fueled sector. Either option will benefit us in diverse ways."
 flavor_may.11.a: "The ppolomo'ob merchants should be representatives of our state."
 flavor_may.11.b: "Focus on the production."
 maya_confederation_reform: "Maya Confederation"
 maya_confederation_reform_desc: "A league of many Mayan city-states ruled by one supreme ruler over them all, inspired by the methods of the older League of Mayapan."
 divine_kingship_reform: "Divine Kingship"
 divine_kingship_reform_desc: "In more ancient times, various city-states were ruled by Kings who doubled as priests and ruled in accordance with the gods. Those times have seen a return, as the lines between priesthood and the dynasty are blurred once again."
