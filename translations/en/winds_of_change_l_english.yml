 ITA_branch_1_13_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in 'The Trades to Come' mission."
 ITA_branch_2_12_title: "Branching Mission"
 ITA_branch_2_12_desc: "This is a Branching Mission. Its triggers and effects will be based on our choice in 'The Trades to Come' mission."
 ITA_genoa_node_title: "[Root.GetPreviewColorITA_TRADE]Western Favoritism[Root.GetPreviewColorITA_TRADE_end]"
 ITA_genoa_node_desc: "Genoa has been the western commercial hub for centuries. However, with the age of discovery ongoing, it seems to have potential to eclipse its eastern venetian counterpart both in wealth and renown. Let us count on that possibility to be true."
 ITA_italian_discovery_title: "[Root.GetPreviewColorITA_TRADE]The Italian Discovery[Root.GetPreviewColorITA_TRADE_end]"
 ITA_italian_discovery_desc: "The discovery of America was done by an Italian navigator first and foremost. It may have been made for a different power but that is irrelevant. Let us claim the Americas for ourselves."
 ITA_venice_node_title: "[Root.GetPreviewColorITA_TRADE]Venetian Supremacy[Root.GetPreviewColorITA_TRADE_end]"
 ITA_venice_node_desc: "The Serene Republic of Venice is the most renowned and prestigious of Italian Merchant Cities. Though entering a period of stagnation, we can pull it together and make it our principal trade port."
 ITA_journey_to_the_east_title: "[Root.GetPreviewColorITA_TRADE]Journey to the East[Root.GetPreviewColorITA_TRADE_end]"
 ITA_journey_to_the_east_desc: "The Spice markets were closed to Western European merchants when the Ottomans started dominating the East. We have reversed this and further strengthened Venetian monopoly on the Spice trade."
 ITA_plus_ultra_title: "[Root.GetPreviewColorITA_TRADE]Plus Ultra[Root.GetPreviewColorITA_TRADE_end]"
 ITA_plus_ultra_desc: "In our quest for market domination we should begin by acquiring privileges and renown in the western markets and especially across the Pillars of Hercules, our gates to the New World."
 ITA_explore_eastern_markets_title: "[Root.GetPreviewColorITA_TRADE]Eastern Markets[Root.GetPreviewColorITA_TRADE_end]"
 ITA_explore_eastern_markets_desc: "It's time to get the merchants of Eastern Mediterranean accustomed to our new ambitions. As we secure privileges and tax exemptions or simply win with numbers, the east shall embrace Italian as its lingua franca."
