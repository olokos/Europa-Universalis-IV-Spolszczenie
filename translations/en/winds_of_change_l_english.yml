 last_knight_personality: "The Last Knight"
 desc_last_knight_personality: "Maximilian I is perhaps one of the greatest Holy Roman Emperors there is to history. His ambitions led to him unifying the Austrian lands, launching military campaigns against the French, claiming the thrones of Hungary, Bohemia, Spain, and Burgundy, and changing the balance of power in Europe in favor of Austria."
 last_knight_personality_die_desc: "[Root.Monarch.GetSheHeCap] will be remembered for [Root.Monarch.GetHisHer] diplomatic and military achievements."
 VOC: "Vereenigde Oostindische Compagnie"
 VOC_ADJ: "Dutch"
 establish_voc_title: "Establish the VOC"
 establish_voc_desc: "Instead of directly governing the lands of India, let us establish the Vereenigde Oostindische Compagnie to govern it for us."
 expand_voc_title: "Expand the VOC"
 expand_voc_desc: "We have lands in India that should be granted to the Vereenigde Oostindische Compagnie."
 voc_ideas: "Vereenigde Oostindische Compagnie Ideas"
 voc_ideas_start: "Vereenigde Oostindische Compagnie Traditions"
 voc_ideas_bonus: "Vereenigde Oostindische Compagnie Ambition"
 voc_1: "Governors of India"
 voc_1_desc: "We have been blessed by our overlords in the Netherlands with the title of Governors of India. We shall do our best to fulfill that job for them."
 voc_2: "Divide and Conquer"
 voc_2_desc: "The numerous Indian Sultanates are posing a problem to us, both to conquer and to rule. If we are to accomplish both, then we must divide them, and conquer them separately."
 voc_3: "Development of Foreign Lands"
 voc_3_desc: "Although we are here only for trade, the lands that we have at our disposal have been lacking compared to those in Europe. We must make sure to expand them."
 voc_4: "Expansion of the East Indies"
 voc_4_desc: "Although we have been granted the titles of Governors of India, we must not stop our ambitions there. We are the company of the East Indies, and our claims expand to all of Asia."
 voc_5: "Shipyards for Trade"
 voc_5_desc: "Instead of relying to European merchants to supply us with ships for trade, we should focus on creating new shipyards in order to expand our private fleet."
 voc_6: "Into Foreign Lands"
 voc_6_desc: "The lands of Asia are foreign to our troops, officers, and generals. We must master them if we are to expand the company's riches."
 voc_7: "Private Army"
 voc_7_desc: "Rather than the state owning an army, rather than it being an institution for the state's will, we should make our army a private force, with its purpose being to defend the company's interests."
 NED_ESTABLISH_VOC_IN_INDIA: "We will establish the §Y[VOC.GetName]§! in India as our §YCommercial Enterprise§!."
 NED_CEDE_PROVINCES_TO_VOC: "We will grant all of our §YIndian§! provinces to the §Y[VOC.GetName]§!."
