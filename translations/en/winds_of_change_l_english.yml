 hsn_political_security_title: "Political Security"
 hsn_political_security_desc: "An unfortunate fate has befallen our Sultanate, which has been reduced to a mere minor power. If we are to survive and attempt to restore our rightful place as the Sultans of Egypt and Syria, we must seek powerful allies who will help us fulfill those ambitions."
 hsn_expand_the_domain_title: "Expand our Domain"
 hsn_expand_the_domain_desc: "Having secured our domestic situation, we must now look outwards and bring the surrounding regions under our control. The banner of the eagle will soon fly over all of Mashriq!"
 hsn_slay_white_sheep_title: "Abase the Turkomen"
 hsn_slay_white_sheep_desc: "The Turkomen pose the most imminent threat to our independence. It is time we put them in place and show them what the bloodline of Saladin is capable of."
 hsn_appease_ulema_title: "Appease the Ulema"
 hsn_appease_ulema_desc: "Our religion is one of the pillars of our society. Appeasing the religious estates of the nation will strengthen our rule and prove the piety of our rulers to everyone."
 hsn_build_mosques_title: "Build Mosques"
 hsn_build_mosques_desc: "The spiritual needs of our people and the teachings of Islam are at the heart of our society. In order to fulfill these needs, we must fund the expansion of our holy places."
 hsn_recover_baghdad_title: "Secure Mesopotamia"
 hsn_recover_baghdad_desc: "Mesopotamia is one of the most important regions of the entire Middle East. The recently collapsed Jalayirids have left a power vacuum that was filled by the Turkomen, but even their rule over the region is very weak. This gives us the perfect opportunity to seize it for ourselves and open further routes of expansion."
 hsn_city_of_peace_title: "The City of Peace"
 hsn_city_of_peace_desc: "Baghdad was once the greatest city in the world. The destruction brought by the Mongols was so devastating that the city has not really recovered since then. Under our rule, the City of Peace will be restored to its former glory."
 hsn_house_wisdom_title: "Grand Library of Baghdad"
 hsn_house_wisdom_desc: "The House of Wisdom was where all of the scientific miracles of Muslim scholars were stored. It held the greatest intellectuals of the entire Islamic civilization. If we are to bring back the golden age we need to hire the greatest minds of the Islamic world into our court and recreate what was once lost. It will be difficult due to lack of knowledge as to what was lost, but it is necessary if we are to bring back the scientific legacy of Islam."
 hsn_madrasas_title: "Create New Madrasas"
 hsn_madrasas_desc: "We have been working tirelessly on the intellectual revitalization of our nation. In order to bring a new Islamic Golden Age, it is key to found new madrasas that shall serve as centers of learning for our best scholars."
 hsn_golden_age_title: "A New Golden Age"
 hsn_golden_age_desc: "Since the Renaissance, the Western world has been at the helm of innovation and progress. However, our recent achievements in science are slowly moving the center of learning away from the West, back into the Islamic world. Soon, we shall usher in the Second Islamic Golden Age!"
 hsn_eagle_flies_alone_title: "The Eagle Flies Alone"
 hsn_eagle_flies_alone_desc: "The Eagle has been wounded, but that does not mean it can't recover. We must tend to the wounds of Hisn Kayfa - of Ayyubids - and nurture ourselves to a healthier and safer position lest we risk becoming a dead nation in the history books. Soon, the eagle will fly again, it will fly alone, and everybody will live under the shadow of its mighty wings."
 hsn_saladins_legacy_title: "Saladin's Legacy"
 hsn_saladins_legacy_desc: "No single person was ever more important for our dynasty than Saladin. Without his achievements, the Ayyubids would not have existed, and so we are bound to honor his legacy to the best of our abilities."
 hsn_fate_of_anatolia_title: "Fate of Anatolia"
 hsn_fate_of_anatolia_desc: "Historically, Anatolia has never been held by the Ayyubid Sultanate. As we stand on its doorsteps, we must make a decision whether we want to take this region by force, or forge alliances with the local powers."
 hsn_branching_first_title: "Branching Mission"
 hsn_branching_first_desc: "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YFate of Anatolia§!' mission."
 hsn_turn_against_mamluks_title: "Turn Against the Mamluks"
 hsn_turn_against_mamluks_desc: "The Mamluks have brought the downfall of our Sultanate, and now occupy the lands that are rightfully ours. It is high time we gather our armies and finally turn against these traitors."
 hsn_ayyubid_restoration_title: "Ayyubid Restoration"
 hsn_ayyubid_restoration_desc: "With the conquest of Palestine, our nation has finally managed to overshadow the Mamluk traitors who had caused the downfall of our dynasty. Today, we finally possess the means and legitimacy to proudly proclaim that the Principality of Hisn Kayfa has restored the Ayyubid Sultanate!"
 hsn_crusaders_title: "Banish the Crusaders"
 hsn_crusaders_desc: "Although Saladin managed to banish the Crusaders from the mainland, they still occupy the islands of the Eastern Mediterranean. Let us purge the Levant of their presence once and for all."
 hsn_recover_egypt_title: "Recover Egypt"
 hsn_recover_egypt_desc: "Ages ago, Egypt was the heart of the Ayyubid Empire. Without its control, we will never restore the glory that once was. The region must be reclaimed, no matter the cost."
 hsn_ayyubid_caliphate_title: "Claim the Caliphate"
 hsn_ayyubid_caliphate_desc: "A heated debate is raging amongst our elite. Until now, we have been respecting the authority of the Abbasid Caliphs, but some are demanding that we should claim the Caliphate for ourselves, as this would solidify our position as the true leaders of Islam. We must address this situation at once."
 hsn_alexandria_title: "Restore Alexandria"
 hsn_alexandria_desc: "Alexandria is one of the most important centers of commerce in the Eastern Mediterranean. We need to uphold the status of the city as a center of trade, and try to raise the city's importance so that it attracts foreign merchants, artisans, and traders."
 hsn_granary_title: "Granary of the Mediterranean"
 hsn_granary_desc: "The Nile River cradled many powerful civilizations, and if we are to sustain ourselves, we must make sure that the prosperity and wealth of the river are firmly controlled by us."
 hsn_conquer_basra_title: "Conquer Basra"
 hsn_conquer_basra_desc: "Basra is the gateway to the Persian Gulf, and its control will allow us to access the trade with India and the Far East."
 hsn_consolidate_coastline_title: "Consolidate the Coastline"
 hsn_consolidate_coastline_desc: "In order to control the Persian Gulf trade more effectively, it is required to establish further bases of operation on both the Arabian and Persian sides of the Gulf."
 hsn_monopolize_gulf_trade_title: "Monopolize the Gulf Trade"
 hsn_monopolize_gulf_trade_desc: "Trade is the lifeblood of empires. It fuels growth and works as a sign of good times and bad times in accordance with how it flourishes. We must ensure our economy remains competitive with our rivals, which is why we need to dominate the trade in the Persian Gulf."
 hsn_sultan_shah_title: "The Sultan and the Shah"
 hsn_sultan_shah_desc: "The borders of the Ayyubid Sultanate meet the borders of Persia at Zagros. The Shah is a formidable foe, but could also be a valuable ally. It is time to decide whether he will be our dearest friend or our mortal enemy."
 hsn_branching_second_title: "Branching Mission"
 hsn_branching_second_desc: "This mission is a §YBranching Mission§!. Its triggers and effects will be based on the way we complete the '§YThe Sultan and the Shah§!' mission."
 hsn_custodian_title: "Custodian of the Holy Cities"
 hsn_custodian_desc: "The Ayyubids used to hold sway and control over the holy cities, and this came with a duty of protecting pilgrims who committed the Hajj. Seeing our resurgent rise back to our old territories it is only natural for us to aim towards reclaiming the honorable duty. The holy cities shall fall under Ayyubid protection."
 hsn_red_sea_title: "Control the Red Sea"
 hsn_red_sea_desc: "The Red Sea is not only a vital trade route between Egypt and Aden but also a strategically important place that allows easy access to the Holiest Cities of Islam. To ensure the flow of trade and the protection of our coastline, the region must be firmly controlled by our navies, so that they may repel anyone who dares to enter our waters."
 hsn_aden_title: "Reach Aden"
 hsn_aden_desc: "The spice trade flows through Aden, and it is one of the most coveted after trades in the world as both Muslims and Christians desire it for all the wealth it brings. Our position near Aden lets us have a stake in the spice trade, but that is not enough. We need to dominate the trade, we need to monopolize it into our clutches."
 hsn_sands_of_arabia_title: "The Sands of Arabia"
 hsn_sands_of_arabia_desc: "Islam is the true faith, and the true caliphates of Islam have often ruled over the entire peninsula. Though we are but a Sultanate and most of Arabia is an inhospitable desert our status as a resurgent powerhouse in the region puts an indirect pressure on us to try to reunite the Arab tribes once more. Let history be repeated and have the birthplace of Islam be united under one banner - under the Ayyubid banner."
 hsn_fertile_crescent_title: "The Lifeline of Mashriq"
 hsn_fertile_crescent_desc: "The two great Mesopotamian rivers of Tigris and Euphrates are the lifeline of Mashriq and have served as the cradle to many civilizations. If we are to support and feed our growing population and armies, the wealth and prosperity of this region must be firmly controlled by us."
 hsn_last_bastion_title: "The Last Bastion"
 hsn_last_bastion_desc: "Hisn Kayfa is the last foothold of the Ayyubid dynasty. It is key to ensure that the city is well fortified so that it can serve as our base of operations."
 hsn_eastern_frontier_title: "Safeguard Caucasia"
 hsn_eastern_frontier_desc: "Securing Caucasia and pushing our borders to the mountain chain will provide the realm with a valuable strategic defense line."
 hsn_dar_al_islam_title: "Dar al-Islam"
 hsn_dar_al_islam_desc: "As the mightiest champions of Allah, it is our duty to bring the Ummah under the banner of the rightful Caliphs. We march under the shadow of the Ayyubid eagle and the Black Standard of Muhammad. We are the sword of Islam, and we shall be the ones to unite the faithful!"
 hsn_suez_canal_title: "The As-Suways Canal"
 hsn_suez_canal_desc: "The idea of connecting the Nile River with the Red Sea dates back to the times of ancient Egypt. As we now possess the means required for such a miracle of engineering to happen, we must consider this investment. Should we succeed in building the canal, the entire Sultanate shall prosper from the trade and tolls collected."
 hsn_a_sublime_alliance_title: "[Root.GetPreviewColorHSN]A Sublime Alliance[Root.GetPreviewColorHSN_end]"
 hsn_a_sublime_alliance_desc: "Osman's sons control a vast empire which has managed to penetrate deeply into the heart of Europe, now even threatening the seat of the Romans. It is in our best interest to tirelessly work on preserving our alliance."
 hsn_overthrow_the_ottomans_title: "[Root.GetPreviewColorHSN]Overthrow the Ottomans[Root.GetPreviewColorHSN_end]"
 hsn_overthrow_the_ottomans_desc: "The Turks seem to be the most powerful nation in the entire Islamic world, but they should be aware of the fact that their era of domination is about to abruptly end. The Ayyubid armies shall march into Anatolia and bring this region under the rule of the eagle."
 hsn_subjugate_eranshahr_title: "[Root.GetPreviewColorHSN2]Subjugate Eranshahr[Root.GetPreviewColorHSN2_end]"
 hsn_subjugate_eranshahr_desc: "The almighty Iran was devastated by the Mongol and Timurid hordes. We must return this glorious land, one of the cradles of Islam, into the hands of people who will rule it justly, and restore the land's splendor and prosperity."
 hsn_befriend_the_shah_title: "[Root.GetPreviewColorHSN2]Befriend the Shah[Root.GetPreviewColorHSN2_end]"
 hsn_befriend_the_shah_desc: "The Shahs of Persia are powerful rulers in control of sizeable armies and immense wealth. We must strive to forge an unbreakable bond between our realms so that no one ever dares to strike us while the alliance exists."
 hsn_ayyubid_golden_age: "Ayyubid Golden Age"
 desc_hsn_ayyubid_golden_age: "Our huge achievements in science and learning shall serve as the starting point of the Second Islamic Golden Age."
 hsn_political_security: "Political Security"
 desc_hsn_political_security: "We have managed to secure our political situation, and our formidable allies will protect us while we are trying to recover our strength."
 hsn_persian_support: "Persian Cataphracts"
 desc_hsn_persian_support: "The Persian Cataphracts sent to us by our allies will form the elite force of our cavalry units."
 hsn_ottoman_janissaries: "Ottoman Janissaries"
 desc_hsn_ottoman_janissaries: "The Janissaries supplied by our Anatolian friends will serve as an important part of our military structure."
 hsn_mamluk_reinforcements: "Mamluk Slave Soldiers"
 desc_hsn_mamluk_reinforcements: "The Egyptian slave soldiers shall wreak havoc on the battlefield and ensure us many victories."
 hsn_resurgent_ayyubids: "Resurgent Ayyubids"
 desc_hsn_resurgent_ayyubids: "We have managed to expand our borders beyond the fortress of Hisn Kayfa and have eyes upon the restoration of the Ayyubid Sultanate."
 hsn_ayyubid_architecture: "Ayyubid Architecture"
 desc_hsn_ayyubid_architecture: "In order to strengthen the cultural significance of our nation, let us develop our own unique style of architecture."
 hsn_jizya: "Jizya Tax"
 desc_hsn_jizya: "The heathens who live under our rule shall have their rights respected, but we also expect them to pay the Jizya tax."
 hsn_restoration_baghdad: "Rebuilding Baghdad"
 desc_hsn_restoration_baghdad: "Baghdad has suffered greatly ever since its fall to the Mongol hordes. We shall ensure that the City of Peace is restored to the mighty metropolis it had once been."
 hsn_patron_science: "Patron of Science"
 desc_hsn_patron_science: "The efforts of [Root.Monarch.GetName] to restore the House of Wisdom have earned [Root.Monarch.GetHerHim] the nickname of Patron of Science."
 hsn_paradise_gardens: "Paradise Gardens of Baghdad"
 desc_hsn_paradise_gardens: "We have managed to restore the status of Baghdad, and it has once again become a city of global importance and an envy of the known world."
 hsn_city_of_peace: "The City of Peace"
 desc_hsn_city_of_peace: "Baghdad was once known as the City of Peace, and we have finally succeeded in overcoming its darkest period and restoring it to that status once again."
 hsn_madrasas: "Ayyubid Madrasas"
 desc_hsn_madrasas: "Our madrasas will become the centers of knowledge that will stand at the forefront of a new golden age."
 hsn_fertile_crescent: "The Fertile Crescent"
 desc_hsn_fertile_crescent: "The Mesopotamian lands have the potential to feed and maintain entire civilizations. We must make the best use of them for our own benefit."
 hsn_sword_of_islam: "Sword of Islam"
 desc_hsn_sword_of_islam: "We are the mightiest greatest of Allah, the Sword of Islam, and the heathens should tremble before the might of our armies!"
 hsn_rock_fortress: "The Rock Fortress"
 desc_hsn_rock_fortress: "Hisn Kayfa is our capital and the base of operations. We must ensure the key defenses of the city."
 hsn_rise_of_the_eagle: "Rise of the Eagle"
 desc_hsn_rise_of_the_eagle: "The Ayyubid eagle takes flight once again, and soon it shall gaze upon the vast lands of the restored Ayyubid Sultanate."
 hsn_vengeful: "March of the Vengeful"
 desc_hsn_vengeful: "Our vengeful armies march on Egypt, the heart of the Mamluk traitors, to avenge our downfall and reclaim what is rightfully ours."
 hsn_east_mediterranean: "Secured East Mediterranean"
 desc_hsn_east_mediterranean: "With the fall of the last crusader bastion, the Eastern Mediterranean is firmly under our control."
 hsn_ayyubid_tolerance: "Ayyubid Tolerance"
 desc_hsn_ayyubid_tolerance: "Our government has always allowed people of various backgrounds to reach great heights of influence."
 hsn_anatolian_alliance: "Anatolian Alliance"
 desc_hsn_anatolian_alliance: "An alliance with the Turks will safeguard our northern borders and bring a lasting peace to the region."
 hsn_anatolian_alliance2: "Anatolian Alliance"
 desc_hsn_anatolian_alliance2: "An alliance with the Turks will safeguard our northern borders and bring a lasting peace to the region."
 hsn_a_sublime_alliance: "A Sublime Alliance"
 desc_hsn_a_sublime_alliance: "Osman's sons control a vast empire which has managed to penetrate deeply into the heart of Europe, now even threatening the seat of the Romans. It is in our best interest to tirelessly work on preserving our alliance."
 hsn_center_of_commerce: "Center of Commerce"
 desc_hsn_center_of_commerce: "Thanks to our efforts, Iskandariyya has once again become one of the most prominent centers of trade in the entire Mediterranean."
 hsn_latin_quarters: "Latin Quarters"
 desc_hsn_latin_quarters: "Our diplomatic prowess has allowed us to forge close relations with the wealthy Italian merchants, who have now established their own Latin Quarters in Iskandariyya."
 hsn_granary: "Granary of the Mediterranean"
 desc_hsn_granary: "The Nile Delta has always been known as the Granary of the Mediterranean, and we will ensure that it keeps its status as the breadbasket of the world."
 granary_of_the_mediterranean_key: "Granary of the Mediterranean"
 hsn_abbasid_authority: "The Abbasid Authority"
 desc_hsn_abbasid_authority: "Let us follow Saladin's example and respect the authority of the Abbasid Caliphs."
 hsn_ayyubid_caliphate: "Ayyubid Caliphate"
 desc_hsn_ayyubid_caliphate: "Our rulers have proclaimed themselves as the rightful Caliphs of Islam, for this is the only way to gain legitimacy to rule over the Ummah."
 hsn_black_banner: "The Black Banner of Muhammad"
 desc_hsn_black_banner: "We stand as the bearers of the Black Banner of Muhammad. We are rightly guided, and under our rule, the Islamic world shall be united."
 hsn_trading_network: "Expanding Trade Network"
 desc_hsn_trading_network: "The Red Sea is immensely important for the economy of our Sultanate. The expansion of local trade routes is our high priority."
 hsn_bab_el_mandeb: "Control of Bab-el-Mandeb"
 hsn_safeguard_gulf_entrance: "Safeguarded the Gulf Entrance"
 desc_hsn_safeguard_gulf_entrance: "The Straits of Hormuz is an important and easily defensible choke point through which we can gain control over the entire Persian Gulf."
 hsn_riches_of_persia: "Riches of Persia"
 desc_hsn_riches_of_persia: "Ages ago, Persia was without a doubt the wealthiest region in the world. We shall undo the devastation brought by the Mongols and Timur and bring back the glorious days of old."
 hsn_red_sea_trade_hegemony: "Red Sea Trade Hegemony"
 desc_hsn_red_sea_trade_hegemony: "Our trade influence and mighty navies have gained us total hegemony over the Red Sea."
 hsn_suez_canal: "A Miracle of Engineering"
 desc_hsn_suez_canal: "The construction of the Suez Canal is without a doubt one of the most extravagant engineering projects ever, a true miracle that has no equal."
 hsn_suez_canal_dlcless: "The Suez Canal"
 desc_hsn_suez_canal_dlcless: "The construction of the Suez Canal is without a doubt one of the most extravagant engineering projects ever, a true miracle that has no equal."
 hsn_legacy_of_saladin: "Legacy of Saladin"
 desc_hsn_legacy_of_saladin: "Our military advisors shall be inspired by Saladin's legacy to ensure the proper functionality of our military structures and the army's readiness for war."
 hsn_restoring_damascus: "Restored Damascus"
 desc_hsn_restoring_damascus: "Damascus once served as the Ayyubid capital and the seat of Saladin. We returned our court to this glorious city and restored it to its former glory."
 hsn_subjugate_eranshahr: "Subjugated Eranshahr"
 desc_hsn_subjugate_eranshahr: "The almighty Iran was devastated by the Mongol and Timurid hordes. We returned this glorious land, one of the cradles of Islam, into the hands of people who will rule it justly, and restore the land's splendor and prosperity."
 hsn_pact_with_shah: "A Pact with the Shah"
 desc_hsn_pact_with_shah: "The Shahs of Persia are powerful rulers in control of sizeable armies and immense wealth. We forged an unbreakable bond between our realms so that no one ever dares to strike us while the alliance us exists."
 hsn_overthrow_the_ottomans: "Ended the Ottoman Hegemony"
 desc_hsn_overthrow_the_ottomans: "The Turks seemed to be the most powerful nation in the entire Islamic world, but they should be aware of the fact that their era of domination is coming to an abrupt end. The Ayyubid armies have marched into Anatolia and brought this region under the rule of the eagle."
 hsn_rely_on_own_armies: "Rely on Our Own Armies"
 desc_hsn_rely_on_own_armies: "The Mamluk slave soldiers cannot be trusted. We must keep relying on our own professional armies."
 hsn_mamluk_reconciliation: "Mamluk Reconciliation"
 desc_hsn_mamluk_reconciliation: "The Mamluks have historically served our dynasty well. We must forget the past grievances and seek reconciliation."
 hsn_protector_of_pilgrims: "Protector of Pilgrims"
 desc_hsn_protector_of_pilgrims: "We protect all pilgrims crossing our lands."
 hsn_fertile_crescent_no_moh: "The Fertile Crescent"
 desc_hsn_fertile_crescent_no_moh: "The Mesopotamian lands have the potential to feed and maintain entire civilizations. We must make the best use of them for our own benefit."
 ayyubid_dynasty: "Ayyubid Dynasty"
 ayyubid_dynasty_desc: "Historically, the Ayyubid dynasty ruled its lands by allowing a rather autonomous rule of the local elites who were all subordinate to as-Sultan al-Mu'azzam. Our government allowed peoples of various backgrounds to reach high ranks within our state: a tradition our dynasty must uphold."
 mechanic_negate_unaccepted_levantine_culture_yes: "Provinces in the §YLevantine§! culture group will have the unaccepted culture modifier §Gnegated§!."
 mechanic_negate_unaccepted_levantine_culture_no: ""
 mechanic_army_tradition_for_generals_yes: "Recruiting §YGenerals§! now grants §G0.5§! Army Tradition."
 mechanic_army_tradition_for_generals_no: ""
 ayyubid_high_command: "Ayyubid High Command"
 ayyubid_high_command_desc: "During Saladin's reign, our armies were an unmatched force on the battlefield. If we aspire to restore this status, we must put an emphasis on the proper training of our generals. Their understanding of the art of war will then materialize itself in victories on the battlefield."
 AYB_ideas: "Ayyubid Ideas"
 AYB_ideas_start: "Ayyubid Traditions"
 AYB_ideas_bonus: "Ayyubid Ambition"
 hsn2_citadels_and_fortesses: "Citadels and Fortresses"
 hsn2_citadels_and_fortesses_desc: "Far from a bustling metropolis the Rock Castle of Hisn Kayfa is an ancient stronghold in the Kurdish mountains. Rock fortresses such as this have served the Kurdish tribesmen for generations and we would do well to learn from their experiences. The value of well maintained castle cannot be overstated, this is as true on the banks of the Tigris as it was in the Grand city of Cairo, or the hills of Palestine."
 hsn2_ayyubid_heritage: "Ancestral Heritage"
 hsn2_ayyubid_heritage_desc: "Our ancestors once ruled a great empire, spanning the entirety of Syria, Upper Mesopotamia, Egypt, and the Hejaz. While not much remains of this empire our name still commands respect among the Kurdish tribes we now rule. If we can rally these warriors to our cause, we might yet strive to rebuild that which was taken from us by treacherous slaves."
 hsn2_righteousness_of_the_faith: "Righteousness of the Faith"
 hsn2_righteousness_of_the_faith_desc: "Our great ancestor, Salah ad-Din, elevated our family to greatness through his utter unwillingness to compromise with the righteousness of his faith. He threw down the Fatimid Caliphs and their Shia state, and he defeated the Christian crusaders in the levant.\nOur time is once again one of religious turmoil with Shiism on the rise. We must take up the mantle of the great conqueror and be a force for the righteous in the Middle East."
 hsn2_elite_warriors: "Elite Warriors"
 hsn2_elite_warriors_desc: "Turkic Cavalry armies dominate the Middle Eastern battlefields, be they highly trained Mamluks, the Shia Qizilbash sectarians, or the Sipahi cavalry of the Anatolian Turks. Let us also recruit from the masses of nomadic warriors that roam these lands, and meet our enemies on equal terms."
 hsn2_rise_of_the_eagle: "Rise of the Eagle"
 hsn2_rise_of_the_eagle_desc: "The time has come to reclaim what was once lost by our ancestors. Let us act now to reclaim the empire that once was, and to create a strong Sunni bulwark against Infidel, Shia, and traitors alike in the Middle East."
 hsn2_strenghten_central_authority: "Strengthen Central Authority"
 hsn2_strenghten_central_authority_desc: "It was once the way of our family to divide the spoils of our success among our kin. However, this policy also weakened the sultanate in many ways, planting seeds of discord in our midst. This time we will instead take after other imperial administrations of this region, and create a strong central authority to oversee all land grants."
 hsn2_state_economics: "State Economics"
 hsn2_state_economics_desc: "Our ancestors realized that for an empire to prosper its rulers must be able to keep the peace and guarantee its subjects protection. Some parts of the economy are then best left to the private citizens, while others could be beneficially controlled by our ministers. Trade, industry, and commerce will allow our empire to blossom."
 AYB: "Ayyubids"
 AYB_ADJ: "Ayyubid"
 hsn_move_capital_to_damascus_title: "Move the Capital to Damascus"
 hsn_move_capital_to_damascus_desc: "Damascus once served as the Ayyubid capital and the seat of Saladin. Let us return our court to this glorious city and restore it to its former glory."
 flavor_hsn.1.t: "The Ayyubid Restoration"
 flavor_hsn.1.d: "The Ayyubid Empire once stretched far and wide and stood as the lion of Islam and the custodian of the Holiest Cities. Saladin's successors, unable to honor his legacy, have weakened the Sultanate, and the unfortunate turn of events led to its collapse. We have been stagnating ever since, however, our recent campaigns of conquest prove that the eagle's wings have not been broken yet. With our hearts set on restoring the glory of our ancestors, we march forward, for we are the bloodline of Saladin, and his legacy is ours to reclaim!"
 flavor_hsn.1.a: "The Eagle Takes Flight Once Again!"
 flavor_hsn.2.t: "Fate of the Mamluks"
 flavor_hsn.2.d: "Egypt, once the heartland of our Empire, has for centuries been controlled by the Mamluks, who had once been our most loyal soldiers, then turning into traitors who caused the downfall of our Sultanate. As we have managed to reclaim much of our rightful lands, we now face the difficult question: how shall we address the Mamluks? Is it possible to forgive them for their betrayal so that they may once again serve our dynasty, or shall we dismantle them once for all and rely only on our regular armies?"
 flavor_hsn.2.a: "We must seek reconciliation"
 flavor_hsn.2.b: "We can no longer trust them!"
 flavor_hsn.3.t: "The Title of Khalifa"
 flavor_hsn.3.d: "Centuries ago, the great Salah ad-Din switched Egypt's allegiance to the Abbasids, which resulted in a major shift, since previously, Egypt had been dominated by the Shiite Fatimids. Since his ascension to power, our rulers have upheld the authority of the Abbasid Caliphs, granting them respect and allegiance as the spiritual leaders of Islam. Since our resurgence, we have grown to become a significant force in the Islamic world; gaining military prowess, skillful governance, and admiration of loyalty of the masses. As our Sultanate stretches far and wide, controlling the most important cities of Islam, the temptation to assert our own claims to the Caliphate grows. Although many advise us to uphold the Abbasid authority, many others believe that claiming the Caliphate will lead to the path of unparalleled greatness. The decision must be made."
 flavor_hsn.3.a: "We shall respect the Abbasid authority!"
 flavor_hsn.3.b: "We will claim the mantle of Muhammad for ourselves!"
 flavor_hsn.5.t: "Legacy of Saladin"
 flavor_hsn.5.d: "The tales of Saladin's military genius echo through the ages. His tactical prowess on the battlefield and his diplomatic acumen during the Third Crusade have left an indelible mark on the world. As the Sultan of Egypt and Syria, Saladin established the Ayyubid dynasty and led it to great victories, including the recapture of Al-Quds from the hands of the Crusaders, ending nearly nine decades of occupation by the Franks. As our dynasty aims to restore the greatness that once was, the legacy of Saladin beckons us. How shall we honor his heritage?"
 flavor_hsn.5.a: "Our advisors must study his tactics"
 flavor_hsn.5.b: "His legacy shall guide our finest generals"
 flavor_hsn.5.c: "Saladin's wisdom will inspire our rulers"
 flavor_hsn.5.de: "We need his spirit to lead us now!"
 flavor_hsn.6.t: "Restoring the Mausoleum of Saladin"
 flavor_hsn.6.d: "When the great Salah ad-Din passed away, his earthly remains were placed into the newly built Mausoleum that was constructed adjacent to the Umayyad Mosque in Damascus. Over the centuries, the place has deteriorated and is anything but a worthy resting place for such an important person. It should be in our best interest to renovate this tomb."
 flavor_hsn.6.a: "Inshallah, we will restore it"
 flavor_hsn.6.b: "We need resources elsewhere"
 flavor_hsn.7.t: "Solidifying Egypt"
 flavor_hsn.7.d: "Before its fall to the Mamluks, the region of Egypt had been the heart of our empire. It was here where Saladin seized power from the Fatimids and founded our glorious dynasty, so the region's importance for our dynasty cannot be overlooked. As we now control Egypt's most important cities, some are suggesting that we should consider moving our capital to Egypt in order to further solidify our rule over the region. After all, [361.GetName] had already served as our capital for decades. What shall we do?"
 flavor_hsn.7.a: "Let us return the seat to [361.GetName]"
 flavor_hsn.7.b: "[358.GetName] would be a much better choice"
 flavor_hsn.7.c: "[Root.Capital.GetName] serves us well"
