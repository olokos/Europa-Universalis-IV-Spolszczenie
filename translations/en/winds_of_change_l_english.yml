 orm_wiped_out_ibadi_sect: "Wiped Out the Ibadi Sect"
 desc_orm_wiped_out_ibadi_sect: "The Ibadi faith has finally been crushed in our lands. Now we can start to look outwards."
 orm_ibadi_convert: "Spreading the Ibadi Sect"
 desc_orm_ibadi_convert: "Our recent conversion to Ibadi has made many religious exiles flock into our land, wishing to spread their teachings to our people."
 orm_hormuz_merchants_influence: "Arabian Merchant Influence"
 desc_orm_hormuz_merchants_influence: "This province has been converted by Arabian merchants, further strengthening its ability to bring profit."
 orm_religious_culture_buff: "Religious Culture"
 oma_constructing_omani_fleet: "Constructing the Omani Fleet"
 desc_oma_constructing_omani_fleet: "If we are to reach new shores, we must first of all prepare a mighty fleet."
 oma_zanzibar_ivory_trade: "Zanzibar Ivory Trade"
 desc_oma_zanzibar_ivory_trade: "The Ivory trade of Zanzibar has proven to be most worthwhile for our coffers."
 oma_development_of_masqat_port: "Development of Masqat Port"
 desc_oma_development_of_masqat_port: "Masqat has been designated as our main port in Arabia, and for that, we will make sure to develop it to new heights."
 oma_nizwa_fort_modifier: "Nizwa Fort"
 desc_oma_nizwa_fort_modifier: "The Nizwa fort will protect our inland Omani lands from anyone who may invade us."
 oma_omani_marines: "Omani Marines"
 desc_oma_omani_marines: "Our sailors are some of the most experienced in Arabia. Instead of using them all for our ship crews, perhaps we can use some in order to create a marine corp that will help us launch many naval invasions."
 oma_strengthen_omani_marines: "Strengthening the Omani Marine Corps"
 desc_oma_strengthen_omani_marines: "By strengthening our marine corps, our sailors are now more experienced in amphibious combat."
 orm_forts_buff: "Fort Building"
 orm_hormuz_sound_tool: "Hormuz Sound Toll"
 desc_orm_hormuz_sound_tool: "The Hormuz Sound Toll ensures the profit from the sound due from all foreign cargo ships passing through our strait."
 estate_burghers_arabian_traders: "Arabian Traders"
 estate_burghers_arabian_traders_desc: "Our merchants are some of the most renowned in the world. Giving them a say in our court will allow us to further use their power for our own gain."
 estate_burghers_omani_marines: "Strengthen Omani Marines"
 estate_burghers_omani_marines_desc: "Our marine corps may be helpful during amphibious invasions, but in terms of actual combat they are not properly trained. We should allow our merchants to fund and approve of their training so that they may be ready to face any threats."
 OMA_mahra_title: "Subduing the Mahra People"
 OMA_mahra_desc: "Southern Arabia is home to the Mahri people, a culture distinct from other Arabian tribes. They are also renowned seafarers like us, but that only makes them our competitors. Let us march into their land and make them submit to our rule."
 OMA_holy_cities_title: "Custodian of the Cities"
 OMA_holy_cities_desc: "The Holy Cities of the Islamic world are controlled by weaklings. We, the merchants of [Root.GetName], backed up by gold and steel are a much better fit for the title of Custodian. Mecca and Medina will be in our hands soon."
 OMA_india_title: "Connections in India"
 OMA_india_desc: "Our merchants have outposts as far as in the lands of India. Many of them however are currently oppressed by the rulers of the many Indian kingdoms. Let us set sail and help them gain their rightful influence in India."
 OMA_malay_title: "Shores of Malay"
 OMA_malay_desc: "Although our merchants influence ends at the ports of India, the lands of South East Asia have always been influenced by Islamic traders. Should we sail there and seize their trade routes, we can extend our reach even further into Asia."
 OMA_spice_trade_title: "The Spice Must Flow"
 OMA_spice_trade_desc: "Spices may not have a direct benefit to our nation, but the Spice Trade itself has proven to be profitable for us. We must make sure to secure the spices, whilst keeping away any competitors, if we are to monopolize on this valuable good."
 OMA_hormuz_title: "Vanquish Hormuz"
 OMA_hormuz_desc: "The people of Hormuz have oppressed us over the decades, combating us and reducing our influence to that of inland Omani land. We must not let them be our twilight. We shall march forward and crush them once and for all."
 OMA_central_arabia_title: "Consolidating Central Arabia"
 OMA_central_arabia_desc: "Central Arabia is home to many hostile tribes, all much more accustomed to desert warfare than us. However, what they lack is the wealth to oppose us. Our gold will buy a thousand warriors, and with a thousand warriors we shall subdue them."
 OMA_Baghdad_title: "Fall of Baghdad"
 OMA_Baghdad_desc: "The House of Wisdom is perhaps the most famous library in the Islamic world. Created in Baghdad, it strengthened the Islamic Golden Era. However, since the Mongol Invasion it has lost its once former glory. We will help rebuild it to even greater heights, and it will start by seizing Baghdad for ourselves."
 OMA_unify_arabia_title: "Our Peninsula"
 OMA_unify_arabia_desc: "At last the lands of Arabia have been united. Ever since the fall of the Caliphate, and the Caliph becoming but a mere puppet, the Islamic world had been divided. Now that we have united the land of the prophet, we may now declare ourselves the new Caliph."
 OMA_trading_outposts_title: "Extending Our Reach"
 OMA_trading_outposts_desc: "If we are to ever establish a trade network outside of Arabia, we must prepare to seize and fortify overseas outposts. In order to even establish them, we must prepare a fleet that will support our merchants in any mercantile activities outside of our homeland."
 OMA_china_title: "Chinese Riches"
 OMA_china_desc: "China is perhaps the most wealthy region our merchants have encountered. From tea, to chinaware, to any goods the Islamic world has a shortage of. By establishing an influence on their ports, we may be able to create a new company that will bring us profit beyond imagining."
 OMA_thalassocracy_title: "Arabian Thalassocracy"
 OMA_thalassocracy_desc: "Our dreams of mercantile and seafaring dominance over the Indian Ocean and the rest of Asia has been achieved. Our merchants are free to buy and sell their riches from every corner of our overseas empire. Let this be a new age for any opportunistic merchant of Islam."
 OMA_haasa_title: "The Land of Bahrain"
 OMA_haasa_desc: "Bahrain is home to some of the most precious gems in Arabia. They are however controlled by foreigners, not making use of them to their full potential. Perhaps it is time we took over and traded these gems for our own benefit."
 OMA_yemen_title: "Conquest of Yemen"
 OMA_yemen_desc: "Yemen stands as the crossroad between Arabia and Africa. They are also producers of some of the most famous coffee in the world. They are but enemies to us, however, and they need to be dealt with. We will conquer them like we've conquered the rest of Arabia."
 OMA_buffing_outposts_title: "The Overseas Outposts"
 OMA_buffing_outposts_desc: "If our merchants are to stand a chance whilst they're far away from Arabia, we need to aid them as well. By establishing new outposts and building them up in order to secure new trade routes, they will be able to further strengthen their influence on foreign territory."
 OMA_finest_arabic_seafarers_title: "Arabia's Finest Seafarers"
 OMA_finest_arabic_seafarers_desc: "The people of [Root.GetName] are the most renowned merchants of Arabia. Their influence extends to many ports of the Indian Ocean, and we have reaped the benefits of that influence. Perhaps if we give some of these merchants more power in our country they will be willing to help us even more."
 OMA_indian_ocean_supremacy_title: "Indian Ocean Supremacy"
 OMA_indian_ocean_supremacy_desc: "The Indian Ocean is vast, but that will not stop us from becoming its master. The trade routes will be secured, and our ships will master its waves, all in the name of profit."
 OMA_exaploiting_the_secret_title: "Exploiting the Coffee's Secret"
 OMA_exaploiting_the_secret_desc: "The coffee of Yemen is one of the most profitable goods of Arabia. As traders, it would only be fair if we were to exploit this, and tried to increase the production of this good."
 OMA_arabian_naval_bases_title: "Ports of Arabia"
 OMA_arabian_naval_bases_desc: "We may call ourselves the masters of shipbuilding, but what is shipbuilding without any port for us to use those ships for? Let us reclaim some of our lost ports in Arabia, or perhaps conquer new ones in order to once again start ruling the waves."
 OMA_shipbuilding_masters_title: "Shipbuilding Masters"
 OMA_shipbuilding_masters_desc: "Our people are renowned shipbuilders and seafarers. There is no sea we will not go to in order to conquer or trade. By constructing a new fleet, we will be able to fulfill such ambitions."
 OMA_madagascar_title: "Island of Madagascar"
 OMA_madagascar_desc: "Madagascar may not have many natural riches, but it serves as a great trade center, and its people are divided, fighting each other. Perhaps if we can secure the isle, we can further increase our power in Zanzibar."
 OMA_zanzibar_trade_dominance_title: "Swahili Coast Expansion"
 OMA_zanzibar_trade_dominance_desc: "The majority of Zanzibar may have fallen to us, but the rest of the Swahili people still resist us, both militarily, and financially. If we subdue them all, we can be the sole hegemon of the Zanzibar trade."
 OMA_end_hormuz_toll_title: "Ending the Toll of Hormuz"
 OMA_end_hormuz_toll_desc: "Hormuz and their city have always blocked commerce for any foreign vessels, which allows them to control who wins and who loses in maritime trade. Let's make sure their island is reduced to nothing but wasteland so that we may once again be free traders."
 OMA_forts_of_oman_title: "Forts of Oman"
 OMA_forts_of_oman_desc: "Our people have always lived on the defensive, combating external threats with defensive structures, so that in case of a bigger enemy, we have the upper hand. Let us build up more of these fortifications, as well as properly maintain them."
 OMA_religious_propogation_title: "The Ways of the Prophet"
 OMA_religious_propogation_desc: "If there's anything merchants of the Islamic world have accomplished, it's spreading their faith across Asia through trade. They are able to show our teachings by firstly introducing them to the new shores they land on, and then allowing the population to convert over time. We shall follow this tradition, so we can spread our faith to every corner of the world."
 OMA_omani_marines_title: "Omani Marines"
 OMA_omani_marines_desc: "We have many sailors in our realm. Many of them always sailing from one port to another conducting trade, or spreading the culture of our nation. However, that also means we should prepare forces specifically trained in amphibious warfare for any military operations that take place overseas."
 OMA_zanzibar_title: "Sultans of Zanzibar"
 OMA_zanzibar_desc: "The sultanates in Zanzibar have seen a decline as of recent. Their overseas power dwindling, and stuck in a state of constant unrest. Perhaps if we decide to style ourselves as Sultans of the land, we can further press our claims."
 OMA_spreading_the_ibadi_faith_title: "Spreading the Ibadi Faith"
 OMA_spreading_the_ibadi_faith_desc: "Our people are some of the most loyal followers of the Ibadi sect. However, we have always been in conflict with the Sunnis and Shias, something that has made us struggle to spread our faith to foreign lands. Let us be done with anyone wishing to crush us, so that we may spread our ways to other nations."
