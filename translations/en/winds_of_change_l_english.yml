 moghulistan_unification_of_chagatai_title: "Unification of Chagatai"
 moghulistan_unification_of_chagatai_desc: "Chagatai has been split by the realms of Moghulistan. We cannot allow this division to continue. Let us unify these lands and honor the realm of Chagatai Khan."
