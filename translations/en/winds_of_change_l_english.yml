 estate_burghers_SUN_support_recovering_populations: "Support Recovering Populations"
 estate_burghers_SUN_support_recovering_populations_desc: "Our population has been devastated by foreign diseases, a true curse on us all. Let us ease their taxes and let the suffering families recover from this calamity."
 sunset_invasion.1.t: "Fate of the Usurpers"
 sunset_invasion.1.d: "With the defeat of the overseas invaders and their retreat back to their motherland, many settlers that once thought this as a new hope for glory and profit are now stuck in our territories. Whilst we can treat this as another conquest, those people may pose an issue for our government."
 sunset_invasion.1.a: "Expulsion is the only way."
 sunset_invasion.1.b: "Treat it simply as conquered territories."
 sunset_invasion.1.c: "We will bring terror to their shores!"
 sunset_invasion.2.t: "Towards Europe"
 sunset_invasion.2.d: "Thousands of ships have set sail towards where the sun rises. Thousands of ships, and tens of thousands of men ready to conquer the first coast they stumble upon. Should they be prepared, we'll be ready to take them out, and should they be unprepared, then our victory will be guaranteed."
 sunset_invasion.2.a: "To see where the Sun rises!"
 sunset_invasion.3.t: "The Fate of France"
 sunset_invasion.3.d: "The French are known for being the most prideful in Europe. Yet, with that pride came their downfall. Their lands are now at our mercy. We can choose to keep their landmarks, or destroy them and show the Europeans what our invasion really means."
 sunset_invasion.3.a: "Let us spare their monuments."
 sunset_invasion.3.b: "Destroy their heritage."
 sunset_invasion.4.t: "The Sunset Invasion"
 sunset_invasion.4.d: "Years ago the European invaders came into our lands seeking for new trade routes into India. They had set sail for the west in order to reach the east, but unbeknown to them, their ambitions led them to us. Now with years of conflict behind us, and with Europe under our thumb, we can at last declare ourselves the hegemons of the West."
 sunset_invasion.4.a: "How the tables have turned."
 sunset_invasion.5.t: "Towards the Sun"
 sunset_invasion.5.d: "When we look to the west, we notice the sun setting. When the sun sets, it means that a new day ends, a new one will begin, and a new cycle is bestowed on us by the gods. Many of our people are curious as to see what awaits at the end of the cycle, and are preparing to set sail towards the setting sun."
 sunset_invasion.5.a: "We will catch the setting sun."
 sunset_invasion.6.t: "The Sunrise Invasion"
 sunset_invasion.6.d: "After landing in Asia, we established a colonial empire there. The people were fierce, but they fell one by one. Their ways may have posed a challenge to us, but in the end, they were not guided by the gods. For it was the gods that wanted us to reach the sunrise land, and slay the dragon of China."
 sunset_invasion.6.a: "The gods will be pleased."
 sunset_invasion.7.t: "The Colonial System"
 sunset_invasion.7.d: "We may have established a plethora of colonial administrations in Europe, but most of it has proven to become outdated pretty fast. We may not be able to modernize every part of this administration, but we can focus on specializing in it. We can tax the colonies there, or make the bureaucracy more favorable to us, or any other change we may want to make."
 sunset_invasion.7.a: "Let us focus on bureaucracy."
 sunset_invasion.7.b: "We must see the trade between the homeland and our colonies grow."
 sunset_invasion.7.e: "Taxation without representation!"
 sunset_invasion.8.t: "To Slay a Dragon"
 sunset_invasion.8.d: "The Chinese praise their Emperors as if they're guided by the heavens themselves. They call it the Mandate of Heaven. However, such divinity is only more nutrients for the gods. Having captured the Chinese Emperor, the dragon of China, we can now slay him and offer his heart to the gods."
 sunset_invasion.8.a: "The Dragon Throne is now empty."
 european_colony: "Sunset Colony"
 european_colony_long_desc: "A Sunset Colony is a subject type that is similar to other colonial subjects, with the main difference being that it can be established in overseas territory. Its main purpose is to govern the people outside of the Americas with more efficiency, whilst also retaining our grip in the region."
 european_colony_is_our: "$NAME|Y$ is a Sunset Colony of us"
 european_colony_title: "Sunset Colony"
 european_colony_plural: "Sunset Colonies"
 european_colony_title_plural: "Sunset Colonies"
 is_european_colony: "Is Sunset Colony"
 create_european_colony: "Establish Sunset Colony"
 create_european_colony_title: "Establish Sunset Colony"
 create_european_colony_desc: "Make [From.GetName] into a §YSunset Colony§!, which functions similarly to other colonies. You can only establish one per region."
 create_european_colony_tooltip: "Make [From.GetName] into a Sunset Colony."
 create_european_colony_alert_tooltip: "Establish Sunset Colony"
 GMA: "Great Moravia"
 GMA_ADJ: "Great Moravian"
 GMA_ideas: "Great Moravian Ideas"
 GMA_ideas_start: "Great Moravian Traditions"
 GMA_ideas_bonus: "Great Moravian Ambition"
 gma_reforge_moravias_hegemony: "Reforge Moravia's Hegemony"
 gma_reforge_moravias_hegemony_desc: "Long before the current powers of Europe even came into existence, our ancestors had forged a mighty realm stretching from Lusatia to the plains of Pannonia. As its true successors, it is our birthright to restore Moravia's hegemony over Central Europe."
 gma_apostles_to_the_slavs: "Apostles to the Slavs"
 gma_apostles_to_the_slavs_desc: "In order to spread Christianity to his subjects, Rostislav of Moravia sent a letter to the Byzantines, who have in turn sent teachers that were tasked with spreading Christianity. Thanks to this holy mission, Moravia became the first Slavic nation to officially adopt Christianity, leading to the development of the first Slavic script ever, and even the recognition of Slavonic as the fourth liturgical language by the Holy See."
 gma_princes_of_nitra_kings_of_moravia: "Princes of Nitra, Kings of Moravia"
 gma_princes_of_nitra_kings_of_moravia_desc: "According to the ancient tradition, the rulers of Moravia governed the Principality of Nitra before ascending the throne in Veligrad. This ensured that by the time they took over the country, they already had sufficient skills in statecraft and administration."
 gma_rebuild_veligrad: "Rebuild Veligrad"
 gma_rebuild_veligrad_desc: "Veligrad was the mighty capital of Great Moravia, but it fell victim to the Magyar raids following the collapse of the central power. If we are to truly reclaim the legacy of Moravia, Veligrad has to be rebuilt as our capital city once more."
 gma_rex_sclavorum: "Rex Sclavorum"
 gma_rex_sclavorum_desc: "In 885, Pope Stephen V sent a letter to Svatopluk I of Moravia, addressing him as Rex Sclavorum - King of the Slavs. This not only recognized his royal title but also gave him legitimacy to expand his realm and bring other Slavic nations to Christianity."
 gma_canonize_cyril_methodius: "Canonize Cyril & Methodius"
 gma_canonize_cyril_methodius_desc: "Constantine, later known as Cyril, and Methodius were the two Byzantine disciples sent to Moravia by Michael III. Thanks to their efforts, Moravia became the first evangelized Slavic nation and the legacy of their efforts has lived ever since in the Balkans and the Rus'. To honor their heritage, we should strive to canonize them."
 gma_svatopluks_legacy: "Svatopluk's Legacy"
 gma_svatopluks_legacy_desc: "Svatopluk was a king of Moravia under whose rule, Great Moravia attained its maximum territorial expansion. He ruled with an iron fist, and combined with his diplomatic prowess, he managed to fight off the mighty armies of East Francia as well as the heathen Magyar hordes. His legacy shall inspire our nation, so that we may once again relive the glorious days of his reign."
 boh_shield_of_the_true_faith_title: "[Root.GetPreviewColorBOH_RELIGION]Shield of the True Faith[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_shield_of_the_true_faith_desc: "We have already proven our capability to fight against the heresies that threaten Christendom. Let us officially assume the title of our faith's protectors, so that we shall stand proudly as the champions of the cross."
 boh_catholic_empire_title: "[Root.GetPreviewColorBOH_RELIGION]Catholic Empire[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_catholic_empire_desc: "As the shield of our faith, it is our sacred duty to protect the true teaching from those who seek to corrupt it. We must take a harsh stance against the heresies spreading throughout the Empire and make the Holy Roman Empire holy again!"
 boh_hungarian_succession_title: "The Hungarian Succession"
 boh_hungarian_succession_desc: "Until very recently, the Holy Crown of Hungary had been under our control. The devastating loss at the Battle of Varna has left the throne in Buda vacant, giving us the perfect opportunity to press our claims and retake it once again."
 boh_claim_the_holy_crown_title: "Claim the Holy Crown"
 boh_claim_the_holy_crown_desc: "Hungary and Bohemia have previously been united under a single King, being separated only in 1439 with the death of Albert the Magnanimous. We should restore this rightful state of affairs."
 boh_protect_against_the_turk_title: "Protect Against the Turk"
 boh_protect_against_the_turk_desc: "The Ottoman Turks are engaged in a dangerous spree of territorial conquest that threatens to engulf Christendom. We must ensure that the borders are fortified against the inevitable Turkish onslaught."
 boh_revenge_for_nicopolis_title: "Revenge for Nicopolis"
 boh_revenge_for_nicopolis_desc: "In 1396 the Bohemian crown embarked on a righteous crusade against the Turks in Bulgaria, only to be defeated by the heathens. We must rally our forces once again, retake Bulgaria, and drive the Turks back across the sea!"
 boh_liberate_the_balkans_title: "Liberate the Balkans"
 boh_liberate_the_balkans_desc: "Foreign oppressors have burdened the Balkans for too long. A strong Bohemian presence will be their liberation. Under our just rule, the people of the Balkans will enjoy freedom and prosperity."
 boh_hussite_regency_title: "End the Regency"
 boh_hussite_regency_desc: "The conflict between the various Hussite factions and those loyal to the Church of Rome has reached an uneasy settlement. Uncertainty in the line of succession is once again creating tensions between the religious factions. We must resolve the matter of succession and take a firm stance on the issue of religious orthodoxy."
 boh_hussite_resurgence_title: "[Root.GetPreviewColorBOH_RELIGION]Hussite Resurgence[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_resurgence_desc: "Despite, or perhaps due to the death of Jan Hus in 1415, proponents of the Hussite movement have harbored bitter resentment towards us for many years. Conflicts have come to a head once again, and it is only a matter of time before we must make a choice on behalf of our people."
 boh_defenestrate_the_heretics_title: "[Root.GetPreviewColorBOH_RELIGION]Defenestrate the Heretics[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_defenestrate_the_heretics_desc: "A Reformation is sweeping across Europe, and our history of unorthodoxy places us at the forefront of the theological and political conflict. We must take a stand for the true faith and introduce our heretical enemies to a window!"
 boh_recover_nitrava_title: "Recover Nitrava"
 boh_recover_nitrava_desc: "The realm of Great Moravia, the predecessor to Bohemia, once extended far beyond the lands of the Czechs. We should seek to expand our borders once again, beginning with the annexation of the old Principality of Nitra."
 boh_electorate_of_saxony_title: "Electorate of Saxony"
 boh_electorate_of_saxony_desc: "We require the support of additional electors. We should set our sights on the Elector of Saxony next, as we have long sought an opportunity to control Dresden."
 boh_bohemian_crystal_title: "Bohemian Crystal"
 boh_bohemian_crystal_desc: "The production of an especially beautiful style of glasswork has become popular in our realm. We should promote this industry and ensure that our works are prized throughout the courts of Europe."
 boh_bozi_bojovnici_title: "Boží Bojovníci"
 boh_bozi_bojovnici_desc: "During the Hussite Wars, the Hussites revolutionized the use of armored wagons during battles, which allowed them to claim victories against very unfavorable odds. No matter what our stance towards the Hussites is, it would be unwise to leave this successful tactic a thing of the past."
 boh_humiliate_austria_title: "Humiliate Austria"
 boh_humiliate_austria_desc: "Austria abuses the imperial throne and makes no secret of its plans to subjugate our nation. We must show the Princes of Germany, and the world, that Austria is not the mighty behemoth it pretends to be."
 boh_otakars_legacy_title: "Otakar's Legacy"
 boh_otakars_legacy_desc: "Having humiliated the Habsburgs, we must now seek to expand our influence over their lands to secure our status in the Empire, just as Premysl Otakar did centuries ago."
 boh_reforge_great_moravia_title: "Reforge Great Moravia"
 boh_reforge_great_moravia_desc: "The beacon of Slavic unity, Great Moravia, once shone brightly. It's about time we reignite its flame and unite all Slavs, standing as the only and true successors to the legacy of Rostislav and Svatopluk."
 boh_lion_of_the_empire_title: "Lion of the Empire"
 boh_lion_of_the_empire_desc: "As the only truly centralized realm and a kingdom within the Holy Roman Empire, we have the perfect position to assert our claims and exploit the weak structures of the Empire for our own benefit. We are the lion of the Empire, and we shall claim our destiny!"
 boh_bohemian_commonwealth_title: "Bohemian Commonwealth"
 boh_bohemian_commonwealth_desc: "We must look beyond what has traditionally been considered Bohemia to establish a greater commonwealth. Our empire shall span Central Europe, and we shall take our seat among the great powers of the world."
 boh_the_golden_city_title: "The Golden City"
 boh_the_golden_city_desc: "Prague, sometimes called the Golden City, is a pride of our kingdom and one of the most important cities in the entire Europe. It should be in our best interest to make the city deserve its nickname, and make it overshadow all capital cities of our rivals."
 boh_reform_the_bergordnung_title: "Reform the Bergordnung"
 boh_reform_the_bergordnung_desc: "New uses for coal are being discovered that could revolutionize the face of industry throughout the world. We should reform our mining laws so that we can start producing coal at peak efficiency."
 boh_czech_heavy_industry_title: "Czech Heavy Industry"
 boh_czech_heavy_industry_desc: "The lands we control are abundant in resources that fuel the currently ongoing industrial revolution. Let us put them to good use, and revitalize our economy thanks to massive investments into production and manufacturing."
 boh_vistula_land_title: "Secure the Vistula Land"
 boh_vistula_land_desc: "The strategic location and trade potential of the Vistula land are too significant to overlook. Securing it would boost our nation's influence, and would curb Polish influence and their capability to pose a threat to us."
 boh_electorate_of_brandenburg_title: "Electorate of Brandenburg"
 boh_electorate_of_brandenburg_desc: "If we wish to secure the throne of the Holy Roman Empire, we will need the support of the electors. And what better way to secure a vote than to make the upstart nation of Brandenburg subservient to our political whims?"
 boh_municipal_works_title: "Bohemian Industry"
 boh_municipal_works_desc: "The Kingdom of Bohemia should avoid being behind our neighbors in terms of industrialization. It is worth the investment to raise our profile in the area, and as such, to promote greater industry."
 boh_univerzita_karlova_title: "Univerzita Karlova"
 boh_univerzita_karlova_desc: "The Univerzita Karlova is one of the oldest universities in the world. We must ensure it remains a beacon of learning and culture in our nation."
 boh_consolidate_silesia_title: "Consolidate Silesia"
 boh_consolidate_silesia_desc: "Now that our own house is in order, we should look to our Crown Lands. Silesia has always been a part of our realm, and it is about time they enjoyed full status within our society."
 boh_polish_diplomacy_title: "Polish Diplomacy"
 boh_polish_diplomacy_desc: "The nature of the elective monarchy in Poland is an opportunity for our diplomats to advocate for a Bohemian heir to the Polish throne. We should ensure that a Bohemian dynasty rules in Poland."
 boh_premyslid_heritage_title: "Premyslid Heritage"
 boh_premyslid_heritage_desc: "Bohemia reigns supreme once again. However, a Margrave in our court has slyly pointed out that we possess a legitimate claim to the lands of our forebears, the Premyslids. Times have moved on and borders shifted, but we believe some of these claims still carry weight."
 boh_pomerelian_reconquest_title: "Pomerelian Reconquest"
 boh_pomerelian_reconquest_desc: "The success of our conquest still rings in our ears. The Pomerelian lands to the North were also under the control of Wenceslaus II, and must therefore be ours."
 boh_restore_kralovec_title: "Restore Královec"
 boh_restore_kralovec_desc: "The City of Königsberg was founded in honor of our king Otakar II. Under the rule of the Teutons, however, the city became but a shade of its former glory and importance. It's high time Královec returned to its rightful place under the Bohemian crown, reviving its past splendor."
 boh_karels_claims_title: "Charles IV's Claims"
 boh_karels_claims_desc: "During the reign of Charles IV, Bohemia enjoyed its golden age, holding the Imperial crown and being the uncontested ruler of the entire Empire. Honoring Charles IV's legacy involves enforcing his claims and reclaiming the Imperial crown for ourselves."
 boh_reformatio_sigismundi_title: "Reformatio Sigismundi"
 boh_reformatio_sigismundi_desc: "The Emperor Sigismund, former King of Bohemia, planned a great reform of the Holy Roman Emperor. We should continue his legacy, and set the Empire on a new and glorious path."
 boh_peace_in_europe_title: "Peace in Europe"
 boh_peace_in_europe_desc: "Europe has been troubled by war between the great powers and minor princes alike for generations. It is time to put an end to the conflict. Under our benevolent rule, we shall expand the Empire drastically so as to usher in a golden age of peace and prosperity."
 boh_hussite_empire_title: "[Root.GetPreviewColorBOH_RELIGION]Hussite Empire[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_hussite_empire_desc: "The Catholic attempts to stop us from revealing the true teachings to the masses have been in vain. As Hussite faith reigns supreme, the time has come for us to officially claim the Imperial mantle and turn the Holy Roman Empire into a true Hussite Empire!"
 boh_vladislav_hall_title: "The Vladislav Hall"
 boh_vladislav_hall_desc: "The Vladislav Hall is the largest hall of the Prague Castle, used for various public events, receptions, coronations, and even knight tournaments. Maintaining the grandeur of the Vladislav Hall is a testament to our nation's glory."
 boh_control_the_electors_title: "Control the Electors"
 boh_control_the_electors_desc: "As one of the most powerful nations in the Empire, it is no surprise that we have our eye on the Imperial throne. Mere decades ago, the Empire was ruled by a Bohemian king, and it would be very beneficial for us if we were able to reclaim the crown for ourselves."
 boh_recover_from_hussite_wars_title: "Recover from Hussite Wars"
 boh_recover_from_hussite_wars_desc: "The Hussite Wars have devastated the lands of the Bohemian crown. Before we once again concentrate on external affairs, we must see to the restoration of internal order."
 boh_purge_hussite_heresy_title: "[Root.GetPreviewColorBOH_RELIGION]Purge the Hussite Heresy[Root.GetPreviewColorBOH_RELIGION_end]"
 boh_purge_hussite_heresy_desc: "Although the radical Hussites have been destroyed during the Hussite Wars, many pockets of their resistance still plague the lands of the Bohemian crown. We must take a harsh stance against them and get rid of their heretical teachings, or else we risk another bloodshed in the future."
 boh_branching1_title: "Branching Mission"
 boh_branching1_desc: "The effects of this mission depend on the way we complete the '§YEnd the Regency§!' mission."
 boh_branching2_title: "Branching Mission"
 boh_branching2_desc: "The effects of this mission depend on the way we complete the '§YEnd the Regency§!' mission."
 boh_branching3_title: "Branching Mission"
 boh_branching3_desc: "The effects of this mission depend on the way we complete the '§YEnd the Regency§!' mission."
 moravia_nitra_gain_independence_title: "Regain Independence"
 moravia_nitra_gain_independence_desc: "For centuries, our nation has been a subject of foreign powers. If we are to restore the might of Great Moravia, we must break the chains of our oppressors and regain our independence."
 moravia_nitra_unite_the_principalities_title: "Unite the Principalities"
 moravia_nitra_unite_the_principalities_desc: "The heartland of Great Moravia consisted of two principalities - Moravia and Nitra. We must restore our rule over both of them in order to be able to proclaim ourselves the rightful heirs to the Great Moravian legacy."
 moravia_nitra_reforge_great_moravia_title: "Reforge Great Moravia"
 moravia_nitra_reforge_great_moravia_desc: "Having reconquered the lands that once belonged to Great Moravia, it is high time we officially declare its full restoration!"
 moravia_nitra_svatopluks_city_title: "Svatopluk's City"
 moravia_nitra_svatopluks_city_desc: "Before its destruction by the Magyar hordes, the mighty city of Veligrad had been the seat of Moravian rulers, from which they governed a vast realm stretching from the hills of Lusatia to the plains of Pannonia. The restoration of the city should be our highest priority."
 moravia_nitra_rex_sclavorum_title: "Rex Sclavorum"
 moravia_nitra_rex_sclavorum_desc: "In a letter by Pope Stephen V, Svatopluk of Moravia was addressed as the King of Slavs; a title we aspire to retake. Retaking long-lost glory, however, should not be our only interest. We must look beyond the historical achievements of our ancestors, and forge a true Great Moravian Empire!"
 rekindle_the_hussite_wars_aspect: "Rekindle the Hussite Wars"
 desc_rekindle_the_hussite_wars_aspect: "Having stabilized our position, it is time we spread the word of Hus and defy Rome's false teachings."
 restore_veligrad_title: "Rebuild Veligrad"
 restore_veligrad_desc: "Before its devastation by the Magyar hordes, Veligrad had been the greatest city in all of central Europe. From here, Constantine and Methodius worked on their apostolic missions, and Rostislav and Svatopluk ruled the vast realm with an iron fist. We have now restored the city to its long-gone glory, and many are suggesting that in order to further strengthen our legitimacy, we make Veligrad our capital once again."
 boh_release_prussia_title: "Release Prussia"
 boh_release_prussia_desc: "Our ties with the region of Prussia trace back to the reign of Premysl Otakar II, a time when the Bohemian crown held significant influence over the territories of the Holy Roman Empire. As we have now regained control over these lands, it has been suggested that we establish a Prussian Duchy. Doing so would not only ease our administrative burden, but the Duchy would also serve as a buffer against the Baltic incursions."
 boh_transfer_nitra_title: "Transfer the Ownership of Nitra"
 boh_transfer_nitra_desc: "The Principality of Nitra fell under the Hungarian rule in the aftermath of Great Moravia's disintegration, and although it kept its autonomous status for some time, the ducal rights of Nitra were abolished by King Coloman. Since then, Nitra and Slovaks had no special position in Hungary whatsoever. As we now rule Hungary, it is time we reorganize our lands and make the Principality of Nitra united with our crown once again."
 boh_abolish_the_elective_monarchy_title: "Abolish the Elective Monarchy"
 boh_abolish_the_elective_monarchy_desc: "For far too long have the estates of Bohemia been able to impact the royal elections. As the ideas of enlightened absolutism spread throughout Europe, it is time we claim the Crown of Saint Wenceslaus into our hands and secure it for our dynasty forevermore."
 great_moravia_title: "Restore Great Moravia"
 great_moravia_desc: "As the proud nation of [Root.GetName], we have a rich history that dates back to the Great Moravian Empire. Our ancestors once ruled over a vast realm in the heart of Europe, demonstrating our potential for greatness. It is time for us to reclaim our glorious past and restore Great Moravia."
 boh_hussite_destruction: "Hussite Destruction"
 desc_boh_hussite_destruction: "The Hussite Wars have had a devastating impact on our country, and we still have not recovered from it."
 boh_great_city_of_svatopluk: "The Great City of Rostislav and Svatopluk"
 desc_boh_great_city_of_svatopluk: "Veligrad - the great city of Rostislav and Svatopluk - stands as a testament to their legacy. The city has risen from the ashes, and is yet another piece of our campaign to revive the spirit of Great Moravia."
 boh_czechoslovak_brotherhood: "Czecho-Slovak Brotherhood"
 desc_boh_czechoslovak_brotherhood: "As we share many similarities and bits of history with Slovaks, let us make them our equals so that the Czecho-Slovak brotherhood will be a testament to our nation's unity."
 boh_carpathian_intervention: "Carpathian Intervention"
 desc_boh_carpathian_intervention: "Let us intervene in the struggle for the Hungarian crown and take it for ourselves."
 boh_lion_of_the_empire: "Lion of the Empire"
 desc_boh_lion_of_the_empire: "As the Lion of the Empire, our nation commands respect and fear. Let us use our dominant status to strengthen our position within it."
 boh_humiliated_habsburgs: "Humiliated the Habsburgs"
 desc_boh_humiliated_habsburgs: "Our victory over the Habsburgs has left them humiliated and weakened. This gives us a perfect opportunity to remove their influence over the Holy Roman Empire and reclaim it for ourselves."
 boh_otakars_legacy: "Otakar's Legacy"
 desc_boh_otakars_legacy: "Having reclaimed lordship over Austria, we have proven that we deserve to be called the heirs of Otakar's enduring legacy."
 boh_spread_word_of_hus: "Spread the Word of Hus"
 desc_boh_spread_word_of_hus: "The teachings of Hus have spread far and wide, influencing our culture and society. Let us spread it beyond the borders of our nation."
 boh_purge_hussites: "Purge the Hussites"
 desc_boh_purge_hussites: "The Hussites have been purged, restoring stability and order to our lands."
 boh_early_industrialization: "Early Industrialization"
 desc_boh_early_industrialization: "Our wise investment into manufacturing and production has propelled our economy forward."
 boh_recovered_from_hussite_wars: "Recovered from the Hussite Wars"
 desc_boh_recovered_from_hussite_wars: "After decades of hardships, we have finally recovered from the devastation of the Hussite Wars."
 boh_pravda_vitezi: "Pravda Vítezí"
 desc_boh_pravda_vitezi: "'Pravda Vítezí' - Truth Prevails, is the guiding principle of our nation. As long as we stay true to it, nothing in this world will defeat us!"
 boh_workshop_of_the_world: "Workshop of the World"
 desc_boh_workshop_of_the_world: "Thanks to investments into the improvement of manufacturing, our nation has become a global hub of innovation and production."
 boh_workshop_of_the_world2: "Workshop of the World"
 desc_boh_workshop_of_the_world2: "Thanks to investments into the improvement of manufacturing, our nation has become a global hub of innovation and production."
 boh_luxembourg_legacy: "Legacy of the Luxembourgs"
 desc_boh_luxembourg_legacy: "The Luxembourgs' legacy has left an indelible mark on our nation's history. As we now control the imperial crown once again, we have successfully reclaimed it!"
 boh_svatopluks_heir: "Svatopluk's Heir"
 desc_boh_svatopluks_heir: "As Svatopluk's heir, our ruler carries forward his vision and ambition. Let us achieve even greater heights than our Moravian predecessors!"
 boh_centralized_power: "Centralized Power"
