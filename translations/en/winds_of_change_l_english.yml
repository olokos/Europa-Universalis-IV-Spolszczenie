 modern_economics_reform: "Modern Economics"
 modern_economics_reform_desc: "Many countries promote a more traditional way of economics, depending on their lands instead of their merchants. By instead promoting a more mercantile character in our economy, our nation will be able to gain more trade goods from overseas."
