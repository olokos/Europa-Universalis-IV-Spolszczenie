 ITA_unification_of_navies: "Unification of Regional Navies"
 desc_ITA_unification_of_navies: "The result of rapid Italian Unification is the capture and integration of many ships built under different management. They need to be readapted to a new environment."
 ITA_best_form_of_defense_is_attack: "Protecting the Coast"
 desc_ITA_best_form_of_defense_is_attack: "The core tenet of our navy's purpose shall be the protection of our coast. Without constant raids from the Berbers, we will be able to truly prosper."
 ITA_latin_tiara: "Latin Tiara Triumphs over the Turban"
 desc_ITA_latin_tiara: "The Byzantines preferred the turban over the tiara. It doesn't matter anyway as they have no choice anymore."
 ITA_no_more_holy_romans: "Destruction of Holy Roman Empire"
 desc_ITA_no_more_holy_romans: "The unholy Germanic delusion has been vanquished."
 ITA_littoral: "Adriatic Littoral"
 ITA_enhanced_emperorship: "Diplomatic Takeover"
 desc_ITA_enhanced_emperorship: "Rather than to dismantle the Holy Roman Empire by war of conquest, we have chosen to hijack it from the inside. A clever and insidious solution."
 ITA_integration_with_southern_france: "Integration with Occitans"
 desc_ITA_integration_with_southern_france: "The Occitans are a group culturally close to Latin Italy. Integration of them into our realm is rather trivial."
 ITA_conquest_of_britain: "Conquest of Britannia"
 desc_ITA_conquest_of_britain: "The formidable English Wooden Wall is no match for our might. Albion is now in our firm grasp."
 ITA_crusader_kings: "Crusader Kings"
 desc_ITA_crusader_kings: "The holy city of Jerusalem is within our grasp. We must ensure it gets the necessary attention from pilgrims."
 ITA_blatant_roman_larp: "Blatant Roman Claimants"
 desc_ITA_blatant_roman_larp: "It is obvious to all our diplomatic partners what our plans are. Our imperialistic tendencies are looked down upon."
 ITA_all_roads_lead_to_rome: "All Roads Lead to Rome"
 desc_ITA_all_roads_lead_to_rome: "This old saying has never been truer than today."
 ITA_true_roman_empire: "Rightful Heirs of Rome"
 ITA_until_roman_empire_is_formed: "until @ROM §YRoman Empire§! is formed"
 ITA_unity: "Unification Complete"
 desc_ITA_unity: "This province is part of the Italian Peninsula, land once divided but now united thanks to the Risorgimento."
 ITA_center_of_silk_weaving: "The Silk Weaving Hub"
 desc_ITA_center_of_silk_weaving: "This province was one of the first to adopt silk weaving methods once the Silkworm arrived in Italy in the 10th century AD."
 ITA_center_of_silk_production: "Center of Mulberry Cultivation"
 desc_ITA_center_of_silk_production: "The ideal climate makes this province the undisputed leader in mulberry cultivation."
 ITA_murano_glass: "The Murano Glass"
 desc_ITA_murano_glass: "The glass produced on the island of Murano is renowned across Europe. To capitalize on this, we have ramped up production."
 ITA_protectionism: "Promotion of Protectionism"
 desc_ITA_protectionism: "We are promoting the idea of mercantilism, whereas we minimize all imports and maximize exports."
 ITA_permanent_absolutism_buff: "A New Age for Italy"
 desc_ITA_permanent_absolutism_buff: "Italy is entering a new era in which it will no longer be tarnished by other powers. It will be a great power."
 ITA_constantinople_taken: "Constantinople Taken"
 desc_ITA_constantinople_taken: "The East Roman city of Constantinople has been taken and shall prosper under Roman rule."
 ITA_stylize: "We will adopt §YRoman§! government naming."
