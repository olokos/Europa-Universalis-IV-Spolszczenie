 flavor_tim.5.t: "Destruction of Mushasha"
 flavor_tim.5.d: "In 1436, the Iraqi-born Theologian, Muhammad ibn Falah, began his rise to power. Claiming to be an earthly representative of Ali and Mahdi, he gathered a sizeable following among the local tribes, eventually taking his chances and seizing the city of Hoveyzeh. Since then, his Musha'sha has been nothing but a thorn in our side, trying to claim more and more of our territory while spouting their Millenarist delusions. Thankfully, we have brought this wretched order down and its leaders - to their knees."
 flavor_tim.5.a: "Enough of you!"
 flavor_tim.6.t: "Exploiting the Iqta"
 flavor_tim.6.d: "With so many subjects and tax collectors, we should not shy away from exploiting this rather efficient system for our own benefit. We shall inquire further, should there be any improvements that could let us make better use of this system."
 flavor_tim.6.a: "Require more fawazil."
 flavor_tim.6.b: "We need more men for our armies."
 flavor_tim.6.c: "We need to ensure the Muqti stay loyal."
 flavor_tim.7.t: "End of the Feuds"
 flavor_tim.7.d: "Jahan Shah and the Qara Qoyunlu used to nominally be our subjects. However, as far as tribal loyalties go, that loyalty was fickle at best. This volatility has best manifested itself in the constant struggle for the frontier cities of Qazvin and Soltanieh, constantly changing hands. However, with the Timurid Empire on the rise again, the fate of the Black Sheep tribal federation has been sealed. As of today, the Qara Qoyunlu stand defeated by the mighty armies of [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_tim.7.a: "Know your place!"
 flavor_tim.8.t: "Punishment of Delhi"
 flavor_tim.8.d: "Recent decades have followed a most worrisome trend. It has been an unfortunate time as many of the nations Timur had subjected in his lifetime have chosen to exploit our inner turmoil. Delhi, a Sultanate once wielding incredible power, is one of them. Thankfully, we were able to punish those miscreants and bring these territories back under our control. But a new question arises, for India is large and populous and could prove to be difficult to govern. To focus our attention and government infrastructure on India could allow us to govern it more efficiently."
 flavor_tim.8.a: "India will be subservient to us."
 flavor_tim.8.b: "We have plans for a new empire here."
 flavor_tim.9.t: "A Hanbali Sufi"
 flavor_tim.9.d: "Abdullah Ansari is an 11th-century Sufi Hanbali theologian and writer who operated in Herat. Man of many talents, besides being a diligent student of the Q'uran and a great mystic, he was also a poet. His achievements have earned him fame and renown, giving him the nickname 'Sage of Herat.' He is especially favored by the Timurid leadership who have turned his tomb into a popular pilgrimage site in the capital. Many are inspired by his work; some even go as far as to advance their knowledge in the Hanbali Madhab."
 flavor_tim.9.a: "Fascinating..."
 flavor_tim.9.b: "He will be revered forever."
 flavor_tim.10.t: "Return to the Sharia"
 flavor_tim.10.d: "The [Root.Monarch.GetTitle] has vowed to decrease the influence of the old Mongol laws, stipulating a return to the Sharia law. Though seemingly era-defining, most of the [Root.GetNobilityName] realize it is but lip service paid to the Ulema. Whether this promise is genuine is soon to be decided, as words have reached [Root.Monarch.GetName] that, after the recent court meeting, many of the governors have gathered in a local winehouse to spend their evening cheerfully, an act deplored by the Ulema. "
 flavor_tim.10.a: "Enter the winehouse and pour out the wine!"
 flavor_tim.10.b: "We cannot risk angering the Chagatai elites."
 flavor_tim.11.t: "Politics of the Timurid Diwan"
 flavor_tim.11.d: "Just like any other administrative body, the Timurid Diwan was ripe with power struggles and used as a tool to strengthen one's standing. The Diwan is divided into two chambers, Diwan-i Mal for taxes and Diwan-i Lashgar for military purposes. There's no doubt the two administrations continuously vie for influence. As such, one of the closest advisors of [Root.Monarch.GetTitle] has proposed a reform to the administration."
 flavor_tim.11.a: "Why, yes, excellent initiative!"
 flavor_tim.11.b: "We will think about it."
 flavor_tim.12.t: "Hidden"
 flavor_tim.12.d: "This is a hidden event."
 flavor_tim.12.a: "Hidden."
 flavor_tim.13.t: "AI Event"
 flavor_tim.13.d: "AI Event"
 flavor_tim.13.a: "AI Event"
 flavor_tim.14.t: "Yuan Campaign"
 flavor_tim.14.d: "On an unfortunate winter day of 1405, Timur died while on his way to the Ming border, where he was planning his campaign of conquest. Driven by his ambition and years of disrespect from the Ming envoys, he would never have his dreams realized. However, [Root.Monarch.GetName] may, for the Timur's empire stood the test of time and it is powerful enough to take on the Chinese Emperors again."
 flavor_tim.14.a: "We shall follow in his footsteps."
 flavor_tim.14.b: "Let us not act haphazardly."
 flavor_tim.15.t: "Acculturation of the [Root.GetName]"
 flavor_tim.15.d: "As a large entity ruling over a dominantly Persian society, we have been slowly transitioning into a Persian Empire. However, these changes, albeit natural with time, are being harshly resisted by the Turkic [Root.GetNobilityName], of whom few want to see the disestablishment of the Yasa and the privileges that it provides them. They would rather have this attention go towards developing their tribes' territories."
 flavor_tim.15.a: "Resist their impulses."
 flavor_tim.15.b: "Go on as usual."
 flavor_tim.16.t: "The Silk Road"
 flavor_tim.16.d: "Since the fall of the imperial Mongol order, the routes of the Silk Road have been continuously waning. However, with the influence and continuous resource investment of our empire, we have managed to see its full recovery. Now, we sit at the crossroads of the East and West, reaping the benefits."
 flavor_tim.16.a: "Focus on internal benefits."
 flavor_tim.16.b: "Use it to benefit our diplomacy."
 flavor_tim.17.t: "[Root.Monarch.GetName] Abuses Power"
 flavor_tim.17.d: "It has been discovered that [Root.Monarch.GetName] has been abusing power, putting [Root.Monarch.GetHerHim] at odds with [Root.Monarch.GetHerHis] superiors in Herat. The court in Shiraz is currently awaiting [Root.Monarch.GetHerHis] replacement. Let us hope they will be more competent than our previous regent."
 flavor_tim.17.a: "It happens."
 flavor_tim.18.t: "Abuse of Power"
 flavor_tim.18.d: "[From.Monarch.GetName] has been discovered to have been abusing power during [From.Monarch.GetHerHis] tenure as the regent. [From.Monarch.GetSheHeCap] has been subsequently put into prison in Herat. Now, we must choose a new Regent from a wide variety of courtiers and ministers, all having their own specialties. We must choose wisely, for this will have an impact in more ways than one."
 flavor_tim.18.a: "An administrative candidate is ideal."
 flavor_tim.18.b: "Diplomatic governor will keep their amirs loyal."
 flavor_tim.18.c: "We need a skilled general to defend their border."
 flavor_tim.18.e: "Place a courtier on the throne."
 flavor_tim.18.f: "Release him from prison."
 flavor_tim.18.g: "An old and wise advisor shall rule the land."
 flavor_tim.19.t: "Death of Muhammad Juki"
 flavor_tim.19.d: "Muhammad Juki, one of the most illustrious candidates to the Timurid throne, has perished, leaving his governed territories to young and inexperienced sons. Some say this death is due to sickness, yet the opponents of Gawhar Shad accuse her of assassination motivated by the desire to secure the succession of her favorite son, Ala al-Dawla. Whatever the cause may be, we could exploit this calamity for our gain."
 flavor_tim.19.a: "Seize this situation."
 flavor_tim.19.b: "Truly unfortunate."
 flavor_tim.20.t: "Muhammad Juki Seizes Initiative"
 flavor_tim.20.d: "Upon hearing of Shah Rukh's calamitous demise, one of the candidates for the throne and a strong claimant, Muhammad Juki, has chosen to make a bid for the Timurid throne, beginning his march to Herat. If [Root.Monarch.GetName] is to rule, [Root.Monarch.GetSheHe] must hasten to mount a response to this imminent threat."
 flavor_tim.20.a: "He must be stopped!"
 flavor_tim.20.b: "He is the rightful ruler."
 flavor_tim.21.t: "A Move at Isfahan"
 flavor_tim.21.d: "Unsurprisingly, Muhammad bin Baysonqor, the traitor in Qom, has finally decided to make his next move on the chessboard. On a preposterous request of the local nobles, this unruly governor has decided to take control of the city and to put the rebellious nobles under his protection. Few are such blatant acts of disloyalty."
 flavor_tim.21.a: "He must be punished!"
 flavor_tim.21.b: "We must bide our time."
