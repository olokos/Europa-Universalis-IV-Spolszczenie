 ned_protection_of_frisian_freedom: "Protecting Frisian Freedom"
 desc_ned_protection_of_frisian_freedom: "The Frisian values are now under our rule."
 ned_hollander_settlers: "Hollander Settlers"
 desc_ned_hollander_settlers: "New settlers from the Northern Low Countries are arriving in this province."
 ned_je_maintiedrai: "Je Maintiendrai"
 desc_ned_je_maintiedrai: "Our hegemony in the Low Countries has had a lasting effect on our nation."
 ned_devise_glorious_crossing: "Devising a Glorious Crossing"
 desc_ned_devise_glorious_crossing: "Let us prepare to cross the English Channel and siege the throne of England."
 ned_preparation_of_british_conquest: "Preparation of British Conquest"
 desc_ned_preparation_of_british_conquest: "We shall set sail and conquer all of Britain in the name of the state."
 ned_conquest_of_england: "Conquest of England"
 desc_ned_conquest_of_england: "England is now under our rule."
 ned_man_o_war_modifier: "British Subject"
 desc_ned_man_o_war_modifier: ""
 ned_the_bock: "The Bock"
 desc_ned_the_bock: "The Bock in Luxembourg further helps us secure the area."
 ned_baltic_grain_supply: "Baltic Grain Supply"
 desc_ned_baltic_grain_supply: "The Baltic Grain Supply has been secured, which allows us to further expand our population."
 ned_connection_to_the_baltic: "Connection to the Baltic"
 desc_ned_connection_to_the_baltic: "Our connection in the Baltic is now secured, allowing for further trade to be conducted there."
 ned_found_dutch_states_army: "Found the State's Army"
 desc_ned_found_dutch_states_army: "The State's Army allows us to protect our state from any invaders."
 ned_empowered_staatse_leger: "Staatse Leger"
 ned_low_countries_fort_buff: "Fort Building"
 desc_ned_low_countries_fort_buff: ""
 ned_low_countries_fort_buff_buffed: "Fort Building"
 desc_ned_low_countries_fort_buff_buffed: ""
 ned_dutch_cloth_trading: "Dutch Cloth Trading"
 desc_ned_dutch_cloth_trading: "Much of the Cloth in this region is controlled by Dutch merchants."
 ned_flemish_cloth_trading: "Flemish Cloth Trading"
 desc_ned_flemish_cloth_trading: "Flemish Cloth Trading is some of the most famous Cloth trading in the Low Countries."
 ned_dutch_polders_modifier: "Dutch Polders"
 desc_ned_dutch_polders_modifier: "The Dutch Polders make sure that our reclaimed land does not get destroyed by floods."
 ned_reclamation_of_coast: "Reclaiming the Coast"
 desc_ned_reclamation_of_coast: "This province is receiving investment from new settlers."
 ned_dutch_urbanization: "Dutch Urbanization"
 desc_ned_dutch_urbanization: "Many people live in this area, forcing us to maximize our governing efficiency."
 ned_flemish_urbanization: "Flemish Urbanization"
 desc_ned_flemish_urbanization: "The Flemish majority in this area makes it easier and more efficient to govern them."
 ned_staatse_vloot: "Staatse Vloot"
 desc_ned_staatse_vloot: "The State's Navy shall protect any maritime interests of the nation."
 ned_elite_naval_infantry: "Elite Naval Infantry"
