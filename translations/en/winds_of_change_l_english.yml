 hungarian_revolt_events.1.t: "The Hungarian Revolution"
 hungarian_revolt_events.1.d: "In recent years the Hungarian crown has seen much of its autonomy and rights stripped away by [Root.GetName]. This has angered much of the populace, including the nobility which had its privileges reduced to almost nothing. Now, with the Hungarians seeking to restore their status in the realm of [Root.GetName], they have risen up."
 hungarian_revolt_events.1.a: "Damn them!"
 hungarian_revolt_events.2.t: "Hungarian Revolts"
 hungarian_revolt_events.2.d: "The flames of revolution are spreading across Hungary. Many nobles, merchants as well as peasants are now joining in order to undermine our rule in Hungary."
 hungarian_revolt_events.2.a: "Send in more men!"
 hungarian_revolt_events.3.t: "The End of the Hungarian Revolution"
 hungarian_revolt_events.3.d: "[HungarianRevolutionEnd]"
 hungarian_revolt_events.3.a: "A compromise will lead to peace."
 hungarian_revolt_events.3.b: "Victory for the [Root.Monarch.GetName] crown."
 hungarian_revolt_events.3.c: "We will be back one day!"
 hungarian_revolt_events.3.dd: "Perhaps we can reach a compromise in our own terms..."
 hungarian_revolt_events.4.t: "The Hungarian Crown"
 hungarian_revolt_events.4.d: "Despite our inheritance of the Hungarian lands, much of the nobility there is entranced to their own lands. They choose to ignore [Root.Monarch.GetName] and instead focus on their own interests, as was granted to them by the Golden Bull of 1222."
 hungarian_revolt_events.4.a: "We must find a way to deal with these nobles..."
 hungarian_revolt_events.5.t: "Revolt in Our Realm"
 hungarian_revolt_events.5.d: "Whilst not directly part of the new revolution, other ethnic groups in our nation have found this opportunity to demand more autonomy from us."
 hungarian_revolt_events.5.a: "Never!"
 hungarian_revolt_events.5.b: "Grant them their demands."
 hungarian_revolt_events.6.t: "A Weak Emperor"
 hungarian_revolt_events.6.d: "With the ongoing revolt in our nation, many Imperial Princes are viewing us as a weak Emperor, draining us of our authority."
 hungarian_revolt_events.6.a: "We'll show them who's weak."
 hungarian_revolt_events.7.t: "Sympathy for the Revolution"
 hungarian_revolt_events.7.d: "Part of our nation believes that we have been oppressing other ethnic minorities for far too long. Now with our realm in revolt, they have found the chance to protest against us."
 hungarian_revolt_events.7.a: "Damn them..."
