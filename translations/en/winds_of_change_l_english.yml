 ORM_mahra_title: "Subduing the Mahri People"
 ORM_mahra_desc: "Southern Arabia is home to the Mahri people, a culture distinct from other Arabian tribes. They are also renowned seafarers like us, but that only makes them our competitors. Let us march into their land and make them submit to our rule."
 ORM_holy_cities_title: "Custodian of the Cities"
 ORM_holy_cities_desc: "The Holy Cities of the Islamic world are controlled by weaklings. We, the merchants of [Root.GetName], backed up by gold and steel are a much better fit for the title of Custodian. Mecca and Medina will be in our hands soon."
 ORM_india_title: "Connections in India"
 ORM_india_desc: "Our merchants have outposts as far as in the lands of India. Many of them however are currently oppressed by the rulers of the many Indian kingdoms. Let us set sail and help them gain their rightful influence in India."
 ORM_malay_title: "Shores of Malay"
 ORM_malay_desc: "Although our merchants influence ends at the ports of India, the lands of South East Asia have always been influenced by Islamic traders. Should we sail there and seize their trade routes, we can extend our reach even further into Asia."
 ORM_spice_trade_title: "The Spice Must Flow"
 ORM_spice_trade_desc: "Spices may not have a direct benefit to our nation, but the Spice Trade itself has proven to be profitable for us. We must make sure to secure the spices, whilst keeping away any competitors, if we are to monopolize on this valuable good."
 ORM_oman_title: "Twilight of Oman"
 ORM_oman_desc: "We have been in conflict with the Sultanate of Oman for many years. Their influence is now reduced to the fort of Nizwa, and their defeat is imminent. Let us strike at them one last time, and wipe out their influence from our lands."
 ORM_central_arabia_title: "Consolidating Central Arabia"
 ORM_central_arabia_desc: "Central Arabia is home to many hostile tribes, all much more accustomed to desert warfare than us. However, what they lack is the wealth to oppose us. Our gold will buy a thousand warriors, and with a thousand warriors we shall subdue them."
 ORM_Baghdad_title: "Fall of Baghdad"
 ORM_Baghdad_desc: "The House of Wisdom is perhaps the most famous library in the Islamic world. Created in Baghdad, it strengthened the Islamic Golden Era. However, since the Mongol Invasion it has lost its once former glory. We will help rebuild it to even greater heights, and it will start by seizing Baghdad for ourselves."
 ORM_unify_arabia_title: "Our Peninsula"
 ORM_unify_arabia_desc: "At last the lands of Arabia have been united. Ever since the fall of the Caliphate, and the Caliph becoming but a mere puppet, the Islamic world had been divided. Now that we have united the land of the prophet, we may now declare ourselves the new Caliph."
 ORM_trading_outposts_title: "Extending Our Reach"
 ORM_trading_outposts_desc: "If we are to ever establish a trade network outside of Arabia, we must prepare to seize and fortify overseas outposts. In order to even establish them, we must prepare a fleet that will support our merchants in any mercantile activities outside of our homeland."
 ORM_china_title: "Chinese Riches"
 ORM_china_desc: "China is perhaps the most wealthy region our merchants have encountered. From tea, to chinaware, to any goods the Islamic world has a shortage of. By establishing an influence on their ports, we may be able to create a new company that will bring us profit beyond imagining."
 ORM_thalassocracy_title: "Arabian Thalassocracy"
 ORM_thalassocracy_desc: "Our dreams of mercantile and seafaring dominance over the Indian Ocean and the rest of Asia has been achieved. Our merchants are free to buy and sell their riches from every corner of our overseas empire. Let this be a new age for any opportunistic merchant of Islam."
 ORM_haasa_title: "The Land of Bahrain"
 ORM_haasa_desc: "Bahrain is home to some of the most precious gems in Arabia. They are however controlled by foreigners, not making use of them to their full potential. Perhaps it is time we took over and traded these gems for our own benefit."
 ORM_yemen_title: "Conquest of Yemen"
 ORM_yemen_desc: "Yemen stands as the crossroad between Arabia and Africa. They are also producers of some of the most famous coffee in the world. They are but enemies to us however, and they need to be dealt with. We will conquer them like we've conquered the rest of Arabia."
 ORM_buffing_outposts_title: "The Overseas Outposts"
 ORM_buffing_outposts_desc: "If our merchants are to stand a chance whilst they're far away from Arabia, we need to aid them as well. By establishing new outposts and building them up in order to secure new trade routes, they will be able to further strengthen their influence on foreign territory."
 ORM_trade_influence_mechanic_title: "Arabia's Finest Merchants"
 ORM_trade_influence_mechanic_desc: "The people of [Root.GetName] are the most renowned merchants of Arabia. Their influence extends to many ports of the Indian Ocean, and we have reaped the benefits of that influence. Perhaps if we give some of these merchants more power in our country they will be willing to help us even more."
 ORM_even_more_trade_influence_buff_title: "Indian Ocean Supremacy"
 ORM_even_more_trade_influence_buff_desc: "The Indian Ocean is vast, but that will not stop us from becoming its master. The trade routes will be secured, and our ships will master its waves, all in the name of profit."
 ORM_exploiting_the_secret_title: "Exploiting the Coffee's Secret"
 ORM_exploiting_the_secret_desc: "The coffee of Yemen is one of the most profitable goods of Arabia. As traders, it would only be fair if we were to exploit this, and tried to increase the production of this good."
 ORM_across_hormuz_title: "Across the Hormuz Strait"
 ORM_across_hormuz_desc: "The Persian Gulf may be under our control, but across it lies the land of Persia, where we once had our holdings. Let us prepare an invasion force and try to reclaim what has been lost in the past."
 ORM_reclaim_lost_territory_title: "Persian Beachhead"
 ORM_reclaim_lost_territory_desc: "With our foothold established in Persia, we need to start making preparations for securing inland fortifications. The Persian kingdoms may try to oppose us, but we will make sure that we will not be defeated again."
 ORM_timurs_overlord_title: "Timur's Puppetmaster"
 ORM_timurs_overlord_desc: "Perhaps our most trustworthy yet untrustworthy partners would be the Timurids, which aided us in the past. Now however their realm is splintered, and perhaps we can act pull some strings behind their backs in order to gain control of the Timurid Empire."
 ORM_hormuz_toll_title: "The Hormuz Toll"
 ORM_hormuz_toll_desc: "Our control over the Persian Gulf has allowed us to control trade between Asia and the Middle East, as any ship wishing to make its way to Mesopotamia must sail through our glorious city first. If we place a sound toll for any fleet passing by, perhaps we can further increase our profits from trade any foreigner may conduct."
 ORM_gems_of_arabia_title: "Gems of Arabia"
 ORM_gems_of_arabia_desc: "Arabian Gems are known all around the Islamic world. However, our desire of wealth grows ever stronger. We must ensure that our production of these gems is increased further, so that we may all live like kings."
 ORM_religious_propogation_title: "The Ways of the Prophet"
 ORM_religious_propogation_desc: "If there's anything merchants of the Islamic world have accomplished, it's spreading their faith across Asia through trade. They are able to show our teachings by firstly introducing them to the new shores they land on, and then allowing the population to convert over time. We shall follow this tradition, so we can spread our faith to every corner of the world."
 ORM_fars_title: "Farsi Campaign"
 ORM_fars_desc: "The rulers of Fars have always been a threat to our realm. Launching campaigns against us, as well as competing for control over the Persian Gulf. We must take them out in order to remove this threat once and for all."
 ORM_persia_title: "Persian Domination"
 ORM_persia_desc: "The lands of Persia serve as a great base for our traders to reside in. Being the crossroad between Islam, China, and India, securing it can allow us to more effectively steer any trade towards our realm."
 ORM_fortifying_hormuz_title: "Fortifying the Island"
 ORM_fortifying_hormuz_desc: "Hormuz may be an island, but it is still vulnerable to being attacked by anyone wishing to destroy us. This, combined with the added benefit of further controlling trade in the region, makes many of our merchants request that we take care of this problem."
 ORM_ibadi_religion_title: "The Ibadi Sect"
 ORM_ibadi_religion_desc: "The lands of Oman are home to the Ibadi school, a faith that has been a nuisance ever since our increased influence in the Oman area. We must deal with them, either by tolerating them, converting them, or perhaps accepting their teachings and spreading them..."
 arabic_plutocracy_reform: "Arabian Plutocracy"
 arabic_plutocracy_reform_desc: "Whilst other Arabian nations rule with faith or power backing them up, we rule by the most important thing this world has seen: money. This form of government focuses on monetary expansion, as well as overseas influence in order to further strengthen its reliance on trade."
 ability_arabic_trade_influence: "Arabian Mercantilism"
 arabic_trade_influence_power_desc: "§YArabian Mercantilism§! represents our Overseas trade connections.\n\nIt is gained by the following:\n   -High §YNavy Tradition§![Root.GetArabicTradeDescMOH][Root.GetArabicTradeDescWONDHA]\n   -Ruler's §YDiplomatic§! Skill\n   -Being at §YPeace§!\n\nIt is lost by the following:\n   -High §YCorruption§!\n   -Low §YTrade Income Fraction§!\n   -High §YWar Exhaustion§!\n   -Being at §YWar§!\n\n"
