 mongols_manchuria_title: "Conquest of Manchuria"
 mongols_manchuria_desc: "The hordes of Manchuria lie split. They once pledged allegiance to us, but they have decided to abandon us. Let us conquer them and bring them back to the Mongol Empire."
 mongols_korea_title: "Hermit Ender"
 mongols_korea_desc: "Möngke Khan forced the Koreans to submit to Mongol rule. They have since ceased to bow to us, and must be reminded of their true masters."
 mongols_japan_title: "Ending the Divine Wind"
 mongols_japan_desc: "Perhaps one of the most known defeats in our military history is the one against the Divine Wind of Japan. An entire navy and entire armies were wiped out without the Japanese even lifting a finger, as the storms destroyed any vessels that were unfortunate to dare invade. However, as divine as this wind is, we are the Mongols, and we shall conquer even the mightiest of storms."
 mongols_heart_of_persia_title: "Heart of Persia"
 mongols_heart_of_persia_desc: "When the Mongols went into Persia, they destroyed everything in their path, leaving the region in turmoil. With our return as the rightful rulers of Persia, we can unite this discord we have created."
 mongols_into_egypt_title: "Into Egypt"
 mongols_into_egypt_desc: "Last time we tried to invade Egypt, the newfound Mamluk Sultanate was able to repel our attacks. We have not forgotten this defeat. For that, we must once again invade the region."
 mongols_tumu_crisis_title: "Tumu Crisis"
 mongols_tumu_crisis_desc: "The Ming dynasty is weak and ripe for invasion. We must gather our armies and defeat them on the battlefield before they have time to properly organize their forces."
 mongols_dragons_gate_title: "Opening the Dragon's Gate"
 mongols_dragons_gate_desc: "The Great Wall of China guards the Dragon atop the throne in [EmperorOfChina.Capital.GetCapitalName]. By making it crumble, we will be able to enter China and bring ruin to the Empire that defied us."
 mongols_northern_china_title: "Siege Beijing"
 mongols_northern_china_desc: "Whilst the Great Wall has fallen, the Chinese still resist us. Let us prepare to storm Beijing by taking their Northern territories for the horde."
 mongols_dragon_throne_title: "Atop the Dragon Throne"
 mongols_dragon_throne_desc: "With the fall of Beijing and the South of China, the Dragon Throne is now ours. We can finally declare ourselves as the new emperors of China."
 mongols_into_iran_title: "Into Iran"
 mongols_into_iran_desc: "In the heart of the Middle East lies Iran, a mountainous region, yet filled with civilization. Civilization, that we intend to conquer. Let us ride once more into the Middle East and conquer."
 mongols_restoration_of_ilkhanate_title: "Restoration of Ilkhanate"
 mongols_restoration_of_ilkhanate_desc: "The time has come to conquer Persia, as our great ancestor did long ago. But who shall rule it when the battle is won?"
 mongols_anatolia_conquest_title: "Sultanate of Rum"
 mongols_anatolia_conquest_desc: "We must continue our campaign westward, making forays into Syria and Anatolia. We cannot allow the Turks to defy our rule!"
 mongols_ruthenia_title: "Raid Ruthenia"
 mongols_ruthenia_desc: "Once the armies of Genghis Khan laid waste to Ruthenia. Kiev was sacked and burned, a great power reduced to ash overnight. It is time for the Tatars to return to the fertile lands of the Dnieper."
 mongols_southern_china_title: "Ending the Red Turbans"
 mongols_southern_china_desc: "We were driven out of China by the rebellious Ming and lost the Mandate of Heaven. We must reforge the empire of Kublai Khan and take back the Mandate!"
 mongols_revenge_against_timur_title: "Revenge Against Timur"
 mongols_revenge_against_timur_desc: "Timur has laid waste to much of the Mongol and Tatar land in the past. Now, his empire is on the brink of falling apart. With that opportunity at our gates, let us destroy the Empire he created."
 mongols_invasion_of_india_title: "Fall of Hindustan"
 mongols_invasion_of_india_desc: "Crossing the Suleiman's Range is a daunting task for our hordes. In addition, the wealth of India did not interest the Great Khan in the past, as he was focused more on power rather than gold. We will do what he did not, and that is invade India."
 mongols_caucasia_title: "Cross the Caucasus"
 mongols_caucasia_desc: "The Caucasus Mountains have created natural borders for many great empires, but we will accept no limitations to our expansion. We shall subjugate the mountain-dwellers and make our way to the rich lands beyond."
 mongols_fall_of_ryazan_title: "Fall of Ryazan"
 mongols_fall_of_ryazan_desc: "The Principality of Ryazan no longer sees the heirs of Genghis Khan as their overlords. They must be reminded not only through fire and sword but through the rapid expansion of our nation."
 mongols_pax_mongolica_mission_title: "Pax Mongolica"
 mongols_pax_mongolica_mission_desc: "It is said that under the rule of the great Khans of the past, a woman could walk from one end of the Empire to the other with a nugget of gold on her head and travel with no fear. We shall restore this peace throughout our lands."
 mongols_one_true_khan_title: "One True Khan"
 mongols_one_true_khan_desc: "We must re-establish the Mongol Khanate at the old capital of Qaraqorum. From there we will call a Kurultai and demand that all of the tribes recognize our authority."
 mongols_nizhy_novgorod_title: "Seizing [306.GetName]"
 mongols_nizhy_novgorod_desc: "The fort of [306.GetName] is perhaps our biggest obstacle to raiding the rest of Russia. Let us seize it by force."
 mongols_carpathia_title: "Return in Carpathia"
 mongols_carpathia_desc: "The furthest extent of the Great Khan's conquests was stopped in Hungary. Although its ruler was killed, and the countryside was devastated, we were overextended, which forced us back to Ruthenia. Now, we have returned, and we intend to stay."
 mongols_unification_of_mongol_land_title: "Unification of Mongolia"
 mongols_unification_of_mongol_land_desc: "Under Genghis Khan the Mongol people were united under a single Horde and a single ruler. We must gather followers from all of the tribes and restore a shared Mongol identity."
 mongols_march_into_central_asia_title: "March into Central Asia"
 mongols_march_into_central_asia_desc: "No Khan must be left in Central Asia to challenge our rule. Our dominance over the region must be absolute."
 mongols_russian_yoke_title: "Tighten the Yoke"
 mongols_russian_yoke_desc: "Foolishly, the Russian Princes believe we are a relic of the past and have long since stopped paying us tribute. We will lay waste to their cities, take their wives, and burn their fields to remind them who rules the Steppe."
 moghulistan_kazakhs_title: "People of Kazakh"
 moghulistan_kazakhs_desc: "We must push ever further into the steppe. The Kazakhs must be made to join our Horde as we march eastward."
 moghulistan_persia_title: "Heart of Persia"
 moghulistan_persia_desc: "When the Mongols went into Persia, they destroyed everything in their path, leaving the region in turmoil. With our return as the rightful rulers of Persia, we can unite this discord we have created."
