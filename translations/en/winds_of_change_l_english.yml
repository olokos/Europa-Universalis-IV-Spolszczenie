 flavor_hab.25.t: "The Lands of Lothair"
 flavor_hab.25.d: "Burgundy in recent years has expanded into imperial land, specifically the Low Countries and the western border of our empire, laying claim to the lands of Lotharingia. With [Root.Monarch.GetName] now crowned as Duke of Burgundy, we may now decide what will be their fate."
 flavor_hab.25.a: "We shall maintain the sovereignty of Burgundy."
 flavor_hab.25.b: "Their lands belong to us."
 flavor_hab.26.t: "The Last Knight"
 flavor_hab.26.d: "In an age of conflict and flame, Europe has been yet again plunged into war. The lands of [Root.GetName] stand in the middle of all this, facing enemies from all sides. In this age, [Root.GetName] has seen its first spark.\n\nMaximilian I of [Root.GetName] is perhaps the most renowned Holy Roman Emperor. His ambitions led to him securing much of Western Europe under the Habsburg dynasty, and his military reforms shaped how warfare was fought for centuries, giving birth to the Pike and Shot formation."
 flavor_hab.26.a: "He will lead the von Habsburgs to glory."
 flavor_hab.26.b: "The age of chivalry is dead."
 flavor_hab.27.t: "End of the Ottomans"
 flavor_hab.27.d: "The Ottoman menace in our East will plague Europe no more. With the liberation of the Balkans, and the Turkish armies driven back to Asia, many people see this as the dawn of a new age, an age where no Muslim invaders will ever threaten the land of Christ ever again."
 flavor_hab.27.a: "Europe is finally freed from the Ottoman threat."
 flavor_hab.28.t: "Raabisation"
 flavor_hab.28.d: "With many land reforms passed, and much of the church's holdings under the crown, Franz Anton von Raab now turns his eyes to the second most problematic element for Austrian prosperity: the Nobility. He wishes to enact reforms that may anger them, but will completely abolish serfdom in our country and allow for much of our population to work on more profitable fields of the economy directly under us rather than serving the nobility."
 flavor_hab.28.a: "We will extend these reforms to the nobility!"
 flavor_hab.28.b: "Allow the nobles to maintain their influence."
 flavor_hab.29.t: "Conquest of France"
 flavor_hab.29.d: "The lands of France once belonged to Germans, under the Frankish Empire. The Carolingian division during the Treaty of Verdun made sure to split East and West Francia both in territory, law, and culture. Now that the French are under our rule as well, it is perhaps possible to integrate them back to the true successors of Charlemagne."
 flavor_hab.29.a: "They will become part of the Holy Roman Empire."
 flavor_hab.29.b: "Let us celebrate this victory."
 flavor_hab.30.t: "Founding a New Empire"
 flavor_hab.30.d: "Our conquests have led to the assimilation of many different cultures under our crown. Many of them do not follow our [Root.Culture.GetName] ways, but have proved to be of great use for [Root.GetName]."
 flavor_hab.30.a: "We are now the Austrian Empire!"
 flavor_hab.30.b: "Focusing on the different cultures in our realm is more beneficial."
 flavor_hab.31.t: "Cities of Poland"
 flavor_hab.31.d: "Whilst Poland is filled with numerous cities, none of them stand out like Krakow and Warsaw do. Both are considered to be the pinnacle of Polish city building, but we must make a decision as to which one we should focus on."
 flavor_hab.31.a: "Krakow shall serve as our industrial city."
 flavor_hab.31.b: "People will flock to Warsaw for war."
 flavor_hab.32.t: "Bringing Light to Shadows"
 flavor_hab.32.d: "The Shadow Kingdom has been a thorn in our side. Risking our claims in Italy, and showing that we may be mere pretenders trying to claim Rome's Legacy. It is time we summon the electors and counts in order to see how we should approach this issue."
 flavor_hab.32.a: "A peaceful approach would be best."
 flavor_hab.32.b: "Let us remind them why we're crowned Emperors."
 flavor_hab.33.t: "Australia-Hungary?"
 flavor_hab.33.d: "With our colonies in Australia established, many native people there have started calling themselves subjects of Australia-Hungary. We find this name weird, as our Austrian people have nothing in common with those settlers in Australia. Yet, it sounds like an interesting name....."
 flavor_hab.33.a: "We will accept this new name."
 flavor_hab.33.b: "What? No."
 flavor_hab.34.t: "End of the Imperial Rule"
 flavor_hab.34.d: "With the dismantlement of the Holy Roman Empire, our advisors suggest that we abandon trying to restore Charlemagne's Legacy and instead try to unify Germany with the sword."
 flavor_hab.34.a: "The end of an era is here."
 flavor_hab.35.t: "Iberian Union"
 flavor_hab.35.d: "With the rise of many different threats around us, [union_target.GetName], our [union_target.Monarch.Dynasty.GetName] brothers have proposed to us a union between our realms. Whilst this will end the sovereignty of our realm, it will also allow us to join powers in order to crush our common enemies."
 flavor_hab.35.a: "I'd trade everything to protect my people..."
 flavor_hab.35.b: "Our independence is more important."
 flavor_hab.36.t: "The Situation in Austria"
 flavor_hab.36.d: "With our rising influence in Southern Germany and Austria proper, there remains only a few small states around us to subjugate before we can look to combating other nations around us."
 flavor_hab.36.a: "Let us go forth and conquer Cilli and Trent."
 universal_empire.2.t: "The Universal Empire"
 universal_empire.2.d: "The rise of the [Emperor.Monarch.Dynasty.GetName] Monarchy has alerted many nations in the Holy Roman Empire, seeing them as a threat to their sovereignty rather than a protector. The question must be settled in the Imperial Court as to what will happen to this Universal Empire."
 universal_empire.2.a: "We will see what the rest of Europe thinks of this Empire."
 universal_empire.1.t: "Fate of the Universal Empire"
 universal_empire.1.d: "With much of the Empire turning against us and our empire being overextended, it is time to settle for a solution."
 universal_empire.1.a: "Let us separate our realms."
 universal_empire.1.b: "We will not listen to foreigners as to how big our realm should be!"
