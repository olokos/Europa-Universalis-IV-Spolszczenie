 pol_prussia_confederation_title: "Prussian Confederation"
 pol_prussia_confederation_desc: "The people of West Prussia cry out to be free of Teutonic rule. We must offer them our support in their struggle for liberty, and we may also inflict a decisive defeat on our hereditary enemies."
