 passive_effects_events.1.t: "Religious Diplomats in Action"
 passive_effects_events.1.desc: "Our religious diplomats have been busy recently. They travelled all the way across the continent just to meet new brothers and sisters of the faith."
 passive_effects_events.1.a: "Praise the Religious Diplomats!"
 custom_global_allowed_num_of_buildings: "Planned Constructions"
 custom_global_allowed_num_of_buildings_desc: "In the past, the residents of our cities placed their buildings like they see fit, causing great waste of space. Thanks to a new strategy we call \"planning\" we now use the space in a much more efficient fashion."
 custom_all_estate_influence_modifier_positive: "Rights of the Estates"
 custom_all_estate_influence_modifier_positive_desc: "Our country is nothing without its estates. Every estate plays an important role in the government and as such gained high and influential positions within our country."
 custom_all_estate_influence_modifier_negative: "Control over the Estates"
 custom_all_estate_influence_modifier_negative_desc: "It is apparent that the estates have great power the governments of less absolute countries. They corrupt the rulership with their demands and privileges and care only for their own gains.\nWe must control the estates and every step they do!"
 custom_can_colony_boost_development: "Skilled Emigration Act"
 custom_can_colony_boost_development_desc: "Unlike other colonial powers, we send only the very best to the New World. Our colonists are experts of their craft and are able to survive in the wilderness of the foreign continent without any external support."
 custom_can_transfer_vassal_wargoal: "Aggressive Negotiations"
 custom_can_transfer_vassal_wargoal_desc: "When we are able to press for more, we have to go even further and demand even their most loyal subjects."
 custom_ignore_coring_distance: "Administration through Local Governors"
 custom_ignore_coring_distance_desc: "What demands that we can only manage province with direct connections to our capital? Through the cunning usage of local governors, it is more than feasible to administrate provinces which are separated from our central government."
 custom_national_focus_years: "Flexible Bureaucracy"
 custom_national_focus_years_desc: "Bureaucracy is slow. It is painful and inefficient. Those are the statements of governments which have a rigid system.\nWe, on the other hand, mastered the arts of paperwork and can change the focus of our nation rather quickly in comparison to the less meritocratic nations of this world."
 custom_no_stability_loss_on_monarch_death: "Funeral Ceremonies"
 custom_no_stability_loss_on_monarch_death_desc: "Death is a natural part of life - and even kings are not safe from it. Let us celebrate the natural end of our monarchs and the beginning of a new cycle of rulership."
 custom_development_cost_modifier: "Promoted Urbanization"
 custom_development_cost_modifier_desc: "Rural settlements shape the economy of our country. Though they have their benefits, they are no match to the bustling metropolises of empires. We must promote the process of urbanization and motivate the peasants of our state to climb the social ladder."
 custom_monthly_church_power: "Organized Religious Service"
 custom_monthly_church_power_desc: "Our places of worship have a strict time table for cerimonies. The process is planned into its smallest detail and everyone with no exception has to participate in this ritual."
 custom_can_not_build_colonies: "Forbidden Emigration"
 custom_can_not_build_colonies_desc: "Our country needs every man available. As such, any interests in colonies or any other form of emigration is non-existent."
 custom_can_not_build_buildings: "Revoked City Rights"
 custom_can_not_build_buildings_desc: "The cities are growing too fast and are a threat to the authority of our government. The authority is only maintained by revoking them the city rights and therefore the right of buildings."
 custom_can_not_build_missionaries: "Prohibit Forceful Conversions"
 custom_can_not_build_missionaries_desc: "Religion is a poison which only benefit is the suffering of those who happen to not believe in what we believe. Prohibiting forceful conversions is the enlightened way forward for the people in our domain."
 custom_can_not_declare_war: "State Pacifism"
 custom_can_not_declare_war_desc: "Declaring war is declaring weakness. Declaring the inability to grow on your own. Our state embraces the way of pacifism and as such the way of a superior morality."
 custom_can_not_send_merchants: "Closed Markets"
 custom_can_not_send_merchants_desc: "The free trade is a pathway to our own economical destruction. Our merchants only avoid taxes and ensure wealth to our rivals.\nBy closing our markets and demoting our merchants, we can secure our country from such gruesome fate."
 custom_capped_by_forcelimit: "Limited Supply Depots"
 custom_capped_by_forcelimit_desc: "According to our logistics, our state can only maintain a force which is within the boundary of a \"supply limit\". The recruitment of more troops will be impossible unless we construct addiontal supply depots - a task which is not feasible with our limited technology."
 custom_reform_progress_growth_building: "Governmential Infrastructure"
 custom_reform_progress_growth_building_desc: "It is to nobody's surprise that the paperwork of the government needs a place of its own."
 custom_can_chain_claim: "Efficient Forgery"
 custom_can_chain_claim_desc: "Creating an unpretentious claim on a neighboring province is the craft of amateur spies. Our agents, on the other hand, mastered the arts of forgery and can even create a claim on the furthest location."
 custom_reasons_to_elect: "Friends in High Places"
 custom_reasons_to_elect_desc: "Unlike other political entities, the Holy Roman Empire is a collection of half-sovereign states which elect their emperor. Fortunately, we happen to have friends in high places who can ensure our ascension on the imperial throne."
 custom_allow_client_states: "The Sister Governments"
 custom_allow_client_states_desc: "Directly ruling over vast lands can be taxing for our administration. By establish sister governments who are subordinate to our state, we can mitigate the burden of governing large territories."
 custom_allow_free_estate_privilege_revocation: "Authority of the Crown"
 custom_allow_free_estate_privilege_revocation_desc: "The estates and the state made an arrangement: the royal crown has the right to revoke any kind of privilege from the estates and in exchange the estates are allowed to exist."
 custom_free_maintenance_on_expl_conq: "Explorer Spirit"
 custom_free_maintenance_on_expl_conq_desc: "Unlike generals and admirals, the conquistadors and explorers of our nation go out not because of duty or personal gain but because of their desire to uncover what has been hidden from mankind."
 custom_stability_cost_to_declare_war: "Total War Edict"
 custom_stability_cost_to_declare_war_desc: "War. War is all our country knows.\nWar. War is all we shall bring to this world.\nLet the marshes of our troops shake those who hide behind the illusion of peace."
 custom_transport_attrition: "Lemon Barrels"
 custom_transport_attrition_desc: "One of the most common reasons for sailors to perish on the high sea is scurvy. By giving each of our ships barrels full of lemons we can ensure the decline of death toll for our sailors caused by this accursed disease."
 custom_regiment_disembark_speed: "Amphibious Training"
 custom_regiment_disembark_speed_desc: "The military usually separates the land and naval forces from each other and give each groups their own specific training. While this method has its advantages, it becomes obstructive as soon naval and land units have to work together. By promoting amphibious training we can ensure faster disembarkment of our troops from our ships."
 custom_years_to_integrate_personal_union: "Union Act"
 custom_years_to_integrate_personal_union_desc: "The Union Act is a special constitution between our throne and the ones of our junior partners. Essentially, it ensures that our laws are imposed on the junior partner's throne and facilitate the integration."
 custom_landing_penalty: "Harsh Landing Training"
 custom_landing_penalty_desc: "Engaging the enemy on even ground is a trivial task. Fighting them in difficult terrain is a greater challenge, but feasible for our men. But attacking an enemy army through a naval invasion is suicide.\nDue to our heavy reliance on transport ships we have to accept that combat following a naval invasion is inevitable for our forces. We must prepare them through harsh training for this unique way of engagement."
 custom_cb_on_overseas: "Embraced Imperialism"
 custom_cb_on_overseas_desc: "The world has become small. Empires expand their influence in every direction and subjugate those who cannot defend themselves. The time of local conflicts has ended. The age of Imperialism is at hand.\nNaturally, we cannot allow us to slacken behind them. We, too, must participate in the scramble for the world."
 custom_flagship_cost: "Flagship Finances"
 custom_flagship_cost_desc: "The flagship is the jewel of our navy. But it is also the target of hostile attacks during combat and, as such, is prone to sink. We must ensure that we always have the resources available to reconstruct the flagship for little investment."
 custom_colonial_type_change_cost_modifier: "Flexible Colonial Bureaucracy"
 custom_colonial_type_change_cost_modifier_desc: "The colonial governors represent the will of the crown in the New World. But they are not always fit for their position and the government of the colony needs to adapt to the new demands of its overlord. By keeping the colonial bureaucracy flexible we can assure an easy transition of the colony from one form of governing to another."
 custom_colonial_subject_type_upgrade_cost_modifier: "New World Investors"
 custom_colonial_subject_type_upgrade_cost_modifier_desc: "The colonies in the New World attract many who seek their luck as colonists. However, they also attract merchants, traders and other men of wealth who see an opportunity to grow their gold bags. By giving these investors privileges we can ensure that their money will support our own agenda with our colonies."
 custom_has_carolean: "The Carolean"
 custom_has_carolean_desc: "The Carolean are the Swedish and Finnish infantry of the Swedish Empire. Recruited from the peasantry, the Carolean go under strict training and are renowned to invoke fear in the hearts of their enemies.\nCarolean regiments can only be recruited in owned provinces of §YSwedish§! or §YFinnish§! culture, and the amount of possible units depends on the development of these provinces."
 custom_amount_of_carolean: "Carolus Rex Hymn"
 custom_amount_of_carolean_desc: "The Carolean fight to the bitter end and charge without any hesitation into the battle. Let their victories and their fighting will be sung in a hymn, which shall be an inspiration for everyone!"
 custom_can_recruit_hussars: "The Hussars"
 custom_can_recruit_hussars_desc: "The Hussars are a powerful yet rare unit. Delivering devastating charges, they deal tremendous amounts of damage to the morale of the enemy while also excelling at the §YShock Phase§!. \n\nThe number of §YHussar§! regiments is calculated based on the development of provinces with accepted cultures at a rate of 1 unit per 100 development."
 custom_amount_of_hussars: "Toss a Coin to your Hussar"
 custom_amount_of_hussars_desc: "The Hussars are the best of the best of our army. Their involvment changed the tide of the battle many times in the past. However, being one of the Hussars is not comfortable fate. Let the people of our country know what the Hussars have to go through and let them donate a portion of their savings to them."
 custom_military_tactics: "Tactical Games"
 custom_military_tactics_desc: "Victory is achieved in the mind first. Cunning tactics and unscrupulous strategies have the highest priority in our military. The state provides the military tactical games such as chess in order to teach this principle to every soldier and commander alike."
 custom_max_hostile_attrition: "Guerilla Warfare Policy"
 custom_max_hostile_attrition_desc: "While scorched earth cuts the supplies of invaders, the militia wears the enemy down through guerilla warfare. Through these two factors, no hostile force will be able to overstay their welcome."
 custom_morale_damage: "Warcry"
 custom_morale_damage_desc: "Battles might be an engagement of manpower and equipment, but in the end of the day it is the morale which forces an army to retreat. Our troops are well aware of it and use their powerful voices to yell warcries which terrorize even the bravest of our foes."
 custom_morale_damage_received: "Iron Will"
 custom_morale_damage_received_desc: "Our foes try to win their battles by scaring us away from the battleground. While admirable, their attempts will fail as our troops have an iron will. A will, which cares for nothing but for victory - even if they have to fight to the last man."
 custom_attack_bonus_in_capital_terrain: "Familiar Terrain Tactics"
 custom_attack_bonus_in_capital_terrain_desc: "Familiar Terrain Tactics (also known as FTTs) are military maneuvers developed by the military staff. They are specialized doctrines and sets of tactics which shine in terrain which is familiar to everybody of our army."
 custom_can_bypass_forts: "The Around Infrastructure Maneuver"
 custom_can_bypass_forts_desc: "Our generals discovered a new and powerful strategy which shall make dealing with defenses much easier: through a complex maneuver, our troops can pass the fortifications by walking around it.\nThe military leadership swears that they observed this trick from our enemies several times in the past."
 custom_force_march_free: "The Great March"
 custom_force_march_free_desc: "Every recruit must participate on a long march around the borders of our great state. They need to absolve it within a single day, and those who fail will be expelled from the military. Only the very best can withstand these conditions and serves in our forces."
 custom_global_attacker_dice_roll_bonus: "Lady's Luck of the Offensive"
 custom_global_attacker_dice_roll_bonus_desc: "Fortune favors the bold. And none are as bold as our men charging into the offensive."
 custom_global_defender_dice_roll_bonus: "Fortune of the Defender"
 custom_global_defender_dice_roll_bonus_desc: "Even though nobody wants to admit, luck does play a large role on the battlefield. Fortunately for us, we seem to be favored by fate itself when it comes to defending ourselves from foeign invaders."
 custom_own_territory_dice_roll_bonus: "Home Advantage"
 custom_own_territory_dice_roll_bonus_desc: "Fighting a war in foreign territory is a dangerous endeavor. The soldiers do not know the terrain, the locals are plotting against the invaders and the infrastructure itself might be unusable. Thanks to these reasons no foreign country will make great gains on our soil."
 custom_regiment_manpower_usage: "Local Recruitments"
 custom_regiment_manpower_usage_desc: "Though it is very unorthodox, the regiments of our army are allowed to recruit new troops from the local population - regardless of prior experiences, ignoring all cultural or religious differences. Through this tactic our own reserves of recruitments can be conserved drastically."
 custom_idea_manpower_in_own_culture_provinces: "Warrior Culture"
 custom_idea_manpower_in_own_culture_provinces_desc: "In our culture a man is only truly a man after he served in our military. Though criticized as \"gruesome\", this ancient tradition has brought us many victories and shall continue to bring new ones."
 custom_idea_manpower_in_accepted_culture_provinces: "Military Service for Citizienship"
 custom_idea_manpower_in_accepted_culture_provinces_desc: "Every man in our country who is not born as one of us has to prove themselves through military service. Only then are they allowed to gain their official citizenship."
 custom_idea_manpower_in_culture_group_provinces: "Brothers in Arms"
 custom_idea_manpower_in_culture_group_provinces_desc: "In times of war everybody is needed. The soldiers from our brother culture serve side by side with our own men at the front."
 custom_may_build_supply_depot: "Logistics Training"
 custom_may_build_supply_depot_desc: "War is not only a comtest of manpower and resources but also of logistics. Every soldier shall be aware of the details of the logistic warfare."
 custom_may_refill_garrison: "Fast Garrison Refilling"
 custom_may_refill_garrison_desc: "Defense is the strongest offense. Or at least that is what the fresh defenders of the garrison heard."
 custom_may_return_manpower_on_disband: "Expanded Military Administration"
 custom_may_return_manpower_on_disband_desc: "A majority of the troops are permanently lost to our forces after they retire as they usually become untraceable. Through expanding the administration and getting our bureaucrats more involved in the military affairs, we can warrant that former soldiers will return into military service."
 custom_manpower_against_imperial_enemies: "Imperial Rally Call"
 custom_manpower_against_imperial_enemies_desc: "The Holy Roman Empire is home to many half sovereign states who have their own agendas and interests. However, in times of need and external threat, the members of the Empire will follow the Imperial Rally Call and lend their troops to us."
 custom_global_trade_goods_size: "Five Years Plan"
 custom_global_trade_goods_size_desc: "All peasants as well as land owner have to promise to the crown to produce a certain amount of goods within the next five years. These goods will then be used to growth the wealth of the state."
 flavor_fin.1.t: "Finnish Imperial Ambitions"
 flavor_fin.1.desc: "As our country grows into a proper empire, the proud Finns wish to reflect the sucessful from-rags-to-riches story of our [Root.GovernmentName]. Our advisors have several suggestions for a proper name of our rising empire..."
 flavor_fin.1.a: "We shall be known as the Finnish Baltic Empire!"
 flavor_fin.1.b: "The Finnish Empire; simple and elegant!"
 flavor_fin.1.c: "Our realm is the one of Greater Finland!"
 flavor_fin.1.d: "The native tongue of our state: Suomi!"
 flavor_fin.1.e: "We should rather stick with Finland."
 pol_leverage_magnates_title: "Leverage the Magnates"
 pol_leverage_magnates_desc: "The magnates are central to Polish government and society. We have to handle their status in the kingdom, either by giving them more power or by curtailing it."
 pol_great_sejm_title: "Great Sejm"
 pol_great_sejm_desc: "A parliament, the Sejm, has been advising the king on all important aspects of the kingdom for decades. It has become so important to our government that continuing to promote it would be a smart move."
 pol_branching_mission_aa_title: "Locked Mission"
 pol_branching_mission_aa_desc: ""
 pol_branching_mission_gl_title: "Locked Mission"
 pol_branching_mission_gl_desc: ""
 pol_branching_mission_ga_title: "Locked Mission"
 pol_branching_mission_ga_desc: ""
 pol_throne_bohemia_title: "Throne of Bohemia"
 pol_throne_bohemia_desc: "The neighboring kingdoms of Poland and Bohemia have a history of close relations, but also of border conflicts. In recent decades, the Hussite uprising has been key in regional politics. Now we have the chance to solve this entrenched problem, either by offering a Jagiellon for the Bohemian throne, or by trying to crush the Hussites once and for all."
 pol_balance_princely_lands_title: "Balance the Princely Lands"
 pol_balance_princely_lands_desc: "Our power has expanded not only in our homeland of Poland, but also in the incorporated regions of Bohemia and Hungary. Balanced and harmonious governance of all our lands is required to sustain this growth and firmly establish the primacy of the Crown."
 pol_cultural_flowering_title: "Cultural Flowering"
 pol_cultural_flowering_desc: "The growing power and wealth of our country have made it a pole of attraction for artists, scholars and other men of letters and action, ushering in a Golden Age that we can harness for the advancement of our government and society."
 pol_revival_krakow_title: "Revival of Krakow"
 pol_revival_krakow_desc: "Krakow has been the capital of the Kingdom of Poland for centuries. Although it is already the most important city in our country and an important commercial center, more investments and improvements could be made in it, to take advantage of the Renaissance ideas that are spreading throughout the continent."
 pol_branching_mission_cf_title: "Locked Mission"
 pol_branching_mission_cf_desc: ""
 pol_branching_mission_sp_title: "Locked Mission"
 pol_branching_mission_sp_desc: ""
 pol_varna_aftermath_title: "Varna Aftermath"
 pol_varna_aftermath_desc: "The result of the battle of Varna, held on November 10, 1444, was a great defeat for Christianity, and furthermore, Poland also lost its king, Vladislav III. Now we have to resolve the succession crisis stemming from his death, rebuild our army, and try to secure the neighoboring lands of Hungary and Bohemia to face the Ottoman menace."
 pol_protect_hungary_title: "Protect Hungary"
 pol_protect_hungary_desc: "The Kingdom of Hungary is greatly weakened by the aftermath of the battle of Varna, making the rise of the Ottomans even more dangerous for the entire region. It is now our duty to redouble our efforts to strengthen our relationship and provide additional support in these grim times."
 pol_support_mercantile_class_title: "Support the Merchants"
 pol_support_mercantile_class_desc: "Merchants are the backbone of the towns and cities of our country. They constantly demand support in their trading activities, but that can be to our benefit as we can profit by encouraging trade deals in our lands and ensuring their loyalty."
 pol_breadbasket_europe_title: "Breadbasket of Europe"
 pol_breadbasket_europe_desc: "Agricultural production in Poland has been based for centuries on the folwark system. If we further invest in the expansion and improvement of this system, we could greatly increase the output of grain exports accross the Baltic Sea, making us the breadbasket of Europe."
 pol_develop_countryside_title: "Develop the Countryside"
 pol_develop_countryside_desc: "Investments in the folwark system have been deemed succesful on creating a great agricultural output, which has brought us huge profits. Now, our advisors have suggested that further improving the development of rural towns and villages and the living standards of peasants would also boost markets in the countryside, leading to increased prosperity and higher economic profits."
 pol_branching_mission_iep_title: "Locked Mission"
 pol_branching_mission_iep_desc: ""
 pol_branching_mission_dem_title: "Locked Mission"
 pol_branching_mission_dem_desc: ""
 pol_branching_mission_low_title: "Locked Mission"
 pol_branching_mission_low_desc: ""
 pol_deal_mazovia_title: "Deal with the Piasts"
 pol_deal_mazovia_desc: "The land of Mazovia have been ruled by members of the Piast dynasty since it was incorporated into the Kingdom of Poland centuries ago. These rich lands are in the midst of our dominions, so the Duchy of Mazovia must be once more a full part of Poland."
 pol_negotiate_nunciature_title: "Negotiate a Nunciature"
 pol_negotiate_nunciature_desc: "Poland has been the outpost of Catholicism in the East ever since King Mieszko I was baptized in the Western Latin Rite, and his successors swore alleagiance to the Holy See. Now our dedication and effort deserve to be rewarded by the Pope with our request for a Papal Nunciature, which would allow us to maximize our influence in Rome."
 pol_expand_krakow_university_title: "University of Krakow"
 pol_expand_krakow_university_desc: "The University of Krakow was founded by King Casimir III 'the Great' and confirmed by Pope Urban V in 1364, becoming the first and foremost institution of its kind in our country. Its success in providing educated scholars to serve us throughout the ages encourages the expansion of the university, as reason is greather than force."
