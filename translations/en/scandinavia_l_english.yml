 liv_dissolve_bishopric_title: "Dissolve Bishopric"
 liv_dissolve_bishopric_desc: "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause a uprising against us."
 liv_purchase_bishopric_title: "Purchase Bishopric"
 liv_purchase_bishopric_desc: "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than we could be willing to pay."
 liv_tried_to_get_rid_of_bishopric_tt: "Did not try to §YPurchase or Dissolve a Bishopric§! in the last §Y2 years§!."
 rethinking_catholic_life: "Withdrawn from Public Life"
 desc_rethinking_catholic_life: "Our good [Root.Monarch.GetTitle] has withdrawn from public life after his faith in the Catholic faith has begun to stagger. The corruption of the Papacy as well as the rise of needs to reform the Catholic Church made [Root.Monarch.GetName] yearning for the faith of [Root.Monarch.GetHerHis] ancestors - the faith of the Old Gods..."
 rig_riga_in_the_hansa_title: "Connect with the Hansa"
 rig_riga_in_the_hansa_desc: "We are part of the Hanseatic League - and its most eastern exclave. Maintaining communication with the Hansa is challenging due to our vast distance. Nonetheless we should keep in touch with the Hansa's leader in Lübeck or otherwise we are at the risk of being forgotten."
 rig_riga_in_the_hansa_tt: "Connections to the Hansa"
 rig_dominate_the_baltic_trade_title: "Compete with the Swedes"
 rig_dominate_the_baltic_trade_desc: "The trade in the Baltic is the lifeline of our beautiful city. Hundreds of merchants pass through our city to trade with Novgorod in the East or with the Holy Roman Empire to our west.\nThe Scandinavians, especially the Swedes, of course, are not too fond of our presence in the Baltic Sea however, and try to block us from the Ducats flowing into the Baltic Sea. They will have to learn that it is our city which connects West and East."
 rig_dominate_the_baltic_trade_tt: "If the missions '§YTrade Presence in Lübeck§!' and '§YPapal Embassy§!' are completed then the event '§YReligion as a Business§!' will fire."
 rig_mercs_mission_title: "Mercenary Contracts"
 rig_mercs_mission_desc: "We are surrounded by kingdoms and empires which have no greater wish than to integrate Riga into their realm. While we have an outstanding defense, it is not guaranteed to be enough for us.\nFortunately we have one boon in our favor: our city is a center of commerce, and as such a vast quantity of Ducats are left behind in Riga. We can increase our security substantially if we bolster our armies with mercenaries."
 rig_rent_condotitieri_title: "Project our Power"
 rig_rent_condotitieri_desc: "Due to our focus on commerce and religious influence we are able to accumulate great wealth. However, wealth means nothing if we cannot use it to influence the world. There are plenty of powers whose fate hangs in the balance - and we should use our own power to influence the outcome."
 rig_rent_condotitieri_tt: "Is at war\nOne of the following must be true:\n Receives at least §Y20.0%§! of their income as subsidies\n Is renting Condottieri from §Y[Root.GetName]§!\n Is allied with §Y[Root.GetName]§! and is on the same side of any war"
 rig_ally_the_emperor_title: "Contact the Emperor"
 rig_ally_the_emperor_desc: "We are far away from our German brethren of the Holy Roman Empire. The Livonian and Teutonic Orders might be right now our nearby allies, but they are also our greatest competitors - and only a temporary defense against the Polish-Lithuanian alliance and the Muscovite threat.\nWe should do whatever is possible in order to reach the Emperor, and join the Holy Roman Empire."
 rig_lubeck_trade_title: "Trade Presence in Lübeck"
 rig_lubeck_trade_desc: "The Baltic trade is profitable to us, yes. But compared to the riches of the Lübeck market, the Baltic Sea seems rather lackluster. We should start establishing our own presence in the Lübeck trade, and transfer some of its Ducats into our own pockets."
 rig_lubeck_trade_tt: "If the missions '§YCompete with the Swedes§!' and '§YPapal Embassy§! are completed then the event '§YReligion as a Business§!' will fire."
 rig_sell_indulgences_title: "Sell Indulgences!"
 rig_sell_indulgences_desc: "Sins are everywhere! Nobody can live a pious life these days without committing a sin by accident.\nFortunately, the Lord is merciful, and allows Catholics forgiveness for their sins for the low price of indulgences. We, the servants of the Lord, shall take benefit from it, either by selling these indulgences to the monarchies of Europe or by taking the money from those that do."
 rig_sell_indulgences_at: "Has sold at least §Y5§! Indulgences through the '§YSell Indulgence§!' diplomatic action (§Y[Root.GetNumOfSoldIndulgences]§!/§Y5§!)."
 rig_sell_indulgences_bt: "Has raided at least §Y5§! churches through the '§YRaid Heretic Chruches§!' peace option (§Y[Root.GetNumOfRaidedChurches]§!/§Y5§!)."
 rig_the_baltic_bank_title: "Dominate Commerce"
 rig_the_baltic_bank_desc: "Trade and commerce are next to religion the most crucial aspect of any state. Without the might of the praised Ducat, a state cannot maintain control over its population, nor exert power over their rivals. We shall become masters of commerce, and secure a wealthy future for Riga."
 rig_finance_great_powers_title: "Finance the Great Powers"
 rig_finance_great_powers_desc: "What does wealth mean if it cannot be used? The great powers of this world have their grand armies and their vast empires, but their power is limited by their treasury. We shall exploit this, and turn the great powers into puppets of our wealth."
 rig_finance_great_powers_ct: " Great Powers:\n    Subsidiess income at least §Y10.0%§!"
 rig_finance_great_powers_dt: " countries with at least §Y300§! development:\n    Subsidiess income at least §Y10.0%§!"
 rig_finance_great_powers_tt: "Every known country, which gains §Y5%§! of their income subsidized by §Y[Root.GetName]§! gains §G150§! opinion of §Y[Root.GetName]§!."
 rig_improve_papal_relations_title: "Papal Embassy"
 rig_improve_papal_relations_desc: "Our [Root.GovernmentName] is far away from the authority of the Pope, and as such it is difficult to influence the Curia. We should establish an embassy in Riga for the Papal State which can both provide a reliable way to communicate with the Papal States and serve as the seat of our own cardinal."
 rig_improve_papal_relations_tt: "If the missions '§YCompete with the Swedes§!' and '§YTrade Presence in Lübeck§! are completed then the event '§YReligion as a Business§!' will fire."
 rig_establish_religious_dominance_title: "Handle the Reformation"
 rig_establish_religious_dominance_desc: "The Christian faith is at its turning point. Reformers acquired huge influence in Europe, turning many once pious men against the Holy See. We must choose our side in this new Schism or else we will find ourself in our own internal religious war."
 rig_establish_religious_dominance_tt: "The §YPropagate Religion§! trade policy now requires only §Y15%§! trade power in a node."
 rig_establish_religious_dominance_ct: "Enable the §YWar against Heresy§! casus belli against all Heretic countries."
 rig_establish_religious_dominance_bt: " countries of the §YHoly Roman Empire§! have been force converted by §Y[Root.GetName]§! and is §Y[Root.Religion.GetName]§!."
 rig_defend_the_catholic_league_title: "Complete the Reformation"
 rig_defend_the_catholic_league_desc: "Regardless whether we are part of the Reformation or its greatest adversary one thing is sure: the conflict between our brethren must end one way or another!"
 rig_defend_the_catholic_league_at: "The §Y[Root.GetChurchOrFallbackName]§! estate privilege §YExpansionist Zealotry§! has no longer penalties for §Y[Root.GetName]§!. Additionally, the privilege now grants additional §G+10.0%§! Morale of Armies and §G-0.05§! Monthly War Exhaustion while being at war with §YHeathens§! or §YHeretics§!."
 rig_defend_the_catholic_league_ct: " provinces in the North Germany, South Germany, Baltic and Poland regions follow the §Y[Root.Religion.GetName]§! faith."
 rig_defend_the_catholic_league_bt: " provinces in the North Germany, South Germany, Baltic and Poland regions are owned by a §Y[Root.Religion.GetName]§! country."
 rig_vassalize_livonia_title: "Subjugate the Livonians"
 rig_vassalize_livonia_desc: "The Livonian Order is the Teutonic successor to the Livonian Brothers of the Sword, an old order of knights which have been reduced to a pathetic small group of wounded knights after the Battle of Schaulen in 1236. Technically a subject to the Teutonic Order, the Livonian Order is an autonomous state, and as they see themselves as the new Brothers of the Sword, it is clear that they are supposed to be our subject once again."
 rig_vassalize_livonia_ct: "Enables decisions, which can revoke the §YLivonian Confederacy§! from the §YLivonian Order§! as long they are a subject of [Root.GetName]."
 rig_livonian_confederacy_title: "End the Confederacy"
 rig_livonian_confederacy_desc: "The Livonian Confederacy is a network of a number of bishoprics within the lands of the Livonian Order. De jure they are nobody's subject. De facto, however, they are occupying space in the Livonian Order, which has become a vassal of ours. If we want to utilize our new knightly subject to its fullest potential we have to end this confederacy."
 rig_control_the_trade_league_title: "Break the Hansa"
 rig_control_the_trade_league_desc: "The Hanseatic League is made of puppets who all follow the rule of Lübeck.\nOf course this is an exaggerated statement, but the will of Lübeck is rarely questioned by the members of the League. It is time that the members get aware of their exploitation!"
 rig_control_the_trade_league_tt: "Every member of §Y[HSA.GetName]§!'s Trade League has at least §Y75§! opinion of §Y[Root.GetName]§!."
 rig_control_the_trade_league_ct: "If we complete this mission by eliminating §Y[HSA.GetName]§! or its trade league then we gain §G5§! Mercantilism.\n\nOtherwise the event '§YThe Dissolution of the Hanseatic League?§!' will fire for §Y[HSA.GetName]§!."
 rig_control_the_trade_league_at: "Rigan Trade Dominance"
 rig_rigan_hansa_title: "Lead the League of Riga"
 rig_rigan_hansa_desc: "The Hanseatic League is no more. Whatever semblance of wealth and protection it once provided is a memory. It is now up to us to collect its pieces and forge a new trade league!"
 rig_establish_bishop_authority_title: "The City against the State"
 rig_establish_bishop_authority_desc: "The city of Riga, the crown jewel of our [Root.GovernmentName], is in the hands of the [Root.GetBurghersOrFallbackName] instead of ours. They elect their own mayor without our input, pursue their own agendas against our own will and keep the city running without sharing the fruits of their labor with the [Root.GovernmentName].\nThis must stop!"
 rig_develop_riga_title: "Develop Our City"
 rig_develop_riga_desc: "Now that we finally managed to restore the authority in the city it is time to expand and develop the city to not any ordinary jewel but the diamond of the Baltic Sea!"
 rig_develop_riga_tt: "§Y[Root.GetName] must have less than 6 provinces in total in Europe to fulfil the conditions of the triggered province modifiers.§!"
 rig_develop_riga_ct: "§Y[Root.GetName]§! owns less than §Y6§! provinces in §YEurope§!."
 rig_the_rigan_defense_title: "Raise Riga's Defense"
 rig_the_rigan_defense_desc: "We might be surrounded by the benevolent Livonian Order, but their most recent history gives us little confidence that they can defend us from the Scandinavians, the Russians or the Lithuanians. We must establish our own army which will keep our [Root.GovernmentName] safe."
 rig_add_cores_to_prussia_tt: "Every core province of the §YTeutonic Order§! in §YWest§! and §YEast Prussia§! becomes a core of §Y[Root.GetName]§!. Every other province in §YWest§! and §YEast Prussia§! becomes a core of the §YTeutonic Order§! and a permanent claim of §Y[Root.GetName]§!."
 rig_add_cores_to_livonia_tt: "Every core province of the §YLivonian Order§! in §YLivonia§!, §YCuronia§! and §YEstonia§! becomes a core of §Y[Root.GetName]§!. Every other province in §YCuronia§!, §YLivonia§! and §YEstonia§! becomes a core of the §YLivonian Order§! and a permanent claim of §Y[Root.GetName]§!."
 rig_subjugate_the_teutonic_order_title: "Punish the Teutonic Order"
 rig_subjugate_the_teutonic_order_desc: "No other order of knights is as hypocritical, excentric and zealous than the Teutonic Order. Granted, they served their purpose - the christianization of the Baltic tribes - with flying colors, if you ignore their failure in the Holy Land.\nHowever, they still continued their wars against Poland and Lithuania - two very much Catholic monarchies. Even the Pope himself tried to tame this order but with no success.\nIt is up to us to do what so many failed to: punish the Teutonic Order, and subjugate them to our will!"
 rig_subjugate_the_teutonic_order_tt: "If we have the §YTeutonic Order§! as subject then the event '§YSubjugation of the Teutonic Order§!' fires."
 rig_rule_over_the_knights_title: "The Knights of Riga"
 rig_rule_over_the_knights_desc: "The Livonian and the Teutonic Orders are now our subjects, but their loyalty is still questionable at best. We must ensure that they know their place under our rule by using their might in our name for the conquest of the Baltic Region!"
 rig_rule_over_the_knights_at: "If [Root.GetName] is the overlord of the §YLivonian Order§! then they gain §G-25.0%§! Liberty Desire as long they are a subject. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_bt: "If the §YLivonian Order§! exists and [Root.GetName] is their overlord, then they gain §G-25.0%§! Liberty Desire as long they are subject of §Y[Root.GetName]§!. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_ct: "If [Root.GetName] is the overlord of the §YTeutonic Order§! then they gain §G-25.0%§! Liberty Desire as long they are a subject. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_dt: "If the §YTeutonic Order§! exists and [Root.GetName] is their overlord, then they gain §G-25.0%§! Liberty Desire as long they are subject of §Y[Root.GetName]§!. Additionally, they grant §Y[Root.GetName]§! §G+1§! Diplomatic Relations until they are no longer a subject."
 rig_rule_over_the_knights_et: "Both modifiers last until the §YLivonian Order§! is no longer a subject of §Y[Root.GetName]§!."
 rig_rule_over_the_knights_ft: "Both modifiers last until the §YTeutonic Order§! is no longer a subject of §Y[Root.GetName]§!."
 not_more_than_6_provinces_outside_europe: "Owns less than §Y6§! provinces in §YEurope§!."
 seat_of_the_rigan_archbishopric: "Seat of the Rigan Archbishopric"
 desc_seat_of_the_rigan_archbishopric: "This province is the seat of the Rigan Archbischopric. After the Archbishop managed to enforce authority over the city, Riga has become the unquestioned capital of the archbishopric."
 cathedral_of_riga: "Cathedral of Riga"
 desc_cathedral_of_riga: "The cathedral of Riga is the heart of the city's administration and religious life. Matters of taxes and government are handled in this building. "
 market_of_riga: "Gateway Port of Riga"
 desc_market_of_riga: "The Gateway Port is the gateway between Russia and the Baltics and the main source of income for Riga. Any self-respecting merchant visits this market at least once during their journey from the West to the East and vice versa."
 fortification_of_riga: "Castle of Riga"
 desc_fortification_of_riga: "Once established as a hospital for lepers, the premises later served as the Castle of Riga. The fortifications are the shell which secure the city from foreign invaders. They also serve the secondary purpose of training new recruits for a defending force."
 rig_tower_defenders: "Morale of the Defenders"
 desc_rig_tower_defenders: "A whole army of city defenders as well as one competent general are all that is needed to inspire the soldiers to fight until the last man standing."
 rig_the_rigan_orders: "Tactics of the Orders"
 desc_rig_the_rigan_orders: "With the subjugation of the two orders we gained access to all of their military knowledge. Now our army knows what to NOT do to avoid making the mistakes the Livonian and the Teutonic Orders did."
 rig_livonian_overlord: "Masters of the Livonian Order"
 desc_rig_livonian_overlord: "We are the sovereign overlord of the Livonian Order. Our word is law for the Landmeister, and as such there is no need to deal with stressful diplomacy.\n§YThis modifier expires as soon the Livonian Order is no longer our subject.§!"
 rig_teutonic_overlord: "Masters of the Teutonic Order"
 desc_rig_teutonic_overlord: "We are the sovereign overlord of the Teutonic Order. Our word is law for the Hochmeister, and as such there is no need to deal with stressful diplomacy.\n§YThis modifier expires as soon the Teutonic Order is no longer our subject.§!"
 rig_order_of_riga: "Knights of Riga"
 desc_rig_order_of_riga: "We are the knights of the city of Riga, and have sworn to defend it to our last man.\n\n§YThis modifier expires as soon we are no longer a subject of Riga or a county which used to be Riga.§!"
 rig_integrated_the_livonian_confederacy: "Integration of the Livonian Confederacy"
 desc_rig_integrated_the_livonian_confederacy: "The bishoprics of the Livonian Confederacy are no more. The bishops have settled in our realm, and have sworn loyalty to our glorious country."
 rig_influential_religious_power: "Influential Religious Power"
 desc_rig_influential_religious_power: "Our devotion for our cause made us into an unquestionable influential power in regards of religion."
 rig_commerce_master: "Masters of Commerce"
 desc_rig_commerce_master: "We are dominating the trade and have become the masters of commerce. Market prices are determined by our merchants and their influence is ever expanding."
 rig_broken_hanseatic_league: "Disaster of the Hansa"
 desc_rig_broken_hanseatic_league: "The members of the Hanseatic League gained increased privileges, which are undercutting our own profit through commerce and trade!"
 rig_mercenary_contracts: "Mercenary Contracts"
 desc_rig_mercenary_contracts: "We have signed special mercenary contracts which allow us to have a significantly cheaper access to grander mercenary companies."
 rig_founder_of_a_new_trade_league: "The New League of Riga"
 desc_rig_founder_of_a_new_trade_league: "With the impending dissolution of the Hansa, its former members are now looking for a leader who secures protection and wealth for them. They are looking for us!"
 rig_the_rigan_trade_league: "The Rigan Trade League"
 desc_rig_the_rigan_trade_league: "We are leading the Rigan Trade League - the successor of the Hansa in every way, shape and form!"
 rig_dissolve_bishopric_title: "Dissolve Livonian Bishopric"
 rig_dissolve_bishopric_desc: "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can dissolve the bishopric through force, though this might cause an uprising against us."
 rig_purchase_bishopric_title: "Purchase Livonian Bishopric"
 rig_purchase_bishopric_desc: "In order to dissolve the Livonian Confederacy we have to deal with each of the single bishoprics. We can completely buy off their lands, though the prices set by the bishops might be much higher than could be willing to pay."
 rig_reestablish_livonian_order_title: "Re-establish the Livonian Order"
 rig_reestablish_livonian_order_desc: "The Livonian Order was created for the single purpose of crusading the Baltic Heathens. The order has ceased to exist, yet heresy still prevails in the Baltic region. We should re-establish the Livonian Order once again."
 flavor_rig.1.t: "Subjugation of the Teutonic Order"
 flavor_rig.1.desc.a: "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nAs the Holy Father wills it, these unruly lost souls  have been brought back to virtue and the true Catholic way. Their service will be useful to our seat of power as well as Rome herself."
 flavor_rig.1.desc.b: "The Teutonic Order has long since guarded the Prussian lands to our South. Originally sent there by the Pope with the express purpose of converting the heathens that inhabited the provinces, they've long since outlived their usefulness, debasing themselves by conducting raids and harassing even those with whom they share a common faith.\n\nDespite our religious difference and disagreements in matters of divinity and faith, we must nevertheless recognize their experience and expertise as capable warriors. Perhaps it would be wise and prudent to keep them on a short leash... "
 flavor_rig.1.a: "They will prove themselves on the battlefield."
 flavor_rig.2.t: "The Decaying Influence of Riga"
 flavor_rig.2.desc: "For long, our country has been chained by the court in [Root.Overlord.Capital.GetCapitalName]. Recent events in the western baltic shores have led to our former overlord losing his grip on our local affairs. Utilizing our newfound independence, God willed it that we may be victorious against the once-great [Root.Overlord.GetName]."
 flavor_rig.2.a: "May we never fall pray to another ambitious conqueror again!"
 flavor_rig.3.t: "A Power Once Beholden"
 flavor_rig.3.desc: "Recent defeats across our domain, combined with the waning power of our authority over Prussia, have led to the famed Teutonic Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.3.a: "Can we recover from this?"
 flavor_rig.4.t: "To Lose One's Domain"
 flavor_rig.4.desc: "Recent defeats across our domain, combined with the waning power of our authority over our Livonian territory, have led to the famed Livonian Order sliping through our grasp. This development has led many to believe that the end times are nigh, as our enemies encroach our borders on all sides..."
 flavor_rig.4.a: "The future is clouded with uncertainty..."
 flavor_rig.9.t: "A Place within the Holy Roman Empire?"
 flavor_rig.9.desc: "The situation in the Baltic is dire. The neighboring Orders of Livonia and Prussia have been embroiled in a decades-long struggle with their southern neighbors of Poland and Lithuania. This uncertainty cannot be allowed to continue as the need to secure our future arises. To that end, we may send royal messengers to the halls of the Holy Roman Emperor, petitioning to join the defensive confederation that they are spearheading. Many voices in our court are deliberating in regards to this matter, given that joining the Empire would imply giving up some of our autonomy as we will be subject to Imperial law and jurisdiction."
 flavor_rig.9.a: "We must join the Empire!"
 flavor_rig.9.b: "Let them talk. We stay outside the Empire."
 flavor_rig.10.t: "Religion as a Business"
 flavor_rig.10.desc: "Although faith is and will always be the driving force of our government, it is clear that our society has a very plutocratic nature. Merchants of all classes sell crucifixs, items which are claimed to be blessed by the Lord himself and, of course, indulgences for their sins to sell such items in the first place.\nReligion is a business - a business we could benefit from if we embrace the commerce revolving around it."
 flavor_rig.10.a: "Certainly, the Lord would allow us to embrace these practices."
 flavor_rig.10.b: "Blasphemy! The mercy of the Lord must not be treated as merchant's wares!"
 flavor_rig.11.desc: "The Reformation hit our country and we have decided to turn our back on the vile corruption and greed of the Catholic church. However, even a state of zeal as ours must admit the monetary gain from these heretic Indulgences. The advisors of the [Root.Monarch.GetTitle] suggest that we maintain a focus on trade and commerce - but not in the name of personal gain but for the sake of the Reformation."
 flavor_rig.11.a: "The advisors are making a good point."
 flavor_rig.11.b: "And what makes us better than the Catholics? No, we remain true to the Reformation."
 flavor_rig.12.t: "The Dissolution of the Hanseatic League?"
 flavor_rig.12.desc: "Times of trouble are ahead of us! The members of our League have lost their faith in our leadership as their individual strength and influence soar. They have become so brazen that a delegation from Riga, arriving this morning, demanded we dissolve the mercantile pact or face dire consequences!"
 flavor_rig.12.a: "We must accept..."
 flavor_rig.12.a.tt: "Set [This.GetName]'s Prestige to §R-75§!."
 flavor_rig.12.b: "Over my cold dead mercantile coprse!"
 flavor_rig.13.t: "Merchant Crossroads?"
 flavor_rig.13.desc: "The decaying influence of the merchants of Lubeck has given rise to the city of Riga. Wielding its growing influence, the merchant men of Riga managed to force the dissolutiion of the Hanseatic League, demanding all former members to join the mercantile pact that they will now lead. Whether we decide to join or go our own way, a feeling of uncertainty lingers in the air..."
 flavor_rig.13.a: "Riga or Lubeck makes no difference, coin is coin!"
 flavor_rig.13.b: "Is this an out-of-season April Fool's joke?"
 swe_sca_secure_electors_title: "Handle the Empire"
 swe_sca_secure_electors_desc: "The Holy Roman Empire is a patchwork of ambitious German states who are busy with petty infightings. Obviously the Emperor can not keep these princes in check.\nIt might be worth to expand our sphere of influence into Germany and either secure the loyalty of the Electors, or end this empire once and for all."
 swe_sca_secure_electors_tt: "The reward depends on how the mission gets completed.\n\nIf we complete this mission by getting the support of the Electors then we get '§YSuccessful bid for the Imperial Crown§! for §Y15 years§!, giving the following effects:\nYearly Prestige: §G+1.00§!\nDiplomatic Reputation: §G+1.00§!\n\nOtherwise we gain permanent claims on the areas of §YNeumark§!, §YMittelmark§!, §YSaxony-Anhalt§!, §YLower Saxony§!, §YWeser§!, §YFrisia§!, §YHolland§! and §YNorth Brabant§!."
 swe_sca_low_countries_title: "Secure the Low Countries"
 swe_sca_low_countries_desc: "The Low Countries are home to the Dutch, a people well known for their maritime and mercantilistic achievements. Their trade in the English Channel occasionally caused a cut to our own profit in Lübeck, but usually we do not interact much with each other.\nHowever, now that we have started to expand our influence into Germany it is clear that the Dutch are within our scope too. Depending on our position with the Holy Roman Empire we should either ensure that they are part of said Empire, or part of our own realm."
 swe_sca_low_countries_tt: " provinces in the areas §YNorth Brabant§!, §YFrisia§! and §YHolland§!:\n  One of the following is true:\n    Owner is part of the HRE and has §Y100§! opinion of §Y[Root.GetName]§!\n    Owner is §Y[Root.GetName]§! or its subject"
 swe_sca_low_countries_ct: "The reward depends on how the mission gets completed.\n\nIf we complete this mission by ensuring that the areas of §YNorth Brabant§!, §YFrisia§! and §YHolland§! are part of the HRE while we are the Emperor then we get §G25§! Imperial Authority and '§YImperial Low Countries§!' for §Y25 years§!, giving the following effects:\nImperial Authority Growth Modifier: §G+50.0%§!\nImprove Relations: §G+20.0%§!\n\nOtherwise every province in the §YLow Countries§! which is owned by §Y[Root.GetName]§! or its subjects gets '§YControl over the Low Countries§!' for §Y15 years§!, giving the following effects:\nLocal Goods Produced Modifier: §G+25.0%§!\nYears of Separatism: §G-10§!"
 swe_sca_refine_the_carolaen_training_title: "Refine the Caroleans"
 swe_sca_refine_the_carolaen_training_desc: "The Caroleans are the backbone of our army. Their discipline and courage has brought us many victories on the battlefield.\nBut they have one flaw: they require recruits whose hearts are as unbreakable as our steel itself - and such soldiers are hard to find. We should reform the recruitment process and refine the training so we can field more Caroleans reliably."
 swe_sca_north_germany_title: "Emperor of the Germans"
 swe_sca_north_germany_desc: "It is time that somebody with competence, skill and finesse takes the duty of ruling our German neighbors. The previous emperors of the Holy Roman Empire did less than a poor job in managing them, so it is up to us to lead them into a brighter future."
 swe_sca_north_germany_tt: "The reward depends on how the mission gets completed.\n\nIf we complete this mission by becoming the Emperor of the §YHoly Roman Empire§! then we get §G25§! Imperial Authority and '§YImperator Romanorum§!' for §Y25 years§!, giving the following effects:\nDiplomatic Reputation: §G+3.00§!\n\nOtherwise the following effect happens:"
 swe_sca_emperor_of_the_germans_title: "Lion of the Empire"
 swe_sca_emperor_of_the_germans_desc: "We are known as the Lion of the North: a majestic beast of grace and power.\nBut from this day forward we shall also be known as the Lion of the Empire as we will finally unite the Holy Roman Empire of the Germans under our own banner!"
 swe_sca_emperor_of_the_germans_tt: "Provinces of the §YGermanic§! culture group will not suffer from the penalties of unaccepted culture."
 swe_sca_incoroporate_the_hakkapeliita_title: "Incorporate the Cavalry"
 swe_sca_incoroporate_the_hakkapeliita_desc: "The Hakkapeliitta are quintessential for our armies. They cover our flanks and cause chaos within the enemy lines.\nYet, we are not using them to their fullest potential. We should focus on supplying the Finnish troops with the finest horses and the sturdiest of metal."
 swe_sca_north_borderlands_title: "Recover the Borders"
 swe_sca_north_borderlands_desc: "Over the course of time, the Empire has lost many of its territory to foreign hands - most of that was most likely our own doing.\nNonetheless, if we want to expand our influence into the Germanic lands then we have to recover these provinces once again."
 sca_invest_into_work_forces_title: "Invest in the Workforce"
 sca_invest_into_work_forces_desc: "No other estate is as crucial for the development of a country as the [Root.GetBurghersOrFallbackName] are. It is them who invest into architectural projects, who keep the money flowing into our [Root.GovernmentName]. We should invest into their services as we might need them in the near future."
 sca_expand_norwegian_infrastructure_title: "Scandes Infrastructure"
 sca_expand_norwegian_infrastructure_desc: "The Scandes are a mountain range rich with iron and copper. But due to the nature of mountainous terrain they are difficult to traverse. We should develop the infrastructure of the Scandes provinces so we start with our search for new iron and copper nodes."
 sca_intensify_metal_production_title: "Intensify Metal Production"
 sca_intensify_metal_production_desc: "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 swe_sca_learn_from_the_danes_title: "Danish Shipbuilding"
 swe_sca_learn_from_the_danes_desc: "It is apparent that our Swedish roots are not known for their maritime abilities. Indeed, we were and still are feared in combat on land, but our ships are not our greatest pride.\nFortunately our [Root.GovernmentName] incorporated the Kingdom of Denmark, which has many sailors and ship builders to our service."
 swe_sca_hire_norwegian_sailors_title: "Norwegian Sailors"
 swe_sca_hire_norwegian_sailors_desc: "While the Danes are great ship builders and admirals, it is the Norwegians who steer these wooden walls into the naval battles."
 swe_sca_hire_norwegian_sailors_at: "Unlock the '§YNorwegian Sailors§!' naval doctrine."
 swe_sca_hire_norwegian_sailors_bt: "If we have completed either §YMaritime§! or §YNaval§! ideas then we unlock the '§YNorwegian Sailors§!' naval doctrine."
 swe_sca_the_unsinkable_vasa_ii_title: "Construct the Vasa"
 swe_sca_the_unsinkable_vasa_ii_desc: "With the know-how of the Danes and the craftsmanship of the Norwegians it is time to construct a flagship which is worthy to lead our navy to glory!"
 nor_sca_rio_grande_and_california_title: "Settle in Rio Grande"
 nor_sca_rio_grande_and_california_desc: "Rumors tell of rich sources of gold and other valuable metals in the regions of California and Rio Grande. We must settle these regions and investigate these rumors."
 nor_sca_rio_grande_and_california_tt: "Every §YGold§! producing province which is owned by §Y[Root.GetName]§! or its subjects gets '§YIntensified Gold Mining§!' for §Y25 years§!, giving the following effects:\nLocal Goods Produced: §G+2.00§!"
 nor_sca_rio_grande_and_california_ct: "Gain a permanent claim on every province in §YNorth America§! which is directly or indirectly owned by a rival or an enemy of §Y[Root.GetName]§!."
 nor_sca_control_the_panama_title: "Control the Panama"
 nor_sca_control_the_panama_desc: "The Panama is a thin area of land which separates the Pacific and the Antlatic oceans from each other. Naturally, this province is of high value as it serves as port of two entire seas. We must take it for ourselves and establish a toll there!"
 nor_sca_control_the_panama_tt: "Panama Toll"
 nor_sca_norwegian_colombia_title: "Expand the Frontier"
 nor_sca_norwegian_colombia_desc: "South to the Panama is the region of New Granada - or at least that is what the Spaniards like to call it. What actually exists within this jungle and hills is unknown to us, but it is our duty to expand our frontier down south and discover what secrets South America holds for us."
 nor_sca_norwegian_colombia_ct: "Gain a permanent claim on every province in §YSouth America§! which is directly or indirectly owned by a rival or an enemy of §Y[Root.GetName]§!."
 nor_sca_norwegian_peru_title: "Incan Conquest"
 nor_sca_norwegian_peru_desc: "The Incan civilization, which resides in the mountains of Peru, owns gold and silver in abundancy. We should help them get rid of the burden of having too much of these valuable metals."
 nor_sca_colonial_empire_title: "Control South America"
 nor_sca_colonial_empire_desc: "Just like North America, so does South America hold its fair share of riches and wealth. We cannot allow our enemies to take possession of them!"
 nor_sca_colonial_empire_tt: "No province in §YSouth America§! is owned by a rival or an enemy of §Y[Root.GetName]§! or its subjects."
 nor_sca_landgrab_of_west_africa_title: "Push into West Africa"
 nor_sca_landgrab_of_west_africa_desc: "Market accesses alone will not bring us wealth. No, if we want to truly profit from Africa's riches then we must push into its territory and seize them for ourselves!"
 nor_sca_consolidate_west_africa_title: "Consolidate West Africa"
 nor_sca_consolidate_west_africa_desc: "The West African region appears to be larger than expected. We cannot stop yet though as we are so close to consolidating it."
 nor_sca_land_fall_in_congo_title: "Explore Central Africa"
 nor_sca_land_fall_in_congo_desc: "The African continent is unmeasured in its true size. Many adventurers and explorers went out to see its true size, yet very few have ever returned. We must discover what lies south from the Ivory Coast and establish settlements in the new areas."
 nor_sca_the_cape_title: "Secure the Cape"
 nor_sca_the_cape_desc: "The sea is a wild beast. Dangerous; moody; unpredictable. Fortunately, there are places on this world where the sea is tranquility itself. One of these precious locations is the legendary Cape of Good Hope. We shall seize this cape for ourselves so our ships have always a save harbor to dock."
 nor_sca_a_high_income_title: "Income worthy of a Fleet"
 nor_sca_a_high_income_desc: "What is a powerful navy worth if we cannot maintain its cost? We must ensure a high income which is worthy of being used for the goal of constructing the mightiest of the fleets."
 nor_sca_expand_marines_title: "Expand the Leidang"
 nor_sca_expand_marines_desc: "The Leidang conscription has served us well in the past. But it is getting dated by the decades. We should reform and expand the Leidang so it can keep up with other modern forms of conscription."
 nor_sca_kingdom_on_sea_title: "[Root.GovernmentName] on the Sea"
 nor_sca_kingdom_on_sea_desc: "We have always had a rather close connection to the sea. Ever since the birth of our country we have lived and died by the sea. Now we shall be its unchallenged ruler!"
 admirals_give_army_professionalism_tt: "Recruiting Admirals increases Army Professionalism by §G0.5%§!."
 nor_sca_a_mighty_fleet_title: "Mighty Fleet"
 nor_sca_a_mighty_fleet_desc: "The British of the British Isles, the Dutch of the Low Countries, the Portuguese and Spanish of Iberia - they all are excellent sailors and constructed unparalleled navies. We shall follow them and establish a mighty fleet which re-defines naval quality."
 nor_sca_a_mighty_fleet_tt: "No known country has a greater navy than §Y[Root.GetName]§!."
 nor_sca_handle_the_sami_title: "Integrate the Sami"
 nor_sca_handle_the_sami_desc: "The Sami are a people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory, and are completely isolated. They are, however, living in territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 nor_sca_forest_expansion_title: "Forest Expansion"
 nor_sca_forest_expansion_desc: "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur, and some have goods like iron in the ground. It might be advisable to expand into the forests, and settle even the harsher parts of Scandinavia."
 nor_sca_conquer_the_enterpots_title: "Jewels of the Baltic"
 nor_sca_conquer_the_enterpots_desc: "Only a fool would doubt the importance of the Baltic Sea for the trade between Western and Eastern Europe. The many entrepots and centers of trade surrounding the Baltic Sea are proof of it.\nThese trade cities are invaluable jewels - jewels which are in direct competition with our own commercial ambitions. We should annex them to our [Root.GovernmentName]."
 nor_sca_conquer_the_enterpots_tt: "Is a coastal province bordering the §YBaltic Sea§! and either has a §YCenter of Trade§!, the §YSound Toll§! modifier or an §YEstuary§! province modifier."
 nor_sca_conquer_the_enterpots_ct: "§Y[Root.GetName]§! gains a permanent claim on the entire §YBaltic§! coastline."
 nor_sca_dominate_the_baltic_sea_title: "Dominate the Baltic Sea"
 nor_sca_dominate_the_baltic_sea_desc: "We can no longer allow potential rivals and enemies to have hold over any port in the Baltic Sea. It is time to take over the whole coastline and be the only ruler over the Baltic Sea!"
 dan_sca_balticum_dominance_tt: "The entire §YBaltic Sea§! coastline is owned by §Y[Root.GetName]§! or its subjects."
 dan_establish_merc_contracts_title: "The German Mercenaries"
 dan_establish_merc_contracts_desc: "The Danish lands are rich and are able to sustain a large population, which in return can serve the country as soldiers.\nBut why should we throw good Danish lives away for our wars when we can hire somebody else to do so instead? The Germans to our south have plenty of competent and well-equipped mercenary companies. We should get into contact with them."
 dan_establish_merc_contracts_tt: " homes of §YGermany Mercenary Companies§!:\nOwner is either §Y[Root.GetName]§! or its subjects, or has at least §Y100§! opinion of §Y[Root.GetName]§!."
 dan_establish_merc_contracts_ct: "The event will unlock mercenary companies depending on which homes have connections to §Y[Root.GetName]§! through opinion or through ownership."
 dan_grand_merc_army_title: "The Mercenary Army"
 dan_grand_merc_army_desc: "The armies in European warfare are growing larger and larger. It is important that we keep pace with the new standards of combat and therefore maintain more mercenaries for our wars."
 dan_control_the_coromandel_title: "Control the Coromandel"
 dan_control_the_coromandel_desc: "The Coromandel region is home to the textile industry of South India. Many of its goods find their ways to China, the Middle East and even eventually to Europe. It would be in our best interest if we take control over this part of India."
 dan_coast_of_deccan_title: "Dansk Deccan Coast"
 dan_coast_of_deccan_desc: "The seafront along the West Indian Coast is of great importance to strengthen our grip over India. We must seize it!"
 dan_bengal_landfall_title: "Conquer Bengal"
 dan_bengal_landfall_desc: "The Dansk Ostindien trade company has been established in India for some time already, yet their attempts to expand their business have been countered by hostile counter measures from the states of the Bengal region. We should end their reign and annex them to the trade company."
 dan_sca_merc_reforms_title: "The Military Question"
 dan_sca_merc_reforms_desc: "Mercenaries become more and more a rare sight on the battlefield. It is time for us to rethink our approach to warfare and reform our military accordingly."
 dan_sca_annex_gujurat_title: "Rule over West India"
 dan_sca_annex_gujurat_desc: "Our total conquest of India is at hand. Yet the western part of India refuses to be part of our colonial empire. We must do what is necessary to show them their folly."
 dan_sca_annex_gujurat_tt: "If the mission '§YDominate North India§!' has been completed before then we get '§YIntegration of India§!' until the end of the game, giving the following effects:\nTolerance of Heathens: §G+2.00§!\nMaximum tolerance of Heathens: §G+1.00§!"
 dan_sca_crown_of_india_title: "Crown of India"
 dan_sca_crown_of_india_desc: "The vast land and the riches of India are in our possession. Yet the Indian population refuses to acknowledge us yet as their sovereign Emperor. The whole subcontinetn must be consolidated under our banner."
 dan_sca_take_north_india_title: "Dominate North India"
 dan_sca_take_north_india_desc: "North India is the richest region of this subcontinent with the most amount of population living there. Undoubtedly, it is them who also provide the world with their goods. We should take control over this region so their work can continue undisrupted."
 dan_sca_take_north_india_tt: "If the mission '§YRule over West India§!' has been completed before then we get '§YIntegration of India§!' until the end of the game, giving the following effects:\nTolerance of Heathens: §G+2.00§!\nMaximum tolerance of Heathens: §G+1.00§!"
 dan_sca_colonize_canada_title: "Colonize Canada"
 dan_sca_colonize_canada_desc: "Cold. Harsh. Some might even consider it \"uninhabitable\". These are the lands of Scandinavia.\nAnd so are the lands in North America, the region of Canada. It is only logical that we seize Canada for ourselves."
 dan_sca_colonize_canada_tt: "Up to §Y5§! colonized provinces in §YColonial Canada§!, which are either owned by §Y[Root.GetName]§! or its subjects, get a §YCounting House§!."
 dan_colonize_canada_and_na_at: "Danish Trade Influence"
 dan_sca_colonize_louisiana_title: "Push further West"
 dan_sca_colonize_louisiana_desc: "North America is rich with valuable resources. We should expand our colonies into the west and secure as much land as possible."
 dan_sca_colonize_mexico_title: "The Mexican Gold"
 dan_sca_colonize_mexico_desc: "While North America is a provider for many valuable goods, the coreland of Mexico is a literal treasure chest, filled with gold to the brim. It is our highest priority to subjugate this land and transport the gold to [Root.Capital.GetName]."
 dan_sca_pomeranian_conquest_title: "Pomeranian Conquest"
 dan_sca_pomeranian_conquest_desc: "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade nor our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should either find a trustworthy ally in North Germany who holds these coastlines, or conquer it for ourselves."
 dan_sca_prussian_conquest_title: "Subjugate Prussia"
 dan_sca_prussian_conquest_desc: "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the \"New\" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 dan_sca_balticum_dominance_title: "Dominium Maris Baltici"
 dan_sca_balticum_dominance_desc: "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non-Nordic realms have shown their interest to subjugate the Baltic Sea for themselves.\nObviously, these are all fools as there is no other [Root.GovernmentName] than ours and those we trust the most that should lay claim on the coastline!"
 dan_sca_livonian_conquest_title: "Window to the east"
 dan_sca_livonian_conquest_desc: "The lands of Estonia, Livonia and Curonia are influential parts of the Baltics, but they are also a metaphorical window to the east as trade from the east flows through them.\nThe Estonian and Latvian might not want to admit it, but they are completely helpless against the Russians to their east. We should integrate them into our realm so we can protect them from the East."
 dan_sca_handle_the_sami_title: "Integrate the Sami"
 dan_sca_handle_the_sami_desc: "The Sami are a people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory, and are completely isolated. They are, however, living in territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 dan_sca_forest_expansion_title: "Forest Expansion"
 dan_sca_forest_expansion_desc: "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur, and some have goods like iron in the ground. It might be advisable to expand into the forests, and settle even the harsher parts of Scandinavia."
 sca_a_grand_fleet_title: "The Great Nordic Navy"
 sca_a_grand_fleet_desc: "The Spanish Armada of the Iberians; the Royal Navy of the British Isles; the Royal Netherlands Navy - all of these navies are well known for projecting their power across the world. We must establish a navy which can compete with these other maritime great powers."
 sca_a_grand_fleet_tt: "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or with an §YEstuary§! in §YColonial Eastern America§!, §YColonial Canada§!, §YGuinea§!, §YCongo§! and §YSouth Africa§!."
 sca_conquer_great_britain_title: "Invade the British Isles"
 sca_conquer_great_britain_desc: "The Scandinavian and the British people have a long, intertwined history which dates all the years back to the first North Sea Empire in the medieval times. Of course both regions developed into different directions, separating their fates from each other.\nBut with the rise of the Scandinavian Empire, the British have become once again a rival to our interests. It might be time once again that the British Isles are ruled by a Scandinavian [Root.Monarch.GetTitle]."
 sca_conquer_german_coastline_title: "Annex the German Coast"
 sca_conquer_german_coastline_desc: "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade nor our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should conquer it for ourselves."
 sca_conquer_german_coastline_tt: "Every province in the §YNorth Germany§! region and the §YLübeck§! trade node gets '§YGerman Integration§!' for §Y25 years§!, giving the following effects:\nYears of Separatism: §G-10§!\nLocal Unrest: §G-2.00§!\nMonthly Autonomy Change: §G-0.05§!\nLocal Production Efficiency: §G+10.0%§!"
 sca_unite_the_region_title: "Unite Scandinavia"
 sca_unite_the_region_desc: "Scandinavia has been divided into the three kingdoms for far too long. The era of a new, united Scandinavia has come and those who resist, who still cling to their old crown, shall eventually submit to us."
 sca_take_over_the_balitc_region_title: "Baltic Ambitions"
 sca_take_over_the_balitc_region_desc: "The Baltic region is rich in important trade cities. As it is bordering the Baltic Sea, it is only natural that these lands should belong to us."
 sca_scandinavian_european_empire_title: "Lion of the North"
 sca_scandinavian_european_empire_desc: "We are the unchallenged power of the British Isles; the tamer of the stubborn German princes and members of the Hansa; the lord of the Baltic; the unmovable wall against eastern aggression. We are the Scandinavian great power which intimidates even the fearless Polish hussars or the brave French musketeers.\nWe are the Lion of the North!"
 sca_scandinavian_european_empire_tt: "§YThis power projection is permanent.§!"
 sca_eliminate_the_russian_threat_title: "Fortify the East-Border"
 sca_eliminate_the_russian_threat_desc: "The Russian Tsardom to our east has made its hostile intentions against Scandinavia clear on multiple occassions. We have to be proactive, expand eastwards and fortify our borders to the Russians."
 sca_eliminate_the_russian_threat_tt: "Up to §Y5§! provinces with a §YFort§! building in the region of §YRussia§! get '§YFortified Border§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+50.0%§!\nLocal Garrison Size: §G+25.0%§!\nLocal Fort Maintenance: §G-90.0%§!\n\nOnly a maximum of §Y1§! fort per area gets this modifier."
 sca_norwegian_infrastructure_title: "Develop the Scandes"
 sca_norwegian_infrastructure_desc: "The Scandes are a mountain range rich with iron and copper. But due to the nature of mountainous terrain they are difficult to traverse. We should develop the infrastructure of the Scandes provinces so we start with our search for new iron and copper nodes."
 sca_industrialize_norway_title: "Industrialize Scandinavia"
 sca_industrialize_norway_desc: "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 sca_good_income_title: "Let the Ducat Roll"
 sca_good_income_desc: "Although there are many great powers trying to rule over the world, in the end it is the Ducat which has the final say. Nations rise and fall on its whim. We shall not be one of the many empires fading into obscurity, however."
 sca_expand_danish_agriculture_title: "Expand the Agriculture"
 sca_expand_danish_agriculture_desc: "The lands of Jutland are fertile and have nourished the Danish population for centuries with grain, livestock and its rich sources of fish. As the rest of Scandinavia is less suited for agriculture, it is of great importance that we develop Jutland to supply the rest of our country."
 sca_develop_kronborg_title: "Renovate Kronborg"
 sca_develop_kronborg_desc: "The castle of Kronborg is a fortification constructed by king Eric of Gryf in 1420 and it only served one purpose: to enforce the Sound Toll against the Hansa. Over time, the castle became quite dated and its range to project control over the sea dwindled. We should renovate it so it can fulfil its duty once again."
 sca_develop_kronborg_tt: "Power Projection of Kronborg"
 sca_scandinavian_lion_title: "Empire of the North"
 sca_scandinavian_lion_desc: "Expanding our power by force and through conquest is one aspect of a functional empire. However, the path of warfare is not possible if the core region of said empire is not functional.\nScandinavia has suffered lack of development and infrastructure for long enough. It is time to establish an unparalleled powerbase in the High North of Europe!"
 sca_falun_copper_title: "Digging in Falun Mine"
 sca_falun_copper_desc: "Stora Kopparberget is an old copper mine in [8.GetName], which quantity of pure copper ore has secured the economy of Sweden since as early as the 9th century. Under King Magnus IV the company which was responsible for the mining process received further privileges in 1347, which increased the production of copper even further.\nWhile Stora Kopparberget is already responsible for a sizable percentage of our income, their potential has not been fully reached yet."
 sca_expand_finland_title: "Invest in Finland"
 sca_expand_finland_desc: "Finland is even for Scandinavian standards rather underdeveloped. But it has great potential nonetheless. By investing in the Finnish lands we can bring it on par with the rest of our country and gain a non-trivial increase of our profits from the fur production."
 sca_expand_finland_tt: "from the provinces of Viborg, Österbotten, Rovaniemi and the Finland area"
 sca_establish_new_scandinavia_title: "New Scandinavia"
 sca_establish_new_scandinavia_desc: "The New World is full with opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 sca_establish_new_scandinavia_tt: "Scandinavian Presence"
 sca_colonize_the_caribbeans_title: "A Place in the Sun"
 sca_colonize_the_caribbeans_desc: "While we call the north our home, it is true that the weather and the climate is not the greatest to mankind. Fortunately for us there are the isles of the Caribbean, which would be perfect places for our people to recover from the unending winters.\nIt also has the additional bonus to serve as the hub of the trade in the New World, but that is mostly a bonus."
 sca_scramble_for_africa_title: "Scramble for Africa"
 sca_scramble_for_africa_desc: "The lands of Europe have been divided in several different blocks of great power. As such, the Europeans are fighting over footholds in Africa as a mean to extend their influence. [Root.GetName] cannot be left without its own African possessions, so we must mount an expedition!"
 sca_restore_the_norse_faith_title: "Restore the Norse Faith"
 sca_restore_the_norse_faith_desc: "Christianity was brought to Scandinavia by German missionaries. Although they were put under trials by ordeal (usually an ordeal by fire), they survived and managed to convince our ancestors of the Christian faith. Ever since, Scandinavia converted more and more to the Catholic faith, and temples of our old Gods were destroyed in the name of Christ.\nWe should repair the damage our misled ancestors did in the past, and restore the Norse faith!"
 sca_return_of_the_north_sea_empire_title: "The North Sea Empire"
 sca_return_of_the_north_sea_empire_desc: "The North Sea Empire was created by the Great Sweyn Forkbeard, King of Denmark, Norway and England. His reign was of short duration though. After his death, his son Cnut the Great took over his mantle and united the three kingdoms yet again and ruled for 19 glorious years. Although he was a Christian, the Viking culture was at its height of power during his lifetime.\n\nIt is time to restore what is rightfully ours, and reclaim the North Sea Empire - but this time under the true gods' guidance!"
 sca_an_absolute_rule_title: "An Absolute Rule"
 sca_an_absolute_rule_desc: "The theory of Absolutism is the rule of a single monarch, who stands above the law and the corrupt estates. The monarch ensures that the resources of the state go where they are most needed.\n[Root.GetName] needs to embrace the absolute rulership to maximize the benefits from our own resources."
 sca_one_of_the_great_powers_title: "One of the Great Powers"
 sca_one_of_the_great_powers_desc: "The Kingdoms of the North were rarely seen as one of the great powers which influenced the fate of Europe. And even if they were, their effect on world's history was a footnote at best.\nWe shall change this and become the ones who shall write history ourselves!"
 sca_the_age_of_revolution_title: "Age of Revolution"
 sca_the_age_of_revolution_desc: "Radicalized masses storm the palaces of their kings and execute them shortly after. Revolutionaries rise from the poorest of the provinces to demand more rights and a better future.\nFor some, the revolution is a threat to their power. For others, it is seen as salvation from their oppression. We must make our stand and either join it or crush it."
 sca_swe_imperial_low_countries: "Imperial Low Countries"
 desc_sca_swe_imperial_low_countries: "We have secured our imperial authority over the Low Countries. The princes of the Holy Roman Empire admire us!"
 sca_swe_control_over_the_low_countries: "Control over the Low Countries"
 desc_sca_swe_control_over_the_low_countries: "This province has been subjugated by the Scandinavians. The idea of any kind of independence movement has been shattered for the near future..."
 sca_hegemony_over_germany: "Hegemon of Germany"
 desc_sca_hegemony_over_germany: "Provinces of the §YGermanic§! culture groups do not suffer from the penalties of unaccepted culture as long as this modifier is active.\n§YExpires when we change our culture group.§!\n\nWe have proclaimed hegemony over the German lands. We grant the Germans protection in return for their services to the Scandinavian Empire."
 sca_hegemony_over_germany_province: "Hegemon of Germany"
 desc_sca_hegemony_over_germany_province: "This province is owned by a self-proclaimed Hegemon of Germany. Although skeptical towards this claim, the local population appreciates the protection their overlord is granting them."
 sca_hegemony_over_germany_province_same_culture: "Hegemon of Germany"
 desc_sca_hegemony_over_germany_province_same_culture: "This province is owned by a self-proclaimed Hegemon of Germany. Although skeptical towards this claim, the local population appreciates the protection their overlord is granting them."
 sca_hegemony_over_germany_tt: "until we change our culture group"
 sca_refined_carolean_recruitment: "Expanded Carolean Recruitment"
 desc_sca_refined_carolean_recruitment: "We have reformed and expanded our recruitment process for the Caroleans, allowing us to field more of them than ever before."
 sca_refined_carolean_training: "Refined Carolean Training"
 desc_sca_refined_carolean_training: "The Carolean units are receiving harsher training, which makes them battle hardened already long before they step on their first battlefield.\nAlso, complaints about their major have been stockpiling too, showcasing how effective their new training is!"
 sca_swe_danish_shipyard: "Danish Shipyard"
 desc_sca_swe_danish_shipyard: "This province is home to a proficient Danish shipyard. Ships in this province are easier to construct due to the large supply of resources in the shipyard's stocks."
 sca_swe_danish_shipyard_tt: "until the Shipyard or the Grand Shipyard building gets destroyed"
 sca_swe_norwegian_navy: "Norwegian Navy"
 desc_sca_swe_norwegian_navy: "Our fleet is supported by the sturdy navy of the Norwegian sailors."
 sca_nor_panama_sound_toll: "Panama Toll"
 desc_sca_nor_panama_sound_toll: "The Panama Toll is an imitiation of the Sound Toll in Scandinavia applied to Panama. Ships which dock in the Panama province have to pay a fee, and transportation of wares from one coast to the other is heavily taxed."
 sca_nor_search_for_gold: "Intensified Gold Mining"
 desc_sca_nor_search_for_gold: "The settlers of this province are intensifying their efforts to mine and smelt as much gold as possible."
 sca_nor_treasure_fleet: "Treasure Fleet of the New World"
 desc_sca_nor_treasure_fleet: "The gold of the new world... only one treasure fleet away to become part of our own treasury!"
 sca_nor_curiosity_of_the_forefathers: "Scandinavian Curiosity"
 desc_sca_nor_curiosity_of_the_forefathers: "Just like how our ancestors travelled across the sea to discover new wonders, so does our people the same to reveal the secrets of South America."
 dan_sca_balticum_dominance_mod: "Ruler of the Baltic Sea"
 desc_dan_sca_balticum_dominance_mod: "As we own the entire coast of the Baltic Sea we know its waters very well. Our navy as well as our merchants are well adjusted to them and thrive in the Baltic Sea."
 sca_nor_naval_investment: "Ivestment into Naval Infrastructure"
 desc_sca_nor_naval_investment: "We are using our gains and income to invest into expanding our infrastructure for the navy. And landbased regiments too, for good measure."
 sca_nor_reformed_leidang_conscription: "Reformed Leidang Conscription"
 desc_sca_nor_reformed_leidang_conscription: "The old medieval ways of the Leidang Conscription have been completely overhauled to meet the new modern standards of recruitment procedures."
 sca_nor_goods_tranportation: "Global Goods Transport"
 desc_sca_nor_goods_tranportation: "Our naval supremacy allows us to transport goods on a global scale with ease."
 sca_nor_enhanced_naval_doctrines: "Enhanced Naval Doctrines"
 desc_sca_nor_enhanced_naval_doctrines: "The construction and maintenance of a grand fleet of our size requires great efforts of maintenance. By doing so, these efforts reflect their positive side in matters of ship construction and naval doctrines."
 dan_sca_merc_contract: "Mercenary Contract"
 desc_dan_sca_merc_contract: "§YRecruiting mercenaries will not cost any Army Professionalism as long as this modifier is active.§!\n\nWe have signed a special contract with the German states which allows us full access to their mercenary companies."
 dan_sca_merc_contract_tt: "§YRecruiting mercenaries will not cost any Army Professionalism as long as this modifier is active.§!"
 dan_sca_scandinavian_india: "Scandinavian Rule"
 desc_dan_sca_scandinavian_india: "This province has become part of the Scandinavian colonial empire. Any kind of resistance has been shattered and the local population is incentivized to focus on their work."
 dan_sca_heathen_tolerance: "Integration of India"
 desc_dan_sca_heathen_tolerance: "The faith of India is strange to us, and we will not even try to comprehend it. For all we care about is that they do not stand in our way."
 dan_sca_grand_merc_army: "Grand Mercenary Army"
 desc_dan_sca_grand_merc_army: "We have expanded our mercenary armies substantially, making them more on par with the growing standing armies of our rivals."
 sca_a_north_sea_realm: "North Sea Realm"
 desc_sca_a_north_sea_realm: "The British Isles, our greatest naval rival, have been subjugated, and are now under our control. Let everyone who tries to defy our rule be reminded that they will eventually serve us - even if they are hiding from us on an island."
 sca_german_integration: "German Integration"
 desc_sca_german_integration: "The Germans of this province have been integrated into the Scandinavian Empire. Although resentful, the Scandinavian laws keep the local German population satisfied."
 sca_baltic_markets: "Baltic Markets"
 desc_sca_baltic_markets: "As we are the sole ruler over the Baltic lands so are we the ones who can set the prices of the Baltic markets to our own liking."
 sca_lion_of_the_north: "Lion of the North §Y(Permanent)§!"
 sca_expanded_jutland: "Expanded Jutland"
 desc_sca_expanded_jutland: "The agricultural part of this province has been severly expanded in order to increase the production of the goods needed by the rest of Scandinavia."
 sca_reinforcement_of_kronborg: "Kronborg Renovation"
 desc_sca_reinforcement_of_kronborg: "The castle of Kronborg has been renovated and upgraded. It now possesses cannons with greater range, stronger fortifications and larger garrison to house more defenders."
 sca_scandinavian_tenacity: "Scandinavian Tenacity"
 desc_sca_scandinavian_tenacity: "Despite living in one of the coldest and harshest regions, our people prevail and thrive. We constructed cities in the endless forests of Enare, established mining metropolis in the mountains of the Scandes. Our people are persistent and do not submit to any natural obstacle."
 sca_african_trade_company: "African Trade Company"
 desc_sca_african_trade_company: "Our expansion into Africa opened doors for the Scandinavian Trade Company, which is more than interested in investing into our oversea territories."
 sca_one_of_the_great_powers: "Diplomatic Cabinet of a Great Power"
 desc_sca_one_of_the_great_powers: "As we are one of the great powers of the world we are forced to be diplomatically involved with them one way or another. As such the diplomatic cabinet of Scandinavia has been expanded."
 sca_revolutionary_zeal: "Revolutionary Scandinavia"
 desc_sca_revolutionary_zeal: "The times of petty kings and elite nobles are over! Long live the Revolution!"
 sca_reactionary_zeal: "Reactionary Zeal"
 desc_sca_reactionary_zeal: "The revolution is crushed, and the dangerous ideas it attempted to spread have been nipped in the bud."
 sca_administrative_focus: "Administrative Focus"
 desc_sca_administrative_focus: "Our court is focusing on the development of the administrative skill of future rulers."
 sca_diplomatic_focus: "Diplomatic Focus"
 desc_sca_diplomatic_focus: "Our court is focusing on the development of the diplomatic skill of future rulers."
 sca_military_focus: "Military Focus"
 desc_sca_military_focus: "Our court is focusing on the development of the military skill of future rulers."
 sca_administrative_focus_non_heir: "Administrative Focus"
 desc_sca_administrative_focus_non_heir: "Our court is focusing on the development of the administrative skill of the current government."
 sca_diplomatic_focus_non_heir: "Diplomatic Focus"
 desc_sca_diplomatic_focus_non_heir: "Our court is focusing on the development of the diplomatic skill of the current government."
 sca_military_focus_non_heir: "Military Focus"
 desc_sca_military_focus_non_heir: "Our court is focusing on the development of the military skill of the current government."
 dan_sca_indian_administration: "Indian Administration"
 desc_dan_sca_indian_administration: "The Indian subcontinent is vast in scale and requires special effort to maintain. Fortunately for us, the Scandinavian bureaucracy is more than prepared to handle the economical and administrative challenges of India."
 got_monarchy_emperor_title: "The Emperor's Treasury"
 got_monarchy_emperor_desc: "The Kalmar Union is powerful and possess naval, military and economical power beyond what we can muster in Gotland.\nFortunately for us, the Emperor of the Holy Roman Empire has his own agenda against the Kalmar Union as the Duchy of Holstein is de jure part of the Empire, yet de facto a subject of the Union. We should make a deal with the Emperor for subsidies in our war efforts."
 got_monarchy_estates_title: "Curtail the Estates"
 got_monarchy_estates_desc: "Eric Gryf, the previous king of the Kalmar Union, was deposed by treacherous nobles who lost their trust in Eric. We cannot allow our rulers to be deposed the same way. The estates' power must be limited!"
 got_monarchy_norwegian_opinion_title: "Norwegian Trust"
 got_monarchy_norwegian_opinion_desc: "Following the the war against the Hansa in 1435, the Danish, Swedish and Norwegian nobility deposed Eric from the throne. But it is apparent that the current king of the Kalmar Union is lacking the competence of [Root.Monarch.GetName]. It is our duty to let the Norwegians know that they are led by a simpleton."
 got_monarchy_enemy_of_my_enemy_title: "The Enemy of My Enemy"
 got_monarchy_enemy_of_my_enemy_desc: "The Kingdom of Denmark has made several enemies and rivals over the centuries. It is crucial for our survival to contact them and request an alliance with them."
 got_monarchy_enemy_of_my_enemy_tt: "Every known rival or enemy of §Y[DAN.GetName]§! with at least §Y75§! opinion of [Root.GetName] receives an event where they can choose to ally §Y[Root.GetName]§!."
 got_monarchy_declare_war_title: "War for the Crown"
 got_monarchy_declare_war_desc: "The time has come to take what is rightfully ours!\nThe time has come to go to war with the Kalmar Union and end the false king's reign!"
 got_monarchy_occupy_koppenhagen_title: "Take over [DAN.Capital.GetName]"
 got_monarchy_occupy_koppenhagen_desc: "The city of [DAN.Capital.GetName] - the capital of the Kalmar Union; the capital our monarch used to rule from - is our most urgent war goal. If we want to retake the Kalmar Union for ourselves then we have to occupy [DAN.Capital.GetName]."
 got_monarchy_execute_the_wrong_king_title: "Execute the Wrong King"
 got_monarchy_execute_the_wrong_king_desc: "Eric Gryf, once great King of Denmark and sovereign ruler of Scandinavia... When the nobles of the Kalmar Union collectively decided to depose him, his nephew Christoph III von Wittelsbach took the throne of the Union. Ever since, a foreigner rules over the Scandinavian lands. Without finesse; without any sense of competence.\n\nIt is time to hang the false king in his own capital, and take over the throne of Denmark once and for all."
 got_monarchy_execute_the_wrong_king_tt: "Is at war with §Y[DAN.GetName]§! for §Y3 years§!."
 got_monarchy_execute_the_wrong_king_ct: "The reward depends on how the mission gets completed.\n\nIf we complete this mission while having §Y[DAN.GetName]§! as a personal union under §Y[Root.GetName]§! or by being at war with §Y[DAN.GetName]§! and controlling §Y[DAN.Capital.GetName]§! then the event '§YThe Execution of [DAN.Monarch.GetName]§!' fires.\n\nOtherwise we ganin §G100§! Administrative, Diplomatic and Military Power and a §YRestoration of Union§! casus belli against §Y[DAN.GetName]§!, §Y[NOR.GetName]§! and §Y[SWE.GetName]§! if they are independent."
 got_monarchy_king_of_denmark_title: "Back in Control"
 got_monarchy_king_of_denmark_desc: "It is time to drop the identity of Gotland as we are now the King of the Kalmar Union once again!"
 got_monarchy_pomerania_title: "Dynastic Relations"
 got_monarchy_pomerania_desc: "The Kalmar Union is powerful and possess naval, military and economical power beyond what we can muster in Gotland.\nWe need to contact the relatives of [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] of the main land and request military help.\n\nFortunately for us, there is little reason for them to deny such request. After all, the crown of Denmark is not only a victory for [Root.Monarch.GetName] but also for the entire [Root.Monarch.Dynasty.GetName] dynasty."
 got_monarchy_pomerania_tt: "No known country, which is not a subject of §Y[Root.GetName]§!, has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty on their throne."
 got_monarchy_pomerania_bt: "Any known country, which is not a subject of §Y[Root.GetName]§!, has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty on their throne and has at least §Y100§! opinion of §Y[Root.GetName]§!."
 got_monarchy_pomerania_ct: "§Y[Root.GetName]§! gains §G10000§! manpower per country which has the §Y[Root.Monarch.Dynasty.GetName]§! dynasty and has at least §Y100§! opinion of §Y[Root.GetName]§!."
 got_monarchy_develop_visby_title: "Develop the City of Visby"
 got_monarchy_develop_visby_desc: "The city of Visby is the main point of interest for anybody who visits Gotland. We should expand the city in any way possible in order to make it into the main port of the Baltic Sea."
 got_monarchy_swedish_opinion_title: "Secure Swedish Loyalty"
 got_monarchy_swedish_opinion_desc: "Sweden has never been an easy subject. It was the Swedish nobility which deposed Eric first when the war against the Hansa took a turn for the worst.\nHowever, they are still part of the Kalmar Union, and as such it is in our best interest to regain their loyalty - either through diplomacy or through espionage."
 got_join_the_empire_title: "Imperial Protection"
 got_join_the_empire_desc: "The Kingdoms of Scandinavia seek our subjugation. They outnumber our defenses and possess more ships of war than we could ever muster with the resources we have. Our only hope of overcoming our precarious situation is to join the Holy Roman Empire at all costs."
 got_republic_trade_federation_title: "Great Trade Federation"
 got_republic_trade_federation_desc: "The Baltic Sea is known for its commercial activities. For the sake of our economy it is more than important that we found our own trade enterprise in the Baltic Sea so we can benefit from the trade here."
 got_republic_trade_federation_tt: "Growth of the Gutnish Trade"
 got_republic_dominate_the_baltic_trace_title: "Lead the Baltic Trade"
 got_republic_dominate_the_baltic_trace_desc: "We have expanded our influence. Now it is time to put it to good use to develop Visby and establish a Baltic monopoly."
 got_republic_dominate_lubeck_trace_title: "Compete with the Hansa"
 got_republic_dominate_lubeck_trace_desc: "The Hansa is our greatest competitor in the Baltic Sea when it comes to the trade. We should end its dominance once and for all and become the new replacement of the Hansa."
 got_republic_beyond_lubeck_title: "Channel's Trade"
 got_republic_beyond_lubeck_desc: "Although the wealth is plentiful in the Lübeck trade, our English naval neighbors make a fortune from their control of the English Channel. We should challenge their monopoly of the channel and earn our fair share of the Channel's wealth for ourselves."
 got_republic_beyond_lubeck_tt: "Gutnish Traders"
 got_republic_trade_fleet_title: "Gutnish Trade Fleet"
 got_republic_trade_fleet_desc: "We are an island nation which mostly lives from commercial success. It is imperative that we construct a fleet which serves as both our naval defense and as our merchants on the sea."
 got_republic_strong_mercantilism_title: "Strong Mercantilisim"
 got_republic_strong_mercantilism_desc: "To truly dominate the trade of the Baltic Sea we must ensure that our internal factions are pleased and that competent advisors hold positions which allow them to maximize our profits."
 got_republic_dominate_commerce_title: "Gotland's Trade Empire"
 got_republic_dominate_commerce_desc: "Our mighty commercial empire is poised to exert a monopoly over trade and power in the Baltic Sea. None who is not approved by our merchants shall have any presence in the Baltic Sea!"
 got_republic_dominate_commerce_tt: "Unlocks decisions which allow §Y[Root.GetName]§! to swap the permanent modifiers with another one."
 got_republic_mercenaries_title: "Hire the Mercenaries"
 got_republic_mercenaries_desc: "Although we [Root.GetAdjective] people are proud of our state and defend it to the last man, we are still just an island state. We need professional soldiers to defend us from the Scandinavian threat. We need competent mercenaries!"
 got_republic_get_the_sound_toll_title: "Take the Sound Toll"
 got_republic_get_the_sound_toll_desc: "No other Danish achievement is as vile as the Sound Toll. Thanks to it, it is virtually impossible to trade with the rest of Europe as long as they have to pay a fee to the Danes.\nWe should do the world a favor and take the Sound Toll for ourselves. This way their Ducats will at least go into our own coffers instead of the Danish ones."
 got_republic_compete_with_novgorod_title: "Novgorodian Competition"
 got_republic_compete_with_novgorod_desc: "The Novgorodians intend to dominate the Baltic trade for themselves, letting us suffocate in poverty. We cannot allow that to happen!\nThe only reasonable way to stop that is through warfare. All we need is just any reason to wage war against them."
 got_republic_russian_kontor_title: "Kontor in Russia"
 got_republic_russian_kontor_desc: "Although Novgorod is a commercial rival of us, their capital of Novgorod is a vital center of trade for our merchants, which intend to make a living with the Russian trade. The city, however, is threatened by the ambitious Russian principalities. We must ensure that our dominance over the city's markets is unchallenged."
 got_republic_russian_kontor_tt: "Gutnish Control over Novgorod"
 got_pirate_free_ports_title: "Rügen and Gotland Piracy"
 got_pirate_free_ports_desc: "It is said that Rügen was once the base of operation of the Likedeeler, German pirates who sailed the Baltic Sea.\nMeanwhile, Gotland is home to the ex-king and feared Baltic pirate Eric VII.\n\nAs we are self respecting pirates of the Baltic Sea it is not only our right but also our duty to secure both of these legendary ports."
 got_pirate_global_piracy_title: "Global Piracy"
 got_pirate_global_piracy_desc: "Raiding the Baltic Sea, while profitable, is a very limiting experience. Many more ports of this world desire our attention and we shall give them that!"
 got_pirate_global_piracy_tt: " every Trade Node:\n   At least §Y15%§! of the trade power is made of privateers from §Y[Root.GetName]§!."
 got_pirate_beyond_the_sound_toll_title: "Beyond the Sound Toll"
 got_pirate_beyond_the_sound_toll_desc: "Our little sea in Europe is a mild beauty and although her calmness is conforting, the lust for adventure and wealth drives us to seek what lies beyond the Sound Toll. We must know what this new world has to offer to an ol' pirate's heart."
 got_pirate_take_over_the_caribbeans_title: "Pirates of the Caribbean"
 got_pirate_take_over_the_caribbeans_desc: "The Caribbean is the center of the gold flow from the New World into the old one. Naturally, we should establish a strong presence in the Caribbean to ensure that we get our fair share of the gold too!"
 got_pirate_the_worst_pirate_title: "The Worst Pirate"
 got_pirate_the_worst_pirate_desc: "A fight has two components to it: your skills with gun and blade, and your mental ability to confuse your enemy. We already are masters of shooting and stabbing, but our crewmates certainly need training in the high art of insulting. The port of Tortuga shall be our training field so our swashbucklers know every verbal counter."
 got_pirate_the_pirate_fleet_title: "[Root.GetAdjective] Pirate Fleet"
 got_pirate_the_pirate_fleet_desc: "What is a pirate without his trusted ship? Nothing more than a petty landlubber, that is what he is!\nWe can't allow us to get a bad reputation because we were too stingy to invest into a good fleet!"
 got_pirate_sink_the_danes_title: "Sink the Danes"
 got_pirate_sink_the_danes_desc: "The Danish Crown has an impressive fleet, so much is clear. If we ever want to raid the coasts of the Baltic Sea at peace then we must make sure that Denmark cannot be a naval threat to us!"
 got_pirate_kronborg_the_pirate_castle_title: "Kronborg, the Pirate Castle"
 got_pirate_kronborg_the_pirate_castle_desc: "Captain Eric had a brilliant idea when he was still King of the Kalmar Union: he established the Sound Toll, which loots the gold bags of merchants with ease. And the Kronborg Castle ensures that this Sound Toll gets paid.\nObviously, the Kronborg Castle is perfect for such fine pirates as us. We should take it from Denmark."
 got_pirate_loot_london_title: "Loot London"
 got_pirate_loot_london_desc: "The English are openly hostile towards our piratical ways and see us as a threat to their naval hegemony. Let us intensify their fear of us by capturing their precious city of London."
 got_pirate_loot_london_tt: "The reward depends on how the mission gets completed.\n\nIf we complete this mission by owning or having a subject own §Y[236.GetName]§! then the province gets '§YPirate Port of London§!' until the end of the game, giving the following effects:\nLocal Manpower Modifier: §G+100.0%§!\nLocal Sailors Modifier: §G+100.0%§!\nTrade Value: §G+5§!\n\nOtherwise we will loot §Y[236.GetName]§!, causing §Y90%§! Devastation and gaining ¤ and £mil£ dependent on the development of §Y[236.GetName]§!."
 got_pirate_raid_the_berbers_title: "Pirate versus Berber"
 got_pirate_raid_the_berbers_desc: "These Berbers of North Africa claim to be pirates. Amateurs! They lack the finesse of raiding a coast with dignity. Let us show them how real pirates plunder cities!"
 got_pirate_the_lubeck_port_title: "Free Port of Lübeck"
 got_pirate_the_lubeck_port_desc: "The great importance of Lübeck as a center of trade cannot be emphasized enough. It is directly on the border between the North Sea and the Baltic Sea. Of course this made the city into a state where merchants rule.\nEverybody knows that the best merchant is less trustworthy than the worst pirate. We should do North Europe a favor and turn this vile trade city into a safe haven for free thinkers and pirates alike!"
 got_pirate_raid_the_north_sea_title: "Scourge of the North Sea"
 got_pirate_raid_the_north_sea_desc: "We only focused on pirating in the Baltic Sea. That might be enough for now, but it is not a long term solution to our need of gold. We must expand into the North Sea and teach the English and the Dutch to fear the [Root.GetAdjective] pirates."
 got_pirate_loot_the_lowlands_title: "Loot the Low Countries"
 got_pirate_loot_the_lowlands_desc: "The realms of the Low Countries produce some of the finest and most prolific cloth in Europe. It would be a shame if a fleet of [Root.GetAdjective] ships would happen to pay a visit to the Low Countries and take these cloth for themselves to sell them on the black market..."
 got_pirate_loot_the_lowlands_tt: "Every province in the §YLow Countries§! which produces §YCloths§! gains the following effect:\n\nIf the province is owned by §Y[Root.GetName]§! or its subjects then it gains '§YGutnish Control§!' for §Y25 years§!, giving the following effects:\nLocal Goods Produced: §G+25.0%§!\n\nIf the province is controlled but not owned by §Y[Root.GetName]§! then it gets looted by §Y[Root.GetName]§!, giving §G15§! ¤ and §G0.05§! years of income to [Root.GetName]. It also gets '§YGutnish Raid§!' for §Y25 years§!, giving the following effects:\nLocal Prosperity Growth: §R-0.15§!\nLocal Development Cost: §R+10.0%§!\n\nThese effects are applied for §Y50%§! of their strength if the province is only raided but not controlled by §Y[Root.GetName]§!."
 got_pirate_the_curia_treasure_title: "The Papal Coffers"
 got_pirate_the_curia_treasure_desc: "One of the greatest treasures of the world has been sitting under our very nose the whole time: the Papal Coffers of the Curia! It will be a daring venture and many devoted Catholics might hate us for that, but in our hearts we know that we have to raid the Curia."
 got_pirate_raid_the_baltics_title: "Terror of the Baltics"
 got_pirate_raid_the_baltics_desc: "The merchants did their business undisrupted on the Baltic Sea for far too long. It is time to teach them anxiety whenever they see our flag on the sea."
 got_pirate_raid_the_baltics_at: " coastal provinces of the §YBaltic Sea§! are either owned by §Y[Root.GetName]§! or have been §Yraided§!."
 got_pirate_raid_the_baltics_tt: "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or with an §YEstuary§! province modifier, which is in the areas of §YSchleswig-Holstein§!, §YMecklenburg§!, §YVorpommern§!, §YHinterpommern§!, §YWest Prussia§!, §YEast Prussia§!, §YCuronia§!, §YLivonia§!, §YEstonia§! or §YSouth Karelia§!."
 got_pirate_the_danzig_port_title: "Free Port of Danzig"
 got_pirate_the_danzig_port_desc: "Danzig is one of the great centers of commerce in the Baltic Sea and seat of a powerful though rather arrogant class of merchants. It is also home to one of the great sea ports of the Baltic. This important trade port is completely wasted in the hands of its merchants. It needs to be liberated and be made part of the pirate confederacy."
 got_pirate_a_pirate_haven_title: "The Pirate Haven"
 got_pirate_a_pirate_haven_desc: "Our kind is not well received outside the borders of our confederacy. Apparently, all these land dwellers are not too fond of our activities.\nWe need to establish a place which pirates of Northern Europe can call a home. We need to make a Pirate Safe Haven."
 got_pirate_reach_the_mediterrenean_sea_title: "Reach the Mediterranean"
 got_pirate_reach_the_mediterrenean_sea_desc: "While home sea is popular amongst merchants, it pales in comparison to the vast wealth the Mediterranean Sea enables. Wealth and treasures, which we have no access to! This must change now!"
 got_pirate_reach_the_mediterrenean_sea_tt: "At least §Y5%§! of the trade power in any trade node of the §YMediterranean§! is made of privateers from §Y[Root.GetName]§!."
 got_pirate_reach_the_mediterrenean_sea_ct: "§Y[Root.GetName]§! gains a permanent claim on every island in the §YMediterranean§!."
 got_pirate_loot_venices_arsenal_title: "Raid the Arsenal"
 got_pirate_loot_venices_arsenal_desc: "The Venetian Arsenal is a complex of shipyards and armory. This arsenal, while not the only one, is an important factor in Vencie's naval power in the Mediterranean.\nAnd we will raid it so we can \"acquire\" some of Venice's powerful ships and weapons."
 create_5_galleys_tt: "§Y5§! units of §YGalleys§! will be created in §Y[This.GetName]§! for §Y[Root.GetName]§!."
 got_pirate_the_riga_port_title: "Free the Port of Riga"
 got_pirate_the_riga_port_desc: "While Lübeck is the port connecting the North Sea with the Baltic Sea, Riga is the city which connects the trade of West Europe with Russia.\nOf course we respectable pirates have a great interest in Riga and would love to see it being part of our pirate confederacy."
 got_pirate_renowned_pirate_king_title: "Renowned Pirate King"
 got_pirate_renowned_pirate_king_desc: "There have been many pirates in the past which have claimed to be the \"king\" of their confederation. None of them really passed the test of time however.\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] shall change that and become one of the greatest leaders of our crew!"
 got_pirate_renowned_pirate_king_tt: "Winning wars against countries with more development than [Root.GetName] has now a §G5%§! chance to grant our [Root.Monarch.GetTitle] the status of §YLegendary Pirate§!.\n§YLegendary Pirates cost no Republican Tradition to be re-elected.§!"
 got_pirate_create_the_pirate_federation_title: "A Pirate Federation"
 got_pirate_create_the_pirate_federation_desc: "It's quite a loose federation and the rules are more like 'guidelines', but it will surely benefit us both."
 flavor_got.1.t: "The Claims of Eric Gryf"
 flavor_got.1.desc: "Our [Root.Monarch.GetTitle], Eric Gryf, was once the King of Denmark and leader of the Kalmar Union. However, the war against the Hansa in 1435 and the Engelbrekt rebellion made him vulnerable to the Danish and Swedish nobility. Eventually, he was deposed and has been replaced by his nephew Christoph III von Wittelsbach.\n\nDespite being deposed, he undoubtedly has a valid claim on the throne of the Kalmar Union though. The question is if the people of [Root.GetName] want to support him in his ambition to reclaim what has been taken from him..."
 flavor_got.1.a: "We stand behind Eric, King of the Kalmar Union."
 flavor_got.1.a.tt: "Unlocks the §YMonarchy§! missions for §Y[Root.GetName]§!, which will allow you to form §YDenmark§!."
 flavor_got.1.b: "Eric is nobody's king. At best, he is the mayor of Gotland."
 flavor_got.1.b.tt: "Unlocks the §YRepublican§! or §YPiratical§! missions for §Y[Root.GetName]§! - depending on the choice in the following event."
 flavor_got.2.t: "A Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.2.desc: "The Kalmar Union is a powerful entity in the North and it takes manpower and resources to defeat it. Fortunately for us, the Union also has its fair share of enemies.\nOne of them is the Holy Roman Empire, as the duchy of Holstein is a point of contention between the [Emperor.Monarch.GetTitle] and the [DAN.Monarch.GetTitle] of the Kalmar Union.\n\nThe [Emperor.Monarch.GetTitle] might be interested in financing our war against Denmark."
 flavor_got.2.a: "Let us hope the [Emperor.Monarch.GetTitle] is feeling generous."
 flavor_got.2.a.tt: "We will ask §Y[Emperor.GetName]§! for monetary support."
 flavor_got.2.b: "We do not need anybody's help."
 flavor_got.3.t: "[From.GetName] requests our Support"
 flavor_got.3.desc: "The petty [From.GovernmentName] of [From.GetName] contacted us. They wish for monetary support for their war against the Kalmar Union so they can return the rightful ruler to the throne of Denmark.\nWhile it seems there is little to gain from supporting [From.GetName]'s war with Denmark, we should keep in mind that the Duchy of Holstein - de jure territory of the Holy Roman Empire - is in Danish hands. We could make a deal with [From.GetName] and financially support them in exchange for their promise to return the duchy back to the Empire."
 flavor_got.3.a: "[From.GetName] shall receive access to the Imperial coffers for Holstein."
 flavor_got.3.a.tt: "Should §Y[From.GetName]§! accept this condition and ever receive direct or indirect ownership of §Y[13.GetName]§! or §Y[1775.GetName]§! then they will receive an imperial ultimatum to return these provinces to the Holy Roman Empire.\nIf they do not comply, it will result into a war between §Y[Root.GetName]§! and §Y[From.GetName]§!.\n\nWhen §Y[From.GetName]§! accepts our condition then the following effects will happen:"
 flavor_got.3.b: "These [From.GetAdjective] do not seem to be trustworthy..."
 flavor_got.4.t: "A Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.4.desc: "We received a response from the [From.Monarch.GetTitle]: [From.GetName] will give us access to the Imperial Coffers. However, they demand the return of the Duchy of Holstein to the Empire after our war with the Kalmar Union..."
 flavor_got.4.a: "That's a fair offer."
 flavor_got.4.a.tt: "Should §Y[Root.GetName]§! ever receive direct or indirect ownership of §Y[13.GetName]§! or §Y[1775.GetName]§! then will they receive an imperial ultimatum to return these provinces to the Holy Roman Empire.\nIf they do not comply, it will result into a war between §Y[From.GetName]§! and §Y[Root.GetName]§!."
 flavor_got.4.b: "This condition is unacceptable."
 flavor_got.4.b.tt: "We will not owe anything to the Holy Roman Empire, but we will not get a second chance to ask for support."
 flavor_got.5.t: "No Deal with the [Emperor.Monarch.GetTitle]"
 flavor_got.5.desc: "We received a response from the [From.Monarch.GetTitle]: [From.GetName] does not trust us to be responsible with the imperial treasury. As such, we will unfortunately not receive any kind of support from the Holy Roman Empire in our war against the Kalmar Union."
 flavor_got.5.a: "It was worth a try..."
 flavor_got.6.t: "[From.GetName] accepts the Deal"
 flavor_got.6.desc: "We received a message from [From.GetName]. They are accepting our condition and promise that they will return the Duchy of Holstein back to the Holy Roman Empire."
 flavor_got.6.a: "Let us hope they are keeping their promise."
 flavor_got.7.t: "[From.GetName] rejects the Deal"
 flavor_got.7.desc: "We received a message from [From.GetName]. They are rejecting our condition and do without the monetary support from the Holy Roman Empire."
 flavor_got.7.a: "That will be their funeral."
 flavor_got.8.t: "The Situation of Holstein"
 flavor_got.8.desc: "We managed to defeat the treacherous Kalmar Union and gained great power in Scandinavia. One of our newest acquisitions are the lands of the Duchy of Holstein, which used to be part of the Holy Roman Empire.\nOne of our advisors reminded us that the state of [Root.GetName] made a deal with the Empire: in exchange for access to the Imperial Coffers, [Root.GetName] would officially promise to return the Duchy of Holstein to the Empire. It would be wise to keep this promise or otherwise we risk a devastating war with the [Emperor.Monarch.GetTitle]."
 flavor_got.8.a: "Holstein shall return to the Empire."
 flavor_got.8.b: "The Duchy will stay under our control."
 flavor_got.8.b.tt: "[Emperor.GetName] will most likely make an ultimatum for the duchy."
 flavor_got.9.t: "The Situation of Holstein"
 flavor_got.9.desc: "The [From.GovernmentName] of [From.GetName] managed to defeat the Kalmar Union and is now taking over Scandinavia. While in doing so, they also gained ownership of the Duchy of Holstein. The [From.Monarch.GetTitle] of [From.GetName] should be reminded that it was the Ducats from the Imperial Coffers which helped them to get where they are now and that they have a promise to keep."
 flavor_got.9.a: "Indeed. Prepare an ultimatum for [From.Monarch.GetName] to return the duchy."
 flavor_got.9.a.tt: "We will send an ultimatum to §Y[From.GetName]§! which forces them to release the Duchy of Holstein.\nAn act of defiance will be seen as an act of aggression against the Holy Roman Empire and will result into a §Ydefensive war§! against §Y[From.GetName]§!."
 flavor_got.9.b: "Drop the Holstein situtation. We have more important matters to address."
 flavor_got.9.b.tt: "We let §Y[From.GetName]§! keep the lands of Holstein."
 flavor_got.10.t: "Holstein or War!"
 flavor_got.10.desc: "Concerning news have reached our court: the [From.Monarch.GetTitle] of the Holy Roman Empire demands the return of Holstein to the Empire within the next six months. Otherwise the [From.Monarch.GetTitle] and [From.Monarch.GetHerHis] allies will see our refusal as an act of aggression and will wage war against us!"
 flavor_got.10.a: "Obey the demands."
 flavor_got.10.b: "We won't yield to anybody's demands. Holstein remains part of [Root.GetName]!"
 flavor_got.10.b.tt: "§Y[From.GetName]§! and their allies will see [Root.GetName] us an aggressor and wage a §Rdefensive war§! against §Y[Root.GetName]§!."
 flavor_got.11.t: "Holstein Situation Resolved"
 flavor_got.11.desc: "Today we received a message from the [From.Monarch.GetTitle]: they are giving up their rights on Holstein and letting us keep these lands."
 flavor_got.11.a: "A surprise to be sure, but a welcome one."
 flavor_got.12.t: "Holstein Situation Resolved"
 flavor_got.12.desc: "The [From.Monarch.GetTitle] of [From.GetName] complied with the ultimatum. Holstein is once again part of the Holy Roman Empire."
 flavor_got.12.a: "Lovely."
 flavor_got.13.t: "Holstein Situation Escalated"
 flavor_got.13.desc: "The treacherous imbeciles from [From.GetName] refuse to keep their promise. They still hold control of what is rightful Holy Roman territory.\nThis act of aggression can only be answered one way: war!"
 flavor_got.13.a: "How unfortunate that it had to come this far."
 flavor_got.14.t: "The Execution of [DAN.Monarch.GetName]"
 flavor_got.14.desc: "[Root.Monarch.GetName] walks through the devasted streets of [DAN.Capital.GetCapitalName]. The years of war did not left the city without its marks.\n[Root.GetAdjective] troops stormed to capture the false [DAN.Monarch.GetTitle] and brought [DAN.Monarch.GetHerHim] to the feet of [Root.Monarch.GetName], the legitimate claimant of the throne of the Kalmar Union. [Root.Monarch.GetName]'s soldiers prepared a stone block in the center of the city and are now forcing the shamed [DAN.Monarch.GetTitle] to it. Without a single word spoken, [DAN.Monarch.GetName]'s head is placed on the block and the executioneer swings his axe. The head of the false [DAN.Monarch.GetTitle] rolls to [Root.Monarch.GetName] and all he feels is the satisfaction of a plan working out."
 flavor_got.14.a: "With [DAN.Monarch.GetHerHis] death, the throne is finally back in rightful hands."
 flavor_got.15.t: "Reformation of the Danish Crown"
 flavor_got.15.desc: "In 1435, the legitimate King Eric Gryf was banished from Denmark and was replaced by his nephew. The culprits behind this betrayal were the nobles of Norway, Sweden and, worst of all, Denmark.\nToday, in the city of [12.GetCapitalName], [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], righteous [Root.Monarch.GetTitle] of the Kalmar Union, made [Root.Monarch.GetHerHis] proclamation: the crown of [Root.GetName] will be turned into the crown of Denmark with all its duties, rights and prestige. The nobility class of the former territory of Denmark loses its rights, privileges and land. The authority of the new ruler of Denmark is from this day onwards absolute."
 flavor_got.15.a: "Long live the Second Danish Kingdom!"
 flavor_got.16.t: "Restoration of Norwegian Loyalty"
 flavor_got.16.desc: "\"Enough is enough!\" That is the general attitude of the Norwegian nobility. The Danish monarchy has been more and more dissatisfying for the Norwegian ruling class. They yearn for the times when they were still ruled by King Eric.\n\n[Root.GetAdjective] diplomats and spies planted the seeds for the idea of a [Root.GetAdjective] king on the Norwegian throne. To the surprise of [Root.Monarch.GetName], these seeds already bear fruits as the Norwegian nobility started an open revolt against their Danish overlord, and even some of the Norwegian commoners have joined [Root.GetName]'s fleet in their quest to fight the pretender king of Denmark."
 flavor_got.16.a: "Norwegian sailors are always welcome in our fleet."
 flavor_got.17.t: "Recovery of the Swedish Loyalty"
 flavor_got.17.desc: "Although it was a difficult task, our diplomats and spies finally managed to get on the good side of the Swedish nobility for us. The Engelbrekt Rebellion left a deep desire in the Swedes to gain their independence, but luckily for us, the unionists of Sweden are now siding with [Root.Monarch.GetName], [Root.Monarch.GetTitle] of [Root.GetName] to become the next king of Sweden."
 flavor_got.17.a: "These are some excellent news to hear."
 got_no_swedish_disloayalty_to_gotland_tt: "The Swedish event '§YSwedish Dream of Independence§!' will no longer trigger if we become the senior partner of Sweden.\nThe Danish mission '§YThe Nobles of Sweden§!' will not need the event chain to finish to be completable."
 flavor_got.18.t: "Plea for an Alliance from [From.GetName]"
 flavor_got.18.desc: "Diplomats from the petty [From.GovernmentName] of [From.GetName] have reached our court. They request a formal alliance in order to protect them from the Danish menance."
 flavor_got.18.a: "If it hurts Denmark then we should ally them."
 flavor_got.18.b: "Their issues are not ours."
 flavor_got.34.t: "The Occupation of [DAN.Capital.GetName]"
 flavor_got.34.desc: "The capital of the Danish Kingdom has fallen! Although the Danish forces put an admirable defense, in the end they had no chance against [Root.GetName] and its military.\nThe nobles of the subjects of Denmark are questioning now the current Kalmar Union. The voices for a new King of the Kalmar Union become louder and louder!"
 flavor_got.34.a: "The true ruler has returned!"
 flavor_got.37.t: "The Lost Claims of Eric Gryf"
 flavor_got.37.desc: "Eric Gryf from Pomerania was once the king of the Kalmar Union from 1412 until he got deposed by the nobles of the Unions in 1435. Ever since then, Eric lived on the Gotland and, more or less, ruled over the island.\nDue to his past, Eric always had a legitimate claim on the throne of the Kalmar Union. However, his premature death ensures that none of his claims will ever bear fruits... unless the new [Root.Monarch.GetTitle] of [Root.GetName] decides to take Eric's claim on the throne for [Root.Monarch.GetHerselfHimself]."
 flavor_got.37.a: "I shall carry his legacy and claim the Kalmar Union for myself!"
 flavor_got.37.b: "Let his claims die with him. We have other matters to handle."
 flavor_got.37.b.tt: "We will swap the §YMonarchy§! missions with the §YRepublican§! or §YPiratical§! missions for §Y[Root.GetName]§!."
 flavor_got.38.t: "The Fate of the Republic of Gotland"
 flavor_got.38.desc: "The island of Gotland sustained itself through fishing and trade for centuries - with the latter becoming a more and more important part of its existence.\nHowever, the arrival of former King Eric Gryf changed things up for the Gutnish population. He ruled over the island not as king but as a pirate and ensured that sailors of the Baltic Sea shall never forget his name. Compared to the tedium of normal life, the excitement of privateering seems curiously appealing to many. However, a non-insignificant amount of Gotland's people prefer the safer and more lawful ways of making a living.\n\nThe Republic of Gotland is at a crossroads, both ways promising great wealth and a future in history books like none others. But which fate shall this island grab for itself?"
 flavor_got.38.a: "Our wealth is dependent on our commercial skills. That is our fate."
 flavor_got.38.b: "Life is too short to waste it with trading. The fate of a pirate is ours!"
 flavor_got.39.t: "A Place in the Sun?"
 flavor_got.39.desc: "Gotland is the island of our origins. A port many of us name their trusted home. But we would be fools if we pretended that it has a better climate than the tropical islands of the Caribbean. Many of our men yearn for relocating our main port to these islands for several reasons.\n\nOf course we would have to directly integrate our colony in the Caribbean into our administration too, but this would be a low price to pay for the easier access to the treasure fleets to loot."
 flavor_got.39.a: "I have enough of this Scandinavian weather. We are moving to the Caribbean!"
 flavor_got.39.b: "Forget that. We cannot abandon our old home of Gotland just like that."
 flavor_got.40.desc: "Gotland is the island of our origins. A port many of us name their trusted home. But we would be fools if we pretended that it has a better climate than the tropical islands of the Caribbean. Many of our men yearn for relocating our main port to these islands for several reasons."
 flavor_got.41.t: "The Grand Theft of the Hayrettin Barbarossa"
 flavor_got.41.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] sails to the port of [341.GetName] with nothing more than a single, pathetically small boat. [Root.Monarch.GetSheHeCap] had only one goal: capturing the precious flagship of [341.Owner.GetName], the Hayrettin Barbarossa. [Root.Monarch.GetHerHisCap] crewmates called [Root.Monarch.GetHerHim] crazy for even attempting this stunt, but [Root.Monarch.GetName]'s determination is absolute.\n\nAn afternoon, the [Root.Monarch.GetTitle] arrived at the port, [Root.Monarch.GetHerHis] boat completely sunken due to hull damage. But that did not bother [Root.Monarch.GetHerHim] in the slightest. After a short, unintentional prison visit, [Root.Monarch.GetTitle] [Root.Monarch.GetName] captured a heavily damaged ship directly in front of the [341.Owner.GetAdjective] authorities. Naturally, [Root.Monarch.GetSheHe] got pursued by their greatest pride, the Hayrettin Barbarossa, named after their most famous pirate.\nWhat the [341.Owner.GetAdjective] sailors did not expect, however, is that [Root.Monarch.GetName] had planned this from the start. So when the [341.Owner.GetAdjective] sailors boarded the damaged ship, the [Root.Monarch.GetTitle] captured their now empty flagship and sailed into the horizon with it."
 flavor_got.41.a: "NOW they have heard of me for sure."
 flavor_got.42.t: "The Great Heist of the Curia's Coffers"
 flavor_got.42.desc: "No other place is as sacred and secure as Saint Peter's Basilica - and today is the day in which brave pirates whose hearts can only be filled with the gold of sinners break into the seat of the Holy See.\n\nIn the morning, the great fleet of [Root.GetName] captured the coastal town Fiumicino. Several grand ships docked at the port and dozens of our greedy buccaneers charged into the city of Rome itself. Though the soldiers of [118.Owner.GetName] put an admirable defense, they had made one drastic mistake: they stood in the way between a pirate and his beloved treasure!\n\nThe siege of [118.GetName] took several days, but in the end the [118.Owner.Monarch.GetTitle] had to capitulate. [Root.Monarch.GetTitle] [Root.Monarch.GetName] then ordered [Root.Monarch.GetHerHis] men to shoot the doors to the treasury of the Catholic Church open. The coffers of the Curia are open for the pirates of [Root.GetName]!"
 flavor_got.42.a: "We will go to hell one way or another, but we go down with the gold of the Pope!"
 flavor_got.43.t: "The Raid of the Venetian Arsenal"
 flavor_got.43.desc: "\"Daring! When will we go?\" says the young and excited buccaneer. \"This is madness, [Root.Monarch.GetName], and you know it\" replies the other, much grumpier and older captain. \"But it might be worth' shot...\", the educated smuggler comments. [Root.Monarch.GetTitle] [Root.Monarch.GetName] informed [Root.Monarch.GetHerHis] crewmates of [Root.Monarch.GetHerHis] plan of raiding one of the most defended armories - the Venetian Arsenal. The reactions were... more mixed than [Root.Monarch.GetName] expected. The captains, the buccaneers, the quartermasters and the smugglers all discuss. Back and forth. About risks. About gains...\n\nIn the end, [Root.Monarch.GetTitle] [Root.Monarch.GetName] had enough of the debate and convinced everyone of the potential benefit of such raid: while, yes, there was plenty of gold to loot and ships to capture, the main goal was to acquire the Venetian weapon plans for their ships. With them, the [Root.GetAdjective] become unbeatable on the sea; their piratical reign unchallenged. Eventually, [Root.Monarch.GetHerHis] crewmates agreed on participating in [Root.Monarch.GetHerHis] plan.\n\nIn the next morning, one lone, broken [Root.GetAdjective] ship sailed into the Venetian port. Naturally, [112.Owner.GetAdjective] galleys stopped what one would consider to be nothing more than floating wood.\nAfter boarding the wreck, one of the [112.GetAdjective] sailors comments how the boat smells like burning wood while another notices the barrels of gunpower littering the floor of the ship...\n\nThe resulting explosion and clouds completely concealed the [Root.GetAdjective] pirate fleet which then sailed directly into the ports of the Venetian Arsenal..."
 flavor_got.43.a: "This served as enough distraction. Carry whatever you can from the Arsenal!"
 got_imperial_coffers: "Imperial Coffers"
 desc_got_imperial_coffers: "The Holy Roman Emperor has given us access to the Imperial Coffers in exchange for Holstein."
 got_curtailing_the_estates: "Curtailed Estates"
 desc_got_curtailing_the_estates: "We learned from the experiences Eric Gryf made during his reign of the Kalmar Union. The estates have been heavily limited in their exertion of power and the authority of the ruler is now unchallengable."
 got_war_against_the_danes: "War against the Danish Power"
 desc_got_war_against_the_danes: "Our people are facing an overwhelming force, but we stay strong. We shall defeat the Scandinavian kingdoms and rise to great power!"
 got_return_of_the_king: "Danish Submission"
 desc_got_return_of_the_king: "The exiled king from Gotland has returned to our throne. He ensured that none of the Danish nobles will ever be able to raise their voice against his new majesty."
 got_restored_rightful_kalmar_union: "Reformation of the Danish Crown"
 desc_got_restored_rightful_kalmar_union: "The first Danish Kingdom suffered from a too Denmark focused rule and too much power to the Danish nobility - both ingredients for disaster, which eventually happened to King Eric in 1435.\nBut now, we restored the throne and our lineage of monarchs is once again in power. The nobility has been crippled and our policies for the union are focused on keeping it together."
 got_rise_of_a_new_dynasty: "Rise of a New Dynasty"
 desc_got_rise_of_a_new_dynasty: "The dynasty of our country is one of a kind. For some it is a horrifying thought, but for us it is the start of a great dynastical power."
 got_expanded_port: "Expanded Port of Visby"
 desc_got_expanded_port: "Through heavy investment into the development, the port of Visby has become a Baltic trade port of great importance."
 got_investment_into_capital: "Investment into Visby"
 desc_got_investment_into_capital: "Due to the increased influence and trade share of the Baltic Sea, the Gutnish population of Visby have the resources to invest into the infrastructure of their beloved city."
 got_lubeck_trade_fleet: "Lübecker Trade Fleet"
 desc_got_lubeck_trade_fleet: "As we are now the new owner of the trade port of Lübeck, we have full access to the merchant fleet of the Hansa."
 got_merchants_of_the_baltics: "Merchants of the Baltics"
 desc_got_merchants_of_the_baltics: "Our newest fleet might have a military use, but its purpose is first and foremost for the sake of gaining more control over the trade of the Baltic Sea."
 got_combat_fleet: "Combat Merchant Fleet"
 desc_got_combat_fleet: "Although not designed for this purpose, the Aristocrats of our country equipped our trade ships with more cannons than ever intended for them to have."
 got_artisan_fleet: "Fleet of Artisans"
 desc_got_artisan_fleet: "Neither fully committed to trade nor to military, our fleet is a compromise between both worlds while mostly focusing on the transport of goods and craftsmen."
 got_aristocratic_trade_focus: "Aristocratic Focus"
 desc_got_aristocratic_trade_focus: "As the Aristocrats are in power our nation is focusing on using the gains from trade for advanced naval technology and better ships in general."
 got_trader_reign: "Trader Reign"
 desc_got_trader_reign: "As the Traders are in power our nation is focusing on increasing our mercantilistic might in any way possible, as well as getting people of trust in high positions who do not need a high salary."
 got_oligarchic_guilds_rule: "Guilds Rulership"
 desc_got_oligarchic_guilds_rule: "As the Guilds are in power our nation is focusing on using the gains from trade to keep the nation stable and economical."
 got_baltic_military_power: "Aristocrats' Military Focus"
 desc_got_baltic_military_power: "The Aristocrats of our country are focusing their resources in the national defense of our beloved republic."
 got_baltic_monopoly: "Traders' Commercial Focus"
 desc_got_baltic_monopoly: "The Traders of our country are focusing their resources in maximizing the profits we gain from trade and expanding our global influence."
 got_baltic_maritime_empire: "Guilds' Bureaucratic Focus"
 desc_got_baltic_maritime_empire: "The Guilds of our country are focusing their resources in keeping the republic stable and improving the bureaucratic abilities."
 got_the_art_of_insults: "The Art of Insults"
 desc_got_the_art_of_insults: "Fights are won first in the head. By utilizing the most vile and absurd insults our buccaneers make sure to confuse the enemy before striking them down."
 got_global_piracy: "Global Piracy"
 desc_got_global_piracy: "The black flags of our ships are feared worldwide! Our ships have a reach on a global scale like no other pirate could hope to ever have!"
 got_dread_of_the_baltic_sea: "Dread of the Baltic Sea"
 desc_got_dread_of_the_baltic_sea: "Our glorious victory over the Danish fleet fills the hearts of the \"civilized\" states with fear and dread. They won't find the courage to unite against us!"
 got_pirate_port_of_london: "Pirate Port of London"
 desc_got_pirate_port_of_london: "London has fallen into Pirate hands. It now serves as a free port of the North Sea pirates without any kind of law other than the Pirdate Code."
 got_free_pirate_port: "Free Pirate Port"
 desc_got_free_pirate_port: "This province is a free pirate port. In exchange for duties of ship repairs, the population of this province are left alone.\nMany young, adventure-seeking recruits join the pirates in this province."
 got_piratical_control: "Gutnish Control"
 desc_got_piratical_control: "This province is under the control of the Gutnish Pirates. Despite the rough treatment of the population, the working class responsible for the cloths are treated with unusual dignity by their pirate overlords."
 got_heavily_looted: "Gutnish Raid"
 desc_got_heavily_looted: "This province has been looted and plundered by the Gutnish Pirates. It will take years until this province can recover from the sudden attack of these buccaneers..."
 got_quite_looted: "Gutnish Raid"
 desc_got_quite_looted: "This province has been raided by the Gutnish Pirates. It will take years until this province can recover from the sudden attack of these buccaneers..."
 got_finest_pirate_cloths: "Finest Pirate Cloths"
 desc_got_finest_pirate_cloths: "Our raid on the Low Countries was an absolute success. Now our crewmates have the finest cloths Europe has to offer.\nNothing beats raiding other than raiding with style."
 got_the_buccaneers_focus: "The Buccaneers' Focus of Piracy"
 desc_got_the_buccaneers_focus: "The Buccaneers are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on maintaining the fragile stability we enjoy."
 got_the_smugglers_focus: "The Smugglers' Focus of Piracy"
 desc_got_the_smugglers_focus: "The Smugglers are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on maximizing any kind of profit we are making."
 got_the_captains_focus: "The Captains' Focus of Piracy"
 desc_got_the_captains_focus: "The Captains are in charge of the loose pirate confederation. According to their rules, our sailors and ships will focus the resources we have on getting our men ready for the battles ahead."
 got_stolen_weapons_of_the_venetian_arsenal: "Weapons of the Venetian Arsenal"
 desc_got_stolen_weapons_of_the_venetian_arsenal: "The raid on the Venetian Arsenal grants us full access to the weaponry of the Venetian navy. Surely, these cannons and ship plans will serve the Gutnish pirates well."
 got_choose_aristocratic_gutnish_imperial_focus_title: "Take the Aristocrats' Focus"
 got_choose_aristocratic_gutnish_imperial_focus_desc: "Our current situation is dire. We must rethink our focus and take the Aristocrats' view on solving the issues at hand."
 got_choose_traders_gutnish_imperial_focus_title: "Take the Traders' Focus"
 got_choose_traders_gutnish_imperial_focus_desc: "Our current situation is dire. We must rethink our focus and take the Traders' view on solving the issues at hand."
 got_choose_guilds_gutnish_imperial_focus_title: "Take the Guilds' Focus"
 got_choose_guilds_gutnish_imperial_focus_desc: "Our current situation is dire. We must rethink our focus and take the Guilds' view on solving the issues at hand."
 got_choose_the_buccaneers_focus_title: "Choose the Buccaneers' Focus of Piracy"
 got_choose_the_buccaneers_focus_desc: "Our current situation requires the Buccaneers to get into power and set the focus of our pirate confederation to keeping the lossely state together."
 got_choose_the_smugglers_focus_title: "Choose the Smugglers' Focus of Piracy"
 got_choose_the_smugglers_focus_desc: "Our current situation requires the Smugglers to get into power and set the focus of our pirate confederation to maximize our monetary gains."
 got_choose_the_captains_focus_title: "Choose the Captains' Focus of Piracy"
 got_choose_the_captains_focus_desc: "Our current situation requires the Captains to get into power and set the focus of our pirate confederation to fight our enemies on sea and on land with discipline."
