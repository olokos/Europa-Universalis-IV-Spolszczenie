 FROM_REV_REPUBLIC_DENIED_ALLIANCE: "[From.GetName]'s government reform does not allow an alliance with a non-Republic."
 mechanic_cannot_ally_non_republics_or_non_rev_yes: "Cannot ally any country other than §YRepublics§! and §YRevolutionary Empires§!."
 break_every_non_republic_alliance_tt: "Every non-§YRepublican§! ally will break their alliance with §Y[Root.GetName]§!."
 break_every_non_rev_republic_alliance_tt: "Every non-§YRepublican§! and non-§YRevolutionary§! ally will break their alliance with §Y[Root.GetName]§!."
 national_assembly_reform: "National Assembly"
 national_assembly_reform_desc: "The National Assembly is the heart of the new government where the different factions of our state gather together to propose and deposit laws for the nation. A new candidate of the state gets elected from said factions."
 mechanic_elections_increase_factions_influence_yes: "Elections change the Influence of Factions"
 mechanic_is_pirate_republic_reform_yes: "Hoisted the Black Flag and is a §YPirate Republic§!!"
 mechanic_is_pirate_republic_reform: "Is a §YPirate Republican§! reform"
 cult_of_reason_reform: "Cult of Reason"
 cult_of_reason_reform_desc: "Religion is a poison which limits the minds of the population. Instead of logic they believe in a god which is responsible for their suffering.\nWe remove the shackles of ignorance from our minds. No god shall ever set boundaries for our people!"
 conserve_the_religion_reform: "Conserve the Religion"
 conserve_the_religion_reform_desc: "Faith has been a substantial part of our society ever since the existence of our state. Even admist the chaos of the revolution, it is important that we do not lose faith in our beliefs."
 secularization_of_the_state_reform: "Secularization of the State"
 secularization_of_the_state_reform_desc: "While many zealous revolutionaries like to destroy the concept of religion as a whole, it is undeniable that it is a source of comfort and safety for many of our people. Our goal should not be the extinction of faith but the separation of the Clerical institutions from the government."
 bonus_stats_for_elected_ruler_tt: "§YSortition Election Bonus§!: All skills of the elected ruler change by §G1§!."
 mechanic_bonus_stats_for_elected_ruler_yes: "All skills of the elected rulers change by §G1§!"
 federal_senate_reform: "Federal Senate"
 federal_senate_reform_desc: "The provinces of our state have a history of self-government and involvement in the affairs of the government. Their voices are heard in the great senate of our country."
 mechanic_centralize_state_no_reform_cost_yes: "§YCentralizing a State§! will refund its costs"
 mechanic_centralize_state_half_refund_yes: "§YCentralizing a State§! will refund §G50%§! of its costs"
 mechanic_centralize_state_development_yes: "§YCentralize a State§! will add §G+1§! random Development to every owned province in the area"
 mechanic_unlock_special_state_edicts_yes: "Has access to Age-unique §YState Edicts§!\n§YAge of Discovery§!: §G+50.0%§! Local Tax Modifier\n§YAge of Reformation§!: §G-50.0%§! Local Religious Unity Contribution\n§YAge of Absolutism§!: §G-10§! Years of Separatism\n§YAge of Revolutions§!: §G+33.0%§! Local Goods Produced Modifier"
 mechanic_unlock_special_state_edicts: "Access to Age-unique §YState Edicts§!"
