 flavor_pol.23.t: "The Little Kings Uprising"
 flavor_pol.23.d: "The recent developments in the shift of powers within our realm have not gone unnoticed. For centuries, the Polish nobility has relentlessly pushed for more autonomy and privileges. However, the recent attempts to consolidate power by our monarch have seemingly caused an open rebellion, spearheaded by the most powerful families within our domain."
 flavor_pol.23.a: "There can only be one!"
 flavor_pol.24.t: "The Constitution of [GetYear]"
 flavor_pol.24.d: "The administration of the Polish crown has been in dire straits for as long as anyone can remember. With the landed nobles' power at peak, passing jurisprudence and signing reforms has been a nightmarish endeavor. With what can be described as unique diplomatic and administrative prowess, [Root.Monarch.GetName] has managed to accumulate enough political capital, as well as favors, to rid our court of these pesky feudal leeches."
 flavor_pol.24.a: "The nation is in dire need of reforms!"
 flavor_pol.24.b: "Some reforms are in order."
 flavor_pol.24.c: "All shall be equal under the Polish banner!"
 flavor_pol.25.t: "The Polish-Bohemian Pact of Cooperation"
 flavor_pol.25.d: "It is said that close cooperation and diplomacy can make or break the fate of nations. Recent attempts to reconcile our differences with our Polish brethren in the East have led to the culmination of the Polish-Bohemian pact of Cooperation of the year [GetYear]. It is up to us how and in which manner to proceed and react to such a profound extension of friendship and cohabitation."
 flavor_pol.25.a: "The crown of Poland will lead the way for a union of our states."
 flavor_pol.25.b: "Together our two domains will prosper, as equals."
 flavor_pol.25.c: "I wouldn't wipe my boots with the Polish banner!"
 flavor_pol.26.t: "The Polish-Hungarian Pact of Cooperation"
 flavor_pol.26.d: "It is said that close cooperation and diplomacy can make or break the fate of nations. Recent attempts to reconcile our differences with our Polish brethren in the East, have led to the culmination of the Polish-Hungarian pact of Cooperation of the year [GetYear]. It is up to us how and in which manner to proceed and react to such a profound extension of friendship and cohabitation."
 flavor_pol.26.a: "The crown of Poland will lead the way for a union of our states."
 flavor_pol.26.b: "Together, our two domains will prosper as equals."
 flavor_pol.26.c: "I wouldn't wipe my boots with the Polish banner!"
 flavor_pol.27.t: "Expanding the Quarter Army"
 flavor_pol.27.d: "The foundations of a regular army were established in Poland in the transition from the 15th to the 16th centuries, to protect its south-eastern borderlands from the Tatar raids. This system was expanded in 1563, when Sigismund II Augustus broke a deal with the Sejm to fund it with a quarter of all the revenues collected at the royal lands, from where it took its name, the Quarter Army. Now, to safeguard our people, protect our interests, and maintain our growth and prosperity, we must move along with the times and embrace any and all useful technological advancements, especially in the military field and the conduct of warfare. Our choice in this matter will surely echo in the chambers of history."
 flavor_pol.27.a: "A general reform would fit our army nicely!"
 flavor_pol.27.b: "Reform the Hussar cavalry!"
 flavor_pol.27.c: "Improve our firing techniques."
 flavor_pol.27.dee: "Focus entirely on expanding the cavalry!"
 flavor_pol.28.t: "Collegium Maius & the Growth of Thought"
 flavor_pol.28.d: "Wealth and inheritance are powerful tools when employed for the benefit of the public. Such is the story of the first Academy in Krakow, Collegium Maius. The essence of a thinking nation, captivated within the beautiful walls of a Renaissance-styled building shall pave the way for our glorious minds and their path to the stars, offering knowledge and growth to great men such as Nikolaus Copernicus."
 flavor_pol.28.a: "A glorious establishment to cultivate the future generations!"
 flavor_pol.29.t: "Securing the Moldavian Domain"
 flavor_pol.29.d: "The situation in Moldavia has turned quite dire. Our ducal neighbor to the South has fallen from the public's grace as of late. Indeed, the country was recently embroiled in a vicious and bloody civil war. But, out of chaos comes order and we must be better than our Moldavian predecessors when it comes to ruiling the land. Thus, preparations and decisions are in order to safeguard our interests and grip on the region."
 flavor_pol.29.a: "Let Stefan have the throne, he will serve us well!"
 flavor_pol.29.b: "We can't risk meddling in local feuds..."
 flavor_pol.29.c: "They answer to ME!"
 flavor_pol.30.t: "The Crown of Rome"
 flavor_pol.30.d: "The glorious city of [151.GetName] is in our hands! Once the great capital of Byzantium, the Turkish armies of the Ottoman Sultanate conquered the city and removed the Byzantine Empire from the face of the Earth.\nBut today, the city is free from the clutches of the Ottomans! While the majority of [Root.GetName] is celebrating our conquest of the city, the [Root.GetAdjective] court is concerned about the government of [151.GetName]. While it would be prestigeous to keep the city for ourselves, the advisors of [Root.Monarch.GetName] suggest to re-establish the state of Byzantium or the great Latin Empire."
 flavor_pol.30.a: "Restore the §YPhoenix§! to its former glory."
 flavor_pol.30.b: "The §YLatin Empire§! shall live once more!"
 flavor_pol.30.c: "[151.GetName] belongs to us!"
 flavor_pol.31.t: "Baltic Gold & the Gates of Kings"
 flavor_pol.31.d: "Vanquishing our enemies and rummaging through their domain, taking what is rightfully ours is only half the joy. What good is wealth without a home to return to? A home adorned with golden arches, the architecture conceptualized by scores of Renaissance men, eager to leave their mark on one of the world's most influential and important cities. [43.GetName] bears all the marks necessary to be the home of our ever-growing nation."
 flavor_pol.31.a: "A city befitting royalty!"
 flavor_pol.32.t: "Negotiations of Lublin"
 flavor_pol.32.d: "It is no secret that power and influence have an adverse effect on people. However, power wielded carefully and guided by a steady hand can yield tremendously positive results for our foreign and domestic affairs. The infantile nobles of Lithuania have been pestering us with their refusal to participate in the Sejm Diets and congregations, grinding the entire process to a halt. If they do not comprehend the diplomatic tongue, perhaps they would be more atuned to a show of strength at the expense of their own lands?"
 flavor_pol.32.a: "Force the Lithuanians to sign the agreement."
 flavor_pol.32.b: "We cannot risk our delicate relations..."
 flavor_pol.33.t: "The Sejm Diet of [GetYear]"
 flavor_pol.33.d: "One quiet morning in [GetYear], the messenger bursts through the doors of the Imperial palace, red and flustered, eager to deliver a valuable correspondence from the seat of power in Poland. Apparently, the local noble of Poland who was recently crowned a King decided, against the calls of his own advisors, to steer his nation away from its ties to Lithuania, turning its gaze upon the West. As a result, the monarch of Poland has officially petitioned for the entry of his country in the Holy Roman Empire."
 flavor_pol.33.a: "A surprise to be sure, but a welcome one!"
 flavor_pol.33.b: "As long as we are the heads of the Empire, they shall never join it!"
