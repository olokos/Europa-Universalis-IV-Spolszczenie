 flavor_hsa.5.t: "Novgorodian Kontor"
 flavor_hsa.5.d: "In the 13th century, Novgorod, while not a member of the Hanseatic League, was the easternmost kontor, or entrepot, of the league, being the source of enormous quantities of luxury (sable, ermine, fox, marmot) and non-luxury furs (squirrel pelts). Recent developments in the diplomatic and geographical front have resulted in our merchants regaining their long-lost offices in Veliky Novgorod!"
 flavor_hsa.5.a: "A historic day for the people of Lubeck!"
 flavor_hsa.6.t: "The Lubeck Herring Market"
 flavor_hsa.6.d: "The basis for the market's popularity was the rich herring fishing around the Falsterbo Peninsula. Legend tells that the herring fishery off the Scanian coast was so rich, that one could scoop up the fish with one's hands. After a visit to the region in 1364, the French crusader Philippe de Mézières wrote: \"Two months a year, that is in September and October, the herring travel from one sea to the other through the Sound, by order of God, in such large numbers that it is a great wonder, and so many pass through the sound in these months, that at several places one can cut them with a dagger.\" \n\nEmbarking on the market as a competitor to Skane would probably prove to be very profitable. However, despite the abundance of marine life in the pass, many advisors in our court suggest we best stay loyal to our main export, Lubeckian naval supplies."
 flavor_hsa.6.a: "Let us compete against our neighbors!"
 flavor_hsa.6.b: "We could never abandon our traditions..."
 flavor_hsa.6.c: "Let us pioneer preservation methods to outproduce our competitors!"
 flavor_hsa.7.t: "Docks & Wharfs of Bryggen"
 flavor_hsa.7.d: "The city of Bergen was founded around 1070 within the boundaries of Tyskebryggen. Around 1350 a Kontor of the Hanseatic League was established there, and Tyskebryggen became the centre of the Hanseatic commercial activities in Norway. Since then, the League lost its touch and the offices were granted to other local and foreign merchants. \n\nAround [GetYear], an office of the Hanseatic League was established in Bryggen. As the town developed into an important trading centre, the wharfs were improved and the buildings of Bryggen were gradually taken over by the Hanseatic merchants. The warehouses were used to store goods, particularly stockfish from northern Norway, and cereal from Europe."
 flavor_hsa.7.a: "Entrepreneurship and cooperation at their finest!"
 flavor_hsa.8.t: "The Hanseatic Town of Visby"
 flavor_hsa.8.d: "Visby lies on the Island of Gotland, about 100 km east of the mainland in the Baltic Sea. The settlement, dating from the Viking Age, was formed on a shore with a natural harbour, sheltered by steep cliff formations. Gotlandic merchants utilized it as a strategic point in trade within the Baltic Sea. They allied for the protection of their trading posts which developed into a federation or Hansa. By the 12th century Visby had come to dominate this trade, and all the commercial routes of the Baltic were channelled through the town. After the foundation of Lübeck in 1143, German merchants began to expand their sphere of interest into the Baltic Sea and settled in Visby. It became the only trading place on the island with the privilege of trading with German towns and hence the main centre of the Hanseatic League. During the 13th century, Visby changed from a seasonal trading place into an impressive metropolis, enclosed by a strong defensive wall and increasingly divorced from its rural hinterland. The wall imposed new restrictions on the Gotlandic traders creating tensions that led to civil war in 1288. German, Russian and Danish traders built stone warehouses in parallel rows from the harbour and the community expanded with guild houses, churches and residences. In the 14th century, Visby began to lose its leading position in the Hanseatic League due to plague around 1350 and invasion by the Danish army under King Valdemar Atterdag in 1361. Warfare and piracy in the 15th century and changed trading routes bypassing Visby severely affected trade on Gotland and the economy of Visby deteriorated. However, the recent reacquisition of Gotland by the Hanseatic Merchants will surely breathe a gust of fresh air throughout the island's markets and beyond."
 flavor_hsa.8.a: "This is the fruit of the League's labors!"
 flavor_hsa.9.t: "The Danzig Confederation"
 flavor_hsa.9.d: "The Prussian Confederation (German: Preussischer Bund, Polish: Zwiazek Pruski) was an organization formed on 21 February 1440 at Marienwerder by a group of 53 nobles and clergy and 19 cities in Prussia, to oppose the arbitrariness of the Teutonic Knights. It was based on the basis of an earlier similar organization, the Lizard Union established in 1397 by Chełmno Land nobles. \n\nIn 1454, the leader of the Confederation, Johannes von Baysen (Jan Bazynski), formally asked King Casimir IV Jagiellon, to incorporate Prussia into the Kingdom of Poland as a fief. This marked the beginning of the Thirteen Years' War between the Order's State and Poland, with the Prussian cities financing the military costs of the latter. \n\nDespite the conflicts between the aforementioned parties, Danzig now lies within our sphere of influence. As a result, the merchants of the City and members of the Confederation have come to our court in Lubeck to barter and ask for access to our prosperous markets."
 flavor_hsa.9.a: "We can allow their influence in our cities."
 flavor_hsa.9.b: "No foreign meddling!"
 flavor_hsa.10.t: "Town Hall of Lubeck"
 flavor_hsa.10.d: "We were once dubbed the “Queen of the Hanseatic League” and as the President, our Mayor of Lübeck guided the destinies of the medieval Hanseatic League, which was never officially founded nor dissolved. Our League houses merchants from all over Europe and they meet annually to make decisions as 43 of the 67 Hanseatic Days (Hansetage) took place in Lübeck, which was positioned geographically favorable. This resulted in us taking the leading role in the Hanseatic League. The hub of power was the Town Hall erected in [GetYear] which serves as the central assembly and deliberation chamber for matters of the League. It is one of the most famous Gothic brickwork structures. With its impressive facade, it resembles a fairytale castle. The shape of the building has been defined over three centuries: from 1226 to even today, a succession of new elements were added, and there were conversions and extensions such as the sandstone arcade, the raising of the striking facade with its distinctive circular holes for improved wind resistance as well as the bay window and impressive grand staircase."
 flavor_hsa.10.a: "Beide part schal ein richter horen und den ordel"
 flavor_hsa.11.t: "The City Gates of Lubeck"
 flavor_hsa.11.d: "Not many know that the world-famed Holsten Gate (Holstentor) is not a single gate. It is in fact a series of fortifications added over time to further protect the inhabitants and their riches inside. In particular, the Holstentor is split into 3 layers: the Inner, Middle and Outer Gates. Each was built as a response to the advances of gunpowder and siege equipment, the latest addition of fortifications will surely be adequate and proven to be a sound investment for the safeguard of our wealth. \n\nThe Burgtor is the oldest of the four former gates of the medieval city fortifications of Lübeck. At the end of the Große Burgstraße, located at the northern end of the historic old town of Lübeck, you will find the castle gate, which was built in the late Gothic style. In addition to the more famous Holsten Gate, the Burgtor is the second largest city gate of the Lübeck city fortifications. The Lübeck Castle Gate takes its name from the old Lübeck Castle high above the Trave, which was converted into a castle monastery in 1227."
 flavor_hsa.11.a: "May they stagger our enemies!"
 flavor_hsa.12.t: "Theory of Mercantilism"
 flavor_hsa.12.d: "Mercantilism is an economic theory that advocates government regulation of international trade to generate wealth and strengthen national power. Merchants and the government work together to reduce the trade deficit and create a surplus. Mercantilism, a form of economic nationalism, funds corporate, military, and national growth. It advocates trade policies that protect domestic industries. In mercantilism, the government strengthens the private owners of the factors of production. \n\nThese four factors of production are entrepreneurship, capital goods, natural resources and labor. Mercantilism establishes monopolies, grants tax free status, and grants pensions to favoured industries. It imposes tariffs on imports. It also prohibits the emigration of skilled labor, capital, and tools. It doesn't allow anything that could help foreign companies. In return, businesses funnel the riches from foreign expansion back to their governments. Its taxes pay for increase national growth and political power."
 flavor_hsa.12.a: "Money makes the world go round!"
 flavor_hsa.13.t: "The Hanseatic Cog"
 flavor_hsa.13.d: "The Hansa used a ship called the cog for sea transport. It was a bulky freighter with one mast and a square sail. A helm at the stern and a flat floor made it possible to ship in low water. Unlike the Nordic longboats they were more economical to use. A cog could transport a relatively large amount of cargo with just a small crew, up to 90 tons. It was produced relatively quickly and inexpensively at that time. \n\nLarger loads could be transported more cheaply and by a smaller crew than previously. That's what made this type of ship so successful. There were cogs of different sizes, between 15 and 25 m in length, 5-8 m wide and with a moulded depth of 3-5 m. The measurement of the capacity of a cog was called “last”, equivalent to 2 tons. This was the capacity of a carriage drawn by four horses. A small cog of 50 last was able to carry the same load as an endless convoy of 50 waggons pulled by 200 horses. There were also cogs twice as big. With the castle (aft) the surroundings could be observed well. Due to the lack of keel, the cog could also fall to ground during low tide, but it was also restricted to navigate because of that. A cog could only ride with the wind and not cross the wind."
 flavor_hsa.13.a: "A marvellous vessel to ferry our goods and merchants!"
 flavor_hsa.14.t: "Adler von Lubeck"
 flavor_hsa.14.d: "The Adler von Lübeck (Eagle of Lübeck), also called Der Große Adler or Lubscher Adler, is a 16th-century warship of the Hanseatic city of Lübeck, Germany. Adler von Lübeck was one of the largest ships in the world at her time, being 78.30 m long overall and displacing 2-3,000 tons. The war galleon was built by Lübeck during the Northern Seven Years' War to escort her convoy of merchant ships in the Baltic and North Sea. \n\nSuch naval prowess displayed by Adler will certainly be the object of envy in the eyes of our rivals. To safeguard its legitimacy and aura of invincibility would mean that our nation will continue to benefit from its glorious name."
 flavor_hsa.14.a: "Let the sound of our artillery silence the screams of our enemies!"
 flavor_hsa.16.t: "Trade Privileges of the Hansa"
 flavor_hsa.16.d: "The city of Danzig, now lying firmly in our grasp, used to be a hub of trade under the once-mighty Hanseatic League, situated in Lubeck. Since then, the League has fallen from grace due to a plethora of factors and has had its power in the Baltic and beyond challenged. Despite these shortcomings, recent developments around the banks of Germany and the Baltic have led to the League regaining its standing. Once again, the powerful merchants of the Hansa come to Danzig, with a lucrative offer..."
 flavor_hsa.16.a: "Offer them a lucrative deal!"
 flavor_hsa.16.b: "Forget about it!"
 flavor_hsa.17.t: "A Royal Offer for Danzig"
 flavor_hsa.17.d: "The Polish court has approached our merchants with a lucrative offer. Given the expansive nature of our trade and the recent developments of the Hanseatic League regaining its old glory, they wish to parlay in regards to granting the city of Danzig back to the League. Such a diplomatic move will certainly come at a cost, but it might be wise to consider it and attempt to avoid any unnecessary bloodshed towards or against the Polish crown and its mighty army, lest we risk the destruction of what we struggled to build thus far."
 flavor_hsa.17.a: "An agreeable proposal"
 flavor_hsa.17.b: "This is madness!"
 flavor_hsa.17.c: "Let the head of the Hansa negotiate a better deal."
 flavor_hsa.18.t: "The Stalhof Kontor"
 flavor_hsa.18.d: "For centuries the merchants of Lubeck have traded valuables all across the Northern seas. Recent developments on the diplomatic fronts have resulted in the [236.Owner.GetAdjective] monarchy granting certain Lubeckian individuals the ability to not only freely travel to and from London but also the green light to establish offices around the most crowded areas of the city's port. That historically culminated in the creation of the Steelyard, a series of offices dedicated to the merchants of the Hansa that had a positive effect for both nations."
 flavor_hsa.18.a: "Our merchants are renowned from London to Novgorod!"
 flavor_hsa.19.t: "Coin and Diplomacy from the Hansa"
 flavor_hsa.19.d: "For centuries the merchants of Lubeck have traded valuables all across the Northern seas. Recent developments on the diplomatic fronts have resulted in the [Root.GetAdjective] monarchy granting certain Lubeckian individuals the ability to not only freely travel to and from London but also the green light to establish offices around the most crowded areas of the city's port. That historically culminated in the creation of the Steelyard, a series of offices dedicated to the merchants of the Hansa that had a positive effect for both nations."
 flavor_hsa.19.a: "Their wealth will be safe in London!"
 flavor_hsa.20.t: "The Lifeblood of Lubeck"
 flavor_hsa.20.d: "The regulation of timber and workforce in the maritime sector was once the lifeblood of our great republic. During the early 15th century however, we lost the monopoly on shipbuilding and the goods associated to it and thus lost the firm grasp on the seas themselves. Despite numerous setbacks the Hansa has recently rediscovered its long-lost power in the trade of naval supplies by re-establishing control over the markets of our home city and abroad. What this means for our future not many can clearly say, but the positive development of our city returning to its roots is certainly a sign of prosperous times to come!"
 flavor_hsa.20.a: "We are the masters of timber once more!"
 flavor_hsa.21.t: "Georg Giese - A Famous Merchant"
 flavor_hsa.21.d: "George (or Georg) Giese was a prominent Hanseatic merchant, who managed his family's office at London's Steelyard for at least 12 years. Raised in the Giese family and son to Albrecht Giese (another famous and powerful Hanseatic mayor of Danzig and merchant in London) his family had an office in London, which, at the time was the center of European trade. Situated in the Steelyard, the London branch of the Hansa, the Giese family office was part of an enclave where Hanseatic and foreign merchants congregated. \n\nThere, George studied the mercantile craft and excelled in his studies, graduating one academy after another in flying colours. Eventually he would come to be the head of the Steelyard's operations for decades, proving himself a capable administrator and a skillful diplomat as well."
 flavor_hsa.21.a: "He shall lead our people to greatness."
 flavor_hsa.21.b: "Despite his skill, we must follow republican procedures..."
 flavor_hsa.21.c: "His abilities are invaluable!"
 flavor_hsa.22.t: "Albrecht Moldenhauer"
 flavor_hsa.22.d: "The Hanseatic League is a congregation, or rather a loose alliance, between many merchants from all across the territories of the mighty Holy Roman Empire and beyond. Many merchants have come and gone, some more gifted at making legendary fortunes and securing themselves a spot at the pages of history and others less so. \n\nFew however, have left such a dent in history as Albrecht Moldenhauer, a genius merchant from our city of Lubeck. Albrecht was influential in developing the trade with Sweden and Norway, and his sons Wolf Moldenhauer and Burghard Moldenhauer established themselves in Bergen and Stockholm, becoming leaders of the local Hanseatic activities."
 flavor_hsa.22.a: "His mercantile expertise is astonishing."
 flavor_hsa.23.t: "Grevens Fejde"
 flavor_hsa.23.d: "The situation in Denmark, given the recent disastrous developments, is dire. The court of their feeble monarch is torn asunder as petty nobles fight over the royal authority, as well as the right to exercise it. Recently, we have been approached by foreign agents purporting to be messengers of the rebelling factions in the court of Denmark. They suggest that a monetary donation of a certain magnitude would assist them in their endeavours against their tyrannical overlord. Whatever the case may be, this could be our chance to mingle in Danish politics and weaken their crown authority!"
 flavor_hsa.23.a: "This is our chance!"
 flavor_hsa.23.b: "We will stand firmly with the royal family of Denmark."
 flavor_hsa.24.t: "The New Staple Port in Amsterdam"
 flavor_hsa.24.d: "Many factors certainly have contributed to the downfall of the Hanseatic League during the first half of the 15th century. Be it disease, misfortune, divine retribution or the Bullion Famine, our court lost its old splendor and its standing as a powerful mercantile union of hundreds of merchants across the germanic cities and beyond. In its stead, the scheming merchants of the Dutch court attempt to usurp our position and surpass us in terms of influence across the markets of Europe. Such behavior is no less the grounds for just wars and these petty men of Holland must be put in their place lest we risk inevitable demise."
 flavor_hsa.24.a: "We will have their heads for this!"
 flavor_hsa.25.t: "Hans Holbein the Younger"
 flavor_hsa.25.d: "Hans Holbein (the Younger) was a German painter and printmaker who worked in a Northern Renaissance style, and is considered one of the greatest portraitists of the 16th century. He also produced religious art, satire, and Reformation propaganda, and he made a significant contribution to the history of book design. He is called \"the Younger\" to distinguish him from his father Hans Holbein the Elder, an accomplished painter of the Late Gothic school. \n\nHolbein was born in Augsburg, but he worked mainly in Basel as a young artist. At first, he painted murals and religious works, designed stained glass windows, and printed books. He also painted an occasional portrait, making his international mark with portraits of humanist Desiderius Erasmus of Rotterdam. When the Reformation reached Basel, Holbein worked for reformist clients while continuing to serve traditional religious patrons. His Late Gothic style was enriched by artistic trends in Italy, France, and the Netherlands, as well as by Renaissance humanism. The result was a combined aesthetic uniquely his own. \n\nHolbein travelled to England in 1526 in search of work, with a recommendation from Erasmus. He was welcomed into the humanist circle of Thomas More, where he quickly built a high reputation. He returned to Basel for four years, then resumed his career in England in 1532 under the patronage of Anne Boleyn and Thomas Cromwell. By 1535, he was King's Painter to Henry VIII of England. In this role, he produced portraits and festive decorations, as well as designs for jewellery, plate, and other precious objects. His portraits of the royal family and nobles are a record of the court in the years when Henry was asserting his supremacy over the Church of England. \nHolbein's art was prized from early in his career. French poet and reformer Nicholas Bourbon (the elder) dubbed him \"the Apelles of our time,\" a typical accolade at the time. Holbein has also been described as a great \"one-off\" of art history, since he founded no school. Some of his work was lost after his death, but much was collected, and he was recognised among the great portrait masters by the 19th century. Recent exhibitions have also highlighted his versatility. He created designs ranging from intricate jewellery to monumental frescoes. \n\nHolbein's art has sometimes been called realist, since he drew and painted with a rare precision. His portraits were renowned in their time for their likeness, and it is through his eyes that many famous figures of his day are pictured today, such as Erasmus and More. He was never content with outward appearance, however; he embedded layers of symbolism, allusion, and paradox in his art, to the lasting fascination of scholars. In the view of art historian Ellis Waterhouse, his portraiture \"remains unsurpassed for sureness and economy of statement, penetration into character, and a combined richness and purity of style\"."
 flavor_hsa.25.a: "The Northern Renaissance style flourishes because of great men such as him!"
 flavor_hsa.26.t: "The Crowning of a New Queen"
 flavor_hsa.26.d: "Many proclaimed our Republic to be on its dying breath as the second half of the 15th century saw our merchants struggling to maintain (and often losing) their monopoly across the many trade centers of Europe. Despite several setbacks and the machinations of our enemies, we have managed to not only come out on top but to also reinforce the values of our Trade League. Dominating in the most important markets from Norway to the Baltic we have proved our naysayers wrong, elevating the status of our great nation to never-before-seen heights! Truly this is the crowing of Germany's most powerful Queen! Long live the Hansa!"
 flavor_hsa.26.a: "We will embrace the future!"
 flavor_hsa.26.b: "Let us stick to our roots, instead."
