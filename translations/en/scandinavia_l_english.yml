 teu_seek_imperial_protection_title: "Seek Imperial Protection"
 teu_seek_imperial_protection_desc: "In the year 1225 the duke of Mazovia, Konrad I of the Piast dynasty, requested our help in their fight against the pagan Old Prussians, who refused to convert. Of course, our honorable order made short work of these heathens, converted them to the true faith and defeated anybody who refused. Following this, our order established a state in West and East Prussia and we continued our crusade against the Romuva Lithuanians.\nHowever, our presence in Prussia has always been a thorn in the side for the Kingdom of Poland. And even the Lithuanians, which we spent so many decades converting, seek our destruction!\n\nAlthough the Holy Roman Empire is not particularly benevolent to our order, they are the only power which would be ready to defend us from the Polish threat."
 teu_livonian_alliance_title: "Livonian Alliance"
 teu_livonian_alliance_desc: "The Livonian Order is the other Military Order founded in the Baltic. Created in 1202 in the city of Riga, the Livonian Order made Christianising the Baltic Samogitians their goal. After their crushing defeat in 1236, the Livonian Order became an ally of the Teutonic Order, and together we converted the Baltic lands to the true faith.\n\nWe should rebuild the alliance with them, so we have each others back in future times of need."
 teu_livonian_alliance_tt: "The reward depends on how the mission gets completed.\n\nIf we are allied to the §YLivonian Order§! then the event '§YUnification of the Orders?§!' fires.\n\nIf we are rivalling the §YLivonian Order§! then we gain the §YSubjugation§! casus belli against the Livonian Order.\n\nIf the §YLivonian Order§! does not exist then we gain §G100§! Military Power."
 teu_strengthen_livonia_title: "Bound of the Orders"
 teu_strengthen_livonia_desc: "Although both our states are monastic orders, the interests of the Livonian and the Teutonic Orders are rarely the same ever since the pagans were converted. As such the alliance we have with the Livonians is not one of certainty. We should strengthen our position within the Livonian Order by either improving our diplomacy with them - or by subjugating them."
 teu_strengthen_livonia_tt: "The reward depends on how the mission gets completed.\n\nIf we finish this mission while the §YLivonian Order§! is our subject we get '§YUnified Order§!', giving the following effects:\nManpower Recovery Speed: §G+10.0%§!\nYearly Army Tradition: §G+0.50§!\n\nIf we finish this mission while the §YLivonian Order§! is our ally we get '§YDiplomatic Knights§!', giving the following effects:\nDiplomatic Relations: §G+1§!\nMonthly Favor Growth Modifier: §G+20.0%§!\n\nIf we finish this mission through conquest we get '§YRuler over Livonian Land§!', giving the following effects:\nNational Manpower Modifier: §G+10.0%§!\nGlobal Unrest: §G-1.00§!"
 teu_handle_the_prussian_confederation_title: "Handle the Confederation"
 teu_handle_the_prussian_confederation_desc: "Following our defeat at the Battle of Grunwald in 1410, our noble order was forced into paying war repairs to the King of Poland. As this brought us close to financial ruin, the Hochmeister had to do what was necessary: increase the taxes of the estates and the cities.\nNaturally, the estates - especially the Burghers - were outraged about it.Eventually the estates gathered together in the Prussian city of Elbing and founded the Prussian Confederation in 1440. Ever since the confederation is working on sabotaging our order by financially supporting our archnemesis - the Kingdom of Poland.\nIf we want to persist we have to handle this confederation."
 teu_handle_the_prussian_confederation_tt: "The event '§YThe Prussian Confederation Revolts§!' has fired."
 teu_defeat_the_poles_title: "Defeat Poland"
 teu_defeat_the_poles_desc: "The Kingdom of Poland has been in a struggle with us for a century by now. We must show them that they can no longer threaten us! We have to defeat them on the open field and illustrate their lack of power compared to our greatness!"
 teu_defeat_the_poles_tt: "§YUnlock the rest of the Mission Tree.§!"
 teu_build_to_force_limit_title: "Expand our Army"
 teu_build_to_force_limit_desc: "The wars against Poland and Lithuania between 1409 and 1411 and between 1431 and 1435 decimated our military and put us into a weakened state for the next inevitable war with Poland. We need to expand our army and conscript new recruits as soon as possible."
 teu_pru_teutonic_order_and_the_empire_title: "The Order and the Empire"
 teu_pru_teutonic_order_and_the_empire_desc: "Joining the Holy Roman Empire was considered not because of our love to the other Germanic realms but for our own protection against the Polish-Lithuanian alliance. Now that we have defeated Poland, the threat our neighbors posed for us is no more.\nIt is time to gather the estates and the advisors to reevaluate our political position regarding the Holy Roman Empire."
 teu_pru_conquer_brandenburg_title: "Conquer the Margraviate"
 teu_pru_conquer_brandenburg_desc: "The Margraviate of Brandenburg is one of the more militarily competent states in North Germany. Their armies were steeled from their wars with the Slavic tribes in the early days of the Holy Roman Empire.\nAlthough these days are long gone, the forces of Brandenburg are still formidable. We should conquer their lands and integrate their military into our own."
 teu_pru_conquer_silesia_title: "The Silesian and the Sorbian"
 teu_pru_conquer_silesia_desc: "The lands of Silesia and Lusatia are inhabited by the Silesian and the Sorbian people respectively. Although they are no Germans, their Slavic heritage makes them potential allies of the Polish Crown - and a threat to our authority in Germany. We should take over these lands ourselves and integrate them into our society before our rivals start to support them against us."
 teu_pru_conquer_silesia_at: "No province in the §YNorth Germany§! and §YPoland§! region is §YSilesian§!."
 teu_pru_conquer_silesia_bt: "No province in the §YNorth Germany§! and §YPoland§! region is §YSorbian§!."
 teu_pru_unite_the_saxons_title: "Unite the Saxons"
 teu_pru_unite_the_saxons_desc: "The Saxons in the eastern part of Germany are fragmented into several smaller duchies who are busy with infighting. We should unite these men by ending their fights and integrate them into our own realm."
 teu_pru_push_into_southern_germany_title: "Push into South Germany"
 teu_pru_push_into_southern_germany_desc: "Our conquest of North Germany increased our power and influence in Middle Europe substantially, but the southern part of Germany is still eluding our might. It is time to push into South Germany and subjugate the fractured state there."
 teu_pru_an_empire_of_blood_and_iron_title: "An Empire of Iron and Blood"
 teu_pru_an_empire_of_blood_and_iron_desc: "The Holy Roman Empire is weak and too decentralized to protect the interests of the German people. What the Germans need is a strong power which can protect them from foreign forces. But their unification shall not be achieved through speeches and majority decisions, but by iron and blood."
 teu_pru_an_empire_of_blood_and_iron_tt: "Is in one of the §YHighlighted§! provinces in §YSouth Germany§!, §YNorth Germany§! or in §YSilesia§!."
 teu_pru_push_into_pomarania_title: "Take over Pomerania"
 teu_pru_push_into_pomarania_desc: "Our neighbors in the west, the Pomeranians, are the descendants of the ones who once inhabited the Prussian lands. It is said that they still lust for vengeance against us for the actions of the past knights of 1225 and onwards. We push westwards and take over Pomerania so the flame of vengeance can finally die off."
 teu_pru_annex_the_lower_saxons_title: "Annex the Hansa Cities"
 teu_pru_annex_the_lower_saxons_desc: "A military campaign through Germany requires resources and especially Ducats. While our economy can sustain our country, it is still not as strong as it could be. The cities of the Lower Saxons are part of the Hansa, and as such they are important hubs of trade and commerce. We should annex these cities and take advantage of the Hanseatic merchants."
 pru_merchants_of_the_hansa: "Merchants of the Hansa"
 teu_pru_annex_the_lower_saxons_tt: "Gain §G2 years§! worth of Trade Income."
 teu_pru_annex_western_germany_title: "Conquer Westphalia"
 teu_pru_annex_western_germany_desc: "Westphalia is the center of the textile production in western Gernamy. It would be wise to conquer this region and expand the textile infrastructure for both improving our army's uniforms and expanding our treasury."
 teu_pru_annex_western_germany_tt: "from the production of Westphalia and Ostfriesland."
 teu_pru_take_over_northern_germany_title: "[Root.GetAdjective] Rhineland"
 teu_pru_take_over_northern_germany_desc: "The Rhineland is a highly contested region as many different Great Powers which want to expand into Germany seek the subjugation of it. Better these lands are ruled by us than become the territory of a foreign power."
 teu_pru_develop_the_country_title: "Develop Prussia"
 teu_pru_develop_the_country_desc: "Our core land of Prussia is fertile and can sustain a strong local economy. However, the past wars with Poland and Lithuania forced us to neglect this aspect of the land. But now the time has finally come for us to catch up."
 teu_pru_reform_the_state_title: "Reform the State"
 teu_pru_reform_the_state_desc: "Our laws and government must reflect the character of our nation. A series of reforms shall be passed that will transform the state into a well-oiled mechanism of rule."
 teu_pru_an_absolute_kingdom_title: "An Absolute State"
 teu_pru_an_absolute_kingdom_desc: "A state divided in feudal rules and estates waging internal conflicts for power is doomed to fall. In order to achieve greatness our state has to embrace no rule other than the absolute rule of our [Root.Monarch.GetTitle]."
 teu_pru_an_absolute_kingdom_tt: "Complete the §YCourt and Country§! disaster with either the §YCrushed Local Power§! or the §YCentral Authority Asserted§! outcome, or reach the §YAge of Revolution§!."
 teu_pru_prussian_enlightenment_title: "An Enlightened State"
 teu_pru_prussian_enlightenment_desc: "The people of our land are no fools. They question the purpose of an absolute rule, the very idea of monarchies and theocracies. Some might fear these questions as they may indicate the end of their power. We, on the other hand, shall embrace the Enlightenment and justify our rule not by the mercy of the Lord himself, but also by logic and concsiousness."
 teu_pru_crush_the_republics_title: "Deal with the Revolution"
 teu_pru_crush_the_republics_desc: "The Revolution has struck Europe. Monarchs fear for their power while the burghers are rejoicing. What were once kingdoms are now nations.\nWe need to make a clear statement regarding the Revolution, and either embrace it or crush it."
 teu_pru_develop_konigsberg_title: "Expand [41.GetName]"
 teu_pru_develop_konigsberg_desc: "[41.GetName] is one of the most important cities in Prussia next to [43.GetName]. Due to its position the city is a remarkable center of trade and attracts merchants, scholars and burghers alike. We should expand the city and make it into our glorious capital."
 teu_pru_army_reforms_title: "Reform the Army"
 teu_pru_army_reforms_desc: "Discipline is what separates an army from a mob. We must ensure that our soldiers are well-trained, well-equipped, and above all well-disciplined."
 teu_pru_disciplined_army_title: "[Root.GetNobilityOrFallbackName] and the Military"
 teu_pru_disciplined_army_desc: "It is more than clear that we cannot let our armies be led by some peasant who claims to have read some Chinese book about war. We must ensure that our [Root.GetNobilityOrFallbackName] are prepared to become generals for our ranks."
 teu_pru_proof_of_strength_title: "Proof of Strength"
 teu_pru_proof_of_strength_desc: "A reformed military serves nothing if it does not experience the heat of war. We should test our tactics, manpower and equipment on the battlefield and prove that our army can handle any enemy."
 teu_pru_proof_of_strength_tt: "Has lost at least §Y60000§! Soldiers against §Y[Root.GetName]§! in combat."
 teu_pru_proof_of_strength_bt: "Has at least as much total development as §Y[Root.GetName]§!"
 teu_pru_proof_of_strength_ct: "No other country has a higher force limit and development than §Y[Root.GetName]§!."
 teu_pru_an_army_with_a_state_title: "An Army with a State"
 teu_pru_an_army_with_a_state_desc: "Lesser states have an army. Our army shall have a state."
 teu_pru_vassalize_brandenburg_title: "Subjugate Brandenburg"
 teu_pru_vassalize_brandenburg_desc: "The Margraviate of Brandenburg is one of the more militarily competent states in North Germany. Their armies were steeled from their wars with the Slavic tribes in the early days of the Holy Roman Empire.\nHowever, what makes Brandenburg much more intriguing is their role within the Empire. As one of the few electors, the ruler of Brandenburg is allowed to vote for the next Emperor. If we want to gain this role ourselves we have to subjugate Margraviate first."
 teu_pru_become_an_elector_title: "Become an Elector"
 teu_pru_become_an_elector_desc: "Unlike many other empires in history, the Holy Roman Empire does not choose its successor based on inheritance, but by election. If we want to shape the internal politics of the Empire it is crucial that we become one of the 7 Imperial Electors."
 teu_pru_the_religious_war_title: "Join the League War"
 teu_pru_the_religious_war_desc: "The Reformation is spreading like a wildfire in the Holy Roman Empire. It is clear that it will escalate into a war of unforseeable dimensions. We should pick one of the sides and lead it to victory swiftly!"
 teu_pru_30_years_war_tt: "Every §Y[Root.Religion.GetName]§! country in the Holy Roman Empire gains §G150§! opinion of us."
 teu_pru_30_years_war_at: "Every §Y[Root.Religion.GetName]§! country in the Holy Roman Empire gains §G150§! opinion of us if we were on the winning side in the §YReligious League War§!."
 teu_pru_become_emperor_title: "Take the Imperial Crown"
 teu_pru_become_emperor_desc: "The Holy Roman Emperor leads the state business of the Holy Roman Empire, defends it from foreign and internal threats and gains manpower and wealth from the members. The current Emperor is weak, and is enjoying the spoils of the Empire without being able to actually protect the members' interests. It is time that we take the crown of the Emperor for ourselves!"
 teu_pru_unite_the_empire_title: "Unite the Holy Roman Empire"
 teu_pru_unite_the_empire_desc: "The Empire in its current state is, at its best, a petty excuse for an empire. It needs to be unified into one singular power if the Germanic people ever want to go toe-to-toe with the other great powers of Europe."
 teu_pru_improve_diplomatic_skills_title: "Improve our Diplomacy"
 teu_pru_improve_diplomatic_skills_desc: "We have a history of a monastic order, which fought wars against pagans in order to christianize them. Our diplomatic abilities were good enough to ensure that Poland would not annex us the second after we were done with our crusade. But for the standards of the Holy Roman Empire, our diplomatic abilities are comparable to those of barbarians.\nWe must improve our diplomacy in order to survive in this new political environment."
 teu_pru_improve_diplomatic_skills_tt: "Every ally and subject of §Y[Root.GetName]§! which has §Y150§! opinion or more gains §G10§! Trust towards [Root.GetName]."
 teu_pru_secularize_the_state_title: "Secularize Prussia"
 teu_pru_secularize_the_state_desc: "Although we have a history as a theocratic order, it is unquestionable that no bishop nor mere knight could ever become the Emperor of the Holy Roman Empire. We must secularize into a proper monarchy which is eligible in the eyes of the Electors to become the next Emperor."
 teu_pru_warsaw_and_krakow_title: "Krakow and Warsaw"
 teu_pru_warsaw_and_krakow_desc: "Poland has many wealthy cities with rich histories and excellent infrastructure. However, none of them can compare to their jewels of great cities: Krakow and Warsaw. Both are important centers of commerce and the seat of power for Poland and their subject Mazovia. We should conquer these cities in order to weaken Poland while strengthenening our own economy."
 teu_pru_conquer_poland_title: "Conquer Red Ruthenia"
 teu_pru_conquer_poland_desc: "We have to push further south in order to neutralize the Polish threat once and for all! Their last bastion is in the heretic lands of Red Ruthenia."
 teu_pru_conquer_poland_at: "This modifier gets removed should we ever demote the §YPolish§! culture."
 teu_pru_conquer_poland_bt: "This modifier gets removed should we ever demote the §YRuthenian§! culture."
 teu_pru_take_over_moldavia_title: "Take over Moldavia"
 teu_pru_take_over_moldavia_desc: "The Moldavian lands are a fertile patch of land which is known for its wine production. It is also the access point for the Ottomans to Ruthenia. We should annex Moldavia in order to prevent the Turks from expanding into East Europe, and, of course, in order to get access to the wine."
 teu_pru_fortify_the_borders_title: "Fortify the Borders"
 teu_pru_fortify_the_borders_desc: "Our [Root.GovernmentName] reaches from the Baltic all the way down to the Black Sea. Due to the vastness of our territory we are bordering many potential threats such as the Holy Roman Empire to our west or the Ottoman Turks in the south."
 teu_pru_fortify_the_borders_ct: "A random fort in the areas §YWielkopolska§!, §YCentral Poland§!, §YMalopolska§! and §YMoldavia§! gets '§YFortified Border§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+50.0%§!\nLocal Garrison Size: §G+25.0%§!\nLocal Fort Maintenance: §G-90.0%§!\n\nOnly a maximum of §Y1§! fort per area gets this modifier."
 teu_pru_empire_of_the_east_title: "A Prussian Empire"
 teu_pru_empire_of_the_east_desc: "With the conquest of Poland, Lithuania and Ruthenia our [Root.GovernmentName] has reached its absolute height, which even overshadows the Holy Roman Empire.\nStill though, much of our land is rather underdeveloped. We should expand the infrastructure of our country so we are not only in size larger than the Empire, but also in quality! Let us form our own [Root.GetAdjective] Empire!"
 teu_pru_conquer_lithuania_title: "Defeat Lithuania"
 teu_pru_conquer_lithuania_desc: "Our [Root.GovernmentName] has been in constant conflict with Lithuania ever since we set foot in the Baltics in 1225. It was due to our efforts that the Lithuanians eventually turned their back to the pagan faith, converting to Christianity. However, even then our fight with them did not end.\nIt is time to finish squabbling with them once and for all."
 teu_pru_conquer_lithuania_at: "This modifier gets removed should we ever demote the §YLithuanian§! culture."
 teu_pru_push_into_ruthenia_title: "Push into Ruthenia"
 teu_pru_push_into_ruthenia_desc: "Ruthenia is a vast region with farms and grasslands everywhere the eye can see. Lithuania conquered these lands from the hordes, and now it is our turn to conquer them."
 teu_pru_teutonic_ruthenia_title: "Annex Ruthenia"
 teu_pru_teutonic_ruthenia_desc: "Ruthenia is close to be completely ours. Only a few more campaigns of conquest are necessary for the region to be completely united under our banner."
 teu_pru_fortify_dnieper_title: "Fortify Dnieper"
 teu_pru_fortify_dnieper_desc: "The Russians of Muscov have shown their interests in Eastern Europe several times. It is clear that they want to expand westwards and conquer whatever stands in their way. We must fortify the river Dnieper so that we can withstand the Russian onslaught!"
 teu_pru_fortify_dnieper_tt: "Is a province alongside the §YDnieper§!, is either owned by §Y[Root.GetName]§! or its non-Tributary Subjects and has the highest level of §YFort§! building possible with the current level of technology."
 teu_pru_fortify_dnieper_ct: "Up to §Y5§! provinces with a §YFort§! building along the Dnieper get '§YFortified Border§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+50.0%§!\nLocal Garrison Size: §G+25.0%§!\nLocal Fort Maintenance: §G-90.0%§!"
 teu_pru_a_prussian_navy_title: "Found the Prussian Navy"
 teu_pru_a_prussian_navy_desc: "Although our focus is heavily on the land warfare, it is unquestionable that dominance on the sea is just as important if we get into conflicts with the Hansa or Scandinavia. We should found a navy which shall represent the best of our qualities."
 teu_pru_dominate_baltic_trade_title: "Protect the Baltic Trade"
 teu_pru_dominate_baltic_trade_desc: "The Baltic trade is the main source of our income. We should protect it from the merchants of the Hansa or Denmark, or otherwise we will lose profit."
 teu_pru_strengthen_mercantilism_title: "Build Baltic Markets"
 teu_pru_strengthen_mercantilism_desc: "The Hansa and the Scandinavians are trying to undercut us from the Baltic market. We must build marketplaces at certain key provinces and promote our centers of trade in order to keep up with them."
 teu_pru_strengthen_mercantilism_tt: "Every province with an §YEstuary§! or a §YCenter of Trade§! in the areas §YWest Prussia§!, §YEast Prussia§!, §YSamogitia§!, §YCuronia§!, §YLivonia§! and §YEstonia§! is an owned core province of §Y[Root.GetName]§! and has a §YTrade§! building."
 teu_pru_manufactories_for_prussia_title: "Construct Manufactories"
 teu_pru_manufactories_for_prussia_desc: "An imposing army requries a strong economy. We should build manufactories in our country so that our economy can keep pace with the growth of our forces."
 teu_pru_manufactories_for_prussia_tt: "from Manufactories with at least §Y6§! Base Production."
 teu_pru_employ_advisors_title: "A Competent Cabinet"
 teu_pru_employ_advisors_desc: "[Root.GetName] cannot depend on its [Root.Monarch.GetTitle] all the time. After all, our [Root.Monarch.GetTitle] is still human, and as such susceptible to human errors. What we need is a cabinet of competent advisors who can ensure that our country can function even in times of an interregnum."
 teu_crusader_clergy_influence_title: "Grant [Root.GetChurchOrFallbackName] Privileges"
 teu_crusader_clergy_influence_desc: "Our crusade is at risk of being jeopardized if our own [Root.GetChurchOrFallbackName] is not supporting us. We need to ensure their loyalty and grant them privileges so they work together with the [Root.Monarch.GetTitle]."
 teu_crusader_conquer_novgorod_title: "Conquest of Novgorod"
 teu_crusader_conquer_novgorod_desc: "Novgorod is a bastion of the Orthodox heresy, and directly at the doorstep of our brothers, the Livonian Order. We must destroy this foul Merchant Republic and conquer its territory."
 teu_crusader_third_rome_title: "Fall of the Third Rome"
 teu_crusader_third_rome_desc: "The Muscovite Russians have the audacity to call themselves heirs of the Romans. We do not care about such silly titles. However, we do care about their active practices of heresy; the very desecration of the good Christian faith. This so called Third Rome shall fall today by our hands!"
 teu_crusader_third_rome_tt: "If we own §Y[295.GetName]§! then the event '§YThe Fate of [295.GetName]§!' fires.\nOtherwise we gain §G100§! Diplomatic Power."
 teu_crusader_end_the_schism_title: "End the Schism"
 teu_crusader_end_the_schism_desc: "For too long, Christendom has been divided over petty differences in faith. The Popes saw little reason to heal it, and the fools of the Byzantine Empire were too busy getting conquered by Muslims. It is up to us to heal this schism and end this heresy."
 teu_crusader_end_the_schism_tt: "Every §YOrthodox§! country will receive the event '§YThe Teutonic Order ends Schism§!'."
 teu_crusader_land_of_churches_title: "Found Churches"
 teu_crusader_land_of_churches_desc: "Our crusade shall not only bring the people of Eastern Europe to the true faith, but should also ensure that they stick to the Catholic ways. As such, it is imperative that every single village, as petty as it might appear, has a church in the name of the Pope."
 teu_crusader_build_cathedrals_title: "Construct Cathedrals"
 teu_crusader_build_cathedrals_desc: "It is said churches are the house of God, but cathedrals are the patent show of our faith. For the greatest glory of our Lord, we shall construct cathedrals in our land!"
 teu_crusader_build_cathedrals_tt: "Every owned province with a §YCathedral§! gives us §G5§! Papal Influence and gets '§YTeutonic Cathedral§!' for §Y25 years§!, giving the following effects:\nLocal Tax Modifier: §G+200.0%§!\nLocal Unrest: §G-3.00§!"
 teu_crusader_lithuanian_crusade_title: "Annex Lithuania"
 teu_crusader_lithuanian_crusade_desc: "In 1225, the Duke Conrad of Mazovia requested our service in the Baltics. Our enemies were the pagan Baltic tribes, who refused to christianize. One of these tribes was the one of todays Lithuania.\nThey claim to be faithful Catholics now, but their behavior and aggression against us suggest other things. We must continue our crusade against the Lithuanians and take hold over their lands!"
 teu_crusader_conquer_crimea_title: "Christianize the Steppes"
 teu_crusader_conquer_crimea_desc: "The Pontic Steppes might not be inhabited by Pagans, but the Muslims living there are a threat to the Christian world. We must ride into the steppes and bring our crusade to the hordes!"
 teu_crusader_fortify_the_caucasus_title: "Fortify the Caucasus"
 teu_crusader_fortify_the_caucasus_desc: "The Caucasus is the natural border between Europe and Asia in the south. As this mountain range is also the border between our state and the Ottoman Empire it is always at risk of being overrun by the Turks in a moment notice. We should conquer the northern part of the Caucasus and fortify it."
 teu_crusader_bulwark_against_the_turks_title: "Defeat the Ottomans"
 teu_crusader_bulwark_against_the_turks_desc: "The Ottomans - the Scourge of Europe and the Christendom. Our weak neighbors fear the Turkish Sultan. Why? All they achieved was annexing an already pathetic excuse of a Roman Empire.\nWe shall show the Christian world that our order is mightier in devotion and on the battlefield than any Turkish soldier could dream to be!"
 teu_crusader_conquer_poland_title: "Conquer Poland"
 teu_crusader_conquer_poland_desc: "Crusade or no crusade - the Teutonic Order and the Polish Crown were never able to see eye to eye with each other. Ever since we settled in Prussia in 1225, the Polish Kingdom tried to get rid of us. It is no matter of religion but of our survival that we must defeat Poland and conquer the Polish lands."
 teu_crusader_push_into_ruthenia_title: "The Ruthenian Plains"
 teu_crusader_push_into_ruthenia_desc: "Ruthenia is home of the Kievan Rus and of the Orthodox faith. As they are heretics it is only natural that we take over their land and convert them to the true Christian faith."
 teu_crusader_eliminate_the_great_horde_title: "Eliminate the Hordes"
 teu_crusader_eliminate_the_great_horde_desc: "Around the year 1260, the great Mongolian Empire conquered all of the steppes in Eastern Europe and even invaded Polish territory. They were the great threat to the Christendom, and they would have managed to overrun Europe were it not for the Lord himself intervening.\nThe Mongolian Empire is no more, but their legacy still lives on with the infidel hordes which torment the steppes and the Ural mountains. It is time to push them back to the hell they escaped from in the first place!"
 teu_crusader_steppes_crusade_title: "Push into the Steppes"
 teu_crusader_steppes_crusade_desc: "While the Ural mountains have been cleared of infidels, the steppes of Central Asia are still home to more savage hordes. For the safety of our faith and our people, we must push further into the steppes, conquer these hordes and bring them to the way of the Lord."
 teu_crusader_steppes_crusade_tt: "from §YCatholic§! provinces in the §YUral§!, §YPontic Steppe§! and §YCentral Asia§! regions."
 teu_crusader_a_holy_horde_title: "Crusaders of the Steppes"
 teu_crusader_a_holy_horde_desc: "Our conquest led us to the heart of Central Asia itself. We have achieved a size some other empires could only dream to achieve.\nIt is crucial that we take a step back and reorganize our administrative structure first before we can continue our crusade eastwards."
 teu_crusader_mil_reform_1_title: "Gain Combat Experience"
 teu_crusader_mil_reform_1_desc: "Our armies have been defeated several times in the last Polish-Teutonic Wars. Naturally, the morale of our troops has been severely damaged by this. It is time to achieve some victories on the battlefield once again, and gain some precious combat experience from it for our newer recruits."
 teu_crusader_mil_reform_1_tt: "Has won at least §Y20§! battles (§Y[Root.GetNumWonBattles]§!/§Y20§!).\n§RPrevious battles before completing the mission §YDefeat Poland§! do not count.§!"
 teu_crusader_mil_reform_2_title: "Reform the Army"
 teu_crusader_mil_reform_2_desc: "Our military has shown that it is outdated. We are still using tactics of the medieval Western Europe, which are hardly applicable to the terrain of Eastern Europe. We must reform it!"
 teu_crusader_mil_reform_2_tt: "The modifier §YExperiences of the Battlefield§! gets upgraded into the modifier mentioned below."
 teu_crusader_mil_reform_3_title: "Adapt to the Plains"
 teu_crusader_mil_reform_3_desc: "Ruthenia and the Pontic Steppes are a vast region with completely flat terrain. The cities are far away from each other, and marches on foot take three times more time than using the horse. It is clear that future battles will no longer be won in forests or marshes, but in these grasslands and steppes. We have to adapt our army to this new and foreign terrain."
 teu_crusader_mil_reform_3_tt: "The modifier §YA Reformed Army§! gets upgraded into the modifier mentioned below."
 teu_crusader_mil_reform_4_title: "Establish a Great Cavalry"
 teu_crusader_mil_reform_4_desc: "Our battles with the hordes have shown that infantry is no longer feasible to maintain in these large, empty steppes. We need to adapt our army once again, and establish a large cavalry for our order so that we can keep pace with the savage hordes."
 teu_crusader_mil_reform_4_tt: "The modifier §YAn Army adapted to the Plains§! gets upgraded into the modifier mentioned below."
 teu_crusader_secure_papal_alliance_title: "Secure Papal Alliance"
 teu_crusader_secure_papal_alliance_desc: "Our Order exists to represent the interests of the Pope. As such it is important that we keep a strong alliance with the Papacy."
 teu_crusader_embrace_religious_ideas_title: "Embrace Religious Ideas"
 teu_crusader_embrace_religious_ideas_desc: "We are a state of religion; of faith; of belief. We shall embrace the religious nature of our Order and embrace the theologian ideas of our nation."
 teu_crusader_embrace_religious_ideas_at: "If we have completed the §YReligious Ideas§! then our [Root.Monarch.GetTitle] can gain up to §G2§! £adm£"
 teu_crusader_embrace_religious_ideas_bt: "If we have completed the §YDivine Ideas§! then our [Root.Monarch.GetTitle] can gain up to §G2§! £mil£"
 teu_crusader_convert_provinces_title: "Convert the Land"
 teu_crusader_convert_provinces_desc: "It is easy to forget that our purpose is not just fighting. After all, we are an order of knights, who are born and raised with the sword in the hand. But a more crucial part of our Order is not only defeating the heathens, but also converting them to the true faith. We shall convert these lands, or die trying."
 teu_crusader_convert_provinces_tt: "Has converted §Y75§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y75§!)."
 teu_crusader_gain_income_title: "Increase our Income"
 teu_crusader_gain_income_desc: "Although few of our Order like to admit it, maintaining our economy is still part of our state. Swords, armor, horses, cannons - all of that has its price. We need to increase our income so that we can assure the success of our crusades."
 teu_crusader_castle_expertise_title: "Castle Expertise"
 teu_crusader_castle_expertise_desc: "An offensive path is one way to victory, but we cannot neglect the importance of forts and castles. We should construct and maintain forts in key positions of our country so that no invading force can surprise us from an uncovered angle."
 teu_crusader_survive_the_reformation_title: "Resist the Reformation"
 teu_crusader_survive_the_reformation_desc: "The Reformation - the work of the devil himself! Once faithful Catholics are turning their back on the Holy See and embracing sacrilegious practices. We cannot allow us to fall to this sinful behavior!"
 can_always_embrace_the_counter_reformation_tt: "§Y[Root.GetName]§! can embrace the §YCounter-Reformation§! indefinitely."
 teu_crusader_destroy_the_heresies_title: "Crush the Heresy"
 teu_crusader_destroy_the_heresies_desc: "The Reformation brought many heretic infidels to the world, who try to spread their poisonous ideas to other Catholics. We must end this heretic undertaking immidiately, and crush this Reformation at once!"
 teu_crusader_destroy_the_heresies_at: "No §YReformation Center§! exists in §YEurope§!."
 teu_crusader_destroy_the_heresies_bt: "No §YProtestant§! or §YReformed§! nation exists with its capital in §YEurope§!."
 flavor_teu.5.b: "This treaty means nothing. We will crush the oligarchs!"
 flavor_teu.10.t: "The Future of the Teutonic Order"
 flavor_teu.10.desc: "Although our Order managed to defeat Poland, it is clear that our state has no clear direction anymore; no driving goal. When we settled in this land our path was clear: the christianization of the Baltic tribes. We were successful with this, but we never asked ourselves what shall happen afterwards. This aimlessness made us weak and decadent.\nWe must find our purpose again or otherwise we are doomed to become a mere subject of one of our neighbors."
 flavor_teu.10.a: "The time of crusades is over. We shall forge a new, Prussian future."
 flavor_teu.10.a.tt: "Unlock the §YPrussian§! mission path."
 flavor_teu.10.b: "We need to continue our crusade - this time against the heretics!"
 flavor_teu.10.b.tt: "Unlock the §YCrusader§! mission path. All missions require us to stay §YCatholic§!."
 flavor_teu.10.b.ct: "§RWe will not be able to form §YPrussia§!.§!"
 flavor_teu.11.t: "A Place within the Holy Roman Empire"
 flavor_teu.11.desc.a: "We originally joined the Holy Roman Empire to seek protection from Poland and Lithuania. Eventually, we managed to defeat the Poles and secured a safe future for the Order. Because of that, the question arises wether we should remain in the Holy Roman Empire.\n\nAdvocates for staying in the Empire point out that the fractured nature of the Empire would allow us to have a rather easy expansion route through Germany.\nOther supporters of this idea note that the diplomatic nature of the Holy Roman Empire could allow us to gain significant power without the loss of more men in wars.\n\nHowever, opponents of this idea stress out that remaining in the Empire will be the end of our glorious Monastic Order as the Emperor does not want an order with such an impressive reputation as ours threatening the petty counts and dukes at our border. Additionally, the politics within the Empire might be more hassle than our knights are ready to deal with. It might be worthwhile to focus our efforts into further conquest of Poland and Lithuania instead, and form a kingdom of our own."
 flavor_teu.11.desc.b: "Our advisors had the idea to seek Imperial Protection from Poland within the Holy Roman Empire. However, our [Root.Monarch.GetTitle] decided against it as [Root.Monarch.GetSheHe] claimed that we can defeat the Poles on our own. To everyone's surprise, we actually managed to defeat Poland indeed. Now that our neighbors in the south are no longer a threat to us, the question of the Holy Roman Empire arose yet again within our order.\n\nAdvocates for joining the Empire point out that the fractured nature of the Empire would allow us to have a rather easy expansion route through Germany.\nOther supporters of this idea note that the diplomatic nature of the Holy Roman Empire could allow us to gain significant power without the loss of more men in wars.\n\nOpponents of this idea, however, stress out that remaining in the Empire will be the end of our glorious Monastic Order as the Emperor does not want an order with an impressive reputation as ours threatening the petty counts and dukes at our border. Additionally, the politics within the Empire might be more hassle than our knights are ready to deal with. It might be worthwhile to focus our efforts into further conquest of Poland and Lithuania instead, and form a kingdom of our own."
 flavor_teu.11.a: "We should pursue the diplomatic opportunities within the Empire."
 flavor_teu.11.a.tt: "Unlock the §YHoly Roman Diplomacy§! mission path."
 flavor_teu.11.b: "Our advisors are right. Germany is an easy target for expansion."
 flavor_teu.11.b.tt: "Unlock the §YGerman Conquest§! mission path."
 flavor_teu.11.c: "Good Lord. The politics of the Empire are none of our business!"
 flavor_teu.11.c.tt: "Unlock the §YPrussian Kingdom§! mission path."
 flavor_teu.12.t: "[Root.GetAdjective] Victories"
 flavor_teu.12.desc: "Our crusaders have shown success on the battlefield. Several battles were won, and the knights of the Teutonic Order triumphs!"
 flavor_teu.12.a: "Victory is ours!"
 flavor_teu.13.t: "Unification of the Orders?"
 flavor_teu.13.desc: "Although the Teutonic and the Livonian Order are very similar in structure and purpose, there is still one crucial difference: we have a strong economy and victories to show. The Livonian Order, on the other hand, had to be led to victory by us as it was the case during the Battle of Ice in 1242.\nThe [LIV.Monarch.GetTitle] of the Livonian Order knows that we are the stronger order in our alliance. Maybe [LIV.Monarch.GetSheHe] can be convinced to join forces with us under our rule."
 flavor_teu.13.a: "Make a proposal for the [LIV.Monarch.GetTitle]."
 flavor_teu.13.a.tt: "We will offer §Y[LIV.GetName]§! vassalization. If they accept they become our vassal, otherwise we will get a §YSubjugation§! casus belli against the §Y[LIV.GetName]§! for §Y30 years§!.\n\nTheir acceptance gets more likely the more §YDiplomatic Reputation§! we have."
 flavor_teu.13.b: "We should focus more on a healthy alliance instead."
 flavor_teu.14.t: "[From.GetName] offers Vassalization"
 flavor_teu.14.desc: "A squire from the Teutonic Order arrived this morning at our court. He brings a message from his [From.Monarch.GetTitle].\n\"The good [From.Monarch.GetTitle] of the [From.GetName] makes you, oh noble [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the Livonian Order, and your brothers an Offer of Vassalization. The Teutonic Order will ensure your protection in exchange for your military service.\"\nWhile this offer might insulting, it is true that our order does not have the fighting power of the Teutonic Order. And with Novgorod, Lithuania and Denmark as rivalling neighbors a strong protector might be desirable."
 flavor_teu.14.a: "We should accept this offer. At least we serve another knightly order."
 flavor_teu.14.b: "We need protection, yes. But not from these braggarts."
 flavor_teu.15.t: "The Livonian Order accepts our Offer!"
 flavor_teu.15.desc: "We have received a message from the Livonian Order: they have accepted our offer, and declared themselves as our loyal vassal!"
 flavor_teu.15.a: "Wonderful!"
 flavor_teu.16.t: "The Livonian Order rejects our Offer"
 flavor_teu.16.desc: "We have received a message from the Livonian Order: they have rejected our offer! They doubt we can be the protection they require."
 flavor_teu.16.a: "We tried to convince them with the word. Now the sword shall try it."
 flavor_teu.17.t: "The Empire and the Teutonic Order"
 flavor_teu.17.desc: "The relationship between the Teutonic Order and the Holy Roman Empire has always been superficial at best. Although we have attracted occasional sympathy and aid from the German lands, most of the Emperors of the Holy Roman Empire have not paid us much attention, nor have we bothered with them - focused as we are on our war against the pagans of the Baltics, after all.\n\nOccasionally, our battles have attracted mercenaries from the Empire - although not always favouring our side, as at the Battle of Grunwald in 1410. But for the most part though our realms coexisted without much interaction. However, with the looming threat of the Polish Kingdom it is time to reach out to the Emperor and seek Imperial protection. The question is what demands might they make in agreeing to protect us..."
 flavor_teu.17.a: "Better we ask before we become subjects of the Poles."
 flavor_teu.17.a.tt: "We will ask the [Emperor.Monarch.GetTitle] of §Y[Emperor.GetName]§! for allowance to join the §YHoly Roman Empire§!.\nThe Emperor might put some conditions on us though..."
 flavor_teu.17.b: "Bah! We are the Teutonic Order! We can handle Poland ourselves."
 flavor_teu.18.t: "The Fate of Germany"
 flavor_teu.18.desc: "The Holy Roman Empire is no more, and the Imperial Protection it once provided to its members is a thing of the past. The council of knights and advisors gathered together in [Root.Capital.GetName] to discuss our further approach. Half of the council suggests to put our efforts into the conquest of Germany so it can be unified under one single banner. The other half stresses out that the threat from Poland and Ruthenia is not gone yet, and that we should instead concentrate our efforts in conquering these regions.\n\nIn the end, it is up to our [Root.Monarch.GetTitle] to decide what path we shall follow."
 flavor_teu.18.a: "The German states are in disarray. We must unify them under our banner!"
 flavor_teu.18.b: "We don't have the resources for Germany while Poland is still a threat."
 flavor_teu.19.t: "Teutonic Claims of the Burzenland"
 flavor_teu.19.desc: "In 1211 the Burzenland was granted to us by King Andrew II of Hungary. In return, we promised him to protect the southeastern border of the Hungarian Kingdom from the threat of the Cumans.\nFor fourteen years, the Order enjoyed special privileges such as the exemption from taxes and the right to establish markets and to administer justice. These were all lost when Andrew's heir, Béla, and the Hungarian nobility expelled us from our rightful lands.\n\nAfter over 200 years, the Burzenland is once again under Teutonic control. During our absence, the once wooden fortification of Dietrichstein has been torn down. In its place is now the Bran Castle instead, which architecture caught the attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] advisors. The question has risen of if we should use the resources of Carpathia to expand the Bran Castle and make it into our new capital, or if we should remain in [1841.GetName] and use them for the Marienburg."
 flavor_teu.19.a: "The Bran Castle shall become our next capital!"
 flavor_teu.19.b: "These resources are better spent in [1841.GetName]."
 teu_can_utilize_bran_castle_tt: "§Y[Root.GetName]§! benefits the §YBran Castle§! without any condition."
 teu_expanded_resources_marienburg: "Expanded Resources"
 desc_teu_expanded_resources_marienburg: "The castle of Marienburg is receiving additional resources from Carpathia which eases the costs of planning and developing the castle and the city around it."
 teu_expanded_resources_bran_castle: "Expanded Resources"
 desc_teu_expanded_resources_bran_castle: "The Bran Castle is receiving additional resources from Carpathia which eases the costs of planning and developing the castle and the city around it."
 flavor_teu.20.t: "The Reyse of the Knights"
 flavor_teu.20.desc: "Our battles against the pagan Lithuanians in the last centuary attracted many great knights from Western Europe - especially those from the Kingdoms of France and England. Their seasonal crusading journeys to the Baltic gained them the term \"Reyse\" - which translates as \"campaign\".\n\nEventually, the Lithuanians abadoned their pagan faith and converted to Christianity, which put an end to these campaigns of Europe's greatest knights.\n\nFor many the time of crusading Military Orders is coming to an end, and we will be seen as a relic of a past era. But for now, for one last time: Let us call the knights of Europe to their last Reyse!"
 flavor_teu.20.a: "Let us joust! Let us cherish! Let us celebrate the legacy of Europe's knights!"
 teu_the_last_reyse: "The Last Reyse"
 desc_teu_the_last_reyse: "The era of the knights is coming close to its end for many in Europe. We will be the last Order eventually, clinging to values and virtues many around us will see as obselete.\nBut for now, for this last time period, let us embrace our last seasonal campaign - our last Reyse - as a unified Order of knights from all of the continent!"
 flavor_teu.21.t: "Reclamation of the Holy Land"
 flavor_teu.21.desc: "The Teutonic Order was formed in 1191 after the capture of Acre during the Third Crusade. But our victory was of short term as we were expelled from the Holy Land and we had to establish our state in Europe.\n\nThese past setbacks are of little matter to us now as we have reclaimed the Holy Land and the city of Jersualem! The purpose of our Order has finally concluded!"
 flavor_teu.21.a: "Christians around the world rejoice at the good news!"
 flavor_teu.22.t: "The Great Peasants' War"
 flavor_teu.22.desc: "The peasants of the Holy Roman Empire are in open revolt against their noble overlords. Their assembled groups of angry farmers burn down houses and fight against imperial soldiers and their allies.\n\nWhile the worries of nobles and peasants of the Empire are of little concern to us, these mobs of violent masses are unable to differentiate properties of their masters from our own. Heretic peasants looted our holdings within the Empire, making them completely useless!"
 flavor_teu.22.a: "They will pay for it!"
 flavor_teu.23.t: "The Teutonic Order in the Holy League"
 flavor_teu.23.desc: "The Reformation spread like a wild fire in Germany and many princes have turned their back on the Catholic Church. They created their own league so they can challenge the Emperor for political power in the Empire.\nIt is our duty not only as a holy order but also as fellow Germans to join the side of [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] against this heretical threat!"
 flavor_teu.23.a: "We shall defend the Holy See with our lives!"
 flavor_teu.23.b: "The religious wars between Christians are not our business."
 flavor_teu.24.t: "The Hansa and the Order"
 flavor_teu.24.desc: "During the great siege of Acre of 1191, the Teutonic Order was formed by German merchants from Lübeck and Bremen. Ever since, our Order has grown in numbers while living by the virtues and values of poverty, chastity and obedience. Due to the nature of our core values, the Teutonic Order ran short on available Ducats.\nFortunately for us, the Hansa still remembers our origins and has provided us in the past with ships and monetary support for our conquest of Prussia. In return, we had to provide protection for the merchants of the Hansa, though this eventually turned into an error for our state as said merchants formed later the threatening Prussian Confederation.\n\nStill, the Hansa is a valuable asset to our treasury. It might be worth to renew our relations with the [HSA.Monarch.GetTitle] of [HSA.GetName] so we can keep enjoying their financial support."
 flavor_teu.24.a: "We should renew these relations indeed."
 flavor_teu.24.b: "Our relationship with the Hansa ended with the Prussian Confederation."
 teu_renewed_hanseatic_relations: "Renewed Hanseatic Relations"
 desc_teu_renewed_hanseatic_relations: "The Hansa has been in the past a vital asset to the activities of the Teutonic Order. We renewed our relations with them so we can enjoy their monetary support once again."
 flavor_teu.25.t: "Payback for the Hussite Wars"
 flavor_teu.25.desc: "During the Hussite Wars, some of the heretic Hussites supported our Polish enemies in 1433 and fought against us. 7000 men marched through western Prussia all the way to the Baltic Sea and left only fire and ruins along their path.\n\nThe actions of the Hussites is still fresh in the minds of our knights, so it was to nobody's surprise when our soldiers marched through the streets of [BOH.Capital.GetName] and looted every single household. As a final way to celebrate this act of retribution, our men at arms brought water bottles filled with brine and poured it out over the head of the Bohemian [BOH.Monarch.GetTitle] [BOH.Monarch.GetName]."
 flavor_teu.25.a: "Last time you came to us to see the Sea. Now the Sea has come to you."
 flavor_teu.26.t: "Formation of the Prussian Monarchy"
 flavor_teu.26.desc: "The rulership of a theocracy has its perks, but in the end only a true secularization of the state can achieve our goals. Our advisors have organized all the administrative changes, and the formation of a proper monarchy is at hand. All that is needed for realizing it is the coronation of our [Root.Monarch.GetTitle]."
 flavor_teu.26.a: "We shall be known as the Prussian Kingdom from now on!"
 flavor_teu.26.b: "On a second thought, we should stay a Bishopric."
 flavor_teu.27.t: "The Teutonic Order within the Empire"
 flavor_teu.27.desc: "The knights of the Teutonic Order managed to become a member of the Holy Roman Empire. It is not quite certain how they achieved it, but they claim they only seek Imperial Protection from Poland.\nWhile more members in the Empire is always a welcome sight, the Teutonic Order has a rather bad reputation for causing trouble. All the duchies bordering the Order feel heavily threatened by them already, so if the Teutonic Order joins they will see us as a weak Emperor who cannot defend them from foreign invaders..."
 flavor_teu.28.t: "The Teutonic Order wants to join the Empire"
 flavor_teu.28.desc: "The knights of the Teutonic Order have sent a formal request to our court. They wish to seek Imperial Protection from Poland and Lithuania, and want to join the Empire until they are able to defeat the Poles.\nThe Order used to be quite popular amongst the North German dukes and counts when they were still on a crusade against the Baltic Pagans. However, their recent history of wars against Poland and an already Christianized Lithuania gave these knights a rather bad reputation. No longer are they fighting for the Holy See but for personal gains, and the counties bordering the Order fear aggression from the Order's side.\nWhile more members in the Empire is always a welcome sight, accepting the Order into the Empire - even if it is only temporarily - might make [Emperor.Monarch.GetName] of [Emperor.GetName] rather unpopular with the duchies which border this order."
 flavor_teu.28.a: "Let the Teutonic Order join the Empire."
 flavor_teu.28.a.tt: "We will accept the §YTeutonic Order§! to join the Holy Roman Empire without any condition.\nNeighbors of the Order, which are part of the Empire, feel threatened by this and will not support us in near future...\n\nEvery neighbor of §Y[From.GetName]§! who is part of the Holy Roman Empire loses §R150§! opinion of §Y[Root.GetName]§!."
 flavor_teu.28.b: "Allow the Order to join, but put heavy regulations on them."
 flavor_teu.28.b.tt: "We will accept the §YTeutonic Order§! to join the Holy Roman Empire. However, we forbid the Order to attack any other member of the Holy Roman Empire until they dissolve their Order and reform into the §YBishopric§! or §YDuchy of Prussia§!.\nIf they decide to attack a member of the Empire, the Teutonic Order will be §Rremoved§! from the Holy Roman Empire and we will see their act of aggression as an §ROffensive War§! against the Empire."
 flavor_teu.28.c: "Reject the request of the Teutonic Order."
 flavor_teu.28.c.tt: "We will reject the §YTeutonic Order§! from joining the Holy Roman Empire."
 flavor_teu.29.t: "The Emperor welcomes us!"
 flavor_teu.29.desc: "Despite our worries, the Emperor of the Holy Roman Empire welcomes us with open arms into the Empire! We will not have to worry about any kind of penalties or regulations."
 flavor_teu.29.a: "Wonderful!"
 flavor_teu.29.a.tt: "We have been accepted in the Holy Roman Empire without any kind of condition."
 flavor_teu.30.t: "[Root.GetName] joins the Empire - for now"
 flavor_teu.30.desc: "The Emperor accepted our request and invited us into the Holy Roman Empire. However, due to our repuation the Emperor saw it as necessary to put regulations on us until we integrate into the Empire properly..."
 flavor_teu.30.a: "A fair offer."
 flavor_teu.30.a.tt: "We have been accepted in the Holy Roman Empire.\nHowever, the Emperor forbids us to declare any war against other members of the Empire until we dissolve the Order and reform into the §YBishopric§! or §YDuchy of Prussia§!.\nDeclaring any kind of war against a member of the Holy Roman Empire will §Rremove§! us from the Empire and will start an §ROffensive War§! against §Y[Emperor.GetName]§!."
 flavor_teu.30.a.bt: "The Empire has seen through our deception. According to the Reichsverordnung 66, the Teutonic Knights have no place within the Empire."
 flavor_teu.30.b: "Regulations? We shall not be ordered by anybody!"
 flavor_teu.30.b.tt: "Future attempts to join the Holy Roman Empire will require a higher opinion of the Emperor."
 flavor_teu.31.t: "The Emperor rejects the Teutonic Order"
 flavor_teu.31.desc: "Despite our best diplomatic attempt, the Emperor of the Holy Roman Empire sees no reason to let us join the Empire. We are on our own against Poland..."
 flavor_teu.31.a: "Did the Emperor at least tell us why?"
 flavor_teu.31.a.tt: "We have been rejected from joining the Holy Roman Empire."
 flavor_teu.33.t: "Illegal War in the Empire"
 flavor_teu.33.desc: "We joined the Holy Roman Empire under the premise that we only need protection from Poland, and the Emperor granted us this protection with the promise that we would not excercise warfare within the Empire. Today, we broke this promise.\nThe Emperor exiled us from the Empire, and sees our war as an act of aggression against the Imperial Crown itself!"
 flavor_teu.33.a: "Brace yourself! The Imperial Army is coming!"
 flavor_teu.34.t: "The Teutonic Order within the Empire"
 flavor_teu.34.desc.a: "We have decided that our future is within the Holy Roman Empire. As such we are forced to keep our end of the promise with the Emperor, which is the dissolution of the Teutonic Order. From this day forth, we shall be known as the Bishopric of Prussia!"
 flavor_teu.34.desc.b: "We have decided that our future is within the Holy Roman Empire. Fortunately, the great Emperor allowed us to maintain our Holy Order even within the borders of the Holy Roman Empire! Glory to the Lord and the Emperor!"
 flavor_teu.34.a: "Amen!"
 flavor_teu.34.b: "Glory to them!"
 flavor_teu.35.t: "Rise of the German Empire"
 flavor_teu.35.desc.a: "The Holy Roman Empire - neither Holy, nor Roman, nor an Empire. The Emperor never managed to assert any kind of control over the many fractured states within Germany, and the religious conflicts weakened the Emperor's position even further.\nWhile the Empire was failing, our [Root.GovernmentName] rose in power within it, and the German states joined our might - either through the word or through the sword. The majority of Germany is now in our possession, and the call for a proper Empire - a true Empire of Germany; of the Germans - is getting louder and louder.\n\nToday, this call shall be satisfied as our [Root.GovernmentName] shall be reformed into the German Empire!"
 flavor_teu.35.desc.b: "The Holy Roman Empire promised to protect the German states from foreign forces, yet every single war against our [Root.GovernmentName] was another humiliation for this failing state. The duchies of the Empire joined our state as they know that we can defend them. The majority of Germany is now in our possession, and the call for a proper Empire - a true Empire of Germany; of the Germans - is getting louder and louder.\n\nToday, this call shall be satisfied as our [Root.GovernmentName] shall be reformed into the German Empire!"
 flavor_teu.35.desc.c: "The Holy Roman Empire was an utter failure. Despite all the promises of its Emperor, the Empire ceased to exist, and the German states stood without any protection from foreign forces - until we intervened and integrated them into one united German state. The majority of Germany is now in our possession, and the call for a proper Empire - a true Empire of Germany; of the Germans - is getting louder and louder.\n\nToday, this call shall be satisfied as our [Root.GovernmentName] shall be reformed into the German Empire!"
 flavor_teu.35.a: "Long live the Empire!"
 flavor_teu.35.b: "The Empire has to wait. There are other matters to deal with first."
 flavor_teu.35.b.tt: "§YEnables the National Decision to form Germany.§!"
 flavor_teu.36.t: "The Orthodox Faith of Ruthenia"
 flavor_teu.36.desc: "The Orthodox church has a firm grip of the Ruthenian culture as well as Ruthenia itself. Many churches have been built based on the Hagia Sophia, and the religious rituals are sacred to them. Although both our faiths are Christian, there are some irreconcilable differences between them.\nThe [Root.GetBurghersOrFallbackName] suggested to let them practice in peace, and in return the Orthodox Ruthenians might accept our rule without a second thought.\nThe [Root.GetChurchOrFallbackName], however, advises that we purge this heresy before others fall for this foreign faith in our country."
 flavor_teu.36.a: "We are still Christians. Let them pray the way they want."
 flavor_teu.36.b: "Indeed, this heresy must end as soon as possible!"
 flavor_teu.37.t: "The Fate of [295.GetName]"
 flavor_teu.37.desc: "Due to the constant decline of the petty Byzantine Empire, the city of [295.GetName] has become somewhat of a religious center of the Orthodox faith. Some of our knights yearn for the looting of the city in the fashion of the Fourth Crusade in 1204. However, doing so might result only in a vast revolt of the Muscovite Russians against us.\nAnother suggestion was to repurpose the churches instead and convert the people to Catholicism while the Orthodox Patriarchs are getting dispossessed. This will result into a religious revolt, though a smaller one than a sacking.\nFinally, one last suggestion from our knights is to integrate the Muscovite Russians into our state, and help them rebuild their city. Surely, it will get us the goodwill of the Russians, but future conversion attempts in [295.GetName] or in the near area might meet harsh resistance."
 flavor_teu.37.a: "Integrate the Muscovites into our state."
 flavor_teu.37.b: "Repurpose the Orthodox churches."
 flavor_teu.37.c: "Turn a blind eye on the knights in [295.GetName]."
 flavor_teu.38.t: "The Teutonic Order ends the Schism"
 flavor_teu.38.desc: "The knights of the Teutonic Order overran the Orhtodox religious center of Moscow, delcaring the Schism over for good. Obviously, these knights have lost their mind, but the decline of the Orthodox faith in Constantinople and the victories of the Teutonic Order speak for themselves. While we could continue in our old ways, the signs suggest that God may truly be on the side of Catholocism."
 flavor_teu.38.a: "We shall embrace Catholocism."
 flavor_teu.38.b: "Bah! These knights are madmen anyway. We continue with our Orthodox ways."
 flavor_teu.39.t: "Formation of a Crusader Order"
 flavor_teu.39.desc: "With our successive achievements of our conquest, the administration of our realm is getting more and more exhausting for the order. It is clear that we are no longer a purely monastic order which hides in monasteries. We are an order on a Holy Mission to bring Catholicism to Eastern Europe.\nBut for our goals we have to reform our limiting rules of the order."
 flavor_teu.39.a: "Let us reform into a Crusader Order, so that everyone knows what our mission is!"
 flavor_teu.39.b: "I think the current rules are good enough."
 flavor_teu.40.t: "Humiliation of the Ottoman Empire"
 flavor_teu.40.desc: "Although the fight against the Ottomans might not have been as easy as expected, in the end they could not stand our onslaught. The Teutonic Order has won where so many of our Christian brothers have failed. The Christian subjects of the Sultanate have witnessed our victories; they saw the defeats of the Ottoman armies, and now they prepare themselves to throw the Turkish shackles off them!"
 flavor_teu.40.a: "The Ottomans are not immortal. It is your decision to be their slaves or not!"
 flavor_teu.40.a.tt: "Every §YChristian§! province of the §YOttomans§! gets '§YInspired by Teutonic Victory§!' for §Y10 years§!, giving the following effects:\nLocal Unrest: §R+20.00§!\n\nEvery §YChristian§!, non-§YCatholic§! province of the Ottomans becomes §YCatholic§!."
 flavor_teu.41.t: "Crusaders of the Steppes"
 flavor_teu.41.desc: "While other orders focus their efforts in conquering the Holy Land, our Order took a different path. Inspired by the brutal conqueror Genghis Khan and driven by our holy mission to convert the infidels, our state expanded more and more into the far eastern steppes. By now, a normal administration is almost impossible were it not for the most important tool in our order: the horse.\nWithout even noticing it, we have become what once threatened the Christendom: a horde, stretching from the cold waters of the Baltics all the way to the hot deserts of Central Asia. However, our expansion direction is clear - we go further east as the Lord wishes it from us!"
 flavor_teu.41.a: "Deus vult!"
 flavor_teu.42.t: "The Situation of the Teutonic Order"
 flavor_teu.42.desc: "The Teutonic Order, an order of noble German knights, was established on the Baltic coast in order to Christianise the local tribes. Although this mission was accomplished decades ago, we have decided to stay in the land of the Old Prussians and make it our home - however, much to the displeasure of Poland. In the last 40 years our Order has fought four wars against Poland and its allies. As a result of the recent setbacks resulting from these wars, the rich cities of Prussia are plotting against our authority. The Prussian Confederation is a looming threat which will need to be dealt with swiftly...\n\nBut not all looks grim for us. The Teutonic Order is at the crossroads of its future. If we manage to defeat the Polish threat, our Order will be in a position to choose a new path."
 flavor_teu.42.a: "Only time can tell what will happen to us."
 flavor_teu.42.a.tt: "The §YTeutonic Order§! has a unique mission tree, which is highly flexible. After finishing the mission '§YDefeat Poland§!' we will receive an event, which allows the replacement of the Branching Missions with missions from one of the two following paths:\n\n§YPrussian Path§!\nThe Prussian Path is one about secularizing and dissolving the Teutonic Order, and reforming into the nation of §YPrussia§!. It will revolve around maintaining one of the strongest armies of history, as well as expanding the development of the Prussian lands. It will also lead into a new branching path, which will let you decide if you want to do the §YDiplomacy of the HRE§!, §YExpand into Germany§! and unify the Germans or §YForge your own Fate§! as the Kingdom of Prussia in Poland and Ruthenia.\n\n§YCrusader Path§!\nThe Crusader Path is one about sticking to the purpose of the Order, which is the Chrstianizing of Heathens and Heretics. Your mission tree will lead you on a campaign of conquest and coversion of §YEastern Europe§! as well as the §YSteppes of Central Asia§!."
 flavor_teu.43.a.tt: "We will accept the §YTeutonic Order§! to join the Holy Roman Empire without any condition.\nNeighbors of the Order, which are part of the Empire, might feel threatened by this choice.\n\nEvery neighbor of §Y[TEU.GetName]§! who is part of the Holy Roman Empire loses §R150§! opinion of §Y[Root.GetName]§!."
 flavor_teu.44.t: "The Teutonic Incident"
 flavor_teu.44.desc: "We joined the Holy Roman Empire through an arrangement with the Emperor only. However, many German states bordering us now feel threatened by our presence and demand the attention of the entirety of the Holy Roman Empire to handle our presence."
 flavor_teu.44.a: "Ok."
 flavor_teu.45.t: "The Cossacks of Ruthenia"
 flavor_teu.45.desc: "Our campaign into Ruthenian territory has been a great success. The Ruthenian people are now part of the [Root.GetAdjective] [Root.GovernmentName] and their great cities serve now as additional bases of operation for [Root.GetName].\n\nHowever, one group of interest did slip through our grap of the region: the free people of the Steppes, the \"Cossacks\", are living on our soil but are not under our reign. We should deal with them swiftly so our rule over Ruthenia remains unchallenged."
 flavor_teu.45.a: "Grant them rights to live in the Steppes in exchange for their services."
 flavor_teu.45.b: "Incorporate them into our military."
 teu_unified_orders: "Unified Orders"
 desc_teu_unified_orders: "The Livonian Order and the Teutonic Order have been unified into one singular powerful order. The knights and the military knowledge of both orders have been combined to serve a greater purpose."
 teu_livonian_teutonic_alliance: "Diplomatic Knights"
 desc_teu_livonian_teutonic_alliance: "Maintaining an alliance is a job which requires of diplomatic finesse. Fortunately, our alliance with the Livonian Order brought us knights who know the arts of backhanded compliments."
 teu_ruler_over_livonia: "Ruler over Livonian Land"
 desc_teu_ruler_over_livonia: "The Livonian Order is no more. Fortunately, our rule is just as just and wise as theirs, so our people will feel in safe hands once again."
 teu_teutonic_persistance: "Teutonic Persistence"
 desc_teu_teutonic_persistance: "Although our forces have been wrecked at least twice within the last few decades, the will to fight and defend against the Poles and the Lithuanians still persists."
 teu_pru_prussian_unification_wars: "Unification Ambition"
 desc_teu_pru_prussian_unification_wars: "We are focusing on the unification of the German states. By the might of the word or by the sword, we shall unite them under our banner, and our diplomats will ensure that our cause is just."
 teu_pru_saxon_productivity: "Saxon Productivity"
 desc_teu_pru_saxon_productivity: "The Saxons are hard working people with an innovative mind when it comes to porcelain. Fortunately, their productivitiy will bring wealth to our realm."
 teu_pru_blood_and_iron: "Unification through Iron and Blood"
 desc_teu_pru_blood_and_iron: "The Holy Roman Empire was weak and too decentralized to protect the interests of the German people. What the Germans need is a strong power which can protect them from foreign forces. But their unification shall not be achieved through speeches and majority decisions, but by iron and blood."
 teu_pru_unifier_of_the_hre: "Unification through Diplomacy"
 desc_teu_pru_unifier_of_the_hre: "The Holy Roman Empire has finally been united under our rule. The German states swore their loyalty to us! Neither iron nor blood were needed but the might of the feather and the word to unify our people!"
 teu_pru_westphalian_uniforms: "Westphalian Cloth"
 desc_teu_pru_westphalian_uniforms: "The textile from Westphalia is of the finest quality, and as such is now used in our army for the uniforms of our soldiers."
 teu_pru_university_of_konigsberg: "University of Königsberg"
 desc_teu_pru_university_of_konigsberg: "The University of Königsberg is a prestigous institution of learning and has brought many philosophers to the world."
 teu_pru_developed_prussia: "Expanded Development"
 desc_teu_pru_developed_prussia: "Due to the increase of devlopment and infrastructure, the efficiency of collecting taxes, production and finding new recruits is drastically increased for the time being."
 teu_pru_prussian_enlightenment_modifier: "Prussian Enlightenment"
 desc_teu_pru_prussian_enlightenment_modifier: "We have embraced the Enlightenment, and justify our rulership not through religion but through science, power and personality."
 teu_pru_embraced_the_revolution: "Embraced the Revolution"
 desc_teu_pru_embraced_the_revolution: "We have embraced the Revolution! Monarchies of this world shall fear our zeal to liberate their people from their tyrannical rulers!"
 teu_pru_crushed_the_revolution: "Crushed the Revolution"
 desc_teu_pru_crushed_the_revolution: "We have crushed the Revolution! No revolution can sustain a state other than a Revolution from Above!"
 teu_pru_nobles_in_general_positions: "Noble Generals"
 desc_teu_pru_nobles_in_general_positions: "Unlike most other nobles of other countries, the nobility in our realm is deeply interconnected with our military. As such, a highly proficient army is more than guaranteed."
 teu_prussian_electorate: "Prussian Electorate"
 desc_teu_prussian_electorate: "We have taken the role of Elector of the Holy Roman Empire. In order to ease the time for us to adjust to this new position, the Emperor assigned a diplomat to us for the time being."
 teu_rejects_imperial_protection: "Teutonic Pride"
 desc_teu_rejects_imperial_protection: "Our knights are proud warriors who will defend our territory to the last man. The rejection of any kind of protection from the Holy Roman Empire inspired said men to fight even more fiercely than ever before."
 teu_pru_integration_of_the_poles: "Integration of the Poles"
 desc_teu_pru_integration_of_the_poles: "With the conquest of Poland, many of its people are now living within our borders. In order to keep a hard grip on Poland, the different cultures have been integrated into our nation to minimize the risk of future revolts.\n\n§YThis modifier will be removed if we demote the Polish culture.§!"
 teu_pru_integration_of_the_ruthenians: "Integration of the Ruthenians"
 desc_teu_pru_integration_of_the_ruthenians: "With the conquest of Ruthenia, many of its people are now living within our borders. In order to keep a hard grip on Ruthenia, the different cultures have been integrated into our nation to minimize the risk of future revolts.\n\n§YThis modifier will be removed if we demote the Ruthenian culture.§!"
 teu_pru_integration_of_the_lithuanians: "Integration of the Lithuanians"
 desc_teu_pru_integration_of_the_lithuanians: "With the conquest of Lithuania, many of its people are now living within our borders. In order to keep a hard grip on the Lithuanian land, the Lithuanians have been integrated into our nation to minimize the risk of future revolts.\n\n§YThis modifier will be removed if we demote the Lithuanian culture.§!"
 teu_pru_wine_and_faith: "Wine and Faith"
 desc_teu_pru_wine_and_faith: "This province is under Prussian control. The prodcutivity of wine has been heavily increased while missionaries preach the good word of God. And wine."
 teu_pru_fortified_border: "Fortified Border"
 desc_teu_pru_fortified_border: "This province is fortified with a robust complex of castles, bastions and other defensive buildings, which can withstand even heavy artillery barrages."
 teu_pru_prussian_empire: "Prussian Empire"
 desc_teu_pru_prussian_empire: "Our Empire is formed by its multiple cultures, focus on developing the land and militarization. We are the bulwark between the Russian Tsar and our Germanic brothers in the west! We are the protectors of the Polish, Lithuanian and Ruthenian people!"
 teu_pru_prussian_navy: "Prussian Naval Doctrine"
 desc_teu_pru_prussian_navy: "Just like how we deal with our army, so is our navy mostly focused on quality and the experiences we make during the naval battles."
 teu_pru_expanded_cabinet: "Expanded Cabinet"
 desc_teu_pru_expanded_cabinet: "The employment of skillful advisors led to a chain reaction which brought us connection to other competent advisors willing to help the [Root.Monarch.GetTitle]."
 teu_pru_imperial_crown: "The Imperial Crown"
 desc_teu_pru_imperial_crown: "We have secured the Imperial Crown of the Holy Roman Empire. It is now our duty and our prestigeous privilege to protect the Empire from external and internal threats.\n\n§YThis modifier gets removed as soon we are no longer the Emperor of the Holy Roman Empire.§!"
 UNTIL_NO_MORE_EMPEROR: "until we are no longer §YEmperor§! of the §YHoly Roman Empire§!"
 teu_crusade_resistant_orthodox_belief: "Resistant Orthodox Belief"
 desc_teu_crusade_resistant_orthodox_belief: "The people of this province have gained religious autonomy from their crusading overlord. Any attemt of converting them will find harsh resistance."
 teu_crusade_end_of_the_schism: "End of the Schism"
 desc_teu_crusade_end_of_the_schism: "We have ended the Schism! Nobody can question our religious authority in matters of the Christendom!"
 teu_crusade_teutonic_cathedral: "Teutonic Cathedral"
 desc_teu_crusade_teutonic_cathedral: "This province is home to a prestigious cathedral founded by the Teutonic Order. Compared to most other catholic cathedrals, this one attracts even more residents for their weekly prayers."
 teu_crusade_zeal_of_the_crusader: "Zeal of the Crusaders"
 desc_teu_crusade_zeal_of_the_crusader: "Our conquests have awaked a religious zeal in our missionaries like never seen before. They preach with the same heat as the fires of the villages of the infidels!"
 teu_crusade_horses_of_the_steppes: "Horses of the Steppes"
 desc_teu_crusade_horses_of_the_steppes: "The conquest of the Pontic Steppes enabled us access to the native horses of these vast region. With this surplus of horses the maintenance of our cavalry becomes much easier than expected."
 teu_crusade_ottomans_vanquished: "Ottomans Vanquished"
 desc_teu_crusade_ottomans_vanquished: "We have vanquished the Ottomans, driving their scourge from the shores of Europe. All Christendom appreciates our tireless efforts to achieve this result."
 teu_crusade_inspired_by_the_teutons: "Inspired by Teutonic Victory"
 desc_teu_crusade_inspired_by_the_teutons: "This province witnessed the victory of the Teutonic Order against the Ottomans, and is now in complete disarray. The Christians demand their independence from their Turkish overlord."
 teu_crusader_mil_reform_1_mod: "Experiences of the Battlefield"
 desc_teu_crusader_mil_reform_1_mod: "The won battles have shown the importance of good usage of cavalry. However, our enemies still used mostly infantry, and as such the interest for improving our own cavalry capabilities is not all too high yet."
 teu_crusader_mil_reform_2_mod: "A Reformed Army"
 desc_teu_crusader_mil_reform_2_mod: "The military tactics learned and used are now modernized and adapted to the environment and the enemies of Eastern Europe."
 teu_crusader_mil_reform_3_mod: "An Army adapted to the Plains"
 desc_teu_crusader_mil_reform_3_mod: "We started using more horses for our troops and making them to a more mobile and deadly force on the plains and steppes."
 teu_crusader_mil_reform_4_mod: "Mounted Crusader Army"
 desc_teu_crusader_mil_reform_4_mod: "Our army has been once again reformed. It has adapted to the empty domain of the steppes and is now utilizing cavalry as its main force. We have adapted the tactics of the hordes..."
 teu_crusader_the_great_missionaries: "The Holy Mission"
 desc_teu_crusader_the_great_missionaries: "Our sheer quantity of converted provinces has convinced the faithful from our Holy Mission."
 teu_crusader_a_fortified_order: "A Fortified Order"
 desc_teu_crusader_a_fortified_order: "Our holy Order has expanded the number of fortifications within the land. Invading our nation will become a difficult task for any enemy."
 teu_crusader_crushed_the_reformation: "Crushed the Reformation"
 desc_teu_crusader_crushed_the_reformation: "Our glorious Order not only withstood the temptation of the accursed Reformation, but also crushed it and everyone who was foolish enough to walk this sinful path!"
 imperial_prussian_capital: "Imperial Prussian Capital"
 desc_imperial_prussian_capital: "This province is the administrative center of the Prussian Government. The administrative challenges are handled in this city with unmatched efficiency for a whole country."
 holy_horde_capital: "Capital of the Crusaders"
 desc_holy_horde_capital: "The capital city of the Holy Horde of the Crusaders. Religious soldiers from all of the empire travel to this important city for conscription."
 teu_prussian_electorship: "German Diplomacy"
 desc_teu_prussian_electorship: "German Diplomacy might not be the best of the world, but it is pretty good within Germany."
 teu_integrated_cossacks: "Integrated Cossacks"
 desc_teu_integrated_cossacks: "The Cossacks of the Ruthenian Steppes have been integrated into our own ranks. Though a difficult task, they eventually adapted to the Prussian life style within our army."
 teu_holy_horde_modifier: "Holy Horde"
 desc_teu_holy_horde_modifier: "The vast steppes to the east need to be conquered. It is our destiny as crusaders."
 purchase_the_electorate_title: "Purchase the Electorate"
 purchase_the_electorate_desc: "Ducats are a powerful tool. Not only in the world of commerce, but also in the world of international politics. It might be possible to purchase the Electorate role from the Emperor."
 purchase_the_electorate_ct: "Has not asked the Emperor for Electorate in the last §Y2 years§!."
 purchase_the_electorate_tt: "We will offer §Y[Emperor.GetName]§! §Y6000§! ¤ for transfering the Electorate from our subject to us."
 request_the_electorate_title: "Request the Electorate"
 request_the_electorate_desc: "As we are tightly connected to the Emperor it might be possible to request the transfer of the Electorate from our subject to us. All we need to do is to ask friendly."
 request_the_electorate_tt: "We will ask §Y[Emperor.GetName]§! to transfer the Electorate from our subject to us."
 usurp_the_electorate_title: "Usurp the Electorate"
 usurp_the_electorate_desc: "As we are the Emperor of the Holy Roman Empire it is our given right to take and distribute the right to elect the next Emperor as it pleases us. As one of our subjects has this right it is more than justified to transfer the electorate to us."
 dnz_danzig_and_the_empire_title: "The Estates' Loyalty"
 dnz_danzig_and_the_empire_desc: "The future of our state is unknown, but one thing is for sure: whatever direction [Root.GetName] might go, the estates have to be on the side of our [Root.Monarch.GetTitle]."
 dnz_stabilize_the_republic_title: "A Stable Government"
 dnz_stabilize_the_republic_desc: "Our [Root.GovernmentName] is relatively young compared to many monarchies around us. They already overcame internal issues; achieved security and prosperity. If we want to compete with them then we have to make sure that we enjoy stability."
 dnz_great_city_of_danzig_title: "Great City of Danzig"
 dnz_great_city_of_danzig_desc: "The city of Danzig is a diamond of the Baltic Sea as it attracts merchants from Germany, Scandinavia, Poland and even Russia. Such jewel needs to be expanded and developed further."
 dnz_secure_prussia_title: "Secure Prussia"
 dnz_secure_prussia_desc: "The Prussian lands are occupied by the arrogant knights of the Teutonic Order. They are also of great interest to the Polish Kingdom.\nNeither of them shall control Prussia as it is our territory!"
 dnz_expand_into_poland_title: "Expand into Poland"
 dnz_expand_into_poland_desc: "The Polish territories of Wielkopolska and Kuyavia are fertile and highly developed. They also serve as sources of manpower for Poland, which uses these people to fight us. We should conquer these lands for our own good."
 dnz_army_of_the_republic_title: "Grand Army of Danzig"
 dnz_army_of_the_republic_desc: "Our [Root.GovernmentName] is fragile and easy prey for our rivals and enemies and our defenses are mostly present for our capital. We must create a Grand Army of the [Root.GovernmentName] to counter the increasing threat of our neighbors."
 flavor_dnz.1.t: "Future of Danzig"
 flavor_dnz.1.desc: "Our [Root.GovernmentName] is surrounded by the Holy Roman Empire, the Kingdom of Poland and the Scandinavian Kingdoms. While some in our state see this as a precarious situation, others see it as a way of expansion. Either way, the future of Danzig is uncertain, but it is in our hands."
 flavor_dnz.1.a: "Our fate lies in the lands of Germany."
 flavor_dnz.1.b: "We shall forge our future in the lands of Poland."
 flavor_dnz.1.b.tt: "Unlock the §YPrussian Republic§! mission path."
 dnz_development_investment: "Development Investments"
 desc_dnz_development_investment: "The stabilization of our government motivated many of our population to put their efforts into developing the lands we possess."
 dnz_path_of_conquest: "Path of Conquest"
 desc_dnz_path_of_conquest: "The unification of Prussia under our banner has caused a wave of motivation for soldiers and bureaucrats alike to continue our path of conquest."
 liv_improve_diplomatic_abilities_title: "Improve our Diplomacy"
 liv_improve_diplomatic_abilities_desc: "Our state is at the border of powerful foes who want to conquer our lands. We must focus on a diplomatic approach so we can find allies against our enemies."
 liv_find_strong_allies_title: "Find Strong Allies"
 liv_find_strong_allies_desc: "Our situation is precarious with Lithuania, Novgorod and the Scandinavians at our doorstep. We should find strong allies as soon as possible so potential invaders have to think twice before they dare attack us."
 liv_find_strong_allies_tt: "Has at least §Y150§! own and non-tributary development and §Y150§! opinion of [Root.GetName]."
 liv_handle_teutonic_order_title: "The Teutonic Knights"
 liv_handle_teutonic_order_desc: "In 1236, the Livonian Brothers of the Sword was defeated by the Samogitians and their Semigallian allies. The remnants were incorporated into the Teutonic Order in 1237, which then eventually led to the creation of the Livonian Order. De jure, the Hochmeister of the Teutonic Order is our overlord, but de facto both our orders are more like autonomous allies than anything.\nThe wars between the Teutonic Order and Poland have shown that the Teutonic Knights are not as military competent as they used to be. It is time to help our brethren in Prussia through renewing our alliance with them - or by replacing their archaic administration with our own superior reign."
 liv_handle_teutonic_order_at: "Is either an ally or a subject of §Y[Root.GetName]§! and has at least §Y150§! opinion of [Root.GetName].\n"
 liv_handle_teutonic_order_bt: "Is either a rival or an enemy of §Y[Root.GetName]§! and [Root.GetName] has a §YConquest§! casus belli against [This.GetName]."
 liv_handle_teutonic_order_tt: "The reward depends on how the mission gets completed.\n\nIf we are allied to or have subjugated the §YTeutonic Order§! then we gain §G15§! Trust and §G20§! Favors with the Teutonic Order.\n\nIf we are rivals with the §YTeutonic Order§! then we get the §YSubjugation§! casus belli against the Teutonic Order.\n\nIf the §YTeutonic Order§! does not exist then we gain §G100§! Military Power."
 liv_handle_riga_title: "Protect Riga"
 liv_handle_riga_desc: "The city of Riga is the seat of its Bishopric and one of the most important trade ports in the Baltics. As we are the successor of the Livonian Brothers of the Sword it is our duty to protect the city as well as the bishopric from foreign threats."
 liv_strengthen_ruling_authority_title: "Strengthen Our Authority"
 liv_strengthen_ruling_authority_desc: "Our state is a made of a German minority class ruling the masses of the natives. We must strengthen our authority and ensure that the Estonians and Latvians are satisfied with us in order to keep the state stable. "
 liv_strengthen_ruling_authority_ct: "Make the §YTeutonic Order§! to a historical friend if they are a subject of §Y[Root.GetName]§! and are not a historical friend of §Y[Root.GetName]§! already."
 liv_lva_strengthen_the_state_title: "Secularize the Order"
 liv_lva_strengthen_the_state_desc: "The laws and ideas of our Order were originally created by the Livonian Brothers of the Sword, and as such are based around the fight against the pagans. By now, these laws are at least 200 years old, and as such quite outdated.\nKnightly orders have served their purpose, but now the time has come to reform into a secularized state."
 liv_lva_competent_rule_title: "Establish the State Diet"
 liv_lva_competent_rule_desc: "The Livonian lands are home to the Haseatic cities, the pious bishoprics and our Order. Naturally, internal disputes and conflicts are inevitable. Archbishop Ambundii initialized the first gathering of the Landtag - the Livonian Diet - in order to resolve these issues in 1419.\nHowever, the old diet is dated and does not cover all affairs of the state. It is time to abolish the old Landtag and establish a proper State Diet for our country."
 liv_handle_internal_struggle_title: "The Livonian Confederacy"
 liv_handle_internal_struggle_desc: "The Livonian Confederacy was a loosely organized confederacy under our rule which was created in 1435. It is a defensive alliance of the five bishoprics and the Livonian Order to protect the German rule over Curonia, Livonia and Estonia against the threat from Novgorod and its Orthodox Church.\nHowever, the different bishoprics within the confederacy are not our subjects but autonomous states, and as such they often have petty rivalries with each other. It is time to dissolve this confederacy, and integrate the lands of the bishoprics into our own."
 liv_expand_army_title: "Expand the Army"
 liv_expand_army_desc: "The Battle of Wiłkomierz in 1435 was a wake-up call for us as it costed us the lives of our Landmeister and several high-ranking knights. We must prepare our forces and expand our armies to avoid another Wiłkomierz tragedy for our state."
 liv_fortify_land_title: "Fortify Livonia"
 liv_fortify_land_desc: "The lands of Curonia, Livonia and Estonia are quite flat, and as such they are difficult to protect from invaders. We should construct fortifications in our country to compensate our lack of natural defenses."
 liv_fortify_land_tt: "A random fort in the areas §YCuronia§!, §YLivonia§! and §YEstonia§! gets '§YFortified Border§!' until the end of the game, giving the following effects:\nLocal Defensiveness: §G+50.0%§!\nLocal Garrison Size: §G+25.0%§!\nLocal Fort Maintenance: §G-90.0%§!\n\nOnly §Y4§! provinces will get this modifier."
 liv_lva_colonial_ambitions_title: "Colonial Ambitions"
 liv_lva_colonial_ambitions_desc: "A new era is at hand. The time of medieval warfare in Europe is fading while the great powers look for new lands in the west to extend their power.\nWe cannot allow us to fall back just because of our position in the Baltics!"
 liv_lva_discover_new_world_title: "Discover the New World"
 liv_lva_discover_new_world_desc: "It is crucial that we discover the wonders of the New World. Land we don't have maps for is hard to colonize after all."
 liv_lva_colonize_north_america_title: "Colonize North America"
 liv_lva_colonize_north_america_desc: "The North American continent is full with opportunities for us. The magnificent, strange trade goods like tobacco will be of great value in our markets."
 liv_lva_colonize_north_america_tt: "Baltic-American Trade Connection"
 liv_lva_livonian_caribbeans_title: "Colony of the Caribbean"
 liv_lva_livonian_caribbeans_desc: "The Caribbean is the center of all trade in the New World. Goods from North and South America flow into, and get steered into Europe from there.\nWe must secure these islands for ourselves!"
 liv_lva_livonian_caribbeans_tt: "Baltic-Caribbean Trade Connection"
 liv_lva_dominate_colonial_trade_title: "Dominate Colonial Trade"
 liv_lva_dominate_colonial_trade_desc: "Establishing colonies in the New World is worth nothing if we cannot draw a profit out of it. We must make sure that we have a monopoly on the trade of North and South America."
 liv_lva_dominate_colonial_trade_tt: "All Trade Nodes in §YNorth America§! and §YSouth America§!:\n §Y[Root.GetName]§! is either the §Ystrongest Trade Power§! or has at least §Y35%§!."
 liv_lva_a_random_world_title: "A Strange New World"
 liv_lva_a_random_world_desc: "It is crucial that we discover the wonders of the New World. Land we don't have maps for is hard to colonize after all."
 liv_lva_settle_the_new_world_title: "Settle the New World"
 liv_lva_settle_the_new_world_desc: "The New World is full with resources and goods which are completely foreign to us. It would be wise if we establish settlements in this New World and exploit these resources as soon as possible."
 liv_lva_dominate_new_world_trade_title: "Dominate the New World"
 liv_lva_dominate_new_world_trade_desc: "The New World is a large boost of our power, but we are not the only one seeking to exploit these new continents. It is imperative that none of our rivals can set a foot on the New World!"
 liv_lva_colonize_west_africa_title: "Colonize West Africa"
 liv_lva_colonize_west_africa_desc: "The trade routes of West Africa are highly desired by our colonial rivals. What they fortunately forget is the gold in the inland parts of West Africa. It is unlikely that we can dominate the Africa trade, but a single port with a connection to the gold might be more than enough for us."
 liv_lva_colonize_west_africa_tt: "Every owned province in the §YNiger§! region which produces §YGold§! gets '§YIntensified Gold Mining§!' until the end of the game, giving the following effects:\nLocal Goods Produced Modifier: §G+25.0%§!\nLocal Gold Depletion Chance: §G-15.0%§!"
 liv_lva_reach_the_cape_title: "Reach the Cape"
 liv_lva_reach_the_cape_desc: "The Cape of Good Hope is the main stop for all merchants from Europe trying to travel to Asia and vice versa. Whoever controls the Cape will also control the European-Asian trade. Naturally, the Cape is highly contested by everyone who seeks dominance in matters of African-Asian trade."
 liv_lva_reach_the_cape_tt: "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or an §YEstuary§! in the §YCoromandel§! trade node."
 liv_lva_trade_in_india_title: "Establish Ports in India"
 liv_lva_trade_in_india_desc: "India is a very lucrative region for merchants and traders from all of Europe - ours included. Naturally, it is necessary to have some kind of access to this rich subcontinent.\nOur advisors suggest that we... acquire some key ports in India so that our merchants can have a place for their activities."
 liv_lva_trade_in_india_tt: "Is in the §YCoromandel§! trade node."
 liv_lva_expand_the_fleet_title: "Expand the Fleet"
 liv_lva_expand_the_fleet_desc: "Crucial part for the treasury of any state is the security of a steady flow of income. Some governments achieve it through taxes or through looting.\nWe, on the other hand, achieve it through our trade in the Baltic sea. Let us expand our merchant fleet in order to protect our dominance in the Baltic Sea."
 liv_lva_construct_markets_title: "Construct Markets"
 liv_lva_construct_markets_desc: "Although our cities are founded by the Hansa, they lack the capabilities to be a real competition with Lübeck. We should expand the markets in these cities and secure the trade of the Baltic Sea."
 liv_lva_construct_markets_tt: "Markets of the Baltic"
 liv_lva_dominate_lubeck_trade_title: "Deal with the Hansa"
 liv_lva_dominate_lubeck_trade_desc: "The Hansa is the most powerful trade federation of North Germany. Gaining any kind of presence in the market of Lübeck will prove quite difficult.\nHowever, it is not impossible. Through diplomacy, concessions or force, we have a chance to gain access to this market and increase our trading profit considerably."
 liv_lva_dominate_lubeck_trade_tt: "\n§YThis trade modifier gets reduced to §R20.0§! Trade Power in Lübeck if we own any province with a Center of Trade, Estuary or Sound Toll modifier in the Lübeck Trade Node.§!"
 liv_lva_dominate_lubeck_trade_at: "§Y[HSA.GetName]§! is either §Ysubject§! or §Yally§! with §Y80§! trust of §Y[Root.GetName]§!."
 liv_lva_dominate_lubeck_trade_bt: "§Y[HSA.GetName]§! is §Yembargoed§! by §Y[Root.GetName]§! and §Y[Root.GetName]§! has at least §Y50§! trade power in the §YLübeck§! trade node."
 liv_lva_dominate_lubeck_trade_no_provinces: "Hansa Trade Access"
 liv_lva_dominate_lubeck_trade_provinces: "Limited Hansa Trade Access"
 liv_lva_develop_livonia_title: "Develop Livonia"
 liv_lva_develop_livonia_desc: "Our land is relatively small compared to the ones of our neighbors, but it has potential. We should develop the infrastructure of Livonia, Curonia and Estonia and bring the maximum out of these states."
 liv_lva_develop_livonia_tt: "Every province (with the exception of §Y[38.GetName]§!) in the areas §YCuronia§!, §YLivonia§! and §YEstonia§! is owned by §Y[Root.GetName]§! and has §Y10§! development."
 liv_lva_develop_livonia_ct: "Every owned province in the areas §YCuronia§!, §YLivonia§! and §YEstonia§! with §Y10§! development or more gets '§YExpanded Lands§! for §Y25 years§!, giving the following effects:\nLocal Construction Cost: §G-15.0%§!\nLocal Construction Time: §G-25.0%§!\nLocal Unrest: §G-2.00§!"
 liv_lva_riga_capital_title: "Make Riga Our Capital"
 liv_lva_riga_capital_desc: "Riga's position at the Daugava makes it to an excellent city for the Baltic commerce. Although not as developed as Königsberg or Danzig, the city of Riga is something of a jewel of the Baltic Sea.\nWe should set our capital to this prosperous city and expand its buildings."
 liv_lva_construct_universities_title: "Construct Universities"
 liv_lva_construct_universities_desc: "The Enlightenment has struck the world. The masses are questioning the rule of the few. Science and education replaces religion in our socieity.\nIt would be wise to follow this trend and start constructing universities in our land for the Enlightenment."
 liv_lva_take_over_neva_title: "Take over Neva"
 liv_lva_take_over_neva_desc: "The Novgoridian province of Neva is a strategically important province. Not only is it an important center of trade, but it is also the only feasible access to the Baltics for the Russians. It is recommended that we conquer this province and cut the Russians to the east off from the Baltic Sea before they can utilize it for their war efforts against us."
 liv_lva_handle_polish_threat_title: "Handle Poland"
 liv_lva_handle_polish_threat_desc: "Poland is one of the strong kingdoms of Eastern Europe. The won wars between this kingdom and the once mighty Teutonic Order are proof of their military superiority.\nUnlike the Prussians of the Teutonic Order, our state never really had any issues with Poland itself. For the purpose of our survival, we should seek out the Poles and acquire an alliance with them."
 liv_lva_handle_polish_threat_tt: "The reward depends on how the mission gets completed.\n\nIf we complete this mission through defeating §Y[GetPolandPLC]§! then we receive '§YVictory over Poland§!' for §Y25 years§!, giving the following effects:\nMorale of Armies: §G+10.0%§!\nCore-Creation Cost: §G-10.0%§!\n\nIf we complete this mission through an alliance with §Y[GetPolandPLC]§! then we receive '§YPolish Alliance§!' for §Y25 years§!, giving the following effects:\nDiplomatic Relations: §G+1§!\nMonthly Favor Growth Modifier: §G+25.0%§!\n\nIf we complete this mission while §Y[GetPolandPLC]§! does not exist then we receive '§YConquerors from the Baltics§!' for §Y25 years§!, giving the following effects:\nYears of Separatism: §G-10§!"
 liv_lva_prussian_alliance_title: "A Prussian Alliance"
 liv_lva_prussian_alliance_desc: "The Prussians, once knights of the Teutonic Order, have skilled military and statesmen. Their administrative skills as well as their ability to raise highly disciplined soldiers are well known.\nWe are connected by our common history as former knightly orders as well as German states which made the Baltics their home."
 liv_lva_prussian_alliance_dt: "The reward depends on how the mission gets completed.\n\nIf we complete this mission through an alliance with §YPrussia§! then the event '§YPrussian-Livonian Alliance§!' fires.\n\nOtherwise we gain the modifier '§YPrussian Military§!' for §Y30 years§!, giving the following effects:\nYearly Army Tradition: §G+1.00§!\nYearly Army Professionalism: §G+1.0%§!"
 liv_lva_prussian_alliance_at: "Is with §Y[PRU.GetName]§! on the same side of a war with at least §Y50%§! war score and is allied to §Y[PRU.GetName]§!."
 liv_lva_prussian_alliance_bt: "Has §Y[PRU.GetName]§! as a subject with less than §Y10%§! liberty desire."
 liv_lva_prussian_alliance_ct: "Owns all of §YWest§! and §YEast Prussia§! and has accepted the §YPrussian§! culture."
 liv_lva_reform_the_government_title: "Reform the Government"
 liv_lva_reform_the_government_desc: "Our neighbors all around us have developed special systems, laws and policies to rule their country. Their governments are specialized for their needs, and as such they are prepared for whatever challenges they might face.\nOur [Root.GovernmentName] is still a young one compared to the rest of Europe. We are an unwritten page waiting for our destiny."
 liv_lva_reform_the_government_tt: "§Y[Root.GetName]§! will start a chain of events which shall form the future §Y[Root.GetAdjective] Government§! in the new future."
 liv_lva_complete_your_government_title: "The Livonian Monarchy"
 liv_lva_complete_your_government_desc: "The Prussians to our south overhauled their military system, and established a government which can be described as an \"Army with a State\". However, their true success is in their efficiency in the administration of the country - their militarization is only the fruits of their government.\nWe should learn from our Prussians neighbors and reform the state, and introduce a prolific administration to the state."
 liv_lva_complete_your_government_tt: "All §Y6§! Livonian Government events have fired for §Y[Root.GetName]§! (§Y[Root.GetLivonianGovernmentEventsFired]§!/§Y6§!)."
 NUM_OF_LIVONIAN_GOVERNMENT_EVENTS_TT: "[Root.liv_event_counter.GetValue]"
 liv_conquer_prussia_title: "Conquer Prussia"
 liv_conquer_prussia_desc: "Our Livonian Order was established as a branch of the Teutonic Order after the crushing defeat of the Brotherhood of the Sword in 1236. However, since then our related ties with them have weakened, and our paths have parted. We should try to restore the relationship with our old Prussian home through conquest."
 liv_conquer_lithuania_title: "Conquer Lithuania"
 liv_conquer_lithuania_desc: "The Lithuanians have been a thorn in our side for centuries, and our defeat against them at the Battle of Wiłkomierz in 1435 cost us numerous lives, including that of the Grand Master. Now is the time to conquer them once and for all and end the threat from the South!"
 liv_livonian_baltic_lands_title: "Develop the Baltic Lands"
 liv_livonian_baltic_lands_desc: "The Baltic Lands are a region of incredible worth for anybody who is interested in commerce in the Baltic Sea. Cities like Riga, Danzig or Vilnius are the heart of the trade, and the Latvian, Estonian and Lithuanian cultures give this region its face.\nWe should develop the lands, and guarantee the prosperity of the Baltic people."
 liv_connect_with_the_pope_title: "Papal Connection"
 liv_connect_with_the_pope_desc: "Since the Thirteenth Century, our Order has been the bastion of the Catholic faith in the Eastern Baltic. However, after the Western Schism, our relationship with the Papacy has fallen apart and the defeats of the last few decades have put us in a difficult position. We need to recover our relationship with the Holy See, as we may need their backing in the years to come."
 liv_ensure_religious_unity_title: "Ensure Religious Unity"
 liv_ensure_religious_unity_desc: "The territories we control have increased in recent years. We need to ensure that all of our subjects are properly baptized and evangelized in the one true Catholic faith, as that is our main mission and duty."
 liv_land_of_churches_title: "Land of the Churches"
 liv_land_of_churches_desc: "To adequately assure that our subjects remain faithful to Catholicism, we need to establish a parochial network that will allow masses to be celebrated throughout our territory, and our priests to lead our flock."
 liv_land_of_churches_tt: "from owned §YCatholic§! provinces, which have a §YChurch§! or a §YCathedral§!"
 liv_build_cathedrals_title: "The Houses of God"
 liv_build_cathedrals_desc: "The bishoprics of Estonia, Livonia and Curonia constructed cathedrals in the name of the Lord. However, these Houses of God are no longer maintained as the bishoprics ceased to exist. It is our duty to restore the old cathedrals and build new ones in the name of the Lord!"
 liv_proclaim_defender_of_faith_title: "Defender of the Faith"
 liv_proclaim_defender_of_faith_desc: "Our evangelizing mission in the Baltic requires that our Order be proclaimed as the Bastion and Defender of the only true faith in the region, which must be widely disseminated among our fellow Catholics."
 liv_proclaim_defender_of_faith_tt: "Has been §YDefender of Faith§! for §Y25§! consecutive years without losing the Defender of Faith at any point."
 liv_proclaim_defender_of_faith_ct: "§YThis modifier can be regained when we reclaim the title of the Defender of the Catholic Faith.§!"
 liv_ally_the_emperor_title: "Ally the Emperor"
 liv_ally_the_emperor_desc: "The Reformation has spread, thus dividing the Catholic Church. The best way for us to enforce the supremacy of the Holy See may be to ally ourselves with the Holy Roman Emperor, still aligned with our own confession."
 liv_support_the_emperor_title: "Support the Holy League"
 liv_support_the_emperor_desc: "Religious division within the Holy Roman Empire has led to the creation of two religious leagues, Catholic and Protestant. Therefore, it is foreseeable that sooner or later a war driven by religious differences will break out. We must support our fellow Catholics in the struggle that lies ahead, so that the true faith may triumph."
 liv_crush_the_reformation_title: "Crush the Reformation"
 liv_crush_the_reformation_desc: "The Reformation has led to religious division and infighting among Christians. Now is the time to amend this heresy for good!"
 liv_unite_the_orders_title: "Unite the Orders"
 liv_unite_the_orders_desc: "Our Livonian Order was established as a branch of the Teutonic Order after the crushing defeat of the Brotherhood of the Sword in 1236. However, since then our related ties with them have weakened, and our paths have parted. We should try to restore the relationship with our old Prussian home, either by word or by sword."
 liv_unite_the_orders_tt: "The reward depends on how the mission gets completed.\n\nIf we keep our alliance with the §YTeutonic Order§! then the event '§YQuestion of Teutonic-Livonian Relations§!' fires.\n\nIf we conquer all of §YPrussia§! instead then we gain §G5%§! Army Professionalism, §G20§! Army Tradition and every §YPrussian§! province gets '§YUnited Order§!' until the end of the game, giving the following effects:\nLocal Unrest: §G-2.00§!\nLocal Manpower Modifier: §G+25.0%§!"
 liv_militarize_the_knights_title: "Militarize the Knights"
 liv_militarize_the_knights_desc: "Now that we have once again brought the Baltic Military Orders together in common cause, it is time to drill and prepare our fellow knights for the challenges ahead."
 liv_militarized_order_title: "An Army with a Monastery"
 liv_militarized_order_desc: "After the successful Crusade against the Eastern heretics, our Order has become increasingly war-ready. Now we need to make sure our knights are spread out across the land and prepared for the upcoming campaigns to follow."
 liv_marsh_into_novgorod_title: "Second Battle on the Ice"
 liv_marsh_into_novgorod_desc: "Centuries ago, a battle was fought over the frozen Lake Peipus, where our brave predecessors were severely defeated by Alexander Nevsky, Prince of Novgorod. Now the time for revenge has come, as we will advance and crush the heretics of the East!"
 liv_end_the_third_rome_title: "End the Third Rome"
 liv_end_the_third_rome_desc: "The Great Schism has divided Western and Eastern churches for centuries. The head of the Eastern Church had traditionally been the Patriarch of Constantinople, but after the Ottoman advance on the Byzantine capital, the spiritual center of the Orthodox communities has progressively moved to the Russian lands. We now have the opportunity to bring that flock back to the fold of the one true faith, healing the wound that has divided the Catholic Church for centuries."
 liv_end_the_third_rome_tt: " provinces in the §YRussia§! region:\n    Religion in §YProvince§! is §Y[Root.Religion.GetName]§!\n    Province Owner:\n      Is §Y[Root.Religion.GetName]§!\n      Is §Y[Root.GetName]§! or is §Ysubject§! or §Yally§! of §Y[Root.GetName]§!"
 liv_heal_the_schism_title: "Heal the Schism"
 liv_heal_the_schism_desc: "For too long, the Christendom has been divided over petty differences in faith. The Popes saw little reason to heal it, and the fools of the Byzantine Empire were too busy getting conquered by Muslims. It is up to us to heal this schism and end this heresy."
 liv_heal_the_schism_tt: "Every §YOrthodox§! country will receive the event '§YLivonia declares the end of the Schism§!'."
 liv_heal_the_schism_at: "§Y[295.GetName]§!, §Y[33.GetName]§! and §Y[310.GetName]§! are §YCatholic§! and owned by §YCatholic§! country."
 liv_heal_the_schism_bt: " provinces in §YRussia§! are §YCatholic§!."
 liv_subjugate_lithuania_title: "Conquer Lithuania"
 liv_subjugate_lithuania_desc: "The Lithuanians have been our enemy ever since our foundation. Although they are no longer worshipping the Romuva faith, they are still a threat to our existence and must be handled as such."
 liv_take_over_ruthenia_title: "Ruthenian Conversion"
 liv_take_over_ruthenia_desc: "The Kiev Russians of Ruthenia are devoted Christians. Unfortunately, they fell to heresy a long time ago and do not follow the Holy See. We must show them the error of their ways and bring them back to the light of the Catholic church!"
 liv_convert_all_of_russia_title: "Force convert Russia"
 liv_convert_all_of_russia_desc: "The Russians, too, believe in Christ with Orthodoxy. They too must be brought back to the lap of the Holy See."
 liv_the_catholic_bulwark_title: "Develop the Land"
 liv_the_catholic_bulwark_desc: "Once the territory of heretics, the Russian lands are now in our hands. In order to keep Catholicism the ruling religion in this region, we should show the Russians the Catholic benevolence and develop this wild territory."
 liv_support_other_catholics_title: "Support Our Brethren"
 liv_support_other_catholics_desc: "We tamed the Orthodox heresy in the East, but there are many more heretics in Europe who threaten the authority of the church. As the knightly order of the east, it is our duty to help our brethren who are at the mercy of the heretics and the heathens at their borders."
 liv_support_other_catholics_ct: " §Y[Root.Religion.GetName]§! countries:\n    All of the following must be true:\n      Is either Independent or a Tributary, but not a subject of §Y[Root.GetName]§!\n      Is at war with a §YHeretic§! or §YHeathen§! country\n      Either receives at least §Y20.0%§! of their income as subsidies, is renting Condottieri from §Y[Root.GetName]§! or is allied with §Y[Root.GetName]§!"
 liv_support_other_catholics_tt: "§YEnforce Peace§! gives §G25§! Papal Influence if these diplomatic actions are used to protect a §YCatholic§! nation from a §YHeretic§! or §YHeathen§! attacker as long this modifier is active."
 catholics_healed_schism_tt: "The §YCatholic Church§! has healed the Schism between Catholicism and Orthodoxy."
