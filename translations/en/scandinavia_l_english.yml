 pol_branching_mission_bl_desc: "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_dop_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_dop_desc: "[Root.GetSelectableMissionDescription]"
 plc_articles_agreement_title: "Articles of Agreement"
 plc_articles_agreement_desc: "Each time a new king is elected by the Great Sejm, he has to pledge a document to affirm the laws of the Commonwealth, known as the 'Pacta Conventa'. Now that our ruler's power has been increased, we have an opportunity to reshape these Articles of Agreement in our favor."
 plc_golden_liberty_title: "Golden Liberty"
 plc_golden_liberty_desc: "A unique political system, the Golden Liberty, was established in the Polish-Lithuanian Commonwealth, due to growing political power wielded by the Nobility, effectively becoming a republic under the presidency of the [Root.Monarch.GetTitle]. It will depend on our decision which form it will take from now on."
 plc_governance_act_title: "Governance Act"
 plc_governance_act_desc: "Winds of change have come to our nation, fueled by the struggle between absolutist and revolutionary regimes. Therefore, a new Constitution is required by the different Estates that make up the society of our country, and it is on our hands to determine its foundation and scope."
 plc_cross_wild_field_title: "Cross on the Wild Side"
 plc_cross_wild_field_desc: "The Balkans are highly fragmented territories, which have not been able to be consolidated under a unitary government since the time of the Roman emperors, as far as we know. However, now he have the ambition to unite the lands of the Southern Slavs under our rule."
 plc_cultural_flowering_title: "Cultural Flowering"
 plc_cultural_flowering_desc: "Our efforts have placed our country in a brilliant position among our peers, thanks to our political, diplomatic and economic influence. This has meant a Golden Age for our country, thus considered by nationals and foreigners, consolidating us as a leading center for arts and culture."
 plc_seats_power_title: "Seats of Power"
 plc_seats_power_desc: "Although we have a flourishing capital, different residences have deserved to be the seat of our ruler on his travels around the country. Some of the most notable are the castles on the island of Trakai, former residence of the Grand Dukes of Lithuania, and Malbork, captured from the Teutonic Order. Further improvements to them would make them charming and safe temporary residences for our court."
 plc_invest_eastern_poland_title: "Invest in Eastern Poland"
 plc_invest_eastern_poland_desc: "What will we say when our children ask, 'why didn't you invest in Eastern Poland?'"
 plc_dominate_european_markets_title: "Dominate the Markets"
 plc_dominate_european_markets_desc: "The reforms, policies and actions that have been carried out over time have allowed us to secure a dominant position in European markets, as the main economic power of the continent."
 plc_break_the_rus_title: "Break the Rus"
 plc_break_the_rus_desc: "The Russian Princes are growing rapidly in power and influence. If we do not take action against them, they will eclipse us militarily and we will be at their mercy."
 plc_purple_phoenix_title: "Purple Phoenix"
 plc_purple_phoenix_desc: "We have the opportunity to take over Constantinople, the city of world's desire, restoring the former glory of the Roman emperors."
 plc_proclaim_polish_hegemony_title: "Proclaim Hegemony"
 plc_proclaim_polish_hegemony_desc: "We have devoted so much effort and resources to securing our power and position, that we are now considered to hold Hegemony over the Baltic!"
 plc_lifetime_of_war_title: "Lifetime of War"
 plc_lifetime_of_war_desc: "Since the defeat of Varna, our country has been building a strong and drilled army that would protect us from all the neighboring threats. If we are to protect our borders, we must utilize the lessons we are taught in the art of warfare. Choose which area of our armed forces shall spearhead our military efforts for eons to come."
 plc_edict_education_title: "Edict of Education"
 plc_edict_education_desc: "The expansion of the University of Krakow has turned out to be a great success. Therefore, it would be wise to spread the benefits of educating scholars across the country by funding new centers of learning and knowledge."
 plc_dominate_baltic_title: "Control the Baltic"
 plc_dominate_baltic_desc: "The Baltic Sea trade has been shown to be key for the good of our country, channeling ever-increasing wealth into our lands. More ambitious ventures to further increase the control of it would lead to greater wealth, also increasing our power over the region."
 plc_prevent_deluge_title: "Prevent the Deluge"
 plc_prevent_deluge_desc: "We have heard disturbing reports from Stockholm; its masters plan a devastating invasion of Poland, aiming to reduce our nation to ashes. This must not come to pass; we must strike at Stockholm before they strike at us!"
 pol_develop_ukraine_title: "Develop Ruthenia"
 pol_develop_ukraine_desc: "The lands of Ruthenia, on both sides of the mighty Dnieper, are fertile and promising. However, it has become depopulated through centuries of war and raiding, leaving Ruthenia as but a shadow of what it could be under sound administration. We must invest our efforts into taming that land once more."
 pol_tend_east_title: "Tend to the East"
 pol_tend_east_desc: "We have shared common political leadership with the Grand Duchy of Lithuania since Queen Jadwiga married Grand Duke Jogaila, breeding the Jagiello dynasty. There have been tensions between the Polish and Lithuanians nobility, but a closer relationship has also been developing between the two countries, ties that we would be wise to continue fostering."
 pol_imperial_commonwealth_title: "Imperial Commonwealth"
 pol_imperial_commonwealth_desc: "The Polish-Lithuanian Commonwealth has resulted in a great success, elevating us to the status of Empire, as recognized by other European courts."
 pol_delegate_emperor_title: "Delegate with the Emperor"
 pol_delegate_emperor_desc: "The Holy Roman Empire is a troublesome political entity, but also a prestigious one, and it harbors opportunities to further promote our country above our peers if we can secure a good relationship with the Emperor."
 pol_place_sun_title: "Our Place in the Sun"
 pol_place_sun_desc: "Our bid to join the Empire has been quite succesful, and we have even been able to become an Imperial Elector. Now the time has come to raise the stakes even higher,and bid for the title of Holy Roman Emperor."
 pol_proclaim_new_empire_title: "Proclaim a New Empire"
 pol_proclaim_new_empire_desc: "We have seized the opportunity to become the head of the Holy Roman Empire, opening a new era in it. Now we have to leave the mark of our new government on this old polity."
 plc_printing_movement_title: "Printing Movement"
 plc_printing_movement_desc: "Our land is home to pastures and fields of open green as far as the eye can see. It would be unwise to not utilize such fertile land both figuratively and literally. If we are to embrace the new trends that sweep over Europe, such as the press, we must designate a proper area within which it shall flourish."
 plc_break_livonia_title: "The Livonian Lands"
 plc_break_livonia_desc: "Our bid to control Prussian lands have resulted succesful. Now we have the opportunity to further expand our influence by taking control of Riga and the Livonian lands, finally ending the Crusading threat to our country."
 plc_duchy_pomerania_title: "Duchy of Pomerania"
 plc_duchy_pomerania_desc: "Pomeranian ports would be a natural hinterland for our own Baltic trade if we manage to expand onto them!"
