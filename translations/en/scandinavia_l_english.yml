 liv_livonian_path_tt: "\nIf §Y[Root.GetName]§! chooses the §YLivonian§! Path, the following conditions will be required to complete this mission:"
 liv_livonian_path_effects_tt: "\nIf §Y[Root.GetName]§! chooses the §YLivonian§! Path, the following effects will occur:"
 liv_diplomatic_focus: "Diplomatic Focus"
 desc_liv_diplomatic_focus: "We are focusing on a diplomatic approach in order to find allies which secure our safety from our enemies."
 liv_diplomatic_knights: "Diplomatic Knights"
 desc_liv_diplomatic_knights: "Although our knights are known for battling with pagans, they also have a very diplomatic side to them which helps us with keeping our alliances close to us."
 liv_protector_of_riga: "Protector of Riga"
 desc_liv_protector_of_riga: "Through force or diplomacy our state has become the protector of the City and Bishopric of Riga. The priets of Riga themselves support our religious cause."
 livonian_diet_capital: "Seat of the Stated Livonian Diet"
 desc_livonian_diet_capital: "This province is the seat of the Stated Livonian Diet, which handles all internal matters between the estates and the government."
 liv_prepared_army: "Army Preparations"
 desc_liv_prepared_army: "Our military has studied the tragedy of the Battle of Wiłkomierz. Our forces are prepared to face our enemies once again on the battlefield."
 liv_lva_colonial_ambition: "Colonial Enthusiasm"
 desc_liv_lva_colonial_ambition: "The idea of the New World gets the curiosity of all our explorers. As such they are ready to go on much longer journeys than usual."
 liv_lva_american_trade_dominance: "American Trade Monopoly"
 desc_liv_lva_american_trade_dominance: "We asserted dominance over the trade in North and South America, and created a monopoly over the goods coming from the New World."
 liv_lva_random_new_world_colonialism: "New World Colonialism"
 desc_liv_lva_random_new_world_colonialism: "The discovery and first settlements of the New World attracts many adventure hungry citizens of our country to our colonies."
 liv_lva_west_african_gold_production: "Intensified Gold Mining"
 desc_liv_lva_west_african_gold_production: "The miners of this province have intensefied their local enterprise in the hope of prospecting more gold."
 liv_lva_indian_trade: "Indian Market Access"
 desc_liv_lva_indian_trade: "We have access to the goods and valuables of the Indian subcontinent. Our merchants are more than welcome in any kind of trade market with these desired resources from India."
 liv_lva_merchant_fleet: "Expanded Merchant Fleet"
 desc_liv_lva_merchant_fleet: "Our entire naval focus is set on one goal: to protect our trade influence in the Baltic Sea and compete with the Hansa."
 liv_lva_expanded_land: "Expanded Lands"
 desc_liv_lva_expanded_land: "The owner of this province ensured the expansion of the basic infrastructure for the local people, which both enables an easier time for constructing new buildings, as well as satisfying the population."
 liv_lva_the_new_capital: "The Rigan Capital"
 desc_liv_lva_the_new_capital: "This province is the new capital of its owner and received many administrative and infrastrctual improvements over the other provinces."
 liv_lva_seat_of_the_livonian_enlightenment: "Seat of the Livonian Enlightenment"
 desc_liv_lva_seat_of_the_livonian_enlightenment: "This city is the seat of the Livonian Enlightenment and the administrative center of the universities of its owner. Whatever institution might be discovered, this city will always know of it."
 liv_lva_defeated_poland: "Victory over Poland"
 desc_liv_lva_defeated_poland: "We have defeated Poland on the battle field! This victory is a great inspiration for both our soldiers and our bureaucrats, who will have to administrate the Polish lands."
 liv_lva_allied_poland: "Polish Alliance"
 desc_liv_lva_allied_poland: "We are maintaining a strong alliance with Poland. As such our diplomatic cabinet had to grow accordingly in order to keep this alliance."
 liv_lva_conquered_poland: "Conquerors from the Baltics"
 desc_liv_lva_conquered_poland: "The end of Poland created a power vaccuum in Eastern Europe - and we shall be the ones who will fill it. None shall question our rule."
 liv_unity_in_faith: "Unity in Faith"
 desc_liv_unity_in_faith: "We have conquered new territories and indoctrinated them. The newly acquired people are united with our own in faith!"
 liv_donations_from_the_churches: "Donations from the Churches"
 desc_liv_donations_from_the_churches: "The construction of several new churches led to a high increase of monthly donations. Of course the Clergy is more than happy with their share."
 liv_the_livonian_defender: "The Livonian Defenders"
 desc_liv_the_livonian_defender: "We have faced many challenges, and risked our lives multiple times to protect the weak from the malicious ones. Our authority as the Defender of Faith is without question.\n\n§YThis modifier lasts until we are no longer the Defender of the Catholic Faith.§!\n§YCan be regained when we reclaim the title of Defender of the Catholic Faith.§!"
 liv_the_livonian_defender_tt: "until we are no longer §YDefender of the Faith§!"
 liv_lva_prussian_military: "Prussian Military"
 desc_liv_lva_prussian_military: "Our connection with the Prussian administration is paying off! We have gained access to the military knowledge of the Prussians to use for our own military."
 liv_protector_of_the_catholics: "Protector of the Catholics"
 desc_liv_protector_of_the_catholics: "Our courage and actions have shown the Christian world that the Catholics of this world have our support in their wars against the heathens and heretics!\n\n§YEnforce Peace§! gives §G25§! Papal Influence if these diplomatic actions are used to protect a §YCatholic§! nation from a §YHeretic§! or §YHeathen§! attacker."
 liv_the_great_conversion: "Missionary Focus"
 desc_liv_the_great_conversion: "Big parts of Ruthenia are under Catholic control, but the population is still following the heretic views of the Orthodox church. We must focus our missionary attempts in this region."
 liv_glory_of_the_catholic_third_rome: "Glory of the Catholic Third Rome"
 desc_liv_glory_of_the_catholic_third_rome: "The Third Rome - claimer of the Roman Heritage - has been converted to the true way of Catholicism!"
 lif_lva_baltic_expansion: "Baltic Expansion"
 desc_lif_lva_baltic_expansion: "This province is target of many development and infrastructure plans of its owner."
 teutonic_headquarter: "Embassy of the Orders"
 desc_teutonic_headquarter: "This province is home to the Teutonic Embassy within the lands of the Livonian Order. As long the alliance between these two orders prevails the embassy can serve as a diplomatic headquarters for the Livonian Order."
 livonian_headquarter: "Embassy of the Orders"
 desc_livonian_headquarter: "This province is home to the Livonian Embassy within the lands of the Teutonic Order. As long the alliance between these two orders prevails the embassy can serve as a diplomatic headquarters for the Teutonic Order."
 liv_militarized_knights: "Knightly Militarlization"
 desc_liv_militarized_knights: "Some consider knights as already a military force. We on the other hand think that they are not militarized enough! We must ensure that every squire, every knight and even every knight's horse is able to fight for the order!"
 liv_honorable_wars: "Honroable Wars"
 desc_liv_honorable_wars: "Unlike the Teutonic Order, our order is not a group of decadent warmongers. Our knights fight with honor and dignity.\nNone of the European powers will bat an eye when we subjugate those without chivalry around us."
 liv_united_orders: "United Orders"
 desc_liv_united_orders: "The knights of the Teutonic Order have been united under the banner of the Livonian Order."
 flavor_liv.0.t: "The Situation of the Livonian Order"
 flavor_liv.0.desc: "The Livonian Order is the successor of the Livonian Brothers of the Sword, an order of knights which was annihilated by the Samogitians in 1236. While technically a vassal of the Teutonic Order, the Livonian Order has remained mostly autonomous.\nHowever, our order has its fair share of challenges. The Kalmar Union - the very hungry Lions of the North - seek our subjugation. The Lithuanians, backed by their Polish allies, want to annex the Baltic lands, and the Novgorodians to our east consider expanding westwards.\nBut that is not all. In 1435, the bishoprics formed the Livonian Confederacy under the rule of Riga, and started steering precious resources away from us for their own gain.\n\nBut not all looks grim for us. Times change, and the Livonian Order is at the crossroads of destiny. If we manage to end this confederacy, and manage to push our enemies back then our state can make a choice of which path we shall follow."
 flavor_liv.0.a.tt: "The §YLivonian Order§! has a unique mission tree, which is more flexible than other mission trees. After finishing the mission '§YStrengthen Our Authority§!' we will receive an event, which allows us to replace the Branching Missions with missions from one of the two following paths:\n\n§YLivonian Path§!\nThe Livonian Path is one about secularizing and dissolving the Livonian Order, and reforming into the nation of §YLivonia§!. It will revolve around the development of the §YBaltic§! region and the colonization of the §YNew World§!. It will also allow us to form our own §YGovernment§!, which is forged by our needs and actions.\n\n§YCrusader Path§!\nThe Crusader Path is one about sticking to the purpose of the Order, which is the Chrstianizing of Heathens and Heretics. Your mission tree will lead you on a campaign of conquest and coversion of §YRussia§! and establishing a Catholic Empire in §YEastern Europe§!."
 flavor_liv.1.t: "The Future of the Livonian Order"
 flavor_liv.1.desc: "Our Order managed to get the Livonian Confederacy at bay, and secured a future. However, it is apparent that our Order is lacking a proper direction. The dawn of a new era is approaching, and it is now more than ever time to choose how the direction of our state shall look like."
 flavor_liv.1.a: "The time of the crusades is over. We shall become a secularized realm!"
 flavor_liv.1.a.tt: "Unlock the §YLivonian§! mission path."
 flavor_liv.1.b: "Our crusade is not concluded as long the Schism persists!"
 flavor_liv.1.b.tt: "Unlock the §YCrusader§! mission path. All missions require us to stay §YCatholic§!."
 flavor_liv.1.b.ct: "§RWe will not be able to form §YKurland§! and §YLivonia§!.§!"
 flavor_liv.2.t: "Dissolution of a Bishopric"
 flavor_liv.2.desc: "Our army is ready to enforce the dissolution of one of the members of the Livonian Confederacy. The question is: which Bishopric should be our target?"
 flavor_liv.2.a: "The Bishopric of Dorpat has been a thorn in our side for far too long."
 flavor_liv.2.b: "We must crush the Bishopric of Ösel."
 flavor_liv.2.c: "It is time to end the Bishopric of Courland."
 flavor_liv.2.d: "The Bishop of Reval shall submit."
 flavor_liv.2.e: "We cannot dissolve any of these Bishoprics..."
 flavor_liv.2.f: "What Bishoprics?"
 flavor_liv.3.t: "Purchase of a Bishopric"
 flavor_liv.3.desc: "The Livonian Confederacy is making it difficult to maintain our rule over the lands of Curonia, Livonia and Estonia. Fortunately, these bishops are not the saints they claim to be, and are willing to sell their land to us."
 flavor_liv.3.a: "The Bishopric of Dorpat has been a thorn in our side for far too long."
 flavor_liv.3.b: "We must buy the Bishopric of Ösel."
 flavor_liv.3.c: "It is time to end the Bishopric of Courland."
 flavor_liv.3.d: "The Bishop of Reval shall enjoy his money."
 flavor_liv.4.t: "Secularization of the Livonian Order"
 flavor_liv.4.desc: "We are an Order of knights, which had only one goal: the Christianization of the Baltic lands - and we achieved this goal. However, with the Reformation spreading it has become more and more apparent to us that our order has lost its point, and a crusade against fellow Christians is more than absurd according to our advisors.\nMaybe it is finally time to dissolve the Livonian Order as we know it, and form a proper kingdom - the Kingdom of Livonia."
 flavor_liv.4.a: "From this day forth the world shall know us as Livonia!"
 flavor_liv.4.b: "We cannot dissolve our Order just yet."
 flavor_liv.5.t: "Prussian-Livonian Alliance"
 flavor_liv.5.desc: "Prussia is the successor of the Teutonic Order, our old ally and former overlord. Naturally, our connection with the Prussians runs deep as we have a common history of fighting back to back against the Baltic pagans and the Polish armies.\nOur most recent war has shown that while we have grown into separate states, our friendship still prevails to this day."
 flavor_liv.5.a: "Our both countries shall stand united against any threat!"
 flavor_liv.6.t: "The Creation of a new Government"
 flavor_liv.6.desc: "Our secularization made our country into a monarchy like many others around us. However, as our state is relatively young in comparison, we lack the experiences and traditions our neighbors have made during their lifetime. Even our allies in the Prussian lands have started to introduce systems of efficient administration to their monarchy.\nIt is time that we learn from the experiences of our neighbors, and shape a monarchy which suits our needs."
 flavor_liv.6.a: "Les us found a Monarchy worthy to be part of Livonia!"
 flavor_liv.7.t: "Livonia declares the end of the Schism"
 flavor_liv.7.desc: "Having the Russian lands fallen into Catholic hands, the knights of Livonia have declared that the Great Schism has ended and that all the Christendom shall follow the leadership of the Papacy. This is however not something that the Pope himself has endorsed, so the validity of the declaration is still under doubt, but these conquests may be an indication that God himself favors Catholicism."
 flavor_liv.7.a: "God's intention is clear, the Pope shall lead."
 flavor_liv.7.b: "Some mere knights cannot dismiss the Patriarchs."
 flavor_liv.8.t: "Decline of the Lübeck Trade Dominance"
 flavor_liv.8.desc: "We gained access to the Lübeck trade through various means and ways, which allowed us to grow in wealth and power. So much so that we finally managed to expand westwards, and acquired a center of trade near Lübeck itself.\nDue to our progress, the Hansa felt threatened and started limiting our access to their market now."
 flavor_liv.8.a: "Quite unfortunate."
 flavor_liv.13.t: "Question of Teutonic-Livonian Relations"
 flavor_liv.13.desc: "The Teutonic Order have been our brothers in faith and in arms since the foundation of both our orders. Working together with them we were able to christianize these regions, but our cooperation could be increased even further. If we tighten our mutual bonds, the benefits for the Faith could be unmeasurable."
 flavor_liv.13.a: "Let us strengthen the bond between us, and see each other eye to eye."
 flavor_liv.13.a.tt: "[Root.Capital.GetName] gets the triggered modifier '§YEmbassy of the Orders§!' until the end of the game, giving the following effects when active:\nDiplomatic Upkeep: §G+1§!\nYearly Army Professionalism: §G+0.5%§!\nLocal Manpower Modifier: §G+25.0%§!\nLocal Development Cost: §G-5.0%§!"
 flavor_liv.13.b: "Our alliance with the Teutonic Order is just a means for the end."
 flavor_liv.14.t: "Bound between Livonia and the Teutonic Order"
 flavor_liv.14.desc: "The knights of Livonia have been our brothers in faith and in arms since the foundation of both our orders. Working together with them we were able to christianize these regions, but our cooperation could be increased even further. The Livonian knights have come to us to that effect and established a headquarter in our capital. We should return the favor."
 flavor_liv.14.a: "This might be a fruitful connection"
 flavor_liv.15.t: "Militarization of the Knights"
 flavor_liv.15.desc: "Our Order started already as a military order, but we have managed to improve the organization and administration behind its knights. As such, our troops are already a proper army instead of just a group of crusader knights."
 flavor_liv.15.a: "Our Knights will triumph."
 flavor_liv.16.t: "An Army with a Monastery"
 flavor_liv.16.desc: "Our recent military reforms have improved our capabilities quite a lot, but there is still room for improvement. By completely embracing the militarization of our Order we could have an army comparable to any other major country. We would turn from some monasteries with an army to an army with monasteries."
 flavor_liv.16.a: "Let's embrace it."
 flavor_liv.16.b: "Let's not go overboard."
 flavor_liv.17.t: "Second Battle on the Ice"
 flavor_liv.17.desc: "Our defeat at the hands of Prince Alexander Nevsky of Novgorod and their allies from Vladimir in 1242 had been a stain in our military history. Now the tables have turn and we have managed to make them taste defeat instead."
 flavor_liv.17.a: "May this serve as a warning to all of our enemies."
 flavor_liv.18.t: "A Crusading Kingdom"
 flavor_liv.18.desc: "Our crusading state have greatly surpased its initial objectives and we have expanded to great lengths. We have gone beyond a mere crusading state and have become a true Crusading Kingdom."
 flavor_liv.18.a: "Long Live Livonia!"
 flavor_liv.18.b: "Let us stay humble."
 flavor_liv.20.t: "Administrative Chaos in the Office"
 flavor_liv.20.desc: "Although our [Root.GovernmentName] usually has a rather efficient administration, there are just these days where seemingly nothing works. Bureaucrats are overloaded with the handling our territory. Mayors forget to perform their duties. In other words: we are currently experiencing more chaos than ever expected.\nIn the end, [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has to step in to organize the administration."
 flavor_liv.20.a: "Concentrate all of our efforts into the administration!"
 flavor_liv.20.b: "Establish subjects, which will govern the territory for us."
 flavor_liv.20.b.tt: "Every owned state province gains §R20§! Local Autonomy."
 flavor_liv.20.c: "We need the military to help us out here."
 flavor_liv.20.c.tt: "Every owned state province gains §G-20§! Local Autonomy."
 flavor_liv.21.t: "Questions of Warfare"
 flavor_liv.21.desc: "War is a costly matter. It takes resources, men and effort, and victory is not always assured. Although mercenaries were the common and popular way to pursue victories on the battlefield, the states around us started introducing proficient, standing armies which are trained for the heat of battle."
 flavor_liv.21.a: "Mercenaries are just as good for war."
 liv_merc_focus: "Renewed Mercenary Contracts"
 desc_liv_merc_focus: "Our decision to focus on a mercenary heavy army motivated our administration to renew our mercenary contracts."
 flavor_liv.21.b: "A standing army? We have marines for that."
 liv_marine_focus: "Focus on Marines"
 desc_liv_marine_focus: "Our decision to focus more on the navy than on a standing army introduced many soldiers to the life on the high seas."
 flavor_liv.21.c: "We should indeed invest into a standing army."
 flavor_liv.22.t: "[Root.GetAdjective] Estates demand Privileges"
 flavor_liv.22.desc: "Our [Root.GovernmentName] is making progress in its pursue of creating a government suited to the needs of the [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] people.\nHowever, not everyone can appreciate the beauty of governmental progress. The great estates of [Root.GetName] have assembled in the court of [Root.Monarch.GetName], and threaten our [Root.Monarch.GetTitle] with a coup if we do not grant them privileges in our new state."
 flavor_liv.22.a: "Grant them useless rights. They will not notice it."
 flavor_liv.22.b: "Assure them their privileges."
 flavor_liv.22.b.tt: "Assured Privileges"
 flavor_liv.22.c: "Execute them for treason."
 flavor_liv.22.c.tt: "Lost Speakers to Execution"
 flavor_liv.23.t: "Little Economical Golden Age"
 flavor_liv.23.desc: "Our economy is going through a little golden age. Despite our generous spendings, we manage to make a positive revenue. Our advisors recommend that we use the savings to invest in one of the key aspects of our country."
 flavor_liv.23.a: "We should invest into our administration so we can assure future profit."
 flavor_liv.23.b: "The money should be spend in our embassies and navy."
 flavor_liv.23.c: "Our military could use some new equipment."
 flavor_liv.24.t: "Religious Debate within [Root.GetName]"
 flavor_liv.24.desc: "Religion plays a great role within our society. But ever since we abandoned our monastic roots, it took a step back, and the ruling family has become the focus of the public attention in [Root.GetName].\nThe Clergy wants to change it, and is debating with our [Root.Monarch.GetTitle] and the other estates to make religion a bigger part of our country."
 flavor_liv.24.a: "The clergy is right. We should put more emphasize on religion."
 flavor_liv.24.a.tt: "Religious Focus of the State"
 flavor_liv.24.b: "Religion is part of our state, yes. But it is underneath the [Root.Monarch.GetTitle]."
 flavor_liv.24.c: "We should treat religion more as a tool for our gains than as a tradition."
 flavor_liv.24.c.tt: "from our §YTrue Faith§! provinces."
 flavor_liv.25.t: "The Role of the [Root.Monarch.GetTitle]"
 flavor_liv.25.desc: "The [Root.Monarch.GetTitle] is a prestigious title, and its role is in most other [Root.GovernmentName] clear: ruler of the state. However, [Root.Monarch.GetSheHe] could be so much more. Throughout history there were many kings who administrated the state on their own, overviewed diplomacy with foreign countries and led armies to victory.\nThe question is what path our [Root.Monarch.GetTitle] shall take..."
 flavor_liv.25.a: "The treasury and the administration need somebody with a clear head - like me."
 flavor_liv.25.b: "Diplomacy is a delicate matter. One I should deal with."
 flavor_liv.25.c: "Nothing beats the glory of the battle. I will lead the armies to victory myself!"
 liv_the_administrator: "The Administrator"
 desc_liv_the_administrator: "Our ruler has decided to dedicate their whole life to matters of the administration of our state."
 liv_the_diplomat: "The Diplomat"
 desc_liv_the_diplomat: "Our ruler has decided to dedicate their whole life to matters of the diplomacy of our state."
 liv_the_general: "The General"
 desc_liv_the_general: "Our ruler has decided to dedicate their whole life to matters of the military of our state."
 flavor_liv.31.t: "The Government of [Root.GetName]"
 flavor_liv.31.desc: "Decades have passed since the secularization of the Livonian Order - and they certainly left their traces on our culture, society and government. We faced many challenges, internal debates and other issues, and we needed to adapt to these situations. But at the end, our government prevailed and evolved into a functional system which emphasizes our strenghts."
 flavor_liv.31.a: "We are an army with a state!"
 flavor_liv.31.b: "A combiation of a republic and a monarchy is needed."
 flavor_liv.31.c: "Trade and commerce shall be our focus."
 flavor_liv.31.d: "The monarchy is flawed without a proper parliament."
 flavor_liv.31.e: "My rule is backed by the will of God."
 flavor_liv.31.f: "Only fair elections can secure stability."
 flavor_liv.31.g: "Diplomacy is the soul of our state."
 flavor_liv.31.h: "Our government is made for becoming an empire!"
 flavor_liv.31.i: "We are mercenaries with a state!"
 flavor_liv.31.j: "The navy is the heart of our government."
 flavor_liv.31.k: "We shall rule over the seven seas!"
 flavor_liv.31.l: "We all serve the military."
 flavor_liv.31.m: "The state is me!"
 flavor_liv.31.n: "We shall rule with wisdom and strength."
 flavor_liv.31.z: "Our government is one of the finest monarchies."
 flavor_liv.31.zzz: "Our current government is already good enough."
