 swe_engelbrekt_rebellion_title: "Engelbrekt Rebellion"
 swe_engelbrekt_rebellion_desc: "In 1434 and in 1436, brave Swedish miners and peasants, led by the nobleman Engelbrekt Engelbrektsson, raised their pickaxes and pitchforks in hope of freeing Sweden from the foul influence of the Danes. But of course, the rebellion broke apart when Engelbrekt was assassinated.\nWhile his rebellion might have failed, its spirit still lives on in our people. It is time to raise troops who are ready to fight for the independence of our country!"
 swe_military_advisor_title: "Military Advice"
 swe_military_advisor_desc: "The Engelbrekt Rebellion failed due to the assassination of Engelbrekt, as well as the support of Stockholm for the Danish crown. But even if Engelbrekt would have managed to gain the support of Stockholm, he had no military skills to lead the rebels to victory. We shall do better and ensure military advice when the moment of our independence war comes."
 swe_military_advisor_tt: "The event '§YThe End of the Kalmar Union§!' has fired and we decided for the option '§YFreedom!§!'."
 swe_conquest_of_novgorod_title: "Varangians' Legacy"
 swe_conquest_of_novgorod_desc: "The City of Novgorod was founded by the ancient Varangians of Scandinavia when they still followed the trade paths to the Byzantine Empire in the 8th century. Eventually, Novgorod became part of the East Slavic people and the old signs of Varangians vanished. But the city still is part of our ancient heritage and as such it is our right to reclaim it."
 swe_conquest_of_moscovy_title: "The City of the Rus"
 swe_conquest_of_moscovy_desc: "The city of Moscow is the home of the Muscovite people, who eventually adopted the Rus name. Like Novgord, so was Moscow founded by our ancestors, though they were mostly known as the Kievan Rus. Over the centuries, the connection between our people and Kievan Rus has become loose at best.\nHowever, the Russians of Muscovy have proven to be a formidable threat. It is in our interest to conquer their center of power to protect Sweden from their influence. The historical connection to the city is just a neat bonus."
 swe_high_income_title: "Increase our Income"
 swe_high_income_desc: "Scandinavia is not one of the richest regions of Europe. While our iron and especially our copper production keeps us above the deficit, it is still not enough revenue to secure a safe future for our [Root.GovernmentName]. We should increase our state income by any means necessary."
 swe_conquer_scania_title: "Swedish Skåneland"
 swe_conquer_scania_desc: "Skåneland is the Danish foothold in the mainland of Scandinavia. As long as Skåneland is in their hands we will always be vulnerable from the south. We should conquer this area as soon as possible in order to contain the threat of Denmark."
 swe_develop_dalaskogen_title: "Stora Kopparberget"
 swe_develop_dalaskogen_desc: "Stora Kopparberget is an old copper mine in [8.GetName], which quantity of pure copper ore has secured the economy of Sweden since as early as the 9th century. Under King Magnus IV the company which was responsible for the mining process received further privileges in 1347, which increased the production of copper even further.\nWhile Stora Kopparberget is already responsible for a sizable percentage of our income, their potential has not been fully reached yet."
 swe_industrialize_sweden_title: "Industrialize Sweden"
 swe_industrialize_sweden_desc: "Svealand is the heart of our economy. [8.GetAdjective] copper covers two thirds or Europe's demands while our iron and steel are highly sought after by the armies of this world. The demands of Europe for our metal seem to not end though. We should expand the industry of Svealand so we can cover the European markets.\nAlso, our own troops would be more than happy to fight with Swedish steel at the front too."
 swe_industrialize_sweden_tt: "from the provinces in §YSvealand§!, which produce §YCopper§! or §YIron§!."
 swe_swedish_allies_title: "Swedish Allies"
 swe_swedish_allies_desc: "While our people yearn for independence, our forces alone might not be enough to enforce our liberty from the Danes. We need to find allies outside Scandinavia who seek the destruction of the Kalmar Union."
 swe_swedish_allies_at: " rivals or enemies of §Y[DAN.GetName]§! have at least §Y100§! opinion of §Y[Root.GetName]§!."
 swe_swedish_allies_bt: " rivals or enemies of our overlord have at least §Y100§! opinion of §Y[Root.GetName]§!."
 swe_declare_independence_title: "Declare Independence!"
 swe_declare_independence_desc: "The time for our independence has finally come! Let us break this union of incompetence and establish a crown which is worthy to rule over Sweden!"
 swe_declare_independence_ct: "We will get an event, which grants us permanent claims on all provinces required for the missions '§YThe German Coastline§!', '§YWindow to the east§!' and '§YVarangians' Legacy§!' if we win the §YIndependence War§!."
 swe_claim_norwegian_crown_title: "The Crown of Norway"
 swe_claim_norwegian_crown_desc: "The Kalmar Union has been crippled by our independence, but it still remains due to the close ties between Denmark and Norway. Although the Danish king wants to deny it, Norway is mostly a province in the eyes of the Danish administration rather than a real kingdom of its own. It is our duty as good neighbor to free the Norwegians from Danish oppression and let them be ruled by a caring monarch for once."
 swe_fall_of_denmark_title: "Fall of Denmark"
 swe_fall_of_denmark_desc: "With Norway under our care, Denmark is all that is left of the once mighty Kalmar \"Union\". Still, our independence will always be threatened as long a Danish king exists. It is time to take Denmark for ourselves and do what the Kalmar Union never did: unite all of Scandinavia under one proper king."
 swe_colonial_ambitions_title: "Colonial Ambitions"
 swe_colonial_ambitions_desc: "The world is at the edge of a new era. Our neighbors are discovering landmasses beyond the Atlantic Ocean, or finding trade routes to India around Africa. They are gathering wealth and power while we are stuck in the North. We cannot allow us to slack behind all the other great powers. It is time that we set colonial ambitions of our own!"
 swe_colonial_ambitions_tt: "§Y[Root.GetName]§! gains a permanent claim on every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Eastern America§! and §YColonial Canada§!."
 swe_colonize_delaware_title: "New Sweden"
 swe_colonize_delaware_desc: "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_colonize_delaware_tt: "§Y[Root.GetName]§! gains a permanent claim on every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Caribbean§!."
 swe_colonize_caribbeans_title: "Colonize the Caribbean"
 swe_colonize_caribbeans_desc: "The Caribbean is the virtual center of trade of the New World. All paths eventually lead to the Caribbean and from there the trade flows into Europe. Whoever holds the Caribbean also holds the trade flow of two entire continents. Naturally, we must ensure that we are the ones who steer the New World's trade by colonizing these islands for ourselves."
 swe_colonialism_trade_desc: "Trade Control of the Caribbean"
 swe_colonize_random_new_world_title: "Colonize the New World"
 swe_colonize_random_new_world_desc: "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_the_swedish_trade_fleet_title: "Establish a Trade Fleet"
 swe_the_swedish_trade_fleet_desc: "The Norwegian and the Danes are experts of the Sea while we are a battle hardened people on the land. Still, it is undeniable that a trade fleet is more than needed if we want to ensure wealth and economical stability for our [Root.GovernmentName]."
 swe_create_baltic_trde_posts_title: "Construct Trade Posts"
 swe_create_baltic_trde_posts_desc: "A fleet might help to protect our trade, but we also need places where people can actually trade in the first place. We should construct marketplaces in key cities of Scandinavia so we can siphon some of the money which flows into the Baltic Sea."
 swe_create_baltic_trde_posts_ct: "Is a §YCenter of Trade§! or province with an §YEstuary§! and is either in the §YScandinavia§! region, in the §YLübeck§! trade node, in the §YBaltic Sea§! trade node or is the province §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title: "Monopolize the Baltic"
 swe_monopolize_the_baltic_sea_desc: "Now that we have established trade dominance in the Baltic Sea, it is time to expand our power and monopolize the Baltic Sea as well as the North Sea and Lübeck. Nobody but us should gain the benefits from the wares which arrive in the Baltic."
 swe_gain_support_from_estates_title: "Support from the Estates"
 swe_gain_support_from_estates_desc: "While our peasants and lower class dream of a future without Danish influence, the higher class is more reluctant to follow the call of liberty. After all, the Danish king granted many privileges to our estates, which make them fairly loyal to the Danish cause. Fortunately, the greed of the estates does not know loyalty. If we grant them more privileges than the Danish kings have in the past, then there is a chance that they support us."
 swe_gain_support_from_estates_tt: "The event '§Y[Root.Capital.GetName] Bloodbath§!' has fired."
 swe_gain_support_from_estates_ct: "Have at least §Y3§! Privileges granted to at least §Y2§! Estates."
 swe_gain_support_from_estates_at: "Only Estates which have §Y3§! Privileges will make us an offer."
 swe_a_new_dynasty_title: "Stabilize the [Root.GovernmentName]"
 swe_a_new_dynasty_desc: "With our breakout from the Kalmar Union, our [Root.GovernmentName] is in a time of turmoil and instability. We should stabilize our realm, legitimize our ruler and pay off the estates before we can expand into any direction yet."
 swe_a_new_dynasty_ct: "§Y[Root.GetName]§! is not in debt with any of the Estates."
 swe_the_polish_throne_title: "The Kingdom of Poland"
 swe_the_polish_throne_desc: "The Kingdom of Poland to our south is the target of the desire of many realms: the Teutonic Knights try to expand their power into Polish territory, the Muscovites are more than interested in annexing the West Slavic people, and the Ottomans in the south pose a serious threat to everyone in this region.\nTo achieve true hegemony in the North we have to find a policy of how we handle Poland. On the one hand it might be worth trying to get our dynasty onto their throne, while on the other hand the Kingdom of Poland might become a strategic and reliable ally against the Russians and the Holy Roman Empire.\nAlternatively, we could conquer them the old fashion way and be one of many others who claim the valuable Polish lands for themselves."
 swe_the_polish_throne_tt: "The requirements of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_polish_throne_ct: "The rewards of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_scandinavian_empire_title: "Stormaktstiden"
 swe_the_scandinavian_empire_desc: "There were many attempts to form a proper Scandinavian Empire. But none of them came even close to unifying the three Kingdoms of the North. The last attempt, the Kalmar Union, was the most pathetic of the attempts.\nIt is up to us to unite Scandinavia into one single entity and form a proper empire which can face the likes of the Holy Roman Empire or the Russian Tsardom."
 swe_colonize_west_african_coast_title: "Colonize the Ivory Coast"
 swe_colonize_west_african_coast_desc: "The Ivory Coast is an important center for wares from all of Africa. We have to estabish a foothold there so the goods cannot be accessed by our European rivals."
 swe_beyond_africa_title: "Beyond Africa"
 swe_beyond_africa_desc: "Our merchants follow the flow the money. Now that we have established colonies in West Africa, said merchants went down the flow of trade even further and wish now that we colonize the places beyond Africa."
 swe_swedish_universities_title: "Universities of Sweden"
 swe_swedish_universities_desc: "[1.GetName] is home to the town of Uppsala - a place of great historical and religious importance. When our [Root.GovernmentName] got christianized, Uppsala became the seat of its archbishopric. As it is a place of the clergy it is important to build a proper university for the education of our people..\nThe city of [6.Capital.GetName], on the other hand, might not have been a Swedish province for long, but it has a long history as a center of learning too. It houses a cathedral school - the Katedralskolan of [6.Capital.GetName] - which educated many members of the Danish clergy.\nWe should develop both cities and form institutions of knowledge."
 swe_handle_the_sami_title: "Integrate the Sami"
 swe_handle_the_sami_desc: "The Sami are people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory and are completely isolated. They are, however, living in a territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 swe_handle_the_sami_tt: "Is owned by §Y[Root.GetName]§! or its subjects, is §Y[Root.Religion.GetName]§! and its culture is accepted by the owner."
 swe_forest_expansion_title: "Forest Expansion"
 swe_forest_expansion_desc: "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur and some have goods like iron in the ground. It might be advisable to expand into the forests and settle even the harsher parts of Scandinavia."
 swe_forest_expansion_tt: "Every §YForest§! and §YWoods§! province in §YScandinavia§! is owned by §Y[Root.GetName]§! and has at least §Y6§! development."
 swe_forest_expansion_ct: "Every owned province in §YScandinavia§! gains §G+10.00%§! progression for prosperity.\nEvery owned province in §YScandinavia§!, which has the §YArctic§! climate gets '§YArctic Expansion§!' until the end of the game, giving the following effects:\nLocal Develpment Cost: §G-40.0%§!\nPossible Number of Buildings: §G+1§!"
 swe_the_livonian_order_title: "Window to the East"
 swe_the_livonian_order_desc: "The lands of Estonia, Livonia and Curonia are influential parts of the Baltics, but they are also a metaphorical window to the east, as trade from the east flows through them.\nThe Estonian and Latvian people might not want to admit it, but they are completely helpless against the Russians to their east. We should integrate them into our realm so that we can protect them."
 swe_the_livonian_order_at: "Own or have a subject own §Y[38.GetName]§! and at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!."
 swe_the_livonian_order_bt: "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!.\nThe province of §Y[38.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y1000.0§!¤"
 swe_the_teutonic_order_title: "Land of the Prussians"
 swe_the_teutonic_order_desc: "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the \"New\" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 swe_dominium_maris_baltici_title: "Dominium Maris Baltici"
 swe_dominium_maris_baltici_desc: "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non Nordic realms have shown their interest to subjugate the Baltic Sea for themselves.\nObviously, these are all fools, as there is no other [Root.GovernmentName] than ours and those we trust the most that should be allowed to lay claim on the coastline!"
 swe_dominium_maris_baltici_tt: "The entire §YBaltic§! coastline is either owned by §Y[Root.GetName]§!, its subjects or its allies."
 swe_dominium_maris_baltici_ct: "The reward depends on how the mission gets completed.\n\nIf we complete this mission by owning or having a subject own the whole coastline then we get '§YDominium Maris Baltici§!' until the end of the game, giving the following effects:\nYears of Separatism: §G-5§!\nMonthly Splendor: §G+2.00§!\n\nOtherwise we get '§YBaltic Diplomacy§!' for §Y25 years§!, giving the following effects:\nDiplomatic Reputation: §G+1.00§!\nDiplomatic Relations: §G+1§!"
 swe_the_teutonic_order_at: "Own or have a subject own §Y[40.GetName]§! and at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!."
 swe_the_teutonic_order_bt: "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!.\nThe province of §Y[40.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y500.0§!¤"
 swe_swedish_pommerania_title: "The German Coastline"
 swe_swedish_pommerania_desc: "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade or our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should either find a trustworthy ally in North Germany who holds these coastlines, or conquer them for ourselves."
 swe_swedish_pommerania_at: "Any ally country owns at least §Y7§! provinces in §YHinterpommern§!, §YVorpommern§! and §YMecklenburg§! and has at least §Y100§! opinion and §Y70§! trust of §Y[Root.GetName]§!.\nAll 7 provinces need to be owned by the same ally."
 swe_swedish_pommerania_ct: "If we complete this mission through §YConquest§! then §Y[Root.GetName]§! gains claims on the §YLower Saxony§! and §YWeser§! areas, and gets '§YThe Conquest of Pomerania§!' for §Y25 years§!, giving the following effects:\nCore-Creation Cost: §G-15.0%§!\n\nIf we complete this mission through §YDiplomacy§! then §Y[Root.GetName]§! §Rloses§! the permanent claims on the §YMecklenburg§!, §YVorpommern§! and §YHinterpommern§! areas (with the exception of the province §Y[45.GetName]§!), but gets §G100§! Diplomatic Power, §G50§! Favors with the Ally who completes the mission, and '§YGermanic Alliance§!' for §Y25 years§!, giving the following effects:\nMonthly Favor Modifier: §G+25.0%§!\nDiplomatic Reputation: §G+1.00§!"
 swe_bane_of_the_hansa_title: "Bane of the Hansa"
 swe_bane_of_the_hansa_desc: "The Hansa is a major player in the Baltics. It controls the trade flow from North Germany, and has a hard grip on the trade of the Baltic Sea as a whole. Additionally, it was the cause of many wars between Denmark and the Holy Roman Empire and caused indirect damage to our country. It is time to remind these merchants where their place in the Baltics really is."
 swe_bane_of_the_hansa_trade_tt: "Swedish Trade Dominance"
 swe_bane_of_the_hansa_ct: "If we complete this mission while owning or having a subject own §Y[45.GetName]§! then [45.GetName] gets §G4§! Base Production and §G+100.00§! Prosperity Progress if it is in a state.\n\nIf we complete this mission while controlling (but not owning) §Y[45.GetName]§! then [45.GetName] gains §R100§! Devastation and it gets completely looted by §Y[Root.GetName]§!."
 swe_reforms_of_vasa_title: "Reforms of Vasa"
 swe_reforms_of_vasa_desc: "Traditionally, our country is an elected monarchy, where the nobles choose a monarch to rule over Sweden. This method of getting a king on the throne has proven to be flawed though when the Swedish nobles agreed to Queen Margaret's suggestion of the Kalmar Union in 1397. It is time to reform the government into a centralized monarchy which is not dependent on the whims of the Nobility."
 swe_lord_of_eastern_europe_title: "Lord of Eastern Europe"
 swe_lord_of_eastern_europe_desc: "The Varangians, our ancestors, were once the rulers of Eastern Europe. They established a trade route from Sweden all the way to Constantinople, the capital of the Eastern Romans, in the 10th century. Over time, the Varangians eventually became the Kievan Rus, and the connection between Sweden and Greece dissolved as more and larger groups of interests found their way into Eastern Europe.\nAlthough we do not have any historical claims on Eastern Europe anymore, the trade routes of the old times still exist. These routes are our legacy, and it is our duty to reclaim them once again - either through diplomacy or through conquest."
 swe_the_theologian_discussions_title: "Theologian Discussions"
 swe_the_theologian_discussions_desc: "The Reformation is in full swing in Europe, and religious questions become more and more of great importance for the state. We must make our stand in a world divided by a religious schism."
 swe_first_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title: "Envoys of the Pope"
 swe_envies_of_the_pope_desc: "Our decision to remain loyal to the only true faith pleased the Pope. However, due to the Reformation the Papal State stands with few allies. We should secure an alliance with the Holy See and secure the Curia for our faithful ones."
 swe_envies_of_the_pope_tt: "If we are allied to the §Y[PAP.GetName]§! then the [PAP.GetName] gets the modifier '§YNordic Support§!' for §Y50 years§!, giving the following effects:\nInfantry Combat Ability: §G+10.0%§!"
 swe_catholic_bulwark_title: "Catholic Bulwark"
 swe_catholic_bulwark_desc: "As one of the few supporters of the Pope it is our duty to become the Catholic Bulwark in the north in order to combat the heresy."
 swe_catholic_bulwark_ct: "We get the modifier '§YFight for the Catholic League§!' during the §YLeague War§! if we are part of the §YCatholic§! side, giving the following modifiers:\nYearly Papal Influence: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_catholic_30_years_war_title: "The Religious League"
 swe_catholic_30_years_war_desc: "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the interests of the Holy See and eventually even expand our own influence in North Germany."
 swe_catholic_30_years_war_ct: "The §YProtestant League§! failed to form and it is the year §Y1625§!, or the league existed for §Y30§! years, but did not declare the war."
 swe_catholic_30_years_war_at: "If we win the §YReligious League War§! for the §YCatholic§! side, then every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_catholic_30_years_war_tt: "Every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_defenders_of_the_reformers_title: "Join the Reformation"
 swe_defenders_of_the_reformers_desc: "As we are now part of the Reformation it is important to find allies in this world of heretics. The enemies of the Reformation are vast in number after all."
 swe_defenders_of_the_reformers_ct: "Is §YChristian§!, but is not §YOrthodox§! or §YCatholic§!."
 swe_protestant_sword_title: "The Protestant Sword"
 swe_protestant_sword_desc: "While the reformation is spreading like a wildfire, the Catholics try to suppress the reformers, and expel them from their lands. The hostility from the Catholics is more than clear, and it is only a question of time until they declare offensive wars in order to \"root out the heresy\". We should become the Sword of the Reformation, and make sure that these Catholic fanatics will not stop the Reformation!"
 swe_protestant_sword_at: "Any country of the §YHoly Roman Empire§! has been force converted by §Y[Root.GetName]§! and follows the §Y[Root.Religion.GetName]§! faith."
 swe_protestant_sword_bt: "Any of our allies is §YProtestant§!, is part of the §YHoly Roman Empire§! and is either an §YElector§! or has at least §Y100§! development (with their own subjects included)."
 swe_protestant_sword_ct: "We get the modifier '§YFight for the Protestant League§!' during the §YLeague War§! if we are part of the §YProtestant§! side, giving the following modifiers:\nChurch Power Modifier: §G+25.0%§!\nMonthly Fervor: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_protestant_sword_dt: "Enables a decision, which can provoke the creation of the §YProtestant League§!."
 swe_protestant_30_years_war_title: "The Religious League"
 swe_protestant_30_years_war_desc: "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the Protestant League and eventually even expand our own influence in North Germany."
 swe_protestant_30_years_war_tt: "Every §YProtestant§! and §YReformed§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_worship_the_gods_title: "Worship of the Gods"
 swe_worship_the_gods_desc: "The first attempts to spread the Christian religion in Sweden began in the 9th century. The first two times, the petty missionaries failed to divert us from Odin's glory.\nEventually though, the missionaries found a king who was willing to sell his place in Valhalla in his pursuit of power. King Olof Skötkonung got himself baptized in Husaby. He tried to destroy the sacred Temple at Uppsala, but his own people - the ones who stayed true to the Norse ways - resisted him.\nOne century later, King Inge the Elder managed to destroy the temple and left nothing but rubble. With that, the full Christianization of Sweden was only a question of time.\nAs we have finally returned to our Norse legacy, it is time to restore the religious temples and buildings for the glory of our Gods."
 swe_spread_the_norse_faith_title: "Spread the Norse Faith"
 swe_spread_the_norse_faith_desc: "Sweden is not the only kingdom which was target of the Christianizing of Scandinavia. Our neigbors, Denmark and Norway, were, too, affected by the Church's quest of spreading their vile religion, and succumbed to the promised power by becoming Christians. As faithful Norse it is our duty to restore the rightful religion in Scandinavia."
 unlock_norse_free_deity_decision_tt: "Unlock a decision, which allows us to change our §YDeity§! during a ruler's life time in exchange for §YLegitimacy§!."
 swe_devastate_the_christians_title: "Devastate Christianity"
 swe_devastate_the_christians_desc: "The Christians wiped off our ancient religion, and converted the High North. Now that we have returned to our roots, the Christian world is once again preying on us. We should teach these infidels where their place actually is!"
 swe_devastate_the_christians_ct: "No §YEuropean§! country is §YChristian§!"
 swe_devastate_the_christians_tt: "Win §Y25§! wars against §YChristian§! countries while having the §YNorse§! faith (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title: "European Politics"
 swe_dabble_into_european_diplomacy_desc: "Foreign powers have tried to manipulate the fate of Sweden for a while now. The Kalmar Union is one of such examples which is still stuck in our collective mind.\nNow that we are no longer somebody else's minion our time has come to be the ones who influence the European stage of politics and power."
 swe_dabble_into_european_diplomacy_tt: " allies which have their capital in §YEurope§!, have at least §Y75§! opinion of §Y[Root.GetName]§! and are either the §Y[PAP.GetName]§!, the §YEmperor§! of the HRE or have at least §Y250§! total and non-tributary subject development."
 swe_a_swedish_great_power_title: "Great Power of the North"
 swe_a_swedish_great_power_desc: "The Kalmar Union was supposed to be the great European Power of the North. In reality, however, it was hindered by the sheer audacity and obstinacy of the Danish kings, who used the unions' power for petty wars with the Hansa - such as it was the case during the reign of Eric of Pomerania in 1426.\nWe should achieve what the Kalmar Union could not, and become the Northern Great Power which influences the fate of Europe in a meaningful way!"
 swe_finnish_swedish_relations_title: "Finno-Swedish Relations"
 swe_finnish_swedish_relations_desc: "Finland has been part of our [Root.GovernmentName] since the the 13th century. It was integrated into our realm, and the Finns gained their right to vote for the elected King of Sweden (as it happened with the election of Margarete I in 1388). Still, the relations between our people could be improved even further as the Finns are a valuable asset to our interests. We should develop the Finnish lands as a sign of good will."
 swe_steel_for_the_hakkapeliitta_title: "The Hakkapeliitta"
 swe_steel_for_the_hakkapeliitta_desc: "The Hakkapeliitta are the Finnish light cavalry, which excell in skirmishing, raiding and scouting. Their speed allows them to outmaneuver enemy fire and charge through the enemy lines. However, their numbers are few, and the Finns do not have the infrastructure to train more for the Swedish [Root.GovernmentName].\nWe should construct barracks in Finland, and adapt our tactics so we can utilize more Hakkapeliitta in combat."
 swe_the_carolean_units_title: "Reform the Military"
 swe_the_carolean_units_desc: "Our military has been known to be pioneers in military innovativeness, and is feared for its quality in combat. However, our military system is always under the threat of corrupt advisors and generals, who consider more important to fill their own pockets instead of expanding our forces. If this ever happens then [Root.GetName] could be threatened even by petty kingdoms such as Denmark.\nWe must ensure an absolute rule within our country in order to neutralize the internal threat, and reform our government as well as our military."
 swe_the_carolean_units_at: "We do not have to spend §YMilitary Power§! as we either have §Y75 Absolutism§! or Military Technology Level of §Y19§!."
 swe_the_carolean_units_bt: "If we complete this mission while having §Y75§! Absolutism or Military Technology Level §Y19§! then we do NOT spend §YMilitary Power§! on this mission."
 swe_drill_the_carolean_title: "Drill the Caroleans"
 swe_drill_the_carolean_desc: "The Caroleans are the result of our extensive military reforms. These battle-hardened soldiers go as close as possible to their enemies to unleash a barrage of lead. Afterwards, they charge into the enemy row, causing dread and panic at the frontline.\nWhile their strategy has proven to be working, it still needs further fine tuning as the casualties during the first fire intervalls are still unacceptable. We should drill our special units, and train their aiming skills."
 swe_protestant_defender_of_faith_title: "Defender of the True Faith"
 swe_protestant_defender_of_faith_desc: "We have won the Religious War in Germany! But the threat of the heretics still lingers. We should embrace the title of Defender of Faith so that our [Root.Religion.GetName] brothers and sisters can practice their faith without the threat of the Reformation."
 swe_catholic_defender_of_faith_title: "Defender of the True Faith"
 swe_catholic_defender_of_faith_desc: "We have won the Religious War in Germany! But the threat of the heretics still lingers. We should embrace the title of Defender of Faith so that our [Root.Religion.GetName] brothers and sisters can practice their faith without the threat of the Catholics."
 swe_catholic_defender_of_faith_ct: "§Y[Root.GetName]§! has force converted another country to the §Y[Root.Religion.GetName]§! faith."
 swe_catholic_defender_of_faith_tt: "Convert §Y30§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable: "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title: "A new Norse Empire"
 swe_a_viking_empire_desc: "The vikings of the past created an empire without any equal - such as the legendary Empire of the North Sea. But in the end, their realms were not built to last, and the foul stench of Christianity led to their inevitable downfall.\nLet us create a Norse Empire, which shall prevail against all odds, and brings glory to the Gods!"
 swe_commune_between_the_religions_title: "Inbetween the Faiths"
 swe_commune_between_the_religions_desc: "The Reformation is causing a rift within the Catholic faith. Brethren are raising their swords against each other; entire kingdoms fall in disarray while their population slaughters itself in the name of the same God.\nWe should show these lunatics that a harmonic life between the faiths is a possibility."
 swe_revoke_clergy_power_title: "Disempower the Clergy"
 swe_revoke_clergy_power_desc: "The clergy is a plague upon our realm as they embody the very religious fanaticism we want to root out. We should revoke privilges for the clergy and remove any kind of power from them."
 swe_multi_cultural_kingdom_title: "Multi Cultural [Root.GovernmentName]"
 swe_multi_cultural_kingdom_desc: "Religious tolerance is one aspect. The tolerance between cultures is another one we should consider. If we want to be the beacon of enlightenment in this dark world we have to show that everyone is welcome in [Root.GetName] - regardless of their faith or their culture."
 swe_establish_peace_of_westphalia_title: "Religious Peace"
 swe_establish_peace_of_westphalia_desc: "The Holy Roman Empire is on the verge of self destruction due to the Reformation. We should intervene in its internal affairs, and show them that religious peace and coexistence is a possible solution too!"
