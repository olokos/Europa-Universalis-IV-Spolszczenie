 religious_tolerance_state_edict: "Religious Tolerance Edict"
 state_integration_state_edict: "State Integration Edict"
 urbanization_state_edict: "Urbanization Edict"
 state_and_religion: "State and Religion"
 economical_matters: "Economical Matters"
 economical_matters_republic: "Economical Matters"
 economical_matters_theocracy: "Economical Matters"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes: "Seizing Land from the §YNobles§! does not trigger Noble rebels"
 mechanic_winning_battles_increases_legitimacy_yes: "Winning battles which are led by the ruler increases Legitimacy (or its equivalent) by §G0.5§!, Republican Tradition, Absolutism and Revolutionary Zeal by §G0.1§!"
 restoration_of_clergy_reform: "Restoration of the Clergy"
 restoration_of_clergy_reform_desc: "The goals of the Revolution is to change the old world order, removing power from the oppressive estates and monarchs and giving it to the people. However, this conflicts with the religious values our people have as the Clergy would be one of the affected estates. To keep order within the Empire it is necessary to restore the clergy once again."
 grant_noble_castle_rights_reform: "Grant Noble Castle Rights"
 grant_noble_castle_rights_reform_desc: "The Nobility of our country is in direct competition with the Crown for the ownership of the lands. By granting the Nobility the rights to own their own castles and villages around it we can ease the conflicts between the monarchy and the nobles."
 mechanic_on_fort_built_nobles_loyalty_yes: "Constructing up-to-date Fortification buidings increases loyalty of the §YNobility§! by §G5%§!"
 maintain_nobles_status_quo_reform: "Compromise with the Nobility"
 maintain_nobles_status_quo_reform_desc: "The balance of power within our state between the estates and the Crown is a delicate matter. Our best decision is to keep this balance intact by neither cartering more privileges for the noble class nor curtailing its power."
 grant_nobles_electorate_reform: "Nobles' Electorate"
 grant_nobles_electorate_reform_desc: "The fate of the monarchy is bound to its ruling monarch. As such a sudden death of the ruler is always a shock for the government and their people.\nBy granting the Nobility the right to elect the next head of the state we can ensure that the interregnum and its chaos remain shortlived."
 blackmail_nobility_reform: "Puppet the Nobility"
 blackmail_nobility_reform_desc: "The ruling class of owners and nobles assume they are in charge of the affairs of the states. In reality it is the dynasty of the monarch and its serving spies who keep the nobility in check and ensure that the nobles are nothing but mere puppets to the government."
 grant_military_command_reform: "Noble Officer Corps"
 grant_military_command_reform_desc: "While the clergy preaches, the burghers engage in commerce and the commoners do the heavy labor, the Nobility goes out to hunt and train in the arts of combat. By putting the nobles in charge of the military command we can ensure a relibale influx of competent leaders for our armies."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes: "Recruiting Generals increases loyalty of the §YNobility§! by §G2%§!"
 expand_imperial_court_reform: "Expanded Royal Court"
 expand_imperial_court_reform_desc: "By expanding the royal court, the estates of the monarchy can rule over areas while still being within the monarch's sphere of influence. This way our state does not run into the issues associated with a decentralized state while still having the resources for other matters."
 limit_imperial_court_reform: "Royal Favoritism"
 limit_imperial_court_reform_desc: "The bureaucracy of our country is handled by the close relatives and trusted advisors of the monarchs. While not truly centralized, the governing power is in the hands of those who have proven themselves in the past."
 mechanic_seizing_land_loyalty_yes: "Reduce the loyalty loss from seizing crown land by §G5%§!"
 regional_council_reform: "Regional Councils"
 regional_council_reform_desc: "Maintaining a large empire is no easy task as it is virtually impossible to have a presence in every state. Regional councils can ensure that the states organize by themselves without the government having to interfere."
 representation_of_the_crown_reform: "Representatives of the Crown"
 representation_of_the_crown_reform_desc: "Our rule is not through direct means but through subjects and servants who swear loyalty to our crown. Officially selected representatives of the crown advise the rulers of our subject nations to maintain said loyalty."
 subject_tax_modifier: "Representatives of the Crown"
 mechanic_subject_tax_modifier_25_yes: "Vassals and Marches gain §G25%§! increased National Tax Modifier"
 dyanstic_administration_reform: "Dynastic Administration"
 dyanstic_administration_reform_desc: "The estates are not trustworthy allies to the monarchy as their priority is expanding their own power instead of serving the state. Only the relatives of the ruler should be entrusted with managing the administrative challenges the state has to face."
 legitimation_of_power: "Legitimation of Power"
 machiavellianistic_rule_reform: "Machiavellianism Reign"
 machiavellianistic_rule_reform_desc: "The state is above morals; above virtues and sins. The government must make decisions purely based on the beneficial gains for the state - even if they are deemed as \"evil\". As such the sovereign has the right to act for the benefit of his state without moral consideration."
 six_livres_reform: "Les Six livres de la République"
 six_livres_reform_desc: "Absolute rule of a single monarch is as detrimental to the state as letting the masses rule over themselves. The power of the monarch should not be subject to any faction within the state, though to some extent limited by institutions to maintain a balance of power between ruler and the people."
 two_treatises_reform: "Two Treatises of Government"
 two_treatises_reform_desc: "The nature of humanity is characterized by reason and tolerance. No man is born evil. However, human nature leads our people to be selfish and act only for their own good.\nThe government ensures that this selfishness is resolved in civil ways. It also serves to defend the natural rigth of life, health, liberty and possessions."
 the_leviathan_reform: "Leviathan"
 the_leviathan_reform_desc: "Life without government, also called as the state of nature, is a state of anarchy. Every man is for himself and a war of all against all is the only outcome.\nThe people of our government cede some of their rights to our sovereign authority for the sake of protection from the discord."
 the_social_contract_reform: "The Social Contract"
 the_social_contract_reform_desc: "The governments of the past are the result of different levels of inequalities between the social classes.\nThe social contract is a concept where people join together into a civil society. By abandoning their claims of natural right, individuals can both preserve themselves and remain free."
 peoples_kingdom_reform: "Kingdom for the People"
 peoples_kingdom_reform_desc: "The ruler is nothing more than a commoner without his subjects. As such, the monarch serves his people just as much as his people serves him."
 deified_monarchy_reform: "Divine Rights"
 deified_monarchy_reform_desc: "The rule of the monarch is not a right anybody can claim. It is a divine right, granted by our belief. The monarch is, by extention, the embodiment of the divine will of our own faith."
 mechanic_free_noble_levies_yes: "The '§YIncreased Levies§!' estate privilege no longer increases influence and no longer decreases max absolutism"
 empowered_regency_modifier: "Empowered Regency"
 desc_empowered_regency_modifier: "By collabarating closely with the Nobility that currently occupies the throne we can ensure smooth order and efficiency in matters of government."
 mechanic_improved_nobles_regency_yes: "Having a §YNoble Regency§! now gives the following effects:\nYearly Legitimacy: §G+1.00§!\nStability Cost Modifier: §G-25.0%§!\nMonthly Administrative Power: §G+1§!\nMonthly Diplomatic Power: §G+1§!\nMonthly Military Power: §G+1§!"
 centralize_empire_reform: "Centralized Monarchical Bureaucracy"
 centralize_empire_reform_desc: "The vast lands under our jurisdiction span from east to west. We must ensure the smooth operation of our provinces under our imperial domain."
 norwegian_parliamentary_monarchy: "Norwegian Monarchy"
 norwegian_parliamentary_monarchy_desc: "With the expulsion of the Danish nobility, the Norwegian monarchy is once again serving Norway. In order support the government, the Norwegian Monarchy established a parliamentary system with the monarch at its supervisor."
 presidential_monarchy_reform: "Right to Petition"
 presidential_monarchy_reform_desc: "The monarchy is as stable as the people allow it to be. It is no secret that the masses yearn for representation in the apparatus of the state. By bringing the matters and worries of the population to the monarch we can ensure to satisfy the monarchy's subjects."
 mechanic_enforced_interfaith_dialogue_buff_yes: "The Estate Privilege '§YEnforced Interfaith Dialog§!' no longer decreases Clergy Loyalty nor Max Absolutism."
 mechanic_monastic_order_yes: "Is a §YMonastic Order§!"
 mechanic_monastic_order: "Monastic Order"
 education_of_the_state: "Education of the State"
 education_of_the_bishop_reform: "Education of the Theocrat"
 education_of_the_bishop_reform_desc: "The fate of our state lies in the hands of God. But it is to our theocratic ruler to read the divine signs and interpret them in favor of our people.\nTo avoid misinterpretations, the state must focus its efforts in educating future rulers."
 mechanic_education_focus_enabled_yes: "New Rulers will trigger an §YEducation§! event for future heirs"
 education_of_the_advisors_reform: "Education of the Court"
 education_of_the_advisors_reform_desc: "Our ruler might represent the will of our faith, but he is still just a human prone to human mistakes. With an education of the whole court we will be able to minimize the errors of our ruler."
 education_of_the_missionaries_reform: "Education of the Missionaries"
 education_of_the_missionaries_reform_desc: "The heathens and heretics are the greatest tests of our belief. They seduce our pious men with poisonous thoughts, drifting them away from the true faith.\nWe must teach our missionaries about those threats."
 education_of_the_people_reform: "Education of the People"
 education_of_the_people_reform_desc: "Knowledge and education are a gift of God. Man is born with free will and thought, and it is our duty to ensure that this gift gets shared with everyone in the state."
 religoius_doctrine: "Religious Doctrine"
 balanced_mission_reform: "Balanced Mission"
 balanced_mission_reform_desc: "The affairs of our theocracy cannot be focused on only one aspect. It is in the best interest of both our state and our faith to invest equally in our internal and external missions."
 commercial_mission_reform: "Commercial Mission"
 commercial_mission_reform_desc: "Although religion is the driving force of our ambitions, it is undeniable that our state is dependent on the might of the Ducat. Fortunately, religion and monetization go hand in hand."
 mission_to_protect_reform: "Mission of Protection"
 mission_to_protect_reform_desc: "Our faith is at constant risk from heathens and heretics alike. The only ones who we can count on are other followers of our religion - our brothers and sisters in faith. It is our duty to protect them from the godforsaken forces of evil."
 pursuit_of_knowledge_reform: "Pursuit of Knowledge"
 pursuit_of_knowledge_reform_desc: "Our cause is not the defense of our religion nor the forceful expansion of the faith. Instead we focus on the very nature of being, the relationship of the mortal and the divine realms."
 constitional_theocracy_reform: "Constitutional Theocracy"
 constitional_theocracy_reform_desc: "The state exists for the sole purpose to serve the divine. But to be completely devoted to this purpose we must ensure that no weak-minded theocratic ruler can come to power to corrupt our cause."
 faith_and_power_reform: "Faith and Power"
 faith_and_power_reform_desc: "Combat and power are the only ways to come closer to divine. Through victories on the battlefield, the people of our state show their piety and devotion."
 belief_and_unity_reform: "Belief and Unity"
 belief_and_unity_reform_desc: "Faith is the unifying power which keeps the state and the people together. The government exists for the mere purpose to ensure that this unity remains unbroken."
 state_of_theologians_reform: "State of Theologians"
 state_of_theologians_reform_desc: "Our religion is no weapon or justification of war. Nor does it exist for monetary sake. Our faith is the result of intellectual and spiritual theories, discussions and understanding. The theology is the purpose of the state and its subjects."
 divinity_through_craftsmanship_reform: "Divinity through Craftsmanship"
 divinity_through_craftsmanship_reform_desc: "The theologians discuss the means of reaching divine enlightenment, but only few realize what truly brings us closer to the immortal realm. The act of creation is the only holy way to approach our maker."
 culture_within_the_state: "Culture, Faith and State"
 religious_culture_reform: "Religious Society"
 religious_culture_reform_desc: "Religion and culture are intertwined. No man of our society can claim to be of our culture if they do not follow the same rituals."
 harmonization_of_cultures_reform: "Harmonization of Cultures"
 harmonization_of_cultures_reform_desc: "The concept of culture is in many ways similar to religion, though it is forged by traditions, social values and environment and not by divine enlightenment. The cultures within our state are bound to harmonize with each other as long they are following the true faith."
 cultural_safe_haven_reform: "Cultural Safe Haven"
 cultural_safe_haven_reform_desc: "Cultures are fabricated social norms, created by men to differentiate them from others. In actuality, we are all mortal bodies walking on this world. Only the conviction to the true divine being is of importance."
 taxation_of_the_foreigners_reform: "Taxation of Foreigners"
 taxation_of_the_foreigners_reform_desc: "The culture of minorities is of little concern to us. As long they are willing to sacrifice part of their income for the holy cause, they are free to live out their traditions."
 mechanic_may_not_reduce_tax_on_exploitation_yes: "§G50%§! chance of not losing §YBase Tax§! on Exploitation"
 mechanic_may_not_reduce_tax_on_own_exploitation_yes: "§G25%§! chance of not losing §YBase Tax§! on Exploitation of provinces of the own culture group"
 mechanic_may_not_reduce_tax_on_foreign_exploitation_yes: "§G50%§! chance of not losing §YBase Tax§! on Exploitation of provinces of foreign culture groups"
 mechanic_can_see_theocratic_heir_stats_yes: "May see the §YMonarch Skills§! of the selectable heir"
 papal_embassy_reform: "Lands for the Church"
 papal_embassy_reform_desc: "The Catholic Church is a crucial part of our society. Every Sunday our devout citizens visit our chapels, churches or cathedrals to pray.\nIn order to keep our people on the right way the Church itself has hold certain areas of our country."
 papal_embassy: "Lands for the Church"
 mechanic_improved_opinion_of_pope_yes: "Permanently increases opinion of the §YPapal State§! by §G25§!"
 i_am_the_church_reform: "Head of the Catholic Church"
 i_am_the_church_reform_desc: "Our entire state; our whole existence only serves one purpose: to serve nobody but God. We are the Head of the Roman Catholic Church, the spiritual leader of a world religion."
 mechanic_improved_defender_of_faith_yes: "Religious Diplomats has no impact on Influence or Absolutism while being Defender of Faith\nBeing Defender of Faith gives the following effects:\nTolerance of True Faith: §G+2.00§!\nDiplomatic Reputation: §G+1.00§!\nImprove Relations: §G+15.0%§!"
 gov_improved_defender_of_faith_mod: "Defender of the Church"
 desc_gov_improved_defender_of_faith_mod: "As we are the Head of the [Root.Religion.GetName] Church it is only natural that we also become its Defender. Let the world know that the Papacy itself will defend the people of the Lord!\n\n§YLasts until we are no longer Defender of Faith.§!"
 lands_for_the_monasteries_reform: "Grant Land to the Monasteries"
 lands_for_the_monasteries_reform_desc: "The monasteries of the Orthodox faith are sacred ground, exempted from taxes and granted total autonomy. Granting land to the monasteries will please the patriarchy at an ignorable cost."
 mechanic_selling_titles_increases_pa_yes: "Selling Titles increases Patriarch Authority by §G5%§!"
 mechanic_free_religious_culture_yes: "The Estate Privilege '§YReligious Culture§!' no longer increases §YClergy§! influence"
 mechanic_on_church_built_clergy_loyalty_yes: "Construcing Churches and Cathedrals increases §YClergy§! loyalty by §G+2%§! and §G+5%§! respectively"
 focus_of_the_patriarchy_reform: "Support Monastic Schools"
 focus_of_the_patriarchy_reform_desc: "The monasteries of the state are famed as centers of learning and art. At each monastic school reside a number of religious scholars, experts within fields such as church history, exegesis of the Holy Scripture, reading, grammar, poetry, music, calligraphy and painting."
 mechanic_active_holy_sites_improve_clergy_loyalty_yes: "Increases §YClergy§! Loyalty by §G5%§! per active Holy Site"
