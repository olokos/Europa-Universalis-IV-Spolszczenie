 venetian_merchant_republic: "Venetian Government"
 venetian_merchant_republic_desc: "The Most Serene Republic of Venice employs a complex and convoluted system for electing officials to public office. A series of secret ballots appoints 41 electors, who then each cast a vote into an urn. A single vote is extracted from the urn, and the man whose name is written on it becomes the new Doge. The system attempts to combat electoral corruption and ensure a fair vote."
 republic_and_religion: "Religion within the Republic"
 tribe_mechanic: "Tribe"
 great_veche_republic: "Great Veche Republic"
 great_veche_republic_desc: "The Veche within our country have gained a larger influence in the matters of governmental administration additionally to their legislative and judicial roles. Where others have Tsars or Emperors, we have a council which rules with superior authority than any other republic could dream of."
 religious_values_reform: "Religious Values"
 religious_values_reform_desc: "Religion plays just as much of a big role within our republic as the power to vote. The religious aspects of our country help us elect the right person in times of doubt, and the Clergy ensure a devoted ruling term."
 democratic_values_reform: "Meritocratic Rule"
 democratic_values_reform_desc: "Our republic does not elect its rulers based on connections or influence from the oligarchs. Instead the masses of our country vote according to the skills the candidate can bring. This system of meritocracy does not differentiate genders, and is present in all aspects of our society."
 aristocratic_values_reform: "Virtues of Politeia"
 aristocratic_values_reform_desc: "The oligarchs cannot rule without the masses enabling them, and the masses cannot decide what they want. In order to keep the republic running we have to protect the values of the simple people as well as of those who rule."
 mechanic_reelection_depowers_estates_yes: "Re-Elections reduce Estate Influece by §Y10%§!"
 REELCTION_DEPOWER_ESTATES: "Re-elected same Ruler"
 force_reelection_reform: "Formalize the Right of Re-election"
 force_reelection_reform_desc: "Even in a glorious republic such as ours the ruler of the state is an individual, and individuals tend to exploit their power for personal gains. Let us introduce the right of the ruling class to enforce a re-election in times of doubt."
 mechanic_can_force_election_yes: "Can force Re-election"
 force_reelection_title: "Force Re-election"
 force_reelection_desc: "Our current [Root.Monarch.GetTitle] is questioned in [Root.Monarch.GetHerHis] loyalty to our republic. It is time to call in an emergency re-election to let the people vote at once!"
 force_reelection_tt: "Did not force a re-election in the last §Y15 years§!."
 force_reelection_ct: "§YRe-electing the same ruler will cost §R50%§! Republican Tradition.§!"
 devotee_to_the_people_reform: "Devotion to the People"
 devotee_to_the_people_reform_desc: "Ruling the republic is not a task which can be done temporarily. To truly serve the people and the republic, our rulers have to embrace their position of power and responsibility their whole life."
 cultural_administration_reform: "Cultural Administration"
 cultural_administration_reform_desc: "Our nation is home to many different cultures foreign to our own. In order to reduce tensions within our country the state is divided by the different cultures, and each culture elects their representative to administrate them."
 attorney_general_reform: "Attorney General"
 attorney_general_reform_desc: "The attorney general is the main legal advisor to our government, and has the responsibility of the jurisdiction of our country. This separation of power ensures the safety of our population and an easier integration of newly annexed subjects."
 mechanic_republican_tradition_from_advisors_yes: "Advisors increase §G0.02§! Yearly Republican Tradition per level"
 estate_council_reform: "Supremacy of the Diet"
 estate_council_reform_desc: "Our president rules the country, but the power of the jurisdiction and the executive lies in the hands of the estates. As such, the diet has been strengthened in their role to govern the many aspects of the republic."
 mechanic_can_not_seize_land_yes: "Can not seize Crown Land"
 can_not_seize_land: "Can not seize Crown Land"
 mechanic_can_not_seize_land: "Can not seize Crown Land"
 mechanic_diet_increases_not_influence_yes: "Calling the Diet no longer increases Influence"
 mechanic_elections_influence_estates_yes: "Elections influence the Estates"
 mechanic_republican_tradition_from_diets_yes: "Calling the Diet increases Republican Tradition by §G2§! (scaling with the Length of Election Term)"
 mechanic_seizing_land_no_rebels_yes: "Seizing Crown Land does not cause revolts"
 mechanic_absolutism_reduction_on_ruler_death_yes: "Lose §Y60§! Absolutism on new ruler"
 mechanic_absolutism_resets_on_ruler_death_yes: "Absolutism resets on new ruler"
 mechanic_reelection_increases_absolutism_yes: "Re-election increases Absolutism by §G10§! for each Election Term"
 ADD_ABSOLUTISM_BASED_ON_ELECTION_TERM: "The gained Absolutism gets multiplied by §G[Root.election_term.GetValue]§! due to the current amount of elections (§Y[Root.election_term.GetValue]§!) for §Y[Root.Monarch.GetName]§!."
 consolidate_power_to_the_ruler_reform: "Consolidated Power"
 consolidate_power_to_the_ruler_reform_desc: "Some might consider this practice as anti-republican, but it is apparent that absolute rule has its benefits. By consolidating all the power under our ruler we can ensure that our country can keep pace with the absolute monarchies around us."
 consolidate_power_into_different_candidates_reform: "New Men"
 consolidate_power_into_different_candidates_reform_desc: "Our Republic can't trust those staying too long in power. We prefer to elect new men which have not been meddled in corruption and shady business."
 stability_principle_reform: "Defense Principle"
 stability_principle_reform_desc: "The highest principle of our republic is the protection of the people. Although it is not a popular topic in our government it is important to maintain a system of military for self-defense and maintenance of the internal stability."
 military_rulership_reform: "Military Rulership"
 military_rulership_reform_desc: "The republic is a thorn in the side for many potential enemies who seek to destroy us. For the sake of the country's safety we granted the generals the reins of our government. May their experience and love to their home country protect the republic. \n\nDisables elections."
 dynastic_rulership_reform: "Dynastic Rule"
 dynastic_rulership_reform_desc: "Connections are more powerful than any sword could ever be. Through the installment of a dynasty as the political head of the state it is possible for us to build diplomatic relations with monarchies while still maintaining the principles of the republic.\nThat the elected ruler seems to be a member of the same family is just a pure coincidence."
 power_to_the_raiders_reform: "Expand Buccaneers' Power"
 power_to_the_raiders_reform_desc: "The Buccaneers are the backbone of our free harbor of pirates. Without them the loot of the wealthy merchants will not find its way into our chests. By expanding their leeway in what they can do, we can ensure a steady income of new loot."
 power_to_the_captains_reform: "Captains in Charge"
 power_to_the_captains_reform_desc: "Let's face it: what is a Pirate without a ship? A petty thief at best. By putting our Captains in charge of the state we can get access to the finest ships this world has to offer."
 power_to_the_smugglers_reform: "Power to the Smugglers"
 power_to_the_smugglers_reform_desc: "Not all gold comes from lost treasures or from looted merchant ships. Some come from the trade with goods some might consider illegal. Of course legality is more like a suggestion to the Smugglers than a rule. By granting them additional power they will have an easier time infiltrating the markets."
 mechanic_enables_estate_church_yes: "Enables §YClergy§! estate."
 mechanic_enables_estate_nobles_yes: "Enables §YNobility§! estate."
 mechanic_enables_estate_burghers_yes: "Enables §YBurghers§! estate."
