 flavor_swe.101.t: "The Religious War of Europe"
 flavor_swe.101.desc: "The tensions of the Catholic League and the Protestant League have reached their peak. The war between the Catholics and the Protestant has now started - and [Root.GetName] is fully involved in it. But our people are prepared to fight for what is right!"
 flavor_swe.101.a: "To Victory!"
 flavor_swe.1010.t: "The End of [Root.GetAdjective] War Contribution"
 flavor_swe.1010.desc: "The Religious League War has found its end for [Root.GetName]. Our soldiers are returning to their families, our hired mercenaries are counting their revenue."
 flavor_swe.1010.a: "Let us hope Europe does not go through a worse war in the future..."
 flavor_swe.102.desc: "[EngelbrektEventDescription]\n\nBut his spirit still lives on in the minds of our people. The desire for an independent Sweden is great amongst the peasantry, and even the ruling class of Sweden is getting fed up with the Danish rule. We will get independent. The question is though, when do we raise our weapons for it again?"
 flavor_swe.102.a: "The time for a new rebellion has not come yet."
 flavor_swe.102.b: "The time of our independence is at hand!"
 flavor_swe.103.t: "The Allotment System of [Root.GetName]"
 flavor_swe.103.desc: "The Allotment System (\"Indelningsverket\") is a organization system for the military which enables the quick mobilization of the country. Every tenth man between the age of 15 and 44 will be conscripted as permanent part of the national infantry while the Nobility, exempted from their taxes, have to provide with their cavalry. Due to this system, the usage of mercenaries has become less necessary as there is now a standing army for Sweden.\nEventually, the Allotment System received a new reformation, which makes the recruitment of potential soldiers province based instead of the villages. Every province of the Swedish empire has to contribute a regiment of 1200 Carolean units for the Swedish army."
 flavor_swe.103.a: "Great!"
 flavor_swe.104.t: "A New Leader Arises"
 flavor_swe.104.desc: "The crown councils of Norway, Sweden and Denmark met in 1397 in the city of Kalmar and decided to unite the three Scandinavian nations under a single monarch. This 'Union of Kalmar' might have been the largest state in Europe, but it was troubled from the start due to its loose organization and unbalancing Danish domination.\nEventually, the desire for independence reached a new height when [DAN.Monarch.GetName] got elected to the new [DAN.Monarch.GetTitle] of the Kalmar Union, and planned the execution of several Swedish nobles in [Root.Capital.GetName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a: "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry and noblemen, and took over Engelbrekt's mantle as the leader of the new rebellion."
 flavor_swe.104.desc.b: "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown."
 flavor_swe.104.desc.c: "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance."
 flavor_swe.104.desc.d: "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion. After the bloody massacre of [Root.Capital.GetName] which resulted into the deaths of his family, Johan gained the support of the Swedish nobility too!"
 flavor_swe.104.desc.e: "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown. After the brutal massacre of [Root.Capital.GetName] which resulted into the murder of his family, Erik managed to gain immense support from the Stures, which had already an anti-Danish attitude."
 flavor_swe.104.desc.f: "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance. After the Bloodbath of [Root.Capital.GetName], which resulted into the murder of his family, Gustav managed to gain the full support of Swedish nobility for his cause."
 flavor_swe.104.a: "Freedom!"
 swe_vasa_leads_the_rebellion_tt: "Gustav Vasa will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 swe_vasa_will_lead_sweden_tt: "The general will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 flavor_swe.105.t: "The Rise of a new King of [Root.GetName]"
 flavor_swe.105.desc: "With the victory over Denmark, the [Root.GetAdjective] Crown is once again independent and worn by a Swede. The leader of the rebellion, [Root.GetHelpingVasa], has gained the support of our people, and while [Root.Monarch.GetName] might be de facto ruler of [Root.GetName], [Root.Monarch.GetHerHis] legitimacy as the [Root.Monarch.GetTitle] is questionable at best. It has been suggested to crown [Root.GetHelpingVasa] as King of [Root.GetName] due to his contribution of the successful Independence War."
 flavor_swe.105.a: "[Root.GetHelpingVasa] shall lead [Root.GetName]!"
 flavor_swe.105.b: "We should give [Root.Monarch.GetName] a chance."
 swe_Johan_vasa_tt: "Johan Vasa"
 swe_Erik_vasa_tt: "Erik Vasa"
 swe_Gustav_vasa_tt: "Gustav Vasa"
 flavor_swe.106.t: "Supporters of Swedish Independence"
 flavor_swe.106.desc: "The Kalmar Union was supposeded to represent the united will of Denmark, Norway and Sweden, and be the protector of their common interests. In reality, however, it only served as an expanded source of wealth and manpower for the Danes, allowing the Danish kings the audacity to wage wars with the Hansa and cause troubles with the realms of Eastern Europe. The Danes made many enemies, and the majority of them would be more than happy to support us in our cause for independence.\nHowever, it would be more glorious if our kingdom manages to win the inevitable Independence War on its own, and that would bring us the respect of the other monarchies of Europe."
 flavor_swe.106.a: "We need every supporter we can find though."
 flavor_swe.106.a.tt: "Every Rival or Enemy of §Y[DAN.GetName]§!, which has at least §Y0§! opinion of [Root.GetName], will support the independence of §Y[Root.GetName]§!."
 flavor_swe.106.b: "The Danes are no threat! We can win this war by our own!"
 flavor_swe.106.b.tt: "§YIf we win the Independence War without any foreign supports then we will gain additional rewards!§!"
 flavor_swe.106.c: "Denmark will release us on their own. Eventually..."
 flavor_swe.107.t: "[From.GetName] asks for Support for their Independence"
 flavor_swe.107.desc: "This morning envoys from [From.GetName] reached the [Root.GetAdjective] court. They have requested our support for their pursuit of independence. While we might not have much in common with the [From.GetAdjective] people, they are a subject of our enemy Denmark. By supporting them we would be able to weaken our enemy, and expand our own influence in the Baltic."
 flavor_swe.107.a: "We will support [From.GetName]!"
 flavor_swe.107.b: "There is not much to gain from an independent [From.GetName]."
 flavor_swe.1060.t: "The Independence of [Root.GetName]"
 flavor_swe.1060.desc.a: "Our victory over the Danes has shown the world that we do not need any allies. The [Root.GetAdjective] people are all that it takes to defeat the tyranny of the Danish crown, and this brought us the respect and glory of Europe!"
 flavor_swe.1060.desc.b: "Our [Root.GovernmentName] is in the middle of the War for [Root.GetAdjective] Independence. The morale of our troops is higher than ever - until they tried to talk with their fellow comrades on the battlefield in Swedish. Apparently, the new [Root.Monarch.GetTitle] already broke [Root.Monarch.GetHerHis] first promise in [Root.Monarch.GetHerHis] career as a ruler, and summoned allies who shall carry us to victory. While it might be a strategical decision, it surely hampered the morale of our forces.\nDefinitely a disappointing start of the new [Root.Monarch.Dynasty.GetName] dynasty. Let us hope that future actions by the newly sovereign [Root.GetAdjective] government won't disappoint the [Root.GetAdjective] people any further."
 flavor_swe.1060.desc.c: "Our country made several preparations for the incoming war against the Denmark: soldieres were trained, steel was smelted, estates were bribed.\nSo the most recent news was a surprise to everyone in [Root.GetName]. Denmark, our oppressive overlord, has lost the throne of Sweden entirely and is not in a position to reclaim it any time soon. Our nation is independent!"
 flavor_swe.1060.a: "Long live the [Root.GetAdjective] Crown!"
 flavor_swe.1060.a.tt: "Every Danish rival or enemy country and every country which was threatened by Denmark gets §G+100§! opinion of §Y[Root.GetName]§!."
 flavor_swe.1060.b: "Is this how you thank me?"
 flavor_swe.1060.c: "Okay."
 flavor_swe.108.t: "The Support of the Estates"
 flavor_swe.108.desc: "As it is per usual, the estates have finally been convinced to support our cause after receiving several privileges. They now make a special offer to us which will be of great value in our inevitable war with Denmark. However, they point out that their offer is more a favor to the [Root.GetAdjective] government first and foremost, and they want to be repaid after the [Root.GetAdjective] Crown has been established."
 flavor_swe.108.a: "Take the offer of the [Root.GetNobilityOrFallbackName]."
 swe_in_debt_with_the_nobles_tt: "§YThis modifier can only be removed by either repaying the §Y[Root.GetNobilityOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\n[Root.Capital.GetName] has an up-to-date §YFort§!\nHave §Y20§! Army Tradition\nEither complete §Y4§! agendas of the [Root.GetNobilityOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.b: "Take the offer of the [Root.GetBurghersOrFallbackName]."
 swe_in_debt_with_the_burghers_tt: "§YThis modifier can only be removed by either repaying the §Y[Root.GetBurghersOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nHave §Y1§! year worth of income\nEither complete §Y4§! agendas of the [Root.GetBurghersOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.c: "Take the offer of the [Root.GetChurchOrFallbackName]."
 swe_in_debt_with_the_clergy_tt: "§YThis modifier can only be removed by either repaying the §Y[Root.GetChurchOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nOwn at least §Y5§! Churches or Cathedrals\nHave at least §Y100§! Papal Influence\nHave §Y40§! Prestige\nEither complete §Y4§! agendas of the [Root.GetChurchOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.d: "We have no need for such favors, thank you very much."
 flavor_swe.1080.t: "The Consequences of the Bloodbath of [Root.Capital.GetName]"
 flavor_swe.1080.desc: "Usually the estates of any country are hard to convince for a common cause - especially when their overlord granted them many privileges and special rights. But our estates - [Root.GetChurchOrFallbackName], [Root.GetBurghersOrFallbackName] and [Root.GetNobilityOrFallbackName] - have been witnesses and victims of the brutal [Root.Capital.GetName] Bloodbath. They pledge their loyalty to [Root.GetName] and swear their fullest support in our strive for independence."
 flavor_swe.109.t: "A Scandinavian Empire"
 flavor_swe.109.desc: "For centuries the North has been split in several kingdoms, which all tried to dominate the region on their own. Several attempts to unite the region once and for all have failed in the past due to biased rulerships, lacking organization or simple Nordic stubbornness.\nBut this all has finally found its end as we are now the undisputed great power of the North, ruling over the three capitals of the Kingdoms of the North.\nIt is time to establish a proper Empire of the North, which shall bring prosperity to the region!"
 flavor_swe.109.a: "Long live the [Root.GetAdjective] Empire!"
 flavor_swe.110.t: "The Pillage of [45.GetName]"
 flavor_swe.110.desc: "[45.GetName] has always been the crown jewel of Northern Germany. A rich city of commerce, wealth and prestige.\nUntil the savage [From.GetAdjective] attacked the city. Although [45.GetAdjective] defenders fought of the [From.GetAdjective] as long they could, they eventually fell. Hundreds of [From.GetAdjective] soldiers stormed the city, looted every household and pillaged the steets."
 flavor_swe.110.a: "Barbarians!"
 flavor_swe.112.t: "Investment of Falun"
 flavor_swe.112.desc: "Falun is one of the great pillars of our economy. Naturally, the question of how to increase the revenue generated by the copper mine in [8.GetName] has appeared. Some of our advisors recommend to expand the copper mine itself while others point out that a better infrastructure would help."
 flavor_swe.112.a: "We should expand the mine."
 flavor_swe.112.b: "The infrastructure of the mine needs more attention."
 flavor_swe.112.c: "The copper mine does not need any investment."
 flavor_swe.113.t: "Construction of a new Flagship"
 flavor_swe.113.desc.a: "With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these were the qualities requested for the Vasa; the ship which shall lead the [Root.GetAdjective] fleet to victory!"
 flavor_swe.113.desc.b: "Originally, the Swedish Kingdom once tried to construct a mighty flagship in the past, the Vasa. While no expense was spared in decorating and equipping it, the ship had one big flaw: it was just too heavy for its own good.\n\nYears after this incident, the Nordic people gathered in [vasa_ii_province.GetName] to construct a second flagship, which shall lead the [Root.GetAdjective] fleet to victory. With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these are the traits of the mighty Vasa II."
 flavor_swe.113.a: "The Vasa will make a fine flagship."
 flavor_swe.113.b: "And this time it will NOT sink after barely leaving the home port!"
 flavor_swe.114.t: "The Copper of [8.GetName]"
 flavor_swe.114.desc: "The Falun Mine in [8.GetName] is the main producer of the copper used in Europe. With the extensive expansion of the mining operations in [8.GetName], the quantity of mined copper ore has increased to a level where we basically have a monopoly on the majority of the copper market. Coupled with our trade dominance of the Baltic Sea, we are now in the prime position to determine the price of copper and to a lesser extend the price of iron."
 flavor_swe.114.a: "We should monopolize the copper market completely, and raise its price."
 flavor_swe.114.b: "Sell as much copper as possible. We need the money, now!"
 flavor_swe.114.c: "Keep the current course of the copper market."
 flavor_swe.119.t: "The Universities of Uppsala and [6.Capital.GetName]"
 flavor_swe.119.desc: "Uppsala has been the seat of the same named archbishopric ever since the Christianization of Sweden. as a place of religious importance Uppsala was the hub of teaching and learning, and so the construction of a proper university to further expand the education was the natural next step.\nSimilar to Uppsala, so was [6.Capital.GetName] too an ecclesiastical center and seat of a powerful bishopric: the archbishopric of Denmark. Of course this had to change when [6.Capital.GetName] became [Root.GetAdjective] proper, but its religious importance and its history as a center of education prevailed. Eventually, [6.Capital.GetName] too received an university, though this time it served the purpose of educating the people of Skåneland into the Swedish language."
 flavor_swe.119.a: "Marvelous!"
