 LOCKED_MISSION_DESCRIPTION: "This mission is a locked mission."
 pol_raise_noble_host_title: "Raise the Noble Host"
 pol_raise_noble_host_desc: "In the aftermath of Varna, we have to recover the capabilites of our army, effectively raising our noble levies once again."
 pol_embellish_gdansk_title: "Embellish the Baltic Port"
 pol_embellish_gdansk_desc: "We have secured control of the city of Danzig, the most important port in the southeastern Baltic Sea and key to the economic growth of our country. If we could develop it further, it would greatly enhance the wealth of our nation."
 pol_branching_mission_db_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_db_desc: "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_ptp_title: "[Root.GetSelectableMissionTitle]"
