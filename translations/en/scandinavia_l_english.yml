 flavor_lit.14.t: "Canonization of Kazimierz Jagiellon"
 flavor_lit.14.d: "Originally born in the royal palace at Warsaw, Casimir was brought into adulthood under the tutelage of a Polish priest. His conservative upbringing led him to value his faith and wear it as an emblem upon his chest. His works during his reign, namely the erection of several temples and the betterment of relations with the Holy See led to him being declared a saint, a vibrant figure of Lithuanian piety and religious strength."
 flavor_lit.14.a: "Bless our lord!"
 flavor_lit.15.t: "Academia et Universitas Vilnensis Societatis Jesu"
 flavor_lit.15.d: "In [GetYear], after a request of the monarch and the upper echelons of the nobility, the Jesuit Academy was created in [272.GetName]. Its primary function was to intermarry religion and science, philosophy and the humanities with theology. The first students enrolled soon after and a grand library was established in the same year, with various prominent figures of Lithuanian politics donating thousands of books and tomes of knowledge."
 flavor_lit.15.a: "What a time to be alive!"
 flavor_lit.16.t: "Restoration of Old Ties"
 flavor_lit.16.d: "The throne of Poland has remained vacant for quite some time, after the tragic passing of the last Polish monarch in the fields of Varna. Having suffered a crushing defeat against the Ottoman forces, the Polish crown shattered, ending a union between three of Europe's largest nations. Now, Polish messengers bring word, asking for our very own Kazimierz to relocate to the Polish capital in order to govern both our nations from his newfound seat of power. However, this would mean giving up on our independence, and to a large extend our autonomy. Our choice in this matter is sure to ripple across the chambers of history."
 flavor_lit.16.a: "Our fates are aligned, so be it."
 flavor_lit.16.b: "We cannot risk our independence..."
 flavor_lit.17.t: "The Crimean Steppes"
 flavor_lit.17.d: "Our conquests across the Crimean steppes have yielded great returns, with our domain expanding and newly acquired taxable land. However, this land is foreign to us, its customs and nomadic people remain a mystery. Our advisors at court have come forward with a great many choices as to how to approach this situation. Some suggest we delegate the lands' administration to our Cossack nobles, suggesting their favor and loyalty in exchange for this domain. However, other voices in our council support the idea of a direct governorship or even the inclusion of the nomadic horselords into our administration until their eventual and total assimilation."
 flavor_lit.17.a: "Entrust the steppes to the Cossacks."
 flavor_lit.17.b: "We will negotiate with the horsemasters directly!"
 flavor_lit.17.c: "The land is ours and ours alone!"
 flavor_lit.18.t: "Francysk Skaryna and the Wonders of Printing"
 flavor_lit.18.d: "One of the first book printers in the Lithuanian domain, Francysk Skaryna was raised in an affluent environment in Polotsk. He tended to his studies as a student in the university of Krakow from whence he graduated with a degree in arts and later received a doctorate in medicine from the University of Padua in Italy. Years later, after his academic career was complete, he would go on to found several printing houses spanning between Prague and Vilnius. Some of his printing work includes the Psalter and a multilingual translation of the Bible."
 flavor_lit.18.a: "And thus we shall become acquainted with the spread of wisdom and science."
 flavor_lit.19.t: "Khmelnytsky Uprising"
 flavor_lit.19.d: "The most deprived elements in our court, the Cossacks that make up the backbone of our mobile arms, have sent for an ultimatum to the highest authority of the lands. Recent developments in court affairs have left their Hetmans very displeased and they now dare to demand their independence. Their aspirations for independence feed into their unrealistic dream that led to the creation of a Cossack Hetmanate in Ruthenia. If their demands are not met, they threaten the commitment of atrocities and looting all across our countryside."
 flavor_lit.19.a: "Give them the autonomy they yearn for."
 flavor_lit.19.b: "Fetch my whip!"
 flavor_lit.19.c: "The steppes are calling!"
 lit_new_magdeburg_laws: "New Magdeburg Laws"
 lit_new_magdeburg_laws_desc: "One of the consequences of Lithuania's drift towards the west is the introduction of German city laws to many urban areas of the country. Magdeburg laws in their custom local form will govern many different economic and political aspects of urbanization of the country, from city planning to trade and taxation."
