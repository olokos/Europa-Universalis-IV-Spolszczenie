 dan_retake_gotland_title: "Retake Gotland"
 dan_retake_gotland_desc: "Our previous king, Eric VII Gryf, ruled over Denmark and over the entire Kalmar Union from 1412 until 1439. Due to the economical issues caused by Eric's war with the Hansa he eventually was deposed, and his nephew, \"Arch-\"King Chistopher III, took over the throne.\nAlthough Eric is no longer ruling the Kalmar Union, he still made himself a home on the island of Gotland, where he continues his existence as a pirate.\nWhile he used to be our king, Gotland still is Danish territory. It is time for him to abdicate entirely."
 dan_eliminate_the_hanse_title: "Humiliate Lübeck"
 dan_eliminate_the_hanse_desc: "In the year 1426, King Eric established the Sound Toll which was one of the main sources of Danish income. Every non-Danish ship which traversed the Öresund had to pay us.\nUnfortunately, the Hanseatic League had no interest in Danish prosperity, and embargoed the entire Kalmar Union. Eventually, in 1426, their audacity led to an open war between Denmark and the Hansaetic League. To our humiliation, these good-for-nothing merchants won the war in 1435, and enforced liberation from the toll.\nWe should repay our humiliation to the Hansa by either conquering the city of Lübeck, or overtaking their grip over the Lübeck trade node."
 dan_eliminate_the_hanse_bt: "§Y[Root.GetName]§! has §Y30%§! or more trade power in the §YLübeck§! trade node."
 dan_eliminate_the_hanse_ct: "No known country is in a trade league with §Y[HSA.GetName]§!."
 dan_eliminate_the_hanse_at: "Enables a decision, which will trigger a §YTrade Conflict§! war between §Y[Root.GetName]§! and the owners of §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! and §Y[1874.GetName]§! (§Y[Root.GetName]§! will be §YDefender§! of these wars)."
 dan_the_german_trade_cities_title: "The Cities of the Hansa"
 dan_the_german_trade_cities_desc: "The coastal cities of the Holy Roman Empire consists mostly of members of the Hanseatic League. We should blockade, occupy or annex these cities if we ever want to disband this league which threatened our trade dominance in Öresund for so long."
 dan_the_german_trade_cities_ct: "Gain §G4 years§! worth of Trade Income."
 dan_the_german_trade_cities_tt: "the following is true for §Y3§! of the provinces §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! and §Y[1874.GetName]§!:\n    Is owned by §Y[Root.GetName]§! or its subjects\n    Is controlled by §Y[Root.GetName]§!\n    Is blockaded by §Y[Root.GetName]§! while the owner is at war with §Y[Root.GetName]§!\n    The owner §Ysubmitted§! to §Y[Root.GetName]§!'s Trade Dominance when §Y[Root.GetName]§! enacts the '§YProvoke Hanseatic Trade Conflict§!' decision."
 dan_the_german_trade: "Danish Trade Influence in Germany"
 dan_the_sound_toll_title: "Expand the Sound Toll"
 dan_the_sound_toll_desc: "The Sound Toll is one if not the most important source of income for the Danish crown. It ensures the royal independence from the nobility, and grants us an iron grip on the trade flow between the Baltic Sea and the North Sea. It would be wise to expand the Sound Toll by constructing additional naval batteries and markets where merchants have to pay their toll."
 dan_the_sound_toll_ct: "The following is true for the provinces §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! and §Y[6.GetName]§!:\n    Is owned by and core of §Y[Root.GetName]§!\n    Has any kind of §YTrade Building§!\n    Has any kind of §YCoastal Defense Building§!"
 dan_the_sound_toll_tt: "The provinces §Y[12.GetName]§!, §Y[4142.GetName]§!, §Y[1775.GetName]§! and §Y[6.GetName]§! gain the triggered province modifier '§YSound Toll Protection§!', which is active as long the province has any kind of naval defense building and any kind of market building, giving the following effects:\nLocal Trade Power: §G+3.00§!\nHostile Fleet Attrition: §G+3.00§!\nPossible Number of Buildings: §G+2§!\nCost to Promote Mercantilism: §G-5.0%§!"
 dan_control_the_channel_title: "Control the Channel"
 dan_control_the_channel_desc: "Due to the discovery of the New World in the west, goods and profitable trade flows into the English Channel. It is a fool's errand to hope that either the British or the Dutch would steer their invaluable goods into the Sound Toll. Instead we should expand our own trade influence in the English Channel, and siphon as much trade as possible from our naval rivals."
 dan_push_westwards_title: "Discover the New World"
 dan_push_westwards_desc: "The rumors from our rivals tell us about mysterious lands in the far West, filled with unimaginable wonders and opportunities for aspiring global empires. We need to discover this land before our enemies get the chance to expand there first."
 dan_push_westwards_at: "§Y[Root.GetName]§! discovered at least one coastal province in either the regions §YHudson Bay§!, §YCanada§!, §YNortheast§! or §YSoutheast§!."
 dan_push_westwards_bt: "§Y[Root.GetName]§! discovered at least one coastal province in §YNew World§!."
 dan_push_westwards_tt: "The event '§YColonization of a New World§!' happens when we discover at least one §Yuncolonized coastal province§! in the New World which fulfils this mission's requirements."
 dan_colonize_north_america_title: "Colonize America"
 dan_colonize_north_america_desc: "The lands of America appear to be rich in resources such as fur, cotton and a whole new stimulant called \"tobacco\". We should establish new settlements on this continent as soon as possible in order to profit from these goods."
 dan_colonize_the_caribbean_title: "Dansk Vestindien"
 dan_colonize_the_caribbean_desc: "Merchants from our [Root.GovernmentName] request for permissions to establish a trading company in the New World. As, apparently, America is not one but two large continents, it would be a wise choice to colonize the Caribbeans and entrust these isles to the merchants."
 dan_colonize_rnw_title: "Colonize the New World"
 dan_colonize_rnw_desc: "The lands of the New World are ripe for Danish settlements. We should send some of our most adventurous people to this new continent and colonize them for the [Root.GetAdjective] Crown."
 dan_the_baltic_force_title: "Expand the Military"
 dan_the_baltic_force_desc: "We have many enemies such as the Holy Roman Empire to our South, the English to our West and the Republic of Novgorod to our East and, worst of all, Sweden in the North.We should build our land and naval forces and prepare them for the worst to come."
 dan_livonian_order_title: "Reconquer Estonia"
 dan_livonian_order_desc: "The great King Valdemar II led the Danish armies to great victories in Estonia against the Pagans, however, since the St George's Night uprising these lands have become part of the Livonian order. We must follow in his footsteps and reconquer what was taken by the Livonian Order."
 dan_livonian_order_tt: "Every owned §YEstonian§! province gets '§YEstonian Integration§!' until §YEstonian§! is no longer an accepted culture, giving the following effects:\nLocal Goods Produced Modifier: §G+10.0%§!"
 dan_take_over_neva_title: "Eliminate Novgorod"
 dan_take_over_neva_desc: "The relations with the Veche Republic of Novgorod have always been frosty at best. Their intention to control the eastern flow of the trade as well as expanding their borders into Scandinavia did not help improve these relations either. But even if Novgorod was not a threat to us, the rising Principality of Muscovy is.\nWe should take the strategic provinces of [274.GetName], [33.GetName] and [310.GetName] for the sake of protecting the Scandinavian people."
 dan_take_over_neva_tt: "Controller of the Novgorodian Routes"
 dan_colonial_ambitions_title: "Colonial Ambitions"
 dan_colonial_ambitions_desc: "The world is ever changing, and we have to adapt to these new circumstances. The great powers of Europe are taking their eyes from Europe and prey upon the lands which have yet to be discovered. The Medieval times are nothing but a fading dream. The Time of Colonialism, on the other hand, is ahead - and we shall be one of the firsts to benefit from it."
 dan_colonize_the_gold_coast_title: "Colonize the Gold Coast"
 dan_colonize_the_gold_coast_desc: "Africa is rich with invaluable goods such as ivory, dyes and of course gold. However, we are not the only ones who seek out to siphon these goods from Africa and funnel them into their own treasury. It would be wise if we establish colonies along the coast of West Africa so we control who gets access to these resources, and who will not."
 dan_colonize_the_gold_coast_ct: "Every non-island province owned by §Y[Root.GetName]§! or its subjects in the §YGuinea§! region gets '§YDanske Guldkyst§!' for §Y25 years§!, giving the following effects:\nLocal Construction Cost: §G-15.0%§!\nLocal Trade Power: §G+15.0%§!"
 dan_colonize_the_gold_coast_tt: "§Y[Root.GetName]§! gains a permanent claim on every §YCenter of Trade§! or province with an §YEstuary§! modifier in the §YSouth Africa§! region."
 dan_take_a_foothold_in_the_cape_title: "Control the Cape"
 dan_take_a_foothold_in_the_cape_desc: "The Cape of Good Hope is the main stop for all merchants from Europe trying to travel to Asia and vice versa. Whoever controls the Cape will also control the European-Asian trade. From our experience with the Sound Toll, a place like the Cape is more than ideal for establishing another toll."
 dan_expand_african_trade_title: "Expand the African Trade"
 dan_expand_african_trade_desc: "While the Cape of Good Hope serves mostly to centralize the goods coming from India and Asia, it is still part of Africa - a continent with worthwhile opportunities in its own right. We should expand our horizon and establish [Root.GetAdjective] trade dominance in the other markets of Africa."
 dan_expand_african_trade_tt: "All Trade Nodes in §YAfrica§!:\n  §Y[Root.GetName]§! is either the §Ystrongest Trade Power§! or has at least §Y25%§!."
 dan_improve_norway_relations_title: "The Crown of Norway"
 dan_improve_norway_relations_desc: "The Kalmar Union unifies all of Scandinavia under one crown, and the aristocrats of Sweden and Norway obey our [Root.Monarch.GetTitle]. But even before the creation of the Kalmar Union, Denmark and Norway had a long history together - reaching all the way back to Cnut the Great and his North Sea Empire. We should strengthen our ties with Norway even further to ensure that they remain loyal to the Kalmar Union."
 dan_integrate_holstein_title: "Integrate Holstein"
 dan_integrate_holstein_desc: "King Valdemar II invaded and conquered the lands of the Duchy of Holstein in 1203. However, his conquest was not permanent as Duke Adolf IV of Holstein and a coalition of North German states managed to defeat Valdemar in the Battle of Bornhöved in 1227.\nIt is time for us to retake Holstein for ourselves again, and integrate it into our land."
 dan_integrate_holstein_tt: "[Root.GetName] loses the §YAnnexed Subjects§! modifier if present."
 dan_ratify_kalmar_succession_title: "Ratify the Kalmar Union"
 dan_ratify_kalmar_succession_desc: "Although the Kalmar Union is de facto a real alliance between Denmark, Norway and Sweden, and bounded all three kingdoms to one single monarch, it was never really ratified by either of its members. It is time to change this, and convert this union into a tighter relationship between all of the Scandinavian Kingdoms."
 dan_integrate_norway_title: "Integrate Norway"
 dan_integrate_norway_desc: "With the ratification of the treaty which is the Kalmar Union, the nobility of either kingdom has no longer any kind of veto right for who becomes the next king. As such, Norway is de facto already Danish proper. All what needs to be done is to integrate the Norwegian Crown entirely."
 dan_unite_scandinavia_title: "Unite Scandinavia"
 dan_unite_scandinavia_desc: "The dream of a unified Scandinavia is as old as our kingdoms themselves. Cnut the Great managed to come the closest to unifying Scandinavia with his North Sea Empire but he was too focused on the English Crown to bother with the Swedish one.\nQueen Margaret I comes in as a close second with her vision of the Kalmar Union - and today her vision shall become reality!"
 dan_university_of_coppenhagen_title: "The University of Kobenhavn"
 dan_university_of_coppenhagen_desc: "Universities are places of knowledge and of learning. As such they are of great importance for the technological advancment of any country as the bright ideas come from universities in general.\nHowever, the establishment of such institution needs the official permission of those who are well versed in the literacy already - the [Root.GetChurchOrFallbackName]. We will have to appease them in order to build a university which accelerates our technological progress."
 dan_an_educated_people_title: "An Educated People"
 dan_an_educated_people_desc: "The troublesome times of the Reformation, as well as the technological gap between the Europeans and the natives of the New World have shown us how important education and knowledge are for the wellbeing of a country. We should build more universities in Scandinavia in order to increase our overall literacy."
 dan_trade_post_in_india_title: "Dansk Ostindien"
 dan_trade_post_in_india_desc: "The trade between Europe and India is an ancient business which brought wealth and prosperity to many empires in the past. Of course we have our own interests to benefit from the trade of India. We should increase our influence in India, and get access to the markets of the Far East."
 dan_trade_post_in_india_at: "Is in the §YIndia§! superregion and either has a §YCenter of Trade§! or a §YRiver Estuary§!."
 dan_trade_post_in_india_ct: "Every country with at least §Y5%§! Trade Power in any §YIndian§! Trade Node and with their capital in §YIndia§! receives the event '§Y[Root.GetAdjective] Merchants§!'."
 dan_funnel_malacca_trade_title: "The Spices of Malacca"
 dan_funnel_malacca_trade_desc: "Spices are a rarity in Europe, but they are in extreme high demand. Meanwhile, the East Indies are full of spices and other lucrative goods which are highly sought after. The basic principle of Offer and Demand requires us to establish a trade presence in Malacca so we can finally help our European neighbors in their spice problem - for the right price of course."
 dan_funnel_malacca_trade_ct: "Every country with at least §Y5%§! Trade Power in §YMalacca§!, §YSiam§!, §YPhilippines§! or §YThe Moluccas§! and with their capital in §YMalaya§!, §YIndonesia§! or §YMoluccas§! receives the event '§Y[Root.GetAdjective] Merchants§!'."
 dan_improve_swedish_relations_title: "The Crown of Sweden"
 dan_improve_swedish_relations_desc: "The Kalmar Union by itself is not a very old union as it was created in 1397. Yet, the nobility of Sweden expressed again and again their discontent with a [Root.Culture.GetName] [Root.Monarch.GetTitle] as their monarch. During 1434 - 1436, the Swedish miners, peasants and even nobles gathered behind Engelbrekt Engelbrektsson and started an open rebellion against the [Root.GetAdjective] Crown during our war with the Hansa. Only Engelbrekt's unfortunate yet very convenient death managed to break this rebellion, and normality has returned in Sweden.\nStill, unlike Norway, the Swedes and their nobility are a powder keg, waiting for a moment to explode into yet another rebellion. We have to secure the good relations with the Swedish nobility as fast as possible."
 dan_handle_sweden_title: "The Nobles of Sweden"
 dan_handle_sweden_desc: "The nobles of Sweden need to accept that they are part of the Kalmar Union - part of the [Root.GetAdjective] Crown. However, to make them accept this fact is easier said than done as they elect any peasant before our [Root.Monarch.GetTitle] for the Swedish Throne.\nWe must secure the loyalty of the Swedish nobility - either by monetary means or by the sword."
 dan_handle_sweden_ct: "Swedish Pretender Rebels will no longer rise against §Y[Root.GetName]§!."
 dan_handle_sweden_tt: "Completed the §YSwedish Dream of Independence§! event chain, or reach the §YAge of Reformation§! without triggering it.\nThe event chain starts in §YSweden§! during the §YAge of Discovery§! from the year §Y1450§! onwards and as long §YSweden§! is a subject of §YDenmark§!."
 dan_integrate_sweden_title: "Integrate Sweden"
 dan_integrate_sweden_desc: "At long last, the Kalmar Union has been ratified. Norwegian and especially Swedish nobility have to recognize the [Root.GetAdjective] [Root.Monarch.GetTitle] as their own too.\nWe can finally finish what Margaret started in 1397, which is the integration of Sweden into the Danish Crown."
 dan_handle_own_nobility_title: "Revoke the Privileges"
 dan_handle_own_nobility_desc: "While the nobility of Norway and Sweden keep us busy already, the [Root.GetAdjective] nobles are in no way any better. They do not wish a unification of Scandinavia. Instead their interests are shortsighted and at the cost of our own resources. We should revoke their privileges and seize their land for ourselves."
 dan_handle_own_nobility_ct: "The Nobility will no longer make any kinds of demands while we have the Kalmar Union."
 dan_an_absolute_monarchy_title: "[Root.GetAdjective] Absolutism"
 dan_an_absolute_monarchy_desc: "The time of a feudal realm is coming to its end. In its place, the monarchs and rulers of our time are consolidating all the power of the state to their own crown. We should do the same before we stay behind our neighbors which already have reformed their ruling principles."
 dan_denmark_on_european_stage_title: "The European Stage"
 dan_denmark_on_european_stage_desc: "Great Powers are emerging in Europe, and the nets of alliances and diplomacy become more and more of great importance. If we want to survive in this ever evolving stage of rising empires then we need strategic alliances who share their view of rivals with us."
 dan_denmark_on_european_stage_at: "We gain §G10§! Favors and Trust with every ally, which fulfils the mission's requirement."
 dan_denmark_on_european_stage_ct: " §Yallies§! of §Y[Root.GetName]§! which have their capital on §Y[Root.Capital.GetContinentName]§! and have at least §Y90§! Total Development."
 dan_a_danish_great_power_title: "Become a Great Power"
 dan_a_danish_great_power_desc: "The time of small medieval kingdoms and regional powers is over. Instead, the world is on the move because of large and influential powers which have a global reach. We cannot allow us to stay behind our rivals which develop into such powers!"
 dan_a_danish_great_power_at: "Countries with at least §Y200§! own and non-tributary subject development have been §YInfluenced§! by §Y[Root.GetName]§!"
 dan_a_danish_great_power_bt: "No known country has more own and non-tributary subject development than §Y[Root.GetName]§!."
 dan_a_danish_great_power_ct: "Countries with at least §Y200§! own and non-tributary subject development have §Y25%§! of their income subsidized by §Y[Root.GetName]§!"
 dan_rival_england_title: "Rival England"
 dan_rival_england_desc: "The English to our West are one of the greatest naval powers in Europe. Unfortunately, their interests and our own are in direct conflict as our both nations intend to dominate the North Sea trade."
 dan_trump_the_english_fleet_title: "Challenge the English Navy"
 dan_trump_the_english_fleet_desc: "The Royal Navy of the English is one of the most formidable powers on the sea. There is no chance for us to end their dominance in the North Sea as long as our own navy cannot match theirs. We should build more heavy ships and advance our knowledge in the arts of shipbuilding so we can face them in the near future."
 dan_land_in_northumberland_title: "Invade North England"
 dan_land_in_northumberland_desc: "The time has come to put an end to the English threat. We shall sail westwards and land into England in their nothern territories of Northumberland!"
 dan_conquer_england_title: "Conquer England"
 dan_conquer_england_desc: "In the year of 1016, the Danish King, Cnut the Great, led an invasion of England and conquered the kingdom within a few months. His achievement resulted into the creation of the North Sea Empire.\nToday, we shall repeat what did done so many centuries ago, and conquer all of England yet again for the Danish glory!"
 dan_conquer_england_tt: "If §Y[236.GetName]§! is owned by §Y[Root.GetName]§! then the event '§YA new Capital for the North Sea Empire?§!' will fire.\nIf §Y[236.GetName]§! is owned by our subject instead then §Y[Root.Capital.GetName]§! gains §G3§! Base Tax, §G3§! Base Production and §G2§! Base Manpower."
 dan_the_age_of_reformation_title: "The Age of Reformation"
 dan_the_age_of_reformation_desc: "The deeds of the Catholic church are no longer unquestioned. Scholars of the Christian faith criticize the Holy See for their selling of indulgences. A schism of unforeseen dimensions is about to start in Europe; a time of a Great Reformation of Christianity.\nWe have to pick our side in this new age or otherwise the religious conflict may threaten our own unity."
 dan_first_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 dan_first_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 dan_second_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 dan_second_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 dan_third_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 dan_third_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 dan_a_catholic_scandinavia_title: "A Catholic Scandinavia"
 dan_a_catholic_scandinavia_desc: "The Reformation is spreading like a wildfire, and even our home region is a possible target for it. We have to root out any kind of heresy which might appear in Scandinavia, and ensure our loyalty to the Holy See."
 dan_protect_the_catholic_faith_title: "Protector of Catholocism"
 dan_protect_the_catholic_faith_desc: "The Catholic Faith - the true and only correct Christian faith - is at risk of being annihiliated by this heretic reformation attempt. We must show Europe our colors, and support our Catholic brethren with our military aid."
 dan_protect_the_catholic_faith_tt: "§Y[Root.GetName]§! gains §G+10§! Trust with every known §YCatholic§! country."
 dan_join_the_30_years_war_catholic_title: "The Religious League"
 dan_join_the_30_years_war_catholic_desc: "The tensions in the Holy Roman Empire between the heretics and the followers of the true faith are rising. It is only a question of time before a religious war breaks out. It is in all of Christianity's best interest that the Catholic League wins this war if it happens."
 dan_a_protestant_scandinavia_title: "A Reformed Scandinavia"
 dan_a_protestant_scandinavia_desc: "The Papal plight must be expunged from our home region. No Catholic settlement shall remain in Scandinavia!"
 dan_protect_the_reformation_title: "Defend the Reformation"
 dan_protect_the_reformation_desc: "The Reformation is finding new members every day, but so do our enemies too. The backward heretics are preparing the forces to extinguish the Flame of the Reformation. Our brothers and sisters in faith need somebody who will defend them from the Catholic threat. They need us!"
 dan_protect_the_reformation_at: "At least §Y3 Christian§!, §Ynon-Catholic§! countries are either §YSubject§! or §YAlly§! of [Root.GetName] or they are §YGuaranteed§! by [Root.GetName]."
 dan_protect_the_reformation_tt: "§Y[Root.GetName]§! gains §G+10§! Trust with every known §YChristian§!, §Ynon-Catholic§! country."
 dan_spread_the_reformation_title: "Spread the Reformation"
 dan_spread_the_reformation_desc: "The time to be in the defensive is over! The Catholics tremble before our might, and we shall lead to the true path of the Christian faith - either by the cunning words, or by the mighty sword!"
 dan_spread_the_reformation_tt: "If we win the §YReligious League War§! for the §YProtestant§! side, then every §YProtestant§! and §YReformed§! in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 dan_a_norse_scandinavia_title: "Restore the Norse Faith"
 dan_a_norse_scandinavia_desc: "Christianity was brought to Scandinavia by German missionaries. Although they were put under trials by ordeal (usually an ordeal by fire), they survived and managed to convince our ancestors of the Christian faith. Ever since, Scandinavia converted more and more to the Catholic faith, and temples of our old Gods were destroyed in the name of Christ.\nWe should repair the damage our misled ancestors did in the past, and restore the Norse faith!"
 dan_raid_the_north_sea_title: "Raiders of the North"
 dan_raid_the_north_sea_desc: "Before we abandoned our gods, our people caused fear and terror in the hearts of these weak Christians. We raided their coasts and plundered their churches and temples. It is time to teach these heathens to fear us yet again!"
 dan_raid_the_north_sea_tt: "Raided at least §Y40§! times. (§Y[Root.GetNumRaids]§!/§Y40§!)"
 dan_return_of_the_north_sea_empire_title: "The North Sea Empire"
 dan_return_of_the_north_sea_empire_desc: "The North Sea Empire was created by the Great Sweyn Forkbeard, King of Denmark, Norway and England. His reign was of short duration though. After his death, his son Cnut the Great took over his mantle and united the three kingdoms yet again and ruled for 19 glorious years. Although he was a Christian, the Viking culture was at its height of power during his lifetime.\n\nIt is time to restore what is rightfully ours, and reclaim the North Sea Empire - but this time under the true gods' guidance!"
 dan_commune_between_the_religions_title: "Inbetween the Faiths"
 dan_commune_between_the_religions_desc: "The Reformation is causing a rift within the Catholic faith. Brethren are raising their swords against each other; entire kingdoms fall in disarray while their population slaughters itself in the name of the same God.\nWe should show these lunatics that a harmonic life between the faiths is a possibility."
 dan_remove_power_from_the_clergy_title: "Disempower the Clergy"
 dan_remove_power_from_the_clergy_desc: "The clergy is a plague upon our realm as they embody the very religious fanaticism we want to root out. We should revoke privilges for the clergy and remove any kind of power from them."
 dan_a_multicultural_kingdom_title: "Multicultural [Root.GovernmentName]"
 dan_a_multicultural_kingdom_desc: "Religious tolerance is one aspect. The tolerance between cultures is another one we should consider. If we want to be the beacon of enlightenment in this dark world we have to show that everyone is welcome in [Root.GetName] - regardless of their faith or their culture."
 flavor_dan.101.t: "The Fate of Eric Gryf"
 flavor_dan.101.desc: "Eric Gryf of Pomerania, once the mighty king of the Kalmar Union and now a petty pirate who took over the city of Visby on Gotland. His time as a pirate is counted as we have gained full control over Gotland yet again. The question is: what shall happen with the disgraced king now?"
 flavor_dan.101.a: "Banish him from Gotland."
 flavor_dan.101.b: "Let him rule over Gotland. His piracy might come in handy."
 flavor_dan.101.c: "A pirate life might be something for me..."
 flavor_dan.102.t: "Colonization of a New World"
 flavor_dan.102.desc: "The rumors of completely new lands in the Far West are true! Our explorers discovered land masses which were never documented in any of our maps - not even those of our viking ancestors. We should send adventure hungry settlers to this New World and establish the first [Root.GetAdjective] frontier on this new continent!"
 flavor_dan.102.a: "Send the settlers to [dan_rnw_colonial_province.GetName]."
 flavor_dan.102.b: "Send the settlers to [dan_hudson_bay_colonial_province.GetName]."
 flavor_dan.102.c: "Colonize [dan_canada_colonial_province.GetName]."
 flavor_dan.102.d: "[dan_northeast_america_colonial_province.GetName] should be our first colony."
 flavor_dan.102.e: "[dan_southeast_america_colonial_province.GetName] is rightful [Root.GetAdjective] territory."
 flavor_dan.102.zzz: "Too bad there are no coastal provinces left to colonize..."
 flavor_dan.103.t: "The Ratification of the Kalmar Union"
 flavor_dan.103.desc: "In 1397, 67 members of the Clergy and Nobility of Denmark, Norway and Sweden signed the treaty in Kalmar, which became known as the Kalmar Union. Although the treaty was signed by nobles and clerics of all of the three Kingdoms, it was never ratified, and as such there was never a uniform legal base for the Kalmar Union to stand on.\nIn the year [GetYear], the [Root.Monarch.GetTitle] of [Root.GetName] gathered the nobles and clerics of all three Kingdoms yet again at [Root.Capital.GetName]. Today, the Kalmar Union is finally receiving the legal code which converts the members of the Union into actual Junior Partners of [Root.GetName]. From this day forth, Norway and Sweden will always be ruled by a [Root.GetAdjective] [Root.Monarch.GetTitle]!"
 flavor_dan.103.a: "May this be the day of a new Era for Scandinavia!"
 flavor_dan.104.t: "Københavns Universitet"
 flavor_dan.104.desc: "The University of Copenhagen (Københavns Universitet) was founded in [GetYear] and is the oldest university in Denmark. Its construction started after the [Root.Culture.GetName] [Root.Monarch.GetTitle] received a papal bull from Pope [PAP.Monarch.GetName] with permission to establish a university in Denmark.\nThe university is one of the few locations in [Root.GetName] which received a royal decree, making it into an autonomous institution free from royal interference and the usual laws governing the [Root.GetAdjective] people."
 flavor_dan.104.a: "Marvelous."
 flavor_dan.105.t: "The Unification of Scandinavia"
 flavor_dan.105.desc: "For centuries Scandinavia was split in the three Kingdoms of Denmark, Sweden and Norway. There have always been attempts to unify these kingdoms in several personal unions in the past, the Kalmar Union being the latest one of them.\nAnd the one which finally brings an end to the division of the North! Sweden and Norway have been integrated into the primary Crown of [Root.GetName], and the whole Scandinavian region is now going through a new Golden Era under [Root.GetAdjective] rulership!"
 flavor_dan.105.a: "Queen Margaret would be so proud now."
 flavor_dan.106.t: "[Root.Capital.GetName] Bloodbath"
 flavor_dan.106.desc: "The coronation of [From.Monarch.GetName] as [From.Monarch.GetTitle] of [Root.GetName] was not devoid of problems. [Root.GetAdjective] Nobilities have been split between pro-unioists and anti-unionists - those who enjoy the privileges granted by our [From.GetAdjective] overlord, and those who seek for [Root.GetAdjective] independence.\nAs the tensions rose between the two factions, the [From.Monarch.GetTitle] intervened and held a banquet for the [Root.GetAdjective] nobility. However, this was revealed to be a trap by the pro-unioists as many of the nobles wanting independence have been imprisoned and shortly thereafter executed for heresy!\n\nOur people are in shock of the pure atrocities [Root.Monarch.GetName] was capable of. The [Root.GetAdjective] [Root.GetNobilityOrFallbackName] is completely decimated and the [Root.GetAdjective] populace comply with the Butchers of [From.GetName] for the time being. But the [Root.Capital.GetName] Bloodbath will be remembered forever in [Root.GetName]..."
 flavor_dan.106.a: "And such cruel [From.Monarch.GetTitle] shall rule us? Bah..."
 flavor_dan.107.t: "Advisor of Dansk Ostindien"
 flavor_dan.107.desc: "The Danish East India Company (Ostindisk Kompagni) is the trade company of the Danish Crown, which focuses on the commerce and trade with India. As such, many who seek fortune and wealth make the journey to India. While the majority of these traders are rather ordinary, a few have proven to be exceptionally well versed in managing the treasury, in the arts of trading, in navigation and bookkeeping. We should hire one of these gifted traders for our cabinet."
 flavor_dan.107.a: "We need somebody who manages the treasury."
 flavor_dan.107.b: "A good trader is exactly what we are looking for."
 flavor_dan.107.c: "Navigation has become of great concern lately."
 flavor_dan.107.d: "Our military needs proper bookkeeping."
 flavor_dan.108.t: "[From.GetAdjective] Merchants in [Root.GetName]"
 flavor_dan.108.desc: "Foreigners in strange cloths arrived in our country. At first we feared for the worst, but these strangers seem to be no conquerors but merchants.\nApparently, these traders are from [From.GetName] and seek out opportunities to invest in our economy in exchange for restricting our own trade within India."
 flavor_dan.108.a: "Accept the deal."
 flavor_dan.108.b: "Expel these foreigners from our land."
 flavor_dan.109.t: "The State of the Kalmar Union"
 flavor_dan.109.desc: "In the year of 1397, Queen Margaret I of Denmark incepted the Kalmar Union - a rather loose bound between the three Kingdoms of Denmark, Norway and Sweden with Denmark as the ruling power. However, the Act of the Union has never become a law in Sweden and Norway, and as such whenever the king of the Kalmar Union died, the two other Kingdoms had to elect the monarch of Denmark as their own ruler - a task which especially the Swedes have trouble to do.\n\nAdditionally to the struggle of keeping the Union together, the Nobility of Denmark itself is a threat to the stability of the Kalmar Union as the attention of the Danish King is split amongst the three Kingdoms. The nobles will regularly try to demand resources from the Crown to pursuit their own goals until their power has been greatly revoked."
 flavor_dan.109.a: "Difficult times are ahead..."
 flavor_dan.109.a.tt: "The Kalmar Union will cease to exist should §YSweden§! or §YNorway§! ever break free and win their independence war against us."
 flavor_dan.110.t: "Raise of the Sound Toll"
 flavor_dan.110.desc: "The greedy [From.GetAdjective] raised their already oppressing Sound Toll, and force half of our merchants into near bankruptcy just for travelling through Öresund. Complaints about it only reached the deaf ears of the [From.GetAdjective] [From.Monarch.GetTitle]. Every kind of diplomacy with [From.GetName] is futile, so we have only two options: submitting to the Sound Toll, or declare a Trade War on [From.GetName] like the Hanseatic League did years ago."
 flavor_dan.110.a: "That's it! [From.GetName] siphoned enough Ducats from us for far too long!"
 flavor_dan.110.a.tt: "Every member of our §YTrade League§!, which is not considering a war against [From.GetName] on their own, will join us in all Offensive Wars."
 flavor_dan.110.b: "We don't have the strength to contest [From.GetName]."
 dan_submitted_to_danish_trade_dominance_modifier: "Submitted to the Sound Toll"
 flavor_dan.111.t: "[From.GetName] submits to [Root.GetAdjective] Trade Dominance"
 flavor_dan.111.desc: "Although the [From.GetAdjective] outcry was large when we increased the toll for members of the Haseatic League, the government of [From.GetName] had to submit to our dominance. The fear of complete annihiliation was larger than their worry of loss of profit."
 flavor_dan.111.a: "A wise decision from their [From.Monarch.GetTitle]."
 dan_submitted_to_danish_trade_dominance_tt: "§Y[From.GetName]§! sumits to our Trade Dominance."
 flavor_dan.112.t: "Norway in the Kalmar Union"
 flavor_dan.112.desc: "Prior to the Black Death, Norway was an equal amongst Sweden and Denmark and had its own strong nobility and royal court. However, the pestilence eventually reached Norway, and 60% of their population found a miserable death in 1348. Ever since this event, the Norwegian Crown degraded in importance and their nobility was replaced with Danes over time.\nNowadays, the Crown of Norway is the least important one of the three Kingdom titles. But voices within Norway wish to return their beloved country back to glory, and wish for more recognition within the Kalmar Union."
 flavor_dan.112.a: "Set the Crown of Norway equal to our own Crown."
 flavor_dan.112.b: "Keep the status quo."
 flavor_dan.112.c: "Degrade Norway into a [Root.GetAdjective] province instead."
 flavor_dan.113.t: "The Mercenaries of Germany"
 flavor_dan.113.desc: "Our people are well versed in the arts of war and our economy allows us to field a remarkable army to defend the homeland. However, our expectise is mostly on the sea.\nIn [GetYear], the great [Root.Monarch.GetTitle] of [Root.GetName] gathered the leaders of the Germanic mercenary companies in [Root.Capital.GetName] to sign a royal contract between the [Root.GovernmentName] of [Root.GetName] and the mercenary companies. In exchange of the [Root.GetAdjective] wealth, the mercenaries promise their loyalty to the [Root.GetAdjective] crown."
 flavor_dan.113.a: "These mercenaries will surely prove their worth."
 flavor_dan.114.t: "Sweden in the Kalmar Union"
 flavor_dan.114.desc: "Unlike Norway, the Kingdom of Sweden is more difficult to keep within the Union. During the war between Denmark and the Hansa in 1435, Sweden experienced economical issues caused by the Hansa. As a result of it, the miner and nobleman Engelbrekt Engelbrektsson raised a small army of revolters and rebels. The Kalmar Union as we know it today might have ceased to exist already if it was not for his premature death.\nIt is clear that the Swedish nobility is no longer happy with [Root.GetAdjective] involvement in their affairs. Fortunately for us, some of the Swedish ruling class are pro-unionist. We could use our resources to persuade the remaining nobility and convert them into pro-unionists too."
 flavor_dan.114.a: "Try to persuade the rest of the nobility to our cause."
 flavor_dan.114.b: "They will eventually become pro-unionist on their own."
 flavor_dan.114.c: "To deal with the Swedish Nobility is pointless. Exploit Sweden's resources instead."
 flavor_dan.115.t: "The Dream of Freedom"
 flavor_dan.115.desc: "Although the [Root.GetAdjective] nobles meant the best for [Root.GetName] when they signed the Kalmar Union treaty, none of our people has the wish to be underneath the Danish Crown. The dream of an independent Sweden is starting to get more and more attractive..."
 flavor_dan.115.a: "One day this dream will become reality!"
 flavor_dan.117.t: "Discontent of the [Root.GetAdjective] Nobility"
 flavor_dan.117.desc: "With the draft of a Scnadinavian Constitution, the [From.Monarch.GetTitle] of [From.GetName] is preparing the ratification of the Kalmar Union - and our eventual integration into the [From.GetAdjective] Crown. As this constitution is removing power from the [Root.GetAdjective] [Root.GetNobilityOrFallbackName], the discontent within our [Root.GovernmentName] is rising. While pro-unionists try to defend the [From.GetAdjective] decisions, the anti-unionists are preparing their forces for another revolt against the Kalmar Union..."
 flavor_dan.117.a: "[From.GetName] cannot control us forever."
 flavor_dan.118.t: "The brewing Revolution of [From.GetName]"
 flavor_dan.118.desc: "The tensions between [Root.GetName] and the [From.GetAdjective] nobility is reaching a new height. The establishment of the Scandinavian Constitution rubbed many of the [From.GetAdjective] ruling class the wrong way, and even some anti-unionists within [Root.GetName] are preparing to raise arms against the Kalmar Union.\nA large revolution is on the horizon. We must act unless we want to face the wrath of several [From.GetAdjective] pretender rebels."
 flavor_dan.118.a: "We can handle the revolts."
 flavor_dan.118.b: "We should gather the [From.GetAdjective] anti-unionists and... deal with them."
 flavor_dan.119.t: "A new Capital for the North Sea Empire?"
 flavor_dan.119.desc: "When Cnut the Great conquered England, he ensured his reign by ruling over England from the city of London while the already secured that the lands of Denmark and Norway were handled by his Norse wife.\nAfter so many centuries, the North Sea Empire is now restored once again, though this time England was not conquered by [Root.GetAdjective] Vikings but by our advanced society. Still, ruling over England will pose a problem due to the distance between [Root.Capital.GetName] and the English lands. It might be worth relocating our capital to London once again."
 flavor_dan.119.a: "[236.GetName] shall be our new capital!"
 flavor_dan.119.b: "Expand [Root.Capital.GetName] instead."
 flavor_dan.120.t: "Regression in the English Channel"
 flavor_dan.120.desc: "Our loss of the trade influence in the English Channel is causing a massive hit to our trade revenues and our access to the many wonderful goods from the New World."
 flavor_dan.120.a: "Darn..."
 flavor_dan.122.t: "The Consequences of the Bloodbath"
 flavor_dan.122.desc: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] travelled to the capital of Sweden and invited all Swedish nobles to a great festival to celebrate his coronation. Although hesitantly, the Swedish nobility accepted the invitation and travelled to the center of the capital.\nShortly after the arrival of all the nobles, however, the [Root.Monarch.GetTitle] ordered a trial against the Swedish nobility, and exectued the majority of the nobles for heresy.\n\nWhile this act was a gruesome one, it was one of necessity for our [Root.GovernmentName]. The Kalmar Union would fall apart if anti-unionist thoughts were to spread further in Sweden. The population of Sweden sees this event as a proof of Danish tyranny though..."
 flavor_dan.122.a: "It had to be done. The Swedish people will have to accept it."
 flavor_dan.123.t: "The Pretender War of Sweden"
 flavor_dan.123.desc: "Our inactions motivated more and more Swedish nobility to gather their allies and to start open revolts against our rule. However, not all of Sweden see their actions as justified and the atrocities done by the rebels in the name of \"freedom and liberty\" are causing heavy devastation to the Swedish lands. The nobles are making themselves highly unpopular with the Swedish commoners.\nWhile this Pretender War will be highly costly to our treasury and our manpower, it will at least show the Swedes that the [Root.GetAdjective] rule is not one of tyranny but of justice - unlike the one their nobilites try to enforce."
 flavor_dan.123.a: "Finally the Swedes accept our rule."
 flavor_dan.124.t: "The Changing Role of the Mercenaries"
 flavor_dan.124.desc: "Ever since the days of the Roman Empire, kings and generals relied on mercenaries for their wars, and [Root.GetName] is no exception to this. But as time went on, the governments of Europe established the concept of standing armies; military forces which are recruited from their own people who can be called to arms in times of need. Our advisors are divided. On the one hand the usage of a standing army guarentees that we are using professional and loyal soldiers for the defense of our ambitions. On the other hand, we would have to be ready to sacrifice good [Root.GetAdjective] lives for our goals.\nIn the end it is up to the [Root.Monarch.GetTitle] to make the final decision."
 flavor_dan.124.a: "We should stick with the mercenary armies."
 flavor_dan.124.b: "The time for a standing army has come for [Root.GetName]."
 dan_humiliated_the_hanse: "Humiliated the Hansa"
 desc_dan_humiliated_the_hanse: "The Hansa is nothing but a petty merchant league which clings on their dreams of being the dominant trade power in the Baltics. With the dismantling of their Lübecker leader, our dominance in the Lübeck trade has become indisputable."
 dan_estonian_culture_accepted: "Estonian Integration"
 desc_dan_estonian_culture_accepted: "The Estonian people have been integrated into our government and are allowed to maintain a form of self government.\n\n§YThis modifier gets removed as soon as Estonian is no longer an accepted culture in [Root.GetName].§!"
 dan_estonian_culture_accepted_tt: "until §YEstonian§! is no longer an accepted culture"
 dan_estonian_support: "Support of the Estonian People"
 desc_dan_estonian_support: "The Estonians in this province enjoy a high degree of self administration and freedom. In return, their productivity will be used to benefit their overlord.\n\n§YThis modifier gets removed as soon as the owner no longer accepts the Estonian culture.§!"
 dan_control_over_the_english_channel: "Controller of the English Channel"
 desc_dan_control_over_the_english_channel: "We are the sole controller of the English Channel, and as such our country has access to goods and treasures from all over the world!\n\n§YThis modifier gets removed should we have no Trade Power in the English Channel.§!"
 dan_control_over_the_english_channel_tt: "until we have no longer any Trade Power in the §YEnglish Channel§!"
 dan_new_world_expansion: "Expansion into the New World"
 desc_dan_new_world_expansion: "Our bravest and most adventure hunting Danes are going out to colonize the New World for the glory of their home land!"
 dan_danish_gold_coast: "Danske Guldkyst"
 desc_dan_danish_gold_coast: "This province is part of the Danish Gold Coast Trade Company, and as such has the merchants' resources for the construction of local buildings."
 dan_gold_coast_control: "Control over the Gold Coast"
 desc_dan_gold_coast_control: "The Gold Coast in Africa is under our control. Merchants from all of Denmark are travelling there in order to expand the local trade company, as well as accessing completely new markets."
 dan_african_trade_company: "Danish African Trade Company"
 desc_dan_african_trade_company: "Due to our influence in the African commerce, a new trade company has arisen which maintains and further expands our trade dominance in Africa."
 dan_nor_equal_crowns: "Equal Crowns"
 desc_dan_nor_equal_crowns: "We have recognized the Norwegian crown as an equal compared to the Danish and Swedish one. As such, we are now in the duty to invest in the Norwegian royal court and grant more privileges to both of our countries nobility.\n\nNorway gets '§YEqual to the Danish Crown§!' until they are no longer our Junior Partner, giving the following effects:\nLiberty Desire: §G-10.00%§!\nYearly Prestige: §G+0.50§!\nYearly Tax Income: §G+24.00§!¤\n\n§YThis modifier expires when Norway is no longer in a personal union under [Root.GetName].§!"
 dan_nor_equal_crowns_tt: "until §YNorway§! is no longer under a personal union with us"
 dan_nor_equal_crowns_norway: "Equal to the Danish Crown"
 desc_dan_nor_equal_crowns_norway: "The leader of the Kalmar Union put our crown equal to their own, and supports us in the maintenance of a [Root.GetAdjective] royal court.\n\n§YLasts until we are no longer Junior Partner within the Kalmar Union.§!"
 dan_exploiting_norwegians: "Degradation of the Norwegian Crown"
 desc_dan_exploiting_norwegians: "We have decided to degrade the Norwegian Crown even further, and treat the entire kingdom like a [Root.GetAdjective] province. As such, we exploit the tax revenues and Norwegian manpower, and revoke privileges from the Norwegian Nobility.\n\n§YThis modifier expires when Norway is no longer in a personal union under [Root.GetName].§!"
 dan_norwegian_marines: "Norwegian Marines"
 desc_dan_norwegian_marines: "The Norwegian crown has been integrated into ours, and as such their naval and marine force extends our own."
 dan_danish_investment: "Danish Investment"
 desc_dan_danish_investment: "The Danes from the West have arrived in our country, and started investing into our local production. While our merchants lament their presence, our working people appreciate the increased infrastructure and opportunities brought by the Danes."
 dan_swe_supports_pro_unionists: "Supports the Pro-Unionists"
 desc_dan_swe_supports_pro_unionists: "We have decided to invest into the Swedish Nobility and try to persuade them into a cooperation with [Root.GetName].\n\nSweden gets '§YSupported Unionists§!' until they are no longer our Junior Partner, giving the following effects:\nLiberty Desire: §G-10.00%§!\nNobility Influence: §Y+10.0%§!\nNobility Loyalty Equilibrium: §G+20.0%§!\nYearly Tax Income: §G+24.00§!¤\n\n§YThis modifier expires when Sweden is no longer in a personal union under [Root.GetName].§!"
 dan_swe_supports_pro_unionists_tt: "until §YSweden§! is no longer under a personal union with us"
 dan_swe_supported_unionists: "Supported Unionists"
 desc_dan_swe_supported_unionists: "The leader of the Kalmar Union has put resources into the [Root.GetAdjective] collaborators, who support the Kalmar Union instead of a [Root.GetAdjective] Independence.\n\n§YLasts until we are no longer Junior Partner within the Kalmar Union.§!"
 dan_exploiting_swedes: "Exploitment of Swedish Resources"
 desc_dan_exploiting_swedes: "We have decided to ignore the Swedish Nobility and instead focus on gathering as many of Sweden's resources as possible. While it increases our own revenue substantially, the Swedes might be no longer fond of us...\n\n§YThis modifier expires when Sweden is no longer in a personal union under [Root.GetName].§!"
 dan_dream_of_freedom: "The Dream of Freedom"
 desc_dan_dream_of_freedom: "The war between Denmark and the Hansa has shown how vulnerable we are within the Kalmar Union, and how little Denmark cares about [Root.GetAdjective] interests. The dream of an independent [Root.GetName] becomes more and more apparent to all of us."
 dan_swedish_steel: "Swedish Steel"
 desc_dan_swedish_steel: "With the integration of Sweden, many of its military equipment has become part of our own military, and sees now active service in the [Root.GetAdjective] army."
 dan_danish_absolutism: "Danish Absolutism"
 desc_dan_danish_absolutism: "The time of feudal realms is over. The Age of Absolutism has started, and [Root.GetName] shall be one of the first pioneers in centralizing all the power of the state."
 dan_naval_preperations: "Naval Preperations"
 desc_dan_naval_preperations: "Conflict with the English is inevitable. Fortunately for us, we started our preperations to construct a navy which can rival the Royal Navy."
 dan_king_of_denmark_and_england: "The Second North Sea Empire"
 desc_dan_king_of_denmark_and_england: "Ages ago Cnut the Great united the three Crowns of Denmark, Norway and England into one single North Sea Empire.\nWhile his empire only lasted until his death though, our new, second North Sea Empire shall remain as long Denmark rules the waves!"
 dan_catholic_support: "Papal Support"
 desc_dan_catholic_support: "As we stand for the Catholic side of the world, the Pope himself sent legates to us, which support us in the religious questions of our country."
 dan_protestant_support: "Support of the Clergy"
 desc_dan_protestant_support: "As we stand for the Reformation's side, our clergy swore loyalty for our cause and supports us in several church related questions of our country."
 dan_communication_between_the_faiths: "Communication between the Faiths"
 desc_dan_communication_between_the_faiths: "We are no country of zelots which tries to eradicate people of the \"wrong\" belief. Instead, our policy is one of open communication between the different faiths within our realm."
 dan_plunder_and_pillaging: "Plundering and Pillaging"
 desc_dan_plunder_and_pillaging: "The premise of loot appeals to many of our warriors, who seek their fortune in the churches of heathens."
 stockholm_bloodbath: "The Scars of the Bloodbath"
 desc_stockholm_bloodbath: "At the command of the ruling monarch of the Kalmar Union, [Root.GetAdjective] nobles have been gathered, trialed for heresy and quickly executed in [Root.Capital.GetName]. This event only showed how little anybody cares about our fate, and how ready they are to gather and butcher our people.\n[Root.GetName] shall never be a servant to anybody ever again!"
 dan_losing_ruling_grip: "Failing Grip of Power"
 desc_dan_losing_ruling_grip: "Our [Root.Monarch.GetTitle] is losing [Root.Monarch.GetHerHis] power over our country, and makes the idea of an independent [Root.GetName] an appealing prospect for our population."
 dan_sca_standing_professional_merc_army: "Professional Mercenary Armies"
 desc_dan_sca_standing_professional_merc_army: "We have decided to focus our military efforts on expanding the mercenary armies for our country. Only the very best shall serve us!"
 dan_sca_refocus_on_personal_armies: "Refocus on Standing Armies"
 desc_dan_sca_refocus_on_personal_armies: "§YCannot recruit any Mercenary Companies as long this modifier is active.§!\n\nWe have decided to refocus our military efforts on the standing army for our country. Mercenaries are no longer of use to us as there is no other army as professional as ours."
 dan_sca_refocus_on_personal_armies_tt: "§YDisables the ability to recruit Mercenary Companies as long as this modifier is active.§!"
 dan_colonial_ambitions_mod: "Colonial Ambitions"
 desc_dan_colonial_ambitions_mod: "Our people are eager to explore the new world and charter it for the Danish crown."
 dan_provoke_trade_conflict_war_title: "Provoke Hanseatic Trade Conflict"
 dan_provoke_trade_conflict_war_desc: "The Hansa have the pesky trait to be difficult to deal with. They compete with our trade dominance in the Baltic Sea, and their position within the Holy Roman Empire grants them protection from us.\nHowever, the Emperor is only obliged to support the Hansa in a defensive war. By provoking the Hansa into attacking us we can ensure the dismantling of the Hanseatic League without having to wage war with the entirety of the Holy Roman Empire. All we need to do is to provoke the merchants of the Hansa..."
 dan_provoke_trade_conflict_war_tt: "[Root.GetName] either §Yembargoes§! or has a §YTrade Conflict§! casus belli against the owner of this province."
 dan_provoke_trade_conflict_war_ct: "The owners of §Y[47.GetName]§!, §Y[1858.GetName]§!, §Y[45.GetName]§!, §Y[44.GetName]§! and §Y[1874.GetName]§! will (if they are not [Root.GetName] or a [Root.GetAdjective] subject) either declare §RWar§! on §Y[Root.GetName]§! with the §YTrade Conflict§! casus belli, or they will §Ysubmit§! to [Root.GetAdjective] Trade Dominance.\n\n§RTrade League leaders will call ALL members of their respective league into the war.§!"
 dan_proclaim_archking_title_decision_title: "Proclaim Title of Arch-[Root.Monarch.GetTitle]"
 dan_proclaim_archking_title_decision_desc: "Chistopher III von Wittelsbach styled himself as \"Arch-King\" of Denmark. If it wasn't for the Arch-King our nation would not stand where it is right now. It would be a great way to honor his achievements when [Root.Monarch.GetName] chooses to take the title of Arch-[Root.Monarch.GetTitle]."
 proclaim_archking_title_tt: "[Root.Monarch.GetName] will have the title of §YArch-[Root.Monarch.GetTitle]§!."
 flavor_sca.1.t: "The Religious Question of [Root.GetName]"
 flavor_sca.1.desc.a: "With the Reformation in full swing the theologian questions of our [Root.GovernmentName] are rising. Our people have never been too attached to the Papacy (and to some extend to Christianity as a whole), but religion still plays a role in our lives. We have the option to either stay loyal to the Pope, or support the Reformation. Either decision comes with its own risk, but the diplomatic gains [Root.GetName] could make would be well worth it."
 flavor_sca.1.desc.b: "The Christians of Europe are going through an age of reformation, strife and religious infighting. Christians attack other Christians under the pretext that they are doing it for their God. If this all happened a few years earlier we might have joined in these senseless infightings; discussing if a man with a funny hat should truly represent the sky.\nFortunately, our people have found their way back to the arms of Odin. There is a question for us, but it is not related to religion."
 flavor_sca.1.a: "We stay loyal to the Holy See."
 sca_unlock_catholic_missions_tt: "Unlock §YCatholic§! missions."
 flavor_sca.1.a.tt: "The opinion of every known §Y[Root.Religion.GetName]§! changes by §R-100§!."
 flavor_sca.1.b: "The Reformation is our future."
 sca_unlock_protestant_missions_tt: "Unlock §YReformation§! missions."
 flavor_sca.1.c: "The question is: how much gold can we loot from these fools?"
 sca_unlock_norse_missions_tt: "Unlock §YNorse§! missions."
 flavor_sca.1.d: "Only a communication between two faiths can heal the wound."
 flavor_sca.1.d.tt: "Every known §YChristian§! country, which is neither Orthodox nor Coptic, changes their opinion of us by §R-50§!."
 flavor_sca.2.t: "The Educational Focus of [Root.Monarch.GetName]"
 flavor_sca.2.desc: "Education is a key part of our society, and is needed to maintain the progress of our country - and this also applies to our [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] successor. [Root.Monarch.GetSheHeCap] should choose a focus for our nation, which elevates the burden of our bureacracy in maintaining a policy, as well as being a useful tool to teach the next [Root.Monarch.GetTitle]."
 flavor_sca.2.a: "The Administration needs our attention."
 flavor_sca.2.b: "I think we should focus on Diplomacy."
 flavor_sca.2.c: "Our Military needs more attention."
 nor_handle_the_burghers_title: "Please the [Root.GetBurghersOrFallbackName]"
 nor_handle_the_burghers_desc: "The estates are the backbones of our country. The [Root.GetChurchOrFallbackName] handles the religious questions and the [Root.GetNobilityOrFallbackName] manages our diplomacy with our neighbors. But the most important is the estate of the [Root.GetBurghersOrFallbackName] as they are responsible for the development and monetary flow of our [Root.GovernmentName]. We should appeal to them so we can use their expertise in the future."
 nor_north_sea_markets_title: "North Sea Markets"
 nor_north_sea_markets_desc: "The North Sea has always played a crucial role in the [Root.GetAdjective] history. Its fishes nourish our people, and its waves lead us to foreign treasures.\nBut it also plays another important role as it is our sea of commerce and trade. We should establish markets in key provinces of our country so we can control the trade."
 nor_dominate_trade_title: "Monopolize the North Sea"
 nor_dominate_trade_desc: "The North Sea is inevitably linked to the trade of Lübeck and the English Channel, and whoever dominates the North Sea will also have a say in these two other rich markets. We should monopolize the North Sea and expand our influence in the neighbor markets."
 nor_dominate_trade_tt: "North Sea Monopoly"
 nor_the_great_disovery_fleet_title: "The Great Explorer Fleet"
 nor_the_great_disovery_fleet_desc: "The great powers are starting to project their power far beyond Europe, and expand into continents unknown to the rest of the world.\nWe cannot allow us to fall behind our rivals and stagnate in Scandinavia. Instead, we should establish a fleet of explorers who shall navigate through the foreign seas, and find opportunities for our own colonial ambitions."
 nor_discover_new_world_title: "A Whole New World"
 nor_discover_new_world_desc: "Rumors tell about continents with unbelievable treasures and ancient civilizations. We must break through the fog of the unkown, and see if any of these rumors are true."
 nor_discover_new_world_ct: "Any province (with the exception of §YGreenland§!) in §YNorth§! or §YSouth America§! has been discovered by §Y[Root.GetName]§!."
 nor_discover_new_world_tt: "§Y[Root.GetName]§! gains a permanent claim on every province with a §YCenter of Trade§! or with an §YEstuary§! in §YColonial Eastern America§!, §YColonial Canada§!, §YColonial Caribbean§! and §YColonial Mexico§!."
 nor_colonize_canada_and_na_title: "The Lands of America"
 nor_colonize_canada_and_na_desc: "The Icelandic sailor Leif Eriksson was the first Scandinavian to discover foreign land beyond the Atlantic Sea in the early 11th century. Little did he know that this new land was a whole new continent.\nThe vikings of Vinland are long gone now, but their courage will not be in vain. We shall colonize this strange land, and claim its resources for the [Root.GetAdjective] Crown!"
 nor_colonize_canada_and_na_tt: "Up to §Y5§! colonized provinces in §YColonial Canada§! or §YColonial Eastern America§!, which are either owned by §Y[Root.GetName]§! or its subjects, get a §YCounting House§!."
 nor_colonize_canada_and_na_at: "Norwegian Trade Influence"
 nor_colonize_new_world_title: "Colonize the New World"
 nor_colonize_new_world_desc: "This new world is filled with wonders beyond our imagination. We should invest our resources into colonizing it as fast as possible so we can benefit from its riches."
 nor_dominate_new_world_title: "Dominate the New World"
 nor_dominate_new_world_desc: "The wealth we are gathering from our colonies is in jeopardy as long our rivals have a foothold on these continents. We should expel our enemies from the New World and secure total dominance over our colonies."
 nor_dominate_new_world_tt: "No §YRival§! or §YEnemy§! of §Y[Root.GetName]§! has a §YColony§! in the §YNew World§!."
 nor_colonize_the_north_title: "Push further West"
 nor_colonize_the_north_desc: "North America is rich with valuable resources. We should expand our colonies into the west and secure as much land as possible."
 nor_find_allies_title: "[Root.GetAdjective] Allies"
 nor_find_allies_desc: "Unlike our neighbor to the east, our [Root.GovernmentName] does not have the strength to face Denmark on its own. If we want to secure our independence we need to find potential allies that could support us with money, manpower or with their own direct involvement."
 nor_find_allies_ct: " Rivals or Enemies of §YDenmark§!\n    Opinion of §Y[Root.GetName]§! is at least §Y100§!."
 nor_build_navy_title: "The Fleet of [Root.GetName]"
 nor_build_navy_desc: "The [Root.GetAdjective] people have always been a people of the sea. Centuries ago, our ancestors used longboats to loot and plunder the European coasts. It was our sailors who fought with the Danes against the Englishmen.\nAnd even in recent times, it was our ships which engaged with the Hanseatic Fleet in the Danish Trade Conflict with the Hansa. It is time for us to expand our fleet so they can serve once again for the glory of [Root.GetName]."
 nor_get_colonial_title: "Colonial Ambitions"
 nor_get_colonial_desc: "The world is changing. The old times of medieval clashes are fading while a new era of expansion on a global scale is near. We should prepare ourselves for the future ahead."
 nor_conquer_scotland_title: "The Claims of Orkney"
 nor_conquer_scotland_desc: "The isles of [369.GetName], [1978.GetName] and [1979.GetName] are in possession of the Scottish Sinclair clan, who are technically a subject to Scotland. However, the Earldom of Orkney serves the [Root.GetAdjective] Crown, which of course wants to get the earldom for themselves, and punish the clan severely.\nWe should eliminate Scotland in order to protect our interests in the North Sea, as well as prevent any Scottish aggression against our holdings."
 nor_conquer_scotland_tt: "If §Y[HSC.GetName]§! does not exist then the event '§YAdministration of Scotland§!' fires.\nOtherwise one random owned province in the areas of §YLowlands§!, §YHighlands§! or §YThe Isles§! gains §Y3§! Base Tax, §Y3§! Base Production and §Y2§! Base Manpower and §Y[Root.GetName]§! gains §YControl over Scotland§! (Trade Power: §G+10.0§!) in §Y[1975.GetName]§! until the end of the game."
 nor_control_over_scotland: "Control over Scotland"
 nor_colonize_greenland_title: "The Colony of Greenland"
 nor_colonize_greenland_desc: "Greenland is one of the most remote places within our [Root.GovernmentName]. It was discovered by Erik the Red in the year of 986, and over time the large island has been colonized by our ancestors.\nHowever, contact with Greenland has died down in the recent years, and it is unknown what could have been the cause. We should reach out for Greenland yet again, and see what has happened to the people living there."
 nor_colonize_greenland_bt: "§Y[1104.GetName]§! gains §Y3§! Base Manpower, §Y3§! Base Production and a level 1 §YCenter of Trade§! if it is owned by §Y[Root.GetName]§! or its subjects."
 nor_colonize_greenland_ct: "§Y[1105.GetName]§! gains §Y3§! Base Manpower and §Y3§! Base Production if it is owned by §Y[Root.GetName]§! or its subjects."
 nor_colonize_greenland_dt: "The event '§YThe Lost Greenland Settlement§!' will fire if §Y[1104.GetName]§! or §Y[1105.GetName]§! is uncolonized and we have §Y3 Infantry§! regiments located in either of the two provinces."
 nor_colonize_mexico_title: "The Gold of Mexico"
 nor_colonize_mexico_desc: "While North America is a provider of many valuable goods, the core land of Mexico is a literal treasure chest, filled with gold to the brim. It is our highest priority to subjugate this land and transport the gold to [Root.Capital.GetName]."
 nor_circumnavigate_the_world_title: "Navigation Mastery"
 nor_circumnavigate_the_world_desc: "Some believe the best navigators are from Iberia, and they are the reason why the New World has been discovered in the first place.\nOf course this is absolute nonsense! After all, it was a Scandinavian who discovered the New World while the Iberians were still busy with their Reconquista. We shall show the world that the true masters of navigation are living in the cold north!"
 nor_circumnavigate_the_world_at: "§Y[Root.GetName]§! has circumnavigated the world with an §YExplorer§!."
 nor_circumnavigate_the_world_bt: "§Y[Root.GetName]§! has discovered a direct sea path around the world. (Click on the §YQuestion Mark§! to move the camera to the next region which needs to be discovered for this mission.)"
 nor_circumnavigate_the_world_ct: "We gain §G100§! £adm£, §G100§! £dip£ and §G100§! £mil£ if we are the first to circumnavigate the globe."
 nor_declare_independence_title: "Liberty for [Root.GetName]!"
 nor_declare_independence_desc: "The Kalmar Union was de facto the unifying force of all of Scandinavia. However, the Danes only used the Union to push their own agendas, and viewed our [Root.GovernmentName] as nothing but a mere province. This must end now! The time for an independent [Root.GetName] has come!"
 nor_get_independent_title: "Win Our Independence!"
 nor_get_independent_desc: "Our former ruler of Denmark will not let us go without a fight. We have to overcome the Danes if we ever want to achieve the dream of an independent [Root.GovernmentName] of [Root.GetName]!"
 nor_norway_denmark_title: "Norway-Denmark"
 nor_norway_denmark_desc: "Denmark might have been our overlord, and we have paid for our independence in blood, but it is apparent that the majority of our agricultural supplies come from Denmark. We should \"restore\" the Kalmar Union under our own Crown and establish the [Root.GovernmentName] of Norway-Denmark."
 nor_norway_denmark_tt: "If §YDenmark§! is lesser in a personal union under §Y[Root.GetName]§! then the event '§YThe Crown of Denmark§!' will fire."
 nor_colonize_caribbeans_title: "Colonize the Caribbean"
 nor_colonize_caribbeans_desc: "The Caribbean islands are in the center of the trade of the New World. We should colonize these isles to ensure that the goods of the New Worlds do not flow into the arms of the Iberians or the English."
 nor_colonize_caribbeans_tt: "Control over the Caribbean Trade"
 nor_dominate_north_america_title: "Dominate North America"
 nor_dominate_north_america_desc: "The continent of North America is vast and its resources are plentiful. We have to secure absolute dominance over these lands and our colonies who control it in our name, and expel all our rivals and enemies from this New World."
 nor_dominate_north_america_tt: "No province in §YNorth America§! is owned by a rival or an enemy of §Y[Root.GetName]§! or its subjects."
 nor_build_troops_title: "Expand the Military"
 nor_build_troops_desc: "Denmark and Sweden might be our defenders while we are under the umbrella of the Kalmar Union, but they are no forces we should rely on forever. We need an army of our own to defend our borders from our ambitious neighbors."
 nor_restore_the_leidang_title: "Restore the Leidang"
 nor_restore_the_leidang_desc: "Leidang is the name of a special form of conscription which helps us organize a coastal fleet for offensive and defensive wars. The system works by conscripting the sailors from our peasantry and contracting them for a service for two or three summer months during peace time. During war, everyone of the free men have to serve in our fleet.\nHowever, during the years between the 13th and the 15th century the system has been replaced by the classic feudal system led by the nobility.\nWhile feudalism has its own appeal, it cannot compete with the Leidang conscription when it comes to recruiting competent sailors. We should restore the Leidang system so we have access to a competent sailors."
 nor_the_grand_norwegian_fleet_title: "Expand the Royal Navy"
 nor_the_grand_norwegian_fleet_desc: "Some countries use diplomacy to enforce their will. Others prefer to use brute force in form of a strong military.\nWe, on the other hand, shall use the sea and our navy to achieve our goals. But we need a navy which can project our power in the first place."
 upgrade_norwegian_doctrine: "Unlocks a more powerful version of the the Naval Doctrine §YNorwegian Sailors§!."
 nor_restore_norwegian_nobility_title: "Expel Danish Nobility"
 nor_restore_norwegian_nobility_desc: "The Black Death was a tragedy for all of Europe, and our realm was not spared by its gruesome hand. In 1349 the plague killed a third of our population and completely decimated the Norwegian nobility. This power vacuum attracted of course the Danish nobles, who replaced over time the ruling class of Norway.\nOur fate will always be in the hands of the Danes as long our own nobility is a stranger to our country. Their privileges need to be revoked, their land needs to be seized!"
 nor_an_absolute_kingdom_title: "Norwegian Parliament"
 nor_an_absolute_kingdom_desc: "The Age of Feudalism is approaching its end. At its place a single monarch rules over the country instead, and ensures a monarch without corruption and power hungry estates fiddling with government resources.\nBut we are none of these states. Instead of a single monarch, we have the strength of the parliament which ensures the security of our people from the abusive powers of the estates. We must make sure that the parliament remains in a position of power to maintain this security."
 nor_an_absolute_kingdom_tt: "§GReduce§! the local autonomy of all owned and stated provinces in the §YScandinavia§! region to their minimum."
 nor_colonize_west_africa_title: "Colonize the Gold Coast"
 nor_colonize_west_africa_desc: "Africa is rich with invaluable goods such as ivory, dyes and of course gold. However, we are not the only ones who seek out to siphon these goods from Africa and funnel them into their own treasury. It would be wise if we establish colonies along the coast of West Africa so we control who gets access to these resources, and who will not."
 nor_colonize_west_africa_rnw_title: "Colonize the Gold Coast"
 nor_colonize_west_africa_rnw_desc: "Africa is rich with invaluable goods such as ivory, dyes and of course gold. However, we are not the only ones who seek out to siphon these goods from Africa and funnel them into their own treasury. It would be wise if we establish colonies along the coast of West Africa so we control who gets access to these resources, and who will not."
 nor_fortify_norway_title: "Forts of the North"
 nor_fortify_norway_desc: "Our country consists mostly of defendable territory. The Scandes itself is a great wall between us and our overambitious Swedish neighbor. However, mountains alone cannot block trespassers. We should construct additional forts within our realm to secure our borders and protect our people."
 nor_restore_infrastructure_title: "Restore the Infrastructure"
 nor_restore_infrastructure_desc: "The Black Death of 1349 was an event of heavy impact for our country. Half of Norway died to the plague, and our fate has ever since been in the hands of somebody else. Not only did our population suffer but so did our infrastructure too. If we want our country to return to former glory it is vital to restore the infrastructure."
 nor_industrialize_norway_title: "Industrialize [Root.GetName]"
 nor_industrialize_norway_desc: "Scandinavia is rich in iron and copper - both essential materials for a strong army and highly sought after in the European market. If we expand our mining and smelting of iron and copper we can not only equip our troops with higher quality weapons, but also make a large profit in the European trade."
 nor_powerhouse_of_the_north_title: "Norwegian Great Power"
 nor_powerhouse_of_the_north_desc: "The Kingdoms of the North have rarely been taken seriously ever since Denmark's humiliating defeat against the Hanseatic League. It is time to show the world that Scandinavia is not a region which should be underestimated. It is time to show the world that we are one of the Great Powers of Europe!"
 nor_powerhouse_of_the_north_tt: "Provinces of the §YNordic§! culture group gain §G-2.00§! Local Unrest as long §YEmpire of the North§! is active.\n\n§YEmpire of the North§! gets §Rremoved§! should [Root.GetName] switch its culture group."
 nor_religious_path_mission_title: "Theological Questions"
 nor_religious_path_mission_desc: "The world as we know it is changing. Christianity is experiencing one of the greatest schisms in form of the Reformation, and it is unknown what the future holds for our religion. We must pick a side in the Reformation!"
 nor_second_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 nor_second_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 nor_third_religion_mission_title: "[Root.GetSelectableMissionTitle]"
 nor_third_religion_mission_desc: "[Root.GetSelectableMissionDescription]"
 nor_protect_the_catholic_faith_title: "Protect the Catholic Faith"
 nor_protect_the_catholic_faith_desc: "The Reformation is based on misinformation and sinful thoughts. Clearly, these reformers are lost by God himself. But worst of all, they and their venomous thoughts are a threat to the Catholic world. We need to establish ourselves as the protector of the Holy See so these heretics know what will await them if they attack any of our brothers and sisters in faith."
 nor_expand_the_heddal_stave_church_catholic_title: "Restore the Stave Church"
 nor_expand_the_heddal_stave_church_catholic_desc: "The Heddal Stave Church in [4144.GetName] is the largest stave church in all of Scandinavia. Constructed at the beginning of the 13th century, the church has seen decades of use. However, time was not very fond of the church, and eventually it got into a state where a restoration is needed.\n\nLet us renovate the church in the name of the Pope, and decorate the interiors with the finest gold the Catholic church can afford!"
 nor_expand_the_heddal_stave_church_catholic_at: "Gains the triggered province modifier '§YRenovated Heddal Stave Church§!' giving the following effects:\nLocal Tax Modifier: §G+75.0%§!\nResistance to Reformation: §G+100.0%§!\nYearly Papal Influence: §G+0.25§!\n\nThe province needs to be §YCatholic§! and have a §YChurch§! or a §YCathedral§! to have the modifier active."
 nor_expand_the_heddal_stave_church_catholic_bt: "Gains the triggered province modifier '§YRenovated Heddal Stave Church§!' giving the following effects:\nLocal Unrest: §G-1.00§!\nStability Cost Modifier: §G-5.0%§!\nMissionaries: §G+1§!\nMissionary Maintenance Cost: §G-10.0%§!\nLocal Tax Modifier: §G+75.0%§!\nResistance to Reformation: §G+100.0%§!\nYearly Papal Influence: §G+0.25§!\n\nThe province needs to be §YCatholic§! and have a §YChurch§! or a §YCathedral§! to have the modifier active."
 nor_spread_the_reformation_title: "Spread the Reformation"
 nor_spread_the_reformation_desc: "These Catholic fools cling to their deceitful ways, demanding money from every sinner and giving them a \"free pass to Heaven\". We end this abuse of power within the Christian world, and spread the Reformation. The corrupt Papacy needs to lose its grip on our misled brothers and sisters!"
 nor_spread_the_reformation_tt: "Convert §Y15§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y15§!)"
 nor_restore_the_heddal_church_title: "Restore the Stave Church"
 nor_restore_the_heddal_church_desc: "The Heddal Stave Church in [4144.GetName] is the largest stave church in all of Scandinavia. Constructed at the beginning of the 13th century, the church has seen decades of use. However, time was not very fond of the church, and eventually it got into a state where a restoration is needed.\n\nLet us renovate the church in the name of Christ, and make it into a symbol of the ways of Reformation, where wood is superior to any kind of marble."
 nor_restore_the_heddal_church_at: "Gains the triggered province modifier '§YRenovated Heddal Stave Church§!' giving the following effects:\nLocal Tax Modifier: §G+25.0%§!\nChurch Power: §G+10.0%§!\nMonthly Fervor: §G+0.25§!\n[Root.GetChurchOrFallbackName] Loyalty Equilibrium: §G+10.0%§!\n\nThe province needs to be §YChristian§! (but NOT Catholic) and have a §YChurch§! or a §YCathedral§! to have the modifier active."
 nor_restore_the_heddal_church_bt: "Gains the triggered province modifier '§YRenovated Heddal Stave Church§!' giving the following effects:\nLocal Unrest: §G-1.00§!\nStability Cost Modifier: §G-5.0%§!\nMissionaries: §G+1§!\nMissionary Maintenance Cost: §G-10.0%§!\nLocal Tax Modifier: §G+25.0%§!\nChurch Power: §G+10.0%§!\nMonthly Fervor: §G+0.25§!\n[Root.GetChurchOrFallbackName] Loyalty Equilibrium: §G+10.0%§!\n\nThe province needs to be §YChristian§! (but NOT Catholic) and have a §YChurch§! or a §YCathedral§! to have the modifier active."
 nor_remove_power_from_the_clergy_title: "Disempower the Clergy"
 nor_remove_power_from_the_clergy_desc: "The clergy is a plague upon our realm as they embody the very religious fanaticism we want to root out. We should revoke privilges from the clergy and remove any kind of power from them."
 nor_a_multicultural_kingdom_title: "Multi Cultural [Root.GovernmentName]"
 nor_a_multicultural_kingdom_desc: "Religious tolerance is one aspect. The tolerance between cultures is another one we should consider. If we want to be the beacon of enlightenment in this dark world we have to show that everyone is welcome in [Root.GetName] - regardless of their faith or their culture."
 nor_restore_the_norse_faith_title: "Restore the Norse Faith"
 nor_restore_the_norse_faith_desc: "Christianity was brought to Scandinavia by German missionaries. Although they were put under trials by ordeal (usually an ordeal by fire), they survived and managed to convince our ancestors of the Christian faith. Ever since, Scandinavia converted more and more to the Catholic faith, and temples of our old Gods were destroyed in the name of Christ.\nWe should repair the damage our misled ancestors did in the past, and restore the Norse faith!"
 nor_return_of_the_north_sea_empire_title: "The North Sea Empire"
 nor_return_of_the_north_sea_empire_desc: "The North Sea Empire was created by the Great Sweyn Forkbeard, King of Denmark, Norway and England. His reign was of short duration though. After his death, his son Cnut the Great took over his mantle and united the three kingdoms yet again and ruled for 19 glorious years. Although he was a Christian, the Viking culture was at its height of power during his lifetime.\n\nIt is time to restore what is rightfully ours, and reclaim the North Sea Empire - but this time under the true gods' guidance!"
 flavor_nor.32.t: "Maps to Greenland"
 flavor_nor.32.desc: "Centuries ago, brave sailors from Iceland discovered the large island of Greenland in the high north and established their settlements there. As Iceland became part of the Norwegian Crown, so did Greenland a colony of Norway too, and a trade route between Norway and Greenland was established.\nWhile our contact to Greenland is no more, the maps leading to Greenland are still in our possession."
 flavor_nor.32.a: "They might be useful."
 flavor_nor.33.t: "The Lost Greenland Settlement"
 flavor_nor.33.desc: "Greenland was discovered by Erik the Red in the year of 986, and was colonized over time by the vikings from Iceland and Norway. Greenland became the main source for ivory for Europe due to walrus population, and as such a trade connection between Norway and Greenland was established. However, during the chaos of the Black Death and the dynastic crises of Norway, the communication between Norway and Greenland ceased to be maintained, and the fate of Greenland has become a mystery to us.\nBut now we are present on this large island once again, and we can start to look at what has happened to people of Greenland."
 flavor_nor.33.a: "Look for their settlements. They have to be here somewhwere."
 flavor_nor.33.a.tt: "A small [Root.GetAdjective] regiment will be looking for the Greenland settlements for the next 20 days."
 flavor_nor.33.b: "This is not worth our resources. Just colonize the island for ouselves."
 flavor_nor.34.t: "The Settlement of Greenland"
 flavor_nor.34.desc.a: "News have reached us from our scouting troop in Greenland! Apparently, the settlement in Greenland is still intact - and even thriving to an extent!\nThe residents have accepted to subordinate themselves under our rightful rule, and are once again people of the [Root.GetAdjective] Crown."
 flavor_nor.34.a: "Wonderful! Greenland is once again connected to the rest of the world."
 flavor_nor.34.desc.b: "News have reached us from our scouting troop in Greenland! Apparently, the settlement in Greenland is still intact - and even thriving to an extent!\nThe residents have accepted to subordinate themselves under our rightful rule, and are once again people of the [Root.GetAdjective] Crown.\n\nHowever, there is one small detail about our colony in Greenland: due to the decades of being separated from Norway and the rest of the Christian world, the local population started to pick up the traditions of our ancestors, and have been practicing the forbidden Norse rituals ever since!"
 flavor_nor.34.b: "This is truly a tragedy. We need to bring these heathens back to Christ!"
 flavor_nor.36.desc: "After 20 whole days in the arctic, our scouts finally returned to our court. They report that they found nothing but the old ruins of the Hvalsey Church. There are no signs of the Greendlandic people and whoever did wipe them out made sure to not leavy any traces..."
 flavor_nor.36.a: "This will forever be a mystery..."
 flavor_nor.38.t: "Copper found at [10.GetName]"
 flavor_nor.38.d: "Prospectors have found a large deposit of copper ore near [10.Capital.GetName] in the [10.GetName] province. If we are willing to invest we may turn the village into a mining town and create a large scale copper mine here."
 flavor_nor.38.a: "Invest in the copper mine of [10.GetName]."
 flavor_nor.39.t: "Copper found at [22.GetName]"
 flavor_nor.39.d: "Prospectors have found a large deposit of copper ore near [22.Capital.GetName] in the [22.GetName] province. If we are willing to invest we may turn the village into a mining town and create a large scale copper mine here."
 flavor_nor.39.a: "Invest in the copper mine of [22.GetName]."
 flavor_nor.40.t: "The English Age of Iceland"
 flavor_nor.40.d: "At the start of the 15th century, English merchants became rather prominent in Iceland. The fruitful waters off the coast of Iceland attracted fishermen and merchants from England alike, and a strong trade connection between England and Iceland has been established over time. The trade has been credited with raising Icelandic living standards."
 flavor_nor.40.a: "Fish! Fresh Icelandic Fish!"
 flavor_nor.42.t: "Supporters of [Root.GetAdjective] Independence"
 flavor_nor.42.desc: "The Kalmar Union is supposed to represent the will of Denmark, Norway and Sweden, and should protect their interests. In reality, however, the Kalmar Union only served as an expanded source for wealth and manpower for the Danes. Because of that, the Danish kings had the audacity to wage wars with the Hansa, and cause troubles with the realms of Eastern Europe. The Danes made many enemies, and the majority of them would be more than happy to support us in our cause for independence."
 flavor_nor.42.a: "We need foreign military help for our independence."
 flavor_nor.42.a.tt: "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to support our independence."
 flavor_nor.42.b: "We need more men to fight for us."
 flavor_nor.42.b.tt: "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to send us 8000 men for our regiments."
 flavor_nor.42.c: "We need the money to support our independence."
 flavor_nor.42.c.tt: "Every country, which has §Y100§! opinion of [Root.GetName] and is either a rival or an enemy of §Y[DAN.GetName]§! will be asked to give us 100 Ducats."
 flavor_nor.42.d: "We can defeat the Danes on our own and don't need anybody to help us."
 flavor_nor.42.d.tt: "§Y[Root.GetName]§! gets '§YFight for Norwegian Liberty§!' for the duration of the Independence War against §YDenmark§!, giving the following effects:\nMorale of Armies: §G+10.0%§!\nMorale of Navies: §G+10.0%§!\nManpower Recovery Speed: §G+20.0%§!\nRegiment Cost: §G-10.0%§!\n\n§YThis modifier is not active if [Root.GetName] has any ally during the Independence War.§!"
 flavor_nor.42.e: "We have little to gain from independence. Our place is within the Union."
 flavor_nor.43.t: "[From.GetName] requests Support"
 flavor_nor.43.desc.a: "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested our support for their pursuit of independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.b: "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested soldiers for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.c: "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts, and requested money for their upcoming war for independence. While we might not have much in common with the [From.GetAdjective], they are a subject of our rival Denmark. By supporting them we would be able to weaken our rival, and expand our own influence."
 flavor_nor.43.desc.d: "This morning envoys from [From.GetName] reached the [Root.GetAdjective] courts to say hello."
 flavor_nor.43.a: "[From.GetName] shall receive our help."
 flavor_nor.43.b: "We see no gain in supporting [From.GetName]."
 flavor_nor.43.c: "How nice of them."
 flavor_nor.44.t: "Aid from [From.GetName] has arrived!"
 flavor_nor.44.desc.a: "[From.GetName] listened to our plea, and has promised their support of our independence when we start our war against Denmark."
 flavor_nor.44.desc.b: "[From.GetName] listened to our plea, and has sent their support for our independence in form of 8000 war ready men to us."
 flavor_nor.44.desc.c: "[From.GetName] listened to our plea, and has sent their support for our independence in form of 100 precious Ducats to us."
 flavor_nor.44.desc.d: "[From.GetName] sent their best regards to us, replying with a nice \"Hello\". At first, our court was highly confused, but we later learned that our diplomat did not ask for support at all in [From.GetName]. Instead, he just \"wanted to be polite\"."
 flavor_nor.44.a: "Excellent."
 flavor_nor.44.b: "Our diplomat is a dead man. He just doesn't know it yet..."
 flavor_nor.45.t: "[From.GetName] refuses to aid us"
 flavor_nor.45.d: "Despite our best attempts of diplomacy, the bigheaded [From.Monarch.GetTitle] does not see any benefit from weakening their rival Denmark by supporting us.\nWe pity [From.Monarch.GetHerHis] people as their ruler seem more like a burden than a boon to the [From.GetAdjective] people."
 flavor_nor.45.a: "We did not need them anyway."
 flavor_nor.46.t: "Administration of Scotland"
 flavor_nor.46.d: "Historically, the provinces of Scotland were once viking colonies in the past, and as such they used to be part of the [Root.GetAdjective] land. But this is several centuries in the past by now and the claim from our ancestors on Scotland is minimal at best. However, the Earl of Orkney of the Sinclair clan does have a certain degree of legitimacy to rule over Scotland in our name. We could install the duchy of Gaeldom - the realm of the Highlander living in the North of Scotland - as a loyal subject of [Root.GetName], and place the Sinclair clan as the ruling duke of it."
 flavor_nor.46.a: "Establish the March of Gaeldom."
 flavor_nor.46.b: "We can rule over Scotland by our own."
 flavor_nor.47.t: "The Crown of Denmark"
 flavor_nor.47.d: "The history between Denmark and Norway is closely intertwined. Even during the time when we believed in the Old Gods, it was not uncommon for our both Kingdoms to have the same king.\nHowever, it was always Denmark who was in the ruling position - until now. From this day forth, the [Root.Monarch.GetTitle] shall rule from both thrones, and it is the Crown of [Root.GetName] which shall be the leading position."
 flavor_nor.47.a: "Let this day be known as the dawn of a new era for both Kingdoms."
 flavor_nor.48.t: "The Iron and Copper of [Root.GetName]"
 flavor_nor.48.d: "The establishments of several copper and iron mines led to an abundance of these metals in our realm. We could use some of the extra resources to improve the equipment of our troops, or we can sell everything of these metals in Europe and gain a large margin of profit."
 flavor_nor.48.a: "We need the iron for the soldiers."
 flavor_nor.48.b: "Use the copper for the cannons."
 flavor_nor.48.c: "Iron and copper is nothing compared to Gold!"
 nor_trade_posts_of_the_north: "North Sea Trade Post"
 desc_nor_trade_posts_of_the_north: "This province is a marketplace of great value in the North Sea. Merchants from Lübeck, the Lowlands, England and even from the Baltics travel there to trade with the Norwegians."
 nor_colonial_enthusiasm: "Colonial Enthusiasm"
 desc_nor_colonial_enthusiasm: "The promise of a new world attracts many of our people to seek a new life in one of our colonies across the sea."
 nor_new_world_administration: "New World Administration"
 desc_nor_new_world_administration: "Our expansion into the North American continent required us to create a new system of administration, which allows us to keep control over the vast territory in the New World."
 nor_sailors_of_norway: "Sailors of Norway"
 desc_nor_sailors_of_norway: "The expansion of our fleet brought a higher demand of sailors. Peasants and soldiers who are sick of land warfare voluteer to join our navy."
 nor_great_navigators: "Great Navigators of the North"
 desc_nor_great_navigators: "We have circumnavigated the globe and have shown the world our superior sailing and navigation skills!"
 nor_holder_of_the_kalmar_union: "Successor of the Kalmar Union"
 desc_nor_holder_of_the_kalmar_union: "The Kalmar Union is no more, but its spirit lives on with the newly founded Crown of [Root.GetName]-Denmark. Nobles of both countries gather in our court to advise our [Root.Monarch.GetTitle]."
 nor_domination_of_the_new_world: "Domination of the New World"
 desc_nor_domination_of_the_new_world: "We are dominating the New World and ensuring that no hostile intruder can get foot on North America."
 nor_fight_for_liberty: "Disciplined Military"
 desc_nor_fight_for_liberty: "The expansion of our military did not only raise the quantity of our troops, but also caused a rethinking of old military tactics in order to prepare our army for the uncertain future."
 nor_competent_marines: "Marines of Norway"
 desc_nor_competent_marines: "Our marines have to undergo harsh training to become the best of all of Scandinavia."
 nor_norwegian_nobility_established: "Norwegian Nobility Re-Established"
 desc_nor_norwegian_nobility_established: "With the expelling of the Danish nobility from our country, our own people has taken over the empty spots of the ruling class. As they are Norwegian just like the rest of our people, the connection between the commoners and the nobility is stronger than ever."
 nor_absolute_monarchy: "An Absolute Rulership"
 desc_nor_absolute_monarchy: "Our state is ruled by one single ruler, whose word is law within our country."
 nor_control_over_west_africa: "Control over West Africa"
 desc_nor_control_over_west_africa: "The colonization of the Gold Coast allows us to control a substantial share of the African Trade. Additionally, the flow from African gold into our treasury is under strict regulations which makes both investements in the Trade Companies cheaper, but also ensures that we do not get too much inflation."
 nor_scandinavian_empire: "Empire of the North"
 desc_nor_scandinavian_empire: "We are the sole ruler of Scandinavia, who managed to become one of world's greatest powers. No longer a kingdom but an empire, our realm shall unify the Nordic people of Scandinavia and bring a new, prosperous age.\n\nThis modifier gets removed as soon [Root.GetName] is no longer in the §YNordic§! culture group.\nEvery owned §YNordic§! province gets §YOne United People§! as long the §YEmpire of the North§! modifier is active, giving the following effects:\nLocal Unrest: §G-2.00§!"
 nor_scandinavian_empire_local: "One United People"
 desc_nor_scandinavian_empire_local: "This province is home to Nordic people and is also part of a Scandinavian Empire. The locals feel save under one unifiying realm."
 nor_defender_of_the_catholic_faith: "Defender of Catholicism"
 desc_nor_defender_of_the_catholic_faith: "We have proclaimed the title of Defender of the Catholic Faith, and as such we gain the support from the Holy See itself."
 nor_sword_of_the_reformation: "Sword of the Reformation"
 desc_nor_sword_of_the_reformation: "Our commitment to the Reformation's cause brought us the support of our clergy."
 heddal_stave_church_modifier_leviathan_catholic: "Renovated Heddal Stave Church"
 desc_heddal_stave_church_modifier_leviathan_catholic: "The Heddal Stave Church was constructed at the beginning of the 13th century and is one of the great stave churches in Scandinavia. Due to time, a restoration was needed, but now the church has reached new glory."
 heddal_stave_church_modifier_non_leviathan_catholic: "Renovated Heddal Stave Church"
 desc_heddal_stave_church_modifier_non_leviathan_catholic: "The Heddal Stave Church was constructed at the beginning of the 13th century and is one of the great stave churches in Scandinavia. Due to time, a restoration was needed, but now the church has reached new glory."
