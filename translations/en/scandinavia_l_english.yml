 estate_quartersmasters: "Quartermasters"
 high_sea_power_projection: "Raided Coastlines"
 raiding_increases_pp: "Raiding increases Power Projection"
 estate_imperial_nobility: "Imperial Nobility"
 establish_religious_institution_for_pirates_reform: "Establish Religious Institutions"
 establish_religious_institution_for_pirates_reform_desc: "While many of our crewmates have long given up in believing in any kind of deity other than the sea itself, there are still pirates within our ranks who are as pious as a priest, though their interpretation of their faith is a little bit less... restrictive."
 crew_before_faith_reform: "Crew before Faith"
 crew_before_faith_reform_desc: "Our men come from all kinds of regions of the world. But they have one thing in common: whatever god they believed in is long gone. All that they can count on is their crewmates."
 respect_for_the_sea_reform: "Respect for the Sea"
 respect_for_the_sea_reform_desc: "On the high seas no faith will rescue you. There is no god who will save your soul.\nThere is only Davy Jones's locker where we all will eventually end."
 relgious_freedom_reform: "Complete Religious Freedom"
 relgious_freedom_reform_desc: "It does not matter what a pirate believes in. One god; many gods; no god at all; none of our men care. The more important question is how much gold one can carry."
 the_pirate_ways_reform: "The Privateer's Way"
 the_pirate_ways_reform_desc: "There is no place for us among the lawful states. They do not trust us and we have little reason to trust them. At the end of the day, only a fellow cutthroat is the companion we can have around us."
 PIRATE_DENIED_ALLIANCE: "We cannot ally countries which have not hoisted the Black Flag."
 FROM_PIRATE_DENIED_ALLIANCE: "[From.GetName]'s government reform does not allow an alliance with a non-Pirate Republic."
 mechanic_cannot_ally_non_pirates_yes: "Cannot ally any country other than §YPirate Republics§!"
 break_every_non_pirate_alliance_tt: "Every non-§YPirate Republic§! ally will break their alliance with §Y[Root.GetName]§!"
 blocks_other_reforms_for_this_level_for_10_years_tt: "Blocks other reforms of the same government tier for §Y10 years§!."
 had_the_pirate_ways_reform_tt: "Had §YThe Privateer's Way§! for §Y10 years§!."
 military_principle_reform: "Military Principle"
 military_principle_reform_desc: "The Republic is surrounded by enemies who seek the destruction of our state; the restoration of the monarchy. It is our utter most priority - our principle - to use our military might to expand the republic."
 mechanic_winning_wars_gives_rt_yes: "Winning wars grants §G5§! Republican Tradition (separate peaces do not count)"
 enlightened_principle_reform: "Principle of Enlightenment"
 enlightened_principle_reform_desc: "The Enlightenment is the next intellectual and philosophical step of our society. To embrace the ideas of the Enlightenment is our principle so we can progress into a new era."
 empowered_quartermasters_reform: "Empower the Quartermasters"
 empowered_quartermasters_reform_desc: "While the Captains lead the crew, the Buccaneers fight and the Smugglers trade, it is the Quartermasters who keep the piratical business running. They are the ones who organize the rations, plan the raids and design the Pirate Code.\nIn order for our confederation to run smoothly it is only logical to empower the Quartermasters."
 open_naval_services_reform: "Open Naval Services"
 open_naval_services_reform_desc: "We are pirates who enjoy raiding merchant ships and razing entire harbors. But we are also craftsmen who had to repair their own ships on more than one occasion in the past. We should offer our knowledge of ship building and repairing to the merchants who are not good targets for our usual privateering."
 naval_supplies_bonus_prod: "Open Naval Services"
 desc_naval_supplies_bonus_prod: "This province produces extra Naval Supplies."
 mechanic_extra_trade_goods_from_naval_supplies_yes: "Production of §YNaval Supplies§!: §G+100.0%§!"
 master_smugglers_reform: "A Smuggler's Deal"
 master_smugglers_reform_desc: "Opening trade with actual countries, which have laws and rules, is nearly impossible. However, trading with some of their rich citizens is a different story.\nThe Smugglers have personal connections with a few rich mercenary company leaders who are more than willing to support us in exchange for some of our... legally acquired wares."
 cutthroat_approach_reform: "Bounty Hunting"
 cutthroat_approach_reform_desc: "Not all gold has to be earned by raiding and privateering. We can fill our treasury just by collecting the bounties the nations of the world put on the flagships of their rivals."
 mechanic_flagship_bounty_hunter_yes: "Gain §G1§! years of income and §G10§! Naval Tradition from destroying enemy flagships (bonuses doubled when the flagship is captured instead)"
 rule_through_plunder_reform: "Rule through Loot"
 rule_through_plunder_reform_desc: "We live in a world where no one trusts anybody and the only way to hold any kind of power is by promises of loot. Fortunately, our kind understands this rule."
 pirate_representation_reform: "Pirate Council"
 pirate_representation_reform_desc: "We might live and operate outside any imperial law, but we are not an unorganized, backstabbing group of criminals. Every free port of our confederation is seat to an influential captain. These captains make the Pirate Council which ensures that the internal rules of the confederation are honored."
 unified_piratical_confederacy_reform: "Unified Piratical Confederacy"
 unified_piratical_confederacy_reform_desc: "Our \"state\" has always been a loose confederacy of different pirate ships, their captains and their quartermasters. Recent changes of the confederal administration turned said confederacy into an actual self-governing state with its own apparats of the executive, legislative and judicative.\nWe are a true Pirate State!"
 scourge_of_the_seven_sea_reform: "Scourge of the Seven Seas"
 scourge_of_the_seven_sea_reform_desc: "A pirate's true nature is not only found in their love for shiny treasure, but also in their lust to fight even the most dire battles. It is our duty as respectable privateers to embrace these elements of piracy to their fullest."
 mechanic_raiding_increases_pp_yes: "Raiding Coasts increases Power Projection by §G+1§!"
 neutral_ground_reform: "Neutral Ground Policy"
 neutral_ground_reform_desc: "We stand outside the laws. This of course brings us some unloved side effects such as being wanted by the great empires. However, it makes our ports into the perfect place to serve as the \"Neutral Ground\" for rivaling pirates, colonies and even said empires as we have no strong feelings one way or the other."
 mechanic_vassals_can_hoist_the_black_flag_yes: "Vassals can now §YHoist the Black Flag§!"
 mechanic_pirate_vassal_bonus_yes: "Gain the following modifiers for each §YPirate Republican§! subject:\nManpower Increase: §G+4000§!\nSailors Increase: §G+2000§!\nYearly Navy Tradition: §G0.25§!\nNaval Force Limit: §G+2.00§!"
 pirate_subject: "Junior Pirate Republic"
