 desc_heddal_stave_church_modifier_non_leviathan_reformation: "The Heddal Stave Church was constructed at the beginning of the 13th century and is one of the great stave churches in Scandinavia. Due to time, a restoration was needed, but now the church has reached new glory."
 nor_puppet_march_leader_of_scotland: "Puppet March Leader of Scotland"
 desc_nor_puppet_march_leader_of_scotland: "The establishment of the March of Gaeldom required an expansion of our diplomatic abilities. Fortunately, our administration is rather competent, and now we can maintain one more additional diplomatic relation."
 nor_iron_for_soldiers: "Iron for Soldiers"
 desc_nor_iron_for_soldiers: "We use the abundance of iron in order to equip our troops with quality ammunition, equipment and swords."
 nor_copper_for_cannons: "Copper for Cannons"
 desc_nor_copper_for_cannons: "We use the abundance of copper to improve the quality of our cannons."
 nor_gold_for_the_state: "Gold for Us"
 desc_nor_gold_for_the_state: "We sell all of our copper and iron, and \"convert\" it into gold for the state at the European market."
 nor_scandes_fortresses: "Scandes Fortresses"
 desc_nor_scandes_fortresses: "The construction of additional fortresses requires additional maintenance and support, which is not an easy task for our state. Fortunately, some of our younger generation seem to be enjoying to serve at these castles to defend their homeland."
 nor_norwegian_independence_war_mod: "Fight for Norwegian Liberty"
 desc_nor_norwegian_independence_war_mod: "Our people is fed up with the decadent Kalmar Union and is ready to fight to the last man for the independence of the great [Root.GovernmentName] of Norway!"
