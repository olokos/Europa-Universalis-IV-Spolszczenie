 plc_prosperous_folwarks: "The Folwark System"
 plc_prosperous_folwarks_desc: "A nobleman's landholding in the Commonwealth is usually comprised of what we call a folwark. It is a large farm worked by various serfs to produce surpluses for trade that is both internal and external. So long as we can keep this system functional and perhaps reform the laws surrounding it over time, the folwark system will continue to contribute great amounts to our trade routes and our stockpiles."
 pol_jagiellonian_university: "Jagiellonian University"
 pol_jagiellonian_university_desc: "Established in 1364, Krakow's Jagiellonian University is perhaps one of the greatest places in all of Europe! It has brought in, taught, and cultivated a variety of philosophical and scientific minds the likes of which Europe could almost never live without, let alone the Polish and Lithuanian people. Going forth, Jagiellonian University will continue to be one of the brightest points in our grand Commonwealth."
 plc_the_obrona_potoczna: "Obrona Potoczna"
 plc_the_obrona_potoczna_desc: "What we term a 'continuous defense' is really a standing army that is paid for by the monarch from their own pocket. They are stationed traditionally in troubled areas or places where the border with a neighbor is not clearly defined so that Commonwealth interests are not intruded upon. Over time, this military sector of ours is going to yield for us highly trained soldiers and skilled generals who know just how to deal with enemies of all types, whether they're of Polish, Lithuanian, Ukranian, or foreign descent."
 plc_refine_our_golden_liberty: "Refinement of Golden Liberty"
 plc_refine_our_golden_liberty_desc: "Our political doctrine: 'Our State is a republic under the presidency of the king'. It is by this statement that we abide by and the following aspects: having an election of a king by all nobles, a Sejm, a Pacta Conventa, religious freedom, legal right to rebel against a king who has violated guaranteed freedoms, liberum veto, and forming an organization to force a common political aim. By keeping these aspects of our republic enshrined and also refining them with new laws and legislation as we go forth, the Commonwealth will never become outdated nor stagnant in its politics."
 pol_royal_guards: "The Polish Royal Guards"
 pol_royal_guards_desc: "Responsibly directly for the protection of the monarch and his family, the Polish Royal Guards are set to be the peak of Commonwealth power. Fitted with the best equipment we can obtain and trained in a variety of methods throughout their lives, the Polish Royal Guards will only embolden and harden our military in the future, especially our infantry, all whilst keeping the monarch and his family safe from harm."
 plc_tempered_by_neighbors: "Tempered by Neighbors"
 plc_tempered_by_neighbors_desc: "All around us there is conflict. Swedish people? Baltic conflicts. Hungarians? Border disputes. Teutons? Old grudges and lusts for land. Russians? Ambition for land on both sides. Time and time again we have been tested in combat since our borders in the east and west are hard to define beyond a hand-drawn map, but these times of war did not break down the Polish and Lithuanian people, it only made them stronger."
 LAE_ideas: "Latin Ideas"
 LAE_ideas_start: "Latin Traditions"
 LAE_ideas_bonus: "Latin Ambition"
 lae_emperor_constantinople: "Emperor of Constantinople"
 lae_emperor_constantinople_desc: "Constantinople is once again the capital of a reborn Latin Empire, from where it will expand and exercise its authority."
 lae_latin_patriarch: "Latin Patriarch"
 lae_latin_patriarch_desc: "The Patriarchs are the four metropolitan bishops of the Eastern Mediterranean, and the Latin one of Constantinople claims to establish his authority over the region."
 lae_byzantine_bureaucracy: "Byzantine Bureaucracy"
 lae_byzantine_bureaucracy_desc: "The Byzantine Empire inherited a long tradition of an established administration that has been operating for a millennium. It would be a good idea to use that bureaucracy at the service of the reborn Latin Empire."
 lae_guilds_pera: "Trading Guilds of Pera"
 lae_guilds_pera_desc: "A colony of Italian merchants establishes themselves in Constantinople, with their headquarters in the town of Pera, on the other side of the Golden Horn."
 lae_partitio_graeci: "Partitio Graeci"
 lae_partitio_graeci_desc: "Efforts to reclaim lands from schismatic Greeks to Roman Catholicism is the top priority of the Latin emperors."
 lae_frankokratia: "Frankokratia"
 lae_frankokratia_desc: "'Frank' is the generic term that encompasses all the countries of Western and Central Europe, which are the main diplomatic and military support of the Latin Empire."
 RPR_ideas: "Prussian Ideas"
 RPR_ideas_start: "Prussian Traditions"
 RPR_ideas_bonus: "Prussian Ambition"
 reciprocal_guarantee_of_two_nations: "Reciprocal Guarantee of Two Nations"
 reciprocal_guarantee_of_two_nations_desc: "For centuries the many political entities within our realm have roamed around causing conflict with relative autonomy. The time is nigh for us to seize the reigns and rule those elements is, ensuring the smooth and efficient performance of our internal matters."
 polish_great_sejm: "Great Sejm"
 polish_great_sejm_desc: "The Great Sejm is the prime authority in the matters of the Polish crown. Its votes are mostly cast by provincial and powerful nobles who hold a tight grip on the court's affairs."
 polish_elective_monarchy: "Polish Elective Monarchy"
 polish_elective_monarchy_desc: "Despite the union between us and our Lithuanian brethren, the nobles still have most of the power amassed within their ranks. The elective status of our monarchy, however, implies the introduction of foreign rulers which could be both a blessing and a curse."
 polish_autocratic_monarchy: "Polish Autocratic Monarchy"
 polish_autocratic_monarchy_desc: "No more shall we depend on performing the bidding of unruly petty men that happened to be born in a noble house. The Polish Crown is once and for all free to shape and carve its own fate!"
 revoke_the_pacta_conventa_title: "Revoke the Pacta Conventa"
 revoke_the_pacta_conventa_desc: "The nobles have enforced privileges upon our ruler. These privileges have been deemed illegal, a power grab by the nobles to degrade and downgrade our royal power even further. We must repeal that blatant affront to our authority."
 lit_emblem_faith_title: "Emblem of Faith"
 lit_emblem_faith_desc: "Our country has been tormented for so long with religious strife. In order to get our interal affairs in order we must solidify our faith and tend to our relations with the Holy Father."
 sca_lit_religious_unity_title: "Religious Settlements"
 sca_lit_religious_unity_desc: "The matter of religion must be resolved in Lithuania. Many of our subjects still follow the Orthodox faith, to say nothing of the increasing calls for reform among Catholics. We must settle this matter through any means available to us."
 lit_privilege_vilnius_title: "Privilege of Vilnius"
 lit_privilege_vilnius_desc: "Many landed nobles in our realm do not follow the religion of our state. Since it's unwise to oppose such a powerful potential benefactor of our state, we must align these aristocrats by granting them special privileges."
 lit_jesuit_academy_title: "A Jesuit Academy"
 lit_jesuit_academy_desc: "No nation may pride itself as a torchbearer of knowledge and enlightenment without a robust center of tuition. To address that, the University of Vilnius was built in 1579, being the third oldest university in the regional vicinity. Originally founded by the Jesuits as an institution of higher learning, the faculty would later go on to host a variety of divisions including theology, humanities and philosophy."
 lit_stabilize_interior_title: "Stabilize the Interior"
 lit_stabilize_interior_desc: "The recent civil war has left scars across our lands. If we are to leave the evils of our past behind, we must tend to the stabilization of our internal affairs."
 lit_reform_magdeburg_laws_title: "Magdeburg Laws"
 lit_reform_magdeburg_laws_desc: "The introduction of western legislation to direct the growth of our urban centers has undoubtedly helped sprung their development. However, if we are to harness the wave of urbanization cultivated by our wealth, we must reform our laws and ascertain their efficiency."
 lit_elective_courts_title: "Establish Elective Courts"
 lit_elective_courts_desc: "Despite our attempts to install meritocratic jurisprudent procedures, with the creation of courts spearheaded by the Sejmiks, it has become apparent that these forums of law have degraded into just another tool for the nobility's expansion of influence with many nobles disregarding or ignoring rulings. It is up to us to weed out this corruption and establish a healthy legal process across our realm."
 lit_enforce_tribunal_title: "Enforce the Tribunal"
 lit_enforce_tribunal_desc: "Delegating the relations and responsibilities is vital if we are to achieve stability and prosperous growth. To facilitate this development, we must create a high court of appeal for the aristocracy of the nation."
 sca_lit_ukraine_2_title: "Develop Ruthenia"
 sca_lit_ukraine_2_desc: "Kiev was once a proud city, capital of all the Rus. It has since fallen into decay, and should be restored as a central hub of trade and wealth, a shining emblem of our prosperous nation."
 sca_lit_develop_sluck_title: "Sluck Sashes"
 sca_lit_develop_sluck_desc: "The nobility have taken to wearing fine cloth sashes to gird their robes, and there are none finer than those produced in Sluck. We must ensure that the province is able to produce enough of these sashes to meet the growing demands of the nobility."
 lit_build_manufactories_title: "Industrialize Lithuania"
 lit_build_manufactories_desc: "Great advances are being made in the field of production, both technological and organizational. Let us invest greatly in new manufactories, a great industrious revolution might soon be upon us."
 sca_mission_lit_cossacks_title: "Befriend the Cossacks"
 sca_mission_lit_cossacks_desc: "The Cossacks make loyal friends and dangerous enemies. We should ensure that the Cossacks living within our borders are content, loyal, and willing to do violence upon our enemies."
 sca_lit_conquer_crimea_title: "Conquer Crimea"
 sca_lit_conquer_crimea_desc: "Raiders and slavers have troubled Ruthenia for centuries. We must put a stop to these barbarous activities by subjugating the Crimean Tatars."
 lit_harness_steppes_title: "Harness the Steppes"
 lit_harness_steppes_desc: "The steppes have historically given birth to numerous legendary figures that came and went, leaving their mark on the history books. If we are to achieve our place among the stars, we must tend to every aspect of our realm and especially the newly conquered lands in our Southeastern border."
 lit_great_power_politics_title: "Great Power Politics"
 lit_great_power_politics_desc: "No longer shall we remain a secondary player of minor importance in the great affairs of the old continent. It's time for the people of our great nation to stand up and show our allies and foes alike that our mettle shall withstand the test of time and prevail over those who wish to end our longstanding reign. It is time for Lithuania to attain the greatness she justly deserves."
 lit_settle_polish_inheritance_title: "The Polish Succession"
 lit_settle_polish_inheritance_desc: "Poland, our closest allies, are experiencing a crisis of leadership which could have dire implications for Lithuanian independence. We must emerge from this situation with our borders intact, be it via a union or by fighting for our independence."
 lit_march_west_title: "March West"
 lit_march_west_desc: "The lands of the Polish crown to our West are ripe for the taking. Recent developments after the untimely death of their previous ruler have left the Polish throne vacant. Our time to strike and expand our domain is nigh."
 sca_lit_defeat_the_livonian_order_title: "Defeat the Livonian Order"
 sca_lit_defeat_the_livonian_order_desc: "The Livonian Order has warred with Lithuania since its foundation, even after we converted to Catholicism. We must crush them once and for all."
 sca_mission_lit_polish_union_title: "Enforce a Commonwealth"
 sca_mission_lit_polish_union_desc: "Poland and Lithuania are fated to share a destiny, whether the Poles know it or not. Our nations must be united under one ruler, one true king."
 sca_lit_conquer_novgorod_title: "Break Novgorod"
 sca_lit_conquer_novgorod_desc: "The advancement of Muscovite influence threatens to upset the balance of power among the Rus. We should ensure that our old allies, the Republic of Novgorod, are able to keep pace or else we must take a more active role in Russian affairs."
 sca_lit_conquer_muscovy_title: "Campaign to Moscow"
 sca_lit_conquer_muscovy_desc: "Even with a strong Novgorod to check their power, the Muscovites remain an unacceptable threat. We must put a Lithuanian king upon their throne, or else strike at Moscow itself."
 lit_wave_piety_modifier: "Wave of Piety"
 desc_lit_wave_piety_modifier: "Our people have demonstrated unprecedented strength of faith, expressing our unity with the divine and its representatives upon the Earth."
 lit_privilege_vilnius_modifier: "Privilege of Vilnius"
 desc_lit_privilege_vilnius_modifier: "By cooperating closely with the highest nobles within our realm we have succeeded in enhancing the tolerance foundations of our communities."
 lit_stable_rule_modifier: "Stable Rule"
 desc_lit_stable_rule_modifier: "The era of autonomous territories within our borders is over. Now all the petty lords and barons in the south answer to our liege. This development has had a positive impact on the growth of our nation and our people."
 lit_stable_rule_2_modifier: "Stable Rule"
 desc_lit_stable_rule_2_modifier: "The era of autonomous territories within our borders is over. Now all the petty lords and barons in the south answer to our liege. This development has had a positive impact on the growth of our nation and our people."
 lit_centers_urbanization_modifier: "Centers of Lithuanian Urbanization"
 desc_lit_centers_urbanization_modifier: "This province is a growing center of urbanization within the Lithuanian lands. Many merchants, artists and people of considerable affluence are attracted, breathing life in this beautiful city."
 lit_efficient_sejmiks_modifier: "Efficient Sejmiks"
 desc_lit_efficient_sejmiks_modifier: "The newely appointed Sejmiks seem to uphold the Lithuanian law and as a result produce smooth legislative proceedings."
 lit_efficient_leg_proceedings_modifier: "Smooth Legislative Proceedings"
 desc_lit_efficient_leg_proceedings_modifier: "Our administration is now keeping up with the times, being more efficient than ever before thanks to much-needed bureaucratic reforms introduced by the royal court."
 lit_harnessed_steppes_modifier: "Steppe Development"
 desc_lit_harnessed_steppes_modifier: "The steppes to the southeast of our borders are home to many wandering people. Taxing them has had a noticably positive impact on our monthly balance."
 lit_golden_age_lit_modifier: "Golden Age of Lithuania"
 desc_lit_golden_age_lit_modifier: "Despite the relentless attempts of our foes and against all odds, the people of Lithuania now prosper and grow stronger and better. This is truly a golden age for our great nation!"
 lit_part_of_the_polish_domain_modifier: "Member of the Polish Sejm"
 desc_lit_part_of_the_polish_domain_modifier: "Being a part of the Polish domain, we stand to benefit greatly as we attempt to stabilize our internal affairs and reign in local lords and barons."
 lit_increased_dev_modifier: "Efficient Development of the Polish Domain"
 lit_attracting_migrants_modifier: "Attracting Migrants"
 desc_lit_attracting_migrants_modifier: "Our nation has a tolerant and openminded reputation. This has resulted in our areas becoming an increasingly preferable destination for migrating people."
 lit_lithuanian_supremacy_modifier: "Lithuanian Supremacy"
 desc_lit_lithuanian_supremacy_modifier: "Our culture reigns supreme above all others due to our supreme nature, expressed in all forms of prestige, art, architecture and literature."
 canonization_of_casimir_modifier: "Canonization of Casimir"
 desc_canonization_of_casimir_modifier: "Our dear ruler, Casimir has become a bright star of Catholicism, claiming his spot among the many saints of our religion."
 lit_landed_cossack_lords_modifier: "Landed Cossack Lords"
 desc_lit_landed_cossack_lords_modifier: "By granting land to the Cossack lords, we have successfully ensured that they remain loyal to us and provide our armed forces with the finest of riders and steeds."
 enable_estate_nomadic_tribes_modifier: "Enable Tribes Estate"
 lit_forum_thought_modifier: "A Lithuanian Market of Ideas"
 desc_lit_forum_thought_modifier: "This institution is the beating heart of the scientific movement in Lithuania. Teaching subjects such as law, architecture, philosophy and more, this university has become quite prestigious and innovative."
 lit_canonize_casimir_tt: "\n§YIf we complete this mission before Casimir's passing, he will be canonized, making him a Saint§!"
 until_we_form_country_desc: "until we form another country"
