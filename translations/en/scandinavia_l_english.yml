 flavor_swe.120.t: "The Fate of Skåneland"
 flavor_swe.120.desc: "The area of Skåneland has been part of Denmark ever since the 9th century. As such, it is home to a large number of Danes - and many of them expressed their dislike of our rulership over their homes. It might be advantegous if we assimilate them into our culture. This might cause a short term rebellion, but in the long term Skåneland will become undisputed territory of [Root.GetName]."
 flavor_swe.120.a: "Teach them the [Root.Culture.GetName] ways."
 flavor_swe.120.b: "With time, they will learn to accept us."
 flavor_swe.121.t: "Rise of the [Root.GetAdjective] Kingdom"
 flavor_swe.121.desc: "The war with our former masters was a bloody one, and required a price in blood and wealth. Eventually though, we prevailed and achieved our well deserved victory; our independence!\nAs the Kalmar Union now falls apart, the rise of a new kingdom in Scandinavia - of [Root.GetName] - has begun."
 flavor_swe.121.a: "This is the start of a new era."
 flavor_swe.123.t: "The Route of the Varangians"
 flavor_swe.123.desc: "\"Varangians\" - a Greek term for the vikings of Scandinavia, which was given by the Eastern Romans when our ancestors found their way to Constantinople in the late 8th century. They came from a route which was simply called \"The Route from the Varangians to the Greeks\" and went alongside the Dnieper river.\n\nMany of the key cities of these route are either now in our possession or are territories of our allies, and this historical trade route is once again flowing!"
 flavor_swe.123.a: "Wonderful!"
 flavor_swe.124.t: "The Crown of Poland"
 flavor_swe.124.desc: "While our ruling family is legitimizing their rule over Sweden, the nobles of [Root.GetName] put their eyes on our neighbor in the south: the Kingdom of Poland. Next to the consolidation of Scandinavia and the route through Russia, Poland is the last path of expansion for our country. However, not everyone of the Nobility agrees with that statement, highlighting the value a strong Polish ally in the South could bring. Others point out that it would be possible to get a member of the [Root.Monarch.Dynasty.GetName] dynasty on the throne of Poland, and as such a personal union over them too.\nIn the end, it is up to [Root.Monarch.GetName]'s decision how the [Root.GetAdjective]-Polish relationship should look like."
 flavor_swe.124.a: "\"[Root.Monarch.GetTitle] of Poland\"... I like the ring of it."
 flavor_swe.124.a.tt: "We will follow a policy of §YDynastic Ties§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\nThe ruling Dynasty of §Y[GetPolandPLC]§! is §Y[Root.Monarch.Dynasty.GetName]§!, and we have at least as much Prestige and Legitimacy as §Y[GetPolandPLC]§!.\nRewards:\n§Y[Root.GetName]§! gains §YRestoration of Union§! Casus Belli on §Y[GetPolandPLC]§!."
 flavor_swe.124.b: "We will conquer them the old fashion way."
 flavor_swe.124.b.tt: "We will follow a policy of §YConquest§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y15§! provinces of the §YPoland§! region are owned by §Y[Root.GetName]§! or its subjects.\nRewards:\nGain §G150§! Administrative Power, gain §YPolish§! as an Accepted Culture and every province in the §YPoland§! region loses §G25.00%§! Local Autonomy and §G10§! Years of Separatism."
 flavor_swe.124.c: "We have no business in Poland, but a Polish ally might be handy indeed."
 flavor_swe.124.c.tt: "We will follow a policy of §YCoexistence§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y[GetPolandPLC]§! is allied and married with §Y[Root.GetName]§! and has §Y150§! opinion and §Y80§! Trust of §Y[Root.GetName]§!. §Y[GetPolandPLC]§! also has §Y600§! total development (subjects included).\nRewards:\n§Y[Root.GetName]§! gains §G100§! Diplomatic Power and §G400§! Splendor. §Y[GetPolandPLC]§! and §Y[Root.GetName]§! become §YHistorical Friends§!.\n\n§YThis Path will affect the missions 'Window to the east' and 'Land of the Prussians', making them completable by having a Polish ally owning the needed provinces instead. However, we will NOT gain further claims from these missions.§!"
 flavor_swe.125.t: "Purchase of [40.GetName]?"
 flavor_swe.125.desc: "[40.GetName] is the estuary of the Neman river, and an important province for the trade in the Baltic Sea. However, as it is owned by [40.Owner.GetName], which we have a sworn alliance with, we cannot conquer it without breaking our diplomatic progress. Fortunately for us, the world is run by money. By offering [40.Owner.GetName] a rather generous amount of Ducats, we might have the chance to buy [40.GetName] off."
 flavor_swe.125.a: "They surely cannot refuse this once-in-a-lifetime offer!"
 flavor_swe.125.b: "It's not really worth it."
 flavor_swe.126.t: "A [From.GetAdjective] Offer"
 flavor_swe.126.desc: "Our trusty ally, [From.GetName], sent an ambassador to us, and makes us the offer to buy the province of [40.GetName] for 500 units of Ducats."
 flavor_swe.126.a: "500 Ducats you say? We have a deal!"
 flavor_swe.126.b: "Thanks, but no. [40.GetName] will remain [Root.GetAdjective] proper."
 flavor_swe.127.t: "[From.GetName] accepts our Offer for [40.GetName]!"
 flavor_swe.127.desc: "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] accepts our offer, and sells [40.GetName] for 500 Ducats."
 flavor_swe.127.a: "Excellent."
 flavor_swe.128.t: "[From.GetName] rejects our Offer for [40.GetName]"
 flavor_swe.128.desc: "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] refuses our offer. [40.GetName] remains [From.GetAdjective] proper."
 flavor_swe.128.a: "Regrettable."
 flavor_swe.129.t: "Purchase of [38.GetName]?"
 flavor_swe.129.desc: "[38.GetName] is an important trade city of the Baltic Sea, and as such it is an incredibly valuable holding to possess. How the wheel of fortune demands it though, [38.GetName] is owned by [38.Owner.GetName]. Luckily, the [38.Owner.Monarch.GetTitle] might be interested in a very generous offer in exchange for the city."
 flavor_swe.129.a: "1000 Ducats for [38.GetName] seems to be a good offer."
 flavor_swe.129.b: "The city is not worth 1000 Ducats."
 flavor_swe.130.t: "A [From.GetAdjective] Offer"
 flavor_swe.130.desc: "Our trusty ally, [From.GetName], sent an ambassador to us, and makes us the offer to buy the province of [38.GetName] for 1000 units of Ducats."
 flavor_swe.130.a: "1000 Ducats for [38.GetName] sounds fair."
 flavor_swe.130.b: "[38.GetName] is too valuable to be sold."
 flavor_swe.131.t: "[From.GetName] accepts our Offer for [38.GetName]!"
 flavor_swe.131.desc: "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] accepts our offer, and sells [38.GetName] for 1000 Ducats."
 flavor_swe.131.a: "Excellent."
 flavor_swe.132.t: "[From.GetName] rejects our Offer for [38.GetName]"
 flavor_swe.132.desc: "News from [From.GetName] have reached us: the [From.Monarch.GetTitle] of [From.GetName] refuses our offer. [38.GetName] remains [From.GetAdjective] proper."
 flavor_swe.132.a: "Regrettable."
 flavor_swe.134.t: "The Proclamation of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc: "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the [Root.Religion.GetName] [Root.GovernmentName] of [Root.GetName] made [Root.Monarch.GetHerHis] proclamation: the [Root.GovernmentName] of [Root.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\nAdditionally, [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName] will personally lead the Protestant League in the name of all those who were mistreated by the [Emperor.Monarch.GetTitle], and will fight for the religious superiority within the Holy Roman Empire."
 flavor_swe.134.a: "With this the stage is now set..."
 flavor_swe.135.t: "The Proclamation of [From.Monarch.GetTitle] [From.Monarch.GetName]"
 flavor_swe.135.desc: "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [From.Monarch.GetTitle] [From.Monarch.GetName] of the [From.Religion.GetName] [From.GovernmentName] of [From.GetName] made [From.Monarch.GetHerHis] proclamation: the [From.GovernmentName] of [From.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\n\nAs a result of this official statement, the Protestant members of the Holy Roman Empire gathered together and organized into the Protestant League, which shall face the [Emperor.Monarch.GetTitle] in war."
 flavor_swe.135.a: "The time for our religious freedom is at hand!"
