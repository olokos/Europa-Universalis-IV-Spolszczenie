 pol_branching_mission_dv_de_desc: "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_te_ps_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_te_ps_desc: "[Root.GetSelectableMissionDescription]"
 pol_branching_mission_ic_pne_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_ic_pne_desc: "[Root.GetSelectableMissionDescription]"
 pol_polish_renaissance_title: "Polish Renaissance"
 pol_polish_renaissance_desc: "Ideals of innovation and renewal are spreading from Italy, and Poland must not be left behind the times. We must embrace this Renaissance with open arms."
 pol_dissemination_new_ideas_title: "Dissemination of New Ideas"
 pol_dissemination_new_ideas_desc: "A new confession, the Reformation, has branched off from Catholicism after Martin Luther publicly exposed his 'Ninety-five Theses', rejected by the Pope and considered heretical. The new ideas have spread in our country, and now we have to face the decision about what will be our religious policy from now on: Will we remain faithful Catholics, will we adopt the Protestant or Reformed confession as our new religion, or will we become a safe haven of tolerance for the different confessions?"
 pol_branching_mission_pm_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc: "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title: "Roman's Rebellion"
 pol_moldavia_desc: "A dynastic feud broke out in Moldavia after the death of Voivode Alexander 'the Good' in 1432. This is a strategic polity as we consider it our mark on the Ottoman border. Now is the time to restore order in this Voivodeship, which is so strategic for us."
 pol_wallachia_title: "Crush the Wallachians"
 pol_wallachia_desc: "Wallachia is a key strategic territory, since its located in the middle of Ottoman and Hungarian lands. Therefore, taking control of it would allow us to create a great choke point that could help us secure our lands."
