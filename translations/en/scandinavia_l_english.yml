 swe_swedish_peasantry_title: "The Peasants' Agenda"
 swe_swedish_peasantry_desc: "The peasantry of Sweden plays an influential role within our country. They are the backbone of our economy and feed our population. Naturally, we should make sure that the peasantry stays loyal to their home country. Constructing manufactories in their name might show to them our good intentions."
 swe_swedish_peasantry_ct: "Had the disaster '§YThe Dacke War§!'."
 swe_swedish_peasantry_tt: "The disaster '§YThe Dacke War§!' can not trigger as long this modifier is active.\nEvery owned province which produces §YGrain§!, §YFish§! or §YLivestock§! gets §G+33.0%§! Local Goods Produced Modifier as long this modifier is active."
