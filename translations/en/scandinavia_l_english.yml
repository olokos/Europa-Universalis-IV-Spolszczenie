 mechanic_clerical_ministers_tech_buff_yes: "The Estate Privilege '§YClerical Ministers§!' decreases Technology Cost by §G5%§!"
 zoroastrian_focus_reform: "Embrace the Concept of Free Will"
 zoroastrian_focus_reform_desc: "Zoroaster, the founder of our benevolent religion, was a firm believer in the concept of free will. By embracing this concept as the leading religious doctrine of our state we can ensure prosperity and stability within our realm."
 power_to_the_synagogoues_reform: "Grant Rabbi Privileges"
 power_to_the_synagogoues_reform_desc: "The rabbis of our state are men of knowledge and education. Granting them privileges to expand their influence will bring great progress to our theological aspects."
 mechanic_loyalty_from_celebration_yes: "Celebrating a Festival will now increase the loyalty of the §YRabbis§! by §G+20%§!"
 head_of_the_reformed_church_reform: "Head of the Reformed Church"
 head_of_the_reformed_church_reform_desc: "Our faith is no longer bound to the Holy See. The ruler is now the true head of the state's religion and has as such the duties and privileges of steering the religious direction."
 confucian_governing_reform: "Strengthen Confucian Bureaucracy"
 confucian_governing_reform_desc: "Our scholars are wise advisors to the state and pious followers of Confucius' teachings. They also are the force behind the administrative apparatus of the government. By strengthening their privileges we also strengthen their bureaucratic capabilities."
 mechanic_full_loyalty_on_harmonization_yes: "Harmonizing a religion improves §YClergy§! loyalty by §G+100%§! and grants §G50§! £adm£ "
 empower_buddhist_temples_reform: "Empower the Monasteries"
 empower_buddhist_temples_reform_desc: "The teachings of Buddha are a key element of our state. No action is done without considering the resulting Karma for our people.\nKeeping track of the Karma of our society is near impossible as it is an abstract concept. For that the monasteries of our country could be of help however."
 mechanic_clergy_estate_agendas_gives_karma_yes: "Completed Agendas of the §YClergy§! grants §Y+10§! Karma"
 mechanic_seizing_land_takes_karma_yes: "Seizing Land adds §Y-10§! Karma"
 mechanic_buffed_monastic_temples_yes: "The Estate Privilege '§YMonastic Temples§!' now grants or removes §Y5 Karma§! instead of 3\nAdditionally, it now also gives §G+0.03§! Yearly Karma Decay no longer increases influence and no longer decreases Max Absolutism"
 mechanic_enable_karma_decision_yes: "Enable a decision which allows to adjust Karma every §Y20§! years"
 buddhism_consulate_monasteries_title: "Consultate the Monasteries"
 buddhism_consulate_monasteries_desc: "The situation for our spiritual well-being is dire; the Karma is out of balance. We should consultate the monasteries so they can lead us back to the path to Nirvana."
 buddhism_events.44.t: "Consultation of the Monasteries"
 buddhism_events.44.desc: "The situation for our spiritual well-being is dire; the Karma is out of balance. Fortunately for us, the monasteries of [Root.GetName] stand to [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] closest ones with advise."
 buddhism_events.44.a: "Embrace Positive Karma."
 buddhism_events.44.b: "Embrace Negative Karma."
 public_hindu_practices_reform: "Expand Brahmin Privileges"
 public_hindu_practices_reform_desc: "The Brahmins are the priestly caste within our Hindu society. It is their duty to maintain the temples and practice the rituals of our faith."
 mechanic_reduce_new_deity_decision_cd_yes: "The Estate Privilege '§YChoice of Personal Deity§!' no longer increases influence\nThe decision from '§YChoice of Personal Deity§!' can be taken every §G5§! years"
 decision_once_every_five_years: "This decision can only be taken once every §Y5§! years."
 strengthen_shaman_privileges_reform: "Strengthen Clergy Privileges"
 strengthen_shaman_privileges_reform_desc: "The clergy of our state is crucial for maintaining a stable state as their word is law to all classes. By strengthening their privileges we can ensure their loyalty to the ruler."
 mechanic_no_influence_from_fetishist_privileges_yes: "Fetishist specific estate privileges no longer increase the influence of the §YClergy§!"
 abolished_caste_system_reform: "Abolish the Castes"
 abolished_caste_system_reform_desc: "The castes of the Hindu faith are a flawed and corrupt system, encouraging the mistreatment of certain groups within the state.\nWe follow the teachings of Guru Nanak and completely abolish the castes once and for all."
 strengthen_the_ulema_reform: "Strengthen the Ulema"
 strengthen_the_ulema_reform_desc: "The Ulema are the heart of our society. Through their laws and leadership we will reach absolute piety within our state."
 abandon_the_legal_ways_title: "Abandon Legalism"
 abandon_the_legal_ways_desc: "The strict ways of thought and laws of the legalistic Ulema have proven to be of little use for the governmental apparatus. Though this will come as a shock to our devout subjects, it is time for us to abandon the rules of Legalism."
 return_to_the_legal_ways_title: "Embrace Legalism"
 return_to_the_legal_ways_desc: "The free interpretations of the Quran have served their purpose for the state. Though this will come as a shock to our devout subjects, it is time for us to embrace the rules of Legalism."
 mechanic_allow_piety_switch_decision_yes: "Unlocks decisions which allow to embrace §YLegalism§! at below -50 Piety and §YMysticism§! above 50 Piety"
 strengthen_the_dhimmi_reform: "Strengthen the Dhimmi"
 strengthen_the_dhimmi_reform_desc: "While the Ulema are seen as the center of our culture, it is the Dhimmi who are the crucial element of our government."
 mechanic_free_guarantee_dhimmi_autonomy_yes: "The Estate Privilege '§YGuaranteed Dhimmi Autonomy§!' no longer increases influence and no longer decreases Max Absolutism"
 legacy_of_the_steppes_reform: "Legacy of the Steppes"
 legacy_of_the_steppes_reform_desc: "Unlike many other states we have encountered, our government has been formed by Tengri traditions and the vast steppes. Though we are no longer a horde, the legitimacy of the ruler still is found on the battlefield."
 state_and_shrines_intertwined_reform: "Interweaving of Shrine and State"
 state_and_shrines_intertwined_reform_desc: "The belief in the Kami is deeply rooted in our culture and religion. While we keep a distinct border beetwen the Kannushi and the affairs of the state, it is apparent that our ruling government acts in the interests and virtues of Shintoism."
 embedded_norse_government_reform: "Embedded Norse Traditions"
 embedded_norse_government_reform_desc: "The religion of our ancestors is the driving force of our state's actions. Old, forgotten practices have returned and are now a central point of our society."
 mechanic_winning_war_increases_legitimacy_yes: "Winning Wars increases Legitimacy (or its equivalent) by §G5§!\nRepublican Tradition gets increased by §G2§! instead"
 strengthen_clergy_reform: "Strengthen Clergy Privileges"
 strengthen_clergy_reform_desc: "The priestly class serves the state by being a spiritual guidance of our people through difficult time periods. The clergy deserves an increase of their rights to honor their role in our state."
 curtail_clergy_power_reform: "Curtail Clerical Privileges"
 curtail_clergy_power_reform_desc: "Religion might be of great social importance within our government, but the priestly class of our state have gained too much influence. Their narrowminded world view will only hinder the growth of our state if they keep their power."
 mechanic_seizing_land_no_rebels_from_estate_church_yes: "Seizing Land from the §YClergy§! does not trigger Religious rebels"
 separate_clergy_from_state_affairs_reform: "Separate the Clergy from State"
 separate_clergy_from_state_affairs_reform_desc: "The theological minds have served their purpose to the state, but now they have grown too powerful. It is time to separate the Clergy from the affairs of the apparatus of the government."
 mechanic_disables_estate_church_yes: "Disables §YClergy§! estate."
 mechanic_disables_estate_burghers_yes: "Disables §YBurghers§! estate."
 mechanic_disables_estate_maratha_yes: "Disables §YMaratha§! estate."
 mechanic_disables_estate_brahmins_yes: "Disables §YBrahmins§! estate."
 mechanic_disables_estate_vaisyas_yes: "Disables §YVaisyas§! estate."
 mechanic_disables_estate_cossacks_yes: "Disables §YCossacks§! estate."
 mechanic_disables_estate_nomadic_tribes_yes: "Disables §YTribes§! estate."
 mechanic_disables_estate_dhimmi_yes: "Disables §YDhimmi§! estate."
 mechanic_disables_estate_jains_yes: "Disables §YJains§! estate."
 mechanic_disables_estate_rajput_yes: "Disables §YRajput§! estate."
 maintain_clergy_balance_of_power_reform: "Maintain Balance of Power"
 maintain_clergy_balance_of_power_reform_desc: "The Clergy is like any other estate to us: a powerful and useful asset. In order to keep the balance of power between the estates it is beneficial for our state not to interfere with the interests and actions of the priestly class."
 secure_clergy_power_reform: "Expand Temple Rights"
 secure_clergy_power_reform_desc: "The clerics of our state have as much interest in the worldy possessions as our nobilty does. To appease them without sacrificing too much of our own power it is in our best interest to expand the lands and rights of the temples of our country."
 gov_expanded_temple_rights_mod: "Expanded Temple Rights"
 desc_gov_expanded_temple_rights_mod: "The religious buildings of this province have gained more rights and lands in exchange for an increased tax contribution."
 mechanic_temples_modifier_yes: "Temples and Cathedrals give the province §G+33.0%§! Local Tax Modifier and §G-2.00§! Local Unrest"
 empower_the_burghers_reform: "Empower the Burghers"
 empower_the_burghers_reform_desc: "The Burghers are the traders and merchants of our state. They ensure that a constant stream of money finds its way into our state. To empower their privileges and their influence leads to a faster accumulation of our wealth."
 new_world_exploitation_reform: "Exploitation of the New World"
 new_world_exploitation_reform_desc: "The resources of the New World are plenty and of great value. By granting certain rights and privileges to our merchants, we can assure that these foreign goods are exploited and transported to our state, which we then distribute in the Old World."
 mechanic_extra_trade_goods_for_colonial_subjects_yes: "Colonial subjects gain §G+10.0%§! Goods Produced Modifier"
 new_world_exploitation_modifier: "Exploitation of the New World (Overlord)"
 curtail_the_burghers_reform: "Curtail the Burghers"
 curtail_the_burghers_reform_desc: "The rights and privileges of the Burghers have been too vast for far too long. Wars and expansion of the state are confronted by a lack of support from our own class of merchants. It is time to curtail the rights of the traders and create a centralized state."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes: "Seizing Land from the §YBurghers§! does not trigger Particularist rebels"
 mercantilistic_approach_reform: "Mercantilistic Approach"
 mercantilistic_approach_reform_desc: "Free trade implies an equal relation between imports and exports of goods. While beneficial for certain goods, it is of little value for our state. Only through maximizing our exports while minimizing the import from foreign powers, our state can grow its economy."
 mechanic_no_mercantilism_loss_from_privilege_yes: "The Estate Privilege '§YIndebted to the Burghers§!' no longer reduces Mercantilism"
 free_trade_reform: "Embrace Free Trade"
 free_trade_reform_desc: "Merchants from all of the world should be able to travel into our lands to engage with our population in trade and commerce. Abandoning the narrowness of mercantalism, the state gains an easier access to foreign thoughts."
 mechanic_monarch_power_on_institutions_yes: "Embracing an Institution now gives §G100§! Monarch Power of each category"
 mechanic_free_improve_inland_routes_yes: "The Trading Policy '§YImprove Inland Routes§!' no longer requires trade power to be used"
 lockean_proviso_reform: "Lockean Proviso"
 lockean_proviso_reform_desc: "Unused property is a waste to both nature and the state. By introducing and emphasizing hard goods which yield utility over periods of time, the people can exchange their exessive possessions without offending the natural law. The government would moderate the conflict between accumulation of property and distribution of wealth."
 embrace_the_economic_theory_reform: "Embrace the Economic Theory"
 embrace_the_economic_theory_reform_desc: "The economy plays an undeniably important role within the apparatus of the state. The complex systems of trade, finance and luxury need to be tamed to serve the health of the government."
 reestablish_the_burgeoisie_reform: "Re-establish the Burgher Class"
 reestablish_the_burgeoisie_reform_desc: "The Burghers of the past government were the class of merchants and craftsmen. Unlike the nobility, the class of the Burghers had no role of oppression in the past and as such it is worth to restore their old systems once again."
 mechanic_halved_parliament_bribes_yes: "Reduces the Parliament Bribes cost by §G50%§!"
