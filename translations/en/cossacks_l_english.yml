 estate_disasters.10.t: "The Cossacks Break Free"
 estate_disasters.10.d: "$MONARCH$ has allowed the Cossacks of $COUNTRY$ to grow too powerful and now they have made their move. Their great influence over the Steppes as well as over many matters in [Root.Owner.Capital.GetCapitalName] has allowed them to prepare to break off into an entirely new state."
 estate_disasters.10.a: "We should have seen this coming..."
 estate_disasters.10.b: "The steppes are calling me..."
