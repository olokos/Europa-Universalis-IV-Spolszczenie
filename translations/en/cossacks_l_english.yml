 estate_disasters.6.d: "We have finally managed to break our reliance on the [Root.GetBurghersOrFallbackName], reclaiming control over all important state functions and reducing these peddlers to their rightful confines within the city walls."
 estate_disasters.6.a: "The $MONARCHTITLE$ is back in control."
