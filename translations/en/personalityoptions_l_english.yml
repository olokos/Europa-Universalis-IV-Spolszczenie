 personality_events.1.t: "The many Interests of [Root.Monarch.GetName]"
 personality_events.1.d: "Our [Root.Monarch.GetTitle] has grown increasingly interested with the higher intellectual pursuits and can spend days talking to the learned men of our court. [Root.Monarch.GetSheHeCap] has started inviting scholars from near and far to help [Root.Monarch.GetHerHim] better understand how the world and the people in it functions.\nThe way things are developing [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] could probably become an authority in [Root.Monarch.GetHerHis] own right if [Root.Monarch.GetSheHe] could spend enough time and resources on the areas of [Root.Monarch.GetHerHis] choice."
 personality_events.1.a: "We must strive to understand the physical world around us."
 personality_events.1.a.tt: "Our ruler will be free to spend time and the resources of our state in [Root.Monarch.GetHerHis] pursuit of [Root.Monarch.GetHerHis] great interests in life.\nOnly time will tell if [Root.Monarch.GetSheHe] will make a name for [Root.Monarch.GetHerselfHimself] in a scholarly discipline."
 personality_events.1.b: "A ruler must understand the laws of god and men."
 personality_events.1.c: "Let us not waste [Root.Monarch.GetHerHis] time and money with such matters."
 personality_events.2.t: "Advances in Cartography"
 personality_events.2.d: "A devoted student of the world around [Root.Monarch.GetHerHim] [Root.Monarch.GetName] has come to be obsessed with maps. [Root.Monarch.GetHerHisCap] palace in [Root.Owner.Capital.GetCapitalName] has rooms entirely devoted to [Root.Monarch.GetHerHis] map collection and our dear [Root.Monarch.GetTitle] is spending quite some time staring at them and cataloging them.\nWhile this has made [Root.Monarch.GetHerHim] a bit odd in the eyes of [Root.Monarch.GetHerHis] courtiers (and the royal treasurer) our country is benefiting from the great archive [Root.Monarch.GetSheHe] has built up about the world around us."
 personality_events.2.a: "The world is such a big place."
 personality_events.3.t: "Advances in Gunsmithing"
 personality_events.3.d: "[Root.Monarch.GetName] has taken a great interest in the function and form of guns. Considerable effort has been spent tracking down unusual or innovative firearms and [Root.Monarch.GetName] will gleefully disassemble and rebuild any weapon brought to [Root.Monarch.GetHerHim].\nSome would consider this fascination morbid (not to mention expensive) but as the result of this long standing project our [Root.Monarch.GetTitle] has created what [Root.Monarch.GetSheHe] claims is the perfect firearm."
 personality_events.3.a: "Let the world tremble!"
 gun_designer_ruler: "Gun designer"
 desc_gun_designer_ruler: "Our troops are equipped with an unusual type of firearm designed by our ruler."
 personality_events.4.t: "The Pursuit of Gold"
 personality_events.4.d: "[Root.Monarch.GetName] has been absorbed by the possibility of creating gold ever since [Root.Monarch.GetHerHis] early childhood and with the government coffers open to [Root.Monarch.GetHerHim] this has grown into an obsession. Every book and supposed expert has been gathered to [Root.Capital.GetCapitalName] to be examined or questioned. [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has spent many days in [Root.Monarch.GetHerHis] laboratory but has so far not come close to creating this expensive metal.\nSome would call this pursuit a fool's errand but it has certainly improved our knowledge about Chemistry."
 personality_events.4.a: "Excellent, let's try to tone this down now."
 personality_events.4.b: "Must... Create Gold..."
 personality_events.4.b.tt: "Give our monarch free reins to pursue [Root.Monarch.GetHerHis] goals in alchemy. Chances of success are very uncertain."
 personality_events.5.t: "Pursuit of a Hobby"
 personality_events.5.d: "While [Root.Monarch.GetName] has taken a great interest in all kinds of intellectual pursuits throughout [Root.Monarch.GetHerHis] reign it seems [Root.Monarch.GetHerHis] ambition to make a name for [Root.Monarch.GetHerselfHimself] among the scholars of the world hasn't been very successful. [Root.Monarch.GetHerHisCap] patronage of greater intellects is not without merit for [Root.GetName] as a whole even if [Root.Monarch.GetHerHis] failed ambition remains a sore point to the [Root.Monarch.GetTitle]."
 personality_events.5.a: "'Dicebat nos esse quasi nanos, gigantium humeris insidentes.'"
 personality_events.5.b: "I will surround myself with the great minds of our age!"
 personality_events.6.t: "Codification of Laws"
 personality_events.6.d: "After intense study and debate [Root.Monarch.GetName] [Root.Monarch.GetTitle] of [Root.GetName] has decreed that a number of local laws and legal traditions from all over [Root.GetName] will be replaced by a new collection of laws of [Root.Monarch.GetHerHis] making.\nThis compilation of law combines the jurisprudence from all over our realm as well as other countries of our religion and is believed it will act as an example to judges for generations to come."
 personality_events.6.a: "Everyone has the right to a fair trial."
 personality_events.6.b: "I can get used to this..."
 personality_events.7.t: "The Great Debate of [Root.Owner.Capital.GetCapitalName]"
 personality_events.7.d: "In order to fully understand what rules govern a land and its inhabitants [Root.Monarch.GetName] has immersed [Root.Monarch.GetHerselfHimself] in the great works of theology and philosophy. A great number of scholars have also been brought to [Root.Capital.GetCapitalName] to give their view on the order of things in the world.\nThis pursuit of guidance has now culminated in a great debate hosted by our [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] in [Root.Owner.Capital.GetCapitalName]."
 personality_events.7.a: "What a great day for learning!"
 personality_events.7.b: "We must look further for answers."
 personality_events.8.t: "What is Right in War and Peace"
 personality_events.8.d: "In [Root.Monarch.GetHerHis] pursuit of justice [Root.Monarch.GetName] has come to interest [Root.Monarch.GetHerselfHimself] in the relations between great states. The conduct of states while at war, at sea or otherwise far from home is governed by few laws but many traditions. Determined to shape the international debate on these matters [Root.Monarch.GetName] has drawn from all material [Root.Monarch.GetSheHe] has been able to find to write a book on the laws of war, peace and international conduct. It is still not clear if this will make the difference our [Root.Monarch.GetTitle] hopes it will but it has clearly made a difference to the standing of our country among other states."
 personality_events.8.a: "A Valid Casus Belli?"
 personality_events.9.t: "A Potion of Mana?"
 personality_events.9.d: "The secret to creating gold out of some lesser material has continued to elude [Root.Monarch.GetName] but in [Root.Monarch.GetHerHis] experiments [Root.Monarch.GetSheHe] has managed to create something [Root.Monarch.GetSheHe] refers to as a 'Mana Potion'. Our [Root.Monarch.GetName] insists that drinking this potion will bring [Root.Monarch.GetHerHim] life and vitality, not to mention the power to do great things for our realm."
 personality_events.9.a: "Drink the Mana Potion"
 personality_events.10.t: "Provincial Feud"
 personality_events.10.d: "What started as a dispute of minor concern between a local strongman and some of his tenants has somehow grown into a dispute of national importance. With priests, scholars, nobles and street demagogues all sharing their opinions as loudly as possible the parties of the feud have finally turned to [Root.Monarch.GetName] to have their conflict solved.\nHaving heard them plead their cases our [Root.Monarch.GetTitle] is convinced that the tenants, however, deplorable their situation, are the ones at fault. A just and well argued verdict is unlikely to upset anyone but it is quite tempting to use public opinion to increase our own authority over the province at this strongman's expense."
 personality_events.10.a: "Try to settle the issue justly."
 personality_events.10.b: "We must exploit this situation!"
 personality_events.10.b.tt: "Every owned province in this §YArea§! will get a §G-0.05§! autonomy reduction for 30 years and every province not at its minimum an immediate reduction of §G15§! local autonomy."
 increasing_local_authority: "Increasing Local Authority"
 desc_increasing_local_authority: "We are rapidly expanding our authority over this area after having crushed local power holders, stealing their clients."
 just_settlement_modifier: "Settled Conflict"
 desc_just_settlement_modifier: "We have justly settled a local conflict in one of the states of our country, impressing high and low in our country."
 personality_events.11.t: "A Righteous [Root.Monarch.GetTitle]"
 personality_events.11.d: "There are few monarchs who can boast such a fervent supporter base as [Root.Monarch.GetName]. [Root.Monarch.GetHerHisCap] deputies are not always as fortunate however, in some cases our subjects simply refuse to accept that a particular governor, tax collector or other government official is acting on [Root.Monarch.GetName]'s behalf. A petition has reached us about one such governor. According to popular belief he has been abusing our good will while making the people suffer."
 personality_events.11.a: "Chastise the Governor."
 personality_events.11.a.tt: "This §YArea§! will get a §G-2§! unrest reduction and a §R25%§! tax reduction for 30 years."
 personality_events.11.b: "Attempt to defend the governor."
 personality_events.11.b.tt: "This §YArea§! will get a §R1§! unrest increase and a §G25%§! tax increase for 30 years."
 personality_events.11.c: "Leave it to the locals to handle."
 chastised_governor: "Chastised Local Governor"
 desc_chastised_governor: "After a petition from our subjects in this area we have chastised the local governor, destroying his authority to collect taxes efficiently but ensuring our own popularity as a ruler of this area."
 defended_governor: "Strengthened Local Governor"
 desc_defended_governor: "The local governor here is quite unpopular but we have used our full Royal Authority to support him. Enabling a greater trickle of money to reach our coffers."
 personality_events.12.t: "The Virtues of a [Root.Monarch.GetTitle]"
 personality_events.12.d: "[Root.Monarch.GetName]'s rule is marked by remarkable cooperation, from the bureaucrats to the simple traders and even the republican aristocracy, everyone seems to feel that our [Root.Monarch.GetTitle] has their good at heart. There is one group, however, that feel that [Root.Monarch.GetName] has let them down. [Root.Monarch.GetHerHisCap] own family and supporters feel we have not made enough use of our office. Their property and influence is substantial even if it has not grown much during [Root.Monarch.GetHerHis] time in office and many insist that they could do great things for the republic."
 personality_events.12.a: "We must fight all forms of Nepotism!"
 personality_events.12.b: "I'm sure our own flesh and blood can be trusted."
 personality_events.12.c: "Continue to dodge [Root.Monarch.GetName]'s relatives."
 true_republican_virtues_modifier: "True Republican Virtues"
 desc_true_republican_virtues_modifier: "By spurning all requests to empower our own supporters we have strengthened our republican institutions against the dark influence of corruption."
 personality_events.13.t: "The Trusting Nature of [Root.Monarch.GetName]"
 personality_events.13.d: "Our [Root.Monarch.GetTitle] is famously tolerant of the non-[Root.Religion.GetName] communities in our realm. Some would even say [Root.Monarch.GetSheHe] is too trusting and allow these non-believers to cloud [Root.Monarch.GetHerHis] judgment. [Root.Monarch.GetHerHisCap] close confidant $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ has in particular attracted much jealousy and ill-will. Rumors have started circulating that our dear advisor and $TREASURER_POSS_PRONOUN$$PHILOSOPHER_POSS_PRONOUN$$ARTIST_POSS_PRONOUN$$THEOLOGIAN_POSS_PRONOUN$$MASTER_OF_MINT_POSS_PRONOUN$$INQUISITOR_POSS_PRONOUN$$NATURAL_SCIENTIST_POSS_PRONOUN$ family has infiltrated the government in order to plot against the faithful."
 personality_events.13.a: "Nonsense!"
 tolerance_backlash: "Conservative Backlash"
 desc_tolerance_backlash: "Our policy of employing non-state religion subjects in high positions has angered the faithful in our country. They claim we are letting untrustworthy individuals into our midst and that soon they will betray us to their brothers in faith."
 personality_events.13.b: "How could I have been so blind!?"
 intolerant_tolerance: "Hypocritical Ruler"
 desc_intolerant_tolerance: "Our Ruler professes to be tolerant to all foreign faiths, but actions speak louder than words and our subjects have long memories."
 personality_events.13.b.tt: "Due to going against the character of [Root.Monarch.GetName] his tolerance bonuses will be nullified by the following modifier:"
 personality_events.14.t: "Ravages of War"
 personality_events.14.d: "War is a terrible thing and even many years after peace has been concluded new subjects will long for the relative tranquility prior to the arrival of enemy troops. In particularly badly affected by the ravages of war little may be left of prior government institutions or even family extended families. In such areas demagogues can quickly whip up separatism and discord, hampering their integration into the wider state."
 personality_events.14.a: "We must help these poor people rebuild their lives!"
 personality_events.14.a.tt: "Every owned province in this §YArea§! will get a §G-5§! unrest reduction as well as §R-15%§! tax income reduction for 15 years."
 kind_hearted_healing_ravages_of_war: "Healing the Ravages of War"
 desc_kind_hearted_healing_ravages_of_war: "Through tax breaks and an active policy of rebuilding we have attempted to restore order and peace to this war torn area."
 personality_events.14.b: "Let us instead use the devastation to our advantage!"
 personality_events.14.b.tt: "Every owned province in this §YArea§! will get a §G-2§! local autonomy reduction for 15 years as well as an immediate reduction of autonomy of up to §G25§!."
 personality_events.14.c: "Local authorities are handling it."
 not_so_kind_hearted: "Rapid Repression Campaign"
 desc_not_so_kind_hearted: "Rather than let the local society recover we are violently repressing all forms of separatism in this area."
 personality_events.15.t: "Heresiarch?"
 personality_events.15.d: "A strange man has been spotted in the countryside at various locations around our realm. He is teaching a most unorthodox version of the creation of the world to whoever will listen to his jovial ramblings. According to some he represents a dangerous and vile reinterpretation of holy scriptures but few of our subjects seem to have been taken in by the heresy. Rather many seem fond of this would-be prophet and his ideas.\nIntrigued by the reputation of [Root.Monarch.GetName] as a free thinking [Root.Monarch.GetWomanMan] the prophet is now demanding an audience with [Root.Monarch.GetName], offering to act as an advisor in spiritual matters."
 personality_events.15.a: "The world as a Cheese with worms? Fascinating perspective!"
 personality_events.15.a.tt: "As a free thinker your ruler may have much to gain from conversing with this man, or his ideas may in fact be of little value. Public opinion will be harsh."
 personality_events.15.b: "We cannot allow him to make a mockery of our faith!"
 personality_events.15.b.tt: "Harshly condemning this man in strong revulsion will surely impress the religious establishment but our ruler might lose his thirst for new ideas and fresh thoughts if [Root.Monarch.GetSheHe] starts to quell them."
 personality_events.15.c: "Just show the man away."
 inspiring_spiritual_guide: "Innovative Court"
 desc_inspiring_spiritual_guide: "Our ruler is filling our court with innovative, if a bit eccentric characters to help further the fortunes of our country."
 personality_events.16.t: "The Dynamic Cabinet of [Root.Monarch.GetName]"
 personality_events.16.d: "[Root.Monarch.GetName] has made it [Root.Monarch.GetHerHis] business to know all men and women of quality in our day and age. This has allowed [Root.Monarch.GetHerHim] to gather a cabinet of the brightest minds of [Root.GetName]. Realizing what a great way this can be to further a career a close friend of [Root.Monarch.GetName]'s has approached us asking that we make room for one of his protégés in our inner circle. What reply can we offer his young talent?"
 personality_events.16.a: "You have a remarkable brain, and I should like to plunder it."
 personality_events.16.b: "I'm sure we can make room for you somewhere in our administration..."
 personality_events.17.t: "Leading by Example"
 personality_events.17.d: "[Root.Monarch.GetName] is not a [Root.Monarch.GetWomanMan] to easily lose [Root.Monarch.GetHerHis] composure. In times of upheaval, strife or conflict [Root.Monarch.GetSheHe] has always stood firmly and strongly, avoiding panic and inspiring others to keep their calm. Over time this has filtered down to the lowest levels of our administration and our country is much more stable because of it."
 personality_events.17.a: "Don't Panic"
 personality_events.18.t: "Careful Maneuvering"
 personality_events.18.d: "As the ruler of an ambitious early modern state it is hard to make friends with everyone. Sometimes paying careful attention to what is going on in the international community allows you to lessen the impact of past slights however. In [Root.Monarch.GetHerHis] personal correspondence with the rulers of neighboring states [Root.Monarch.GetName] hopes to improve our standing in the world little by little."
 personality_events.18.a: "We're really just misunderstood."
 careful_diplomatic_manouvering: "Careful Diplomatic Maneuvering"
 personality_events.19.t: "The Great Cipher of [Root.Monarch.GetName]"
 personality_events.19.d: "Ever since childhood cryptography has been a bit of a hobby for [Root.Monarch.GetName] and as [Root.Monarch.GetSheHe] has matured so have too [Root.Monarch.GetHerHis] methods of making sure that [Root.Monarch.GetHerHis] secrets remain hidden. After the discovery of a series of opened letters it has become clear that more people than is fitting read our correspondence with the provincial governors. Our [Root.Monarch.GetTitle] is confident that [Root.Monarch.GetSheHe] could increase security substantially."
 personality_events.19.a: "Let us make this our top priority!"
 personality_events.19.b: "Let's not waste energy on this. The method will just spread eventually."
 secretive_new_cipher: "New Cipher"
 desc_secretive_new_cipher: "Our ruler has introduced a new cipher of his own device to be used for certain limited administrative functions in our country. As state orders will now reach fewer eyes while being carried to the recipient we have been able to cut down on corruption and misuse of classified information. As more and more people learn of our new encryption method, however, the benefit of this new cipher is likely to wane."
 personality_events.20.t: "Friends in Low Places"
 personality_events.20.d: "It is said that every other performer, artist or thief in the capitals of our rivals is really an informant of [Root.Monarch.GetName]. With a keen personal interest in the comings and goings of just about anyone with any influence our [Root.Monarch.GetTitle] often see opportunities long before our chief of espionage does. Lately the contacts of [Root.Monarch.GetName] have indicated that there are openings we might be able to use in countries of interest. This would require us to open the state coffers a bit however."
 personality_events.20.a: "Money is just a number."
 personality_events.20.b: "Let's leave the spying to professionals."
 personality_events.21.t: "Twin Birth"
 personality_events.21.d: "Praise the heavens! [Root.Monarch.GetName] has given birth to two healthy children. In the commotion it is a bit unclear who the new royal heir will be..."
 personality_events.21.a: "The one that looks to be the stronger of the two."
 personality_events.21.b: "The one with the intelligent gaze of course."
 personality_events.22.t: "Twin Birth"
 personality_events.22.d: "Praise the heavens! [Root.Monarch.GetName] has fathered a pair of healthy twins. In the general commotion it is a bit unclear who the new royal heir will be..."
 personality_events.22.a: "The one that looks to be the stronger of the two."
 personality_events.22.b: "The one with the intelligent gaze of course."
 personality_events.23.t: "Learning from the mistakes of others"
 personality_events.23.d: "[Root.Monarch.GetName] has always considered it a virtue to listen to the advice of those that came before [Root.Monarch.GetHerHim] and to surround [Root.Monarch.GetHerselfHimself] with experienced advisors. It worries [Root.Monarch.GetHerHim], however, that [Root.Heir.GetName] might not fully realize what ruling [Root.GetName] entails. At some point this is a responsibility that [Root.Heir.GetName] will have to shoulder, and at that time it would probably be best if [Root.Heir.GetSheHe] had been more thoroughly introduced to the challenges of rulership."
 personality_events.23.a: "We must teach [Root.Heir.GetHerHim] about Administration."
 personality_events.23.b: "We must teach [Root.Heir.GetHerHim] about Foreign Affairs."
 personality_events.23.c: "We must teach [Root.Heir.GetHerHim] about War."
 personality_events.23.dd: "[Root.Heir.GetSheHeCap] must go [Root.Heir.GetHerHis] own ways."
 personality_events.24.t: "Never too late to Learn?"
 personality_events.24.d: "Realizing your own deficiencies and delegating to competent people that complement your own abilities is one of the most important aspects of sound rulership. [Root.Monarch.GetName] is a firm believer in listening to good advice and in improving [Root.Monarch.GetHerselfHimself] by listening to those more experienced. Over time, however, it may be possible to learn what comes natural to others. If we allow [Root.Monarch.GetName] to devote [Root.Monarch.GetHerselfHimself] fully a tutor would likely be able to improve his grasp of some of the more advanced parts of the running of the [Root.GetName] state."
 personality_events.24.a: "Let [Root.Monarch.GetName] study the [Root.GetAdjective] Administration"
 personality_events.24.b: "Let [Root.Monarch.GetName] study Foreign Affairs."
 personality_events.24.c: "Let [Root.Monarch.GetName] study War."
 personality_events.24.dd: "[Root.Monarch.GetHerHisCap] time is better spent elsewhere."
 personality_events.25.t: "Unjust War"
 personality_events.25.d: "As negotiations draw closer in our current war [Root.Monarch.GetName] has been busy meeting with the envoys of our mutual friends and rivals. As the defenders against an unfair war of aggression we have the sympathy of the international community. Nothing is settled yet but we can be sure to have plenty of leverage in future negotiations."
 personality_events.25.a: "Time to make a deal."
 silver_tongued_leverage: "Negotiation Leverage"
 desc_silver_tongued_leverage: "Our ruler's ability to convince people that they really want what we want has given us more leverage when negotiating."
 personality_events.25.b: "What we need is help to rebuild."
 personality_events.26.t: "Expansion of the [Root.Religion.GetName] Faith"
 personality_events.26.d: "[Root.Monarch.GetName] has made it [Root.Monarch.GetHerHis] life work to spread the [Root.Religion.GetName] Faith and has quickly made a name for [Root.Monarch.GetHerselfHimself] among religious communities across our country. [Root.Monarch.GetHerHisCap] close ties to the [Root.GetName] $ESTATE_CHURCH$ has made clerics of various kind a common sight in [Root.Capital.GetCapitalName] and an influential voice in the halls of power.\nOver time the fame of our [Root.Monarch.GetTitle] has begun to spread even beyond our borders and our spies tell us that there are religious minorities among the subjects of our rivals who would support military expansion into their areas."
 personality_events.26.a: "We must defend our religious brethren!"
 zealot_reputation_opinion: "Religious Warrior"
 personality_events.26.b: "Let us avoid unnecessary bloodshed."
 personality_events.27.t: "Support of the Pious"
 personality_events.27.d: "Many are contributing with what little they have to strengthen the state and its pious leader in [Root.Monarch.GetHerHis] struggle against the unfaithful. Our local clerics also report a surge of volunteers ready to take up arms to fight against the enemies of the faith."
 personality_events.27.a: "Our prayers have been answered."
 personality_events.28.t: "The Draw of [Root.Capital.GetCapitalName]"
 personality_events.28.d: "At best a vassal - patron relationship is a mutually beneficial affair where both parties can make further gains than would otherwise be possible. Under the firm hand of [Root.Monarch.GetName] many of the countries enjoying our protection have thrived. One of many benefits this brings us is that young princes and other notables from subject countries consider [Root.GetName] a good place to forge a career."
 personality_events.28.a: "Let them compete for the honor to serve in our administration."
 personality_events.28.b: "The most talented will be given the right to serve in our armies."
 demanded_support: "Demanded Support"
 personality_events.29.t: "Legal Reform"
 personality_events.29.d: "Like many states of similar size the outward unity of [Root.GetName] is partly a mirage. Locally any city, estate or even village may have its own rules and laws since time immemorial. Eager to reduce inconsistent legislation in our country the [Root.Monarch.GetTitle] has been withdrawing privileges and issuing new, nationwide, directives to bring order into chaos. This is, however, not always immediately successful. With a recent government directive is outright being ignored in one part of our country [Root.Monarch.GetName]'s authority is in question."
 personality_events.29.a: "Analyze their objections and thoroughly harmonize our legislation."
 local_legal_reform: "Local Legal Reform"
 desc_local_legal_reform: "We are harmonizing various local legislative eccentricities in this area in order to make it more fully conform to national laws and decrees."
 personality_events.29.b: "The time has come to use force!"
 personality_events.29.b.tt: "Every owned province in this §YArea§! will immediately have autonomy reduced by §G-15§!."
 personality_events.29.c: "It's best for everyone if we just turn a blind eye."
 personality_events.30.t: "Finding money in unexpected places"
 personality_events.30.d: "[Root.Monarch.GetName] is well known for [Root.Monarch.GetHerHis] unsurpassed ability to find new sources of state income in the unlikeliest of places. [Root.Monarch.GetHerHisCap] recent audit of local numbers has turned up an entirely new source of revenue in one of our provinces, slowly but surely increasing the stream of money into state coffers."
 personality_events.30.a: "Money!"
 personality_events.31.t: "Keeping to the Code"
 personality_events.31.d: "[Root.Monarch.GetName]'s strict enforcement and views regarding ethical conduct and corruption has helped make our state a more honest place. It is also not earning [Root.Monarch.GetHerHim] many friends among our administrators and clerks. While we have deterred from taking bribes many are actively working to slow down the cogs of the government machinery through all the means available to them."
 personality_events.31.a: "In time we will have rooted them all out."
 personality_events.31.b: "We can afford to bend our high principles a bit."
 corrupted_incorruptible_ruler: "Ignoring Corruption"
 desc_corrupted_incorruptible_ruler: "In order to avoid alienating our administrators we are turning a blind eye to some of the more tolerable corruption in the government machinery. The many ways in which a man can enrich himself is after all considered a perk of a government job."
 personality_events.32.t: "School of [Root.Capital.GetCapitalName]"
 personality_events.32.d: "The silhouette of our capital has never been as full of cranes and half built towers and monuments in our lifetime. The reign of [Root.Monarch.GetName] has been characterized by an ever increasing number of building projects both here and in other parts of our realm.\nThe increasing number of people employed in planning and erecting great buildings to the taste of our [Root.Monarch.GetTitle] has led to the development of a new and distinct architectural style. Internationally the demand for the great architects and builders of the [Root.Capital.GetCapitalName] school is increasing and some foreign cities can now compete with us in our own style."
 personality_events.32.a: "[Root.Capital.GetCapitalName] must remain the grandest of cities!"
 personality_events.32.b: "Let's encourage our masters to spread this style further abroad."
 opinion_school_of_capital: "Cultural Parangon"
 monumental_architecture: "Monumental Architecture"
 desc_monumental_architecture: "The capital of this province is famous for its ambitious architecture."
 personality_events.33.t: "The Lure of Easy Money"
 personality_events.33.d: "A number of economic investors have approached [Root.Monarch.GetName] asking for the right to develop one of the areas under our control. They would pay a lump sum for the right to extract revenue from our lands and it would then be up to them to collect the money in our stead. The investors are quick to point out that it is in their interest to invest in the local infrastructure to increase the chances that they will make more than the sum they have paid for the right to our area."
 personality_events.33.a: "I know a good deal when I see one!"
 personality_events.33.b: "Better play it safe."
 economic_development_entrepreneur: "Growing Businesses"
 desc_economic_development_entrepreneur: "The economy of this area has been jump-started by assigning it to responsible tax farmers who want to make the most from their investment. Using their own money they have invested in new technology and economic infrastructure, making the whole area thrive."
 economic_downturn_modifier: "Reckless Economic Policies"
 desc_economic_downturn_modifier: "By allowing tax farmers with little interest in long term growth to have their way with this area we have contributed to the rapid destruction of the local economic infrastructure. Recovery will come but it will take time."
 personality_events.34.t: "Economics of a [Root.Monarch.GetTitle]"
 personality_events.34.d: "[Root.Monarch.GetName] is well known for [Root.Monarch.GetHerHis] ceaseless energy and working habits. There are few hours in the night when the lights in [Root.Monarch.GetHerHis] chambers are not burning and royal decrees are known to leave [Root.Capital.GetCapitalName] both early in the mornings and late in the evenings. [Root.Monarch.GetSheHeCap] also seems to keep a constant watch over all business sectors in our country, foreigners have sometimes been amazed to learn that [Root.Monarch.GetSheHe] will personally create regulations for even entirely new business ventures in the provinces.\nAs our dear [Root.Monarch.GetTitle] gets hold of new opportunities for growth in our country the only question is really if we have the resources to do all [Root.Monarch.GetSheHe] wishes at the same time."
 personality_events.34.a: "Money is not a problem."
 personality_events.34.b: "[Root.Monarch.GetSheHeCap] shall have what [Root.Monarch.GetSheHe] needs and more."
 personality_events.34.c: "Another time perhaps."
 industrious_boost: "Development in Manufacturing"
 desc_industrious_boost: "The local economy in this area is developing rapidly after a series of decrees aimed to stimulate growth."
 personality_events.35.t: "The Lure of New Worlds"
 personality_events.35.d: "Ever since [Root.Monarch.GetHerHis] childhood [Root.Monarch.GetName] has been fascinated by the tales of far-away places and as [Root.Monarch.GetTitle] [Root.Monarch.GetSheHe] has been actively promoting voyages of discovery and colonization. As our colonial administrators now demand that we give them more support to fulfill our overseas ambitions [Root.Monarch.GetHerHis] has been to raise the needed resources on [Root.Monarch.GetHerHis] own, without burdening the coffers of the state."
 personality_events.35.a: "Best direct the aid to where it is needed the most."
 personality_events.35.b: "It is time to mount an expedition!"
 personality_events.35.c: "Let us map the seas."
 personality_events.35.dd: "We need to develop our colonial infrastructure at home."
 personality_events.36.t: "Government Intervention"
 personality_events.36.d: "The talents of [Root.Monarch.GetName] as a negotiator and broker is generally an asset in international negotiations but sometimes an opportunity arises that can be used to benefit our traders. A recent series of meetings with foreign emissaries has opened for an opportunity to give our domestic merchants leverage when exporting goods to foreign markets."
 personality_events.36.a: "Excellent!"
 personality_events.36.b: "A [Root.Monarch.GetTitle] is above such matters."
 personality_events.37.t: "Fear and Awe"
 personality_events.37.d: "During [Root.Monarch.GetHerHis] reign [Root.Monarch.GetName] has by both word and action proven [Root.Monarch.GetHerHis] ambitions as a Conqueror. Admired by the troops, an impromptu visit to an army encampment is now instilling a glorious dream of victory in the hearts of our soldiers."
 personality_events.37.a: "A [Root.Monarch.GetTitle]'s presence shall drive them to triumph!"
 personality_events.37.b: "We should compose marching songs in [Root.Monarch.GetHerHis] name!"
 personality_events.38.t: "The Art of War"
 personality_events.38.d: "This age has seen few individuals with a tactical mind to rival that of our illustrious [Root.Monarch.GetTitle], [Root.Monarch.GetName]. [Root.Monarch.GetSheHeCap] has revolutionized the way we approach the battlefield and we foresee many great victories in our [Root.GovernmentName]'s future. [Root.Monarch.GetName] is contemplating writing a book on [Root.Monarch.GetHerHis] methods. While this would help us spread knowledge on military tactics within our own army, it would surely reach our neighbors as well."
 personality_events.38.a: "To not share this progress would be a crime against mankind!"
 personality_events.38.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! writes a book on military tactics."
 personality_events.38.b: "They would celebrate us today, only to stab us in the back tomorrow."
 personality_events.38.b.tooltip: "We keep §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s§! methods to ourselves."
 personality_events.39.t: "All Peace and No Play"
 personality_events.39.d: "[Root.Monarch.GetName] has been pacing around [Root.Monarch.GetHerHis] quarters lately. Gossip says that it's matters of the heart making the [Root.Monarch.GetTitle] anxious, but anybody familiar with the [Root.Monarch.GetWomanMan] would know that it's actually the current peace of the realm - a brave warrior such as [Root.Monarch.GetSheHe] feels cooped up like a chicken in [Root.Monarch.GetHerHis] rooms whenever there is no war to strategize over. Then again, [Root.Monarch.GetSheHe] is the [Root.Monarch.GetTitle]... Perhaps [Root.Monarch.GetSheHe] could do something about it?"
 personality_events.39.a: "The [Root.Monarch.GetTitle] should host a tournament!"
 personality_events.39.b: "The [Root.Monarch.GetTitle] should spend more time drilling [Root.Monarch.GetHerHis] troops."
 hosting_tournament: "Hosting Tournaments"
 desc_hosting_tournament: "Our ruler is currently awarding brave warriors with much prestige for partaking, and particularly in winning, tournaments. People from all over the realm are inspired to prove their mettle."
 drilling_troops: "Drilling Troops"
 desc_drilling_troops: "Our ruler has taken a personal interest in the military training of the capital and is often seen instructing the soldiers, if not sparring with them, in the practice grounds."
 personality_events.40.t: "A Strict Etiquette"
 personality_events.40.d: "[Root.Heir.GetName] joined [Root.Monarch.GetName] for supper one evening. The rumors say that it did not go well. What apparently started out as an argument about etiquette soon led to the usually well-mannered heir barging out in the middle of the meal, closely followed by [Root.Monarch.GetName] yelling that the cur attempted to poison [Root.Monarch.GetHerHim]!"
 personality_events.40.a: "This can't be tolerated! [Root.Heir.GetName] will pay for this."
 personality_events.40.a.tt: "[Root.Monarch.GetName] disowns §Y[Root.Heir.GetName]§!\n"
 personality_events.40.b: "It was probably a misunderstanding."
 personality_events.41.t: "The Power of Rhetoric"
 personality_events.41.d: "Troubled by the current state of the war [Root.Monarch.GetName] has held a rousing speech for [Root.Monarch.GetHerHis] weary armies. Rumor is now spreading among noble and commoner alike - like a beacon [Root.Monarch.GetSheHe] stood in front of them, the sun reflecting from [Root.Monarch.GetHerHis] armor while [Root.Monarch.GetHerHis] words stirred the soldiers to a new hope."
 personality_events.41.a: "We are tougher than they think."
 personality_events.42.t: "The New Generation"
 personality_events.42.d: "Over the years, our [Root.Monarch.GetTitle] [Root.Monarch.GetName] has shown a great interest in shaping our military and has personally trained many of the army's bright young minds. Through these protégés [Root.Monarch.GetName] has been able to spread [Root.Monarch.GetHerHis] ideas through the ranks of our troops. The [Root.Monarch.GetTitle] believes the time has come for [Root.Monarch.GetHerHis] newest pupil to test his wings. How might he benefit our great [Root.GovernmentName] best?"
 personality_events.42.a: "He should focus on reforms to improve the morale of our men."
 personality_events.42.a.tooltip: "Gain a skill §Y3§! Army Reformer in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.42.b: "He shall train our troops, making them the most disciplined soldiers in the world!"
 personality_events.42.b.tooltip: "Gain a skill §Y3§! Commandant in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.42.c: "We always need more men. He'd make a fine recruiter!"
 personality_events.42.c.tooltip: "Gain a skill §Y3§! Master Recruiter in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.42.d.tooltip: "Gain a skill §Y2§! Army Reformer in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.42.e.tooltip: "Gain a skill §Y2§! Commandant in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.42.f.tooltip: "Gain a skill §Y2§! Master Recruiter in [Root.GetName]. This advisor is §G50%§! Cheaper for your country to employ."
 personality_events.43.t: "A Down-to-Earth Sailor"
 personality_events.43.d: "We have received word of a man rising quickly through the ranks of our navy. A born leader, yet of humble character, the seafarer has been brought to attention by recommendation of his fellow sailors. They claim, almost superstitiously, that the man has a natural affinity with the sea and that it would be a waste to not promote him."
 personality_events.43.a: "He'll make a fine admiral!"
 personality_events.43.b: "We could use an explorer!"
 personality_events.43.c: "We don't need his services right now."
 personality_events.44.t: "Driving a Hard Bargain"
 personality_events.44.d: "Throughout the years many have come to fear our [Root.Monarch.GetTitle] [Root.Monarch.GetName] at the negotiating table. [Root.Monarch.GetSheHeCap] is utterly relentless, fierce as a lion and shrewd as a serpent. In the end most people give [Root.Monarch.GetName] whatever [Root.Monarch.GetSheHe] wants just in order to escape [Root.Monarch.GetHerHis] iron gaze. When our [Root.Monarch.GetTitle] summoned the bankers to renegotiate the nation's loans, we all knew how it would end."
 personality_events.44.a: "The bankers will be tossing in their sleep for months to come!"
 renegotiated_loans: "Renegotiated Loans"
 desc_renegotiated_loans: "Our fierce ruler has managed to decrease the interest of our loans."
 personality_events.45.t: "The Last Drop"
 personality_events.45.d: "For a long time, our diplomats have been weary of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] tendency to insult everyone and anything. They do not get a moment of rest as they have to clean up all the messes our [Root.Monarch.GetTitle] leaves behind. During a visit from the emissary of [angry_country.Monarch.GetTitle] [angry_country.Monarch.GetName] of [angry_country.GetName], our [Root.Monarch.GetTitle] infuriated the man to such an extent that he threw a tantrum. Never have such insults been heard in our great halls!"
 personality_events.45.a: "We must defend the honor of our great [Root.GovernmentName]!"
 personality_events.46.t: "No Cloud Without a Golden Lining"
 personality_events.46.d: "One of [Root.Monarch.GetTitle] [Root.Monarch.GetName] advisors, $TREASURER$$MASTER_OF_MINT$, recently discovered some funds were missing from the nation's treasury. $TREASURER_CAP_S_PRONOUN$$MASTER_OF_MINT_CAP_S_PRONOUN$ was not surprised to discover into whose pocket the money had gone. While at first $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ struggled to find a solution without offending the [Root.Monarch.GetTitle], now $TREASURER_S_PRONOUN$$MASTER_OF_MINT_S_PRONOUN$ has an interesting idea. Why not make use of the [Root.Monarch.GetTitle]'s “talents” to refill the coffers?"
 personality_events.46.a: "It is for the good of the [Root.GovernmentName]!"
 personality_events.46.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! agrees to set up an embezzlement scheme together with §Y$TREASURER$$MASTER_OF_MINT$§! in order to refill the treasury."
 personality_events.46.b: "Two wrongs do not make a right."
 personality_events.46.b.tooltip: "We accept the loss of funds and do not try to rectify it through any dubious means."
 personality_events.47.t: "Ink Is Thicker Than Blood"
 personality_events.47.d: "The future is uncertain as [Root.Monarch.GetTitle] [Root.Monarch.GetName] remains childless. As each year passes our [Root.Monarch.GetTitle] only grows older, the prospect of an heir diminishes. We have scoured the [Root.Monarch.Dynasty.GetName] family tree for any relatives our [Root.Monarch.GetTitle] might adopt. While their claim would be weak, at least it would give us some sense of stability."
 personality_events.47.a: "We have heard impressive things about Maria [adoptive_country_1.Monarch.Dynasty.GetName] of [adoptive_country_1.GetName]."
 personality_events.47.b: "Alexander [adoptive_country_2.Monarch.Dynasty.GetName] of [adoptive_country_2.GetName] is an esteemed commander."
 personality_events.47.c: "No one speaks ill of Stephanos [adoptive_country_3.Monarch.Dynasty.GetName] of [adoptive_country_3.GetName]."
 personality_events.47.e: "We do not need a contemptible foreigner on the throne!"
 personality_events.47.e.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! remains without an heir."
 personality_events.48.t: "Work and Pleasure"
 personality_events.48.d: "Our [Root.Monarch.GetTitle] [Root.Monarch.GetName] is known for [Root.Monarch.GetHerHis] frivolous and oftentimes scandalous lifestyle. Up until now, the most shameful kinds of conduct have been hidden behind closed doors. Things seem to be changing, however. [Root.Monarch.GetName] has brought [Root.Monarch.GetHerHis] favorite lover, a known crook, to court..."
 personality_events.48.a: "She obviously has talents. Let us put her to work."
 personality_events.48.b: "He obviously has talents. Let us put him to work."
 personality_events.48.c: "It would not look good."
 personality_events.48.c.tooltip: "The lover of §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! is kept from the public eye."
 personality_events.49.t: "A Night to Remember"
 personality_events.49.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is well know – or infamous, rather – for [Root.Monarch.GetHerHis] indulgent nature and lavish lifestyle. While our administrators often complain about this drain on governmental funds, knowing how to arrange impressive parties is a resource in itself. [Root.Monarch.GetName] has made our [Root.GovernmentName] many friends through [Root.Monarch.GetHerHis] balls and banquets. Now [Root.Monarch.GetSheHe] is planning another grand event, however, the guest of honor is yet to be decided."
 personality_events.49.a: "[invitee_1.Monarch.GetTitle] [invitee_1.Monarch.GetName] of [invitee_1.GetName] enjoys a good celebration."
 personality_events.49.b: "We should try to impress [invitee_2.Monarch.GetName], the [invitee_2.Monarch.GetTitle] of [invitee_2.GetName]."
 personality_events.49.c: "Let's improve relations with [invitee_3.GetName] by inviting [invitee_3.Monarch.GetTitle] [invitee_3.Monarch.GetName]."
 personality_events.49.e: "They are all such bores! The event will be better without them."
 personality_events.49.e.tooltip: "No foreign ruler is invited to the event."
 personality_events.50.t: "Turning a Profit"
 personality_events.50.d: "While the greed of [Root.Monarch.GetTitle] [Root.Monarch.GetName] has certainly hurt our nation's economy, [Root.Monarch.GetHerHis] endless pursuit of quick money is not always fruitless. Sometimes the business ventures [Root.Monarch.GetSheHe] invests in pay off and today is such a day."
 personality_events.50.a: "Living in the moment can be sweet indeed!"
 personality_events.51.t: "An Iron Fist"
 personality_events.51.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] has been displeased with the latest reports from our province [lazy_province.GetName]. [Root.Monarch.GetSheHeCap] is certain that the worthless peasants are to blame. Perhaps we shall make an example of some of them in order to encourage the rest to work harder?"
 personality_events.51.a: "Show them the price of sloth!"
 personality_events.51.b: "We cannot risk an uprising, then no one would be working."
 personality_events.51.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]'s§! bloodthirst is reined in... for now."
 cruel_overlord: "Cruel Overlord"
 desc_cruel_overlord: "People of this province have been treated cruelly by their lord, which in turn has created a great deal of unhappiness and unrest."
 personality_events.52.t: "Employer of the Decade"
 personality_events.52.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] is not always easy to deal with – [Root.Monarch.GetHerHis] thoughtless approach and total lack of discretion has offended many throughout the years. However, there is one group of people who appreciate [Root.Monarch.GetName]'s naivety. [Root.Monarch.GetHerHisCap] advisors have realized that our [Root.Monarch.GetTitle] is easy to persuade and gets excited about almost any proposition. As they are so content we have been able to lower their salaries somewhat. It is not as if we haven't got plenty of brilliant candidates waiting in line!"
 personality_events.52.a: "A little competition will only make them work harder!"
 naive_employer: "Naive Employer"
 desc_naive_employer: "Our nation's ruler is excitable and willing to try almost any new idea, making him a popular among advisors."
 personality_events.53.t: "Saved by [Root.Monarch.GetHerHisCap] Nerves"
 personality_events.53.d: "This has gone too far, but what else could we expect from the scoundrel [assassination_nation.Monarch.GetTitle] [assassination_nation.Monarch.GetName] of [assassination_nation.GetName]? Last night, our [Root.Monarch.GetTitle] [Root.Monarch.GetName] survived an assassination attempt by the skin of [Root.Monarch.GetHerHis] teeth. For once we give thanks for [Root.Monarch.GetHerHis] skittish disposition, because without it the poisoned dagger surely would have found its target. The guards managed to capture the would-be killer and after some encouragement from our interrogator, we now know exactly whom to blame..."
 personality_events.53.a: "A dagger to the back? We will not take this insult lightly!"
 personality_events.54.t: "An Accidental Compliment"
 personality_events.54.d: "During a banquet our [Root.Monarch.GetTitle] [Root.Monarch.GetName] got into a discussion about food and sweet delicacy. While most of the involved parties remained steadfast in their assessment, arguing the strength of the local cuisine, the [Root.Monarch.GetTitle] made an awkward statement when [Root.Monarch.GetSheHe] let slip [Root.Monarch.GetHerHis] opinion - 'I always thought [cool_neighbor_country.GetName] had the best cheese platters! Ours are completely tasteless by comparison!'\n\nWhile our chef was gravely insulted, [cool_neighbor_country.Monarch.GetTitle] [cool_neighbor_country.Monarch.GetName] of [cool_neighbor_country.GetName] must have had spies present at the event as one of [cool_neighbor_country.Monarch.GetHerHis] emissaries later delivered us a large crate of cheese, completely free of cost."
 personality_events.54.a: "Oh, that oblivious [Root.Monarch.GetName]!"
 personality_events.54.a.tt: "[cool_neighbor_country.Monarch.GetName] was pleased by our [Root.Monarch.GetTitle]'s lack of tact."
 personality_events.55.t: "[Root.GetName]'s Finest"
 personality_events.55.d: "For the armies of our great [Root.GovernmentName], nothing but the finest [Root.GetAdjective] soldiers will do! [Root.Monarch.GetTitle] [Root.Monarch.GetName] has spent many sleepless nights pondering the future of our military and has concluded that we need to set higher standards. While the number of available men would certainly be smaller as a result, we could expect more of our soldiers in battle."
 personality_events.55.a: "Indeed, we shall have quality over quantity!"
 personality_events.55.b: "We cannot afford to turn able-bodied men away."
 personality_events.55.b.tooltip: "The ideas of §Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! are dismissed."
 military_perfectionism: "Military Perfectionism"
 desc_military_perfectionism: "Our ruler only allows the best soldiers to join the army, which increases the overall quality but decreases its size."
 personality_events.56.t: "Advising an Advisor"
 personality_events.56.d: "Everybody knows that the [Root.Monarch.GetTitle] isn't very popular among the members of the court. While most people tolerate [Root.Monarch.GetHerHis] vindictive persona, likely out of fear of any other behavior, one advisor has recently had more than one dispute with our ruler. Stating unconvincingly that 'it is strictly business', $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$ is now threatening to leave court. However, there is a language all administrators understand..."
 personality_events.56.a: "Let our money talk."
 personality_events.56.a.tt: "The advisor is strongly encouraged to forget about the disagreements."
 personality_events.56.b: "We don't need $TREASURER$$NATURAL_SCIENTIST$$PHILOSOPHER$$ARTIST$$THEOLOGIAN$$MASTER_OF_MINT$$INQUISITOR$."
 personality_events.57.t: "A Call to Arms"
 personality_events.57.d: "The name [Root.Monarch.GetName] is known far beyond the borders of our [Root.GovernmentName]. Not only is she our exalted [Root.Monarch.GetTitle] – she is also famous for her military prowess. Up until now she has been contributing from the safety of the war room, however, there are voices who call for her presence on the battlefield. They increase in number as well as in strength for every passing day."
 personality_events.57.a: "We will follow her until the grave!"
 personality_events.57.a.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! is made general."
 personality_events.57.b: "We cannot risk the life of our [Root.Monarch.GetTitle]."
 personality_events.57.b.tooltip: "§Y[Root.Monarch.GetTitle] [Root.Monarch.GetName]§! is not made general."
 personality_events.58.t: "A Call to Arms"
 personality_events.58.d: "The name of [Root.Heir.GetName] is known by everyone of importance in our [Root.GovernmentName], as she is our [Root.Monarch.GetTitle]'s heir. While less people know, it remains just as true – our heir possesses an impressive military prowess. Up until now she has been contributing from the safety of the war room, however, there are voices who call for her presence on the battlefield. They increase in number as well as as strength for every passing day."
 personality_events.58.a: "We will follow her until the grave!"
 personality_events.58.a.tooltip: "§Y[Root.Heir.GetName]§! is made general."
 personality_events.58.b: "We cannot risk the life of our [Root.Monarch.GetTitle]'s heir."
 personality_events.58.b.tooltip: "§Y[Root.Heir.GetName]§! is not made general."
