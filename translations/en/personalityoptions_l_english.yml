 just_personality_die_desc: "Our realm will miss [Root.Monarch.GetHerHis] fair and impartial rulings."
 righteous_personality_die_desc: "Our people mourn the passing of the most virtuous [Root.Monarch.GetTitle] in our lifetime."
 kind_hearted_personality_die_desc: "Our people remember [Root.Monarch.GetHerHim] as a kind-hearted and loving ruler."
 free_thinker_personality_die_desc: "[Root.Monarch.GetSheHeCap] was never afraid of breaking old traditions in order to advance our goals."
 well_connected_personality_die_desc: "No doubt [Root.Monarch.GetSheHe] is now already making valuable contacts in the afterlife."
 calm_personality_die_desc: "[Root.Monarch.GetSheHeCap] brought peace and order to our realm."
 secretive_personality_die_desc: "Undoubtedly [Root.Monarch.GetSheHe] has taken many of [Root.Monarch.GetHerHis] secrets to [Root.Monarch.GetHerHis] grave."
 intricate_web_weaver_personality_die_desc: "[Root.Monarch.GetSheHeCap] is mourned by an army of informants."
 fertile_personality_die_desc: "[Root.Monarch.GetSheHeCap] is mourned by [Root.Monarch.GetHerHis] many descendants."
 well_advised_personality_die_desc: "[Root.Monarch.GetHerHisCap] advisors assure us it was best this way."
 benevolent_personality_die_desc: "Our subjects lament the passing of such a benign overlord."
 zealot_personality_die_desc: "[Root.Monarch.GetHerHisCap] energy and conviction brought many unbelievers into the fold."
 pious_personality_die_desc: "We may never again know a ruler of such virtue and spiritual stature."
 careful_personality_die_desc: "[Root.Monarch.GetHerHisCap] well-planned decisions strengthened our position in the world."
 lawgiver_personality_die_desc: "At the end we will all be judged."
 midas_touched_personality_die_desc: "[Root.Monarch.GetHerHisCap] talent for finding money anywhere has made us a richer country."
 incorruptible_personality_die_desc: "[Root.Monarch.GetHerHisCap] strong character made our country a more honest place."
 architectural_visionary_personality_die_desc: "[Root.Monarch.GetHerHisCap] memory shall live forever in the many buildings [Root.Monarch.GetSheHe] has left behind."
 scholar_personality_die_desc: "[Root.Monarch.GetHerHisCap] Scholarly pursuits brought both innovation and fame to our realm."
 entrepreneur_personality_die_desc: "[Root.Monarch.GetSheHeCap] shaped the economic life of [Root.Monarch.GetHerHis] age."
 industrious_personality_die_desc: "[Root.Monarch.GetHerHisCap] tireless efforts to improve our economy will be sorely missed."
 expansionist_personality_die_desc: "Our colonists shall mourn the loss of their great benefactor."
 charismatic_negotiator_personality_die_desc: "Negotiations with foreign rulers will seem quiet and bleak without [Root.Monarch.GetHerHim]."
 silver_tongue_personality_die_desc: "[Root.Monarch.GetHerHisCap] sweet words have kept the world at bay. Who will protect us now?"
 tactical_genius_personality_die_desc: "[Root.Monarch.GetHerHisCap] intricate maneuvering left our enemies dazed and confused."
 bold_fighter_personality_die_desc: "[Root.Monarch.GetHerHisCap] daring charges into enemy lines have left a lasting impression on every soldier of [Root.Monarch.GetHerHis] generation."
 fierce_negotiator_personality_die_desc: "[Root.Monarch.GetHerHisCap] harsh bargaining has left mercenary captains destitute throughout our lands."
 strict_personality_die_desc: "[Root.Monarch.GetHerHisCap] constant watch always kept us on our toes."
 inspiring_leader_personality_die_desc: "[Root.Monarch.GetSheHeCap] inspired a generation to take up arms against our enemies."
 martial_educator_personality_die_desc: "The curriculum [Root.Monarch.GetSheHe] created for our officers will be used by generations to come."
 navigator_personality_die_desc: "[Root.Monarch.GetHerHisCap] enthusiasm for the sea has left us with a stronger navy."
 babbling_buffoon_personality_die_desc: "Our friends will cherish this day."
 embezzler_personality_die_desc: "Our accountants shall not miss [Root.Monarch.GetHerHim] but [Root.Monarch.GetHerHis] nephews surely will."
 infertile_personality_die_desc: "We can only hope [Root.Monarch.GetHerHis] successors will do more to keep the dynasty alive."
 drunkard_personality_die_desc: "[Root.Monarch.GetHerHisCap] drunken stupors and expensive tastes has left the country both poorer and worse governed than it was when [Root.Monarch.GetSheHe] was crowned."
 sinner_personality_die_desc: "[Root.Monarch.GetHerHisCap] sinful life brought nothing but shame to our country."
 greedy_personality_die_desc: "[Root.Monarch.GetHerHisCap] all consuming lust for money and wealth shall not be missed."
 tolerant_personality_die_desc: "Our religious minorities will mourn the passing of someone of [Root.Monarch.GetHerHis] great tolerant nature."
 cruel_personality_die_desc: "[Root.Monarch.GetHerHisCap] evil deeds shall be remembered for generations to come."
 naive_personality_die_desc: "[Root.Monarch.GetHerHisCap] naive meddling in foreign affairs brought nothing but misunderstandings and new enemies."
 craven_personality_die_desc: "[Root.Monarch.GetHerHisCap] cowardly conduct on the battlefield shall forever be [Root.Monarch.GetHerHis] legacy."
 loose_lips_personality_die_desc: "[Root.Monarch.GetHerHisCap] careless handling of secret information made our secrets common knowledge."
 obsessive_perfectionist_personality_die_desc: "[Root.Monarch.GetHerHisCap] constant meddling in every infrastructure project has left our country with a long list of expenses that we will not miss."
 malevolent_personality_die_desc: "Our subjects can rest easier now knowing that [Root.Monarch.GetHerHis] reign of malevolent terror is over."
 conqueror_personality_die_desc: "Our enemies will surely be relieved at [Root.Monarch.GetHerHis] demise."
 no_personality_die_desc: "[GetSheHeCap] died too soon without being able to accomplish much of note."
 glory_seeker_personality_die_desc: "[GetHerHisCap] valiant attacks will be missed by our troops."
 born_to_the_saddle_personality_die_desc: "[GetHerHisCap] cavalry troopers mourn [GetHerHim] as one of their own."
 defensive_planner_personality_die_desc: "Our troops will greatly miss [GetHerHis] attention to their safety."
 battlefield_medic_personality_die_desc: "Our troops will greatly miss [GetHerHis] attention to their health."
 ruthless_personality_die_desc: "[GetHerHisCap] ruthless tactics could inspire great fear in our enemies."
 inspirational_leader_general_personality_die_desc: "[GetHerHisCap] inspirational speeches will be remembered by generations of soldiers."
 master_of_arms_personality_die_desc: "[GetHerHisCap] infantry troopers mourn [GetHerHim] as one of their own."
 goal_oriented_personality_die_desc: "[GetHerHisCap] timely arrivals saved many a battle."
 hardy_warrior_personality_die_desc: "[GetHerHisCap] mere presence seemed to ease the worst of hardships."
 siege_specialist_personality_die_desc: "[GetHerHisCap] attention to siege techniques made every investment worthy."
 cannoneer_personality_die_desc: "The artillery corps mourns [GetHerHis] passing as if [GetSheHe] was one of their own."
 extortioner_personality_die_desc: "[GetHerHisCap] demise will greatly gladden traders of all nationalities but ours."
 ruthless_blockader_personality_die_desc: "Citizens of ports all over the seaboard can now breathe more easily."
 buccaneer_personality_die_desc: "With [GetHerHim] gone our enemies will feel safer with the shipping lanes again."
 prize_hunter_personality_die_desc: "[GetHerHisCap] feats of courage brought many new ships as prizes into our hands."
 ironside_personality_die_desc: "[GetHerHisCap] strong belief in defensive tactics has left a lasting impression on all who has been under [GetHerHis] command."
 naval_engineer_personality_die_desc: "[GetHerHisCap] attention to the ships under [GetHerHis] command greatly increased the durability of our navy while [GetSheHe] served."
 naval_showman_personality_die_desc: "[GetHerHisCap] daring maneuvers brought glory and experience to our crews."
 ram_raider_personality_die_desc: "[GetHerHisCap] daring maneuvers brought glory and experience to our crews."
 naval_gunner_personality_die_desc: "[GetHerHisCap] constant drill of our gunnery crews greatly increased our sea power during [GetHerHis] lifetime."
 accomplished_sailor_personality_die_desc: "[GetHerHisCap] great appreciation for the art of sailing in general was revered by [GetHerHis] men."
 level_headed_personality_die_desc: "[GetHerHisCap] ability to keep cool even in the face of grave danger will be greatly missed."
