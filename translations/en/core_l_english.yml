 MAPMODE_TECH_COST_DESC: "Colors the provinces according to technology levels. The green provinces indicate a higher level of technology, orange provinces indicate a lower level of technology than yellow provinces. The red provinces indicate the lowest levels of technology."
 MAPMODE_TRADE_VALUE_DESC: "Colors the provinces according to the value of trade. Blue color indicates gold provinces, light red a low trade value, dark red a slightly higher trade value, yellow indicates a high trade value and green indicates a very high trade value."
 MAPMODE_SUPPLY_LIMIT_DESC: "Colors the provinces according to supply limit. \nIf no army is selected, red indicates a low supply limit, yellow indicates medium supply limit and green indicates a high supply limit. \nWhen an army is selected, provinces which cannot support the selected army are red, while those that can are green. A province that can just barely support the selected army is colored yellow."
 MAPMODE_BUILDINGS_DESC: "Colors the provinces according to how many buildings can be built in the provinces. Light green indicates that more buildings can be built, dark green indicates fewer buildings to be built. A province with blue stripes has a unique building."
 MAPMODE_MISSIONARY_DESC: "Colors the provinces according to whether they can be converted into the state religion. Green indicates a province which has another religion than the state religion, blue indicates a province being converted and gray indicates that the province already has the state religion."
 MAPMODE_REGION_DESC: "Colors the provinces according to which region they belong to. Hovering over any province will reveal which area, region and continent it belongs to."
 MAPMODE_AREAS_DESC: "Colors the provinces according to which area they belong to. Hovering over any province will reveal which area, region and continent it belongs to."
 MAPMODE_SUPER_REGION_DESC: "Colors the provinces according to which subcontinent they belong to. Hovering over any province will reveal which area, region, subcontinent and continent it belongs to."
 MAPMODE_VICTORYCARDS_DESC: "Colors the provinces according to which victory card they belong to (if any). Hovering over any province with a card will reveal the score for that card."
 MAPMODE_CULTURE_DESC: "Colors the provinces according to the various cultures and displays the names of those cultures."
 MAPMODE_OPINION_DESC: "Colors the provinces according to their owner's opinion towards the selected country."
 MAPMODE_COALITION_DESC: "Colors the provinces according to their owner's opinion about the selected country's Aggressive Expansion. If their opinion about the selected country's Aggressive Expansion is below -50 and their general opinion is below 0, they are able to join a coalition and their color scale is amber-red. If their opinion about the selected country's Aggressive Expansion is below -50 but their general opinion is above 0, their colour scale is green-amber. Otherwise, their colour scale is grey-green. If the country is red, they are in a coalition against you."
 MAPMODE_TRUCE_DESC: "Colors the provinces according to truces between the owner and the selected country. The scale is between dark red and yellow. If the country is grey, there is no truce. Green stripes indicate that the selected country has a casus belli on it."
 MAPMODE_UNREST_DESC: "Colors the provinces according to unrest. Red indicates provinces with high unrest, yellow indicates medium unrest, and green indicates a low or no unrest. Stripes indicate a province controlled by rebels."
 MAPMODE_COLONIAL_DESC: "Colors the provinces according to colonial range and colonial availability. Green indicates provinces that are not colonized and can be colonized, red indicates provinces which are too far away to colonize, blue indicates provinces being colonized and the darker the blue, the more progress has been made. Gray indicates already colonized provinces or cities."
 MAPMODE_RIVALS_DESC: "Colors the provinces which are owned by countries you have set as rival or that have set you as a rival."
 MAPMODE_REBELTYPES_DESC: "Colors the provinces according to what type of rebel factions there are in your country."
 MAPMODE_GOVERNMENT_DESC: "Colors the provinces so that different types of government show in distinct colors."
 MAPMODE_OVERSEAS_DESC: "Colors the provinces that count as overseas in red, while non-overseas provinces are colored green."
 MAPMODE_PLAYERS_DESC: "Colors the provinces according to the players and shows the players' names above their played countries."
 MAPMODE_CLIMATE_DESC: "Colors the provinces according to their climate, depicting arid, arctic & tropical provinces."
 MAPMODE_WEATHER_DESC: "Colors the provinces according to what type of weather they are usually experiencing."
 MAPMODE_TRADE_GOODS_DESC: "Shows what trade goods are produced in what province."
 MAPMODE_FEDERATIONS_DESC: "Shows the Federations that exist in the world."
 MAPMODE_LOCAL_AUTONOMY_DESC: "The greener the province is, the closer to 0% the Local Autonomy is. The redder the province is, the closer to 100% the Local Autonomy is."
 MAPMODE_ACCEPTEDCULTURES_DESC: "Colors the provinces according to the accepted cultures and displays the names of those cultures. Primary culture is light green, accepted cultures are dark green, cultures in the same group as your primary culture are yellow, and non-accepted cultures are red. If you are converting a non-accepted culture it will show as orange instead of red."
 MAPMODE_SIMPLE_TERRAIN_DESC: "Displays terrain. Each color represents a certain terrain type. A blue border means that armies crossing that border will get a crossing penalty. Stripes indicate provinces with a controller that is not the owner."
 MAPMODE_PATRIARCHS_DESC: "This displays states with Consecrated Metropolitans. Yellow states have a Metropolitan, green states can be assigned one, and red states cannot have a Metropolitan."
 MAPMODE_DEVASTATION_DESC: "Displays how devastated provinces are. The brighter red, the more devastated the province is, while gray has no devastation."
 MAPMODE_DYNASTY: "Dynastic"
 MAPMODE_DYNASTY_DESC: "Colors the provinces according to the ruling dynasties and displays the names of those dynasties."
 MAPMODE_TRADE_LEAGUES: "Trade Leagues"
 MAPMODE_TRADE_LEAGUES_DESC: "Colors provinces by the Trade League they belong to. If you are a Trade League Leader yourself, it also shows what countries can join your Trade League and whether they would want to."
 MAPMODE_GREAT_POWERS: "Great Powers"
 MAPMODE_GREAT_POWERS_DESC: "Colors provinces by the Great Power status they currently have. The Great Powers are colored in their own country colors, while all the other countries are grayed out. Countries who are losing their Great Power status are striped."
 MAPMODE_LOOT: "Loot"
 MAPMODE_LOOT_DESC: "Colors provinces belonging to countries that you are at war with, according to how much loot is remaining."
 MAPMODE_STATES_TERRITORIES: "States and Territories"
 MAPMODE_STATES_TERRITORIES_DESC: "Colors provinces that belong to States in green, and provinces that belong to Territories in yellow. The capital State is colored bright green."
 MAPMODE_STATES_EDICTS: "State Edicts"
 MAPMODE_STATES_EDICTS_DESC: "Color provinces depending on which Edict they currently have."
