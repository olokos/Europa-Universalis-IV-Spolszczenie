 vassal_long_desc: "A Vassal must follow their overlord to war, cannot make certain diplomatic actions and will pay a fraction of his income to his overlord."
 march_long_desc: "A March is a Vassal that cannot be annexed and does not pay any taxes, but has greater military capacity than a regular Vassal."
 client_vassal_long_desc: "Like a regular Vassal, a Client State must follow their overlord to war, cannot make certain diplomatic actions and will pay a fraction of his income to his overlord."
 daimyo_vassal_long_desc: "A Daimyo subject must follow their overlord to war, cannot make certain diplomatic actions and will pay a fraction of his income to his overlord. Daimyo subjects can also fight each other."
 client_march_long_desc: "Like a regular March, a Client State March cannot be annexed and does not pay any taxes, but has greater military capacity than a regular Vassal."
 colony_long_desc: "A colony is a separate colonial state under the rule of their overlord. Colonies are required to pay a monthly tariff based on half of production and trade to their overlord and will submit $TRADE|0%$ amount of their trade power. Colonies can only declare war on primitives or other colonies."
 protectorate_long_desc: "A Protectorate will provide half of its trade power to the overlord, while the overlord protects it."
 personal_union_long_desc: "In a personal union two countries are ruled by the same monarch. The lesser partner must follow his overlord to war and cannot make certain diplomatic actions. When the monarch dies the union might either continue, break or the lesser partner can get inherited and annexed."
