 vaisyas_estate_events.8.t: "Dealing in Luxury Goods"
 vaisyas_estate_events.8.d: "[Root.Country.GetName] has become renowned for its trade in high value commodities such as spices, precious gemstones, and fine silks. Merchants come from far off lands to purchase goods that we produce in abundance, but which to them are exotic luxuries.\n\nThe key to our success in these industries has been our patronage of various guilds who draw their membership from the Vaishya caste. Our investments have thus far proven profitable, and it stands to reason that further investment will only continue to yield greater riches. We should determine which of our luxury goods industries is most important to [Root.Country.GetName] and focus our efforts on the advancement of the guilds involved."
 vaisyas_estate_events.8.a: "Diamonds are forever."
 vaisyas_estate_events.8.b: "Spice is the lifeblood of our nation."
 vaisyas_estate_events.8.c: "Silks have always been profitable."
 VAISYA_GUILDS_PROMOTED: "Promoting Guilds: §Y$VAL$%§!"
 vaisyas_estate_events.9.t: "Guilds Make Policy Demands"
 vaisyas_estate_events.9.d: "[Root.Monarch.GetName] has granted many privileges and concessions to the Vaishya merchant guilds. Wielding almost unchecked power over the nation’s economy, they have become a force to be reckoned with in [Root.GetAdjective] politics.\n\nSensing an opportunity to accumulate even greater power, the most powerful of these guilds have sent an embassy to [Root.Capital.GetName] with a series of polite but emphatic policy recommendations. Our financial advisors see some commercial merit to these policies, but note that they entail granting an outrageous degree of autonomy to the provinces where the guilds are most powerful, essentially making them into merchant-princes. Refusing these demands would anger the guilds greatly, though it would go a long way towards curtailing their power."
 vaisyas_estate_events.9.a: "Grant privileges."
 vaisyas_estate_events.9.b: "Deny privileges."
 EST_VAL_VAISYA_GUILD_PRIVILEGES: "Guild Privileges: §Y$VAL$%§!"
 EST_VAL_VAISYA_NO_PRIVILEGES: "Guild Privileges Denied: §Y$VAL$%§!"
 vaisyas_estate_events.10.t: "Stagnation and Drought in [drylands_province.GetName]"
 vaisyas_estate_events.10.d: "The Deccan Plateau is a dry and rugged land, requiring regular investment in its frontier settlements to be profitable to the state. Decades of neglect and a series of unexpected droughts in [drylands_province.GetName] have led to poor harvests, a steady decline in land revenue, and a trend towards migration away from the drylands and towards the wealthy cities of the coast.\n\nThe situation in [drylands_province.GetName] could however be reversed through the construction of canals and water tanks, ensuring enough water to allow the population to grow and for agriculture to expand. While this would end the stagnation in [drylands_province.GetName], it would draw our focus away from our coastal trading settlements. We must consider which is more valuable to us at the present time."
 vaisyas_estate_events.10.a: "Build water tanks and canals to restore [drylands_province.GetName]"
 vaisyas_estate_events.10.b: "Our coastal cities are much more profitable."
 vaisyas_estate_events.11.t: "Mercantile Society"
 vaisyas_estate_events.11.d: "[Root.GetAdjective] society is increasingly becoming more concerned with trade, industry, and profit than on martial endeavors. Many nobles, especially from the ranks of the Kshatriya warrior castes, are concerned that our nation is becoming soft and ill-prepared for war as Princes prefer to devote themselves to commerce rather than military studies. Representatives of the Vaishya caste argue not only that war is bad for business, but that a nation without full coffers cannot wage war effectively. We must decide whether to promote a mercantile or a martial society."
 vaisyas_estate_events.11.a: "Strive towards a more mercantile society."
 vaisyas_estate_events.11.b: "Promote a warrior society."
 VAISYA_MERCANTILE_SOCIETY: "Mercantile Society: §Y$VAL$%§!"
