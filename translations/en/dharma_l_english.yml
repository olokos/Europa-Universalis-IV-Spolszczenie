 jains_estate_events.1.t: "Revolt of the [Root.GetName] Jains"
 jains_estate_events.1.d: "Despite their pacifist principles, the local Jain population of the [Root.GetName] province have taken up arms against us due to the revocation of their privileges!"
 jains_estate_events.1.a: "Ok."
 EST_VAL_JAINS_ADVANCE: "Advancement of the Jain Community: §Y$VAL$%§!"
 EST_VAL_JAINS_DECLINE: "Decline of the Jain Community: §Y$VAL$%§!"
 jains_estate_events.2.t: "Jain Influence Expands"
 jains_estate_events.2.d: "Many influential Jains have found a home in the court of [Root.Country.GetName]. Jain ascetics, bankers, and merchants alike have the ear of the [Root.Monarch.GetTitle]. There are even rumors that [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] has joined in Jain rituals. Though a small religious minority, the Jains are gaining power in politics and society."
 jains_estate_events.3.t: "Jain Influence Declines"
 jains_estate_events.3.d: "The Jains once again find themselves lacking in social capital. Prominent ascetics have managed to get themselves exiled from court following a series of religious and political disagreements, and Jain merchants find their fortunes are waning. Jain influence is on the decline."
 jains_estate_events.3.a: "Accept"
 jains_estate_events.4.t: "Jains Resist Persecution"
 jains_estate_events.4.d: "The Jain community of [Root.Country.GetName] have become utterly disloyal following many acts of disrespect and persecution by the state. The situation has become great exacerbated by an outrageous act of sacrilege. One of our [Root.Religion.GetName] governors marched into a Jain temple, slaughtered a cow, and desecrated the noses of all the icons inside. Unwilling to accept further persecution, the Jain community has resolved to oppose our government. Their methods of resistance are unorthodox yet effective; rather than rising up in violent rebellion they boycott institutions of state, deny loans, and refuse all participation in government. Our reliance on the Jain community has become a damning vulnerability."
 jains_estate_events.4.a: "At least they are pacifists."
 jains_estate_events.5.t: "Jain Moneylenders Call in Debts"
 jains_estate_events.5.d: "Several prominent Vaishya guilds have accumulated substantial debts to Jain banking families. Unwilling to pay up, representatives of these guilds have petitioned the [Root.Monarch.GetTitle] for forgiveness of their debt. They argue that their finances will be ruined if they are forced to continue making payments, though the Jain moneylenders retort that their inability to pay is due to their own mismanagement. How shall we handle this dispute?"
 jains_estate_events.5.a: "The guilds must pay their debt."
 jains_estate_events.5.b: "The Jains must forgive the debt."
 jains_estate_events.5.c: "We shall settle the debt ourselves."
 EST_VAL_JAINS_PAYMENT: "Jain Debts Repaid: §Y$VAL$%§!"
 EST_VAL_JAINS_PAYMENT_DENIED: "Jain Debts Forgiven: §Y$VAL$%§!"
 jains_estate_events.6.t: "Jain and Brahmin Bankers"
 jains_estate_events.6.d: "While [Root.Country.GetName] typically relies on Jain banking families to finance state loans, the Jains are far from the only financiers in the realm. Several Brahmin families also engage in banking. Representatives of these Brahmins argue the case for favoring their services over the Jains. While they cannot offer the same low interest rates, they stress that the confidence of the Hindu people in Brahmin leadership will correspond to increased faith in the [Root.GetAdjective] economy."
 jains_estate_events.6.a: "Jain bankers have served us perfectly well."
 jains_estate_events.6.b: "Let us favor the Brahmins instead."
 jains_estate_events.7.t: "A Generous Donation from the Jains"
 jains_estate_events.7.d: "The [Root.GetAdjective] state has allied with a number of wealthy Jain families. They have been granted positions in the administration, control over Jain pilgrimage sites, and preferential treatment in the taxation system. Our heavy patronage has at last paid off; they have offered us the service of a number of skilled financiers to aid our administration, and donated a large sum to our coffers. The workings of the state now run as smoothly as they ever have."
 jains_estate_events.7.a: "How very generous."
 EST_VAL_JAINS_PREFERRED_BANKERS: "Preferred Jain Bankers: §Y$VAL$%§!"
 EST_VAL_BRAHMINS_PREFERRED_BANKERS: "Preferred Brahmin Bankers: §Y$VAL$%§!"
 EST_VAL_JAIN_ADMINISTRATION: "Jains in Administration: §Y$VAL$%§!"
 jains_estate_events.8.t: "Paryushana"
 jains_estate_events.8.d: "Paryushana marks the holiest period of the Jain religious calendar. It is a time of fasting, austerity, and absolution. Members of the Jain community use this time for prayer, meditation, and asking forgiveness from their fellows.\nJain ministers employed in the [Root.GetAdjective] administration have petitioned the state to ask that the slaughter of animals be prohibited for the duration of Paryushana. While a costly proposal for our butchers, it has been suggested that the state could make up for the loss of profit."
 jains_estate_events.8.a: "Prohibit animal slaughter for Paryushana."
 jains_estate_events.8.b: "We will not make concessions to heathen faiths."
 jains_estate_events.9.t: "Jainism on Trial"
 jains_estate_events.9.d: "While heathen religions can be tolerated, there is no place in [Root.Country.GetName] for kafirs who believe in no God at all. The $ESTATE_CHURCH$ has charged the Jains with being kafirs, non-believers in God, and have held a debate before the [Root.Monarch.GetTitle] to settle the matter.\n\nThe $ESTATE_CHURCH$ argue that the Jains hold no belief in one who is pure, without physical form, changeless, sinless, emancipated from rebirth, passionless, independent, a slayer of sins, and the architect of all joy. This conception of God, they argue, is shared between Muslims and Hindus but absent among Jains.\n\nThe Jain monks present at the debate fervently repudiate this view. Opting for flexibility, they put forth a multitude of Jain doctrines to demonstrate their theism from the worship of Jina to the very concept of Dharma.\n\nUltimately, it falls upon the [Root.Monarch.GetTitle] to decide the fate of Jainism in [Root.Country.GetName]. We must consider which argument we find most compelling."
 jains_estate_events.9.a: "The Jains are theists, as we are."
 jains_estate_events.9.b: "The Jains are kafirs, they believe in no God."
 EST_VAL_JAINS_ARE_THEISTS: "Jains Recognized as Theists: §Y$VAL$%§!"
 EST_VAL_JAINS_ARE_KHAFIRS: "Jains Denounced as Kafirs: §Y$VAL$%§!"
 jains_estate_events.10.t: "Jains Demand Religious Concessions"
 jains_estate_events.10.d: "Representatives of the [Root.GetAdjective] Jain community appear before the [Root.Monarch.GetTitle] with a proposal; cement the status of Jainism in both state and society in exchange for the undying loyalty of the community. They mean to achieve this status through the enactment of policies granting religious concessions. These would include the prohibition of animal slaughter, ending the confiscation of the property of the deceased, abolishing religious taxes, and the release of political prisoners with ties to prominent Jain families.\n\nThese proposals have been met with outrage from the [Root.Religion.GetName] clergy, and are likely to be unpopular throughout the realm. It may be time to sever our close alliance with the Jains."
 jains_estate_events.10.a: "Agree to the concessions."
 jains_estate_events.10.b: "They have gone too far. Time to cut ties."
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS: "Major Religious Concessions: §Y$VAL$%§!"
 EST_VAL_JAIN_RELIGIOUS_CONCESSIONS_DENIED: "Religious Concessions Denied: §Y$VAL$%§!"
 jains_estate_events.11.t: "The Service of [Root.jain_advisor.GetName]"
 jains_estate_events.11.d: "[Root.jain_advisor.GetName], a wealthy statesman of the Jain faith, has long been a close ally and confidant to [Root.Monarch.GetName]. Through years of service to the [Root.GetAdjective] nation, [Root.jain_advisor.GetName] has proven not only that he is loyal beyond reproach, but also that he is a skilled administrator and military strategist. [Root.jain_advisor.GetName] would be best able to continue serving the state if we were to formally grant him the title of Peshwa, the office of prime minister."
 jains_estate_events.11.a: "Make [Root.jain_advisor.GetName] Prime Minister."
 jains_estate_events.11.b: "Appoint [Root.jain_advisor.GetName] with a lesser title instead."
 EST_VAL_JAIN_PESHWA: "Jain Peshwa: §Y$VAL$%§!"
 EST_VAL_JAIN_PESHWA_REFUSED: "Jain Advisor Denied Office: §Y$VAL$%§!"
 marathas_estate_events.1.t: "Revolt of the [Root.GetName] Marathas"
 marathas_estate_events.1.d: "The Marathas are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 marathas_estate_events.1.a: "Ok."
 marathas_estate_events.2.t: "Marathi Poet Questions Brahmin Authority"
 marathas_estate_events.2.d: "A great poet has emerged from among the Marathi people. Hailed as a living saint, the poet preaches equality before the gods and defiance of caste restrictions. He writes of the Brahmins:\n\n'Vishnu’s servants have no caste,\nThe Veda’s science so decrees.\nWhich of your books have saved the fallen?\nI know of none.'\n\nArguing that a man is only as chaste as his own faith and emphasizing personal salvation over ritual observances, his teachings have angered the Brahmins of [Root.Country.GetName]. They demand that the poet must drown his works in the river and make a formal apology for his unorthodoxy."
 marathas_estate_events.2.a: "Encourage the poet."
 marathas_estate_events.2.b: "Force the poet to apologize."
 EST_VAL_MARATHI_POET: "Anti-Brahmin Poetry: §Y$VAL$%§!"
 EST_VAL_MARATHI_POET_APOLOGY: "Poetic Apology: §Y$VAL$%§!"
 marathas_estate_events.3.t: "Bargir Tactics"
 marathas_estate_events.3.d: "Facing an enemy that fields powerful artillery, our Maratha advisors propose the adoption of a tactic that has served them well in the past. Named ‘bargi-giri’ by northern invaders after the Marathi term for horsemen, it is a form of guerrilla warfare that favors highly mobile cavalry flanking maneuvers. The smaller, lighter horses favored by Deccanis are ideal for such missions, able to outmaneuver cumbersome artillery, elephants, and heavy cavalry."
 marathas_estate_events.3.a: "A sound strategy."
 EST_VAL_BARGIRS: "Enlisted Bargirs: §Y$VAL$%§!"
 marathas_estate_events.4.t: "Horses for the Bargirs"
 marathas_estate_events.4.d: "The Bargirs, Maratha cavalrymen in [Root.Country.GetName]’s employ, traditionally have their horses provided for them by their patron. In recent months a decline in available mounts and a consequent rise in prices has made this a financially daunting prospect. The state could procure the necessary horses at an increased cost, but if the price proves unacceptable we may have to ask that the Bargirs meet the cost themselves."
 marathas_estate_events.4.a: "The state shall provide the horses."
 marathas_estate_events.4.b: "It is too expensive, they must buy their own steeds."
 marathas_estate_events.5.t: "Militarization of Maratha Society"
 marathas_estate_events.5.d: "The Marathas bring with them a hardened martial culture to the lands they rule. They maintain close ties with the peasantry and lower castes, favoring an egalitarian outlook over a belief in the inherent worth of nobility. Unlike many Indian armies, which typically draw their manpower from the ranks of the nobility, the Marathas raise legions of peasant-soldiers skilled in guerrilla warfare. Though not endowed with the excellence of noble and illustrious birth, their martial experience makes them superior to the easy and effeminate troops of our enemies."
 marathas_estate_events.5.a: "More men for the army."
 EST_VAL_MARATHA_MILITARIZATION: "Militarized Society: §Y$VAL$%§!"
 marathas_estate_events.6.t: "Militarization Creating Crop Shortages"
 marathas_estate_events.6.d: "The increasing militarization of Maratha society has ecological drawbacks. Where the peasantry once tended the fields, they now stand to gain easy riches by serving half the year as soldiers. Labor shortages plus an increasing demand for warhorses are making traditional agriculture difficult and unprofitable, making the land more vulnerable to famines. Many are turning towards pastoralism; cattle can be herded with a smaller labor force, can be driven into forests during a drought, or hidden in ravines in times of war. It may be necessary to scale back militarization in [maratha_farming_province.GetName], though the peasantry is unlikely to receive this news well."
 marathas_estate_events.6.a: "We have to accept this."
 marathas_estate_events.6.b: "Tell the peasants to return to their fields."
 marathas_estate_events.6.c: "Bring in landless peasants to grow the crops."
 EST_VAL_STOPPED_MILITARIZING_MARATHA: "Demilitarizing the Farmlands: §Y$VAL$%§!"
 marathas_estate_events.7.t: "Marathas Develop Expensive Tastes"
 marathas_estate_events.7.d: "[Root.Country.GetName]’s campaigns in India have brought glory to the Marathas that we entrust to lead our military. Many of these soldiers are returning home with a newfound taste for the luxuries of Persianate culture; Bengali silks, Persian-style paintings, elaborate works of brass and silver are now in high demand. As the Marathas wield great influence in [Root.Country.GetName], the Maratha nobility have approached the [Root.Monarch.GetTitle] asking for state patronage of these arts and procurement of exotic goods."
 marathas_estate_events.7.a: "A little culture never hurt anyone."
 marathas_estate_events.7.b: "We will not bankroll Persian decadence."
 EST_VAL_MARATHA_LUXURIES: "Expensive Tastes: §Y$VAL$%§!"
 EST_VAL_MARATHAS_DENIED_LUXURIES: "Denied Luxuries: §Y$VAL$%§!"
 marathas_estate_events.8.t: "Palkhis and the Cult of Vithoba"
 marathas_estate_events.8.d: "A tradition of pilgrimage centered around the Cult of Vithoba has become popular among the Marathas. These processions are known as palkhis, occurring simultaneously across many Marathi settlements in India and culminating at the temple of Vithoba in Pandharpur. Palkhis form part of the Marathi egalitarian tradition; all Marathas regardless of caste walk side by side, taking with them the simple sandals of a venerated Poet-Saint.\n\nSome among the Brahmins see these non-hierarchical spiritual movements as a threat to their religious authority. They seek to gain a measure of control over the palkhis so that they can be integrated into orthodox Hindu worship in accordance with their interpretation of Vedic ritual."
 marathas_estate_events.8.a: "Palkhis shall remain in the hands of the people."
 marathas_estate_events.8.b: "Formalize the event with Brahmin guidance."
 palkis.tooltip: "A fraction of all owned §YHindu§! provinces, roughly equal to the land share of the §YMaratha§! estate, get §Y'Popular Palkhis'§! for §Y20 years§!, giving the following effects:\nLocal Unrest: §G-3.00§!\nLocal Development Cost: §G-5.0%§!\nMonthly Devastation: §G-0.03§!"
