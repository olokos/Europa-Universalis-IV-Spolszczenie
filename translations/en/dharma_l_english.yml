 mug_mission_events.1.t: "A Viceroy for the Deccan?"
 mug_mission_events.1.d: "The Deccan is a huge region and its administration is in many ways holding us back. Some would argue that the best way to efficiently rule the vast expanse of Southern India is to move our entire court to the old fort of Daulatabad.\nOthers suggest a simpler solution. We could appoint a viceroy to rule the entire region for us, freeing us up to expand elsewhere."
 mug_mission_events.1.a: "We will rule the empire from the south."
 mug_mission_events.1.b: "Let us appoint a viceroy of the Deccan."
 mug_mission_events.1.b.tt: "§RThis will release all your Southern Indian provinces as a very loyal vassal.§!"
 mug_mission_events.2.t: "Fall of Golconda"
 mug_mission_events.2.d: "As the commander of Golconda surrenders to the [Root.GetAdjective] armies he also hands over the treasury kept within the walls of the legendary fort. Diamonds in all sizes, many of them with their own names, have been quickly dispatched towards the treasury in [Root.Capital.GetCapitalName].\nThe greatest diamond market in the world is now in [Root.GetAdjective] hands..."
 mug_mission_events.2.a: "Brilliant."
