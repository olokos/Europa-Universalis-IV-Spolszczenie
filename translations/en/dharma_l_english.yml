 brahmins_estate_events.1.t: "Revolt of the [Root.GetName] Brahmins"
 brahmins_estate_events.1.d: "In response to the reduction of property of the Brahmins, the faithful Hindus of the province have risen up to protect the Brahmins from our soldiers."
 brahmins_estate_events.1.a: "Ok."
 brahmins_estate_events.2.t: "Brahmins Demand Formalized Court Positions"
 brahmins_estate_events.2.d: "Brahmins often aspire to worldly power as well as mere spiritual authority. They have become highly influential of late in [Root.Country.GetName], and many important positions in the administration are now held by Brahmins. Having become comfortable in their grand appointments, these Brahmins have approached the [Root.Monarch.GetTitle] with a series of demands. They require that certain administrative posts be entrusted to the Brahmins by law, that Brahmin customs become mandatory at court, and even that several of the highest ministerial offices be held by Brahmin families in heredity. Outrageous as these demands are, the influence of the Brahmins is such that refusing could seriously hinder our ability to govern."
 brahmins_estate_events.2.a: "Accept their authority."
 brahmins_estate_events.6.b: "Reject their demands and curtail their temporal power."
 EST_VAL_ACCEPTED_BRAHMIN_AUTHORITY: "Brahmins Entrenched at Court: §Y$VAL$%§!"
 EST_VAL_REJECTED_BRAHMIN_AUTHORITY: "Rejected Brahmin Authority: §Y$VAL$%§!"
 EST_VAL_FALL_OF_VJ: "Fall of Vijayanagar"
 brahmins_estate_events.2.b: "The Brahmins should return to their prayers."
 brahmins_estate_events.3.t: "Brahminism"
 brahmins_estate_events.3.d: "Public sentiment among the Hindus of [Root.Country.GetName] has shifted toward Brahminism, the view that the Brahmin caste must be respected and revered as both spiritual and temporal authorities. The Brahmins jealously guard their monopoly on Sanskrit education, keeping as their exclusive domain the ability to preach the Vedas. Their social and religious authority makes them powerful, and [Root.Monarch.GetName]’s excellent relations with the priestly caste help to keep a stable social order throughout [Root.Country.GetName]."
 brahmins_estate_events.3.a: "Excellent."
 brahmins_estate_events.4.t: "Advancement of the Brahmin Caste"
 brahmins_estate_events.4.d: "The Brahmins of [Root.Country.GetName] are a rising power. They have rallied the popular support of the Hindu population through their position as the divinely-ordained priestly caste, and occupy several key positions within the [Root.GetAdjective] administration."
 brahmins_estate_events.4.a: "Okay."
 EST_VAL_BRAHMIN_ADVANCE: "Advancement of the Brahmins: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_DECLINE: "Decline of the Brahmins: §Y$VAL$%§!"
 brahmins_estate_events.5.t: "Declining Power of the Brahmins"
 brahmins_estate_events.5.d: "More than any other caste the influence of the Brahmins is dependent on their standing with the Hindu faithful. It has been hard to determine a precise cause but they have come to be seen less as the custodians of Vedic doctrine and more as rich and corrupted intrigue-makers. Combined with poor political maneuvering and lack of favor in the eyes of the [Root.Monarch.GetTitle] the Brahmins have been losing both power and influence."
 brahmins_estate_events.5.a: "Okay."
 brahmins_estate_events.6.t: "Brahmins Incite Popular Rebellion"
 brahmins_estate_events.6.d: "The state’s relations with the Brahmin caste have reached breaking point. Pujaris openly condemn [Root.Monarch.GetName] during ceremonies and Brahmin families refuse to cooperate in the rule of our Hindu subjects. A recent religious faux-pas on the part of the [Root.Monarch.GetTitle] has tipped mere outrage into outright rebellion. The Brahmins have incited the people to rise against our rule!"
 brahmins_estate_events.6.a: "Okay."
 brahmins_estate_events.7.t: "Brahmins Alienating Merchants in [brahmin_trade_province.GetName]"
 brahmins_estate_events.7.d: "The city of [brahmin_trade_province.GetCapitalName] is an important regional trade hub for [Root.Country.GetName]. It is visited often by Muslim traders from Gujarat, Arabia, and Persia, and [brahmin_trade_province.GetName] has profited from strong commercial connections with these merchants.\n\n[brahmin_trade_province.GetName] has come to be administered by a group of Brahmin clerics whose influence has been felt at every level of society. They have enacted a series of policies and created a social atmosphere that is far from friendly from the perspective of visiting Muslim traders. As a result, many of these alienated traders have decided to take their business elsewhere. [brahmin_trade_province.GetName] at risk of losing its status as a trade hub if something is not done to attract commerce back to the city."
 brahmins_estate_events.7.a: "The troubles of low-caste merchants are not our concern."
 brahmins_estate_events.7.b: "Hand the city to leaders more concerned with trade relations."
 EST_VAL_BRAHMIN_TRADE: "Control over Trade Hubs: §Y$VAL$%§!"
 EST_VAL_BRAHMIN_TRADE_STOPPED: "Control over Trade Hubs: §Y$VAL$%§!"
 brahmins_estate_events.8.t: "A Brahmin Peshwa?"
 brahmins_estate_events.8.d: "One Brahmin has proven a highly capable administrator and has gained the ear of the [Root.Monarch.GetTitle]. While Brahmins have long been entrenched into [Root.Country.GetName]’s bureaucracy, it is rare for Brahmins to have an explicitly political role even in the courts of Hindu nations.\nThe appointment of this Brahmin as Peshwa, the highest appointed ministerial office, is an appealing prospect. Though Brahmins throughout [Root.Country.GetName] would take the opportunity to increase their influence, it would assure our Hindu subjects that we have their best interests at heart."
 brahmins_estate_events.8.a: "Appoint the Brahmin."
 brahmins_estate_events.8.b: "Appoint a noble instead."
 brahmins_estate_events.8.c: "Appoint a promising trader of Vaishya caste."
