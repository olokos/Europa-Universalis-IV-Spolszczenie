 investment_events.1.t: "Sepoys"
 investment_events.1.d: "The [sepoy_province.TradeCompany.GetName] is always hiring hardy men with military experience. The logistics of recruiting from [Root.Capital.GetName] can be arduous however. Company officers have suggested that a more cost-effective way to bolster Company ranks would be to hire more extensively from the local Indian populace. These ‘sepoy’ regiments are drawn from the upper castes of Indian society, mostly Brahmins and Rajput Kshatriyas, and thus well versed in the ways of war. Many sepoys are willing to serve the Company due to its reputation for honest and fair payment, which has been difficult to find in India of late.\n\nThough a more homogenous army of [Root.GetAdjective] soldiers might be easier to command, we should not ignore the vast pool of manpower available on the subcontinent."
 investment_events.1.a: "Establish new sepoy regiments."
 investment_events.1.b: "We do not need to recruit from the natives."
 investment_events.2.t: "Disagreement over Company Purchases"
 investment_events.2.d: "Whether acquired by conflict or by purchase, treaties recognizing Company ownership of [land_purchase_province.GetName] have become disputed. Land brokers of the [land_purchase_province.TradeCompany.GetName] insist that their rightful territory extends somewhat farther than the land they currently administer.\n\nTheir insistence is motivated by the fact that the land in question has been valued particularly highly by the brokers, who are now insisting that [land_purchase_country.GetName] recognize Company ownership of the border area. [land_purchase_country.GetAdjective] officials have not reacted kindly to this unexpected expansionism, and demand adherence to their interpretation of the treaties."
 investment_events.2.a: "They should have read the fine print."
 investment_events.2.b: "Let it go, we do not need this land."
 investment_events.3.t: "The Opium Trade"
 investment_events.3.d: "Making a profit on trade with China is a conundrum for the [opium_province.TradeCompany.GetName]. China produces sought-after goods such as tea, siks, and porcelain, but there is little we have to exchange in return besides simple gold and silver. This leaves the Company with a trade deficit.\n\nThere is however one commodity that would surely sell in Chinese markets; opium. The fields of [opium_province.GetName] are well-suited to the growing of opium poppies, which the Company could manufacture into the drug. While the opium trade is prohibited throughout [canton_owner.GetName], the Company believes it will have little difficulty smuggling it into Canton regardless. Such illicit actions would surely upset [canton_owner.GetAdjective] authorities, but it is difficult to pass up an opportunity for profit."
 investment_events.3.a: "Smuggle opium into China."
 investment_events.3.b: "We cannot risk Chinese ire."
 investment_events.4.t: "Corrupt Factor"
 investment_events.4.d: "As soon as an appointed factor leaves [Root.Capital.GetName], we expect them to begin lining their own pockets as much as they serve the interests of the [corrupt_factor_province.TradeCompany.GetName]. Rarely, however, are Company officials so egregious in their greed as [Root.corrupt_factor_name.GetName], the factor of [corrupt_factor_province.GetName]. Through his private investments, [Root.corrupt_factor_name.GetName] has cornered the local market in [corrupt_factor_province.GetTradeGoodsName].\n\nInvestors fearing for the reputation of the Company demand that the renegade factor be recalled to [Root.Capital.GetName] to face punishment. More opportunistic elements suggest that we should instead buy out his enterprises, incorporating them into the Company’s operations and rewarding the factor for his initiative."
 investment_events.4.a: "Reward [Root.corrupt_factor_name.GetName]'s initiative."
 investment_events.4.b: "We need to rein in corruption. Recall [Root.corrupt_factor_name.GetName] to [Root.Capital.GetName]."
 investment_events.5.t: "Company Rule"
 investment_events.5.d: "From its humble origins as a joint-stock company, the [company_rule_province.TradeCompany.GetName] has grown beyond a mere association of merchants and administrators. The Company has become a power in its own right, having taken on the function of government in the lands in controls, even commanding its own armies and fleets. The [company_rule_province.TradeCompany.GetName] is truly a force to be reckoned with."
 investment_events.5.a: "Excellent."
 investment_events.6.t: "Missionaries Arrive in [company_missionary_province.GetName]"
 investment_events.6.d: "The [company_missionary_province.TradeCompany.GetName]’s policy of religious tolerance has thus far kept the local [company_missionary_province.Religion.GetName] population content with Company rule.\n\nA group of evangelical missionaries have arrived in [company_missionary_province.GetName] with the intention of spreading the [Root.Religion.GetName] faith to the heathens. These missionaries request permission not only to preach, but to conduct mass conversions through coercive means.\n\nCompany ambassadors fear that such intolerance is very likely to provoke a reaction from the people of [company_missionary_province.GetName], and urge the Company to restrict missionary activity."
 investment_events.6.a: "[company_missionary_province.GetName] must follow the true faith."
 investment_events.6.b: "Tolerance is necessary to Company operations."
 investment_events.7.t: "[company_mint_province.TradeCompany.GetName] Coinage"
 investment_events.7.d: "Local merchants in [company_mint_province.GetName] have complained to the [company_mint_province.TradeCompany.GetName] about a lack of coinage stifling the flow of trade. The Company has been given permission by the [Root.Monarch.GetTitle] to issue its own currency, allowing the foundation of mints in provinces under its control.\n\nMinting of course requires a supply of an appropriate metal. Gold, silver, and bronze are not always readily available to the Company. An alternative source of coinage would be to accumulate coins from [appropriated_currency_country.GetName] and countermark them with the Company stamp. This would likely anger the [appropriated_currency_country.Monarch.GetTitle] of [appropriated_currency_country.GetName], who would see this as a defacement of [appropriated_currency_country.Monarch.GetHerHis] image."
 investment_events.7.a: "Mint new coins in [company_mint_province.GetName]."
 investment_events.7.b: "Appropriate [appropriated_currency_country.GetAdjective] currency."
 investment_events.8.t: "Flourishing [Root.GetAdjective] Settlement"
 investment_events.8.d: "[Root.GetAdjective] settlers are thriving in [company_settlement.GetName]. They have established a small yet influential community, living largely apart from the [company_settlement.Culture.GetName] locals. In parts of [company_settlement.GetName], one might almost image they were walking the streets of [Root.Capital.GetName] as [Root.GetAdjective] architecture and institutions dominate their cloistered districts.\n\nRepresentatives of the [Root.GetAdjective] community in [company_settlement.GetName] are seeking investment to further develop the province. Schools, hospitals, and places of worship are needed to accommodate the settlers."
 investment_events.8.a: "Grant money to build a holy place."
 investment_events.8.b: "Invest widely in the settlements."
 investment_events.9.t: "Rogue Traders Ignoring Company Monopoly"
 investment_events.9.d: "The [monopoly_ignored_province.TradeCompany.GetName] has been granted a monopoly on trade in [monopoly_ignored_province.GetTradeGoodsName] within its regional jurisdiction. Rogue traders are therefore a serious concern for the Company, as unlicensed traders threaten to undermine the monopoly through competition.\n\nSuch illicit dealings have become rife in [monopoly_ignored_province.GetName], where rogue traders are engaging in free trade with merchants from the neighboring state of [monopoly_ignored_country.GetName]. The Company wishes to crack down on this trade by either reminding the [monopoly_ignored_country.GetAdjective] traders that they are bound by treaty to respect the monopoly, or by prosecuting the rogue traders themselves, making an example of them in [Root.Capital.GetName]."
 investment_events.9.a: "[monopoly_ignored_country.GetName] must trade only with the Company."
 investment_events.9.b: "We will prosecute the rogue traders ourselves."
 investment_events.10.t: "Company Interference in Local Conflicts"
 investment_events.10.d: "The [company_interference_province.TradeCompany.GetName] reports that its neighbor, the nation of [company_interference_country_1.GetName], has become embroiled in war. Company officers see opportunity in the crisis, seeking to advance the long-term interests of the company. Winning the affections of [company_interference_country_1.GetName] would facilitate the peaceful growth of our trade in the region. Supporting their enemies, the state of [company_interference_country_2.GetName], might weaken [company_interference_country_1.GetName] enough that they would be forced to accept more coercive treaties, or even be vulnerable to a Company invasion."
 investment_events.10.a: "Send support to [company_interference_country_1.GetName]."
 investment_events.10.b: "Send support to [company_interference_country_2.GetName]."
 investment_events.10.c: "Do not interfere."
 investment_events.11.t: "Support from [From.GetName]"
 investment_events.11.d: "For reasons unknown to us, [From.GetName]'s trading company has offered to support us in our war. Let us hope that their ulterior motives do not harm us in the future."
 investment_events.11.a: "Excellent."
