 estate_rajput: "Rajputs"
 estate_rajput_desc: "The Rajputs are an ancient caste of honorable warriors and proud nobles. While the rugged land of Rajasthan is the heart of their power, Rajput nobility can be found throughout northern India and many great Rajas claim Rajput descent."
 estate_brahmins_desc: "The Brahmins are the priestly caste of Hinduism. They are the keepers of ceremonies and scriptures, as few non-Brahmins are educated in Sanskrit literature. They command great respect from Hindus and non-Hindus alike, and sometimes take roles in government."
