 india_mission_events.1.t: "Rise of the Rajputs"
 india_mission_events.1.d: "[Root.Country.GetName] has achieved what few conquering empires have ever attempted; the conquest of the Rajputs. Whether Arabs, Turks, or Afghans, the Rajputs have historically resisted the rule of any would-be conquerors.\n\nThe power of the Rajput clans extends far beyond Rajasthan itself, occupying a privileged position throughout northern India. With the Rajput clans now at least nominally accepting our rule, we should consider their future in the [Root.Country.GetAdjective] nation. With their extensive reach and influence, not to mention the military might they wield, it may be wise to elevate them to positions of power throughout the realm. This power however could also be turned against us; we could alternatively attempt to break their authority and integrate Rajasthan fully into [Root.Country.GetName]."
 india_mission_events.1.a: "Favor the Rajputs."
 india_mission_events.1.b: "Keep the Marathas in power."
 india_mission_events.1.c: "Integrate the Deccan."
 india_mission_events.1.tooltip: "Increase Rajput Loyalty by §Y10§!."
 india_mission_events.1.tooltip.2: "Decrease Maratha Loyalty by §Y10§!."
 india_mission_events.2.t: "The Marathas Ascendant"
 india_mission_events.2.d: "A great multitude of Maratha warriors have erupted forth from the Desh into lands far from their native home. Finding employ as mercenaries, as generals in foreign armies, some even as conquering Princes, the Marathas have become a force to be reckoned with in India.\n\nWith our conquest of the Deccan complete, we must decide on their future within the [Root.Country.GetAdjective] Empire. By offering them a favored position in our society, we could benefit from their military prowess and unyielding ambition, though that same ambition makes them a potential danger. Alternatively, we could keep them in check by centralizing our administration throughout the Deccan."
 india_mission_events.2.a: "Favor the Marathas."
 india_mission_events.2.b: "Keep the Rajputs in power."
 india_mission_events.2.c: "Integrate the Deccan."
 india_mission_events.2.tooltip: "Increase Maratha Loyalty by §Y10§!."
 india_mission_events.2.tooltip.2: "Decrease Rajput Loyalty by §Y10§!."
 india_mission_events.3.t: "The Peacock Throne"
 india_mission_events.3.d: "Our conquest of Hindustan complete, [Root.Monarch.GetName] has decided to commemorate our victory by commissioning the most magnificent throne the world has ever seen. Adorned with jewels of all kinds, from diamonds to emeralds to pearls, the value of this seat exceeds that of the grandest mausoleums.\n\nThe question on the minds of all in court is where this throne shall be placed. Traditionally, the conquerors of Hindustan have ruled from Delhi and administered their empires from there. As the [Root.Monarch.GetTitle]s of Delhi, it is up to us to uphold this tradition."
 india_mission_events.3.a: "We shall rule from Delhi, as our forebears did."
 india_mission_events.3.b: "Keep the throne in [Root.Capital.GetName]."
 india_mission_events.4.t: "Bathing in the Ganges"
 india_mission_events.4.d: "The spiritual importance of the sacred river Ganges cannot be understated. Far more than just a body of water, She is the Goddess Gangha who brings plenty and purity to all who bathe in Her waters.\n\nOur glorious conquest of the Indo-Gangetic Plain complete, we have tasked the Brahmins with organizing a lavish religious festival, unprecedented in scale. Consecrated in Gangha’s holy waters, the [Root.Country.GetName] Empire will surely be favored by the Gods for all eternity."
 india_mission_events.4.a: "We are purified"
 india_mission_events.5.t: "Rise of the Marathas"
 india_mission_events.5.d: "Following our conquest of the Marathi heartland, [Root.Country.GetName] is at the forefront of Maratha attention. We have allowed the Marathas a position of privilege and primacy which they have repaid through diligent military service. As their power grows and their efficacy is demonstrated, there are many who wonder out loud if a Maratha general would not be better suited to sit the throne of [Root.Country.GetName]."
 india_mission_events.5.d2: "Following our conquest of the Marathi heartland, [Root.Country.GetName] is at the forefront of Maratha attention. We have allowed the Marathas a position of privilege and primacy which they have repaid through diligent military service. Our martial culture and policy of militarization have proven to be highly effective."
 india_mission_events.5.b: "A Maratha general shall lead us."
 india_mission_events.5.c: "The Marathas will serve us well."
