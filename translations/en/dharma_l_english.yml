 marathas_estate_events.9.t: "Declining Power of the Marathas"
 marathas_estate_events.9.d: "The influence of the Marathas in [Root.Country.GetName] has waned of late. Dynastic infighting and disorganization have distracted many Maratha leaders from their duties to the [Root.Monarch.GetTitle], and as such they wield lesser power at court."
 marathas_estate_events.9.a: "Okay."
 marathas_estate_events.10.t: "Rising Influence of the Marathas"
 marathas_estate_events.10.d: "The Maratha military caste have risen from strength to strength in recent times. Their martial service and guidance has earned them a place of privilege in [Root.Country.GetName]."
 marathas_estate_events.10.a: "Okay."
