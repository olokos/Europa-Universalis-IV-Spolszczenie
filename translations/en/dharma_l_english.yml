 vaisyas_estate_events.1.t: "Revolt of the [Root.GetName] Vaishyas"
 vaisyas_estate_events.1.d: "Appalled at the loss of their privileges the Vaishyas of the [Root.GetName] province have taken up arms against us!"
 vaisyas_estate_events.1.a: "Ok."
 vaisyas_estate_events.2.t: "Social Banditry"
 vaisyas_estate_events.2.d: "A host of social and economic problems in [Root.Country.GetName] have led to an eruption of highway banditry throughout the realm. Banditry has become so prolific that some cities have not received a single trade caravan in months.\n\nSeveral bandit leaders are seen as folk heroes by the local populace, bravely resisting the rule of the parasitic state of [Root.Country.GetName], founding new frontier towns, and recruiting local labor. Drawing into their ranks Hindus and Muslims, toddy-tappers and smiths, the bandits have attracted widespread support.\n\nA direct military confrontation with the bandits would solve the immediate problem if we could root them out from their makeshift forts. However, the problem is only likely to resurface if we do not address the social and economic factors that make the bandits powerful and popular."
 vaisyas_estate_events.2.a: "Kill them all!"
 vaisyas_estate_events.2.b: "Address the social causes of banditry."
 vaisyas_estate_events.3.t: "Vaishyas Thriving in [Root.Country.GetName]"
 vaisyas_estate_events.3.d: "The Vaishya caste occupies a privileged and favored position in [Root.Country.GetName]. As the backbone of our economy, the Vaishyas expertise in all matters mercantile and industrious are a great boon to our nation. Thanks to our patronage and their rising fortune, the Vaishyas have expanded local industry in [thriving_vaisyas_province.GetName]."
 vaisyas_estate_events.3.a: "Excellent."
 vaisyas_estate_events.4.t: "Developments in Textile Production"
 vaisyas_estate_events.4.d: "The textile industry of the Indian subcontinent is unrivaled. Vast plantations grow silk and cotton, feeding mighty manufactories that produce countless millions of yards of textile cloth. Planters, weavers, dyers, merchants and even noble princes create an intricate and organized network of labor, production, and trade. Such a thriving commercial market is naturally an ideal breeding ground for innovation. Through our wise delegation of the industry to the Vaishya caste, [Root.Country.GetName] finds itself at the forefront of new developments in textile production."
 vaisyas_estate_events.4.a: "Excellent"
 EST_VAL_TEXTILE_VAISYAS: "Advancements in Textile Production: §Y$VAL$%§!"
 vaisyas_estate_events.5.t: "Advancement of the Vaishya Caste"
 vaisyas_estate_events.5.d: "The Vaishyas are of relatively low caste according to Vedic scriptures, but this theoretical rank does not always reflect their true influence. Throughout [Root.Country.GetName] the Vaishyas have seen their fortunes increase, and their status improved in practice if not in theory."
 vaisyas_estate_events.5.a: "Okay."
 vaisyas_estate_events.6.t: "Decline of the Vaishya Caste"
 vaisyas_estate_events.6.d: "The Vaishyas, the caste of tradesmen and farmers, have always struggled to exert political and social influence in India’s often rigidly hierarchical society. In recent years their struggle has been in vain, and their influence throughout [Root.Country.GetName] is reduced."
 vaisyas_estate_events.6.a: "Okay."
 EST_VAL_VAISYAS_ADVANCE: "Advancement of the Vaishya Caste: §Y$VAL$%§!"
 EST_VAL_VAISYAS_DECLINE: "Decline of the Vaishya Caste: §Y$VAL$%§!"
 vaisyas_estate_events.7.t: "The Status of the Vaishya Caste"
 vaisyas_estate_events.7.d: "The bounds of caste are felt and seen most explicitly during ritual occasions. With the Brahmins taking center stage for ceremonies, their status as leaders of the spiritual hierarchy is made clear to all in attendance. The Kshatriyas, warriors and princes, make their own displays of power and status.\n\nOften overlooked are the Vaishyas, our traders and craftsmen. Seeking to advance their station, the representatives of the Vaishya guilds have requested that sufficiently esteemed members of their caste be allowed the right to ride palanquins and blow conch shells during certain ceremonies. Granting their request would upset the rigid Brahmins, but would earn the favor of the Vaishyas."
 vaisyas_estate_events.7.a: "Promote social advancement for the Vaishyas"
 vaisyas_estate_events.7.b: "The lower castes should know their place."
