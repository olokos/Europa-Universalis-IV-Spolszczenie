 EST_VAL_NOBLE_PESHWA: "Noble Peshwa: §Y$VAL$%§!"
 brahmins_estate_events.9.t: "Non-Brahmin Religious Movements"
 brahmins_estate_events.9.d: "The Brahmins have traditionally had a monopoly on Hindu religious authority, but occasionally religious movements emerge that challenge Brahminism. Such movements are becoming popular throughout [Root.Country.GetName] in spite of Brahmin efforts to suppress them. Exponents of popular religion argue that the Brahmins have wiped off the sacred marks from their foreheads and eschewed their spiritual responsibilities in order to occupy seats of temporal power and mete out injustice to the poor. They declare that selfless devotion is the only path to salvation, a virtue that can be attained by any sufficiently fervent Hindu.\n\nA group of influential Brahmins have approached the [Root.Monarch.GetTitle] pleading for [Root.Monarch.GetHerHis] aid in restoring public confidence in Brahmin authority and suppressing non-Brahmin Hindu movements."
 brahmins_estate_events.9.a: "Allow Brahmins to enforce orthodoxy."
 brahmins_estate_events.9.b: "Encourage popular religious movements."
 non_brahmin_tooltip: "A fraction of all owned §YHindu§! provinces, roughly equal to the land share of the §YBrahmins§! estate, get §Y'Brahmin Orthodoxy Enforced'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §R+5.00§!\nMonthly Autonomy Change: §G-0.05%§!"
 brahmins_estate_events.9.b.tt: "A fraction of all owned §YHindu§! provinces, roughly equal to the land share of the §YBrahmin§! estate, get §Y'Non-Brahmin Religious Movements'§! for §Y15 years§!, giving the following effects:\nLocal Unrest: §G-5.00§!\nMonthly Autonomy Change: §R+0.05%§!"
 brahmins_estate_events.10.t: "Trouble at the Fort in [brahmin_fort_province.GetName]"
 brahmins_estate_events.10.d: "The court of [Root.Country.GetName] has become embroiled in a conflict between the [Root.Monarch.GetTitle] and the military castes. In the wake of these rising tensions, the matter of fort stewardship has risen to our attention. The fort of [brahmin_fort_province.GetName], currently held by a particularly contentious general, lies in a province where the Brahmins are gaining influence of their own.\n\nForeseeing the potential for tensions to break out into hostilities, it may be wise to transfer control of this important fort from the contentious general to the Brahmins. Though less adept than military men at siegecraft, the Brahmins are at least loyal to the [Root.Monarch.GetTitle]. Alternatively, the general could be persuaded to change his attitude in exchange for the retention of his privileges in [brahmin_fort_province.GetName]."
 brahmins_estate_events.10.a: "Hand over the fort to the Brahmins."
 brahmins_estate_events.10.b: "Let the nobles keep the fort, so long as they remain loyal."
 brahmins_estate_events.11.t: "The Status of the Brahmins in [Root.Country.GetName]"
 brahmins_estate_events.11.d: "As a Muslim nation, the $ESTATE_CHURCH$ expects that our government be in accordance with [Root.Religion.GetName] doctrine. Heathens should be stripped of their social influence, should pay the jizya tax, and most certainly should not be allowed to occupy positions of power in the administration.\n\nIt has been difficult to comply with their demands for strict piety however given that so many of our subjects follow the Hindu faith and venerate the priestly Brahmin caste. Even among Muslim nations in India the Brahmins commonly hold positions in the state bureaucracy and aid the [Root.Monarch.GetTitle] with local rulership. To many at court, to discount the advantages of Brahmin loyalty would be a great folly.\n\n[Root.Country.GetName] must consider wisely the path it wishes to tread with regards to its treatment of the Brahmins, and indeed of the Hindu population as a whole."
 brahmins_estate_events.11.a: "Allow the Brahmins to serve as bureaucrats."
 brahmins_estate_events.11.b: "Keep the Brahmins out of government."
 brahmins_estate_events.11.c: "Break the power of the Brahmins in society."
