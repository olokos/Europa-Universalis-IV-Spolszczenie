 rajputs_estate_events.1.t: "Rise of the [Root.GetName] Rajputs"
 rajputs_estate_events.1.d: "The Rajputs are refusing to accept the confiscation of their property in [Root.GetName] and have risen in revolt against us!"
 rajputs_estate_events.1.a: "Ok."
 rajputs_estate_events.2.t: "Advancing Power of the Rajputs"
 rajputs_estate_events.2.d: "The Rajputs have seen their influence increase in [Root.Country.GetName]. The machinations of a well-connected aristocracy, a strong sense of kin identity, and a growing reputation as indomitable warriors have all contributed to their rising power. We can expect the Rajputs to play a greater role in [Root.GetAdjective] affairs in the immediate future."
 rajputs_estate_events.3.t: "Declining Power of the Rajputs"
 rajputs_estate_events.3.d: "A series of internecine struggles brought about by feuding kin groups has weakened Rajput influence in [Root.Country.GetName]. Unable or unwilling to devote their full attention to [Root.GetAdjective] political or military affairs, their influence at court has very much suffered."
 rajputs_estate_events.4.t: "Marriage Alliances with the Rajputs"
 rajputs_estate_events.4.d: "Kinship is of paramount importance to the Rajput clans, and as such there is no better way to cement their loyalty than by forging marriage alliances. Several of the most powerful Rajput thakurs have offered to wed their daughters into our line in exchange for a guarantee that they will continue to hold their ancestral lands and titles. Though some among the Rajput leaders consider this an unacceptable act of sublimation, those that have offered marriage ties do so with plans to advance their position at court."
 rajputs_estate_events.4.a: "Let them consider us kin."
 rajputs_estate_events.4.b: "We don't need their friendship."
 rajputs_estate_events.5.t: "Rajput Scion Seeks New Territory"
 rajputs_estate_events.5.d: "Rajput power in India is predicated on centuries of conquest, colonization, and settlement of lands beyond their power base in Rajasthan. A particularly bold and ambitious scion of a notable clan has appeared at court on a quest to enhance the prestige of his kin. Approaching the [Root.Monarch.GetTitle], he asks permission to settle [rajput_scion_province.GetName], where he shall found a new town. He promises in exchange to accept the rule of the [Root.Country.GetAdjective] state and to raise an army in our support whenever it is needed."
 rajputs_estate_events.5.a: "Allow him to take over the province and found a new settlement."
 rajputs_estate_events.5.b: "We can administer these lands perfectly well ourselves."
 rajputs_estate_events.6.t: "The Rajputs Make Demands"
 rajputs_estate_events.6.d: "Rajput nobles have come to both outnumber and outrank all other nobility at the [Root.GetAdjective] court. They know well the power they wield over our armies and our administration, and have leveraged this power to demand extreme concessions to Rajput nobles and their territories. Our attempts to curb their power through subtle means have had little effect, and so we must consider taking drastic action; either we must accept that the Rajputs are a law unto themselves, or we must strip them of their noble ranks to restore balance to the court."
 rajputs_estate_events.6.a: "We will allow them to govern themselves, for now."
 rajputs_estate_events.6.b: "Curb their power, strip the leaders of rank and title!"
 rajputs_estate_events.7.t: "Integration of Rajput Nobility"
 rajputs_estate_events.7.d: "Rajput nobles are a common sight at the court of [Root.Country.GetName], though it is becoming increasingly difficult to distinguish between them and the other courtiers that make their home in [Root.Capital.GetName]. The Rajputs at court have been thoroughly integrating into [Root.GetAdjective] aristocratic society, going so far as to learn the Persian language, observe [Root.GetAdjective] courtly etiquette, and personally accompany the [Root.Monarch.GetName] wherever [Root.Monarch.GetSheHe] goes. This is leading to the loss of a distinctly Rajput voice at court, as these nobles have become more concerned with their personal advancement than in the interests of the Rajput community."
 rajputs_estate_events.7.a: "Encourage integration."
 rajputs_estate_events.7.b: "Discourage integration."
 rajputs_estate_events.8.t: "The Rajput Rebellion"
 rajputs_estate_events.8.d: "Relations between [Root.Country.GetName] and the Rajput clans could hardly be worse. The marginalization of Rajput nobles and the neglect of Rajput soldiers has created an atmosphere of resentment and distrust that now threatens to erupt into violent conflict. Though it has become traditional for the [Root.Monarch.GetTitle] to formally appoint Rajput clan leaders, in the current state of crisis our preferred candidate has been unanimously rejected by his would-be subjects. The Rajputs of [Root.Country.GetName] now demand the right to appoint their own leadership, and to be left to govern their own affairs in provinces they control. They are prepared to install their chosen leader by force if we insist on maintaining our chokehold on dynastic politics."
 rajputs_estate_events.8.a: "We must avoid conflict. Grant them autonomy."
 rajputs_estate_events.8.b: "Force them to accept our rule."
 rajputs_estate_events.9.t: "Rajput Dharma"
 rajputs_estate_events.9.d: "The cornerstone of Rajput identity is their Dharma, which they derive from the moral guidance in their bardic writings. Every Rajput leader must put kinship above all else, surrounding himself with a brotherhood of warriors and advisors all sharing descent from a patrilineal ancestor. Rajput soldiers must fight and die in service to their masters; nothing but absolute loyalty is acceptable.\n\nRather than attempting to suppress these traditional Rajput values and power structures, [Root.Country.GetName] has encouraged them, harmonizing them with service to the state and the [Root.Monarch.GetName]. The Rajputs see no contradiction between their Dharma and their duty to us."
 rajputs_estate_events.9.a: "Excellent."
 rajputs_estate_events.10.t: "The $ESTATE_CHURCH$ Demand Rajput Conversions"
 rajputs_estate_events.10.d: "Rajput service to the [Root.GetAdjective] state is founded on the unspoken understanding that the Rajputs should be allowed to practice their traditional Hindu religion and face no penalties for failing to convert to Islam.\nLeaders of the $ESTATE_CHURCH$ have recently become particularly insistent on our adherence to Sharia, demanding that we pressure Rajput leaders to convert and penalize Hindu nobles by restricting their ranks and privileges.\nThough a small number of Rajput nobles have converted, the overwhelming majority are outraged by the $ESTATE_CHURCH$’s actions. They have petitioned the [Root.Monarch.GetTitle] for an immediate guarantee of religious tolerance, demanding that their traditions and customs be respected by law."
 rajputs_estate_events.10.a: "Guarantee religious tolerance and scold the $ESTATE_CHURCH$."
 rajputs_estate_events.10.b: "Pressure Rajput nobles to convert to [Root.Religion.GetName]."
 rajputs_estate_events.11.t: "The Rajput Aristocratic Diaspora"
 rajputs_estate_events.11.d: "Rajput nobility has spread far and wide throughout the centuries, but a strong sense of kinship identity creates a common aristocratic culture. Rajput chiefs know their status and history in relation to other Rajputs going back many generations.\n\nOur advisors, among them many Rajputs, suggest that these bonds could be exploited to the benefit of [Root.Country.GetName]. Most obviously, the Rajput chiefs loyal to us could act as ambassadors to the Rajputs of nearby nations, enhancing our reputation in foreign courts. A more cunning option would be to exploit ancient grudges among the Rajputs as a means to claim foreign territory."
 rajputs_estate_events.11.a: "Establish diplomatic ties."
 rajputs_estate_events.11.b: "Exploit ancestral feuds."
 rajputs_estate_events.11.c: "Ignore these suggestions."
