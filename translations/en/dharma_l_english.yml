 monsoon_events.1.t: "Extreme Monsoon in [severe_monsoon_province.GetAreaName]"
 monsoon_events.1.d: "[GetYear]'s Monsoon weather has been far more severe than expected in [severe_monsoon_province.GetAreaName]. The powerful winds and heavy rains have caused extreme damage to rural and urban settlements alike. An costly relief effort will be needed to undo part of the damage, though it will take time for [severe_monsoon_province.GetAreaName] to fully recover."
 monsoon_events.1.a: "Organize a relief effort."
 monsoon_events.1.b: "How very tragic."
 monsoon_events.2.t: "Rains Fail in [monsoon_failure_province.GetAreaName]"
 monsoon_events.2.d: "The expected seasonal rains have failed to arrive in [monsoon_failure_province.GetAreaName]. A period of drought has begun, and famine will likely follow as crops fail."
 monsoon_events.2.a: "These are hard times."
 monsoon_events.3.t: "Rains Bring Fertility to [good_monsoon_province.GetAreaName]"
 monsoon_events.3.d: "Seasonal rains have brought prosperity to [good_monsoon_province.GetAreaName], being neither too mild or too severe. As agriculture flourishes, the people prosper and wealth in the area has increased."
 monsoon_events.4.t: "The [company_drought_province.GetAreaName] Famine"
 monsoon_events.4.d: "[company_drought_province.TradeCompany.GetName] rule has transformed the agricultural landscape of [company_drought_province.GetAreaName]. Where once the fields grew food for the local populace, the Company now requires them to focus heavily on cash crops. This short-sighted policy aimed at immediate profit has backfired as a particularly severe drought has gripped [company_drought_province.GetAreaName]. Unable to grow enough food to feed the people, the Company bears much responsibility for the famine and starvation to come."
 monsoon_events.4.a: "Profits before people."
 monsoon_events.5.t: "Plum Rain"
 monsoon_events.5.d: "Plums blossom in spring\nThe rains bring great abundance\nOur farmers prosper"
