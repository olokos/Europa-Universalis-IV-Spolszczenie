 bah_mission_events.1.t: "The Fall of Vijayanagar"
 bah_mission_events.1.d: "The fall of the City of Victory - Vijayanagar - at the end of a decisive confrontation with the [Root.GetAdjective], sultans have sent a shockwave through the Deccan.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region it seems unlikely that it will ever again be the metropolis it once was."
 bah_mission_events.1.a: "To the victor goes the spoils."
 bah_missions.1.d_VIJ_existed: "The fall of the City of Victory - Vijayanagar - at the end of a decisive confrontation in which the [Root.GetAdjective] sultans prevailed, have sent a shockwave through the Deccan.\nPlundering the city is said to have taken several days and while it remains one of the larger settlements in the region it seems unlikely that it will ever again be the metropolis it once was.\nWhile the Vijayanagari state still remains in power over parts of its old domain, many of its subordinate captains and vassals are now looking elsewhere for protection, for a more worthy cause to serve.\nThis seems to be the end of the empire the Sangamas once founded."
 bah_mission_events.2.t: "Fall of Vijayanagar"
 bah_mission_events.2.d: "By losing our ancestral capital, the City of Victory itself, we have proven to all our subjects that we are not fit to rule these lands. Trust could perhaps be rebuilt in time but for now a grave sense of insubordination has begun to spread within our realm."
 bah_mission_events.2.a: "We will rise again!"
 bah_mission_events.3.t: "The Fall of Delhi"
 bah_mission_events.3.d: "While Delhi is in many ways the undisputed capital of northern India it has also known many conquerors. The Bahmani Sultans, once the subjects of an empire based in this very city, has now added themselves to the list of conquerors. As the city burns, Bahmani soldiers collect their spoils. Treasuries are emptied and monuments torn down, to be transported and re-enacted in [Root.Capital.GetCapitalName]."
 bah_mission_events.3.a: "The South is Rising."
 mer_mission_events.1.t: "The Fall of Delhi"
 mer_mission_events.1.d: "Delhi is the city that the Muslim sultanates have made their capital in India but it was once a city ruled by Rajputs. As the armies of Mewar descended upon the ancient city, it seems they must have found it the most important to mark the end of Sultanate rule however.\nWhile the looting is not comparable to when the city fell to Timur's armies monuments have been torn down and treasures looted. The fall of Delhi marks a major shift in Indian politics, only time will tell what will happen next."
 mer_mission_events.1.a: "Excellent..."
