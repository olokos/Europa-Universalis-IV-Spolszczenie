 sailor_event.1.t: "Rozległe, niezmierzone morze"
 sailor_event.1.d: "Podczas gdy na bitewne pole zdążają poszukiwacze chwały i ludzie wzywani poczuciem obowiązku, morze przyciąga wolne duchy, niedbające o takie szczegóły. Opowieści o żeglowaniu po oceanach i wyprawach okrętów [Root.GetAdjective] krążą wśród starych żeglarzy, pamiętających raczej widziane cuda, a nie poniesione ofiary.\n\nNic dziwnego, że w obliczu takiego dziedzictwa młodzież z kraju [Root.GetName] tęskni za morskim bezmiarem. W ubiegłym roku liczba chętnych do wstąpienia w szeregi marynarki znacząco wzrosła. Część z nich skończy na dnie oceanu, lecz ci, którzy przeżyją, z pewnością będą podtrzymywać przy życiu ową tradycję."
 sailor_event.1.a: "Stworzymy dziedzictwo, które zainspiruje przyszłe pokolenia."
 sailor_event.2.t: "Trudy życia na morzu"
 sailor_event.2.d: "Wielu zaciąga się do marynarki, spodziewając się, że opuszczenie domu i poznanie świata poza granicami [Root.GetAdjective] uczynią ich życie bardziej emocjonującym. Nie wszyscy z nich są przygotowani na trudy oraz powszechną nudę i monotonię życia na morzu. Wciąż te same prace, posiłki i towarzystwo podczas dłuższych rejsów sprawiają, że wielu młodych marynarzy szybko żałuje swojej decyzji.\n\nPrzez bardziej doświadczonych członków załogi są odrzucani jako marzycielskie szczury lądowe i szybko zaczynają powodować więcej problemów, niż są tego warci. Z niektórych może w końcu coś być, ale część nadaje się tylko do tego, by odesłać ją do domu."
 sailor_event.2.a: "Propaganda przy werbunku ma swoje minusy."
 sailor_event.3.t: "Marynarze wspierają wojsko"
 sailor_event.3.d: "W ciągu ostatnich lat nasze wojsko poniosło znaczące straty - wielu poległo na polu bitwy. Tymczasem ci, którzy służą państwu [Root.GetName] na morzu, uniknęli podobnego losu. Choć marynarka również poniosła ofiary w obronie kraju, nie cierpi na niedobór rąk do pracy na pokładzie.\n\nW rezultacie zaczęto zachęcać chętnych ryzykować swoje życie na morzu do zaciągania się do wojsk lądowych. Ostatecznie, jeśli nie będzie komu bronić portów, załogi naszych okrętów nie będą miały dokąd zawijać."
 sailor_event.3.a: "Nowi rekruci muszą być kierowani tam, gdzie są potrzebni."
 sailor_event.4.t: "Wojsko wspiera marynarzy"
 sailor_event.4.d: "Ostatnie wojny pochłonęły życie wielu marynarzy. Choć armie udało się odbudować, kapitanowie mają problem z uzupełnieniem załóg okrętów [Root.GetAdjective]. [Root.Monarch.GetName] i dwór muszą wysłuchiwać wiele gorzkich historii o ofiarach, jakie poniosła marynarka.\n\nDowódcy wojsk zwrócili na panującą sytuację i zaczęli zachęcać potencjalnych rekrutów do podróży na wybrzeże i zaciągania się na okręty. Choć owi ludzie będą musieli się wiele nauczyć, ich obecność jest niezbędna, by marynarka mogła stanąć na nogi."
 sailor_event.5.t: "Droga do morza"
 sailor_event.5.d: "Wprawdzie kraj [Root.GetName] nie posiada żeglarskich tradycji państw nadmorskich, niemniej jednak czerpiemy dumę z wąskiego pasa lądu, który zapewnia nam dostęp do morza. Wybrzeże [Root.GetAdjective] zapewnia wiele możliwości i przyciąga cudzoziemską młodzież, szukającą nowego życia.\n\nChoć nasz morski potencjał jest ograniczony, doświadczeni w pływaniu na statkach młodzi ludzie wzmocnią załogi naszych okrętów. Może moglibyśmy pomóc owym marynarzom, mającym nadzieję znaleźć dla siebie nowym dom?"
 sailor_event.5.a: "Należy wspierać ich ambicje."
 sailor_event.5.b: "Niedługo będą mieli dość morza."
 central_african.1.t: "Panowanie Maroserany"
 central_african.1.d: "Pojawił się nowy ród panujący i choć nie wiemy, kim właściwie oni są, ani skąd się wywodzą, zaczęli przekształcać społeczeństwo [Root.GetAdjective]. Znani są jako Maroserana. Mogli przybyć z kontynentu, lecz ich sposób sprawowania władzy opiera się na zwyczajach i religii, których źródłem jest kultura [Root.Culture.GetName]. [Root.Monarch.GetTitle] wyznacza pośredników do kontaktów z przodkami, a ponadto otacza czcią dawnych władców. Takie praktyki pozwoliły Maroseranie powiązać ich rządy z wielowiekową historią regionu [Root.GetName]. Nowe zwyczaje, uzupełnione sformalizowaniem stosunków z ważnymi partnerami, rzemieślnikami i uczonymi z całego kraju, zapowiadają korzyści dla całego państwa."
 central_african.1.a: "Władcy i lud uczą się od siebie nawzajem."
 central_african.2.t: "Spisanie Ibonii"
 central_african.2.d: "Spośród wielu opowieści krążących w naszym społeczeństwie, najbardziej rozpowszechnioną jest Ibonia, opowiadana w kraju [Root.GetName] w wielu wersjach. Opisuje ona życie bohatera Iboniamasiboniamanoro i przygody, jakie przeżył, by ocalić swoją narzeczoną Iampelasoamananoro.\n\nChoć jesteśmy dumni ze sposobu, w jakim Ibonia była przekazywana z pokolenia na pokolenie, za granicą epos ten pozostaje nieznany. By zaprezentować go światu, będziemy musieli go spisać. Jednakże zmusi to nas do wybrania jego wersji ostatecznej - prawdopodobnie będzie nią ta powtarzana w mieście [Root.Capital.GetName]. [Root.Monarch.GetName] może stracić poparcie tych, którzy wychowali się na innych wersjach eposu. Czy to zadanie jest warte ryzyka?"
 central_african.2.a: "Ibonia musi zostać wydrukowana i rozpowszechniona po całym świecie."
 central_african.2.b: "Pozostanie w formie tradycji ustnej, przekazywanej przez lud [Root.GetAdjective]."
 central_african.3.t: "Żołnierze naruszają fady"
 central_african.3.d: "Fady - tabu społeczne i religijne - wprowadza ograniczenia w zachowaniu malgaskiego społeczeństwa, lecz dla obcych jest trudno uchwytne. Nasze oddziały na ziemiach Malgaszów nie zawsze potrafią się do niego dostosować, czasem ściągając na siebie ostracyzm ze strony miejscowych, choć dotychczas obywało się bez poważnych incydentów. Ostatnio pewien oddział przypadkowo rozbił obóz na obszarze uznanym za fady, gdzie nie wolno przebywać bez odpowiednich przygotowań.\n\nW przeciwieństwie do poprzednich sytuacji, ten występek poważnie wzburzył miejscowych, którzy przekazali sprawę wyższej instancji, czyniąc z niej incydent dyplomatyczny. Jak poradzić sobie z tą kwestią?"
 central_african.3.a: "Odrzuć ją jako przejaw przesądów."
 central_african.3.b: "Wystosuj przeprosiny za naszą nieznajomość miejscowych zwyczajów."
 central_african.4.t: "Goście z [From.GetAdjective] naruszają fady"
 central_african.4.d: "Zasady społeczne i tabu religijne, zwane fady, stanowią ważny element życia w kraju [Root.GetName]. Wiele z nich ma charakter lokalny. Nasza władza się do tego przystosowała, wyrażając zgodę i szacunek dla lokalnych postaci fady. Dzięki temu [Root.Monarch.GetTitle] cieszy się lojalnością miejscowych społeczności.\n\nNiestety maszerujący przez nasze ziemie żołnierze z kraju [From.GetName] wykazali się znacznie mniejszym wyczuciem i poważnie naruszyli miejscowe fady. Co gorsza, odmówili przeprosin i określili nasze zwyczaje mianem przesądów, choć w stosunku do własnych zasad społecznych i religijnych wykazują odmienną postawę. To nic innego jak obraza naszego ludu."
 central_african.4.a: "Takie rzeczy nie mogą uchodzić bezkarnie."
 central_african.5.t: "Tabliczki lukasa"
 central_african.5.d: "Aby przechowywać wiedzę i historię, mądrzy rzemieślnicy z kraju [Root.GetName] stworzyli lukasa - tabliczki pamięciowe, pozwalające gromadzić informacje, od genealogii do map. Złożone układy rzeźbień i koralików na tabliczkach mają charakter mnemotechniczny, pomagając historykom zapamiętywać i opowiadać przeszłe zdarzenia.\n\n$ARTIST$ cieszy się mianem mistrza w sztuce tworzenia tych tabliczek. Musimy wykorzystać tę okoliczność do zmagazynowania wiedzy, zanim ów genialny artysta opuści nasze szeregi. Co powinniśmy unieśmiertelnić?"
 central_african.5.a: "Prawa naszego państwa."
 central_african.5.b: "Nasze szlaki handlowe i partnerów w handlu."
 central_african.5.c: "Naszych najświetniejszych wojowników."
 central_african.5.e: "Ród [Root.Monarch.Dynasty.GetName] i jego pochodzenie."
 central_african.6.t: "Powiększ stowarzyszenie Mbudye"
 central_african.6.d: "Władza, jaką cieszy się [Root.Monarch.GetTitle], była zawsze równoważona przez wpływ Mbudye, rady mężczyzn i kobiet posiadających wiedzę historyczną i religijną. Część naszych najbardziej wpływowych starszych niedawno odeszła, przez co [Root.Monarch.GetName] otrzymuje mniej rad, niż [Root.Monarch.GetTitle] ma zwykle do dyspozycji.\n\nNa szczęście mamy na podorędziu młodych obiecujących kandydatów, którzy dowiedli swego kunsztu w zakresie odczytywania tabliczek pamięciowych, a także znajomości starych tradycji i opowieści. Czy otworzymy przed nimi szeregi Mbudye, aby podtrzymać pozycję i wpływy rady?"
 central_african.6.a: "Pozwól młodym kandydatom dołączyć do rady."
 central_african.6.b: "Przeforsuj reformy, korzystając ze słabości rady."
 central_african.7.t: "[Root.Monarch.GetTitle] w konflikcie z Mbudye"
 central_african.7.d: "Odkąd postanowiliśmy poszerzyć skład rady Mbudye, niektóre decyzje spotykają się ze sprzeciwem. Wygląda na to, że nowi członkowie wnieśli do tego ciała nowe spojrzenie na naszą historię i prawo. [Root.Monarch.GetTitle] [Root.Monarch.GetName] napotyka przez to na problemy we współpracy z radą, a kompetencje władcy są poddawane w wątpliwość.\n\nPoparcie Mbudye jest kluczowe dla rządzenia państwem [Root.GetName], a jeśli [Root.Monarch.GetTitle] postanowi ignorować ich rady, [Root.Monarch.GetHerHis] wiarygodność znacznie ucierpi. Jak mamy sobie poradzić z tym konfliktem?"
 central_african.7.a: "Ignoruj nowych członków rady."
 central_african.7.b: "Przyznaj, że rada ma zawsze rację."
 central_african.8.t: "Konflikt pokoleniowy w obrębie Mbudye"
 central_african.8.d: "Nasza decyzja o wzbogaceniu składu rady Mbudye względnie młodymi kandydatami doprowadziła do konfliktu pokoleniowego pomiędzy jej członkami. Nowi radni, z początku dociekliwi i żądni wiedzy, wszczęli kłótnię o sposób odczytu tabliczek pamięciowych i poddają w wątpliwość ważne informacje, przekazywane przez starszych przedstawicieli Mbudye.\n\nChoć to możliwe, że wiek odcisnął swoje piętno na starszym pokoleniu, bezczelność młodzieży jest zdumiewająca. Czy [Root.Monarch.GetTitle] ma ich uciszyć, czy wysłuchać ich rad?"
 central_african.8.a: "Wspomnienia starszych nigdy nas nie zawiodły."
 central_african.8.b: "Nowe interpretacje wyznaczą kierunek na przyszłość."
 central_african.9.t: "Antonio Fernandes"
 central_african.9.d: "Z wybrzeża przybył do nas pewien człowiek. Mówi o sobie, że jest 'degregado' - portugalskim wygnańcem. Ma talent do języków i twierdzi, że pracował jako tłumacz w jednej z osad na wybrzeżu, z którą handlujemy. Teraz pragnie zbadać wnętrze lądu i odkryć źródło pochodzenia złota, docierającego na wybrzeże.\nNie mamy powodów, by mu nie ufać, ale chciwi portugalscy handlarze to już inna sprawa."
 central_african.9.a: "Będziemy traktować gości jak na gospodarzy przystało."
 central_african.9.b: "Portugalczykom nie wolno ufać."
 central_african.10.t: "Rosnący handel z Indiami"
 central_african.10.d: "Kiedy Europejczycy osiedlili się na wybrzeżu, z początku wypływali w nieznane tak często, jak tylko mogli. Teraz jednak ich statki zaczęły też powracać, przywożąc przyprawy i tkaniny. Kupujemy te towary za złoto i kość słoniową - tych z kolei Europejczykom nigdy dość. W ten sposób dzięki Europejczykom zyskaliśmy możliwość prowadzenia efektywnej wymiany handlowej z odległymi Indiami."
 central_african.10.a: "Powinniśmy podwyższyć ceny za nasze towary."
 central_african.10.b: "Wysyłajmy do Indii tyle, ile tylko statki Europejczyków dadzą radę przewieźć!"
 central_african.11.t: "Wykarmieni tą samą piersią"
 central_african.11.d: "Ponieważ w naszym kraju prawo do władzy dziedziczone jest po kądzieli, nasze rody biorą swój początek od jednej matki. Jeśli zawsze będziemy mieć ten prosty fakt w pamięci, plemiona i rodziny z kraju $COUNTRY$ będą stroniły od walk i sporów wewnętrznych. Wszyscy zostaliśmy wykarmieni tą samą piersią."
 central_african.11.a: "Pokój, kraju $COUNTRY$."
 central_african.12.t: "Ziemia ognista"
 central_african.12.d: "Od niepamiętnych czasów Marawi cieszą się sławą znakomitych hutników. Pola pełne ognisk dymarskich zyskały naszej krainie miano 'ziemi ognistej'.\nTeraz, gdy nadciągają wrogowie, nadeszła pora podsycić płomienie i pokazać wszystkim, że nasze dymarki nie produkują wyłącznie gwoździ i narzędzi, ale także ostrza noży i włóczni!"
 central_african.12.a: "Nasze żelazo przepędzi wrogów z naszej ziemi."
 central_african.13.t: "Chewa"
 central_african.13.d: "Chewa przybyli z dalekiego zachodu i osiedlili się tu u boku naszych przodków. Choć starsi nie wiedzą, kiedy się to wydarzyło, opowiadają historie o sekretnym języku Chewa i znakach na ich skórze. Dziś szanujemy owe znaki, gdyż tak, jak Chewa stali się częścią nas, my staliśmy się częścią nich. Niezależnie od tego, czy należysz do szczepu Banda, czy Phiri, zakładasz maski Chewa i słuchasz ich mądrości."
 central_african.13.a: "Słuchamy."
 central_african.14.t: "Tajne społeczności Nya"
 central_african.14.d: "Dla kogoś z zewnątrz wygląda to jak obgadywanie za plecami, dziwne obrzędy w środku nocy i egzotyczne ceremonie wprowadzające. Dla nas to naturalny sposób upowszechniania wiedzy i historii. Każdy młody człowiek z każdej wioski jest przyjmowany do społeczności Nyau, gdzie uczy się naszego sposobu pojmowania świata, który prowadzi go potem przez życie. Poprzez obrzędy tworzone są też więzi ze społecznościami z innych wiosek."
 central_african.14.a: "Takie są zwyczaje naszego ludu."
 central_african.14.b: "Zakazać tych bzdur!"
 central_african.15.t: "[Root.Monarch.GetTitle] i pamięć o nim"
 central_african.15.d: "Teraz gdy stary [Root.Monarch.GetTitle] odszedł, musimy zdecydować o tym, jak poprzedni władcy będą upamiętniani podczas uroczystości. Wieczny ogień, rozpalony w dniu objęcia przez nich tronu, wygasł. Teraz będzie ich upamiętniać wielkie drewniane zwierzę, podtrzymywane przez tuzin mężczyzn. Jakie stworzenie będzie nam przypominać o przyszłości, kiedy będziemy rozpalać nowy płomień - znak władzy, którą odtąd będzie sprawować [Root.Monarch.GetTitle] [Root.Monarch.GetName]?"
 central_african.15.a: "Njobvu - słoń, symbolizujący wielkość naszych poprzedników."
 central_african.15.b: "Ndondo - wąż, przypominający nam, jak postały nasze domy."
 central_african.15.c: "Kasiyamaliro - antylopa, przypominająca, że kiedyś nadejdzie radosny dzień, w którym dołączymy do naszych przodków."
 central_african.15.e: "Mkango - lew, przypominający, że z przodkami nie wolno zadzierać."
 central_african.16.t: "Kambarantama"
 central_african.16.d: "Według przekazów założycielem i pierwszym królem Burundi był Ntare I Kambarantama, potomek starożytnego klanu Ntwero, pierwszy mwami z pierwszego cyklu burundyjskich władców. Teraz cykl rozpoczyna się na nowo osobą Ntare III Kivimiry Savuyimby Semunganzashamby Rushatsi Kambarantamy.\nJako rozpoczynający cykl na nowo, daje początek nowej erze dla wszystkich klanów Burundi."
 central_african.16.a: "Godzien jest być nowym [Root.Monarch.GetTitle] [Root.GetAdjective]."
 central_african.16.b: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] będzie mieć w jego osobie doskonałego doradcę."
 central_african.17.t: "Batembuzi z Kitary"
 central_african.17.d: "Na długo, zanim zawładnęliśmy tą krainą, niemal od zarania dziejów istniało tu starożytne imperium Kitary, obejmujące cały obszar Wielkich Jezior. Rządziła nim dynastia Batembuzi, dysponująca boskimi mocami, odziedziczonymi po protoplaście rodu, którym był sam bóg stwórca, Ruhanga. Niejedno królestwo ogłaszało się dziedzicem starożytnej Kitary, a jeśli dostatecznie dobrze zbadamy ród, z którego wywodzi się [Root.Monarch.GetTitle] [Root.Monarch.GetName], możemy natrafić na kroplę owej boskiej krwi."
 central_african.17.a: "[Root.Monarch.GetName] rządzi krajem $COUNTRY$ na mocy autorytetu Batembuzi."
 central_african.17.b: "Dopilnuj, by sąsiedzi byli świadomi pochodzenia rodu, z którego wywodzi się [Root.Monarch.GetName]."
 central_african.17.c: "Przywrócimy granice starożytnej Kitary!"
 central_african.18.t: "Wybitny katikkiri"
 central_african.18.d: "Bycie wodzem to ciężka praca, więc w królestwie $COUNTRY$ każdy [Root.Monarch.GetTitle] rządzi z pomocą katikkiriego. [Root.Monarch.GetName] posiada katikkiriego, który ma setki wspaniałych pomysłów i tyleż planów, jak wprowadzić je w życie.\nNasz [Root.Monarch.GetTitle] otrzymał prawdziwy dar od bogów w osobie tak utalentowanego ministra."
 central_african.18.a: "Katikkiri powinien zajmować się plemionami naszych wasali."
 central_african.18.b: "Katikkiri powinien zajmować się naszymi sąsiadami."
 central_african.19.t: "Kateregga zagarnia tron"
 central_african.19.d: "Krążyły plotki o czarach. Z jakiego innego powodu [Root.Monarch.GetTitle] miałby tak nagle umrzeć? Zwłaszcza w tak dogodnym dla Katereggi momencie, dzięki czemu mógł on ogłosić się następcą tronu, choć był zaledwie środkowym dzieckiem trzeciej żony, którą poślubił [Root.Monarch.GetTitle].\nTak czy inaczej Kateregga jest gotowy do objęcia tronu."
 central_african.19.a: "To prawowity [Root.Monarch.GetTitle] kraju $COUNTRY$."
 central_african.19.b: "Ten nikczemnik nie może rządzić krajem $COUNTRY$!"
 central_african.20.t: "Potomstwo Katereggi"
 central_african.20.d: "Kateregga spłodził tłum dzieci, których zadaniem było umocnić władzę klanu Katereggi nad krajem. Mając do wyboru tak wielu potomków, urodzonych przez liczne żony, Kateregga dołożył starań, by wybrać odpowiedniego kandydata na swego prawowitego następcę."
 central_african.20.a: "Najstarszy syn pierwszej żony."
 central_african.20.b: "Najstarszy syn drugiej żony."
 central_african.20.c: "Najmłodszy syn, dziecko piątej żony."
 central_african.21.t: "Koniec Katereggi"
 central_african.21.d: "We wszystkim, co Kateregga czynił, ludzie dopatrywali się czarów, toteż koniec, jaki go spotkał, mógł być karą wymierzoną przez duchy. Jadowita stonoga o śmiercionośnym żądle wspięła mu się na nogę. Użądliła go w lędźwie - źródło nasienia, które dało życie tak licznemu potomstwu.\nJedni nazywają koniec Katereggi stosownym, drudzy - tragicznym."
 central_african.21.a: "Odszedł z tego świata, krzycząc głośniej, niż gdy się na nim pojawił."
 alert_corruption_growing_instant: "§YTwoja korupcja rośnie§!"
 alert_corruption_growing_delayed: "Pozostawiona samej sobie korupcja może zniszczyć twój kraj."
 alert_corruption_high_instant: "§YTwój poziom korupcji jest bardzo wysoki§!"
 alert_corruption_high_delayed: "Oszustwa i łapówki stały się cechami charakterystycznymi twojego rządu. Musisz położyć im kres, ile by cię to kosztowało!"
 corruption_event.1.t: "Uczciwy kupcy z kraju [Root.GetName]"
 corruption_event.1.d: "Podczas gdy wielu handlarzy znanych jest z oszukiwania zarówno rodaków, jak i cudzoziemców, kłamstw na temat jakości towarów i składania obietnic bez pokrycia, kupcy z [Root.GetAdjective] cieszą się opinia godnych zaufania i konkurencyjnych. Choć czasem ubiją jakiś interes za plecami swoich partnerów handlowych, raczej nie kłamią i nie biorą łapówek. Dzięki temu staliśmy się preferowanymi partnerami dla kupców z całego świata."
 corruption_event.1.a: "Po co kłamać, skoro mamy najlepszą ofertę?"
 corruption_event.2.t: "Ufaj sąsiadowi"
 corruption_event.2.d: "Choć zachęca się obywateli do wykazywania dobrej wiary i zaufania podczas robienia interesów, w rzeczywistości jest to ryzyko, na które ludzie często nie mogą sobie pozwolić. Zupełnie inaczej jest w kraju [Root.GetName]. Udało nam się zwalczyć korupcję na tak wielu poziomach, że ludzie nie tylko ufają urzędnikom, że ci bez łapówek będą robić, co do nich należy, lecz również ufają sobie podczas robienia interesów. Powszechna wiara w ludzką uczciwość jest nicią, z której tkana jest materia społeczeństwa - a nasz kraj jest tego najlepszym przykładem."
 corruption_event.2.a: "Jak tego naucza [Root.Religion.GetName]."
 corruption_event.3.t: "Sumienni badacze"
 corruption_event.3.d: "Instytucje akademickie nie są odporne na korupcję, a zyski czerpane z nadużywania stanowiska potrafią stanąć na drodze budowie dobrego środowiska do badań. Jednakże badacze z [Root.GetAdjective] są w znacznej mierze ponad takie kwestie, przekładając osobiste osiągnięcia naukowe nad tytuły i dobra doczesne. Nieobecność korupcji w społeczeństwie pozwala prowadzić badania i tworzyć wynalazki, nie oglądając się na partykularne interesy."
 corruption_event.3.a: "Poszukiwanie wiedzy musi być wartością samo w sobie."
 corruption_event.4.t: "Uczciwi ludzie"
 corruption_event.4.d: "Mało które państwo nie podkreśla zalet honoru i sprawiedliwości, a jeszcze mniej rzeczywiście wciela te ideały w życie. Jednak nieobecność korupcji - zarówno w sprawach codziennych, jak i tych o wielkim znaczeniu - w kraju [Root.GetName] uczyniła z niego jedno z tych rzadkich miejsc, w których zasady znaczą więcej niż prywatne korzyści. Nawet za granicą poszukuje się emigrantów z [Root.GetAdjective] na stanowiska wymagające zaufania, ponieważ nasi ludzie znani są z wierności zasadom i niechęci do łapówkarstwa. Kto jeszcze może twierdzić, że żyje zgodnie z tymi ideałami?"
 corruption_event.4.a: "Zaiste niewielu."
 corruption_event.5.t: "Nieprzekupny"
 corruption_event.5.d: "Nie każdy, kto pomaga wrogowi, jest świadomy prawdziwej natury swego występku. Szpiedzy mogą być lojalni wobec cudzoziemskich potęg, lecz do ich informatorów należą ludzie biorący po prostu pieniądze za zdradzanie cudzych sekretów, niezdający sobie sprawy, kto tę wiedzę wykorzysta. Jednakże w kraju [Root.GetName] korupcja już niemalże nie istnieje. Szpiedzy, którzy próbowali przekupić lub szantażować urzędników, zamiast osiągnąć swój cel, zostali wydani właściwym organom i znaleźli się na naszej łasce."
 corruption_event.5.a: "Śmierć szpiegom!"
 corruption_event.6.t: "Skorumpowani poborcy"
 corruption_event.6.d: "Ci, którzy obracają dużymi sumami pieniędzy, zawsze wystawieni na pokusę przywłaszczenia sobie kwot większych, niż się im one należą. Poborcy podatkowi nie stanowią tu wyjątku. Jednakże o ile na drobne straty pieniędzy możemy sobie pozwolić, majętni obywatele odkryli, że mogą całkowicie uniknąć niektórych podatków, płacąc duże łapówki poborcom. Wygląda na to, że całym tym procederem stoją niektórzy starsi poborcy, pragnący zapewnić sobie komfortowe emerytury. Choć będzie nas to kosztować, możemy oszczędzić sobie czasu i wysiłku, jakich wymagałoby wnikliwe śledztwo, i poczekać, aż problem sam się rozwiąże."
 corruption_event.6.a: "Przeprowadzić dochodzenie i natychmiast zastąpić winnych."
 corruption_event.6.b: "Niech doczekają emerytury; w przeszłości dobrze nam służyli."
 corruption_event.7.t: "Skorumpowany doradca"
 corruption_event.7.d: "Korupcja może toczyć państwo [Root.GetName], ale staramy się dopilnować, by przynajmniej ludziom, którymi otacza się [Root.Monarch.GetTitle], można było ufać. I najwyraźniej ponosimy klęskę, jako że jeden z doradców, [Root.GetEventAdvisorName], których słucha [Root.Monarch.GetName], został[Root.GetEventAdvisorANoun] przyłapan[Root.GetEventAdvisorAY] na braniu dużych łapówek od ludzi o dużych wpływach w naszym kraju za doradzanie rządowi w sposób zgodny z ich interesami. Jak mamy zareagować na taką zdradę?"
 corruption_event.7.a: "Publicznie ujawnij jego kłamstwa i przygotuj egzekucję."
 corruption_event.7.b: "Zorganizuj cichą emeryturę w areszcie domowym."
 corruption_event.7.c: "Wystosuj upomnienie. Stronnicze rady to wciąż rady."
 corruption_event.8.t: "Chytrzy przemytnicy"
 corruption_event.8.d: "Przemyt to działalność, którą mogą uprawiać nawet prostaczkowie - tyle że oni akurat zostaną złapani. Większe problemy powodują ci, którzy wiedzą, kogo można przekupić i jaką bajeczkę opowiedzieć, by zostać puszczonym wolno. Wraz ze wzrostem zysków z przemytu rośnie również liczba takich ludzi.\n\nOstatnio trafiliśmy na trop wyjątkowo przebiegłej bandy przemytników, a sieć powiązań, która umożliwiła im prowadzenie działalności, nie przestaje nas zaskakiwać. Co powinniśmy zrobić, aby rozwikłać ten problem?"
 corruption_event.8.a: "Poślij naszych najlepszych ludzi, aby wytropili ich współpracowników."
 corruption_event.8.b: "Poślij agentów, by zwerbowali ich do wywiadu."
 corruption_event.8.c: "Na razie zostaw ich w spokoju."
 corruption_event.9.t: "Społeczność [culture_province.Culture.GetName] nam nie ufa"
 corruption_event.9.d: "Kraj [Root.GetName] nie rodzi może najgorszych kłamców i zdrajców na świecie, jednak w porównaniu z innymi narodami nasi ludzie rzeczywiście są bardziej skłonni do brania łapówek i nadużywania władzy. Mieszkańcy [Root.Owner.GetAdjective] zwykle akceptują ten fakt, a co bardziej nieuczciwi nawet go wykorzystują.\n\nLudność [culture_province.Culture.GetName] w prowincji [culture_province.GetName] widzi to inaczej. Narzeka, że jest to konsekwencja pozwolenia, by władzę sprawowała podatna na korupcję społeczność [Root.Culture.GetName], utrzymują też, że państwo rządzone przez nich samych nie cierpiałoby takiego losu. Niektórzy twierdzą wręcz, że lepiej by im było, gdyby się odłączyli."
 corruption_event.9.a: "Przeproś za nasze błędy i obiecaj poprawę."
 corruption_event.9.b: "Odrzuć te prostackie uprzedzenia."
 corruption_event.10.t: "Skorumpowany ambasador"
 corruption_event.10.d: "Przed innymi państwami powinni reprezentować nas najlepsi z nas. Niestety, zdarzają się wyjątki od tej zasady. Czasem stanowisko ambasadora otrzymują ci, których rząd chce się pozbyć, a co gorsza, ma po temu powody.\n\nOkazało się, że właśnie taki ambasador podczas swojego dobrze płatnego wygnania dorabiał sobie przyjmowaniem łapówek. Pozostawienie go na stanowisku nie przysłuży się naszym stosunkom z miejscowymi, jednak zachował pewne kontakty w ojczyźnie, toteż jego ewentualne odwołanie nie przebiegnie bezproblemowo."
 corruption_event.10.a: "Tam, gdzie jest teraz, powoduje więcej problemów. Pozbyć się go."
 corruption_event.10.b: "Będą musieli się do tego przyzwyczaić."
 corruption_event.11.t: "Towar [trade_goods_province.GetTradeGoodsName] 'znika'"
 corruption_event.11.d: "W związku z rosnącą skalą korupcji w kraju [Root.GetName], coraz częściej [trade_goods_province.GetTradeGoodsName_CL] znika z legalnego obrotu i trafia na czarny rynek. Choć niektórzy winą za ten stan obarczają zbyt restrykcyjne przepisy i cło, problem częściowo bierze się stąd, że taki proceder zbyt często uchodzi na sucho. Kiedy łatwo kupić czyjeś milczenie, nietrudno utrzymać rzecz w tajemnicy, a takie tajemnice coraz więcej kosztują państwo [Root.GetName]."
 corruption_event.11.a: "Towar [trade_goods_province.GetTradeGoodsName_] musi z powrotem znaleźć się pod naszą kontrolą."
 corruption_event.12.t: "Skorumpowani generałowie"
 corruption_event.12.d: "Kompetencje i doświadczenie powinny być głównymi, o ile nie jedynymi czynnikami, decydującymi o awansie w szeregach armii [Root.GetAdjective]. Jednak w obliczu rosnącej korupcji w naszym państwie rzeczywistość coraz bardziej rozmija się z założeniami. Prawda jest taka, że stanowisko generała niesie ze sobą duży prestiż, toteż osoby z pieniędzmi i kontaktami chętnie używają ich, by otrzymać tę funkcję. Mają taką możliwość, ponieważ obecne dowództwo jest podatne na tego rodzaju praktyki.\n\nOd czasu do czasu generałem może zostać osoba, która rzeczywiście na to zasługuje, ale wielu spośród najlepszych strategów nigdy nie będzie miało szansy, by użyczyć nam swoich umiejętności."
 corruption_event.12.a: "Świat nie jest sprawiedliwy."
 corruption_event.13.t: "Skorumpowani admirałowie"
 corruption_event.13.d: "Ci, którzy dowodzą naszymi okrętami w bitwie, lub wypływają w poszukiwaniu nieznanych lądów, by ogłosić, że odtąd włada nimi [Root.Monarch.GetTitle], powinni rekrutować się spośród najodważniejszych i najmądrzejszych ludzi w marynarce. Rzeczywistość wygląda inaczej. Od pierwszych dni na pokładzie marynarze obserwują przechodzące z rąk do rąk pieniądze i łamanie regulaminu, szybko ucząc się, jak niewiele w kraju [Root.GetName] znaczy prawo, gdy do głosu dochodzi srebro.\n\nCi, którzy się nie uczą, zyskują wrogów. By awansować w szeregach marynarki [Root.GetAdjective], musisz poznać zasady gry, a na szczyt rzadko kiedy trafiają ludzie, których chcielibyśmy tam widzieć."
 corruption_event.13.a: "W tej sytuacji bunty nikogo nie dziwią."
 corruption_event.14.t: "Cudzoziemscy kupcy nam nie ufają"
 corruption_event.14.d: "Każdy handlarz stara się zawierać jak najkorzystniejsze dla siebie umowy; wielu jest gotowych nieco nagiąć prawdę, żeby osiągnąć sukces. Tego wszyscy się spodziewają, ale kupcy z kraju [Root.GetName] mają opinię ludzi niestroniących od kłamstw w żywe oczy i oszustw. Korupcja, która stała się nieodłącznym elementem naszego stylu prowadzenia interesów, potrafi szokować cudzoziemców; z tego powodu zagraniczni kupcy unikają nas, jeśli tylko mają taką możliwość.\n\nMleko się rozlało i jest już za późno, aby naprawić nasz obecny wizerunek, ale może unikniemy podobnych sytuacji w przyszłości, jeśli wyplenimy korupcję z naszego codziennego życia."
 corruption_event.14.a: "Nie jesteśmy nieuczciwi, tylko pragmatyczni!"
 corruption_event.15.t: "Państwo staje się niewydolne"
 corruption_event.15.d: "Skorumpowana administracja działa nie tyle na rzecz realizacji swoich zadań, ile na rzecz realizacji celów swoich członków. W konsekwencji, kiedy zaczyna się rozpadać, większość urzędników, zamiast ratować, co się da, stara się zagarnąć, ile się da.\n\nKraj [Root.GetName] nie jest może na drodze do całkowitego rozpadu, ale korupcja, przenikająca wszystkie szczeble administracji, od najniższych urzędników po osoby, którymi otacza się [Root.Monarch.GetTitle], spowodowała niewydolność państwa w pewnych kluczowych kwestiach, doprowadzając do jego destabilizacji. Pracowaliśmy na to przez lata, a teraz wszyscy za to zapłacimy."
 corruption_event.15.a: "To nie może dalej tak wyglądać."
 corruption_event.16.t: "Najemnicy dręczą miejscową ludność"
 corruption_event.16.d: "Podczas wojny najemnicy często plądrują ziemie, na które są posyłani, aby w ten sposób dorobić do otrzymywanego żołdu. Nie stanowi to problemu, kiedy nękają wroga za granicą, ale bywa, że w czasach pokoju trudno im porzucić ten nawyk. Rolnicy i podróżni z kraju [hired_mercs_victim_area.GetAreaName] skarżą się, że [hired_merc_band.GetName], stacjonujący tam najemnicy, okradają ich i wymuszają od nich pieniądze pomimo - a może właśnie z powodu - panującego pokoju.\n\nMieszanie się w sprawy najemników, nawet takich, których sami zatrudniamy, nigdy nie jest łatwe. Jeśli nie pociągniemy tego tematu, poszkodowani raczej nie będą go drążyć, ale pozostaje kwestia, jak zmieni się nasze społeczeństwo, jeśli będziemy pozwalać na takie rzeczy."
 corruption_event.16.a: "Oczyść szeregi najemników ze zbirów."
 corruption_event.16.b: "To część ceny, jaką płacimy za ich usługi."
 corruption_event.17.t: "Niekompetentny administrator"
 corruption_event.17.d: "[Root.Monarch.GetName] ma mocne strony, ale kwestie administracyjne nigdy do nich nie należały. Dobry przywódca rozwiązuje ten problem, delegując swoje obowiązki w rzeczonym zakresie. Tak właśnie czyni [Root.Monarch.GetTitle], ale ludzie, którzy w [Root.Monarch.GetHerHis] imieniu zajmują się administracją, okazali się tyleż kompetentni, co nieuczciwi. Rząd funkcjonuje całkiem nieźle, ale z wolna przestawia swoje priorytety na kwestie mające znaczenie dla sponsorów owych nieusuwalnych urzędników.\n\nPonieważ [Root.Monarch.GetName] [Root.Monarch.GetHerselfHimself] nie jest w stanie w pełni ogarnąć zawiłości rzeczonej materii, nie będzie łatwo odsunąć winnych od stanowisk. Na tę chwilę musimy po prostu znosić konsekwencje tego faktu."
 corruption_event.17.a: "Jaka szkoda, że umiejętności i honor nie zawsze idą w parze."
 corruption_event.18.t: "Wykorzystywanie rozrostu"
 corruption_event.18.d: "Gwałtowne poszerzenie się granic [Root.GetAdjective] to nader pomyślne wydarzenie, niosące jednak ze sobą nowe wyzwania administracyjne. Każdy znający język optymistów wie, że 'wyzwania' to eufemizm dla 'problemów'. Nasze państwo jeszcze nie przystosowało się do nowego kształtu, a osoby, których uwadze nie uszły zamęt i niska skuteczność prawa w nowych nabytkach ziemskich, czerpią z tego korzyści.\n\nStan bezprawia ostatecznie dobiegnie końca, ale tymczasowa administracja buduje raczej niestabilne fundamenty na przyszłość. Oczyszczenie społeczeństwa z nieufności, którą wzbudziła w nim panująca sytuacja, będzie wymagało czasu i pieniędzy."
 corruption_event.18.a: "Będziemy musieli przystosować się najlepiej, jak się da."
 corruption_event.19.t: "$TRADER$ ma podejrzane znajomości"
 corruption_event.19.d: "Staramy się, by w naszej administracji pracowały uczciwe osoby, ale nie zawsze potrafimy prześwietlić przyjaciół i znajomości, dzięki którym uzyskały one zajmowane stanowiska. Niestety, $TRADER$ stanowi dobry przykład wynikających z tego problemów. Ma talent i urok osobisty, jednak $TRADER_POSS_PRONOUN$ dobór współpracowników dowodzi pewnej naiwności.\n\nNiedawne śledztwo ujawniło, że nasza siatka handlowa osiągnęła swą wydajność dzięki temu, że w sporej części została oparta na łapówkach, przemycie i innej podejrzanej działalności. $TRADER$ utrzymuje, że nie posiada wiedzy na ten temat, i prawdopodobnie mówi prawdę. Niemniej jednak, jeśli postanowimy ujawnić i zakończyć ten proceder, odpowiedzialność spadnie na $TRADER_POSS_PRONOUN$ głowę."
 corruption_event.19.a: "Nieumiejętność przejrzenia kłamstw to także porażka."
 corruption_event.19.b: "Jeśli coś działa, to działa."
 corruption_event.20.t: "Rośnie akceptacja dla łapówek"
 corruption_event.20.d: "'Czym się różni uczciwy człowiek od głupca? Ten drugi nie wie, że go oszukują.'\n\nTo powiedzenie zyskuje popularność w kraju [Root.GetName], dowodząc złowieszczej zmiany, jaka zaszła w naszym społeczeństwie. Łapówki są uważane za nieodłączny element robienia interesów, gdzie każda czynność ma swoją cenę. Osoby, które ich nie biorą, są uważane - zgodnie z powiedzeniem - za głupców. A nawet gorzej, skoro świadomie rezygnują z pieniędzy, które mogliby zyskać. Rezultatem panującego cynizmu jest to, że każda władza korumpuje i nikt nie jest na to odporny. Nawet sam [Root.Monarch.GetTitle]."
 corruption_event.20.a: "To tylko takie gadanie."
 corrupt_ambassador: "Skorumpowany ambasador"
 trade_league.1.t: "Król wzgórza"
 trade_league.1.d: "Żołnierze pewnego państwa są przyczyną problemów w szeregach wojsk ligi, ponieważ odmawiają honorowania żądań miast, z którymi dzielą ich wieloletnie waśnie. W efekcie w wojsku wybuchła nieformalna walka o władzę, tocząca się o prestiż i prawo do przechwałek, a to może mieć konsekwencje dla morale."
 trade_league.1.a: "Wybatożyć wichrzycieli. Publicznie."
 trade_league.1.b: "Chłopcy nigdy nie dorastają."
 trade_league.2.t: "Bogaci się bogacą"
 trade_league.2.d: "Część najlepiej zarabiających kupców znalazła sposób na obejście ceł i podatków poprzez rejestrowanie swoich udziałów na podległych im kapitanów albo nieregulowany handel z zagranicznymi potęgami. Choć wciąż czerpiemy spore zyski z działalności tych osób, ich postawa daje innym zły przykład i jeśli nic z w tej sprawie nie zrobimy, wielu drobniejszych handlarzy podąży ich śladem."
 trade_league.2.a: "Potentatom handlowym trzeba pozwalać na swobodę działania, w przeciwnym razie mogą nas opuścić."
 trade_league.2.b: "Wszyscy są równi wobec prawa!"
 trade_league.3.t: "Tajemnica szybkich podróży"
 trade_league.3.d: "Transport nietrwałych towarów lądem to ryzykowne przedsięwzięcie, zależące od dobrze strzeżonych szlaków handlowych. Nasi zagraniczni partnerzy zdradzili nam położenie ukrytej ścieżki, pozwalającej skrócić czas przewozu o połowę. Może na tym zyskać cały handel w regionie, albo my sami, jeśli zachowamy tę wiadomość dla siebie."
 trade_league.3.a: "Rywalizacja rodzi doskonałość."
 trade_league.3.b: "Bo dzielić się trzeba."
 trade_league.4.t: "Piraci wietrzą zarobek"
 trade_league.4.d: "Wraz ze wzrostem naszych dochodów nasilają się też ataki piratów i korsarzy. Należy podjąć działania i położyć tamę rosnącemu rabunkowi na morzach."
 trade_league.4.a: "Przydzielaj dodatkową eskortę."
 trade_league.4.b: "Zainwestuj w polowanie na te psy."
 trade_league.4.c: "Poleć szpiegom przeniknąć do największej organizacji pirackiej."
 trade_league.5.t: "Czy jeden pirat w garści jest wart dziesięciu na stryczku?"
 trade_league.5.d: "Pochwycono pirata, który w zamian za ułaskawienie jest gotów przekazać nam informacje na temat rozbudowanej organizacji kryminalnej, do której należy."
 trade_league.5.a: "Dobij targu i dzięki temu schwytaj grube ryby."
 trade_league.5.b: "Pokaż wszystkim, jaki los czeka piratów!"
 trade_league.6.t: "Piraci dla każdego"
 trade_league.6.d: "Starania naszej marynarki przyniosły owoce. Udało nam się osaczyć i schwytać przywódców największej bandy piratów, atakującej nasze transporty. Tradycyjną karą za piractwo jest stryczek, ale być może istnieje sposób na osiągnięcie większych korzyści na naszym zwycięstwie."
 trade_league.6.a: "Zatrudnij ich jako korsarzy."
 trade_league.6.b: "Wszyscy piraci muszą zawisnąć!"
 trade_league.7.t: "Świeże drewno"
 trade_league.7.d: "Przedsiębiorczy kupiec pozyskał duży ładunek surowego drewna po bardzo niskiej cenie. Możemy użyć tego drewna jako surowca do budowy okrętów, przy czym pozostaje kwestia jego nieznanego pochodzenia oraz wątpliwości względem jakości."
 trade_league.7.a: "Jeśli pływa, budować statki!"
 trade_league.7.b: "Sprzedaj je, dopóki jest coś warte."
 trade_league.8.t: "Zróbmy z wojny naszą sprawę"
 trade_league.8.d: "Kilku członków ligi łączy wrogie nastawienie względem wspólnego rywala, stąd narastająca presja, by stworzyć wspólny front przeciwko temu państwu."
 trade_league.8.a: "Wróg mojego przyjaciela jest moim wrogiem."
 trade_league.8.b: "Mamy bardziej subtelne narzędzia do dyspozycji."
 trade_league.8.c: "Prywatne konflikty nie będą dyktować polityki ligi."
 trade_league.9.t: "Nienawiść wiedzie do gniewu"
 trade_league.9.d: "Otrzymujemy meldunki o szykanowaniu i prześladowaniu kupców ligi w pewnym ważnym mieście handlowym. Miejscowi handlarze oskarżają nas o monopolizowanie handlu i sięgają po drastyczne środki."
 trade_league.9.a: "Zażądaj zadośćuczynienia od miejscowych władz!"
 trade_league.9.b: "Zobaczymy, jak sobie poradzą bez nas."
 trade_league.9.c: "Nasi przedstawiciele muszą nauczyć się sobie radzić."
 trade_league.10.t: "Tarcia wewnątrz ligi"
 trade_league.10.d: "Dwa miasta członkowskie mają za sobą historię krwawych waśni, ale dotychczas trzymały wzajemną wrogość w ryzach dla dobra stabilności całej ligi. Jednak w ciągu ostatniego roku konflikt wybuchł z nową siłą, a współpraca pomiędzy osobami z różnych regionów staje się coraz trudniejsza."
 trade_league.10.a: "Opowiedz się za jedną stroną."
 trade_league.10.b: "Opowiedz się za drugą stroną."
 trade_league.10.c: "Jeśli nie potrafią zapomnieć o przeszłości, będą musieli rozwiązać to między sobą."
 trade_league.11.t: "Dokumenty proszę!"
 trade_league.11.d: "System, w którym pieniądz mierzony jest wekslami, a nie monetami, niesie zapowiedź rewolucji w handlu. Do plusów należą dodatkowa przestrzeń na ładunek i mniejsza pokusa dla piratów i bandytów. Ale dopiero czas pokaże, czy taki sposób działania pozostanie odporny na korupcję i ludzkie błędy."
 trade_league.11.a: "Jeśli tylko da nam to jakąś przewagę."
 trade_league.11.b: "Jeśli działa..."
 trade_league.12.t: "Dość papierologii!"
 trade_league.12.d: "Rosnące użycie weksli i staranna księgowość przyniosły wiele spośród zakładanych korzyści. Ta metoda ma jednak swoje ciemne strony - mnożą się fałszerstwa i nadużycia finansowe."
 trade_league.12.a: "To nie do przyjęcia. Powinniśmy wrócić do srebra."
 trade_league.12.b: "To problemy wieku dziecięcego. Trzymamy się obranego kursu."
 trade_league.13.t: "Duma marynarki"
 trade_league.13.d: "Pomimo naszych sukcesów w handlu, wiele państw nie uznaje nas za znaczącą potęgę. Jeśli nie bogactwo, to może potężny okręt przyniesie nam szacunek, na jaki zasługujemy."
 trade_league.13.a: "Na Boga, będzie wspaniały!"
 trade_league.13.b: "Nie będziemy grać na ich warunkach."
 trade_league.14.t: "Duchowe troski"
 trade_league.14.d: "Ponieważ wśród członków ligi panoszą się protestanckie i kalwińskie nastroje, papieski emisariusz martwi się o jej jedność religijną. Zaproponował, że Kościół wyznaczy doradcę religijnego, który będzie dbał o stan duchowości w lidze."
 trade_league.14.a: "Lepiej nie gniewać Kościoła."
 trade_league.14.b: "Odpowiadamy tylko przed wolnym rynkiem!"
 punished_soldiers: "Ukarano żołnierzy"
 shared_trade_secrets: "Podzielono się tajemnicą handlową"
 league_encouraged_embargo: "Nałożono embargo zgodnie z sugestią ligi"
 demanded_compensation: "Zażądano rekompensaty"
 sided_with_us: "Opowiedziano się po naszej stronie"
 sided_against_us: "Opowiedziano się przeciwko nam"
 refused_to_take_sides: "Odmówiono zajęcia stanowiska"
 allowed_papal_league_advisor: "Zezwolono na obecność doradcy papieskiego w lidze"
 espionage_events.1.t: "Połowicznie lojalny, podwójny agent"
 espionage_events.1.d: "Nic tak nie wystawia na próbę czyjegoś patriotyzmu, jak bycie szpiegiem. Szpiedzy nieustannie zmagają się z lękiem i pokusami, a im lepsi są w tym, co robią, tym większa pewność, że wodzeni są na pokuszenie. My, rzecz jasna, bardziej niż chętnie odegramy dla zagranicznych agentów rolę wodzącego.\n\nNiedawno szpieg z państwa [espionage_event_country.GetName], w którym kwitnie korupcja, postanowił poddać się jednej z takich pokus. Pragnąc zarobić więcej, niż jest to możliwe dzięki łapówkom, zaproponował nam, że zostanie podwójnym agentem. Jednakże metody anonimowego kontaktu, na które się zdecydował, okazały się mniej anonimowe, niż można by się spodziewać, umożliwiając nam poznanie jego tożsamości. Jak mamy postąpić?"
 espionage_events.1.a: "Oszczędź go i przyjmij jego propozycję w zamian za niższą cenę."
 espionage_events.1.b: "Śledź go przez kilka dni, a potem niech przydarzy mu się wypadek."
 espionage_events.2.t: "Druga szansa dla zdrajcy"
 espionage_events.2.d: "Jesteśmy doskonale świadomi korupcji, nękającej mieszkańców [Root.GetAdjective], ale mieliśmy nadzieję, że nie wykracza ona poza przepływ gotówki między naszymi własnymi obywatelami. Byliśmy w błędzie. Współpracownicy szefa naszej siatki szpiegowskiej w państwie [From.GetName] przedstawili dowody na to, że przyjął on sumę pieniędzy, która mogła pochodzić wyłącznie od rządu [From.GetAdjective]. Musimy pogodzić się z faktem, że jeden z naszych najlepszych ludzi nie jest tak lojalny, jak tego oczekiwaliśmy.\n\nNiektórzy twierdzą, że całe przedsięwzięcie można jeszcze uratować. Jeśli przedstawimy zdrajcy dowody jego czynów, może postanowi z powrotem przejść na naszą stronę - wnosząc korzyści w postaci zaufania rządu [From.GetAdjective]. Warto zaryzykować?"
 espionage_events.2.a: "Byłby dla nas jeszcze cenniejszy."
 espionage_events.2.b: "Narobił już dość szkód. Niech wraca do domu po raz ostatni."
 espionage_events.3.t: "Podwójny zdrajca?"
 espionage_events.3.d: "Problem z poleganiem na osobach o niskich standardach moralnych polega na tym, że trudno stwierdzić, czy zmienianie stron nie weszło im w krew. Działalność szpiega z [From.GetAdjective], któremu zaoferowaliśmy miłosierdzie i znaczną sumę pieniędzy w zamian za współpracę, została wykryta przez jego rodaków. Inni szpiedzy donoszą, że złożono mu ofertę kontynuowania współpracy z obydwoma krajami, przy czym miał on pozostawać wierny swojej ojczyźnie.\n\nNie ulega wątpliwości, że taka propozycja padła. Fakt, że przeżył całe zamieszanie, oznacza, że ją przyjął, a przynajmniej udaje, że to uczynił. Mimo to możliwe, że ciągle pracuje dla nas, i przekazuje wrogowi wyłącznie wybrane informacje. Czy stać nas takie ryzyko?"
 espionage_events.3.a: "To się robi niedorzeczne, podobnie jak pomysł, by mu ufać."
 espionage_events.3.tt_1: "Jeśli agent jest lojalny państwu [From.GetName]:"
 espionage_events.3.tt_2: "Jeśli agent jest wciąż wierny nam:"
 espionage_events.3.b: "Znowu ich oszukał? Jest całkiem niezły."
 espionage_events.4.t: "Tajemnica spowiedzi"
 espionage_events.4.d: "Instytucje religijne uznawane są za święte i wolne od przyziemnych spisków państw i szpiegowskich intryg. Dlatego tak ważne jest, by je zinfiltrować. Wiele sekretów, które normalnie zabrano by do grobu, powierza się w zaufaniu klerowi, a sama spowiedź doczekała się zinstytucjonalizowania.\n\nW kościele w państwie [victim_country.GetName], na którym skupił działania nasz wywiad, pojawiły się bezprecedensowe okoliczności, pozwalające wykorzystać ten fakt. Jedna z naszych agentek, udająca zakonnicę w miejscowym klasztorze, odkryła, że wykonując swoje codzienne obowiązki, może podsłuchiwać toczone w konfesjonale rozmowy. Choć prawdopodobieństwo wpadki jest niewielkie, władze religijne wpadną w szał, jeśli się o tym dowiedzą. Czy warto zaryzykować?"
 espionage_events.4.a: "Grzechy bywają interesujące, nawet jeśli nie możemy ich odpuszczać..."
 espionage_events.4.b: "To nie do pomyślenia! Powinna poinformować kapłanów, że mogą zostać podsłuchani."
 espionage_events.5.t: "Papież odkrywa spisek"
 espionage_events.5.d: "Nasz plan pozyskiwania informacji z konfesjonałów w państwie [victim_country.GetName] doprowadził do katastrofy w stosunkach z Państwem Kościelnym. Po kilku miesiącach operacji prowadząca ją agentka została wykryta. W obliczu furii Kościoła zniknęła z klasztoru razem ze swoim dobytkiem. Być może nigdy się nie dowiemy, czy była to jej własna decyzja, czy wynik działań przeciwnika.\n\nMożemy jednak być pewni, że Kościół dowiedział się dość, by zorientować się, że to my za tym staliśmy. Papież jest wstrząśnięty faktem, że poważyliśmy się w ten sposób wykorzystywać Kościół i sakramenty. [Root.Monarch.GetTitle] dysponuje jakąś wiarygodną wymówką, ale reputacja państwa poniosła nieodwracalne szkody."
 espionage_events.5.a: "Czy jest za późno, by prosić o wybaczenie?"
 espionage_events.6.t: "Okazja do zakończenia panowania"
 espionage_events.6.d: "Wiele osób, mających do czynienia z polityką międzynarodową, marzy, aby głowę państwa można było łatwo usunąć, najlepiej poprzez oddzielenie jej od ramion, na których spoczywa. Niełatwo taki czyn zrealizować. Powszechnie wiadomo, że królobójstwo powoduje szkody dla państwa, dlatego liczne kraje traktują ochronę rządu jak partię szachów, gdzie najwyższym priorytetem jest obrona króla.\\n\\nGdyby świat naprawdę był szachownicą, to właśnie dawalibyśmy naszemu przeciwnikowi szacha. Nasza siatka szpiegowska zyskała okazję, by zakończyć życie zagranicznego przywódcy. Kiedy to nastąpi, jego poddani prawdopodobnie odkryją naszą winę, ale wtedy będzie już za późno."
 espionage_events.6.a: "Wydaj rozkaz."
 espionage_events.6.b: "Musi być lepszy sposób na wykorzystanie naszych kontaktów."
 espionage_events.7.t: "Królobójstwo!"
 espionage_events.7.d: "Skrytobójcy z [From.GetAdjective] przy pomocy najwyraźniej imponującej siatki kontaktów dopuścili się najbardziej niewyobrażalnej z międzynarodowych zbrodni - ich działania sprawiły, że [Root.Monarch.GetTitle] nie żyje. Choć sprawcę schwytano, jego zleceniodawcy pozostają bezpieczni w kraju [From.GetName], dalej knując spiski, uderzające w nasze państwo. Kiedy rząd otrząśnie się z szoku, będziemy musieli zaplanować akcję odwetową przeciwko wrogom państwa [Root.GetName]."
 espionage_events.7.a: "Co za niehonorowy cios!"
 espionage_events.8.t: "$SPYMASTER$ podejrzewa sąsiadów"
 espionage_events.8.d: "Zatrudnianie mistrza szpiegów przekłada się głównie na nasz wywiad, ale czasem $SPYMASTER$ koordynuje również służby kontrwywiadowcze. Ostatnio $SPYMASTER_POSS_PRONOUN$ dochodzenie ujawniło spisek, za którym musiał stać jeden z naszych sąsiadów. Który - tego nie wiadomo, ale takie działania wymagają nieustannej wymiany informacji, co implikuje, że winni muszą być blisko.\n\n$SPYMASTER$ prowadzi gruntowne przesłuchania zagranicznych funkcjonariuszy, którzy mogą być zamieszani, ale sprzeczne teorie na temat sprawców sprawiają, że to [Root.Monarch.GetTitle] musi wskazać winnych. Nasi sąsiedzi zapewne poczują się urażeni oskarżeniami, ale coś trzeba zrobić, i to szybko."
 espionage_events.8.a: "Spośród wszystkich podejrzanych to chyba będzie ten..."
 espionage_events.8.b: "albo może tamten."
 espionage_events.9.t: "Sekrety w naszym sojuszu"
 espionage_events.9.d: "Ambasadorowie i dyplomaci często pełnią również funkcję szpiegów, a przynajmniej informatorów, wykraczając poza zakres swoich obowiązków w danym kraju, by pozyskiwać informacje, podczas gdy powinni prowadzić uczciwe negocjacje. W tej sytuacji nikogo nie dziwi, że ambasador [spying_ambassador.GetAdjective] w mieście [Root.Capital.GetName] jest podejrzany o szpiegostwo. Sęk w tym, by taktownie wykorzystać tę wiedzę, ponieważ tylko w krzyżowym ogniu pytań można zdobyć pewność o czyjejś winie."
 espionage_events.9.a: "Musimy dotrzeć do sedna. Aresztować ambasadora."
 espionage_events.9.b: "Wyślij prośbę o przysłanie zmiennika."
 espionage_events.9.c: "Spróbuj odciąć go od ważnych spraw."
 espionage_events.9.c.tt: "§Y50%§! prawdopodobieństwo, że [spying_ambassador.Country.GetName] zwiększy swoją siatkę szpiegowską w kraju [Root.Country.GetName] o 10."
 espionage_events.10.t: "Ambasador się przyznał"
 espionage_events.10.d: "Aresztowany i pozbawiony immunitetu, podejrzewany o udział w szpiegostwie ambasador w trakcie przesłuchań szybko przyznał się do winy. Co więcej, z jego zeznań wynika, że siatka szpiegowska, do której należał, była zakrojona na dużo większą skalę, niż wcześniej sądziliśmy. Jego kraj, [spying_ambassador.GetName], - choć z pewnością było to dla niego krępujące - poprosił, byśmy rozwiązali sprawę polubownie i bezzwłocznie odesłali go do domu.\n\nChoć zabijanie i więzienie dyplomatów nie należą do dobrych zwyczajów i należy tego unikać, ten człowiek udowodnił, że jest wrogiem naszego państwa. Co więcej, wciąż może posiadać cenne dla nas informacje. Czy mamy go wypuścić, aby załagodzić sytuację?"
 espionage_events.10.a: "Nie. Szpieg, który poddaje się pod presją, to cenne źródło informacji."
 espionage_events.10.b: "Wszyscy szpiegujemy się nawzajem. Potrafimy wybaczać i zapominać."
