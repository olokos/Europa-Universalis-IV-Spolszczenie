 TUT_PART_BAS_SHORT: "Podstawowy samouczek"
 TUT_PART_BAS_TITLE: "§YPodstawowy samouczek§!\nPodstawy sterowania\nPodstawy rozgrywki"
 TUT_PART_BAS_DESC: "Ta część samouczka przeprowadzi cię przez podstawy sterowania kamerą i szybkością gry, sterowanie jednostkami, produkcję i podstawy dyplomacji."
 TUT_PART_ADV_SHORT: "Zaawans. samouczek"
 TUT_PART_ADV_TITLE: "§YZaawans. samouczek§!\nZaawans. rozgrywka"
 TUT_PART_ADV_DESC: "Ta część samouczka pokaże ci, jak korzystać z interfejsu. Wyjaśni również, jak korzystać z różnych trybów mapy oraz nauczy, jak działa handel."
 TUT_PART_CAM_SHORT: "Imperium Hiszpańskie"
 TUT_PART_CAM_TITLE: "§YImperium Hiszpańskie§!\nKampania dla początkujących"
 TUT_PART_CAM_DESC: "Ta część samouczka przedstawi ci mechanikę w sposób bardziej przypominający rzeczywistą rozgrywkę. Nauczysz się, jak wypowiadać wojnę, anektować kraje i zarządzać podbitym terenem. Dowiesz się także co nieco na temat wydarzeń, stabilności, buntów i odkrywania."
 TUT_PART_DESC: "to mniejsza część"
 TUT_BAS_SELECT_CHAPTER_TITLE: "Podstawowy samouczek"
 TUT_BAS_SELECT_CHAPTER_DESC: "Opis podstawowego samouczka"
 TUT_NEXT: "Dalej"
 TUT_NEXT_TOOLTIP: "Kliknij, aby przejść na następną stronę."
 TUT_MENU: "Wyjście"
 TUT_MENU_TOOLTIP: "Kliknij, aby wrócić do menu samouczka."
 TUT_SKIP: "Pomiń"
 tutorial_negative_modifier: "Obniżona obronność"
 TUT_SKIP_TOOLTIP: "Kliknij, aby pominąć ten rozdział i przejść do następnego."
 TUT_MINIMISE_TOOLTIP: "Kliknij, aby zminimalizować to okno."
 TUT_OBJECTIVES: "Cele"
 TUT_SELECT_CHAPTER_TITLE: "Wybór rozdziału"
 TUT_SELECT_CHAPTER_DESC: "Wybierz rozdział i naciśnij przycisk Graj."
 TUT_BAS_CHAPTER01_BUTTON: "Podstawy sterowania"
 TUT_BAS_CHAPTER01_TITLE: "Podstawy sterowania"
 TUT_BAS_CHAPTER01_DESC: "W tym rozdziale dowiesz się podstawowych rzeczy odnośnie rozgrywki. Nauczysz się, jak sterować §Mkamerą§! oraz §Mszybkością gry§!."
 TUT_BAS_CHAPTER01_PAGE01_TITLE: "Wprowadzenie"
 TUT_BAS_CHAPTER01_PAGE01_TEXT: "Możesz w każdej chwili zminimalizować ten interfejs, naciskając przycisk §MMinimalizuj§!. Aby ponownie wyświetlić interfejs, kliknij §MMaksymalizuj§!."
 TUT_BAS_CHAPTER01_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować.§!"
 TUT_BAS_CHAPTER01_PAGE02_TITLE: "Czas"
 TUT_BAS_CHAPTER01_PAGE02_TEXT: "Możesz zatrzymać grę w dowolnym momencie, naciskając klawisz §MSpacja§! lub klikając §MInterfejs kontroli czasu§!. Możesz także przyspieszyć albo zwolnić tempo rozgrywki, używając klawiszy '§M+§!' (przyspieszenie) lub '§M-§!' (spowolnienie)."
 TUT_BAS_CHAPTER01_PAGE02_OBJECTIVES: "§MWznów§! grę i poczekaj do 1 stycznia, aby kontynuować."
 TUT_BAS_CHAPTER01_PAGE03_TITLE: "Czas"
 TUT_BAS_CHAPTER01_PAGE03_TEXT: "Kiedy zatrzymasz grę Europa Universalis IV, możesz nadal wydawać rozkazy. W okresie pokoju możesz przyspieszyć grę, a w czasie wojny zwolnić ją lub zatrzymać, aby poświęcić pełną uwagę zaistniałej sytuacji."
 TUT_BAS_CHAPTER01_PAGE03_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_BAS_CHAPTER01_PAGE04_TITLE: "Sterowanie kamerą"
 TUT_BAS_CHAPTER01_PAGE04_TEXT: "Aby przesunąć kamerę, możesz użyć §Mmyszy§!, zbliżając kursor do dowolnej krawędzi ekranu. Możesz też skorzystać z §Mklawiszy strzałek§!, albo wcisnąć §Mrolkę myszy§! i poruszać nią. Jeżeli klikniesz na minimapę w prawym dolnym rogu ekranu, przeniesiesz się we wskazane miejsce na świecie."
 TUT_BAS_CHAPTER01_PAGE04_OBJECTIVES: "Przesuń kamerę, używając klawiszy strzałek bądź myszy. Kliknij §MDalej§!, aby kontynuować."
 TUT_BAS_CHAPTER01_PAGE05_TITLE: "Oddalenie"
 TUT_BAS_CHAPTER01_PAGE05_TEXT: "Aby uzyskać lepszy obraz świata i sytuacji w poszczególnych miejscach, często będziesz musiał oddalić, lub przybliżyć widok.\n\n§YWidok oddalasz, używając rolki myszy, lub klikając przycisk §MOddal§Y, umieszczony w prawym dolnym rogu ekranu, obok minimapy.§W"
 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Aby kontynuować, naciskaj przycisk §MOddal§! do chwili, aż zobaczysz całą Europę."
 TUT_BAS_CHAPTER01_PAGE06_TITLE: "Przybliżenie"
 TUT_BAS_CHAPTER01_PAGE06_TEXT: "Teraz, kiedy masz oddalony widok, spróbuj go przybliżyć.\n\n§YMożesz to zrobić, poruszając rolką myszy, lub klikając przycisk §MPrzybliż§Y, umieszczony w prawym dolnym rogu ekranu, obok minimapy.§W"
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Aby kontynuować, naciskaj przycisk §MPrzybliż tak długo, jak to będzie możliwe§!."
 TUT_BAS_CHAPTER01_PAGE07_TITLE: "Znajdź prowincję"
 TUT_BAS_CHAPTER01_PAGE07_TEXT: "Sprawdźmy, czy potrafisz już korzystać z kamery. Spróbuj znaleźć pewną prowincję, przesuwając kamerę oraz używając przybliżenia i oddalenia. Podążaj za strzałką, dopóki nie znajdziesz określonej prowincji. Gdy to uczynisz, strzałka zatrzyma się na niej."
 TUT_BAS_CHAPTER01_PAGE07_OBJECTIVES: "Podążaj za §Mstrzałką§! na północ i znajdź prowincję §MAberdeen§!. Kliknij ją LPM, aby kontynuować."
 TUT_BAS_CHAPTER01_PAGE08_TITLE: "Koniec rozdziału"
 TUT_BAS_CHAPTER01_PAGE08_TEXT: "Nauczyłeś się, jak sterować kamerą. W następnym rozdziale dowiesz się, jak kierować armią i flotą."
 TUT_BAS_CHAPTER01_PAGE08_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału."
 TUT_BAS_CHAPTER02_BUTTON: "Kierowanie armią"
 TUT_BAS_CHAPTER02_TITLE: "Kierowanie armią"
 TUT_BAS_CHAPTER02_DESC: "Ten rozdział skupia się na §Mkierowaniu jednostkami§!, pokaże ci też podstawy §Mbitew§! i §Moblężeń§!."
 TUT_BAS_CHAPTER02_PAGE01_TITLE: "Kierowanie armią"
 TUT_BAS_CHAPTER02_PAGE01_TEXT: "Buntownicy zajęli prowincję §MPale§! i musisz ich zniszczyć! Wybierz armię stacjonującą w §MLondynie§!, klikając na nią, lub przytrzymując lewy przycisk myszy i obejmując ją obszarem selekcji."
 TUT_BAS_CHAPTER02_PAGE01_OBJECTIVES: "Wybierz §Mkrólewską armię§! przebywającą w §MLondynie§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE02_TITLE: "Przemieszczanie armii"
 TUT_BAS_CHAPTER02_PAGE02_TEXT: "Teraz, kiedy wybrałeś armię, możesz kazać jej się przemieścić, klikając prawym przyciskiem myszy na docelowej prowincji. Aby dostać się do §MPale§!, najpierw musisz udać się do §MGwynedd§!. Mając wybraną armię, kliknij PPM na Gwynedd, po czym wznów grę, a armia przemieści się do tej prowincji.\n\n§YPamiętaj o wznowieniu gry."
 TUT_BAS_CHAPTER02_PAGE02_OBJECTIVES: "Przemieść armię do §MGwynedd§!."
 TUT_BAS_CHAPTER02_PAGE03_TITLE: "Transportowanie żołnierzy"
 TUT_BAS_CHAPTER02_PAGE03_TEXT: "Aby przetransportować żołnierzy do §MPale§! drogą morską, konieczne będzie skorzystanie z okrętu. Klikając przycisk §MZaokrętuj§!, załadujesz armię na pokład transportowców w porcie §MGwynedd§!. Gdy okręt z przydzieloną jednostką zacznie wychodzić w morze, oddziały znajdą się na pokładzie floty.\n\n§YJeden transportowiec może w danej chwili przewozić tylko jeden oddział żołnierzy.§!"
 TUT_BAS_CHAPTER02_PAGE03_OBJECTIVES: "Wybierz swoją armię i kliknij §MZaokrętuj§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "Wybieranie floty"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Twoje wojsko zostało zaokrętowane na królewską flotę w porcie Gwynedd. Aby przetransportować oddziały przez Morze Irlandzkie, musisz wybrać flotę kliknięciem, lub objęcie jej obszarem selekcji.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Wybierz swoją §Mkrólewską flotę§!, zlokalizowaną w §Mporcie Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "Kierowanie flotą"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Aby przemieścić flotę, kliknij PPM na §MMorze Irlandzkie§!. Gdy twoja flota wyjdzie w morze, zaokrętowane jednostki znajdą się na pokładach transportowców.\n\n§YPamiętaj, aby wznowić grę.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Wyślij swoją flotę na §Morze Irlandzkie§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "Zaokrętowana armia"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Aby zejść wojskiem na ląd, zaznacz flotę i kliknij przycisk §MTransport§!, by wskazać armię."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Wybierz swoją §Mzaokrętowaną armię§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "Wyładowanie armii"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Mając zaznaczoną swoją armię, kliknij PPM zbuntowaną prowincję §MPale§!, aby wyładować tam jednostki.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Wyślij swoją armię do §MPale§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE08_TITLE: "Bitwa"
 TUT_BAS_CHAPTER02_PAGE08_TEXT: "Twoja armia walczy z buntownikami w §MPale§!. Po zakończeniu bitwy musisz rozpocząć oblężenie prowincji, ponieważ została ona przejęta przez rebeliantów. Ekran bitwy pojawi się, ilekroć wybierzesz armię zaangażowaną w walkę.\n\n§YPamiętaj, aby wznowić grę§!"
 TUT_BAS_CHAPTER02_PAGE08_OBJECTIVES: "Wznów grę i §Mpokonaj rebeliantów§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "Oblężenie"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Pokonałeś buntowników na polu bitwy, ale miasto jest wciąż pod ich kontrolą. Twoja armia oblega Pale, ale minie trochę czasu, zanim obrońcy się poddadzą.\n\n§YCzas potrzebny na wykonanie pewnych akcji, takich jak oblężenie, został na potrzeby tego samouczka skrócony. W prawdziwej rozgrywce może on się znacząco wydłużyć.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MOdzyskaj Pale§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "Koniec rozdziału"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Zwycięstwo! Pokonałeś buntowników i odzyskałeś Pale. Ukończyłeś rozdział drugi tego samouczka. W następnym rozdziale dowiesz się co nieco na temat §Mprodukcji§!."
 TUT_BAS_CHAPTER02_PAGE10_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału."
 TUT_BAS_CHAPTER03_BUTTON: "Produkcja"
 TUT_BAS_CHAPTER03_TITLE: "Produkcja"
 TUT_BAS_CHAPTER03_DESC: "Trzeci rozdział samouczka skupia się na podstawach §Mgospodarki, §Mrekrutacji jednostek§! i §Mwznoszeniu budynków§!."
 TUT_BAS_CHAPTER03_PAGE01_TITLE: "Podstawy produkcji"
 TUT_BAS_CHAPTER03_PAGE01_TEXT: "W tym rozdziale nauczysz się §Mrekrutować jednostki§!, §Mbudować statki§! i wznosić §Mbudynki§!. Całość produkcji odbywa się w prowincji."
 TUT_BAS_CHAPTER03_PAGE01_OBJECTIVES: "§MKliknij Londyn§! na mapie, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE02_TITLE: "Prowincja"
 TUT_BAS_CHAPTER03_PAGE02_TEXT: "Każda prowincja jest inna i ma różną wartość gospodarczą i militarną, w zależności od takich parametrów jak §Mpodatek bazowy§!, §Msiła handlowa§!, strategiczne położenie, czy rodzaj produkowanych §Mtowarów handlowych§!. Dowiesz się o nich więcej w późniejszej części samouczka. Prowincje to miejsca, gdzie możesz produkować jednostki. Możesz §Mwerbować pułki§!, §Mbudować statki§! czy §Mrekrutować najemników§!."
 TUT_BAS_CHAPTER03_PAGE02_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE03_TITLE: "Rekrutacja armii"
 TUT_BAS_CHAPTER03_PAGE03_TEXT: "Armie składają się z pułków, należących do kategorii: §Mpiechota§!, §Mkawaleria§! lub §Martyleria§!. Każdy pułk składa się z 1000 żołnierzy. "
 TUT_BAS_CHAPTER03_PAGE03_OBJECTIVES: "Kliknij §MRekrutuj pułk§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE04_TITLE: "Rekrutacja pułku"
 TUT_BAS_CHAPTER03_PAGE04_TEXT: "W oknie rekrutacji pułku zobaczysz listę dostępnych do zwerbowania jednostek. Rekrutacja pułku będzie kosztować cię 1000 punktów §Mzasobów ludzkich§! oraz §Mdukaty§!. Zasoby ludzkie są ważnym zasobem, który odnawia się z czasem. Bez odpowiednich zasobów ludzkich nie możesz werbować nowych armii, ani uzupełniać istniejących. Twoje zasoby ludzkie widnieją w lewym górnym rogu ekranu."
 TUT_BAS_CHAPTER03_PAGE04_OBJECTIVES: "§MZwerbuj dowolny pułk§! w Londynie, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE05_TITLE: "Tworzenie floty"
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Aby zbudować statek, musisz wybrać nadmorską prowincję i kliknąć przycisk §MBuduj statek§!. Wyróżniamy cztery typy statków: ciężkie okręty, lekkie okręty, galery oraz transportowce.\n\n§YKliknij §MPowrót§Y, aby wrócić do widoku prowincji, a następnie kliknij przycisk §MBuduj statek§Y.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVES: "Kliknij §MBuduj statek§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE06_TITLE: "Budowanie statków"
 TUT_BAS_CHAPTER03_PAGE06_TEXT: "Ciężkie okręty to wielkie okręty wojenne, które przodują na polu bitwy. Lekkie okręty są szybsze, przez co używane są głównie do ochrony handlu oraz eksploracji. Galery to tańsze okręty wojenne, które powinny być wykorzystywane na wodach śródlądowych. Na koniec zostały nam transportowce, które mogą przewozić twoich żołnierzy przez wodę.§W"
 TUT_BAS_CHAPTER03_PAGE06_OBJECTIVES: "§MZbuduj jakikolwiek statek§! w Londynie, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE07_TITLE: "Budynki"
 TUT_BAS_CHAPTER03_PAGE07_TEXT: "Wznoszenie budynków służy ulepszaniu prowincji. Może to oznaczać zwiększenie przychodu z podatków,potężniejsze fortyfikacje czy większe obroty handlowe. Budynki wzmacniają siłę gospodarczą i militarną."
 TUT_BAS_CHAPTER03_PAGE07_OBJECTIVES: "Otwórz zakładkę §MBudynki§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE08_TITLE: "Budowa"
 TUT_BAS_CHAPTER03_PAGE08_TEXT: "Budynki podzielone są na różne kategorie zgodnie ze swoim przeznaczeniem. Niektóre budynki zastępują inne w obrębie swojej kategorii. Te oznaczone są żółtymi strzałkami, podczas gdy inne - na przykład uniwersytet - mogą powstać niezależnie od innych."
 TUT_BAS_CHAPTER03_PAGE08_OBJECTIVES: "§MZbuduj dowolny budynek§! w Londynie, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE09_TITLE: "Kolejkowanie"
 TUT_BAS_CHAPTER03_PAGE09_TEXT: "W prowincji mamy dwie odrębne kolejki produkcji. Kolejka produkcji jednostek pozwala ci na §Mbudowę statków§! albo §Mrekrutację pułku§!. Możesz także kolejkować budynki. Kolejka budowania umożliwia ci §Mwznoszenie budynków§!, §Mnadawanie statusu prowincji narodowej§!, §Mnawracanie na inną wiarę§! i §Mzmianę kultury§!. W ramach każdej z tych kolejek może być wykonywana tylko jedna czynność naraz."
 TUT_BAS_CHAPTER03_PAGE09_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "Interfejs produkcji"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Z upływem czasu imperium rośnie i staje się coraz trudniejsze do zarządzania. §MInterfejs produkcji§! pomoże ci wznosić większą liczbę budynków lub szkolić więcej żołnierzy jednocześnie. Wybranie budynku z listy zmieni wygląd mapy, pokazując, gdzie jego budowa przyniesie największe korzyści.\n\n§YSprawdź lewą górną stronę ekranu.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Kliknij przycisk §MInterfejs produkcji§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "Interfejs produkcji"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Wybierz jednostkę z listy i kliknij na prowincję, aby zacząć produkcję oddziału. Możesz także kliknąć na mapę albo na ikony '§M+§!'. Klikając więcej niż raz na daną prowincję, dodasz statek albo pułk do kolejki budowy.\n\n§YRozpocznij produkcję w pięciu różnych prowincjach i wznów grę.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Wybierz jakąkolwiek §Mjednostkę lądową§! z listy po lewej i §Mzwerbuj pięć pułków§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE12_TITLE: "Koniec rozdziału"
 TUT_BAS_CHAPTER03_PAGE12_TEXT: "To koniec rozdziału trzeciego - Produkcja. W następnym nauczysz się prowadzić §Mwojny§!."
 TUT_BAS_CHAPTER03_PAGE12_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału."
 TUT_BAS_CHAPTER04_BUTTON: "Wojna"
 TUT_BAS_CHAPTER04_TITLE: "Wojna"
 TUT_BAS_CHAPTER04_DESC: "Ten rozdział samouczka zapozna cię z §Mwojną§! i §Mdyplomacją§!."
 TUT_BAS_CHAPTER04_PAGE01_TITLE: "Wypowiedzenie wojny"
 TUT_BAS_CHAPTER04_PAGE01_TEXT: "Wypowiadając jakiemuś państwu wojnę, dobrze mieć jakiś §Mcasus belli§! przeciw niemu. Jeśli nie posiadasz casus belli - czyli usprawiedliwienia dla wszczęcia wojny - jej wypowiedzenie przyniesie ci negatywne efekty.\nJeśli klikniesz prawym przyciskiem myszy na prowincję §MLeinster§!, zauważysz przycisk §MWypowiedz wojnę§!. Kiedy na niego klikniesz, zobaczysz, że masz do wyboru tylko opcję §RBrak casus belli§!.\nNa szczęście prowincja Leinster jest prowincją §Mnarodową§!, co daje ci powód do jej pobbicia. Jednakże, jak wiele innych elementów gry, casus belli zostanie zaktualizowany dopiero po kilku dniach gry.\n\n§YWznów grę na kilka dni, a następnie kliknij na prowincję §MLeinster§Y, następnie kliknij przycisk §MDyplomacja§Y, a potem §MWypowiedz wojnę§Y. Zaznacz casus belli - podbój, cel wojny - §MZajmij Leinster§Y, a następnie kliknij §MWypowiedz wojnę§Y.§W"
 TUT_BAS_CHAPTER04_PAGE01_OBJECTIVES: "§MWypowiedz wojnę§! Leinster, aby kontynuować."
 TUT_BAS_CHAPTER04_PAGE02_TITLE: "Wojna"
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Przemieść twoich żołnierzy do Leinster, aby zaczęli walczyć z miejscową armią. Musisz także przeprowadzić oblężenie i zająć prowincję, zanim będziesz mógł kontynuować. Jeśli chcesz użyć wszystkich swoich oddziałów, musisz je przewieźć, a potem połączyć w jedną armię.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_BAS_CHAPTER04_PAGE02_OBJECTIVES: "§MPodbij Leinster§!, aby kontynuować."
 TUT_BAS_CHAPTER04_PAGE03_TITLE: "Prośba o pokój"
 TUT_BAS_CHAPTER04_PAGE03_TEXT: "Aby §Mzażądać trybutu§! w ramach traktatu pokojowego, musisz zdobyć określoną liczbę §Mpunktów wojennych§!. §MCel wojny§! obniża koszt danej prowincji w punktach wojennych o 50%. Posiadanie roszczenia względem prowincji zmniejsza koszt w punktach dyplomatycznych o 50%.\n\n§YKliknij na Leinster, a użyj przycisku §MDyplomacja§Y i wybierz §MProśbę o pokój§Y.\nPamiętaj, aby wznowić grę.§W"
 TUT_BAS_CHAPTER04_PAGE03_OBJECTIVES: "Podpisz §Mtraktat pokojowy§! o dowolnej treści z Leinster, aby kontynuować."
 TUT_BAS_CHAPTER04_PAGE04_TITLE: "Rozejm"
 TUT_BAS_CHAPTER04_PAGE04_TEXT: "Kiedy wojna dobiega końca, strony konfliktu zawierają ze sobą rozejm (chyba, że została dokonana aneksja, wtedy go nie ma). Najeżdżając myszą na §Mpowiadomienie o rozejmach§!, możesz sprawdzić, z jakimi krajami masz podpisany rozejm i kiedy on wygasa. Atakowanie kraju, z którym masz zawarty rozejm, skutkuje dotkliwą karą dla §Mstabilności§! i jest zdecydowanie odradzane."
 TUT_BAS_CHAPTER04_PAGE04_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_BAS_CHAPTER04_PAGE05_TITLE: "Koniec rozdziału"
 TUT_BAS_CHAPTER04_PAGE05_TEXT: "To już koniec podstawowego samouczka gry Europa Universalis IV. Możesz zagrać w niego ponownie, kiedy tylko będziesz mieć na to ochotę. Rozegraj część §MZaawansowane mechanizmy gry§!, albo dowiedz się więcej na temat nowych możliwości w Europa Universalis IV, rozgrywając §MKampanię Imperium Hiszpańskiego dla początkujących§!."
 TUT_BAS_CHAPTER04_PAGE05_OBJECTIVES: "Kliknij §MWyjście§!, aby wrócić do menu samouczka."
 TUT_ADV_CHAPTER01_BUTTON: "Interfejs"
 TUT_ADV_CHAPTER01_TITLE: "Interfejs"
 TUT_ADV_CHAPTER01_DESC: "Ten rozdział zapozna cię z §Minterfejsem§!, objaśni znaczenie i wagę poszczególnych funkcji."
 TUT_ADV_CHAPTER01_PAGE01_TITLE: "Interfejs"
 TUT_ADV_CHAPTER01_PAGE01_TEXT: "Ten rozdział zapozna cię z §Minterfejsem§! i objaśni funkcję poszczególnych elementów interfejsu."
 TUT_ADV_CHAPTER01_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE02_TITLE: "Dukaty"
 TUT_ADV_CHAPTER01_PAGE02_TEXT: "Dukaty są jednym z podstawowych zasobów. Używamy ich do wszelkich płatności, od rekrutacji pułków po wznoszenie budynków."
 TUT_ADV_CHAPTER01_PAGE02_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE03_TITLE: "Zasoby ludzkie"
 TUT_ADV_CHAPTER01_PAGE03_TEXT: "Zasoby ludzkie są ważnym zasobem, który określa, jak wielu żołnierzy może posiadać twoje państwo. Jej limitem są zasoby ludzkie, jakie możesz uzyskać w ciągu dziesięciu lat. Rekrutowanie pułku kosztuje 1000 punktów tego zasobu. Jego wartość jest zmniejszana również przez uzupełnianie pułków, które poniosły straty w walce."
 TUT_ADV_CHAPTER01_PAGE03_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE04_TITLE: "Stabilność"
 TUT_ADV_CHAPTER01_PAGE04_TEXT: "Stabilność oznacza stabilność twojego państwa. Jest powiązana z §Mniepokojami społecznymi§!, §Mprzychodem z podatków§!, §Mglobalną siłą handlową§! i innymi czynnikami.\n\nStabilność może zostać zwiększona w zakładce §MStabilność i ekspansja§! za cenę §Mpunktów administracyjnych§!. Może się ona zmniejszyć na skutek §Mwydarzeń losowych§!, §Mzrywania rozejmów§!, zmiany §Mreligii państwowej§! czy też śmierci twojego §Mwładcy§! podczas bitwy."
 TUT_ADV_CHAPTER01_PAGE04_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE05_TITLE: "Prestiż"
 TUT_ADV_CHAPTER01_PAGE05_TEXT: "Prestiż jest zdobywany poprzez wygrywanie bitew, zwyciężanie w wojnach oraz wydarzenia losowe. Prestiż powoduje §Mzwiększone morale§! twoich żołnierzy, §Mlegitymizację§! i §Mpolepszanie stosunków wraz z upływem czasu§!."
 TUT_ADV_CHAPTER01_PAGE05_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE06_TITLE: "Legitymizacja i tradycje republikańskie"
 TUT_ADV_CHAPTER01_PAGE06_TEXT: "Tradycje republikańskie dotyczą wyłącznie republik i generalnie obniżają §Mniepokoje społeczne§!. Spadają, jeśli ten sam przywódca rządzi przez kilka kadencji, a rosną powoli z każdym rokiem. Niskie tradycje republikańskie idą w parze ze zwiększonym §Mkosztem stabilności§!.\n\nLegitymizacja dotyczy wyłącznie monarchii i określa stopień prawowitości twojego przywódcy (władcy). Wpływa na §Mniepokoje społeczne§!, §Mtolerancję religijną§! oraz §Mreputację dyplomatyczną§!."
 TUT_ADV_CHAPTER01_PAGE06_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE07_TITLE: "Prognozowana potęga"
 TUT_ADV_CHAPTER01_PAGE07_TEXT: "§MPrognozowana potęga§! pokazuje, jak przekonująco demonstrujesz swoja potęgę na arenie międzynarodowej. Możesz zwiększyć ten parametr, wybierając §Mrywali§! i podejmując wrogie działania przeciwko nim, takie jak korsarstwo, wygrywanie wojen, nakładanie embarga i wspieranie buntowników. Prognozowana potęga daje twojemu krajowi określone premie."
 TUT_ADV_CHAPTER01_PAGE07_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE08_TITLE: "Wysłannicy"
 TUT_ADV_CHAPTER01_PAGE08_TEXT: "Wysłannicy są postaciami, którym zlecasz różne zadania. Kupcy służą do czerpania dochodów z handlu i sterowania nim. Koloniści mają za zadanie zakładać nowe kolonie. Dyplomaci podejmują działania dyplomatyczne. Misjonarze nawracają prowincję na daną religię. Po wykonaniu swojego zadania wysłannicy powracają do ciebie."
 TUT_ADV_CHAPTER01_PAGE08_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE09_TITLE: "Punkty monarchy"
 TUT_ADV_CHAPTER01_PAGE09_TEXT: "Dysponujesz trzema zasobami, zwanymi §Mpunktami monarchy§!. Są to §Mpunkty administracyjne§!, §Mpunkty dyplomatyczne§! i §Mpunkty wojskowe§!. Punkty monarchy otrzymujesz każdego miesiąca, a ich liczba zależy od twojego władcy i od umiejętności jego doradców."
 TUT_ADV_CHAPTER01_PAGE09_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE10_TITLE: "Powiadomienia"
 TUT_ADV_CHAPTER01_PAGE10_TEXT: "Powiadomienia informują o komunikatach, które mają dla ciebie znaczenie. Kliknij LPM na powiadomienie, a zostaniesz przeniesiony do miejsca, w którym możesz podjąć jakąś czynność w danej kwestii. Używając PPM sprawisz, że powiadomienie zniknie. Czerwone powiadomienia są pilne, żółte ważne, a zielone nie wymagają szybkiej reakcji. Propozycje dyplomatyczne od innych krajów także będą się tu pojawiać."
 TUT_ADV_CHAPTER01_PAGE10_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE11_TITLE: "Interfejs produkcji"
 TUT_ADV_CHAPTER01_PAGE11_TEXT: "Ekran produkcji pozwala usprawnić i ułatwić produkcję. Więcej na jej temat dowiesz się w rozdziale §MProdukcja§! w §MPodstawowym samouczku§!."
 TUT_ADV_CHAPTER01_PAGE11_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE12_TITLE: "Święte Cesarstwo Rzymskie"
 TUT_ADV_CHAPTER01_PAGE12_TEXT: "Okno Świętego Cesarstwa Rzymskiego pokazuje obecnego cesarza, elektorów i wszystkie państwa członkowskie ŚCR."
 TUT_ADV_CHAPTER01_PAGE12_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE13_TITLE: "Papiestwo"
 TUT_ADV_CHAPTER01_PAGE13_TEXT: "Jeśli twoją religią państwową jest katolicyzm, otrzymasz dostęp do mechaniki związanej z papiestwem. Okno papiestwa zapewnia ci informacje o wpływie papieskim, a także możliwość wydawania jego punktów. Za każdym razem, gdy papież umiera, spośród aktywnych kardynałów wybierany jest nowy. Możesz inwestować swój wpływ papieski, by zwiększyć szansę na przejęcie kontroli nad papiestwem."
 TUT_ADV_CHAPTER01_PAGE13_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE14_TITLE: "Przybornik"
 TUT_ADV_CHAPTER01_PAGE14_TEXT: "Przybornik dostarcza ci szybko informacji o postępach i stanie armii oraz flot, wysłannikach, budynkach i innych rzeczach."
 TUT_ADV_CHAPTER01_PAGE14_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE15_TITLE: "Wynik"
 TUT_ADV_CHAPTER01_PAGE15_TEXT: "Wynik obrazuje potęgę twojego państwa w trzech kategoriach. Są nimi: administracja, dyplomacja i wojsko. Możesz zobaczyć §Mzestawienie wyników§! w §MRejestrze§!, aby dowiedzieć się, co daje ci punkty."
 TUT_ADV_CHAPTER01_PAGE15_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "Koniec rozdziału"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Tryby mapy zmieniają rodzaj informacji, widoczny na mapie świata. Następny rozdział omówi ten temat bardziej szczegółowo."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału.§W"
 TUT_ADV_CHAPTER02_BUTTON: "Tryby mapy"
 TUT_ADV_CHAPTER02_TITLE: "Tryby mapy"
 TUT_ADV_CHAPTER02_DESC: "Ten rozdział przybliży ci działanie oraz wyjaśni przydatność poszczególnych §Mtrybów mapy§!."
 TUT_ADV_CHAPTER02_PAGE01_TITLE: "Mapa terenu"
 TUT_ADV_CHAPTER02_PAGE01_TEXT: "Tryby mapy są narzędziem pozwalającym uzyskać bardziej szczegółowe informacje o świecie, w którym grasz. Domyślnie ustawionym trybem jest §Mmapa terenu§!."
 TUT_ADV_CHAPTER02_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE02_TITLE: "Mapa polityczna"
 TUT_ADV_CHAPTER02_PAGE02_TEXT: "Mapa polityczna oznacza prowincje kolorami, odpowiednio dla każdego państwa. Ułatwia to zobaczenie granic państw oraz zlokalizowanie prowincji danego kraju w obrębie całego świata."
 TUT_ADV_CHAPTER02_PAGE02_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE03_TITLE: "Mapa handlowa"
 TUT_ADV_CHAPTER02_PAGE03_TEXT: "Mapa handlowa wskaże ci, które prowincje należą do danej strefy handlu. Ponadto pokazuje przepływ handlu i umożliwia wydawanie poleceń kupcom, tak by przesyłali handel w określonym kierunku. Później dowiesz się więcej o §Msterowaniu handlem§!."
 TUT_ADV_CHAPTER02_PAGE03_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE04_TITLE: "Mapa Świętego Cesarstwa Rzymskiego"
 TUT_ADV_CHAPTER02_PAGE04_TEXT: "Ta mapa pokazuje ci, które prowincje należą do §MŚwiętego Cesarstwa Rzymskiego§!. Prowincje oznaczone na zielono należą do ŚCR, pomarańczowe do elektorów, niebieskie do wolnych miast, a fioletowy zarezerwowany jest dla cesarza. Możesz zauważyć, że jedna z twoich prowincji (Brescia) należy do Cesarstwa, podczas gdy ty, jako Wenecja, nie."
 TUT_ADV_CHAPTER02_PAGE04_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE05_TITLE: "Mapa religijna"
 TUT_ADV_CHAPTER02_PAGE05_TEXT: "Mapa religijna obrazuje rozprzestrzenianie się religii po całym świecie. Ułatwi ci to znalezienie prowincji, które nie wyznają twojej §Mreligii państwowej§!, a także określenie potencjalnych przyjaciół lub wrogów."
 TUT_ADV_CHAPTER02_PAGE05_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE06_TITLE: "Mapa dyplomatyczna"
 TUT_ADV_CHAPTER02_PAGE06_TEXT: "Mapa dyplomatyczna dostarcza informacji o twoich prowincjach narodowych, a także pokazuje sojuszników oraz wrogów. Zielone paski oznaczają §Mprowincję narodową§!, która nie należy do ciebie. Kliknięcie na prowincję należącą do innego państwa aktualizuje mapę dyplomatyczną o informacje na temat właściciela tej prowincji."
 TUT_ADV_CHAPTER02_PAGE06_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE07_TITLE: "Więcej trybów mapy"
 TUT_ADV_CHAPTER02_PAGE07_TEXT: "Istnieje jeszcze wiele trybów mapy, dostarczających informacji o grze. Kliknij na nie i sprawdź, co się pod nimi kryje."
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER02_PAGE08_TITLE: "Koniec rozdziału"
 TUT_ADV_CHAPTER02_PAGE08_TEXT: "To kończy rozdział. Następny bardziej szczegółowo przybliży ci §Mhandel§!."
 TUT_ADV_CHAPTER02_PAGE08_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału."
 TUT_ADV_CHAPTER03_BUTTON: "Handel"
 TUT_ADV_CHAPTER03_TITLE: "Handel"
 TUT_ADV_CHAPTER03_DESC: "Ten rozdział zapozna cię z podstawami §Mhandlu§!."
 TUT_ADV_CHAPTER03_PAGE01_TITLE: "Handel"
 TUT_ADV_CHAPTER03_PAGE01_TEXT: "Handel jest ważną częścią gry Europa Universalis IV. Świat jest podzielony między różne §Mwęzły handlowe§!, z których każdy zawiera określoną liczbę prowincji. Prowincje produkują określone §Mtowary handlowe§!, a ich §Mwartość handlu§! jest przenoszona do odpowiednich węzłów. Węzły handlowe są widoczne na mapie jako pływające boje bądź miasta, połączone ze sobą biało-niebieskimi liniami."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Kliknij §MWenecję§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE02_TITLE: "Siła handlowa prowincji"
 TUT_ADV_CHAPTER03_PAGE02_TEXT: "Spora część siły handlowej w węźle handlowym pochodzi od prowincji i może zostać zwiększona poprzez wznoszenie §Mbudynków handlowych§!. Niektóre prowincje są §Mważnymi ośrodkami handlu§!, lub posiadają §Mujście rzeki§!. W obu przypadkach otrzymują one premię do siły handlowej. Twoja stolica, Wenecja, jest przykładem prowincji, która jest ważnym ośrodkiem handlu."
 TUT_ADV_CHAPTER03_PAGE02_OBJECTIVES: "Kliknij przycisk §MWenecja§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE03_TITLE: "Węzeł handlowy"
 TUT_ADV_CHAPTER03_PAGE03_TEXT: "§MWartość handlu§! w węźle handlowym pochodzi z §Mprowincji§!, które w nim handlują. Możesz §Mczerpać dochody§! z wartości handlu albo §Mprzesyłać handel§! do następnego węzła handlowego. §MSiła handlowa§! to ważny parametr, który określa, jak duży procent handlu kontrolujesz w danym węźle handlowym. Im wyższa, tym większe twoje dochody, lub wartość handlu, którą możesz dalej przesłać."
 TUT_ADV_CHAPTER03_PAGE03_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE04_TITLE: "Czerpanie zysków z handlu"
 TUT_ADV_CHAPTER03_PAGE04_TEXT: "Twoi §Mkupcy§! mogą wykonywać w węźle handlowym dwa różne działania. Aby §Mczerpać zyski z handlu§!, musisz podjąć rzeczone działanie. Twoja §Msiła handlowa§! po porównywaniu z siłą twoich konkurentów określa, ile wyniesie twój §Mdochód z handlu§!.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_ADV_CHAPTER03_PAGE04_OBJECTIVES: "Posiadaj kupca §Mczerpiącego zyski z handlu§! w §Mwęźle handlowym Wenecja§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE05_TITLE: "Transfer siły handlowej"
 TUT_ADV_CHAPTER03_PAGE05_TEXT: "Drugim możliwym działaniem twoich §Mkupców§! jest §Mtransfer siły handlowej§!. Przenosi ono §Mwartość handlu§! z jednego §Mwęzła handlowego§! do drugiego. Ilość §Msiły handlowej§! jaką dysponujesz po porównywaniu z siłą twoich konkurentów określa, jaka wartość handlu zostanie przeniesiona.\n§YWybierz prowincję §MAleksandria§Y, a następnie kliknij przycisk, aby udać się do węzła handlowego. Pamiętaj, aby wznowić grę.§!"
 TUT_ADV_CHAPTER03_PAGE05_OBJECTIVES: "Udaj się do §Mwęzła handlowego Aleksandria§! i wydaj kupcowi polecenie §Mtransferu siły handlowej§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE06_TITLE: "Mapa handlowa"
 TUT_ADV_CHAPTER03_PAGE06_TEXT: "Mapa handlowa pokazuje ci, gdzie znajdują się poszczególne §Mwęzły handlowe§!, które prowincje do nich należą oraz jak przesyłany jest handel. Jak widzisz, obecnie §Mprzesyłasz handel§! z Aleksandrii do Wenecji. Handel może przepływać jedynie w kierunku, który wskazują strzałki. Niektóre węzły są tak zwanymi §Mwęzłami końcowymi§!, co oznacza, że nie można wyprowadzić z nich handlu. Ich przykładem są §MWenecja§! i §MGenua§!. §MSiła handlowa§! określa, jak duża §Mwartość handlu§! może zostać przesłana z jednego węzła handlowego do drugiego."
 TUT_ADV_CHAPTER03_PAGE06_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "Siła handlowa"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "Siła handlowa bezpośrednio wpływa na procent handlu, jaki kontrolujesz w danym węźle handlowym. Pochodzi ona z §Mprowincji§! oraz §Mlekkich okrętów§!, które chronią handel. Istnieją także idee oraz §Mdoradca dyplomatyczny§!, które mają wpływ na §Mglobalną siłę handlową§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Wybierz swoje §Mokręty§! w porcie Wenecja."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "Ochrona handlu"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Lekkim okrętom można nakazać ochronę handlu. Oznacza to, że będą one patrolowały dany węzeł handlowy oraz zwiększały siłę handlową, jaką w nim posiadasz. Skierowanie statków do ochrony handlu jest bardzo ważne dla zwiększenia wpływów z handlu."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Nakaż swoim statkom §Mochraniać handel§! w węźle handlowym."
 TUT_ADV_CHAPTER03_PAGE09_TITLE: "Lekkie okręty"
 TUT_ADV_CHAPTER03_PAGE09_TEXT: "Najprostszym sposobem na zwiększenie twojej siły handlowej jest budowa §Mlekkich okrętów§! i użycie ich do §Mochrony handlu§!. Chroniące handel barki zwiększają twoją siłę handlową w węźle o 3. "
 TUT_ADV_CHAPTER03_PAGE09_OBJECTIVES: "§YKliknij na §MInterfejs produkcji§Y w lewym górnym rogu, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE10_TITLE: "Budowa statków"
 TUT_ADV_CHAPTER03_PAGE10_TEXT: "Każda barka chroniąca handel w węźle handlowym zwiększa §Msiłę handlową o 3§!. Wyższe poziomy lekkich okrętów mają większą siłę handlową.\n\n§YWybierz §Mbarkę§Y z listy po lewej i kliknij na zielone prowincje, by rozpocząć ich budowę. Pamiętaj, aby wznowić grę.§W"
 TUT_ADV_CHAPTER03_PAGE10_OBJECTIVES: "Zbuduj §M3 lekkie okręty (barki)§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE11_TITLE: "Koniec rozdziału"
 TUT_ADV_CHAPTER03_PAGE11_TEXT: "To koniec tej części samouczka. Mamy nadzieję, że teraz lepiej rozumiesz zasady handlu w grze Europa Universalis IV."
 TUT_ADV_CHAPTER03_PAGE11_OBJECTIVES: "Kliknij §MWyjście§!, aby wrócić do menu samouczka."
 TUT_CAM_CHAPTER01_TITLE: "Rekonkwista"
 TUT_CAM_CHAPTER01_DESC: "Ten rozdział zapozna cię z §Mprodukcją jednostek§!, §Mmisjami§!, §Mwojną§! i §Mpodbojem§!."
 TUT_CAM_CHAPTER01_BUTTON: "Rekonkwista"
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "Rekrutacja"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Rekrutacja armii jest ważnym elementem przygotowań do wojny. Werbunek odbywa się w prowincji i można go rozpocząć na dwa sposoby - poprzez §MInterfejs produkcji§! w lewym górnym rogu, lub klikając na przycisk §MZwerbuj pułk§! w prowincji. Każdy pułk kosztuje 1000 jednostek zasobów ludzkich."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YKliknij na §MInterfejs produkcji§Y w lewym górnym rogu, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "Rekrutacja"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Wybierz pułk z listy po lewej stronie, a następnie kliknij zielone prowincje, aby zacząć rekrutację. Każdy pułk kosztuje 1000 jednostek zasobów ludzkiej i trochę dukatów.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MZwerbuj 5 jednostek lądowych§!, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE03_TITLE: "Misje"
 TUT_CAM_CHAPTER01_PAGE03_TEXT: "Misje są zadaniami wyznaczanymi dla twojego kraju. Mogą się różnić trudnością oraz warunkami niezbędnymi do otrzymania nagrody. W danym momencie możesz mieć aktywną tylko jedną misję, a jej anulowanie sprawi, że będziesz musiał czekać 5 lat, zanim możliwy będzie wybór kolejnej.\n\n§YKliknij na powiadomienie §MNie wybrano żadnej misji§!, aby przenieść się do zakładki §Decyzje§!.§W"
 TUT_CAM_CHAPTER01_PAGE03_OBJECTIVES: "Wybierz misję '§MDokończ rekonkwistę§!', aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE04_TITLE: "Rekonkwista!"
 TUT_CAM_CHAPTER01_PAGE04_TEXT: "Wypowiadając jakiemuś państwu wojnę, dobrze mieć jakiś §Mcasus belli§! przeciw niemu. Jeśli nie posiadasz casus belli - czyli usprawiedliwienia dla wszczęcia wojny - poniesiesz negatywne skutki za jej wypowiedzenie.\n\n§YKliknij PPM na §MGrenadę§Y i wybierz §MWypowiedz wojnę§Y. Zaznacz casus belli - podbój, §MCel wojny§Y - §MZajmij Grenadę§Y, a następnie kliknij §MWypowiedz wojnę§Y.§W"
 TUT_CAM_CHAPTER01_PAGE04_OBJECTIVES: "§MWypowiedz wojnę Grenadzie§!, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "Podsumowanie wojny"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "Okno podsumowania wojny daje ci obraz przebiegu wojny, wymienia państwa walczące oraz przywódców militarnych po obu stronach konfliktu. Poniżej wymienione są oblężenia i bitwy, które miały już miejsce."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE06_TITLE: "Pokonaj Grenadę"
 TUT_CAM_CHAPTER01_PAGE06_TEXT: "Wynik wojny zostanie zapisany i przedstawiony w postaci §Mpunktów wojennych§!. Zdobywa się je, okupując wrogie prowincje i wygrywając bitwy lądowe oraz morskie. Traci się je, gdy wróg okupuje twoje terytorium, lub pokonuje cię w bitwie. Decydują one między innymi o tym, czego możesz zażądać w ramach §Mpropozycji pokojowej§!.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER01_PAGE06_OBJECTIVES: "Uzyskaj §Mwynik wojenny§! w wysokości 100%, by kontynuować."
 TUT_CAM_CHAPTER01_PAGE07_TITLE: "Aneksja Grenady"
 TUT_CAM_CHAPTER01_PAGE07_TEXT: "Grenada pokonana! Zaanektuj ją, aby zakończyć rekonkwistę Hiszpanii.\n\n§YKliknij PPM na tarczę §Mpodsumowania wojny§Y w prawym dolnym rogu ekranu. Wskaż prowincję wroga, aby jej zażądać, a potem kliknij §MWyślij żądanie§!. Pamiętaj, aby wznowić grę.§W"
 TUT_CAM_CHAPTER01_PAGE07_OBJECTIVES: "Aby kontynuować zażądaj ostatniej prowincji Grenady."
 TUT_CAM_CHAPTER01_PAGE08_TITLE: "Koniec rozdziału"
 TUT_CAM_CHAPTER01_PAGE08_TEXT: "Na tym kończymy rozdział 'Rekonkwista' kampanii Imperium Hiszpańskiego."
 TUT_CAM_CHAPTER01_PAGE08_OBJECTIVES: "Kliknij §MDalejt§!, aby przejść do następnego rozdziału."
 TUT_CAM_CHAPTER02_TITLE: "Hiszpańska inkwizycja"
 TUT_CAM_CHAPTER02_DESC: "Ten rozdział zapozna cię z §Mpunktami monarchy§!, §Mprzywódcą (władcą)§!, §Mdoradcami§!, §Mprowincjami narodowymi§!, §Mreligią§! i wieloma innymi czynnikami."
 TUT_CAM_CHAPTER02_BUTTON: "Hiszpańska inkwizycja"
 TUT_CAM_CHAPTER02_PAGE01_TITLE: "Władca"
 TUT_CAM_CHAPTER02_PAGE01_TEXT: "Władca jest bardzo ważny dla rozwoju twojego kraju. Dysponujesz trzema zasobami, które łącznie są nazywane §Mpunktami monarchy§!. Są to §Mpunkty administracyjne§!, §Mpunkty dyplomatyczne§! i §Mpunkty wojskowe§!. Punkty monarchy otrzymujesz każdego miesiąca, a ich liczba zależy od zdolności twojego władcy oraz jego doradców."
 TUT_CAM_CHAPTER02_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "Doradcy"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Doradcy zwiększają liczbę §Mpunktów monarchy§!, jaką otrzymujesz każdego miesiąca. Aby zatrudnić doradców, musisz ponieść jednorazowy koszt w złocie oraz wypłacać im miesięczną pensję. Bardziej doświadczeni doradcy jeszcze bardziej zwiększą twój przychód punków monarchy, ale powodują, że miesięcznie będziesz otrzymywać mniej złota.\n\n§YKliknij na powiadomienie §MMasz wolne Okno doradcy§!, aby przenieść się do zakładki §MDwór§!.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Otwórz zakładkę §MDwór§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "Doradcy"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Doradcy zwiększają liczbę §Mpunktów monarchy§!, jaką otrzymujesz każdego miesiąca. Aby zatrudnić doradców, musisz ponieść jednorazowy koszt w złocie oraz wypłacać im miesięczną pensję. Bardziej doświadczeni doradcy jeszcze bardziej zwiększą twój przychód punków monarchy, ale powodują, że miesięcznie będziesz otrzymywać mniej złota.\n\n§YKliknij na pusty portret, aby obejrzeć listę dostępnych doradców.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MZatrudnij doradcę§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE04_TITLE: "Prowincje narodowe"
 TUT_CAM_CHAPTER02_PAGE04_TEXT: "Prowincje narodowe to tereny, które twoja nacja uznaje za swoją ojczyznę. Bardzo ważnym zabiegiem jest przekształcanie prowincji w narodowe, aby zapobiec §Mprzerostowi§!. Prowincja, która nie jest prowincją narodową, ma znacząco obniżone §Mprzychody z podatków§! oraz §Mzasoby ludzkie§!. Posiadanie §Mroszczeń§! do niedawno zdobytej prowincji skraca czas i koszt niezbędny do uczynienia jej prowincją narodową.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER02_PAGE04_OBJECTIVES: "§MUczyń Grenadę prowincją narodową§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE05_TITLE: "Religia"
 TUT_CAM_CHAPTER02_PAGE05_TEXT: "Utrzymanie jedności religijnej jest ważne dla zachowania stabilności i unikania buntów w kraju. Aby ją zapewnić, należy nawracać prowincje na religię państwową. Możesz to uczynić, wysyłając do danej prowincji misjonarza. Im wyższa stabilność, tym szybszy postęp nawracania.\n\n§YPamiętaj, aby wznowić grę§!"
 TUT_CAM_CHAPTER02_PAGE05_OBJECTIVES: "§MNawróć§! prowincję Grenada, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE06_TITLE: "Budynki"
 TUT_CAM_CHAPTER02_PAGE06_TEXT: "Budynki są istotnymi elementami, ulepszającymi gospodarkę i zwiększającymi siłę militarną państwa. Większość z nich można zbudować w każdej prowincji. Maksymalna liczba budynków w danej prowincji jest ograniczona jej liczbą §Mwolnych terenów pod budowę§!. Koszt każdej budowy wyraża się w dukatach.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER02_PAGE06_OBJECTIVES: "Zbuduj §Mkościół§! w Grenadzie, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE07_TITLE: "Wydarzenia"
 TUT_CAM_CHAPTER02_PAGE07_TEXT: "Wydarzenia występują losowo podczas gry. Często dają wybór pomiędzy dwoma lub więcej opcjami, których celem jest nadanie grze dynamiki i dodatkowego smaczku. Istnieją liczne wydarzenia powiązane z konkretnymi krajami, nawiązujące do faktów historycznych."
 TUT_CAM_CHAPTER02_PAGE07_OBJECTIVES: "Kliknij przycisk w oknie wydarzeń, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE08_TITLE: "Buntownicy"
 TUT_CAM_CHAPTER02_PAGE08_TEXT: "Istnieje wiele rodzajów buntowników, a każdy z nich ma swój określony cel. §MNiepokoje społeczne§! w prowincji określają prawdopodobieństwo wybuchu buntu. Możesz wybrać, czy chcesz §Mpokonać buntowników§! w walce, czy negocjować z nimi przy użyciu zakładki §MStabilność i ekspansja§!.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER02_PAGE08_OBJECTIVES: "§MPokonaj buntowników§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE09_TITLE: "Stabilność"
 TUT_CAM_CHAPTER02_PAGE09_TEXT: "Stabilność oznacza stabilność twojego państwa. Jest ona powiązana z §Mniepokojami społecznymi§!, §Mprzychodem z podatków§!, §Mglobalną siłą handlową§! i innymi czynnikami. Stabilność może zostać zwiększona w zakładce §MStabilność i ekspansja§! za cenę §Mpunktów administracyjnych§!. \n\n§YKliknij tarczę w lewym górnym rogu ekranu, następnie wybierz zakładkę §MStabilność i ekspansja§Y, znajdź pozycję Stabilność i kliknij §MZwiększ§!."
 TUT_CAM_CHAPTER02_PAGE09_OBJECTIVES: "§MZwiększ stabilność§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE10_TITLE: "Królewski mariaż"
 TUT_CAM_CHAPTER02_PAGE10_TEXT: "Królewskie mariaże są jedną z form tworzenia więzi między poszczególnymi krajami.\n\n§YJeśli nie masz wybranej żadnej jednostki, kliknij prawym przyciskiem myszy na wybraną prowincję §MPortugalii§!, aby otworzyć ekran dyplomacji z tym państwem. Wybierz §MDziałania dynastyczne§!, a następnie §MKrólewski mariaż§!.\n\nPamiętaj, aby wznowić grę.§W"
 TUT_CAM_CHAPTER02_PAGE10_OBJECTIVES: "Zawrzyj §Mkrólewski mariaż z Portugalią§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE11_TITLE: "Królewski mariaż"
 TUT_CAM_CHAPTER02_PAGE11_TEXT: "Zawarcie królewskiego mariażu na przestrzeni czasu zwiększa §Mlegitymizację§!, ale jednorazowo ją obniża, w zależności od §Mprestiżu§! i §Mlegitymizacji§! jakie posiadają oba kraje. Oprócz tego zwiększa się twoja szansa na połączenie §Mdynastii§!, a także możliwość zawarcia §Munii personalnej§!."
 TUT_CAM_CHAPTER02_PAGE11_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE12_TITLE: "Decyzje"
 TUT_CAM_CHAPTER02_PAGE12_TEXT: "Decyzje pozwalają reformować kraj w pewien określony sposób. Jeśli wszystkie wymagania zostały spełnione, możesz wydać decyzję, a jej skutki odczujesz w trybie natychmiastowym. Niektóre decyzje to poważne przedsięwzięcia, np. utworzenie Niemiec czy Włoch.\n\n§YKliknij powiadomienie §MDostępna decyzja narodowa§!, aby przejść do zakładki §MDecyzje§Y.§W"
 TUT_CAM_CHAPTER02_PAGE12_OBJECTIVES: "§MUtwórz Hiszpanię na drodze dyplomatycznej§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "Technologia"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Technologie mogą być odkrywane za pomocą §Mpunktów monarchy§!. Technologie dzielą się na §Mtrzy kategorie§!, przy każda z nich jest powiązana z jednym z trzech typów punktów monarchy.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Otwórz §Mzakładkę Technologia§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "Technologia"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Przewaga technologiczna nad rywalami zwiększa twój koszt opracowywania technologii. Warto zaplanować wcześniej, które technologie i idee chcesz odkrywać, tak aby nie pokrywały się ze sobą pod względem rodzaju punktów monarchy. Dobrze też planować je zgodnie ze zdolnościami twojego przywódcy (władcy)."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Odblokuj §MMyśl renesansową (7)§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE14_inst_TITLE: "Wprowadzanie nurtów"
 TUT_CAM_CHAPTER02_PAGE14_inst_TEXT: "Koszt Punktów Monarchii na zakup technologii jest modyfikowany przez §MNurty§!, jakie przyjąłeś. Na początku gry jedyny odblokowany §MNurt§! to §MFeudalizm§ !, który jest §MWprowadzany§! przez wszystkie kraje w Europie i większość w Azji.\nCo 50 lat nowy §MNurt§! rodzi się w prowincji gdzieś na świecie i od tego momentu powoli rozprzestrzeni się na resztę świata.\nAby §MWprowadzić§! §Nurt§!, musi rozprzestrzenić się on na co najmniej 10% twoich prowincji. Po powstaniu nowego nurtu każdy kraj, który go jeszcze nie §MWprowadził§!, będzie powoli rosła mu kara do kosztów technologii. Jakie §MNurty§! istnieją i sposób ich rozprzestrzeniania można sprawdzić, klikając przycisk §MNurty§! na karcie Technologia."
 TUT_CAM_CHAPTER02_PAGE14_inst_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "Grupy ideowe"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Grupy ideowe mogą być wybierane w określonych odstępach, w zależności od poziomu twojej §Mtechnologii administracyjnej§!. Technologia, którą właśnie odkryłeś, odblokowała twoją drugą grupę ideową. Grupy ideowe są sposobem na wyspecjalizowanie kraju w konkretnym kierunku, czyniąc go bardziej unikatowym i silniejszym w pewnych określonych aspektach."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Otwórz §Mzakładkę Idee§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "Grupy ideowe"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Odblokowanie idei z grupy ideowej kosztuje §M400 punktów monarchy§! - §Madministracyjnych§!, §Mdyplomatycznych§! lub §Mwojskowych§!. Rodzaj punktów zależy od grupy ideowej. Zaleca się wybór grupy ideowej, wykorzystującej punkty, których masz najwięcej.\n\n§YKliknij na przycisk §MWolne miejsce§!, a potem wybierz §MIdee eksploracyjne§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Wybierz grupę §MIdee eksploracyjne§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "Idee"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Odblokowanie trzech idei daje ci też dostęp do jednej z twoich §Midei narodowych§!. Większość dużych krajów i parę mniejszych ma dostęp do specjalnych idei.\n\n§MNa podbój Nowego Świata§Y jest ideą z grupy §MIdee eksploracyjne§Y, która pozwala ci szkolić §Modkrywców§Y i §Mkonkwistadorów§Y. Najpierw musisz odblokować ideę §MKompanie kolonialne§Y."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Odblokuj ideę §MNa podbój Nowego Świata§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE18_TITLE: "Koniec rozdziału"
 TUT_CAM_CHAPTER02_PAGE18_TEXT: "Na tym kończymy rozdział 'Hiszpańska inkwizycja' kampanii Imperium Hiszpańskiego."
 TUT_CAM_CHAPTER02_PAGE18_OBJECTIVES: "Kliknij §MDalejt§!, aby przejść do następnego rozdziału."
 TUT_CAM_CHAPTER03_TITLE: "Nowy Świat"
 TUT_CAM_CHAPTER03_DESC: "Ten rozdział zapozna cię z §Meksploracją§! i §Mkolonizacją§!."
 TUT_CAM_CHAPTER03_BUTTON: "Nowy Świat"
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "Eksploracja"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "Eksploracja i kolonizacja są ważną częścią gry Europa Universalis IV. Odkrywanie nowych ziem i zakładanie nowych osad jest stosunkowo pokojowym sposobem rozszerzania granic swojego imperium. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "Eksploracja"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Niezbadane ziemie nazywamy §Mterra incognita§!. Żeby na nie wkroczyć, będziesz potrzebować §Modkrywcy§! lub §Mkonkwistadora§!. Aby ich rekrutować, musisz najpierw odblokować ideę §MNa podbój Nowego Świata§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Wybierz swoją flotę w §MSewilli§! i przypisz do niej dowódcę, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "Terra Incognita"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Odkrywcy dowodzą flotami, podczas gdy konkwistadorzy dowodzą armiami lądowymi. Twoja flota jest prowadzona przez Krzysztofa Kolumba, który jest odkrywcą.\n\nWyślij swoje okręty na §Mterra incognita§Y, klikając PPM na ten obszar.\n\nPamiętaj, aby wznowić grę. §!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Rozkaż flocie obrać kurs na zachód i §Mpodążaj za strzałką§!, aby kontynuować.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "Wyniszczenie"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Eksploracja może być niebezpieczna ze względu na wyniszczenie. Kiedy twoje statki są na morzu i znajdują zbyt daleko od obszaru zaopatrzenia floty, będą z czasem niszczeć. W normalnej grze musiałbyś odkrywać tereny znacznie wolniej, w razie potrzeby zabierając statki do portu na naprawę. Ponieważ jest to samouczek, uszkodzenia okrętów z tytułu wyniszczenia zostały mocno zmniejszone. "
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Rozkaż flocie obrać kurs na zachód i §Mpodążaj za strzałką§!, aby kontynuować.§W"
 TUT_CAM_CHAPTER03_PAGE05_TITLE: "Nieskolonizowane tereny"
 TUT_CAM_CHAPTER03_PAGE05_TEXT: "Nieskolonizowane tereny można zasiedlać, wysyłając na nie §Mkolonistów§!. To, jak daleko możesz zakładać kolonie, zależy od twojego §Mzasięgu kolonialnego§!. Nieskolonizowane tereny mogą być zamieszkałe przez plemiona §Mtubylców§!, co warto wziąć pod uwagę. Tubylcy z wysokim poziomem agresywności będą bardziej skłonni do ataków na twoją kolonię."
 TUT_CAM_CHAPTER03_PAGE05_OBJECTIVES: "Kliknij na prowincję §MTortuga§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE06_TITLE: "Nieskolonizowane tereny"
 TUT_CAM_CHAPTER03_PAGE06_TEXT: "Kolonie mogą być zakładane przez kraje, mające dostęp do §Mkolonistów§!. Otrzymujesz ich głównie w ramach grup ideowych: §MIdee eksploracyjne§! i §MIdee ekspansyjne§!. Wysłany do nieskolonizowanej prowincji kolonista najpierw musi dotrzeć na miejsce. Gdy to uczyni, zacznie budować osadę.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER03_PAGE06_OBJECTIVES: "Kliknij §MWyślij§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE07_TITLE: "Kolonie"
 TUT_CAM_CHAPTER03_PAGE07_TEXT: "Po założeniu, kolonia potrzebuje trochę czasu, by stać się samowystarczalna. Liczba nowych osadników w kolonii będzie co miesiąc rosnąć. Do samowystarczalności potrzeba ich 1000. Jeśli w osadzie będzie przebywał kolonista, liczba osadników będzie rosła szybciej."
 TUT_CAM_CHAPTER03_PAGE07_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE08_TITLE: "Koniec rozdziału"
 TUT_CAM_CHAPTER03_PAGE08_TEXT: "Brawo! To kończy rozdział 'Nowy Świat' kampanii imperium hiszpańskiego, a zarazem cały samouczek. Mamy nadzieję, że teraz znasz wszystkie podstawowe elementy gry Europa Universalis IV. \n\n§YZachęcamy, aby podczas normalnej rozgrywki korzystać z systemu podpowiedzi.§!"
 TUT_CAM_CHAPTER03_PAGE08_OBJECTIVES: "§MDobrej zabawy§!."
 TT_TUTORIAL_DISABLED: "§MOpcja zablokowana podczas tej części samouczka.§!"
