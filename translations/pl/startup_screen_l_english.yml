 string_start_religion_intro_text: "§Y[Root.Religion.GetName] §! daje następujące modyfikatory:\n[Root.Religion.GetCountryModifiers]"
 string_start_religion_zoroastrian: "[Root.start_religion_intro]\n\nZoroastryzm jest bardzo małą religią i można go znaleźć w prowincji Yazd w Iranie. Nie współdzieli on §YGrupy Religijnej§! z żadną inną §YReligią§! w grze."
 string_start_religion_mayan: "[Root.start_religion_intro][Root.start_mayan_mechanics]\nProwincje Majów można znaleźć przede wszystkim na Półwyspie Jukatan, a Majowie współdzielą swoją wiarę w §YGrupie Religijnej§! z wyznaniem pobliskiego §YNahuatl§!."
 string_start_religion_nahuatl: "[Root.start_religion_intro][Root.start_nahuatl_doom]\nProwincje Nahuatl można znaleźć przede wszystkim w dolinie Meksyku, a Nahuatl współdzieli swoją wiarę w §YGrupie Religijnej§! z wiarą pobliskich §YMajów§!."
 string_start_religion_inti: "[Root.start_religion_intro][Root.start_inti_authority]\nProwincje Inti można znaleźć przede wszystkim w Andach, a Inti współdzielą swoją wiarę w §Ygrupie religijnej§! z wiarą pobliskich §Yanimistów§!."
 string_start_religion_tengri: "[Root.start_religion_intro][Root.start_tengri_syncretism]\nTengryzm pochodzi z Mongolii, a prowincje tengrystyczne można znaleźć głównie w północnej Azji."
 string_start_religion_fetishist: "[Root.start_religion_intro][Root.start_fetishist_cults]\nFetyszyzm pochodzi z Afryki, a wszystkie prowincje fetyszystyczne można znaleźć na kontynencie afrykańskim."
 string_start_religion_hindu: "[Root.start_religion_intro][Root.start_hindu_deities]\nHinduizm pochodzi z Indii, a większość prowincji hinduistycznych można znaleźć na subkontynencie indyjskim."
 string_start_religion_sikh: "[Root.start_religion_intro]\n\nWe wczesnych początkowych datach nie ma prowincji Sikhów, ponieważ ta religia pojawia się i rozprzestrzenia na przełomie XV i XVI wieku.\nWiara sikhijska należy do §YDharmicznej§! Grupy Religijnej wraz z §YHinduizmem§!."
 string_start_religion_shinto: "[Root.start_religion_intro][Root.start_shinto_isolationism]\nShinto pochodzi z Japonii i należy do §YWschodniej§! Grupy Religijnej wraz z §YTherawadą§!, §YMahajaną§!, §YWadźrajaną§! i §Konfucjanizmem§!."
 string_start_religion_confucianism: "[Root.start_religion_intro][Root.start_confucian_harmonization]\nKonfucjanizm należy do §Ywschodniej§! grupy religijnej wraz z §Ytherawadą§!, §Ymahajaną§!, §Ywadźrajaną§! i §Yszintoizmem§!."
 string_start_religion_buddhist_theravada: "[Root.start_religion_intro][Root.start_buddhist_karma]\nTherawada należy do §YWschodniej§! grupy religijnej wraz z dwoma pozostałymi wyznaniami buddyjskimi - §YMahajaną§! i §YWadźrajaną§! oraz §YKonfucjanizmem§! i §YSzintoizmem§!."
 string_start_religion_buddhist_mahayana: "[Root.start_religion_intro][Root.start_buddhist_karma]\nMahajana należy do §YWschodniej§! Grupy Religijnej wraz z dwoma pozostałymi wyznaniami buddyjskimi - §YTherawadą§! i §YWadźrajaną§! oraz §YKonfucjanizmem§! i §Szintoizmem§!."
 string_start_religion_buddhist_vajrayana: "[Root.start_religion_intro][Root.start_buddhist_karma]\nWadźrajana należy do §YWschodniej§! Grupy Religijnej wraz z dwoma pozostałymi wyznaniami buddyjskimi - §YTherawadą§! i §YMahajaną§! oraz §YKonfucjanizmem§! i §Szintoizmem§!."
 string_start_religion_coptic: "[Root.start_religion_intro][Root.start_coptic_blessings]\nKoptowie należą do §YChrześcijańskiej§! Grupy Religijnej wraz z §Prawosławiem§!, §Katolicyzmem§!, §Protestantyzmem§! i wiarami §YReformowanymi§!."
 string_start_religion_reformed: "[Root.start_religion_intro]\n\nReligia reformowana rozprzestrzenia się z §YCentrów Reformacji§!, które pojawiają się, gdy poziom Katolickiego §YPragnienia Reform§! jest wystarczająco wysoki.[Root.start_reformed_fervor]"
 string_start_religion_protestant: "[Root.start_religion_intro]\n\nProtestantyzm rozprzestrzenia się z §YCentrów Reformacji§!, które pojawiają się, gdy poziom Katolickiego §YPragnienia Reform§! jest wystarczająco wysoki.[Root.start_protestant_church_power]"
 string_start_religion_orthodox: "[Root.start_religion_intro]\n\nKraje prawosławne mogą z czasem budować §YAutorytet Patriarchy§!, aby wzmocnić potęgę Kościoła w swoim kraju.\n\nAutorytet Patriarchy zwiększa się dzięki wyborom wydarzeń i innym interakcjom.\n[Root.start_religion_orthodox_dlc_check]"
 string_start_religion_muslim_sunni: "[Root.start_religion_intro]\n\nWładcy sunnici posiadają poziom §YPobożności§! mierzący rodzaj pobożności, którą promują w swoim społeczeństwie.\n\nPobożność waha się od §YMistycyzmu§! do §YLegalizmu§! z różnymi premiami na obu końcach skali. Twoje społeczeństwo zmierza w kierunku legalizmu poprzez wybór określonych wydarzeń, wypowiadając wojnę niewiernym i heretykom, a także nawracając prowincje. Z kolei w kierunku mistycyzmu zmierzacie wypowiadając wojnę innym sunnitom, dokonując wyboru pewnych wydarzeń oraz interakcji.\n\nPozostałe religie w Grupie §YMuzułmańskiej§! to §YSzyici§! i §YIbadyci§!. Sunnici to zdecydowanie największa religia w grupie.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_shiite: "[Root.start_religion_intro]\n\nWładcy szyiccy posiadają poziom §YPobożności§! mierzący ich politykę względem ortodoksyjnego Islamu.\n\nPobożność waha się od §YMistycyzmu§! do §YLegalizmu§! z różnymi premiami na obu końcach skali. Twoje społeczeństwo zmierza w kierunku legalizmu poprzez wybór określonych wydarzeń, wypowiadając wojnę niewiernym i heretykom, a także nawracając prowincje. Z kolei w kierunku mistycyzmu zmierzacie wypowiadając wojnę innym szyitom, dokonując wyboru pewnych wydarzeń oraz interakcji.\n\nPozostałe religie w Grupie §YMuzułmańskiej§! to §YSunnici§! i §YIbadyci§!. Prowincje szyickie znajdują się w Iranie i południowej części Półwyspu Arabskiego.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_muslim_ibadi: "[Root.start_religion_intro]\n\nWładcy Ibadytów posiadają poziom §YPobożności§! mierzący ich politykę względem ortodoksyjnego Islamu.\n\nPobożność waha się od §YMistycyzmu§! do §YLegalizmu§! z różnymi premiami na obu końcach skali. Twoje społeczeństwo zmierza w kierunku legalizmu poprzez wybór określonych wydarzeń, wypowiadając wojnę niewiernym i heretykom, a także nawracając prowincje. Z kolei w kierunku mistycyzmu zmierzacie wypowiadając wojnę innym ibadytom, dokonując wyboru pewnych wydarzeń oraz interakcji.\n\nPozostałe religie w Grupie §YMuzułmańskiej§! to §YSunnici§! i §YSzyici§!. Prowincje Ibadytów znajdują się tylko na pustyniach Maghrebu oraz w Omanie.\n\n[Root.start_religion_muslim_dlc_check]"
 string_start_religion_catholic: "[Root.start_religion_intro]\n\nKraje katolickie mogą wchodzić w interakcje z §YPapiestwem§! za pomocą §YWpływu Papieskiego§!, który rośnie z czasem.\n§YWpływ§! może zostać użyty, aby uzyskać §YKontrolę nad Papiestwem§! lub zyskać przysługi od papiestwa.\n[Root.start_religion_catholic_tordesillas]W pierwszych latach świat chrześcijański jest głównie katolicki, ale z czasem w wyniku wspólnych działań wszystkich władców katolickich pojawia się §YPragnienie Reform§!. Gdy poziom §YPragnienia Reform§! będzie wystarczająco wysoki, rozpocznie się Reformacja i §YProtestantyzm§! wraz z wiarami §YReformowanymi§! zaczną się szybko rozprzestrzeniać z §YCentrów Reformacji§!\n\n[Root.start_anglicanism_description]"
 string_start_religion_norse: "[Root.start_religion_intro]\n\nWiara [Root.Religion.GetName] należy do Grupy Religijnej §Y[Root.Religion.GetGroupName]§!. Władcy nordyccy mogą wybrać Osobiste Bóstwo z różnymi premiami, które pomagają im w czasie ich panowania."
 string_start_religion_fallback: "[Root.start_religion_intro]\n\nWiara [Root.Religion.GetName] należy do Grupy Religijnej [Root.Religion.GetGroupName]. Nie ma żadnych specjalnych mechanizmów dla tej religii lub grupy religii."
 string_start_culture_government_title: "[Root.GovernmentName] [Root.GetAdjective]"
 string_start_culture_government_title_plural: "[Root.GovernmentName] [Root.GetAdjective]"
 string_start_consorts: "£DLC_rom Monarchowie mają również §YMałżonków§!, których można zyskać poprzez §YMariaże Królewskie§!, dzięki wydarzeniom lub gdy pojawi się Spadkobierca. Małżonek będzie rządzić zamiast Rady Regencyjnej dopóki spadkobierca nie osiągnie dojrzałości, \n\n"
 string_startup_estates_explanation: "Twój rząd jest wzmacniany przez §YKlasy społeczne§! Królestwa. Mogą się one różnić w zależności od kraju, ale reprezentują silne grupy interesów i mogą dać Ci ogromne korzyści, jeśli są §YLojalne§! i §YWpływowe§!. Klasy społeczne mogą być również wielką przeszkodą, jeśli są nielojalne lub zbyt wpływowe. Ich wpływ i lojalność można zwiększyć poprzez wybór wydarzeń oraz poprzez większego udziału w §YZiemiach Koronnych§!.\n\n"
 string_startup_estates_explanation_cossacks: "Twój rząd jest wzmacniany przez §YKlasy społeczne§! Królestwa. Mogą się one różnić w zależności od kraju, ale reprezentują silne grupy interesów i mogą dać Ci ogromne korzyści, jeśli są §YLojalne§! i §YWpływowe§!. Klasy społeczne mogą być również wielką przeszkodą, jeśli są nielojalne lub zbyt wpływowe. Ich wpływ i lojalność można zwiększyć poprzez wybór wydarzeń oraz przyznanie im większego udziału w §YZiemiach Koronnych§!.\n\n£DLC_cos [Root.GetName] posiada Klasę społeczną §YKozacy§!. Kozacy mogą udoskonalić nasze jednostki kawalerii, ale jeśli osiągną §100 wpływu§! oderwą się od naszego narodu i utworzą odrębne państwo. Jeśli tak się stanie, będziemy mogli wybrać grę tym oderwanym narodem.\n\n"
 string_start_devotion: "£DLC_cs Teokracje posiadają poziom §YReligijności§!, pokazujący jak wierni są swoim ideałom. W zależności od poziomu religijnego poświęcenia państwa otrzymuję się premie lub kary.\n\n"
 string_start_russian_mechanics: "£DLC_tr [Root.GetName] posiada §YRosyjski Rząd§! co daje dostęp do trzech Działań Rządowych:\n- §YReforma Sudiebnika§!: Zmniejsza autonomię w posiadanych prowincjach.\n- §YWspieranie Opriczniny§!: Zmniejsza postęp frakcji rebeliantów.\n- §YPowołanie Strzelców§!: powołuje specjalne pułki §YStrzelców§! w waszej stolicy.\nWsparcie dla wykonywania tych działań wzrasta z czasem w oparciu o umiejętności twojego władcy i można je znaleźć w widoku rządu.\n\n"
 string_start_iqta: "Jako kraj z rządem §Yikta§! możesz użyć trzech różnych działań zwanych §Ypolitykami podatkowymi§!\n- §YWydajny podatek rolny:§! Zwiększa Twój §Yprzychód z podatków§! i daje jednorazowy wzrost §Ypodatku§! od wszystkich zależnych krajów.\n- §YPrzejmowanie gruntów:§! Zmniejsza koszty tworzenia prowincji §Ynarodowych§! i daje jednorazowy wzrost §Yzasobów ludzkich§! we wszystkich zależnych krajach.\n- §YŁagodne Opodatkowanie:§! Zmniejsza §Ydążenia niepodległościowe§! zależnych krajów i zwiększa twoją §Yreputację dyplomatyczną§!.\nPolitykę Podatkową można aktywować raz na 20 lat i tylko jedna polityka może być aktywna w tym samym czasie.\n\n"
 string_start_mamluks: "£DLC_coc Jako kraj z rządem typu §Ymameluckiego§! masz dostęp do trzech Działań Rządowych:\n- §YPromocja Kultury Władcy§!: Zmniejsza koszty wszystkich punktów o 5%.\n- §YSprzedaż Niewolników o Kulturze Władcy§!: Daje dochód z prowincji o kulturze twojego władcy.\n- §YZaciąg z Kultury Władcy§!: Zwiększa siłę roboczą w prowincjach o kulturze twojego władcy.\nWsparcie dla wykonywania tych działań wzrasta z czasem w zależności od umiejętności twojego władcy i przyrostu punktów uzależnionego od ilości prowincji należących do §YKultury§! Władcy.\n\n£DLC_coc Podczas sukcesji wybierasz jednego z kilku kandydatów na Sułtana. Kandydaci są podzieleni według kultury, która popiera ich w twoim kraju. Rządząca elita mamelucka nie będzie ufać żadnemu kandydatowi z szerokim poparciem, a więc im więcej twojej populacji jest tej samej kultury co nowo wybrany władca, tym niższa będzie jego początkowa §YLegitymizacja§!.\n\n"
 string_start_feudal_theocracy: "£DLC_coc Jako §YTeokracja Feudalna§! masz dostęp do trzech §YDziałań Rządowych§!, które można wykonywać co 5 lat za pomocą §YPunktów Monarchy§!:\n- §YZajęcie Posiadłości Duchownych§!: Zmniejsza koszty budowy budynków.\n- §YSprowadzenie mniejszości z zagranicy§!: Zwiększa Rozwój i zmniejsza Koszt Rozwoju w regionie twojej stolicy.\n- §YAprobata Świętej Wojny§!: Daje roszczenia do sąsiednich prowincji należących do wrogich lub nie związanych sojuszem Pogan i Heretyków.\n\n"
 string_start_tribal_federation: "£DLC_coc Jako kraj z §YFederacją Plemienną§! możesz zbudować §YPrzymierze Plemienne§! poprzez wydarzenia, wygrywając bitwy i §YPoniżając§! wrogów. Jego wartość zwiększa tempo przyrostu §YZasobów ludzkich§! i zmniejsza §YNiepokoje§! w całym twoim kraju.\n\n£DLC_coc Punkty Przymierza Plemiennego można również wydać na jedno z trzech §YDziałań Rządowych§!:\n- §YWerbunek Generała§!: Rekrutuje doświadczonego Generała.\n- §YTrening Jeździectwa§!: Zwiększa umiejętność walki Kawalerii.\n- §YZaciąg Plemienny§!: Zwiększa Zasoby Ludzkie.\nWybór któregokolwiek z tych działań zmniejszy twoje Przymierze Plemienne o 30 punktów w zamian za premię zależną od wybranego działania.\n\n"
 string_start_harem: "£DLC_rom Jako kraj z §Rządem Osmańskim§! masz dostęp do §YHaremu§!. Oznacza to, że twoi §YNastępcy§! nie będą pojawiać się w naturalny sposób, ale zamiast tego będziesz wybierać Następcę z wielu kandydatów, gdy twój Władca osiągnie wiek  §Y30§! lat.\nJeśli jednak twój władca umrze przed mianowaniem Następcy, pozostanie ci §YPrzeciętny Następca§!, którego jedyną umiejętnością jest zdolność zdradzania swoich braci.\n\n"
 string_start_pashas: "£DLC_coc Twój §YOsmański Rząd§! pozwala przypisać stany do §YPaszów§!. Pasza znacznie zmniejsza §YKoszt utrzymania Stanu§! i ryzyko §YBuntu§!, ale zwiększa koszt §YRozbudowy§! w tym regionie.\n\n£DLC_coc Twój typ rządu pozwala również na rekrutację §YJanczarów§! w §Ypogańskich§! prowincjach. Jest to specjalny typ jednostek, które doznają mniejszych obrażeń podczas §Ynatarcia§! i §Yostrzału§!, lecz ich utrzymanie jest droższe i kosztuje więcej §Ypunktów militarnych§!.\n\n"
 string_start_trade_league: "£DLC_mn Rząd [Root.GetName] zezwala na budowę §YPlacówek Handlowych§! zwiększających twoją §YSiłę Handlu§! w danym §Węźle Handlowym§!. Rząd traci także Tradycję Republikańską w każdym Stanie powyżej 20.\n\n£DLC_mn Możesz zaprosić małe kraje do swojej §YLigi Handlowej§! oferując im ochronę w zamian za Siłę Handlu.\nLigę handlową można dodatkowo wzmocnić uwalniając Miasto Handlowe z własnego terytorium.\n\n"
 string_start_parliaments: "£DLC_cs Podejmując ważne decyzje rząd [Root.GetAdjective] korzysta z §Yparlamentu§!. Dzięki temu podczas dyktowania polityki §Ywładca§! może zwrócić się o poparcie do tych prowincji, które posiadają §Ymiejsca w parlamencie§!.\n\n"
 string_start_prussian_government: "Rząd [Root.GetName] jest §YPruską Monarchią§!. Oznacza to, że wszyscy władcy będą mieli §YUmiejętności Wojskowe Monarchy§! na poziomie co najmniej §Y3§!.\n\n[Root.startup_government_prussian_dlc]"
 string_start_prussian_government_dlc: "£DLC_rom Monarchie pruskie posiadają także poziom §YMilitaryzacji§!, który wzrasta dzięki ujemnej §YStabilności§!, dodatniej §YTradycji Wojskowej§! oraz dodatniej §YLegitymizacji§! dając jednocześnie szeroki zakres przydatnych premii. Militaryzacja jest ograniczona liczbą posiadanych prowincji. Mniejszy kraj może utrzymywać wyższy poziom Militaryzacji.\n\n"
 string_start_elective_monarchy: "£DLC_rp Kraj [Root.GetName] jest §YMonarchią Elekcyjną§!. Oznacza to, że inne kraje mogą §Wspierać Następców§! ze swoich dynastii, aby zostali oni wyznaczeni na naszego Następcę. Do tronu monarchii elekcyjnej nie można wysuwać roszczeń, co uniemożliwia innym krajom ubieganie się o §YUnię Personalną§! z nami.\n\n"
 string_start_elective_monarchy_not_yet: "£DLC_rp Kraj [Root.GetName] może stać się §YMonarchią Elekcyjną§!. Oznaczać to będzie, że inne kraje będą mogły §Wspierać Następców§! ze swoich dynastii, aby zostali oni wyznaczeni na naszego Następcę. Do tronu monarchii elekcyjnej nie można wysuwać roszczeń, więc uniemożliwi to innym krajom ubieganie się o §YUnię Personalną§! z nami.\n\n"
 string_start_horde: "£DLC_cos Jesteśmy hordą. Nasza wewnętrzna stabilność zależy od poziomu §Yjedności hordy§!, która z czasem maleje, ale wzrasta dzięki plądrowaniu wrogich prowincji i toczących się wojen. Im większa orda tym szybciej poziom jedności hordy maleje.\n\n"
 string_start_native_council_opm: "£DLC_cop Krajem [Root.GetName] rządzi §Yrada tubylcza§!. Oznacza to, że możemy od czasu do czasu §Ymigrować§! z prowincji do prowincji, by znaleźć lepszy dom dla naszego plemienia. Mamy również dostęp do §Ytubylczych postępów§!, które pozwalają nam rozwijać nasze społeczeństwo na różne sposoby przed przybyciem Europejczyków. Po wykonaniu wszystkich Tubylczych Postępów możemy §Yzreformować nasze społeczeństwo§! sąsiadując z bardziej zaawansowanym krajem. W efekcie przyjmiemy ich §Ytechnologię§! oraz §Ynurty§!.\n\n"
 string_start_native_council: "£DLC_cop Krajem [Root.GetName] rządzi §Yrada tubylcza§!. Oznacza to, że mamy dostęp do §Ytubylczych postępów§!, które pozwalają nam rozwijać nasze społeczeństwo na różne sposoby przed przybyciem Europejczyków. Po wykonaniu wszystkich Tubylczych Postępów możemy §Yzreformować nasze społeczeństwo§! sąsiadując z bardziej zaawansowanym krajem. W efekcie przyjmiemy ich §Ytechnologię§! oraz §Ynurty§!.\n\n"
 string_start_siberian_native_council_opm: "£DLC_cop Krajem [Root.GetName] rządzi §Ysyberyjska rada plemienna§!. Oznacza to, że możemy od czasu do czasu §Ymigrować§! z prowincji do prowincji, by znaleźć lepszy dom dla naszego plemienia. .\n\n"
 string_start_meritocracy: "£DLC_moh Kraj [Root.GetName] jest §YNiebiańskim Cesarstwem§!. Oznacza to, że zamiast legitymizacji nasz kraj posiada poziom §Ymerytokracji§!, którego wartość oznacza kompetencje naszej administracji. Wysoka merytokracja daje znaczne obniżenie §Ykosztów doradców§! i czyni nas bardziej odpornymi na §Yszpiegów§!.\n\n"
 string_start_shogunate: "Kraj [Root.GetName] jest §YSzogunatem§!. Szogunat może mieć dowolną liczbę §YWasali Daimyo§!, a ci wasale mogą prowadzić ze sobą wojny.\n\nStracimy rządy Szogunatu, jeśli którykolwiek z Daimyo podbije naszą Cesarską Stolicę w §YKioto§!.\n\n"
 string_start_shogunate_moh: "£DLC_moh Kraj [Root.GetName] jest §YSzogunatem§!. Szogunat może mieć dowolną liczbę §YWasali Daimyo§!, a ci wasale mogą prowadzić ze sobą wojny.\nWobec poddanych mu Daimyo Szogunat może wykonywać szereg specjalnych §YDziałań względem Poddanych§!, a także ma dostęp do §Y3. Działań Rządowych§! skierowanych jednocześnie do całej grupy Poddanych Daimyo.\n\nStracimy rządy Szogunatu, jeśli którykolwiek z Daimyo podbije naszą Cesarską Stolicę w §YKioto§!.\n\n"
 string_manchu_culture: "£DLC_moh [Root.GetName] to kraj Dżurdżenów. Oznacza to, że możesz rekrutować §YChorąwie§! w stanach o kulturze dżurdżańskiej w zamian za wzrost §YKorupcji§!\n\nChorągwie nie zużywają §YZasobów Ludzkich§!, ale nadal potrzebują §YDukatów§! do §YUzupełnień§!.\n\n"
 string_muslim_school: "£DLC_coc Wszystkie kraje muzułmańskie należą do innych §YSzkół§!, które dają różne premie. Szkoły cieszą się rożnymi opiniami, które także zmieniają się w trakcie gry i mają wpływ na wzajemne stosunki między krajami z różnych Szkół.\nKraje posiadające Szkołę mogą zapraszać Nauczycieli z innych Szkół, aby łączyć swoje premie przez okres 20 lat.\n\nSzkoła [Root.GetReligiousSchool] daje następujące modyfikatory:\n[Root.GetReligiousSchoolCountryModifiers]\n\n"
