 string_start_title_byzantium: "Prawdziwi Spadkobiercy §YCesarstwa Rzymskiego§!"
 string_start_byzantium: "Choć §YCesarstwo Rzymskie§! jest odległym wspomnieniem, a niezliczone już imperia ważyły się przywdziewać rzymski płaszcz w roli prawdziwych następców Rzymu, to §YBizantyjczycy§! pozostali nieugięci w przekonaniu o swoim jedynym uzasadnionym roszczeniu do spadku po tym starożytnym imperium. W 1171 r. rywalizacja między §YBizancjum§! i §YWenecją§! osiągnęła punkt krytyczny, gdy wrogość obu narodów wybuchła gwałtownym konfliktem.\n\nW kwietniu 1204 r. inspirowani duchem zemsty Wenecjanie, uczestnicy czwartej krucjaty, przeciwstawili się rozkazowi papieża §YInnocentego III§! i zwrócili się przeciwko §YCesarstwu Bizantyjskiemu§!, które gwarantowało im bezpieczne przejście przez swoje ziemie. Krzyżowcy dwukrotnie spustoszyli miasto Konstantynopol, obracając to niegdyś wspaniałe miasto w popiół i gruz oraz osłabiając imperium jeszcze bardziej. Chociaż rodzina §YPaleologów§! była w stanie przywrócić wiele z utraconych ziem, licznym prowincjom, takim jak temy §Epiru§! czy §YNaksos§!, udało się uniknąć powrotu w skład cesarstwa. Chaos wywołany upadkiem Imperium §Bizantyjskiego§! dał impuls do działania Turkom §YOsmańskim§!, którzy znaleźli się na granicy z §YBizancjum§! z ambicją zdobycia §YKonstantynopola§! - miasta, które pożąda cały świat.\n\nW 1444 r. Bizancjum zostało otoczone ze wszystkich stron przez heretyków i pogan. Wielu jego dawnych poddanych pada teraz na kolana przed weneckim dożą, odpowiedzialnym za koniec ich imperium, a wielu pozostałych jest teraz pod kontrolą §YOsmanów§!. Mocarstwa, zarówno te na Zachodzie, jak i te na Wschodzie, uważają, że era §YBizancjum§! już się skończyła, lecz §Ybazyleus Jan VIII Paleolog§! wciąż jest pewien, że Purpurowy Feniks powstanie ponownie i odzyska nie tylko §YBizancjum§!, ale także samo §YImperium Romanum§!!"
 string_start_title_naples: "Bój o Neapol"
 string_start_naples: "Po powstaniu na Sycylii w 1282 r., tzw. §Ysycylijskich nieszporach§!, §Yneapolitański§! król §YKarol I§! §YAndegaweński§! stracił kontrolę nad wyspą na rzecz §YPiotra III§! §YWielkiego§!. Utraciwszy Królestwo §YSycylii§! i pozostawszy wyłącznie z ziemiami na kontynencie, Karol powołał do życia: Królestwo §YNeapolu§!.\n\nKiedy królowa §YJoanna I§! zmarła bezdzietnie, wszelkiej maści kuzyni wysuwający swoje roszczenia do tronu wpędzili Królestwo Neapolu w stan permanentnej wojny domowej. Dopiero §YAlfons V§! Aragoński rozstrzygnął ten krwawy spór wypędzając wszystkich innych pretendentów i jednocząc Koronę §YAragonii§! z Królestwem §YNeapolu§!.\n\nW 1444 r. Królestwo Neapolu znalazło się w bardzo delikatnej sytuacji. Pozostając w unii z Koroną Aragońską, w obliczu słabych aragońskich praw do tronu, aktualne stało się pytanie i na nowo rozgorzał spór o to, komu tak naprawdę należy się tron Neapolu. Dzięki związkom krwi z Królestwem §YFrancji§! neapolitański kryzys sukcesyjny stał się przyczyną wielkich napięć między Aragonią a Francją.\n\nNa północy §YPaństwo Kościelne§! kontroluje §YRzym§! i większość środkowych Włoch. Tymczasem Półwysep Apeniński pozostaje rozbity na małe królestwa, takie jak §YFlorencja§! i państwa-miasta, takie jak §YLukka§! czy §YBolonia§!. Na południu §YTunezja§! pozostaje dużym zagrożeniem dla stabilności gospodarczej królestwa, ponieważ grasujący piraci często napadają na wybrzeże Neapolu i zakłócają włoskie szlaki handlowe. Pozostaje wszak pytanie: czy Neapol uwolni się z żelaznego uścisku aragońskich rządów i zjednoczy ponownie §YObie Sycylie§!?"
 string_start_title_genoa: "Kupcy Morscy z §YGenui§!"
 string_start_genoa: "Po raz pierwszy Republika §YGenui§! uzyskała niepodległość w roku 1005. Gdy wzajemna nienawiść Wenecjan i Greków eksplodowała w 1203 roku doprowadzając do Zdobycia §YKonstantynopola§!, Genua wykorzystała sytuację i w wyścigu z §Yweneckim§! rywalem rozszerzyła swe panowanie na Morzu Czarnym i §YKrymie§!.\n\nJednak dobrobyt nie trwał długo; gdy zaraza Czarnej Śmierci rzuciła swój cień na Europę, Genua zapłaciła krwią i cierpieniem. Starając się stanąć na nogi po tej epidemii dżumy, Genua zastosowała wenecki model republikańskiego rządu, w którym doża sprawuje najwyższy urząd i stoi na straży suwerenności w całej Republice.\n\nJednocześnie Genua toczy niekończący się spór z Wenecjanami, kwestionując ich kontrolę nad greckimi wyspami i Morzem Czarnym. Gdy konflikty z Wenecją wygasają, Genua rozpoczyna wraz z §YFrancją§! krucjatę przeciwko berberyjskim piratom w §YTunisie§!. Gdy oblężenie miasta §YAl-Mahdijja§! nie powiodło się, obie strony wynegocjowały traktat pokojowy, który drastycznie zmniejszył problem piractwa ze strony mieszkańców Afryki Północnej.\n\nW 1444 roku Genua przegrała już kilka konfliktów z Francją i §YMediolanem§! oraz wyspą §YSardynią§! od dawna już należącą do Korony §YAragonii§!. Genua znalazła się w niepewnej sytuacji. Na wschodzie Wenecja jest wciąż konkurentem i liderem rywalizującej ligi handlowej kwestionując wpływy genueńskie w Anatolii. Turcy jasno powiedzieli, że chcą skonsolidować Anatolię i Morze Czarne, wykorzystując wszelkie okazje do usunięcia Genueńczyków z tego regionu. Tymczasem inne włoskie republiki i miasta-państwa nadal zabiegają o dominację we Włoszech. Mediolan na wschodzie oraz Francja i Aragonia na zachodzie stanowią największe zagrożenie dla przetrwania Genui. Tylko zręczna dłoń i piórem, i mieczem może pokierować tą złożoną siecią sojuszy i roszczeń, by poprowadzić Genuę ku pomyślnej przyszłości ."
