 string_start_maghreb: "Upadek §YKalifatu Almohadów§! w XIII wieku podzielił §YIberię§! i §YMaghreb§! na wiele walczących ze sobą państw. Ten okres chaosu był doskonałą okazją dla królestw chrześcijańskich do prowadzenia wojny z „Rekonkwistą”, co spowodowało aneksję wszystkich państw muzułmańskich na Półwyspie, z wyjątkiem Emiratu §YGrenady§!.\n\n§YNasrydzi§! z §YGrenady§!, którzy przylgnęli do pozostałego im terytorium, takiego jak §YKastylia§!, podejmują wielokrotne próby zakończenia rządów muzułmanów w §YAndaluzji§!. Grenada nie może samotnie stawić czoła potędze wojskowej Kastylii; jeśli ma przetrwać, będzie musiała zdobyć potężnych przyjaciół. Problemy Grenady potęguje fakt, że Emirat jest nękany wewnętrznymi konfliktami. Obecnie największym zagrożeniem jest siostrzeniec §YEmira Muhammada§! §YJusuf§!, który ma pretensje do tronu i szybko zbiera poparcie dla wyegzekwowania swojego roszczenia.\n\n§YZajjanidzi§! z §YTilimsanu§! czują się szczególnie zagrożeni. Prowincja Tilimsan, zakleszczona pomiędzy siłami §YTunezji§! i §YMaroka§!, stara się utrzymać kontrolę nad ludnością nawet poza samym miastem Tilimsan.\n\nNajpotężniejszym z królestw Maghrebu jest Sułtanat Maroka, rządzony przez dynastię §YMarynidów§!. Choć kontrolują oni wiele strategicznie i ekonomicznie ważnych terytoriów, władcy Marynidów są niczym więcej niż marionetkami wezyra z dynastii §YWattasydów§!. Wielu członków rodziny marynidzkiej jest urażonych opieką Wattasydów w Maroku, podczas gdy sami Wattasydzi niemal otwarcie pragną marokańskiego tronu. W okolicznościach tych wewnętrznych konfliktów Maroko nie obroniło w 1415 roku miasta §YCeuta§! przed §Yportugalską§! napaścią i, jak dotąd, nie byli w stanie go odzyskać.\n\n§YHafsydzi§! z Tunezji byli niegdyś gubernatorami w służbie Almohadów. Kiedy upadł kalifat, nadal rządzili Tunezją, a nawet przyznali sobie tytuł kalifa, choć świat muzułmański nie zwraca uwagi na to śmiałe twierdzenie. Spośród trzech dużych królestw na wybrzeżu, Tunezja jest najmniej dotknięta wewnętrzną walką i ma stosunkowo dużą swobodę, aby dokonywać agresji na okoliczne prowincje.\n\nW głębi kontynentu plemiona berberyjskie §YMzab§!, §YDżerid§!, §YTuggurt§! i §YFazzan§! walczą o dominację na pustyni. Mzab podąża za rzadką sektą islamu - Ibadytami, a jej władcy pochodzą od rustamidzkich imamów, którzy rządzili dużą częścią wnętrza Maghrebu w IX wieku. Koczownicy z interioru mieli w przeszłości wielki wpływ na los Afryki Północnej, chociaż nie uchodzili za kandydatów do ponownego zjednoczenia Maghrebu."
 string_start_tatars: "§YZłota Orda§! upadła; jej następcy, §YTatarzy§! walczą na jej zwłokach, nawet w obliczu silniejszych wrogów. Niegdyś wielkie imperium §YJochiego§!, syna §YCzyngis Chana§!, zostało podzielone na kilka chanatów, z których każdy chce dominacji nad stepem.\n\nBezpośrednim sukcesorem Złotej Ordy jest §YWielka Orda§!. Chan Küchük Muhammad, kontrolując miasta Sarai i Astrachań, ogłasza swoją hegemonię nad stepem, choć nikt go nie słucha. Kolejne plemiona ordy wciąż odłączają się od swych władców, a Chan jak dotąd nie był w stanie ich powstrzymać.\n\nChan, którego nie boją się nawet jego sąsiedzi, wcale nie jest Chanem; Wielkie Księstwo §YMoskiewskie§!, niegdyś tylko zbierające podatki, znacznie się rozwinęło pozbawione ręki silnego Chana, która utrzymałaby je w ryzach. Jeśli rozwiną się bardziej z pewnością postarają się całkowicie zrzucić tatarskie jarzmo i samodzielnie pokonać stepy. Podobnie i §YLitwa§! skorzystała na upadku Złotej Ordy. Zabrali Ruś spod kontroli Tatarów i prawdopodobnie nadal będą stanowić zagrożenie dla koczowników.\n\n§YUlugh Muhammad§! z §YKazania§! dwukrotnie ogłosił się Chanem Złotej Hordy, ale jego panowanie trwało krótko. Przy wsparciu miejscowej szlachty Bolghar przejął miasto Kazań i założył nowy chanat na północnym stepie. Kazań jest ważnym węzłem handlowym, a nowy chanat może łatwo uzyskać dostęp do pobliskich złóż metali szlachetnych i rud. Kazań, najbogatszy z tatarskich królestw, jest zarówno obiecującym państwem, jak i celem chciwych najeźdźców.\n\nChanat §YKrymski§! oderwał się od Wielkiej Ordy w 1441 r. po tym, jak krymskie klany poprosiły §YHadżiego Gireja§!, potomka Czyngis Chana, by nimi rządził. Girej poprowadził Tatarów krymskich do krwawej walki o niepodległość, ostatecznie zwyciężył i został Chanem nowej ordy. Mieszkańcy Krymu są chciwi i muszą walczyć z §Ygenueńskimi§! koloniami o kontrolę nad lokalnym handlem. Przyciągnęli oni także uwagę Sułatana §YOsmanów§!, który czuwa nad sprawami Chanatu.\n\nChanatom §YNogajów§! i §YUzbeków§!, mimo ich sukcesów w dążeniu do niepodległości i kontrolowaniu rozległych obszarów stepu, wciąż brakuje bogactw lub też strategicznego znaczenia następców. Oportunizm musi być ich główną strategią, jeśli chcą przejąć jakąkolwiek część dziedzictwa Czyngis-chana. Na szczęście wydaje się, że ich sąsiedzi §YTimurydzi§! są bliscy upadku i wojny domowej. Właściwy Chan może skorzystać z okazji, aby przejąć miasta §YSamarkanda§! lub §YBuchara§!, podczas gdy Timurydzi są rozproszeni."
 string_start_romania: "Księstwa §YWołoszczyzny§! i §YMołdawii§! utkwiły pomiędzy siłami znacznie większymi od siebie. Jak dotąd przetrwały, grając w niebezpieczną grę polegającą na oferowaniu lojalności każdemu narodowi, który ich zdaniem ochroni ich przed innymi. Wojewoda, który chce się rozwijać, musi uważnie obserwować równowagę sił.\n\nWojewodowie od dawna byli członkami Zakonu Smoka, szlachetnego i rycerskiego zakonu poświęconego obronie chrześcijaństwa przed zbliżającym się §YImperium Osmańskim§!. Nic dziwnego, że Księstwa odpowiedziały na wezwanie do §YWarneńskiej Krucjaty§! Ta wielka koalicja wojskowa miała na celu wypędzenie Turków z Bałkanów i przywrócenie rządów chrześcijańskich. Krucjata była jednak katastrofalną porażką, pozostawiając królestwa zniszczone, a przyszłość regionu niepewną.\n\nBezpośrednio po krucjacie incydent dyplomatyczny doprowadził do uwięzienia §Ywęgierskiego§! generała §YHunyadiego§! przez §YVlada II§! z Wołoszczyzny. Chociaż sytuacja została rozwiązana bez eskalacji konfliktu, stosunki tak się pogorszyły, że Wołoszczyzna nie może na razie liczyć na węgierską pomoc.\n\nWojewoda Wołoszczyzny przyłączył się do krucjaty pomimo uwięzienia swojego syna §YVlada Draculi§! przez Osmanów; nic dziwnego, że teraz wierzy, że jego syn musiał już zostać zabity przez tureckie ręce. Tymczasem rozgoryczony Vlad został ocalony przez sułtana i żyje na wygnaniu, planując zemstę zarówno na Turku, jak i na Wołoszczyźnie.\n\nNiepewność ogarnia także Mołdawię; były monarcha §YIlias I§! zmarł na emigracji w §YPolsce§!, pozostawiając syna §YRomana§! jako potencjalnego pretendent do tronu. Roman uzyskał nominalne poparcie Polski dla swojego roszczenia, obiecując wieczną mołdawską lojalność, gdyby został wojewodą. Jest tylko kwestią czasu, zanim Roman spróbuje przejąć tron od swojego wuja §YStefana§!."
 string_start_irish_minors: "§YIrlandia§! w roku [GetYear] jest podzielona między wiele różnych klanów po upadku zwierzchnictwa §YAnglii§!. Kontrola Anglików jest teraz ograniczona do niewielkiego obszaru wokół Dublina, znanego jako §YPale§!.\n\nZaraz za Pale znajdują się domeny parostwa Irlandii: earlowie §YDesmond§!, §YOrmond§!, §YUlster§! i §YKildare§!. Ci lordowie rządzili niegdyś w imieniu angielskiej korony, ale ich lojalność jest teraz w najlepszym razie nominalna. Rządzą niezależnie i często wbrew wpływom angielskim. Przez wieki przeszczepiona szlachta anglo-normańska stała się tak irlandzka jak populacja, którą rządzą. §YOffaly§! i §YLeinster§! są otoczone przez potencjalnych wrogów, ale także zagrażają im skłonności agresywnego zwierzchnika.\n\nNa północy hrabstwa §YTyrone§!, §YTyrconnel§! i Ulster zajmują niepewną ścieżkę między angielską i §Yszkocką§! ochotą do ekspansji. Klan §YO'Neillów§! z Tyrone może odłożyć na bok swoją dumę i rozważyć sojusz z jedną z tych sił, jeśli kiedykolwiek zechcą przywrócić dziedzictwo swojego legendarnego przodka, arcykróla Nialla od Dziewięciu Zakładników.\n\n§YThomond§!, §YSligo§!, §YClanricarde§! i §YMunster§! na zachodzie i południu, przynajmniej na razie, są względnie bezpieczne przed ambicjami regionalnych potęg. Te klany mają długą historię, która twierdzi, że pochodzą od irlandzkich bohaterów, takich jak Brian Boru i Carthach Starszy. Jeśli zdecydują się przejąć to dziedzictwo, mają szansę ekspansji w całej Irlandii i samodzielnej władzy.\n\nIrlandia zjednoczona pod rządami arcykróla wydaje się być odległym marzeniem, ale dynastia, która pokona zarówno irlandzkich rywali, jak i angielskich najeźdźców, może zdobyć ten tytuł."
 string_start_provence: "W roku [GetYear] §YProwansją§! rządzi ambitny René d'Anjou, który stylizuje się nie tylko na księcia Anjou i hrabiego Prowansji, ale także na króla §YAragonii§!, §YNeapolu§! i §YJerozolimy§!. Chrześcijańscy lordowie nie zwracają uwagi na te roszczenia, ale Dobry Król René jest zdeterminowany, aby odzyskać swoje prawa senioralne.\n\nProwansja kontroluje podzieloną domenę. Anjou znajduje się w centrum konfliktu między §YAnglią§! i §YFrancją§!, pożądane przez oba narody, które prawdopodobnie ucierpią z powodu nadchodzących wojen. Ziemia prowansalska w Nadrenii jest podzielona pomiędzy rządzone bezpośrednio Księstwo Bar i zależne Księstwo §YLorraine§!. Prowansja ryzykuje gniew zarówno Świętego Cesarza Rzymskiego, jak i potężnego Księstwa §YBurgundii§! jeśli zdecyduje się wtrącać w sprawy książąt nadreńskich. Samo Księstwo Prowansji leży na północnym wybrzeżu Morza Śródziemnego, zagnieżdżone między Francją, §YSabaudią§!, a §Ypapieskim§! miastem Awinion. Stąd ambitny René może rozpocząć inwazję na Aragonię, choć to Włochy mogą kusić nagrodą w czasach, gdy moc Imperium nad regionem słabnie.\n\nProwansja utrzymuje dobre stosunki ze swoim największym i najpotężniejszym sąsiadem, Francją. Prowansja musi zrównoważyć własne potrzeby obronne i plany ekspansji z francuskimi oczekiwaniami wsparcia, gdyby Wojna Stuletnia ponownie przerodziła się w otwarty konflikt.\n\nProwansja jest narodem o wielkich ambicjach, ale nawet przetrwanie może okazać się wyzwaniem, ponieważ otaczające ją narody łapczywie patrzą na te ziemie."
 string_start_brittany: "Sytuacja §YBretanii§! w roku [GetYear] jest podobna jak w poprzednich wiekach. Złapani między §YAnglię§! i §Francję§! książęta od dawna musieli walczyć o utrzymanie niepodległości. W szczególności Francja wielokrotnie podejmowała dyplomatyczne i wojskowe próby przyłączenia Bretanii do swojej domeny.\n\nDrugi Traktat z Guérande, podpisany w 1381 r., oficjalnie ogłosił neutralność Bretanii w wojnie stuletniej. Konflikt ten prawdopodobnie ponownie doprowadzi do działań wojennych, ponieważ Francja domaga się poddania §YMaine§! wbrew planom Anglików. Jak długo książęta Bretanii dotrzymają obietnicy neutralności, jeszcze się okaże; zaangażowanie w wojnę może przynieść wiele korzyści, ale także wiele niebezpieczeństw. Bretania raczej nie będzie w stanie przeciwstawić się żadnemu z walczących ze sobą mocarstw i dlatego może rozważyć współpracę z rosnącą potęgą §YBurgundii§!.\n\nBretania to bogata i żyzna kraina o dużym potencjale rozwoju. Stolica §YNantes§! była świadkiem wielkich wysiłków na rzecz odbudowy po krwawej wojnie o sukcesję i obecnie jest jednym z głównych atlantyckich miast portowych. Tymczasem port w Brest stanowiłby idealną stocznię morską, będącą zarówno naturalnym, osłoniętym portem, jak i strategicznie umiejscowionym punktem do przechwytywania francuskich i angielskich flot.\n\nBretania musi ostrożnie wybierać swoich przyjaciół i wrogów, aby przetrwać w epoce nowożytnej. Jeśli burzliwa polityka Europy nie stworzy innej okazji, być może przeznaczenie Bretanii może leżeć z dala od jej brzegów."
 string_start_scotland: "Przez [GetYear] lat §YSzkocja§! trwała niezachwianie, broniąc swej niepodległości przed §YAnglikami§!. Szkoci zrzucili jarzmo angielskich rządów po tym, jak Robert Bruce rozgromił Anglików pod Bannockburn w 1314 roku i od tego czasu umocnił swoją kontrolę nad północną Brytanią.\n\nSzkoci zdołali obronić się nie tylko dzięki swej dzielnej armii, ale także dzięki traktatom Auld Alliance z §YFrancją§!. Umowy te zobowiązały Francję do pomocy Szkocji, jeśli Anglia po raz kolejny spróbowałaby ją ujarzmić. Wojna wciąż wisi na włosku, ponieważ marchie po obu stronach granicy podsycają konflikt poprzez częste potyczki i tendencje do oportunistycznej zmiany stron, aby tylko zyskać pretekst do kolejnego najazdu.\n\nWiele lat zajęło Szkocji włączenie §YHighlands§! do ich królestwa. W średniowieczu nastąpiła aneksja niegdyś autonomicznego królestwa Moray, domu uzurpatora Makbeta, oraz ekspansja instytucji feudalnych na północy. Integracja Highlands wydatnie pomogła Szkocji, stając się obszarem intensywnego werbunku podczas wojny z Edwardem I Długonogim. Pod rządami Aleksandra II, króla Szkocji, Hebrydy zostały odebrane dawnemu Królestwu Mann i Wysp, czemu nie zapobiegła nawet interwencja króla §YNorwegii§!.\n\nKról Jakub II planował dalsze rozszerzenie szkockiej domeny na okolicznych wyspach. §YOrkany i Szetlandy§! były w posiadaniu Norwegii, która sama była z kolei poddanym §YDanii§!. Przełamanie potęgi Skandynawii byłoby trudne, ale być może pojawi się wkrótce rozwiązanie dyplomatyczne. Anglia i Szkocja przez stulecia kłóciły się o §Wyspę Mann§!. Obecnie Anglicy mają w tym sporze przewagę, ale wyrachowany władca może wykorzystać swoje powiązania z Francją, aby przejąć wyspę dla siebie.\n\nDynastia §YStuartów§! rządzi Szkocją od mniej niż stulecia, ale rządzi dobrze. Jeśli Szkocja będzie w stanie odwrócić bieg wydarzeń w walce z Anglią, Stuartowie mogą pewnego dnia rządzić całymi Wyspami Brytyjskimi."
 string_start_great_ming: "Imperium dynastii §YMing§! zawdzięcza swoje początki upadkowi dynastii §YYuan§! z §YMongolii§! w okresie buntów i walk, które nawiedziły Chiny w połowie XIV wieku. Z epoki chaosu dynastia Ming wyłoniła się jako największa potęga w Chinach, eliminując rywali Han i spychając potomków §YKubilaj-chana§! w stronę Wielkiego Muru. Po osiemdziesięciu latach rządów Ming umocnili się jako wiodąca potęga w Azji Wschodniej.\n\nMimo, że Ming nadal dobrze prosperuje, jego międzynarodowe wpływy osłabły wraz z końcem wypraw Zheng He, a powstałe królestwa stanowią nowe wyzwanie dla cesarstwa. Na podzielonej północy koczownicy zaczęli łączyć się pod przewodnictwem §YEsena§! wodza §YOjratów§!, który dąży do zostania nowym wielkim chanem wszystkich Mongołów. Dyplomacja Ming zapobiegła już podobnej sytuacji z plemionami §YDżurdżenów§! na północnym wschodzie, gdzie polityka imperialna zachęcała do walk między nomadami. Podczas gdy podzieleni Dżurdżeni nie będą stanowili zagrożenia w najbliższym czasie, Ojraci Esena mogą okazać się naprawdę groźnym wrogiem.\n\nStosunki dynastii Ming na południu są nieco lepsze. §YWietnam§! uwolnił się od dominacji Ming zaledwie dwie dekady wcześniej i nadal nieufnie podchodzi do swojego chińskiego sąsiada na północy. Inne mocarstwa w regionie mają bardziej pozytywną opinię na temat Ming, ale góry i dżungle sprawiają, że Ming otrzymuje niewiele więcej niż tylko symboliczne hołdy z południowych królestw.\n\nRelacje Ming są najsilniejsze z dynastią §YJoseon§! z §YKorei§!. Zarówno dynastia Ming, jak i Joseon powstali na popiołach Wielkiego Yuanu, a dzięki wspólnemu wyznawaniu filozofii konfucjańskiej utrzymują silne więzi.\n\nNie wszystkie problemy Ming mają charakter zewnętrzny; §Ymandat niebios§! jest kapryśny, a jeśli władza cesarza za bardzo się chwieje, to będą tacy, którzy mogą całkowicie odrzucić zwierzchnictwo Ming. Chiny musiałyby rzeczywiście nisko upaść, aby wpaść w takie tarapaty; w XV wieku Cesarstwo Wielkiego Ming jest zdecydowanie najsilniejszym królestwem w Azji, a całkiem możliwe, że także na Ziemi!"
 string_start_mongolia: "§YMongolskie imperium§! §YCzyngis-chana§! zniknęło, a jego następcy prowadzą walki na obrzeżach cywilizacji. Potężna dynastia §YYuan§!, domena §YKubilaj-chana§!, została całkowicie wyparta z §YChin§! i powróciła ze wstydem na step. Chociaż §YMongołowie§! nadal roszczą sobie prawa do tytułu Cesarza Yuan, §Ymandat niebios§! przypadł dynastii §YMing§!, która przejęła władzę powstając przeciwko rządom mongolskim.\n\nDziś mongolski chan nie tylko nie może twierdzić, że rządzi stepem, ale nawet, że rządzi samodzielnie. Większość Mongolii uległa wpływowi nowej potęgi mongolskiej: Konfederacji §YOjratów§! prowadzonej przez §Ytajsza Esena§!. Esen ma wielkie ambicje; odmawiając oddania hołdu dynastii Ming jest gotów walczyć z ich ogromną armią dążąc do dominacji. Gdyby Esen nie był tak genialnym dowódcą wojskowym, zachodni Mongołowie raczej nie zaakceptowaliby tak bezczelnej postawy.\n\nPod wodzą §Ychana Unebolada§! Mongołowie §YCharczyni§! stworzyli poważną domenę we wschodniej Mongolii. Oni również mają wielkie ambicje ponownego zjednoczenia Mongołów, choć ich armie i umiejętności przypominają bardziej podzielonych Dżurdżenów na wschodzie niż zjednoczone siły Ojratów.\n\n§YChanat Czagatajski§! jest najbardziej stabilnym z mongolskich państw-następców, choć nie stoi na wysokim poziomie rozwoju. §YCzagatajowie§! kontrolują ziemie na północ od gór §YTienszan§!, a także §YEmirat Jarkandu§! w Kotlinie Kaszgarskiej.\n\nWielu Mongołów przyjęło wiarę §Ywadźrajana§!, §Ytybetański§! nurt buddyzmu. Przez kilka ostatnich stuleci wiara ta pokojowo współistniała z tradycyjnym mongolskim §Ytengryzmem§!, a nawet przez pewien czas była faworyzowana przez dynastię Yuan. Mongołowie muszą dokładnie rozważyć swoje stosunki z §YTybetem§! i zdecydować, jak poradzić sobie z kwestią religii.\n\nKażdy chan marzy o zjednoczeniu Mongołów i przywróceniu wielkiego Imperium Mongolskiego Czyngis-chana. Do tej pory wszyscy, którzy próbowali, odnosili tylko krótkotrwałe sukcesy. Ale wciąż jest czas, aby nowy chan podjął się tego wyzwania..."
 string_start_philippines: "W roku [GetYear] na filipińskich wyspach znajduje się wiele małych miast nadmorskich. Wyspy zawsze były na tyle odległe, aby zachować swoją autonomię nawet w obliczu silnych hegemonów, takich jak dawne imperium Srivijaya lub muzułmańskie sułtanaty §YBrunei§! i §YMalacca§!.\n\nZamiast tego, archipelag przekształcił się w mikrokosmos pojedynczych królestw, sinofilskich i islamizowanych, z których każde ma swój charakter i pochodzenie.\n\nNa północy, na wyspie Luzon, miasta §YPangasinan§! i §YTondo§! dobrze prosperują handlując z §YImperium Chin§!. Ich status pozwala im skupować chińskie towary w celu ich odsprzedaży na inne wyspy. W tym celu małe islamskie miasto §YManila§!, nawiązało ścisłą współpracę z Tondo. Tondo działa jako port sprowadzający chińskie towary, podczas gdy Manila jest centralnym punktem ich dystrybucji na inne wyspy.\n\nDalej na południe, w archipelagu Visayas, wiele hinduskich osad konkuruje o kontrolę nad szlakami handlowymi. Wyspa §YCebu§! jest prawdopodobnie najstarszym stanem w regionie. Władcy Cebu twierdzą, że są spadkobiercami Imperium indyjskiego księcia §YChola§!. Wiele innych stanów przystąpiło do federacji §YMadja-as§!, luźnej organizacji, w której każdy członek na zmianę przejmuje przywództwo nad pozostałymi.\n\nStary hinduski Rajahnate z §YButuanu§!, tradycyjnie posiadający przewagę na dalekim południu, ostatnio odczuwa coraz większą konkurencję ze strony muzułmańskich stanów §YMaguindanao§! i §YSulu§!. Sulu niemal weszło w sferę muzułmańskiego sułtanatu Brunei, podczas gdy rodzina królewska Maguindanao coraz bardziej przyjmuje tradycje islamskie wypierając ich tradycyjną animistyczną religię.\n\nNa przełomie roku [GetYear] niektórzy twierdzą, że podzielony charakter tego bogatego archipelagu to słaby punkt. Tylko czas pokaże, czy filipiński mikrokosmos przetrwa nadejście nowych wiar, ludzi i broni."
 string_start_ashikaga: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nOd czasu śmierci ostatniego silnego Szoguna Ashikaga, Yoshimitsu, potężne klany królestwa zaczęły rywalizować z Szogunatem o władzę. Wiodący władcy takich klanów są znani jako Daimyo i mają prawie całkowitą władzę nad swoimi królestwami. Niektóre, takie jak §YHosokawa§!, §YHatakeyama§! i §YShiba§! są ściśle związane z szogunatem i zmonopolizowali oni urząd Kanrei, formalnego zastępcy Szoguna. Inne, takie jak §YYamana§!, §YAkamatsu§!, §YIsshiki§! i §YKyogoku§!, zwiększają wpływy po prostu poprzez własne bogactwo i znajomości.\n\n§YYoshimasa§! z rodu Ashikaga, obecny Shogun, stara się powstrzymać te wpływy, mianując własnych bliskich zwolenników na ważne stanowiska i aktywnie interesując się lokalnymi konfliktami. To czy uda mu się uratować Szogunat, dopiero się okaże, ponieważ inne klany nie marnowały czasu wykorzystując słabości poprzedników Yoshimasy.\n\nRosnące siły potężnych Daimyo wciąż grożą tym, że Szogunat stanie się nieistotny. Szczególnie rywalizacja Hosokawy i Yamany może rozerwać królestwo, ponieważ klany kontrolują teraz jedną trzecią obszaru imperium leżącego pomiędzy nimi.\n"
 string_start_hatakeyama: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nOd czasu śmierci ostatniego silnego Szoguna Ashikaga, Yoshimitsu, potężne klany królestwa zaczęły rywalizować z Szogunatem o władzę. Wiodący władcy takich klanów są znani jako Daimyo i mają prawie całkowitą władzę nad swoimi królestwami. Niektóre, takie jak §YHosokawa§!, §YHatakeyama§! i §YShiba§! są ściśle związane z szogunatem i zmonopolizowali oni urząd Kanrei, formalnego zastępcy Szoguna. Inne, takie jak §YYamana§!, §YAkamatsu§!, §YIsshiki§! i §YKyogoku§!, zwiększają wpływy po prostu poprzez własne bogactwo i znajomości.\n\nNa przełomie roku [GetYear] §YHatakeyama§! są jedną z dominujących sił w środkowej Japonii. Jako pododdział rodu Ashikagi byli w stanie silnie wpłynąć na rząd w Kioto podczas trwającego osłabienia Szogunów. Wpływu tego użyli do zbudowania swojej silnej pozycji w bogatych prowincjach. Głównym rywalem Hatakeyamy najczęściej był klan Hosokawa z jego wielką zachodnią domeną i równie bliskimi powiązaniami z rodem Ashikaga.\n"
 string_start_shiba: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak kiedyś. Wiele Szogunów z rodu §YAshikaga§! odeszło przedwcześnie w ciągu ostatnich kilku lat, z powodu wypadków i zabójstw. Wielokrotnie najeźdźcy udowodniali, że Kioto nie jest bezpieczne nawet dla tych, których zadaniem jest utrzymanie pokoju w całym królestwie.\n\nTak jak klany §YHosokawa§! i §YHatakeyama§!, klan §YShiba§! ma także bliskie powiązania z rodem Ashikaga i wykorzystuje te wpływy do wspierania własnych ambicji w okresie osłabienia Szogunów. Jednak w przeciwieństwie do innych klanów ich władza osłabła w ciągu ostatniego stulecia. Ich domena jest teraz rozproszona we wschodniej części Japonii i niektórzy lokalni urzędnicy, tacy jak §YOda§! i §YAsakura§! coraz częściej zaczynają działać nie jako pomocnicy, lecz niezależni Daimyo.\n"
 string_start_central_japan: "Działając blisko centrum władzy w Kioto, klany środkowej §YJaponii§! są tradycyjnie ściśle związane z Szogunatem i dworem Cesarskim. Autorytet samego Szoguna jest nadal silny i wiele klanów, takich jak §YIsshiki§! lub §YToki§!, czynnie udziela się zarówno w administracji, jak i podczas ceremonii w Kioto.\n\nJednak nawet tutaj, w samym centrum struktur władzy Szogunatu, jest kilku ludzi, którzy zaczęli dostrzegać szansę powrotu swoich klanów z mroków zapomnienia ku realnym wpływom. Kreując się na sędziów potężnych świątyń lub Daimyo, klany takie jak §YOda§!, §YTsutsui§! i §YTokugawa§! zaczęli budować w swoich regionach małe, ale potężne królestwa.\n\nRosnąca siła klanów §YHosokawa§! i §YYamana§!, dwóch klanów, które podzieliły między siebie jedną trzecią Japonii, zagraża pozycji Szogunatu. Gwałtowny rozwój klanu Yamana doprowadził do intensywnej rywalizacji, która może doprowadzić do eskalacji konfliktu w wojnę domową. Jest mało prawdopodobne, aby w centralnej części Japonii jakikolwiek klan uniknął zaangażowania w taką wojnę.\n\n"
 string_start_northern_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych.\n\nTohoku w północnej Japonii jest jednym z bardziej odległych regionów królestwa. Rządzony jest od stuleci przez klan §YShiba§!, choć urząd Kamakura na południu regionu posiada również pewne wpływy. Wszystkie lokalne klany, takie jak §YDate§!, §YNanbu§! i §YAndo§! chcą także zwiększyć swoje wpływy konsolidując własne domeny i próbując negocjować bezpośrednio z Szogunatem, omijając Shibę i urząd Kamakura.\n\nWraz z narastaniem konfliktu w centralnej i zachodniej Japonii oraz osłabieniem urzędu Kamakura w Kanto na południu kraju, północne klany stają się coraz bardziej niezależne od centralnej władzy."
 string_start_eastern_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych.\n\nSzogunowie rodu §YAshikaga§! oddali Wschodnią Japonię w ręce jednego z członków swojej rodziny, Kamakura Kubo. Jednak Kamakura Kubo często starał się działać niezależnie od Szogunów z Kioto, wykorzystując powierzony mu urząd do budowania fundamentów własnej władzy we wschodniej Japonii.\n\nJako najbardziej wpływowi ze wschodnich Daimyo, klan §YUesugi§! często próbował ograniczyć ambicje Kamakury Kubo, twierdząc, że stoją oni po stronie Szoguna Ashikaga przeciwko jego krewnym na wschodzie. Wskutek tych konfliktów stało się jasne, że wielu wschodnich władców, a szczególnie Ci z klanu Uesugi, będzie musiało polegać na własnej sile, by bronić swoich interesów.\n\nPod koniec roku [GetYear] wschód Japonii jest spokojny, ale niestabilny. Uesugi pozostają najsilniejszą frakcją w regionie, ale tę siłę wspiera jedynie ich własna zdolność do obrony. Czcigodne klany samurajskie, takie jak §YSatake§!, §YUtsunomiya§! i §YChiba§! zawsze utrzymywały dużą autonomię w tym regionie i nie pozostaną bezczynne, gdyby rodzina Uesugi próbowała jeszcze bardziej zwiększyć swoje wpływy."
 string_start_western_japan: "§YJapońskim§! Imperium włada Cesarz Go-Hanazono z Kioto, ostatni z liczącej 2000 lat linii cesarskiej. W praktyce rząd królestwa pozostawiono Szogunowi, nominalnie zastępcy cesarza w sprawach wojskowych. Jednak w roku [GetYear] Szogunat nie jest już taki, jak niegdyś. W 1441 r. niepopularny Szogun Yoshinori został zamordowany przez klan §YAkamatsu§! rozpoczynając okres wzmacniania siły lokalnych władców.\n\nKlan §YHosokawa§! był jednym z założycieli obecnego Szogunatu i pozostaje jedną z najpotężniejszych rodzin w Japonii. Kontrolują więcej terytorium niż jakikolwiek inny klan i mają wielkie wpływy na dworze.\n\nOd czasu zabójstwa Yoshinori klan §YYamana§! wchłonął większość terytoriów posiadanych wcześniej przez rodzinę ród Akamatsu. Ich wzrost szybko uczynił z nich siłę, z którą należy się liczyć w zachodniej Japonii, co stanowi wyzwanie dla dominacji Hosokawy.\n\nUtrata znaczenia władzy centralnej spowodowała również znaczny wzrost piractwa i przemytu, a wielu lokalnych władców przymyka oko, a nawet zachęca do najazdów na obce terytoria. Pozostali, tacy jak §YOuchi§! czy czcigodny Hosokawa, zamiast tego próbują czerpać zyski z wysoce regulowanego handlu zagranicznego z obcymi krajami.\n\nNa przełomie roku [GetYear] między klanami Yamana a Hosokawa narasta spór. Na razie otwarty konflikt wydaje się być odległy, ale jego intensywność i sprzeczne interesy sprawiają, że nawet niewielki incydent może przerodzić się w coś poważniejszego. Punktem zapalnym mogą być choćby ambicje mniejszych klanów regionu, takich jak §YAmago§!, §YKono§!, §YOtomo§!, §YShoni§!, §YKikuchi§!, §YIto§! czy §YShimazu§!. Władając swoimi domenami od epoki Kamakura, wiele z tych rodzin szczyci się długą i chwalebną historią "
 string_start_aztecs: "Od początku XIV wieku dolina §YMeksyku§! oraz okoliczne regiony były pod rządami §YTepaneków§! władców §YAzcapotzalco§!. Ich panowanie jednak osłabło. Gorzka walka o tron między rywalizującymi braćmi Tayatzinem i Maxttą osłabiła ich i w 1428 r. zostali obaleni przez powstały sojusz między miastami-państwami §YMeksyk-Tenochtilan§!, §YTlacopan§! i §YTexcoco§!. Połączywszy swoje siły, ten potrójny sojusz §YAzteków§! prowadzony przez §YMontezumę Ilhuicaminę§!, teraz stara się rozszerzyć swoją domenę na południu, w szczególności o bogactwa miast §YMixtecu§! (takich jak §YCoixtlahuaca§!).\n\nNa wschodzie sojusznicze miasta-państwa z §YTlaxcala§! są zdecydowane utrzymać swoją niezależność w obliczu azteckiej agresji. Aztekowie są gotowi to zaakceptować: tlaxcalańscy jeńcy brani na wojnę w roli jej przyszłych ofiar mają dla nich o wiele większą wartość niż w roli poddanych. Tymczasem na południu lud Nahuatl z §YTeotitlan§! gra w niebezpieczną grę polegającą na próbach utrzymania niezależności poprzez przyjaźń z Imperium i unikając wojny.\n\nNa zachodzie, na wyżynach §YMichoacan§!, miasta wokół jeziora Patzcuaro zostały zjednoczone między rokiem 1300 a 1350 pod rządami §YTariacuri z Tzintzuntzan§!. Ich następcy §YTarascanie§! rozprzestrzenili się tworząc na zachodzie potężne państwo, które mogłoby rywalizować z Aztekami. Pomiędzy nimi, w dolinie §YTolluca§!, znajdują się §YMatlatzinca§!, na których Tarascanie i Aztekowie spoglądają ostrożnie: chociaż stanowiliby oni miły dodatek do obu imperiów, mogą być bardziej przydatni jako strefa buforowa, zaś agresja w ich kierunku może wciągnąć oba państwa w wojnę, której nikt nie chce.\n\nAle Tolluca nie jest jedynym zmartwieniem tarascańskich władców. Na zachód i na północ od ich królestwa mnóstwo małych państw, takich jak §YColima§!, §YTonalla§! i §YXalixco§!, pilnuje bogatych złóż saletry, które Tarascanie chcieliby kontrolować. Niezależnie od tego państwa te raczej nie są w stanie oprzeć się ekspansji Tarascan, choć gdyby mieli sobie wzajemnie pomóc, mogliby być poważną przeszkodą w ekspansji Tarascan.\n\nWreszcie, na północnym krańcu regionu, różne ludy, które Aztekowie nazywają zbiorowo §YChichimeca§!, są odwiecznym źródłem problemów dla bardziej stabilnych państw na południu. Najpotężniejszymi z nich jest najprawdopodobniej Konfederacja §YGuamar§!, lecz o wiele bardziej znani w Mezoameryce są §YOtomies§!, którzy często się między nimi osiedlają lub też zostają najemnikami w niezliczonych wojnach."
 strong_start_mayans: "Blask złotej ery Majów pierwszego tysiąclecia osłabł, prowadząc do ery cierpkich konfliktów i niespokojnych sojuszy. Chwała §YChichen Itza§! przeminęła, a ostatni z władców §YItza§! został zmuszony do ucieczki do dżungli na południowe krańce §YJukatanu§!, aby tam budować nowe miasta. Tym samym pozostało tylko ostatnie Imperium §YMajów§!, by utrzymać Jukatan razem: §YLiga Majów§!. Jednak w 1441 r. §YXiu§! władcy §YUxmal§! opuścili Ligę, zabijając wszystkich §YCocomes§! z rodziny rządzącej Mayapanem, z wyjątkiem jednego ocalałego. Wracając na Jukatan, ten, który przeżył, zebrał swoich sojuszników i założył nową stolicę w §YSotuta§!, podczas gdy Xiu przenieśli się do Mani. Ze względu na ich zaciętą rywalizację rozpadły się ostatnie więzi łączące Jukatan i pozostałe państwa, takie jak §YChactemal§! czy §YCan Pech§! walczą po swojemu, odrzucając wpływ wielkich dynastii starożytnego Jukatanu.\n\nDalej na południe, w górach §YGuatemala§!, niewiele zostało z dawnych wielkich miast w regionie. Pozostały tylko dwie znaczące twierdze: główną jest §YQumarkaj§!, stolica ludu §YKiche§!, których władcy w ciągu kilku pokoleń zjednoczyli znaczną część wyżyn. Duża część potęgi Kiche opiera się na sojuszu z potężnymi wasalami, §YKaqchikel§!. Tak długo jak stoją razem są potężni, ale jeśli cokolwiek ich podzieli, mogą zwrócić się przeciwko sobie i potęga Kiche osłabnie. W ich pobliżu lud §YCh'orti§!, spadkobiercy wielkiego niegdyś miasta §YCopan§!, w dużej mierze trzyma się z dala od polityki swoich sąsiadów, podczas gdy w górskich dolinach §YChiapas§!, mnóstwo miejscowych plemion Majów, takich jak §YTzotzil§!, jest w dużej mierze ignorowane przez otaczające je potężniejsze królestwa. Na północ od Chiapas, wzdłuż wybrzeża Zatoki Meksykańskiej, ostatni potomkowie §YOlmeków§!, lud §YYokot'an§!, podobnie trzyma się swojej ziemi, choć intensywnie handluje ze swoimi sąsiadami.\n\nJednak nie wszyscy Majowie żyją w regionach otaczających Jukatan. Daleko na północy, poza ziemiami ludu Nahuatl, żyje lud §YHuastec§!, który opuścił kraj Majów tysiące lat temu skierowany na północ pod presją rodzącego się wówczas, a teraz zapomnianego Imperium Olmeków. Huastec mieszkają w leśnych dżunglach na północno-wschodnim krańcu Mezoameryki, poza wielkimi imperiami środkowego Meksyku. Majowie są dziś dla nich tylko zapomnianym snem; bardziej troszczą się o otaczających ich agresywnych sąsiadów, którzy stale im grożą."
 string_start_iroquois: "Zjednoczeni zgodnie z Wielkim Prawem Pokoju przez Hiawathę i Wielkiego Rozjemcę, ludność Konfederacji Irokeskiej (Ligi Haudenosaunee) szybko stała się jedną z głównych potęg północno-wschodniej Ameryki Północnej. Podczas gdy Oneidowie, Onondagowie i Kajugowie zaspokajają potrzeby konfederacji, Senekowie na zachodzie patrzą w kierunku Wielkich Jezior, bogatego łowiska gotowego do ekspansji.\nTymczasem na wschodzie Mohawkowie przyglądają się wioskom Świętego Wawrzyńca, zastanawiając się, kiedy nadejdzie właściwy czas, by zająć te żyzne i podzielone ziemie.\n\nJeśli §YIrokezi§! mają realizować swoje ambicje, będą potrzebować nowej broni i nowych partnerów handlowych, ale nikt w Ameryce nie ma teraz tego, czego naprawdę potrzebuje..."
 string_start_huron: "Utworzona w niepamiętnych czasach przez sojusz czterech plemion żyjących na południu jeziora, które nosi ich nazwę, konfederacja Wyandotów lub §YHuronów§!, to potężna liga, która rządzi znaczną częścią handlu wokół wielkiego jeziora. Ludność Algonkinów na zachodzie i północy jest zbyt rozproszona, aby stanowić poważne niebezpieczeństwo, a jedyne prawdziwe zagrożenie dla dobrobytu Huronów stanowi rosnąca potęga ligi §Irokezów§! na wschodzie, która z pewnością będzie próbowała przejąć handel z rąk Huronów."
 string_start_anishinaabe: "Od pokoleń przodkowie ludu Anishinaabe podróżowali na zachód, z dala od wybrzeży obu Ameryk, mając nadzieję na ucieczkę od cudzoziemców, którzy, jak twierdzą ich prorocy, przypłyną kiedyś zza morza.\nW końcu, znajdując piąte kolejne miejsce do osiedlenia, u zbiegu Jezior Górnego i Huron, podzielili się na trzy wielkie narody - Bodewadmic (lub §YPotawatomi§!), Odaawaa (lub §YOttawa§!) i §YOjibwe§! - i rozprzestrzenili się na okolicznych ziemiach.\nWciąż związani więzami kultury i tradycji stoją w obliczu zagrożenia rosnącą potęgą §YHuronów§! i §YIrokezów§! na wschodzie, którzy pewnego dnia mogą się zwrócić w ich kierunku..."
 string_start_edge_of_the_plains: "Tam, gdzie zaczyna się złote morze, zapuszcza się niewielu. Bezkresna przestrzeń, w której rzek jest niewiele, a wielkie stada bizonów wędrują szybciej niż najszybszy łowca, jest ogromną przeszkodą dla narodów mających jedynie drewniane sanie ciągnięte przez psy, aby nieść swoje rzeczy.\nByć może, gdyby spotkali i oswoili większe zwierzęta, równiny mogłyby stać się gościnną krainą, ale gdzie można takie zwierzęta odnaleźć? Tymczasem ludy na skraju równin są uwięzione między wrogimi lasami, złowieszczymi górami i bezwzględnymi pustyniami, pewni, że przetrwanie oznacza walkę."
 string_start_plain_dwellers: "Potężny lud uprawiał niegdyś doliny rzek na równinach. Zbudował ceglane miasta, które lśniły w słońcu.\nAle czas płynie i dziś pozostają już tylko resztki ich ludu, takie jak Chahiksichaiks (lub §YPaunisi§!) i Kitkit'ish (lub §YWichita§!). Na razie są spokojni: równiny stanowią odczuwalną przeszkodę, którą niewielu odważy się przekroczyć, pozostawiając ich poza zasięgiem wielu rywali.\nAle przy coraz większej presji ze wschodu i zachodu wypychającej kolejne plemiona na równiny, czas pokoju Paunisów i Wichita może wkrótce się skończyć ..."
 string_start_osage: "Ze względu na agresywnych §YIrokezów§! lud Niukonska (lub §YOsagowie§!) wraz ze swoimi krewnymi Dhegiha (Quapaw, Kaw, Omaha i Ponca) wybrał się w długą i męczącą drogę ze wschodnich krańców rzeki Ohio, aż do gór Ozark i rzeki Missouri. Ci potężni wojownicy znaleźli względne bezpieczeństwo w swoim nowym domu, ale gdy coraz więcej plemion przemieszcza się na zachód w obawie przed potęgą Irokezów, ich bezpieczeństwo może wkrótce stać się przeszłością."
 string_start_cherokee: "W górskich dolinach Appalachów plemię Aniyunwiya (§YCzirokezi§!), osiedlili się na dawnych terenach plemion budujących z kopców całe miasta. Uwolnieni od rządów tyrana, kapłana Ani-Kutani, Czirokezi, dalecy krewniacy Irokezów z północy, teraz starają się rozszerzyć swoją władzę nad okolicznymi regionami.\nNa południu wodzowie Coosa i ich lud §YKrikowie§! nadal mają znaczną władzę i stanowią główną przeszkodę dla rosnącej potęgi Czirokezów. Na północy §YSzaunisi§! i ich algonkińscy krewni są znacznie słabsi i, jeżeli się nie sprzymierzą, powinni stanowić znacznie mniejsze zagrożenie."
 string_start_creek: "Ze stolicą w mieście Coosa, wielcy Wodzowie Coosa są jednymi z ostatnich wielkich budowniczych Kopców w Ameryce Północnej. Choć oni sami wciąż są silni, obserwują upadek swoich sąsiadów. Ich lud, który już wkrótce zyska miano Mvskoke (lub §YKrikowie§!), jest czujny wobec rosnącego zagrożenia, zarówno od okolicznych ziem, jak i od morza na wschodzie.\nNajgorszym z tych zagrożeń są niewątpliwie §YCzirokezi§! na północy, którzy domagali się już niegdyś wielkich miast budowniczych Kopców i którzy mówią obcym językiem.\nCzirokezi chcieliby rozszerzyć swoje ziemie o południowe doliny Wodzów Coosa, więc muszą zostać za wszelką cenę powstrzymani."
 string_start_kharabakh: "Po najazdach Seldżuków, Mongołów i Turków na Kaukaz, Królestwo §YArmenii§! zostało zniszczone i znalazło się pod obcą okupacją. Melikdomowie z §YKarabachu§! są jedynymi pozostałymi bezpośrednimi spadkobiercami Królewstwa Armenii i wciąż utrzymują autonomię pod rządami dynastii §Y[Root.Monarch.Dynasty.GetName]§!.\n\nJako poddani §YKara Kojunlu§! Ormianie nie są niezależni. Jednak zachowują w pewnym stopniu wolność wyznania i swobody polityczne, nawet jeśli jest to dalekie od niezależności armeńskiego królestwa wcześniejszych epok."
 string_start_chikasaw_choctaw: "Z ruin miast budowniczych Kopców w dolnym biegu rzeki Missisipi wyłoniły się dwa potężne plemiona. Wywodząc ich rodowód z dalekiego zachodu, zarówno Chickasha (lub §YCzikasawowie§!), jak i Chatah (or §YCzoktawowie§!) zachowują silną jedność plemienną i chociaż muszą na siebie wzajemnie uważać, muszą też stawić czoła kilku innym zagrożeniom.\nAle na południu i na wschodzie jest morze i nikt, ani Czikasawowie, ani Czoktawowie nie wiedzą, co leży poza nim.\nCzy zagrożenie, większe niż kiedykolwiek, może przyjść zza morza?"
 string_start_denmark: "Wedle traktatu kalmarskiego z 1397 r. nordyckie korony §YNorwegii§!, §YSzwecji§! i §YDanii§! powinien nosić jeden monarcha. Od momentu jej powstania §YUnia Kalmarska§! była kierowana przez Duńczyków, najsilniejszych i najbogatszych spośród nordyckich mocarstw, z ambicjami kontrolowania i zdominowania obszaru Morza Bałtyckiego.\n\nDuńska monarchia ma jednak wielu wrogów, w szczególności wśród miast §YLigi Hanzeatyckiej§!, sojuszu wolnych miast kontrolujących handel bałtycki, któremu obecnie zagraża Dania. Doprowadziło to ostatnio do serii wojen kończących się utratą §YSzlezwiku§!, a następnie detronizacją duńskiego króla Erika, obecnie zwykłego pirackiego wodza na wyspie Gotlandii.\n\nDania właśnie wybrała nowego króla z bawarskiej dynastii §YWittelsbachów§!. Krzysztof III Bawarski nie ma powiązań z duńską czy szwedzką szlachtą, ale wygląda na to, że ma wielkie plany dla trzech nordyckich królestw, widząc siebie jako pierwszego Arcykróla Północy.\n\nCzas pokaże jakie będzie dziedzictwo Krzysztofa III. Korona duńska przekazała wiele swoich aktywów wiodącym rodzinom, podczas gdy ani szwedzka, ani norweska szlachta nie dbają zbytnio o nowego niemieckiego króla. Norwegowie nadal faworyzują obalonego Erika, podczas gdy szwedzka szlachta została niedawno zjednoczona pod rządami swojego regenta, Karla Knutssona."
 string_start_sweden: "Królestwo §YSzwecji§! chętnie wstąpiło do Unii Kalmarskiej z §YNorwegią§! i §YDanią§! w 1397 r. chcąc ograniczyć wpływy niemieckich kupców z Hanzy. Unia okazała się jednak pod wieloma względami rozczarowaniem dla szwedzkiej szlachty. Władzę skupiła odległa Dania, a liczne konflikty z §YLubeką§! i miastami hanzeatyckimi były dość kosztowne. Wielu ludzi miało już dosyć finansowania duńskich przygód w północnych Niemczech oraz wojen, które zakłócały handel i utrudniały eksport szwedzkiego żelaza.\n\nNapięcia osiągnęły najwyższy poziom w 1430 roku, gdy w wyniku chłopskiego powstania Engelbrekta siłą wyrzucono duńskich urzędników z kraju. Powstanie oraz nieudane wojny przeciwko Lidze Hanzeatyckiej doprowadziły do obalenia króla unii §YEryka§!, który uciekł na wyspę §YGotlandię§! przypominając bardziej prowincjonalnego pirata, niż króla północy .\n\nNowy król, §YKrzysztof III Bawarski§!, wybrany przez Duńczyków, Szwedów i Norwegów jest cudzoziemcem pozbawionym lokalnych wpływów, ale prawdziwa władza w królestwie Szwecji spoczywa w rękach najwyższego lorda justycjariusza Szwecji, Karola Knutssona Bonde oraz szwedzkiej szlachty.\n\nCzas pokaże, czy Unia Kalmarska zostanie uratowana, czy też Szwecja pójdzie własną drogą. Oczywiste jest, że kontrola nad Morzem Bałtyckim, ujściami rzek i portami będzie kluczowa dla Królestwa Szwecji. Szlaki morskie są tym co spaja wielkie szwedzkie królestwo, od Kalmaru po Wyborg, i w ten sposób wspaniałe szwedzkie żelazo i miedź docierają na kontynent.\n\nAby Szwecja mogła osiągnąć dominację nad krajami bałtyckimi - Dominium Maris Baltici - będzie musiała pokonać nie tylko niemieckich kupców, ale także zaangażować się w politykę §YŚwiętego Cesarstwa Rzymskiego§!. Nie wspominając już o przezwyciężeniu §YZakonu Krzyżackiego§! i §YLiwońskiego§! oraz pozostałych stron zainteresowanych kontrolą handlu bałtyckiego. Księstwa §Yrosyjskie§!, §Ypolskie§! i §Ylitewskie§! - wszyscy są naturalnymi i wieloletnimi rywalami w tej walce, nie mówiąc już o Królestwie Danii, z którym Szwecja jest obecnie zjednoczona..."
 string_start_poland: "Gdy Władysław III poległ w bitwie pod Warną, zarówno §YPolska§!, jak i §YWęgry§! straciły królów za jednym zamachem. Bez przywództwa szlachta królestwa musi wybrać teraz nowego władcę. Najbardziej naturalny następca, §YKazimierz Jagiellończyk§!, został wielkim księciem §Ylitewskim§! 4 lata wcześniej. Jego koronacja wymagałaby jednak osiągnięcia porozumienia akceptowalnego zarówno dla Kazimierza, szlachty litewskiej, jak i polskiej.\n\nOd 1392 roku oba państwa są związane szeregiem porozumień mających na celu integrację Wielkiego Księstwa Litewskiego i Królestwa Polskiego, aby umożliwić im utworzenie jednolitego frontu przeciwko wspólnym wrogom: rycerzom z §YZakonu Krzyżackiego§! i §YLiwońskiego§!, Tatarom ze §YZłotej Ordy§! i §YChanatu Krymskiego§! oraz §Yrosyjskim§! księstwom z §YMoskwą§! na czele. Współpraca ta pozwoliła obu krajom na rozwój pomimo wielu wrogów, jednakże integracja szlachty dwóch tak odmiennych państw nie była łatwą sprawą. Wśród szlachty polskiej i litewskiej istnieją magnaci, władający bardzo dużymi majątkami i mającymi ogromne wpływy polityczne. Rody te są pod pewnymi względami stanowią finansowy i polityczny fundament ich państw, ale są również czynnikiem, z którym muszą liczyć się nawet królowie, nim podejmą decyzję.\n\nMimo, że duża część ich ziem jest słabo zaludniona, nie ma wątpliwości, że Polska i Litwa mogłyby być jednymi z najpotężniejszych państw w Europie, gdyby przystąpiły do integracji. Ich wrogowie są jednak groźnymi przeciwnikami. Na dalekim południu u bram Węgier czyha §YImperium Osmańskie§!, gotowe to ekspansji wzdłuż Dunaju. Na północy leży wysoce zmilitaryzowany Zakon Krzyżacki uważający oba państwa za swojego głównego wroga. Po wojnie domowej na Litwie osiągnięto niepokojące porozumienie z Zakonem, na mocy którego wszystkie strony zgodziły się uznać zarówno istniejące granice, jak i polsko-litewskiego króla. Być może jednak najbardziej niebezpiecznym z nich jest Wielkie Księstwo Moskiewskie na dalekim północnym wschodzie. Moskale bardzo szybko tworzą silne i rozległe państwo, będące w stanie rzucić wyzwanie litewskiemu zwierzchnictwu nad ludnością ruską i rosyjską zamieszkującą większość Wielkiego Księstwa..."
 string_start_france: "Wojnę stuletnią, która rozrywała §YFrancję§! przez ponad sto lat, wstrzymał rozejm dzięki wielu kluczowym zwycięstwom Francuzów. Przy wsparciu Joanny d'Arc, męczennicy z rąk §Yangielskich§!, oraz pomocy bogatego rodu §YAndegawenów§!, §YKarol VII§! odzyskał Paryż i wiele francuskich ziem. Karol został również uznany za prawowitego króla przez książąt §YBurgundii§! w traktacie z Arras w 1435 r.\n\nJednak rozejm z Anglią jest niepewny. Anglicy wciąż nie zrezygnowali z roszczeń do tronu francuskiego, a jedno z głównych żądań nowego traktatu, zrzeczenie się §YMaine§! na rzecz Francji, zmaterializuje się dopiero miesiące później.\n\nChoć obecnie Burgundowie tylko pasywnie wspierają sprawę francuską w konflikcie z Anglią, nadal przedmiotem ich troski jest francuska Korona. Zbudowali swoje włości daleko poza granicami Francji, w Niderlandach i §YŚwiętym Cesarstwie Rzymskim§! Mówi się, że książę, który jest także jednym z najbogatszych ludzi w Europie, marzy o przyszłym królestwie opartym na swoich ziemiach.\n\nW 1444 r. Królestwo Francji jest niestabilne, a jego suwerenność uzależniona jest od zmiennych kaprysów nielojalnych poddanych. Na naszej północy są Anglicy, którzy chcą dodać Koronę Francuską do swojej kolekcji , a na naszym Wschodzie zbuntowany Dom de Bourgogne, który bez wahania odważyłby się przejąć tron. Zanim Francuzi zaczną myśleć o rozszerzeniu imperium muszą najpierw scentralizować państwo integrując i zapewniając sobie lojalność własnych poddanych, a także odsunąć przeklętych angielskich i burgundzkich pretendentów od swoich granic. Francja może bez przeszkód brać udział w wyprawach odkrywczych, prowadzić aktywną politykę zagraniczną w Niemczech i Niderlandach, a nawet dokonywać ataków na bogate miasta północnych Włoch, gdzie od wielu już lat gasną imperialne wpływy."
 string_start_austria: "W 1438 r. dynastia §YHabsburgów§! osiągnęła jedną z najbardziej wpływowych pozycji w Europie Środkowej. Albrecht II Habsburg mógł domagać się nie tylko księstwa §YAustrii§!, ale także królestwa §YWęgier§! i §YCzech§! oraz prestiżowego tytułu „Króla Elekta Niemiec”, zarezerwowanego dla tych, którzy zostaną §YCesarzami§! §YŚwiętego Cesarstwa Rzymskiego§!. Zdarzyło się jednak nieszczęście i Albrecht poległ w bitwie przeciwko Turkom w 1439 r. pozostawiając nienarodzonego jeszcze syna Władysława Pogrobowca w roli sukcesora.\n\nNowonarodzony Władysław miał trudności z roszczeniem do swojego dziedzictwa i stracił tron Węgier po krótkiej wojnie domowej z królem §YPolski§! Władysławem Warneńczykiem. Z drugiej strony Królestwo Czech było nadal podzielone w tej kwestii. Dziesięciolecia religijnych wojen domowych sprawiły, że kraj został spustoszony, a niektóre części wciąż były zdominowane przez potężną husycką szlachtę, heretyków wiary katolickiej.\nTylko w Austrii, ojczyźnie dynastii Habsburgów, Władysław Pogrobowiec został uznany, choć to jego wujek §YFryderyk§! rządził jako regent.\n\nPo katastrofie w Warnie tron węgierski znów jest pusty, a zwolennicy Habsburga mają nadzieję, że uda się go odzyskać dla Władysława. Potężne grupy, które kiedyś obaliły króla-chłopca, nie wydają się skłonne przyjąć go po raz drugi. Zamiast tego mogą chcieć wprowadzić na tron energicznego węgierskiego regenta Janosa Hunyadiego.\n\nMarzenie o Cesarzu Habsburgu nie przepadło wraz z Albrechtem. Po jego śmierci Fryderyk III, regent austriacki, został wybrany na przywódcę Świętego Cesarstwa Rzymskiego. Jako pierwszy z dynastii, który zasiądzie na tronie cesarskim, Fryderyk utrwali dziedzictwo dla przyszłych Habsburgów. Habsburgowie mogą prowadzić jego ostrożną politykę dyplomatycznych mariaży i cierpliwego planowania, ale równie dobrze mogą zdobyć pozycję o takiej sile i władzy, jakiej nie ma żadna inna królewska rodzina w Europie. Obowiązki rządów imperialnych same w sobie stanowią wielkie wyzwanie. Cesarz musi zachować pokój w imperium, walczyć z herezją, taką jak niedawni husyci i za wszelką cenę chronić chrześcijaństwo przed postępującą armią §YOsmanów§!, potęgą, która zabrała już Habsburgom jednego Króla."
 string_start_castile: "Wyłoniona z bitew Rekonkwisty, Korona §YKastylii§! jest w rzeczywistości nie jednym królestwem, ale zjednoczonymi królestwami Kastylii, León, Toledo, Galicji, Murcji, Jaén, Kordoby i Sewilli pod sztandarem kastylijskiej dynastii §YTrastamara§!. Pozostałości mauretańskiej obecności na Półwyspie Iberyjskim zostały ograniczone do południowego królestwa §YGranady§!, wciąż bogatego pod wieloma względami muzułmańskiego sułtanatu, ale także zepsutego walkami i częstymi potyczkami granicznymi z chrześcijańskimi najeźdźcami. Granada otoczona jest ze wszystkich stron kastylijskimi zamkami i wydaje się, że tylko kwestią czasu jest doprowadzenie Rekonkwisty do zakończenia poprzez przyłączenie jej do królestwa.\n\nNa razie jednak Kastylia ma własne problemy. Szlachta kastylijska i Kortezy różnych królestw wchodzących w skład królestwa nadal posiadają dużą władzę i wielu królów dynastii Trastamara znalazło się na łasce szlachty. Frakcje działające całkowicie wbrew własnym interesom nie stroniły w przeszłości od wspierania zagranicznych pretendentów z §YPortugalii§! i §YAragonii§!.\n\nJeśli silnemu władcy uda się zjednoczyć królestwo i dokończy Rekonkwistę, Kastylia będzie miała w rękach potężną siłę militarną o długiej tradycji walk o ekspansję chrześcijaństwa. Pomimo że Kastylia ustępuje sąsiedniej Portugalii w tradycjach morskich, posiada ona równie dobry dostęp do Oceanu Atlantyckiego i nowych szlaków handlowych otwartych na zachód i południowy wschód."
 string_start_aragon: "Korona §YAragonii§! stała się potęgą pomimo skromnego pochodzenia ze zwykłego hrabstwa w Pirenejach. Po zdobyciu niepodległości, od uszczuplonego dziś Królestwa §YNawarry§!, Aragonia zawarła związek z hrabstwem §YBarcelony§!. Jej monarchowie chętnie brali udział w Rekonkwiście, kampanii przeciwko muzułmańskim państwom §YPółwyspu Iberyjskiego§!, w której Aragonia rozrosła się na południu do swojego obecnego zasięgu i przyłączyła królestwo §YWalencji§! do swojej Korony.\n\nLosy Aragonii i Nawarry są znów powiązane; król Nawarry jest także spadkobiercą tronu aragońskiego. Jeżeli §YKrólowi Janowi II§! uda się przeżyć jego brata §YAlfonsa V§! zachowując niezależność Nawarry, oba narody zostaną połączone unią personalną pod jednym monarchą.\n\nJeśli chodzi o związki dynastyczne, Królestwo §YNeapolu§! w południowych Włoszech podlega również Koronie Aragońskiej. Aragonia włada już §YSycylią§!, ale Neapol nie został jeszcze w pełni zintegrowany z Koroną po zdobyciu przez króla Alfonsa V w 1442 roku. Były król Neapolu, §YRene I Andegaweński§!, uciekł do §YProwansji§!, skąd nadal wysuwa roszczenia nie tylko wobec Neapolu, ale także w kierunku Aragonii oraz §YJerozolimy§!\n\nRelacje Aragonii z jej potężnym sąsiadem §YKastylią§! trudno jest określić. Chociaż oba narody łączy jedna dynastia, zwaśniony Dom §YTrastamary§! rzadko jest w zgodzie sam ze sobą. Czasami wydaje się, że pokój jest możliwy i obie Korony można by zjednoczyć, podczas gdy innym razem królestwa sprawiają wrażenie rywali, którym przeznaczona jest walka po wsze czasy.\n\nPoza kwestiami dynastycznymi Aragonia jest państwem żywo zainteresowanym dominacją handlową w basenie Morza Śródziemnego. Aragoński §YKonsulat Morski§! ma na celu regulowanie i zarządzanie całym handlem w regionie, podczas gdy katalońscy i walenccy kupcy walczą z §YGenuą§! i §YToskanią§! o kontrolę nad zyskami z handlu. Aragonia ma również pomysł na handel unikalnym §Yjedwabiem§!. W Europie jedwabiu prawie się nie produkuje; jego tajemnica jest ściśle strzeżona, ale teraz wydaje się być w zasięgu ręki."
 string_start_brandenburg: "Najnowsza historia Marchii §YBrandenburskiej§! rysuje się w ciemnych barwach. Z marnymi glebami, bagnami i dzikimi ostępami Brandenburgia nie jest najbogatszą krainą §YŚwiętego Cesarstwa Rzymskiego§!, a pod władzą rodów §YWittelsbachów§! oraz §YLuksemburgów§! region został potraktowany jako źródło szybkiego dochodu. Wraz z pojawieniem się dynastii §YHohenzollernów§! rzeczy powoli zaczęły się zmieniać. Fryderyk I przez całe swoje panowanie osłabiał wpływy brandenburskich stanów oraz walczył z powszechnym bezprawiem, wysyłając swoje armie przeciwko zamkom wielu baronów-rabusiów, którzy od dawna panują nad tym regionem.\n\n§YFryderyk II Żelazny§! okazał się być nieodrodnym synem swego ojca wznawiając politykę mającą na celu zniszczyć potęgę lokalnych potentatów i chciwych mieszczan. Utrzymywał również szpiegów w §YZakonie Krzyżackim§! w celu odzyskania §YNowej Marchii§!, rdzennej brandenburskiej ziemi zastawionej przez jego poprzedników.\n\nTrudność w umacnianiu władzy państwowej widać doskonale na przykładzie Unii Kalmarskiej, w której wspólny król §YDanii§!, §YSzwecji§! i §YNorwegii§! próbował osiągnąć podobne cele, a niedawno został obalony i zastąpiony przez bawarskiego Wittelsbacha. Jeśli Brandenburgia ma stać się stabilnym państwem, także musi zostać zjednoczona, lecz unikając takich waśni jak w przypadku §YWettynów§! w Elektoracie §YSaksonii§! na południu.\n\nW roku 1444 r. pobliskie królestwa §YPolski§! i §YCzech§! są pozbawione władców. Polacy wskutek nieudanej krucjaty w Warnie przeciwko Turkom, a Czesi z powodu odrzucenia przez czeską szlachtę habsburskich roszczeń Władysława Pogrobowca. Mimo że ziemie czeskie wciąż jeszcze nie odzyskały sił po dziesięcioleciach wojen husyckich, husyccy heretycy pozostają silną frakcją w polityce czeskiej, co daje królestwu powód do niepokoju wobec wszystkich sąsiadów, włącznie z Brandenburgią."
 string_start_burgundy: "§YBurgundzka§! linia dynastii §YWalezjuszy§! rządzi nie tylko księstwem §YBurgundii§!, będącym wedle prawa w posiadaniu Francji, ale także znaczną częścią §YNiderlandów§!, §YVermandois§! i hrabstwem §YNevers§!. W krótkim czasie stworzyli oni królestwo, które otacza jedne z najbogatszych ziem §YFrancji§! oraz §YŚwiętego Cesarstwa Rzymskiego§!. Wspólnie książęta Burgundii mogą władać ogromnym bogactwem. Te zasoby gospodarcze zostały wykorzystane przez §YFilipa III Dobrego§!, aby jeszcze bardziej zwiększyć wpływy jego rodziny. Zdobywając, tytuł po tytule, obszary wzdłuż Mozy i Renu, próbował on scalić swoje królestwo.\n\nPodczas gdy Francja spędziła ostatnie stulecie na sporach między §Yangielskimi§! i francuskimi pretendentami do tronu Francji, Burgundia stała się kulturalnym i gospodarczym centrum zachodniej Europy. Nigdzie w Europie późnego średniowiecza nie ma takich rycerskich ideałów jak w Burgundii, z jej wielkimi turniejami, świętami i oczywiście Zakonem Złotego Runa. Zakon rycerski stworzony przez księcia dążył do odtworzenia rycerstwa z legend arturiańskich oraz mitów greckich. Burgundzki dwór wyznacza trendy w modzie i w sztuce, a fortunę przeznacza się na jedwabie, obrazy i fantastyczne ilustrowane rękopisy.\n\nKsięstwo Burgundii rywalizuje już z wieloma królestwami pod względem wpływów, dochodów, a nawet siły militarnej. Skłócając ze sobą Anglików i Francuzów, książęta od dawna są praktycznie niezależni. Wedle prawa wszak książęta pozostają zarówno poddanymi Francji, jak i Świętego Cesarstwa Rzymskiego. W obliczu zbliżającego się końca wojny stuletniej, przyszłość księstwa wydaje się niepewna. Jeśli będzie kontynuowała swój gwałtowny wzrost, Burgundia może stać się zarodkiem nowego królestwa, silnego państwa w środku Europy Zachodniej. Ale książęta zyskali wielu wrogów w tym krótkim czasie. Jeżeli Filip i jego następcy dobrze rozegrają tę partię, być może w przyszłości pojawi się na ich głowach korona, ale wymaga to podjęcia ryzyka, które może kosztować ich wszystko, potencjalnie redukując ich chwalebną domenę do małej wzmianki w historii."
 string_start_england: "Od 1337 roku spór o to kto jest prawowitym królem §YFrancji§! niszczy zarówno Francję, jak i §YAnglię§!. Anglicy zachowują kontrolę nad §YNormandią§! i §YGujenną§!, podczas gdy §YKarol VII§! w Paryżu ma poparcie większości szlachciców z regionów Francji.\n\nNa mocy traktatu z Tours w maju 1444 rody angielskich §YLancasterów§! i francuskich §YWalezjuszy§! wymieniły się terytoriami w zamian za pokój. Jednym z postanowień było przekazanie Francji hrabstwa §YMaine§!, co nigdy nie zostało wyjaśnione przez Parlament angielski, i co prawdopodobnie rozwścieczyło zarówno szlachtę, jak i pospólstwo po obu stronach kanału. Strach przed publiczną reakcją sprawił, że przekazanie Maine Francuzom zostało wstrzymane na wiele miesięcy, a słowa angielskich negocjatorów coraz częściej były kwestionowane przez francuski dwór.\n\nSama Anglia jest w niepewnej sytuacji. Zostając Królem w wieku niemowlęcym, §YHenryk VI§! już dorósł, aby przejąć koronę i rzeczywistą władzę. Jednak nawet dorosły Henryk wydaje się niezdolny do rządzenia, a niektórzy twierdzą nawet, że jest niepokojąco oderwany od rzeczywistości. W tej sytuacji intrygi szlachty zdominowały dwór Henryka, przejmując po trochu władzę i przygotowując się do kolejnej sukcesji. Takie waśnie mogą osłabić wewnętrzną stabilność Królestwa, zwłaszcza jeśli ponownie rozpoczną się działania wojenne we Francji.\n\nPodczas gdy Anglicy byli zajęci sprawami kontynentalnymi i wewnętrznymi, ich władza nad §YIrlandią§! została ograniczona do cienkiego pasa wzdłuż morza znanego jako „Pale”, a gaeliccy lordowie oraz irlandzcy Normanowie działali całkowicie niezależnie od Korony Angielskiej. Na wyspie jest niewielu żołnierzy angielskich, a i ci coraz mniej podobają się Irlandczykom. Jeśli jednak sprawy w Londynie i Paryżu wreszcie się rozstrzygną, kwestia Irlandii stanie się znów najwyższym priorytetem."
 string_start_ottomans: "§YOsmanowie§! w roku [GetYear] są potęgą regionalną, w trakcie ustanawiania kontroli nad Anatolią i Bałkanami. Na wschodzie władza osmańska została przywrócona w następstwie odparcia §YTimurydów§!, ale kilku bejów pozostaje niezależnych. Ci Bejowie walczą o pozycję między rozszerzającą się potęgą Turków z jednej strony, a §Ymameluckim§! Imperium Egiptu i Syrii, najsilniejszym państwem na Bliskim Wschodzie, z drugiej.\n\nW Europie Turcy pokonali krzyżowców w bitwie pod Warną zabijając Władysława, §Ypolskiego§! i §Ywęgierskiego§! króla. §YBizancjum§! zostało osamotnione, a §YWęgrzy§! zmuszeni do defensywy, choć forteca w §YBelgradzie§! nadal stanowi silny bastion przeciwko dalszej ekspansji osmańskiej. Pomniejsi książęta mogą przetrwać tylko poprzez szukanie poparcia wielkich mocarstw. Dalej na południe, §YSkanderbeg§! prowadzi §YAlbanię§! do powstania przeciwko Turkom, wspierany przez §YWenecję§!, która wciąż dominuje na morzach.\n\nW roku [GetYear] królestwo dynastii osmańskiej nie jest jeszcze scentralizowanym państwem. Autorytet sułtana jest egzekwowany tylko za pomocą poddanych z jego otoczenia, rekrutowanych z niewolników pojmanych podczas wojny oraz z „dewszirme”, okresowego poboru chrześcijańskiej młodzieży z bałkańskich wsi. Są to słynni §YJanczarzy§!, którzy z czasem staną się potężną regularną armią. Osmanowie doszli do władzy dzięki wsparciu militarnemu władców licznych marchii, wciąż bardzo autonomicznych na granicy bałkańskiej, lecz administracja leży w rękach tureckiej arystokracji, która specjalizuje się w sztuce rządzenia państwem, ale w dużej mierze jest niezależna od władzy sułtana.\n\nWszystko to wkrótce się zmieni. Po pokonaniu armii krzyżowców stary sułtan Murad II udał się do swoich posiadłości w Manisie, zostawiając rządy w rękach syna, młodego §YMehmeda II Zdobywcy§!. To on przekształci państwo osmańskie w imperium, zdobywając i ustanawiając stolicę w Konstantynopolu, centralizując administrację, by powstrzymać władców marchii i stare rody tureckie. Dla „Wielkiego Turka” nie może być kompromisu - Dynastia Osmana ma mieć najwyższy autorytet w kraju. Jedyne pytanie brzmi: dokąd najpierw udadzą się jego armie?"
 string_start_portugal: "Gdy Rekonkwista dobiega końca, a prawie cały półwysep Iberyjski jest w rękach chrześcijańskich, królestwo §YPortugalii§! zwraca się ku wybrzeżom Afryki. Po podboju §YCeuty§! w 1415 roku założyciel dynastii §YAvis§!, Jan I Dobry, dokonał pierwszych najazdów na ojczyznę Maurów. Politykę tę, jego wnuk, wciąż młody §YAlfons V Afrykańczyk§! będzie kontynuował z całych sił. Jednak to dzięki pracy wuja Alfonsa, Henryka Żeglarza, Portugalia pozostawi swój trwały ślad na świecie.\n\nPod kierunkiem Henryka Żeglarza Portugalia dokonała wielkiego przełomu w przemyśle stoczniowym i żegludze wyruszając na dalekie wyprawy, aż za przylądek Bojador na południu. Poszukując złota, przypraw i być może legendarnego królestwa Księdza Jana, portugalscy żeglarze wyruszą w rejsy po całym świecie. Docierają do nowych kontynentów na zachodzie, a także §YIndii§!, §YIndonezji§!, a nawet §YChin§! i §YJaponii§! na wschodzie. Portugalscy żeglarze mogą naprawdę pewnego dnia opłynąć cały glob.\n\nW roku [GetYear] Alfons V nadal jest nieletni, a codzienne kierowanie królestwem zostało powierzone innemu wujkowi, Piotrowi, księciu Coimbry. Regencja Piotra napotykała trudności w kontrolowaniu silnej portugalskiej szlachty, ale książę, jak dotąd, był w stanie umiejętnie wzmacniać władzę królewską ich kosztem. Gdy Alfons podrośnie, inne siły na dworze będą próbowały go kontrolować, mając nadzieję, że wykorzystają młodego króla do własnych planów.\n\nW czasach, gdy Kastylia ma szereg słabych władców i silnych arystokratów, Kastylijczycy mogą stanowić poważne zagrożenie dla Portugalczyków. Królewska rodzina Aviz prowadziła zatem politykę mariaży z kastylijską rodziną królewską, mając nadzieję na zapewnienie trwałej przyjaźni i ewentualne wzmocnienie przyszłych roszczeń Portugalczyków do tronu kastylijskiego."
 string_start_hisn_kayfa: "Dynastia §YAjjubidów§!, niegdyś plaga chrześcijaństwa, władcy Syrii, Egiptu i Arabii, nadal pozostają w kurdyjskiej fortecy §YHisn Kayfa§!. Niezwykle niezależne, małe państwo zdołało utrzymać autonomię wśród gigantów, takich jak §YTimurydzi§! lub §YKara Kojunlu§!.\n\nZ początkiem roku [GetYear] książętom ajjubidzkim udaje się pokonać lokalnych rywali oraz byłych wasali Artukidów i umocnić swoją władzę nad ich małym księstwem nad rzeką Tygrys."
 string_start_mamluks_history: "§YMamelucy§!, niegdyś elita armii Ajjubidów, w 1250 r. z niewolników stali się panami królestwa w samym sercu świata islamskiego. Ze swojej stolicy w Kairze mameluckie rody kontrolują Egipt i Syrię, a także samego Kalifa Abbasydów. Na północy wpływ Mameluków sięga od Bejów w Anatolii do brzegów jeziora Van. Na południu są obrońcami Świętych Miast §YMekki§! i §YMedyny§! w §YHidżazie§!, a także wpływają na politykę §YJemenu§!. Nawet chrześcijańskie imperium §YEtiopii§! musi uważnie słuchać słów sułtana mameluckiego, ponieważ papież koptyjski, ordynariusz wszystkich etiopskich biskupów, znajduje się pod mamelucką opieką.\n\nMameluccy emirowie pomnażają swoje szeregi kupując nowych zagranicznych niewolników, głównie pochodzenia czerkieskiego. Ci niewolnicy są następnie szkoleni na żołnierzy lub służących, którzy przysięgają wierność swojemu nabywcy lub „przybranemu ojcu”. Emirowie z kolei oddają swoje usługi w służbie sułtanom. Kiedy nadejdzie czas sukcesji, w praktyce wola tych potężnych ludzi określa, który emir zostanie następnym sułtanem. System ten zapewnia, że sułtanatowi nigdy nie zabraknie elitarnych wojowników, o ile droga do importu większej liczby niewolników z Morza Czarnego będzie otwarta. Jednak jako system sprawowania władzy niejednokrotnie doprowadził do wyniszczających konfliktów i paraliżujących podziałów.\n\nJednak przyszłość sułtanatu mameluckiego wygląda dobrze, ponieważ śmierć Timura usunęła największe zagrożenie w regionie. Rozległe niegdyś Imperium §YTimurydów§! zostało teraz zredukowane do kilku skłóconych stanów w §YPersji§! i §YTransoksanii§!. Próżnia pozostawiona przez to imperium w Anatolii, na Kaukazie i w Iraku została wypełniona przez Federację §YKara Kojunlu§! na wschodzie i odradzające się §YImperium Osmańskie§! na zachodzie. Wydaje się, że w niedalekiej przyszłości obie te siły mają zamiar wejść w konflikt z Mamelukami.\n\nBogactwo sułtanatu jest zasilane przez handel, który przepływa przez jego egipskie ziemie, tworząc most między Morzem Śródziemnym a Morzem Czerwonym. Stawia to ogromne wyzwania flotom mameluckim w walce z chrześcijańskimi piratami na północy, a także podczas ochrony ich statków, które podążają przez Morze Czerwone wzdłuż wybrzeża Hidżazu z kawą, materiałami i przyprawami.\n\nU schyłku roku [GetYear] sułtanat mamelucki jest nadal największym, najbogatszym i najsilniejszym państwem na Bliskim Wschodzie. Ma wielu wrogów, ale obawia się niewielu z nich."
 string_start_muscovy: "Pod koniec roku [GetYear] §YRuś§! jest podzielona na kilka księstw, które od dawna żyją w cieniu tatarskiej §YZłotej Ordy§!. Tatarzy byli zawsze obecni w rosyjskiej polityce zbierając daniny, podatki i wpływając na sukcesje w państwach chrześcijańskich. Choć Wielkie Księstwo Moskiewskie nie jest najstarszym z tych księstw, ostatnio stało się najsilniejsze. Położona na stosunkowo żyznym \"Zalesiu\", Moskwa ma silniejszą gospodarkę wewnętrzną niż wiele innych księstw. Co ważniejsze, ich książęta często działali jako poborcy dla Chanów ze Złotych Ord sprawiając, że byli stosunkowo bezpieczni i mogli się wzbogacić.\n\nPo miażdżącej porażce Złotej Ordy z armią §YTimurydów§! ich imperium rozpadło się na szereg stanów. Rdzeń ich imperium, §YZłota Orda§! nadal była potęgą samą w sobie, ale obarczoną wewnętrznymi walkami i nie była w stanie wyegzekwować zwierzchnictwa nad Rusinami.\n\nMoskwa dobrze wykorzystała tę szansę, szybko zwiększając kontrolę nad innymi księstwami, zarówno poprzez spryt, jak i wykorzystanie przewagi militarnej, a często nawet wykupując biedniejszych książąt i włączając ich ziemie do domeny moskiewskiej.\n\nMoskwa nie jest jedynym silnym państwem zainteresowanym regionem rosyjskim. Na północy Republika §YNowogorodzka§! skolonizowała znaczną część wybrzeża Morza Białego zabezpieczając cenne szlaki morskie i tereny obfite w futro - \"miękkie złoto\" z północy i wschodu.\n\nNa zachodzie Wielkie Księstwo §YLitewskie§! i Królestwo §YPolskie§! robią co mogą, aby objąć przywództwem wszystkich Rusinów, przejąć władzę nad większością ruskich ziem, a także stale wpływać na politykę wolnych ruskich państw na północy. Ich interesy stoją na przeszkodzie rosnącej potędze Moskwy, ale roszczenia do dziedzictwa Rusi tych ostatnich są dość wątpliwe. Jeśli Moskwie uda się je wzmocnić, nie będzie przeszkód do budowy Wielkiego Księstwa.\n\nGdyby jarzmo tatarskie mogło zostać raz na zawsze zrzucone, otworzyłaby się również ogromna przestrzeń §YSyberii§!, pełna nieopisanych bogactw, ale i niebezpieczeństw. Jeżeli uda się pokonać wielu chanów, tubylców oraz samą naturę, bogactwo zjednoczonego ruskiego państwa nie będzie mieć granic."
 string_start_georgia: "W roku [GetYear] Królestwo §YGruzji§! znajduje się w tragicznej sytuacji. Po wojnach przeciwko §YTimurydom§! i §YKara Kojunlu§!, wciąż trwają, ale są zmęczeni i rozdarci wewnętrznymi konfliktami.\n\nMając nadzieję na osłabienie destrukcyjnych sił miejscowej szlachty, Aleksander I Wielki abdykował w 1442 r. i uczynił swoich synów współwładcami nad częściami składowymi królestwa. W ten sposób zabezpieczył pozycję dynastii §YBagratydów§!, ale w praktyce nie trwało to długo i przyspieszyło upadek królestwa.\n\nGdy §YOsmanowie§! zmiażdżyli krzyżowców pod Warną, §YGruzja§! została podzielona, za wyjątkiem swej nazwy, pomiędzy dziedziców dynastii Bagrationi w §YImereti§! i §YTbilisi§! oraz autonomiczne Księstwo §YSamcche§!."
 string_start_yemen: "„Piękna Arabia”, królestwo § YJemenu§!, jest rozdarte wojną domową. Stara dynastia §YRasulidów§! nadal rządzi w Taiz, ale we wschodniej części królestwa ich niedawni wasale §YTahirydzi§! zaczęli tworzyć odrębne pańśtwo.\n\nNa szyickich, w większości, wyżynach potężni Imamowie §YRassid§! stanowią solidną alternatywę dla władania Jemenem, o ile potrafią rozstrzygnąć wewnętrzne walki o sukcesję.\n\nNa północy §YMamelucy§! zaciskają uchwyt nad §Ymekkańskim§! i §Ymedyńskim§! Szarifatem Hejazu. Gdy te tereny będą już pod ich kontrolą, Mamelucy mogą rozstrzygnąć walkę w Jemenie. Pragną przejąć cenne jemeńskie porty Mokkę, Aden i Zabid, więc nie zawahają się zainterweniować."
 string_start_aq_qoyunlu: "§YAk Kojunlu§!, czyli Białe Owce, wywodząc się od Bayandora Khana, przywódcy jednego z dwudziestu czterech plemion Oguzów i wnuka samego Oguza Khagana, odziedziczyli wspaniałą spuściznę. Kiedy §YTimur§! kilkadziesiąt lat temu zniszczył ten region przyznał Białym Owcom fortecę Diyarbakir (niegdyś Amid), jednocześnie wypierając swoich dawnych rywali, §YKara Kojunlu§!, czyli Czarne Owce.\n\nPo śmierci Timura w 1405 r. Białe Owce wykroiły domenę w kurdyjskich górach wokół Diyarbakiru i rozszerzyły swoje panowanie z Erzurum na północy do Rakka na południu w Górnej Mezopotamii. Wielu książąt Ak Kojunlu walczy dziś o zwierzchnictwo nad federacją, podczas gdy Kara Kojunlu, zjednoczeni pod rządami Jahana Shaha, zgłosili roszczenia do większości ziem spuścizny Timura - od Iraku po Azerbejdżan.\n\nJeśli silny przywódca nie zjednoczy ponownie Ak Kojunlu, mogą oni już wkrótce zostać petentem rosnącego imperium Kara Kojunlu, albo ulec inwazji §Ymameluckiego§! Sułtanatu Syrii i Egiptu, albo stać się celem ataku odradzającego się Imperium §YOsmańskiego§!.\n\nZjednoczyć i powiększyć Ak Kojunlu może tylko ktoś zarówno ambitny, jak i zdolny. Być może ktoś taki, jak młody książę §YUzun Hasan§!."
 string_start_qara_qoyunlu: "Pochodzenie §YKara Kojunlu§! (inaczej: Czarne Owce) jest nieco niejasne, chociaż ich własna tradycja ma ich za potomków wielkich Oghuz Khanów z przeszłości. Od ponad stu lat Czarne Owce starają się stworzyć dla siebie imperium w Azerbejdżanie i Iraku. Podobnie jak wiele innych mocarstw w okolicy, zostali oni zmiażdżeni przez przywódcę Azji Środkowej Timura, który przetoczył się z Iranu przez Anatolię, odrzucając wszystkich, którzy się mu sprzeciwili.\n\nTimur już nie żyje, a jego syn, §YSzahruch§!, spędził całe życie próbując utrzymać §Ytimurydzkie§! Imperium swojego ojca. To pozwoliło Kara Kojunlu ponownie powstać i razem z §YJahân Shâhem§!, jednym z największych władców tego wieku, odzyskali nie tylko Tebriz, ale wszystkie ziemie od granic §YGruzji§! po bagna Shatt-al-Arab w południowym Iraku.\n\nNa zachodzie §YAq Kojunlu§! (inaczej: Białe Owce) są uwikłane w długą wojnę domową o niezliczonych powodach. Białe Owce są tradycyjnymi rywalami Kara Kojunlu i być może z czasem okażą się godnym wrogiem. Na razie jednak §Yosmańskie§! Imperium w Anatolii i §YMamelucy§! w Egipcie to bardziej niebezpieczni sąsiedzi.\n\nPod koniec roku [GetYear] imperium Timurydów wciąż stanowi zagrożenie na wschodzie, ale podobno starzejący się Szahruch zachorował i stał się bezsilny. Od wschodu po zachód jego synowie i wnuki przygotowują się do wojny sukcesyjnej, która jest niemal pewna. Rzeczywiście, wiadomość o chorobie wystarczyła Muhammadowi bin Baysonkor z §YAjam§! zerwać więzi z dziadkiem.\n\nW swoim pragnieniu chwały młody książę wydaje się nieświadomy zagrożenia, które stanowią Dżahanszah i Czarne Owce ..."
 string_start_timurids: "[Root.Monarch.GetName] jest najwyższym władcą Imperium §YTimurydów§! i synem wielkiego zdobywcy Timura.\nWiele się jednak zmieniło od czasu upadku Wielkiego Emiratu i jego Imperium, które kiedyś rozciągało się od §YAnatolii§! po §YDelhi§!.\n\n§YSzahruch§! był w stanie utrzymać większość imperium Timura i patronował kwitnącemu ośrodkowi nauki i sztuki w Heracie, perle §YChorasanu§!, ale jego panowanie dobiega końca, a starzejący się władca zachorował w zeszłym roku. W okolicznych prowincjach synowie i wnukowie z wielkim zainteresowaniem obserwują dwór w Heracie.\n\n§YPersowie§! pod władzą §YMuhammada bin Baysonqora§! są niezależni tylko z nazwy. W chorasańskim Astarabadzie, jego brat §YAbu al-Kasim Babur§! zbudował dla siebie niewielką fortecę, bez wątpienia jako bazę wypadową w nadchodzących walkach o sukcesję. §YTransoksania§! wraz z dawną stolicą Timura - Samarkandą, pozostały w posiadaniu §YUług Bega§!, syna naszego władcy i wielkiego mecenasa nauki oraz sztuki, zaś §YFars§! jest w rękach 12-letniego księcia naszej dynastii.\n\nTymczasem federacja §YKara Kojunlu§! przejęła wiele zachodnich ziem dawnego imperium Timura, zaś w południowym Iraku milenarystyczna §YMuszasza§! podbiła Chuzestan i usunęła timurydzkich zarządców z regionu. §YUzbecy§! nieustannie napadają na nasze posiadłości w Transoksanii, a nasi indyjscy gubernatorzy zostali usunięci z Delhi.\n\nGdy rok [GetYear] dobiega końca, losy imperium wydają się niepewne. Jeśli Szahruch wyzdrowieje, może jeszcze rządzić przez wiele lat, ale napięcie jest wyczuwalne. Każdy syn i każdy wnuk przez całe swoje życie czeka na śmierć cesarza…"
 string_start_khorasan: "§Y[Root.GetName]§! jest pod rządami władcy [Root.Monarch.GetName] z Astarabadu, gubernatora §Ytimurydzkiego§! władcy §YSzahrucha§!. Nasz władca jest wnukiem Szahrucha i pretendentem do wielkiego Imperium Timurydów, które kiedyś rozciągało się na §Anatolii§! po §YDelhi§!.\n\nSzahruch jest jednak stary, a jego niegdyś silne ręce trzymające każdą sprawę w imperium, osłabły.\n\nW §YAjamie§! wnuk Szahrucha i brat naszego władcy, Muhammad bin Baysonqor, jest niezależny tylko z nazwy. W §YTransoksanii§! ich wujek, Ulugh Beg, zbudował sobie silną fortecę.\nChociaż §YFars§! rządzony jest przez małoletniego księcia Abdallaha bin Ibrahima, jego roszczenia są tak samo słuszne, jak i roszczenia jego kuzynów.\n\nTymczasem federacja plemion §YKara Kojunlu§! przejęła Irak i wiele zachodnich części oryginalnego imperium Timura, zaś w południowym Iraku radykalna szyicka sekta §YMuszasza§! podbiła Chuzestan i usunęła stamtąd timurydzkich administratorów.\n\nGdy rok [GetYear] dobiega końca, losy imperium wydają się niepewne. Jeśli Szahruch wyzdrowieje, może jeszcze rządzić przez wiele lat, ale napięcie jest wyczuwalne. Każdy syn i każdy wnuk przez całe swoje życie czeka na śmierć cesarza… "
 string_start_transoxiana: "Kraj §Y[Root.GetName]§! rządzony jest przez władcę §Y[Root.Monarch.GetName]§! z Samarkandy, wielkiej stolicy jego dziadka Timura, zdobywcy, który zbudował imperium z §YAnatolii§! po §YDelhi§!. Nasz pan §YSzahruch§!, którego ojcem był [Root.Monarch.GetName], rządzi imperium od Heratu, aż po południe, gdzie jego autorytet uznaje Transoksania i wszystkie pozostałe timurydzkie królestwa.\n\nRządy Szahrucha są jednak bliskie końca, a starzejący się władca zachorował w zeszłym roku. W okolicznych prowincjach synowie i wnukowie z wielkim zainteresowaniem obserwują dwór w Heracie. §YAjam§! pod rządami Muhammada bin Baysonqora są niezależni tylko z nazwy. W chorasańskim Astarabadzie, jego brat §YAbu al-Kasim Babur§! zbudował dla siebie niewielką fortecę, bez wątpienia jako bazę wypadową w nadchodzących walkach o sukcesję.\n\n§YAfganistan§! jest rządzony przez drugorzędnego wnuka, podczas gdy §YFars§! pozostaje w rękach 12 letniego ledwie księcia z naszej dynastii.\n\nTymczasem §YUzbecy§! na północy obserwują nas z zainteresowaniem czekając na dzień, w którym nieunikniona walka o sukcesję nas osłabi. Na zachodzie inni wrogowie Imperium, tacy jak §YKara Kojunlu§! czy szyicka sekta §YMuszasza§!, dokonali wielkich postępów w tym, co niegdyś było domeną Timura.\n\nGdy rok [GetYear] dobiega końca, losy imperium wydają się niepewne. Jeśli Szahruch wyzdrowieje, może jeszcze rządzić przez wiele lat, ale napięcie jest wyczuwalne. Każdy syn i każdy wnuk przez całe swoje życie czeka na śmierć cesarza…"
 string_start_delhi: "Założony w 1206 roku przez dynastię tureckich §YMameluków§!, Sułtanat §YDelhi§! zaczynał jako regionalna potęga na Nizinie Hindustańskiej. Pod władzą dynastii §YTughlaków§! stał się największym imperium indyjskim od czasów Guptów. Imperium rozciągało się od §YSindhu§! do §YBengalu§! i z §YKaszmiru§!, aż po §YWybrzeże Koromandelskie§!.\n\nImperium Tughlaków upadło równie szybko, jak urosło. Chociaż było to państwo muzułmańskie rządzące wieloma milionami Hindusów, swój upadek zawdzięcza raczej ambicji muzułmańskich generałów, niż oporowi Hindusów. W 1347 r. całe południowe §YIndie§! stracono przez bunt generała Ala ud-din I Bahman Szacha, który ogłosił się władcą nowego sułtanatu §YBahmanidów§!\n\nNiedawno Sułtanat otrzymał kolejny śmiertelny cios. W roku 1394 §YSharqijscy§! gubernatorzy §YDźaunpuru§! oderwali się zabierając ze sobą rozległy fragment Niziny Hindustańskiej i zmniejszając wpływy Sułtanatu do obszaru tuż za murami Delhi. Mahmud Szach, sułtan Dźaunpuru, zachłannie spogląda na swoich sąsiadów; ma plany nie tylko wobec tronu w Delhi, ale także wobec pobliskiego Sułtanatu Bengalu oraz Królestwu §YOrisy§! §YGajapatów§!. Apetyt sułtana grozi pochłonięciem całych północnych Indii.\n\nOstatni gwóźdź do trumny Tughlaków przybiła brutalna inwazja §YTimurydów§! w roku 1398. Straszliwy wódz nie miał zamiaru rozpoczynać podboju Indii. Rozkazał swoim armiom grabić, palić i masakrować wszystko co napotkali. Pośród tego chaosu dynastia Tughlaków została ostatecznie obalona przez §Ysajjidzkich§! gubernatorów Delhi. Jak dotąd jednak Sajjidzi nie zdołali doprowadzić upadku Sułtanatu do końca, choć tylko radźputowie z §YDżangladeszu§! pozostali naprawdę lojalni wobec Sułtana.\n\nTak jak Sajjidzi przeszli od gubernatorów do sułtanów, kolejny potężny gubernator wzniecił bunt w §YSirhind§! Bahlul Lodi, afgański szlachcic, jest wyjątkowo sprawnym gubernatorem i dowódcą wojskowym. Jego kontrola nad §YPendżabem§! niebezpiecznie wzmacnia jego siłę, której prawdopodobnie zamierza użyć, aby przejąć kontrolę nad samym Delhi. Sajjidzki Sułtan ukrywa się w swoim pałacu, podczas gdy Lodi zbiera siły przygotowując się do rebelii.\n\nSułtanat Delhi znajduje się w oku cyklonu. Wielu pożąda tronu. Czy pojawi się nowy zdobywca, który powstanie, aby przywrócić sułtanat, czy też może historia tych wydarzeń pozostanie jedynie symbolem żarłocznych ambicji?"
 string_start_vijayanagar: "§YWidźajanagar§!, Miasto Zwycięstwa, jest trafną nazwą dla najwaleczniejszego narodu hinduskiego w Indiach.\n\nWidźajanagar wyłonił się z rozpadającego się imperium §YHojsalów§!, które nie mogło się dłużej opierać powtarzającym się najazdom muzułmanów Sułtanatu §YDelhi§!. Zdeterminowana, aby odpędzić najeźdźców, rosnąca dynastia §YSangama§! zgromadziła armię i zjednoczyła większość południowych Indii przeciwko wspólnemu wrogowi.\n\nChociaż Sułtanat Delhi został wyparty z południa sto lat temu, Widźajanagar nie zakończył walk z pogromcami islamu. W 1347 Sułtanat §YBahmanidów§! uniezależnił się od Delhi i od tego czasu stał się potęgą samą w sobie. Rywalizacja i wojna między Bahmanidami a Widźajanagarem jak dotąd nie została rozstrzygnięta; ziemie przechodzą z rąk do rąk, żądania hołdów co rusz pojawiają się i są odrzucane, a oba królestwa stale i z determinacją dążą do unicestwienia rywala.\n\nOprócz północnego rywala, Widźajanagar otaczają znacznie słabsi sąsiedzi. Sangamowie sprzymierzyli się z Królestwem §YReddy§! z §YAndhry§! zgadzając się chronić je przed najazdami Bahmanidów i §YOrisy§!. Niewielkie królestwa §Ymalabarskie§! oraz Radża z §YMysore§!, choć nominalnie są poddanymi Widźajanagaru, w dużej mierze zostali pozostawieni swojemu losowi. Zbliża się jednak czas, kiedy Radża może poprosić o coś więcej. Niedawny podbój królestw §Ytamilskich§! nie poszedł całkiem gładko; relacje z wpływowymi tamilskimi gildiami handlowymi są kiepskie i muszą zostać poprawione zanim imperium zacznie dalsze podboje w regionie. Bezpośrednim wasalem jest za to §YDżafna§! w północnej §YLance§!, gdzie niewielki naród tamilski cieszy się ochroną Widźajanagaru przed buddystami z Królestw §YKotte§! i §YKandy§!.\n\nImperium Widźajanagaru przyznaje ziemie najbardziej lojalnym i wybitnym swoim generałom w systemie znanym jako §YNayankara§!. Najakowie, gubernatorzy prowincji, zarządzają przyznanymi im ziemiami i są zobowiązani do gromadzenia armii dla Maharadży. Chociaż Nayakowie byli do tej pory skuteczni, Radża muszą uważać na zbyt ambitnych generałów, którzy mogą pożądać tronu."
 string_start_bengal: "Sułtanat §YBengalu§! uzyskał niezależność od dynastii §YTughlaków§! z §YDelhi§! po długiej walce dyplomatycznej, oblężeniach i działań wojennych, które trwały w latach 1354-1359. W ciągu ostatniego stulecia Bengal ugruntował swoją pozycję zjednoczonego i potężnego sułtanatu .\n\nRodzimą dynastię §YIlyas Shahi§! przywrócił Sułtan Nasir-ud-Din Mahmud, zdolny administrator i człowiek zaangażowany w utrzymanie pokoju i stabilności. Dotychczas kierował rozwojem miast Bengalu i budową wspaniałych nowych meczetów.\n\nNajpoważniejszymi zagrożeniami, przed którymi stoi Bengal, są §YGajapatowie§! z Królestwa §YOrisy§! i dynastia §YSharqi§! z §YDźaunpuru§!. Gajapatowie przewodzą plemionom Garhdźatu, ponieważ ci tradycyjnie przysięgają lojalność jakiejkolwiek władzy, która kontroluje główne nadmorskie miasta. Jeśli Bengal pokona królestwo Orisy, mogą oni tę samą lojalność wykazać wobec Sułtana. Podobnie jak Bengal, sułtanat Dźaunpuru wyzwolił się z uścisku Delhi, choć cieszył się swoją niezależnością dopiero od 1393 roku. Dźaunpur kontroluje rozległy odcinek Doabu, wielkich krain rzecznych Gangesu. Bengal i Dźaunpur wystąpili przeciw sobie już w 1420 roku. Chociaż konflikt zakończył się nagle z powodu interwencji wysłanników Timurydów i dynastii Ming, między oboma narodami istnieje wiele poważnych konfliktów, a dalsze wojny mogą być nieuniknione.\n\nRelacje z buddyjskimi Sułtanami §YArakanu§! są niejednoznaczne; raz są lojalnymi poddanymi Bengalu, raz niepewnymi sojusznikami, a niekiedy groźnymi piratami. Przyszłe stosunki z Arakanem prawdopodobnie będą uzależnione od okoliczności.\n\nBengal jest obiecującym regionalnym hegemonem o dużym potencjale ekspansji. Tygrys bengalski może wciąż jeszcze zostać suwerenem całych Indii."
 string_start_bahmanis: "Spustoszenie i rzeź w §YDelhi§! w 1398 r. były monumentalnym wydarzeniem dla całego subkontynentu, ale w §YBidarze§! nie miało to takiego znaczenia jak gdzie indziej. Sułtani §YBahmanidzcy§! ogłosili swoją niepodległość 50 lat wcześniej i zbudowali już nowe państwo na suchej wyżynie Dekanu. Opływający w zasoby, między innymi legendarne kopalnie diamentów w Golkondzie, sułtani są teraz bogatsi niż większość królów. Ich dwór wraz z legendarnym Turkusowym Tronem jest znany wszędzie. To sława, która bardzo pomaga przyciągać chciwych i zdolnych ludzi z całego świata muzułmańskiego.\n\nSułtanat Bahmanidów to także kraj niespokojny. Zerwanie więzi z północą oznacza, że utracili oni bezpośredni dostęp do Zachodu. Jednak królestwo ma znacznie skromniejszą mniejszość muzułmańską niż większość północnych Sułtanatów, zaś izolacja sprawia, że nawet najbardziej zaciekła perska szlachta przyjmuje lokalną kulturę i język. Przybysze i rdzenna szlachta często się kłócą, a budowa nowej stolicy w Bidarze nie została ukończona, aby uniknąć konfliktu z dotychczasową w Gulbardze.\n\nNiedaleko południowej granicy królestwa leży Miasto Zwycięstwa, §YWidźajanagar§!. Miasto jest siedzibą Radżów z dynastii Sangama, a jego 400 000 mieszkańców tworzy całkiem inne miasto niż uporządkowany fort Bidar. To stolica imperium, które rozciąga się na południowe Indie i które niedawno podbiło prawie cały kraj Tamilów na dalekim południu. Widźajanagar jest potężnym rywalem potęgi Bahmanidów i nadal rozwija się w spornej strefie między obydwoma królestwami. Zajęcie bahmanidzkich portów na zachodzie przez stronników Imperium Widźajanagaru jest ciosem w samo serce Sułtanatu żyjącego z imigrantów i importu.\n\nWe wschodniej Kapilendrze założyciel dynastii Gajapatów z §YOrisy§! przemienił swoje królestwo w potęgę militarną. Uderzając w interesy §YJaunpuru§!, §YBengalu§!, Widźajanagaru oraz Bahmanidów w tym samym czasie, nowy król szybko zyskał sławę Zdobywcy. Gdyby postanowił skierować swoją uwagę na południe w stronę §YAndhry§! i §YTelingany§!, jego działania mogą całkowicie przełamać impas."
 string_start_tag_south_india: "Oddzielone od północnych Indii górami Windhja oraz wzgórzami i dżunglami Gondwany i Garhdźatu, południowe Indie są pod wieloma względami odrębnym megaregionem, często zwanym po prostu „Dekanem” lub „Południem”. Oderwały się one od Sułtanatu §YDelhi§! na długo przed §Ytimurydzką§! rzezią Delhi w 1398 r.\n\nW §YOrisie§! Kapilendra Deva, „Władca słoni”, z dynastii Gajapatów, zmienił swoje regionalne królestwo w wielką potęgę. Bazując na lojalności królestw Garhdźatu oraz wyznawców Dźagannatha, zgromadził on wielką armię, która szczególnie dobrze radziła sobie w dżunglach i wzgórzach wschodnich Indii. W krótkim czasie Kapilendra odniósł wiele wielkich zwycięstw, z których każde następne wydaje się mniej prawdopodobne niż poprzednie. Po pokonaniu w wielu regionalnych konfliktach Jaunpuru, Bengalu, Bahmanidów i Widźajanagaru, teraz zachłannie obserwuje Telinganę i wybrzeże Andhranu. Wraz z 18 prawowitymi synami Kapilendra musi działać roztropnie, aby uniknąć utraty wszystkich swoich wielkich podbojów zanim umrze.\n\nPołożony w środkowej części Wyżyny Dekanu Sułtanat §YBahmanidów§! już od niemal 100 lat jest wolny od zwierzchnictwa Delhi. Sułtani posiadają bogactwa, o których nie śniło się ich przodkom w Iranie, Transoksanii czy Arabii, ale są także władcami państwa trzymającego się z dala od muzułmańskich arystokratów z północnych Indii. Odcięci od północy uzależnili się więc od napływu muzułmanów z zachodu oraz ściągania zza mórz koni dla swoich armii. Niedawna utrata zachodniego wybrzeża jest zatem katastrofą dla Sułtanatu, stąd podjęto kroki w celu rozszerzenia domeny na wschodnie wybrzeże, ingerując w wewnętrzną politykę kast Velamów z §YTelingany§! oraz Reddów z §YAndhry§!.\n\nW niewielkiej odległości od stolicy Bahmanidów w §YBidarze§! leży §YWidźajanagar§!, „Miasto Zwycięstwa”, stolica ich głównego przeciwnika. W oparciu o swoją bazę w pobliżu rzeki Tungabhadra Radżowie dynastii Sangama zbudowali bastion na suchej wyżynie Dekanu, dzięki któremu następnie podbijali cały kraj Tamilów na południu. Ziemie tamilskie są niezwykle bogate i prawdopodobnie przez dziesięciolecia będą mogły finansować rozwijające się imperium Widźajanagaru, ale integracja nie będzie łatwa. Bogate gildie handlowe Tamilów zachowują duże wpływy, ale są również doskonałym celem dla uzurpatorów.\n\nNa południu znajduje się również wiele mniejszych regionów z niepokojem obserwujących walkę tytanów: Widźajanagaru, Bahmanidów i potężniejącego Królestwa Orisy. Czekają oni na swój czas, lecz póki co gwarantują stałe dostawy przypraw. Dla takich ośrodków handlowych jak §YKoczin§!, §YCalicut§!, §YKanoor§!, §YVenad§! czy królestwa syngaleskie, było to główne źródło utrzymania od stuleci. Inni, jak wodzowie §YMajsuru§! czy wreszcie §YPandjowie§! w Tirunelwelli, mogą jedynie mieć nadzieję, że gdy tylko nadarzy się okazja, będą mogli wykorzystać swoją waleczność. Nic bowiem nie jest wieczne i nawet wielkie stare miasta mogą upaść..."
 string_start_tag_north_india: "Północne Indie chwieją się po upadku Sułtanatu §YDelhi§! i niedawnej inwazji §YTimurydów§!. Po przejęciu całego regionu, nowi Sułtani Delhi z dynastii §YSajjidów§! kontrolują imperium, które jest tylko cieniem swojej dawnej świetności. Opierając się na byłych generałach pokonanej dynastii §YTughluków§!, sułtani §YBengalu§! i §YDźaunpuru§! zadeklarowali swoją niezależność, podczas gdy gubernatorzy §YLodi§! z §YSirhind§! planują przejąć tron Delhi. Te wschodzące mocarstwa będą stanowić integralną część tworzącej się właśnie historii regionu, choć nie są to jedyne narody godne uwagi.\n\nDynastia §YSamma§! z §YSindhu§! ze stolicą w §YThatta§!, od pokoleń nosi jarzmo niewoli Sułtanatu z Delhi. Na ich północy beludżyjskie plemię §YLanga§! wykorzystało okazję i w chaosie po upadku Delhi podbiło §YMultan§!. Narody te cieszą się względnym pokojem, chociaż tylko Allah wie, jak długo to potrwa.\n\nDynastie w Indiach z dumą wywodzą swoje korzenie z §YRadźputany§!, niezdobytej krainy w sercu domeny §YRadźputów§!. §YMewar§! jest nominalnie największym i najpotężniejszym z radźpuckich królestw, choć obecnie stoi w obliczu kryzysu, jako że dynastia §YRathore§!, niezadowolona z poprzedniego podziału władzy, buntuje się i dąży do przejęcia niezależnego §YMarwaru§!. Wydarzenia te są uważnie obserwowane przez największych rywali Mewaru, Sułtanów §YKhalji§! z §YMalwy§!. Panując na kilkoma gondyjskimi i windjańskimi królestwami, sułtani zawsze chętnie powiększą swój dwór o nowych poddanych.\n\nGospodarując najlepiej prosperującymi portami Indii, kupiecki Sułtanat §YGudźaratu§! czerpie olbrzymie korzyści będąc centrum globalnego handlu. Brakuje im jednak siły militarnej, która powstrzymałaby zazdrosnych sąsiadów: Radźputów, Bahmanidów i Widźajanagar. W tym celu Sułtan Muhammad Shah II stara się podbić pobliskich hinduskich książąt i zbudować królestwo zdolne oprzeć się wszelkim potencjalnym najeźdźcom. Rozwijanie handlu musi być także priorytetem dla Gudźaratu, ponieważ podczas gromadzenia armii złoto może być tak samo skuteczne jak posiadanie ziemi.\n\n§YNepal§! nękany jest podziałami z każdym pokoleniem prowadzącymi do powstawania nowych małych królestw, które synowie królów dziedziczą lub wydzielają dla siebie. Królowie §YMalla§! z Katmandu, wschodzące Królestwo §YGorkha§! i wszystkie plemiona §YLimbuwanu§!  pożądają kontroli nad Doliną Katmandu. Nepal musi również zmierzyć się z kwestią religii, bowiem osiedlający się mnisi tybetańscy zaczynają szerzyć wiarę buddyjską. Marzenie o zjednoczonym Nepalu trwa nadal, choć nie ma jeszcze wyraźnego kandydata, który by je spełnił.\n\nW §YAsamie§! rośnie Królestwo §YAhom§!. Założone w XIII wieku jako Shan Mong stało się kulturowym tyglem z wyrafinowaną metodą rządzenia wykorzystującą system pracy i administracji Paik.\n\nGdy niekończący się cykl wzlotów i upadków imperiów trwa, jedno co w Indiach jest pewne, to wojny, które nadchodzą..."
 string_start_tag_north_west_africa: "Rok [GetYear] to okres przejściowy w Afryce Północnej. Na południe od Sahary dawne Imperium §YMali§! już przeminęło, a większość regionów, z wyjątkiem rdzennych stanów, ogłosiło niepodległość lub wpadło w ręce wschodzących królestw §YSonghaj§! i §YMossi§!.\n\nNa północ od Sahary kraje Maghrebu cierpią z powodu słabnących miast, utraty władzy i niestabilności politycznej po długim okresie migracji na ten obszar plemion arabskich. Z Imperiami §YHafsydów§! w §YTunisie§! i §YMarynidów§! w §YFezie§! wciąż należy się liczyć, ale wśród gór i piasków pustyni wielu tamtejszych królów i wodzów czeka na chwilę słabości."
 string_start_tag_horn_of_africa: "§YEtiopia§! pod rządami króla §YZara Yakoba§! z dynastii §Ysalomońskiej§! przeżywa złoty wiek ekspansji. To dynamiczne Imperium dominuje pod wieloma względami w całym regionie. Jednak wiele muzułmańskich i pogańskich stanów w Rogu Afryki patrzy na ekspansję tego wojowniczego chrześcijańskiego imperium ze strachem i pogardą.\n\nW dolnym Nilu ostatnie pozostałości chrześcijańskich królestw nubijskich walczą na północy z §YMamelukami§! o przetrwanie, podobnie jak lokalne federacje muzułmańskich plemion, które przeprowadziły się w te okolice."
 string_start_tag_far_east: "W roku [GetYear] narasta konflikt na granicy dynastii §YMing§! i §YOjratu§!. §YEsen Choros§!, wódz §YOjratów§!, zjednoczył wielki obszar. Teraz gromadzi armię na stepach co z niepokojem obserwują.\n\nNa wschodzie §YKorea§! prosperuje pod przywództwem sędziwego już króla §YSejonga§!, a w §YJaponii§! władza Szogunatu powoli zaczyna zanikać w wyniku zabójstwa Szoguna Ashikagi Yoshinoriego."
 string_start_tag_south_east_asia: "Wiek XV był w Indochinach i Indonezji okresem zawirowań. Wiele nowych dynastii powstało, podczas gdy inne zanikły. Odkąd w roku 1430 dynastia §YMing§! powróciła do bardziej zachowawczej polityki zagranicznej, §YMalakka§! zdominowała handel morski, konkurując z Sułtanatami: §YPasai§! na Sumatrze, §YBrunei§! na Borneo (Kalimantan) i §YMajapatów§! na Jawie.\n\nW północnych i środkowych Indochinach §YDai Viet§!, §YAyutthaya§! oraz §YLan Xang§! konkurują ze starymi królestwami §YChampa§! i §YKhmer§!.\nBirmańskie miasto §YTaungu§!, które wkrótce stanie się najbardziej agresywnym imperium w tym regionie, w roku [GetYear] wciąż jest małym państwem zależnym od §YAva§!."
 string_start_tag_middle_east: "Gdy granice §Ytimurydzkiego§! imperium się kurczą, wielu lokalnych magnatów i wodzów plemiennych szuka okazji, aby utworzyć swoje państwa.\nW Anatolii i Syrii próżnia ta została już wypełniona przez §YOsmanów§! i §YMameluków§!, dawne mocarstwa na tych terenach.\n\nW tej niepewnej sytuacji politycznej narastają napięcia między tradycyjnymi osiadłymi kulturami oraz licznymi plemionami tureckimi, co nadaje ton wojskowemu i politycznemu życiu w regionie. Wiele turkmeńskich plemion zaczęło zwracać się ku ruchom milenarystycznym, jak u Safawidów - to droga, która może całkowicie zmienić przyszłość regionu."
 string_start_tag_central_asia: "Nieświadomi zagrożenia ze strony stepów, książęta Samarkandy rozrywają imperium Timura próbując zawładnąć ziemią i przejąć władzę. Na północy Szejbanidzi jednoczą plemiona Kazachów i §YUzbeków§! oraz przygotowują się do inwazji na §YTransoksanię§! i zajęcie Samarkandy."
 string_start_tag_india: "W okresie pomiędzy spustoszeniem §YDelhi§! przez §YTimura§! w 1398 r., a ostateczną hegemonią §YMogołów§! na północy, w Indiach powstało wiele silnych i różnorodnych królestw.\nPołudniowe Indie utkwiły w konflikcie między Sułtanatem §YBahmanidów§!, państwem §YGajapatów§! w §YOrisie§! oraz Imperium §YWidźajanagaru§!. Na północy ostatni z sajjidzkich Sułtanów w Delhi desperacko próbuje utrzymać tron, podczas gdy miejscowy magnat o imieniu §YBahlul Lodi§! maszeruje w stronę stolicy. Tymczasem byli delhijscy gubernatorzy w §JJaunpurze§!, §YGujaracie§!, §YMalwie§! i §YBengalu§! walczą ze sobą i innymi lokalnymi dynastiami o resztki imperium Delhi."
 string_start_tag_europe: "Europa w roku [GetYear] jest w przededniu §YEry wielkich odkryć§!, a jednak wciąż jest w szoku po nieudanej krucjacie w Warnie oraz zagrożona §YImperium Osmańskim§! na wschodzie.\n\nTraktat z Tours pozostawił Europę Zachodnią z niełatwym rozejmem, który może się w każdej chwili rozpaść z powodu ambicji królów §YFrancji§!, §YAnglii§! lub księcia §YBurgundii§!.\n\nNa północy Unia Kalmarska utrzymuje swoją pozycję, pomimo zdetronizowania jej króla przez Ligę Hanzeatycką, a także §Yszwedzkiego§! dysydenta i §Yduńską§! szlachtę.\n\nPaństwa §Yrosyjskie§! ledwo wyswobodziły się spod jarzma tatarskiego, a §YZłota Orda§! od czasu miażdżącej porażki z rąk Timura rozpada się po kawałku .\n\nNadchodzi wielki renesans. §YWłochy§! i §YNiemcy§! miotają się obarczone ciągłymi tarciami między §Ycesarzem§! a wieloma niezależnymi ksiąstewkami.\n\nCały kontynent stoi u progu poważnych zmian i tylko od Ciebie zależy, czy  [Root.GovernmentName] §Y[Root.GetAdjective]§! przetrwa ten okres."
 string_start_tag_asia: "Azja jest ogromnym kontynentem, a w roku [GetYear] jest zamieszkana przez wiele różnych ludów.\n\nNa zachodzie rosną §YOsmanowie§!, a rozpadają §YTimurydzi§! pozostawiając od Azerbejdżanu po Azję Środkową i Indie miejsce dla szeregu nowych obiecujących państw i potencjalnych imperiów.\n\nNa Dalekim Wschodzie wciąż młoda, jak na chińskie standardy, dynastia §YMing§!, umacnia swoją władzę nad Cesarstwem Chin i swoimi poddanymi w Azji Południowo-Wschodniej próbując jednocześnie powstrzymać koczowników z północy.\n\nNa wyspach §YJaponii§! aż roi się od konfliktów, ponieważ osłabieni Szoguni pozostawili kraj na pastwę samozwańczych Daimyo - panów feudalnych z mniejszych klanów."
 string_start_tag_africa: "Kontynent afrykański jest ogromny i różnorodny. Zachodnia Afryka jest kolebką wielu nowych królestw, takich jak §YSonghaj§! lub §YBornu§!, a także upadłych państw takich jak Imperium §YMali§!. Maghreb przechodzi ogólny kryzys deurbanizacji, wrogich najazdów i głodu, podczas gdy Egipt się umacnia pod rządami rodziny §YMameluków§!. Na wschodzie §YEtiopia§! zdominowała Róg Afryki a nadmorski Sułtanat §YKilwy§! desperacko próbuje kontrolować suahilijskie sułtanaty na wybrzeżu.\nNad Wielkimi Jeziorami okoliczne królestwa walczą o łupy z Imperium Kitara, a królestwa §YMonomotapy§! i §YMarawi§! starają się przejąć władzę nad Zambezi."
 string_start_tag_oceania: "W wielu częściach świata [GetYear] to kluczowy rok. W Europie fale uderzeniowa z Warny zmienia krajobraz polityczny. W Azji dynastia §YMing§! umacnia swoje rządy, a wiele stanów Indii próbuje zdobyć przewagę po tym, jak Timur opuścił subkontynent. W Ameryce zaczynają powstawać Imperia §YAzteków§! i §YInków§!.\n\nNiewiele jednak wiadomo o tym, co się dzieje w Oceanii. Od ciebie tylko zależy, czy region ten będzie istotny dla reszty świata - najprawdopodobniej będziesz musiał to zrobić z mieczem w ręku."
 string_start_tag_central_america: "W ostatnich latach w dolinie Meksyku §YAztekowie§! rosną w siłę dzięki Potrójnemu Przymierzu, podobnie jak Imperium §YTarascan§!, które zaczęło rozszerzać swoją domenę na zachodzie. Dalej na wschód, na półwyspie Jukatan, znajdują się resztki zrujnowanego Imperium Majów i niedawno upadłej Ligi Majów."
 string_start_tag_north_america: "Zanikają ostatnie pozostałości po starożytnej cywilizacji Missisipi, pozostawiając po sobie resztki państw, które wkrótce zajmą §YKrikowie§!, §YCzikasawowie§! i §YCzoktawowie§!.\nNa północy wędrujący prorocy oraz wielu przywódców opowiadają się za zjednoczeniem §YIrokezów§! i §YHuronów§!, aby stworzyć potężną konfederację, która będzie kształtować bieg historii."
 string_start_tag_south_america: "Po upadku imperiów Wari i Tiwanaku świat andyjski rozpadł się na wiele regionalnych królestw. W roku [GetYear] młody książę Yupanqui Pachacutec uratował swoje królestwo przed całkowitą zagładą z rąk sąsiednich Chancas i zamiast tego zaanektował ich królestwo. W tym momencie mało kto był zdolny przewidzieć, że ten młody książę wkrótce przekształci swoje niewielkie królestwo w największe imperium w historii kontynentu."
 string_start_tag_rnw: "§Y[Root.GetName]§! to jeden z krajów zaludniających Nowy Świat, region zarówno rozległy, jak i całkowicie nieznany. Przyszłość naszych ludzi jest niepewna i zależy wyłącznie od naszych ambicji."
 string_start_tag_generic: "Niektórzy mogliby stwierdzić, że [Root.GovernmentName] z §Y[Root.GetName]§! to kraj bez historii. I chociaż więcej w tym  zazdrości niż prawdy, faktem jest, że nasza przeszłość nie ma takiego znaczenia, jak chwalebna przyszłość, która nas czeka."
 string_start_religion_mechanic_title: "[Root.GetName] wyznaje [Root.Religion.GetName]"
 string_start_religion_mechanic_title_plural: "[Root.GetName] wyznają [Root.Religion.GetName]"
 string_start_age_of_reformation: "XVI wiek to czas wielkich zmian w politycznej materii świata. Wystąpienie wielu §YReformatorów§! i ich zwolenników przeciw Kościołowi §YKatolickiemu§! z czasem wywrze głęboki wpływ na życie polityczne w Europie. Tymczasem energiczni mężowie stanu kształtują świat wedle własnych upodobań.\n\nW Europie Zachodniej §YFrancja§!, §YHiszpania§! i §YAustria§! są w nieustannym konflikcie o §YWłochy§! oraz §YNiderlandy§!. Hiszpanii szczególnie zależy na europejskich wpływach po tym, jak została zasilona olbrzymim napływem bogactw po nagłym upadku Imperiów §YAzteków§! i §YInków§!.\n\nUnia Kalmarska, niegdyś wiodący sojusz Europy Północnej, została rozbita przez §Yszwedzką§! szlachtę chętną do zbudowania własnego imperium, zamiast służby władcom w Kopenhadze.\n\nNa Bliskim Wschodzie §YOsmanowie§! zamierzają rozpocząć ekspansję na skalę większą niż kiedykolwiek wcześniej w swojej historii. §YPersja§!, zjednoczona niedawno przez dynastię §YSafawidów§!, staje na ich drodze dążąc do bezpośredniej konfrontacji.\n\nW Kabulu ostatni §Ytimurydzki§! książę Babur zbiera swe siły, by dokonać ostatecznej próby uratowania imperium. Stojąc przed szansą, o której mu się nie śniło, ma zamiar założyć Imperium, które będzie rządzić jedną czwartą populacji świata.\n\nJednakże w większości świat w roku [GetYear] to mnóstwo odizolowanych od siebie regionów. Wszystko to ma się już wkrótce zmienić i to nie tylko z powodu imperialnych hiszpańskich planów wobec obu Ameryk.\n§YPortugalia§! stale zwiększa swoje wpływy na Oceanie Indyjskim, Indonezji, a nawet w Azji Wschodniej. Już wkrótce skłócone prowincje §YJaponii§! okresu Sengoku znajdą się w zasięgu podróży statkiem z Lizbony, a nawet Hawany."
 string_start_age_of_absolutism: "Nawet po latach, wciąż niewielu przyzna, że to konflikt rozpoczęty defenestracją w Pradze w 1618 roku, przez 30 lat będzie niszczył Europę i zdeterminuje XVII wiek.\n\nNa wschodzie §YRzeczpospolita Obojga Narodów§! traci ziemie na rzecz §YRosji§!, a Imperium §YOsmańskie§! trzyma w rękach Królestwo §YWęgier§!. Choć wszystkie granice Imperium stoją w ogniu, w Maghrebie, Iraku, Egipcie czy na Bałkanach, Sułtanat nie osiągnął jeszcze swojego największego zasięgu.\n\n§YHiszpania§! na pozór panuje niepodzielnie, tak w Nowym Świecie, jak i w chrześcijańskiej Europie, ale już wkrótce w obu tych rejonach zostanie jej rzucone nowe wyzwanie .\n\nDalej na wschód Akbar Wielki zostawił po sobie kwitnące i ekspansyjne Imperium §YMogołów§! na rzecz potomka, Aurangzeba. Z czasem obejmie ono niemal cały subkontynent indyjski.\n\nW Azji Wschodniej §Ymandżurscy§! Dżurdżeni zjednoczyli się stanowiąc zagrożenie dla Imperium §YMing§! destabilizowanego przez wewnętrzne zawirowania i klęski żywiołowe.\n§YJaponia§! zdaje się wchodzić w okres pokoju, skoro Szogunat §YTokugawa§! umacnia swoją władzę nad ostatnimi niezależnymi Daimyo na wyspie.\n\nTo epoka imperiów i szybko rosnącej władzy centralnej. Epoka wojen i podbojów."
 string_start_age_of_revolutions: "U zarania §YEpoki Rewolucji§! wielkie imperia kolonialne sprawiają wrażenie stabilnych, lecz nasiona zniszczenia zostały już zasiane, a narody Ameryki zaczęły marzyć o niepodległości\n\nImperium dynastii §YQing§! powstałe w ubiegłym wieku umocniło swoją pozycję w Azji Wschodniej poszerzając granice Chin bardziej niż kiedykolwiek sięgały wpływy Ming.\n\nW Indiach Imperium §YMogołów§! osiągnęło swój największy zasięg, lecz Aurangzeb poważnie nadwyrężył swoje zasoby dając wpływowym administratorom wielką autonomię, z którą jego Imperium może sobie nie poradzić.\n\nW Europie epoka absolutyzmu ustąpiła zdominowana przez silne, głodne i militarne państwa.\nW ciągu najbliższego stulecia niektóre z tych królestw wydadzą olbrzymie środki rozrywając się nawzajem i słabnąc, tak jak pozostawione na marginesie §YSzwecja§! czy §YPolska§!.\n\nJednak znacznie większe zagrożenie czyha od wewnątrz. Gdy uciśnione masy przyjmą rewolucyjne ideały, żaden oświecony monarcha nie będzie bezpieczny."
 string_orthodox_icons: "\n£DLC_tr Autorytet Patriarchalny może być zwiększony dzięki §YKonsekrowanym Metropoliom§! w twoich stanach.\n\n£DLC_tr Kraje prawosławne mogą korzystać z Autorytetu Patriarchy, aby zlecać §YIkony§! religijne, które dają bonusy na 20 lat.\n\n"
 string_catholic_tordesillas: "\n\n£DLC_ed Gdy rozpocznie się kolonizacja Nowego Świata, Papiestwo przyzna faworyzowanym krajom §YRegiony Kolonialne§! z karami dla pozostałych Katolików, którzy tam wkroczą.\n\n"
 string_church_power_info: "\n\n£DLC_cs Kraje protestanckie gromadzą z biegiem czasu §YSiłę Kościoła§!. Można jej użyć, aby aktywować maksymalnie 3 §YAspekty Wiary§!, dostosowując §YKościół Państwowy§! do własnych potrzeb.\n"
 string_fervor_info: "\n\n£DLC_won Kraje reformowane co miesiąc gromadzą punkty §Yzapału§!. Zapał może być użyty do aktywacji skupienia na §Ywojnie§!, §Yhandlu§! lub §Ystabilności§! kraju reformowanego.\n"
 string_blessings_info: "\n\n£DLC_rom Kraje koptyjskie mogą aktywować §YBłogosławieństwa§! poprzez podbój §YŚwiętych Miejsc§! ich wiary. Liczba Świętych Miejsc pod kontrolą koptyjską decyduje o liczbie Błogosławieństw dla wszystkich krajów koptyjskich na świecie.\n"
 string_karma_info: "\n\n£DLC_cs Kraje §Ybuddyjskie§! posiadają wartość §YKarmy§!, która daje różne bonusy, gdy jest wysoka, niska lub zrównoważona. Karmę można zwiększyć poprzez dotrzymywanie sojuszy, unaradawianie i konwertowanie prowincji, uwalnianie narodów, wybór pewnych wydarzeń lub będąc celem wojen. Karma może się zmniejszyć poprzez wypowiadanie wojen, przejmowanie prowincji lub wybór pewnych wydarzeń.\n"
 string_harmonization_info: "\n\n£DLC_moh Kraje konfucjańskie gromadzą §Yharmonię§!, która powoduje kary, jeśli jest zbyt niska, i daje premie, jeśli jest wysoka.\n\nKraje konfucjańskie mogą również §Yharmonizować§! swoją wiarę z innymi wyznaniami, usuwając wszystkie kary za przylegające prowincje. Harmonizacja trwa 50 lat i zużywa rocznie 3 harmonie.\n"
 string_isolationism_info: "\n\n£DLC_moh Wszystkie kraje sintoistyczne mają określony poziom §YIzolacjonizmu§!, począwszy od poziomu §YOtwartych Drzwi§!, aż do §YZamkniętych Drzwi§! Wszystkie poziomy izolacjonizmu przyznają różne premie, a twój poziom izolacjonizmu zmienia się poprzez wybór ogólnokrajowych §YWydarzeń§!, które napotkasz w miarę postępów twojego kraju na przestrzeni wieków.\n"
 string_deities_info: "\n\n£DLC_won Hinduizm jest religią politeistyczną, a władcy hinduistyczni mogą wybrać §osobiste bóstwo§!. Bóstwo to przyzna różne premie całemu krajowi.\n"
 string_cults_info: "\n\n£DLC_rom Władcy Fetyszystów mogą wybrać §YKult§! zyskując unikalne premie i wydarzenia. Nowe Kulty można odblokować poprzez interakcje z krajami innych religii lub innymi krajami Fetyszyzmu, które przyjęły już Kult, którego ci brakuje."
 string_syncretism_info: "\n\n£DLC_cos Kraje Tengryzmu mogą przyjąć drugą wiarę §YSynkretyczną§!. Wiara ta będzie traktowana jako własna w większości przypadków, a jej prowincje nie będą dawać żadnych kar. Wiara Synkretyczna daje także unikalne premie i wydarzenia w całym kraju. Kraje Tengryzmu , które nie przyjmują Wiary Synkretycznej, zamiast tego korzystają z alternatywnej premii i będą miały dostęp do innych decyzji i wydarzeń.\n"
 string_authority_info: "\n\n£DLC_ed Kraje Inti posiadają poziom §Yautorytetu religijnego§!. Jego wartość rośnie po wyborach wydarzeń, zmniejsza lokalną §Yautonomię§! i rozszerza twoje imperium. Autorytet Inti zmniejsza się, gdy twoje prowincje zyskują więcej autonomii.\n\nZyskujesz premie w oparciu o swój poziom autorytetu, a także możesz użyć go do wprowadzenia §Yreform religijnych§! Każda reforma daje nową stałą premię i powoduje bunt na dużą skalę przeciwko twojemu władcy.\n\nGdy przeprowadzisz wszystkie reformy i graniczysz z krajem z nurtem §Yfeudalizmu§!, możesz §Yzreformować religię§! i zdobyć technologię oraz nurty od swojego sąsiada zachowując jednocześnie wszystkie premie z przeprowadzonych reform.\n"
 string_doom_info: "\n\n£DLC_ed Jako kraj Nahuatl zawsze możesz wypowiedzieć wojnę podczas §Regencji§!\nKraje Nahuatl posiadają poziom §YZagłady§!, która wzrasta co roku o jeden za każdą posiadaną prowincję. Gdy poziom Zagłady osiągnie 100, ogłoszony będzie §YDzień Zagłady§! co spowoduje uwolnienie wszystkich twoich poddanych i koniec twojego władcy oraz dynastii rządzącej.\nAby uniknąć Dnia Zagłady, kraje Nahuatl mogą ogłosić §YKwietne Wojny§!, aby schwytać ludzi i złożyć ich w ofierze.\nKraje Nahuatl mogą również §Yskładać w ofierze§! §YWładców§! i §YSukcesorów§! swoich poddanych, aby uspokoić bogów i spowolnić odliczanie do Dnia Zagłady.\n\nGdy państwo z Nahuatl posiada §Y5 Wasali§! może uchwalić §YReformy Religijne§! zyskując stałą premię w zamian za wszystkich wasali ogłaszających niepodległość.\nPo przeprowadzeniu wszystkich reform kraje Nahuatl mogą §YReformować swoją religię§! zyskując §YTechnologię§! i §YNurty§! z bardziej zaawansowanego kraju, z którym graniczą. Spowoduje to trwałe wyłączenie zagrożenia Zagładą, przy jednoczesnym zachowaniu premii ze wszystkich reform religijnych.\n"
 string_mayan_info: "\n\n£DLC_ed Kraje wiary Majów mogą wprowadzić w życie §YReformy Religijne§! po osiągnięciu wielkości 20. prowincji. Daje to potężną i trwałą premię, ale także uwalnia wiele tych prowincji spod ich kontroli.\nPo przeprowadzeniu wszystkich reform kraje wiary Majów mogą §Reformować religię§! i zdobyć §YTechnologię§! oraz §YNurt§! z bardziej zaawansowanego sąsiedniego kraju przy jednoczesnym zachowaniu premii z podjętych reform.\n"
