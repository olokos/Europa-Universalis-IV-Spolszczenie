 string_start_government_republic: "§YRepubliki§! wybierają swoich §Ywładców§! spośród 3 kandydatów na okres jednej kadencji (zwykle 4 lata). Tak długo, jak będziesz wybierał tego samego władcę, §Yumiejętności tego monarchy§! będą rosnąć wraz z upływem czasu, ale jednocześnie ucierpi na tym twoja §Ytradycja republikańska§!\n\nJeśli Tradycja Republikańska stanie się zbyt niska, państwo ryzykuje przejściem do §Ydyktatury§!\n\n[Root.startup_government_tribal] [Root.startup_government_trade_league] [Root.startup_government_factions] [Root.startup_russian_government_interactions] [Root.startup_government_parliaments]"
 string_start_government_papacy: "[Root.GovernmentName] to §Yteokracja§!. Papieże rządzą dożywotnio i są wybierani spośród §Ykardynałów§! przez Kurię. W zależności od kraju pochodzenia wybranego kandydata kraj ten można uznać za §Ykontrolera papiestwa§! co daje dostęp do pewnych działań i premii. Szanse na to, że Państwo Kościelne zostanie swoim własnym kontrolerem liczone są w oparciu o całkowitą liczbę kardynałów na świecie, podczas gdy pozostałe kraje muszą inwestować swoje punkty §Ywpływu papieskiego§!, aby zwiększyć własne szanse.\n\n[Root.startup_devotion_explanation]"
 string_start_government_theocracy: "[Root.GovernmentName] to §YTeokracja§!. W Teokracjach §YNastępca§! jest wybierany z grupy maksymalnie sześciu kandydatów, którzy po sukcesji rządzą dożywotnio. W zależności od pochodzenia wybranego kandydata nastąpią różne wydarzenia po ich wstąpieniu na tron.\n\n[Root.startup_devotion_explanation]"
 string_start_government_native_councils: "[Root.GetName] to §YPlemię Tubylców§!. Plemiona rządzone są przez §Y[Root.Monarch.GetTitle]§! dożywotnio. Gdy [Root.Monarch.GetTitle] umrze, zostanie wyznaczony inny bez żadnych negatywnych skutków\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_government_native_councils_plural: "[Root.GetName] są §YPlemieniem Tubylców§!. Plemiona rządzone są przez §Y[Root.Monarch.GetTitle]§! dożywotnio. Gdy [Root.Monarch.GetTitle] umrze, zostanie wyznaczony inny bez żadnych negatywnych skutków\n\n[Root.startup_government_native_council][Root.startup_government_siberian_native_council]"
 string_start_factions: "Rząd w kraju [Root.GetName] jest kontrolowany przez 3 różne §YFrakcje§!, więc otrzymasz różne premie w zależności od tego, która frakcja ma władzę.\n\n"
 string_tribal_reform: "Nasz [Root.GovernmentName] posiada §YPlemienną§! formę rządu. Oznacza to, że będziemy często doświadczać §YRebelii§! [Root.startup_government_tribal_institution_penalty] i że nie możemy zmienić typu rządu na nieplemienny, chyba że najpierw §YZreformujemy rząd§!.\n\n"
 string_start_government_heirs: "Oznacza to, że władca jest mianowany na całe życie i że [Root.Monarch.GetHerHis] sukcesja zależy od wyznaczenia §YNastępcy§!.\nNastępców można zyskać w miarę upływu czasu lub poprzez wybór wydarzeń. Jeśli monarcha umrze zanim twój spadkobierca osiągnie dojrzałość, §YRada Regencyjna§! przejmie władzę, uniemożliwiając wypowiadanie wojen.\n"
 string_start_government_horde_heirs: "Oznacza to, że władca jest mianowany na całe życie i że [Root.Monarch.GetHerHis] sukcesja zależy od wyznaczenia §YNastępcy§!.\nNastępców można zyskać w miarę upływu czasu lub poprzez wybór wydarzeń.\n"
 string_start_government_heirs_no: ""
 string_tribal_institution_penalty: ", wielkie kary dla §YRozprzestrzenionych Nurtów§!"
 string_start_no_special_region_title: "Grasz w [Root.capital_continent_title]:"
 string_tribal_institution_penalty_no: ""
 string_start_europe: "Europa i Święte Cesarstwo Rzymskie"
 string_start_east_asia_title: "Wschodnia Azja:"
 string_start_east_asia_moh_title: "Wschodnia Azja, Cesarstwo Chińskie i Japonia:"
 string_start_no_special_region_description: "W tym regionie nie ma mechaniki obejmującej cały region. Możesz wypełnić ten brak własnymi działaniami."
 string_start_europe_description: "Europa jest domem §YŚwiętego Cesarstwa Rzymskiego§!, gigantycznego, choć w dużej mierze podzielonego imperium, które dominuje w regionach §YNiemiec§! oraz §YPółnocnych Włoch§!. Po śmierci §Ycesarza§! jego następcę wybierają §Ycesarscy elektorzy§! w drodze głosowania. Kraj może zostać elektorem otrzymując tytuł elektora od obecnego Cesarza lub dziedzicząc go po poprzedniku.\n\nKraje Świętego Cesarstwa Rzymskiego prowadzą własną dyplomację i mogą nawet mieć swoich wasali, ale cesarz jest zobowiązany do obrony Cesarstwa przed agresją z zewnątrz, a w obrębie Imperium może zażądać zwrotu §Ybezprawnie nabytych terytoriów§!.\n\nPomimo, że §Yautorytet§! cesarza jest obecnie niski, może się to zmienić, jeśli cesarz będzie mógł wzmocnić swoją władzę poprzez §Yreformy cesarstwa§!\n\n[Root.start_imperial_cities_description]Także Północne Włochy są praktycznie częścią Świętego Cesarstwa Rzymskiego, ale region ten od dawna wymyka się spod kontroli Imperium. Jeśli cesarz nie wzmocni swojej władzy nad Włochami przed końcem XV wieku, państwa włoskie zostaną uznane za niezależne od Cesarstwa.\n\n[Root.start_tributaries_descriptions]"
 string_imperial_cities_desc: "Cesarz może nadać status §YCesarskiego Wolnego Miasta§! tym §YRepublikom§! w obrębie Cesarstwa, które są nie większe niż jedna prowincja. Państwa te będą cieszyć się ochroną cesarza zwiększając jednocześnie autorytet cesarski i przychody podatkowe.\nJeśli wolne miasto zdobędzie drugą prowincję, straci swój status.\n\n"
 string_imperial_cities_desc_no: ""
 string_start_africa_americas_description: "[Root.capital_continent_title] zaczyna we względnej izolacji od reszty świata.\nStan ten nie będzie trwać wiecznie. Z czasem pojawią się europejscy koloniści, a ty możesz poczuć się przytłoczony ich zaawansowaną technologią, chyba że odpowiednio się do tego przygotujesz."
 string_start_east_asia_description: "Azja Wschodnia to ostoja Imperium §YJaponii§!.\nWyspom Japonii daleko wszak do zjednoczenia. Składają się one z wielu osobnych terytoriów kontrolowanych przez lokalnych władców - §YDaimyo§!.\nWładzę nad wasalami Daimyo w praktyce sprawuje nie Cesarz, ale jego zastępca - §YSzogun§!.\n\nObecnie tytuł Szoguna posiada klan §Y[Root.start_shogun_holders_through_the_years]§!, który jest słaby i anemiczny. Jeśli inny Daimyo zdoła zdobyć Cesarską Stolicę §YKioto§!, wówczas ten klan będzie w stanie przejąć Szogunat...\n\n[Root.start_eoc_tributaries_descriptions]"
 string_eoc_tributaries_desc: "[Root.start_tributaries_descriptions]\n£DLC_moh Azja Wschodnia jest pod wieloma względami zdominowana przez §YCesarstwo Chin§!. Ogromne państwo obejmujące znaczną część światowej populacji.\n\nIntegralność Cesarstwa zależy od tego, ile §YMandatu§! posiada obecny Cesarz. Mandat zwiększa się dzięki §YDobrobytowi§! Stanów w Imperium, wysokiej §YStabilności§! oraz utrzymywaniu wiele §YTrybutariuszy§!.\nMandat zmniejsza się wskutek §YDewastacji§!, §YKorupcji§!, §YPożyczek§!, §YBankructwa§! oraz utraty kluczowych prowincji.\n\nCesarstwo o niskim mandacie otrzymuje ujemne modyfikatory i bardzo nieprzychylne wydarzenia.\n\nPaństwa graniczące z Imperium Chin mogą §Ywypowiedzieć wojnę o Mandat Niebios§! i zdobyć go dla siebie."
 string_eoc_tributaries_desc_no: ""
 string_start_steppes_rest_of_asia_description: "[Root.start_tributaries_descriptions]"
 string_tributaries_desc: "£DLC_moh §YTrybutariusz§! to specjalny typ państwa poddanego, który często spotykamy w Azji Wschodniej. Aby relacja trybutarna była możliwa §Ysuweren§! musi należeć do §Ywschodniej grupy religijnej§!, albo być §Yhordą§!.\n\nSuweren będzie chronić swoich trybutariuszy przed atakami z zewnątrz w zamian za regularne §Ypłacenie trybutu§!, ale wciąż mogą oni kierować własną dyplomacją. Trybutariusze mogą prowadzić własne wojny zarówno wewnętrzne z innymi trybutariuszami tego samego suwerena, jak i zewnętrznie przeciwko obcym mocarstwom.\n\n"
 string_tributaries_desc_no: ""
 string_anglicanism_desc: "£DLC_rb Na scenę królującej §YReformacji§! może już wkroczyć §YAnglikanizm§!. Narody z §Ybrytyjskiej§! grupy kulturowej mogą wprowadzić §YAnglikanizm§!, który udostępni zestaw unikalnych §YDziałań Religijnych§!."
 string_anglicanism_no: ""
 string_dharma_government_reforms: "Wszystkie rządy korzystają z §Yreform rządowych§!. Reformy te stopniowo dają rządowi znaczne premie w trakcie gry. Reformy odblokowuje się przez gromadzenie §Ypunktów postępu reform§!, które są naliczane w tempie wyznaczonym przez średni poziom autonomii twoich prowincji.\n\n"
 string_dharma_government_reforms_no: ""
 string_cossacks_steppe_nomads: "£DLC_cos [Root.GetName] to §Y[Root.GovernmentName]§!, co oznacza, że używasz §Yjedności hordy§! zamiast legitymizacji. Jedność hordy zdobywa się poprzez §Yniszczenie§! rozwiniętych prowincji, zdobyte w nich §Yłupy§! oraz utrzymywanie wysokiej lojalności §Yplemiennej§! klasy społecznej.\n\n"
 string_cossacks_steppe_nomads_no: ""
 string_start_papal_state: "§YPaństwo Kościelne§! to ziemie pod panowaniem biskupa Rzymu, czyli §YPapieża§!. Będąc człowiekiem religijnym, Jego Świątobliwość nie jest w stanie skoncentrować całej swojej energii na sprawach świeckich i niektóre terytoria papieskie, takie jak §YPerugia§! i §YUrbino§!, zdołały zapewnić sobie zaskakujący poziom autonomii. Jeśli papiestwo nie zrobi nic, aby ograniczyć autonomię tych miast, mogą one całkowicie wymknąć się spod władzy Rzymu.\n\nJego Świątobliwość ma jednak przed sobą o wiele większe wyzwania niż przywódcy nowych włoskich gmin. Jako głowa kościoła §Ykatolickiego§!, Papież ponosi szczególną odpowiedzialność za ochronę wiary i szerzenie Słowa Bożego daleko poza granicami państwa papieskiego. Na wschodzie za Morzem Adriatyckim §YOsmanowie§! zagrażają chrześcijańskim bastionom na Bałkanach, a pozostawieni sami sobie mogą dotrzeć do serca §YŚwiętego Cesarstwa Rzymskiego§!. Daleko na północy, czcigodne państwa Zakonów §YKrzyżackiego§! i §YInflantów§!, których zadaniem jest pełnienie funkcji bastionu chrześcijaństwa na Bałtyku, są rozszarpywani przez ambicje miejscowych książąt, a pozostawieni bez wsparcia mogą zostać całkowicie wyparci. Najbardziej niepokojące są jednak szerzące się mroczne podszepty, źle mówiące nie tylko o Papieżu, ale o całym Kościele Katolickim! Pozostawione bez reakcji te pomrukiwane wezwania do nieokreślonej §Yreformacji§! mogą oznaczać katastrofę dla Papiestwa.\n\nRzecz jasna umiejętności dyplomatyczne Papieża nie powinny być wykorzystywane wyłącznie do reagowania na wydarzenia. Z całą siłą i autorytetem Kościoła, który go wspiera, Jego Świątobliwość mógłby zbudować wielką §YŚwiętą Ligę§! do walki z osmańskim zagrożeniem. Mogą być także wysłane nowe krucjaty, które w przypadku ich powodzenia, przywrócą chrześcijaństwo w Jerozolimie. Podczas gdy żeglarze odkrywają nieznane zakątki globu, misjonarze mogą podążać za nimi szerząc wiarę w tak odległych regionach, jak §YChiny§! i §YJaponia§!. Przy całym tym prestiżu i władzy, które mogliby zdobyć sprytni papieże, możliwe wydaje się nawet ponowne zjednoczenie kościołów katolickich i prawosławnych i §koniec schizmy§!."
 string_start_LANTUS: "Intelektualizm rozkwita na ziemiach §YToskanii§!, ponieważ całe Włochy stoją u progu Renesansu. Nowe idee o życiu, Bogu i, co najważniejsze, rządzie, rozprzestrzeniają się na Półwyspie Apenińskimi dając wszystkim władcom regionu nowe przemyślenia.  §YFlorencka§! rodzina §YMedici§! wydaje się być szczególnie gotowa do szybkiego wprowadzenia zmian w filozofii i rządzie, i warto mieć ją na oku. Jeśli spełnią wszystkie swoje ambicje, mogą zostać §YPapieżami§! czy też odrzucić ostatnie pozory rządów republikańskich we Florencji, przekształcić kraj w §Ymonarchię§!, a siebie samych we władców całej Toskanii.\n\nTakie ambicje nie pozostają niekwestionowane. Na południe od Toskanii, §YPaństwo Papieskie§! potępi każdą ingerencję w jej rządy, czy to poprzez podbój terytorialny, czy też próbę przejęcia §YKurii§!. Na północy, władcy §YMediolanu§! mogą próbować odtworzyć dawne podboje §YGian Galeazzo Viscontiego§!, który pod koniec 1300 roku kontrolował ziemie tak daleko wysunięte na południe, jak §YSiena§! czy §YPerugia§!. Mediolan, leżący między potężnymi sąsiadami, skorzysta ze sprytu i przebiegłości swojego władcy, aby przetrwać machinacje papieży oraz książąt, i wejść na sam szczyt."
 string_start_dutch_minors: "§YNiderlandy§! to rozdrobnione terytoria na obrzeżach §YŚwiętego Cesarstwa Rzymskiego§!, które dopiero niedawno zostały częściowo zjednoczone przez poszerzającego swe wpływy §YFilipa III§!, księcia §YBurgundii§!. Niektóre obszary pozostają poza kontrolą Burgundii, tak jak §YGelre§! i §YUtrecht§!, które poprosiły §YŚwięte Cesarstwo Rzymskie§! o ochronę, czy §YFryzja§! na północy, która odrzuciła pomoc Burgundii i Cesarstwa na korzyść swojej własnej „fryzyjskiej wolności”.\n\nKraje pod rządami Burgundii, §YFlandria§!, §YBrabant§! i §YHolandia§!, kontrolują najbogatsze ziemie Niderlandów, a swoje zyski z handlu w §YKanale La Manche§! trzymają w skarbcach Burgundii. Książęta burgundzcy powinni stąpać ostrożnie po niderlandzkich ścieżkach, ponieważ jeśli którykolwiek z ich flamandzkich czy holenderskich poddanych stałby się im wrogi i postanowił potajemnie szukać wsparcia u potencjalnego rywala Burgundii, takiego jak §YAnglia§! lub §YFrancja§!, mogłoby to zmusić Burgundię do przyznania im niezależności, a to oznaczałoby podążenie ich własną drogą, być może nawet ku zjednoczeniu §YHolandii§!.\n\nNiderlandy, nawet zjednoczone, staną przed wieloma wyzwaniami. Ziemie niderlandzkie to tereny podmokłe, drogie w rozwoju i trudne do zabudowania. Kraje, które ucieszyłyby się z upadku burgundzkiej władzy, mogą rychło zmienić się w rywali, ponieważ wszystkie drżą, ale i pożądają siły oraz bogactwa Holandii. Wobec sąsiedztwa Francji i Świętego Cesarstwa Rzymskiego łatwiejsza droga do ekspansji byłaby za oceanem, ale dobrze prosperujące imperium kolonialne najprawdopodobniej spotkałoby się z nowymi wyzwaniami wobec potencjalnych potęg kolonialnych, takich jak §YPortugalia§! czy §YHiszpania§!. Na każdym kroku, od bezpośredniego starcia z Burgundią, aż po przyszłe konflikty na obrzeżach znanego świata, królestwa Niderlandów czeka walka."
 string_start_venice: "Republika §YWenecka§! zaczynała jako skromna wioska na wyspie położonej na skraju laguny, ale w średniowieczu stała się jedną z najważniejszych potęg Morza Śródziemnego. Kulminacją długotrwałych konfliktów handlowych z §YCesarstwem Bizantyjskim§! była czwarta krucjata i zdobycie Konstantynopola w 1204 r., co okaleczyło cesarstwo i znacznie powiększyło wenecki §YStato da Màr§! o jego zamorskie posiadłości, takie jak §YKreta§! i §YNegroponte§!.\n\nWenecja utrzymuje dobre stosunki z wieloma krajami wykorzystując swoją reputację i bogactwo do oszołomienia obcych mocarstw, ale pomimo wszystkich wysiłków wciąż posiada silnych rywali. Na Półwyspie Apenińskim Republika §YGenui§! zazdrości weneckiej kontroli handlu i nic tak bardzo nie ucieszyłoby ich, jak upadek i rozdrobnienie rozległego zamorskiego imperium Wenecji. Tymczasem we wschodniej części Morza Śródziemnego §YOsmanowie§! rozpychają się w każdym kierunku. Terytoria tureckie graniczą już z obszarami weneckimi w kilku regionach i sułtańska inwazja jest już tylko kwestią czasu. Na północy Habsburgowie z §YAustrii§!, władcy §YŚwiętego Cesarstwa Rzymskiego§!, patrzą na weneckie włości jak na obrazę rządów cesarskich. Na południu §YPaństwo Kościelne§! pragnie odzyskać terytoria, które Wenecjanie przejęli od niego w 1440 r. i nienawidzi autonomii weneckich duchownych. Republika musi zachować czujność i wykorzystać wszystkie dostępne narzędzia dyplomatyczne, aby uniemożliwić rywalom współpracę i zapewnić Wenecji równowagę.\n\nWładze uważnie obserwują bezpieczeństwo wewnątrz kraju. Chociaż Wenecja jest §Yrepubliką§!, system jej rządów jest bardzo szczególny, zaprojektowany zarówno w celu odcięcia się od motłochu, jak i zapobieżenia przejęciu kontroli nad rządem przez jakąkolwiek rodzinę patrycjuszy, jak miało to miejsce w niektórych gminach na kontynencie. Poprzez skomplikowaną serię tajnych głosowań i głosów posiadanych przez różne kręgi wyborców, rząd §Ywenecki§! robi wiele, aby utrzymać unikalne republikańskie tradycje."
 string_start_title_hanseatic: "Hanzeatyckie miasta"
 string_start_hanseatic: "Miasta §YLubeka§!, §YBrema§! i §YHamburg§! są członkami czcigodnej §YLigi Hanzeatyckiej§!, niegdyś potężnej konfederacji interesów handlowych na §YMorzu Bałtyckim§!, która dziś przeżywa trudne chwile. Chociaż te hanzeatyckie miasta nie cieszą się już majestatem i bogactwem, które niegdyś posiadały, wciąż mają do dyspozycji znaczną siłę handlową, a ich skarby nie są czymś z czego można szydzić.\n\nJakkolwiek miasta hanzeatyckie wciąż mają trochę siły, mają także wiele do zrobienia, jeżeli chcą przywrócić dawną świetność Hansie. §YDania§! wprowadziła w 1429 r. opłaty za korzystanie z cieśniny Sund między Zelandią a Skanią. Te sundzkie cła dławią ostatnie resztki hanzeatyckiego handlu na Bałtyku i poza nim. Jeśli handel ma dobrze prosperować, Duńczycy muszą poprawić błędy w swojej polityce handlowej. Dalej na wschód, miasto Visby na wyspie §YGotlandia§! było kiedyś budzącym grozę i bogatym miastem hanzeatyckim, ale duński atak na Visby w 1361 r. i inne późniejsze rabunki Duńczyków oraz piratów zniszczyły bogactwo i autonomię miasta. Odzyskanie Visby i podbój Gotlandii byłyby kluczowym momentem w rewitalizacji Ligi Hanzeatyckiej.\n\nMiasta hanzeatyckie nie mogą także ignorować spraw niemieckich. Wolne miasta Ligi są lojalne wobec §YŚwiętego Cesarstwa Rzymskiego§! i cieszą się statusem „zależnych tylko od Rzeszy”, który oznacza bezpośrednią podległość pod Dwór Cesarski i wyjęcie ich spod regionalnego zwierzchnictwa. Chociaż Święte Cesarstwo Rzymskie gwarantuje na razie niezależność miast hanzeatyckich, wszelkie próby centralizacji Cesarstwa mogą stać się poważnym zagrożeniem dla przyszłości miast i Ligi."
 string_start_title_korea: "Koreańskie Królestwo Joseon"
 string_start_title_bavarians: "[Root.GetName] w podzielonej Bawarii"
 string_start_bavaria: "W roku [GetYear] §YBawarskie§! Księstwo §YWittelsbachów§! jest rozbite. W efekcie podziałów w XIV wieku między synów Ludwika IV i ponownie między synów Stefana II, ostatecznie powstały cztery sub-księstwa: §YMonachium§!, §YLandshut§!, §YIngolstadt§! i §YStraubing§!. Jednak linia Straubing wyginęła w 1425 roku, a jej majątek przypadł Monachium. Trzy pozostałe księstwa, choć połączone rodzinnymi więzami, zawsze będą szukać okazji do zdobycia ziem ich krewnych.\n\nNa południu i wschodzie Habsburgowie z §YAustrii§! - Cesarze §Świętego Cesarstwa Rzymskiego§! - starają się zdominować sąsiadów na §YWęgrzech§!, w §YCzechach§! i we §YWłoszech§!. Habsburgowie często są rywalami rodziny Wittelsbachów, którzy po raz ostatni kierowali Świętym Cesarstwem Rzymskim w 1347 r., gdy §YBrandenburgia§!, §YHolandia§! i §YTyrol§! także należały do Wittelsbachów. Ponieważ wydaje się, że fala ich unosi, musimy zdecydować, czy płynąć na tej fali, czy też raczej się jej oprzeć i dążyć do położenia kresu dominacji Habsburgów nad Imperium.\n\nNa północy Elektorat §YPalatynatu§! jest również rządzony przez gałąź rodziny Wittelsbachów, co jest wynikiem jeszcze wcześniejszego rodzinnego podziału. Jeśli uda nam się zjednoczyć Bawarię, powinniśmy być wystarczająco silni, aby się nimi zająć - a jeśli będziemy mieli szczęście, zdobędziemy ich miejsce w Kolegium Elektorów. Dalej jest §YDania§! - także rządzona przez Wittelsbacha, króla §YEryka§!, §YArch-Króla Północy§! - potężnego potencjalnego sojusznika. Jednak jego władza jest nękana wyzwaniami, a wspieranie go niesie ze sobą własne ryzyko."
 string_start_milan: "§YMediolan§! w roku [GetYear] bierze udział w licznych wojnach o hegemonię nad północnymi Włochami, które trwają od 1423 r. Ambitny książę §YFilip Maria Visconti§! stara się wzmocnić własne siły wobec §YWenecji§!, §YFlorencji§! i §YGenui§!, lecz próby te jak dotąd zakończyły się niepowodzeniami pomimo początkowych sukcesów. Choć obecnie trwa przerwa w walkach, pokój nie będzie wieczny: Wenecja kontroluje należne Mediolanowi dobra w §YBrescii§! i §YBergamo§!. Władcy ze wszystkich stron zbierają żołnierzy, aby rozpocząć nową fazę walk.\n\nKsięstwo Mediolanu, stosunkowo młode państwo, zostało założone w 1395 roku i od tego czasu jego władcy walczyli równie mocno w kraju, jak i poza jego granicami, aby ustanowić swoją władzę. Miasta Lombardii niechętnie akceptują jednak zwierzchność książęcą i prawdopodobnie spróbują przejąć władzę, by ustanowić republikańskie rządy, jeśli tylko będą miały taką okazję. Z drugiej strony, ambitny i wysoko wykwalifikowany kapitan najemników §YLudwik Sforza§! zyskał reputację podczas ostatnich zmagań. On również wykorzystałby każdą okazję do realizacji własnych ambicji. Dopóki napięcia te nie zostaną rozwiązane, w Mediolanie z całą pewnością będzie królować niestabilność.\n\nWreszcie konkurujące ze sobą ekspansjonistyczne siły §YFrancji§! i §YAustrii§! spoglądają na Mediolan i prawdopodobnie uznają to Księstwo za nagrodę, jeśli jedna ze stron zdobędzie przewagę nad drugą. Mediolan będzie musiał wybierać ostrożnie, jednocześnie upewniając się, że nie straci kontroli nad własnym losem. W szczególności zaś Mediolan będzie musiał zdecydować, czy pozostać częścią §YŚwiętego Cesarstwa Rzymskiego§!, które stopniowo traci kontrolę nad Włochami, czy też dążyć do niezależności i wytyczyć własną ścieżkę. Sukces Mediolanu będzie zależał od starannego równoważenia stosunków dyplomatycznych oraz od bardziej pomyślnego wyniku wojen niż w pierwszej połowie stulecia."
 string_start_title_hungary: "Węgierskie Bezkrólewie"
 string_start_hungary: "Do 10 listopada 1444 r. §YWładysław III§! rządził §YWęgrami§! i §YPolską§! prowadząc swoje siły przeciwko §YOsmanom§! w §YKrucjacie warneńskiej§!. Jednak po klęsce §YBitwy pod Warną§! Władysław jest martwy, tron Węgier pusty, a Turcy nadchodzą. Jeśli Węgry mają się przeciwstawić przejęciu Bałkanów, ich siły będą musiały zjednoczyć się bardzo szybko.\n\nTymczasem dowódca §YJanos Hunyadi§! zebrał resztki sił zbrojnych i poprowadził je z powrotem na Węgry. Człowiek o wielkiej sławie i wielu talentach, przez wielu jest postrzegany na Węgrzech jako naturalny następca Władysława. Jednak §Yaustriaccy§! §YHabsburgowie§! chętnie wytaczają własne roszczenia przez niemowlę, §YWładysława Pogrobowca§!, który był spadkobiercą, zanim Władysław objął tron podczas wojny domowej. Gdy dorośnie, Węgry będą miały trudności z utrzymaniem swojej niezależności od Austrii.\n\nNa północy, porażka pod Warną pozostawiła §YPolskę§! w stanie chaosu podobnym do Węgier. Polacy pozostają jednak potężną siłą i królowi węgierskiemu lepiej byłoby szukać przyjaźni niż wrogości - przynajmniej jeśli polski król zostanie także władcą §YLitwy§!. Z drugiej strony, §YCzechy§!, siedlisko §Yhusyckiej§! herezji, mogą stanowić bardziej atrakcyjny cel ekspansji, szczególnie jeśli będzie można zyskać zgodę §YŚwiętego Cesarza Rzymskiego§!... i jeśli Turków uda się wystarczająco długo utrzymać na dystans."
 string_start_title_saxony: "Elektorat Saksonii"
 string_start_title_thuringia: "Turyngia pod elektorem Saksonii"
 string_start_saxony: "Siła §YWettynów§! z §YSaksonii§! znacznie wzrosła w ostatnich latach, do tego stopnia, że tworzą one obecnie jedno z najpotężniejszych państw w Niemczech. Najpierw męska linia dynastii §Yaskańskiej§! wymarła w 1423 r. a ich ziemia wraz z tytułem §YElektora§! została nadana Wettynom przez §YCesarza Świętego Cesarstwa Rzymskiego§!. Następnie, kiedy w 1440 r. zmarł Fryderyk IV Pokojowy, kuzyn księcia-elektora §YFrydricha II§! z Saksonii przyłączono §YTuryngię§!.  Jednak wraz z tym szybkim rozwojem pojawiają się nowe wyzwania: Zazdrosny o sukces księcia-elektora, jego brat §YWilhelm§! poszukuje ziemi dla siebie i swoich następców i zamierza podzielić dziedzictwo Wettinów.\n\nZagrożenia dla pozycji Saksonii występują również w innych miejscach. Na południu leży Królestwo §YCzech§! - potężny naród skłonny do herezji. W przypadku wojny z Czechami Saksonia będzie samotnie walczyć o przetrwanie przeciwko ich potędze. Co gorsza, §Yaustriaccy§! §YHabsburgowie§! mają zamiary wobec czeskiego tronu - jeśli go odziedziczą, będzie to miało daleko idące konsekwencje dla równowagi sił w Imperium ...\n\nZ drugiej strony, na północy leży §YBrandenburgia§! §YHohenzollernów§!. To ambitny i silny kraj średniej wielkości, który w równej mierze może być cennym sojusznikiem, co groźnym rywalem. Saksonia mogłaby wspólnie z nimi sprzeciwić się Czechom, ale ta ścieżka może zantagonizować ich z potężną §YPolską§!. Być może bezpieczniej byłoby po prostu podbić Brandenburgię i dzięki temu wzmocnić Saksonię.\n\nJeżeli wszystkie te zagrożenia będzie można zneutralizować dzięki dyplomacji lub sile wojskowej, przed Saksonią pojawią się duże możliwości. Na zachodzie i południowym zachodzie leżą różnorodne księstwa, biskupstwa i wolne miasta §YDolnej Saksonii§!, §YWestfalii§! i §YFrankonii§! - małe państwa o niewielkich armiach. Mogłyby one łatwo wpaść w ręce zjednoczonej Saksonii, która jest w stanie poświęcić całą swoją uwagę ich zdobyciu..."
 string_start_title_bohemia: "Czeskie Bezkrólewie"
 string_start_bohemia: "Czechy są jednym z czołowych krajów w §YŚwiętym Cesarstwie Rzymskim§!. Jego potęga militarna i bogactwo gospodarcze ustępują tylko §YAustrii§! §YHabsburgów§! zasiadających obecnie na Cesarskim Tronie. W ostatnim czasie Czechy były rządzone z Austrii przez §YAlbrechta II§!, którego śmierć w 1440 r. pozostawiła tron Czech wolnym. Kwestia jego sukcesji nie została jeszcze rozwiązana, a Austriacy prawdopodobnie będą dochodzić swoich roszczeń.\n\nOprócz niepewności związanej z sukcesją, Czechy wycofują się z kilku dziesięcioleci walk pomiędzy swoimi władcami a §YHusytami§!, których wielu w §Ykatolickim§! świecie uznaje za heretyków. Mimo że radykalna frakcja husycka została pokonana, umiarkowana frakcja Taborytów, kierowana przez §YJiriego Podebrada§!, pozostaje wpływowa i na pewno będzie chciała zabrać głos w kwestii sukcesji oraz w innych sprawach.\n\nDalsze zagrożenia - ale także potencjalni sojusznicy - drzemią na wschodzie w potężnych narodach §YPolski§! i §YWęgier§!. Oba kraje zostały pogrążone w chaosie po śmierci §YWładysława III Warneńczyka§! z rąk §YImperium Osmańskiego§! w §YBitwie pod Warną§!. To sprawiło, że nie mają przywódcy, a choć Węgry wyglądają na szczególnie wrażliwe, ich siły nie należy lekceważyć. Ambitny król Czech może wykorzystać sytuację na swoją korzyść i zyskać cennych sojuszników - lub cenne nowe ziemie - w walce o tron.\n\nW §YNiemczech§! wielu §YCesarskich książąt§! postrzega Czechy jako kogoś z zewnątrz - pomimo ich statusu §YElektora§! - z powodu różnic kulturowych i obaw o życie w ich cieniu. Ekspansjonistyczny król może szukać wśród nich nowych podbojów, ale ich wsparcie będzie konieczne dla każdego pretendenta dążącego do zostania §YŚwiętym Rzymskim Cesarzem§!. Mnóstwo wyborów zdaje się leżeć w zasięgu ręki, z wieloma zagrożeniami i szansami, wśród których Królestwo Czech manewruje..."
