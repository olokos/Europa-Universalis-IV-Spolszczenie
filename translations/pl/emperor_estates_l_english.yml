 estate_church_restore_the_holy_see_desc: "Fakt, że Papież nie powinien już mieszkać w Rzymie, budzi zgorszenie wśród [Root.GetClergyName_gen]. Błaga[Root.GetClergyName_NounJa] nas, abyśmy przywrócili Stolicę Apostolską, przywracając Wieczne Miasto z powrotem pod papieską kontrolę."
 estate_church_crush_religious_revolts_desc: "[Root.GetClergyName_CL_Cap] żąda[Root.GetClergyName_NounJa], abyśmy zmiażdżyli heretyków, którzy wzniecili powstanie, by zakwestionować [Root.GetClergyName_Whose] autorytet w sprawach duchowych."
 estate_church_protect_brethren_desc: "[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] przeraż[Root.GetClergyName_Conc] prześladowaniami [Root.GetClergyName_Whose] hinduskich braci w prowincji [agenda_province.GetName] z rąk ich panów z [agenda_country.GetAdjective]. Żąda[Root.GetClergyName_NounJa], abyśmy podjęli natychmiastowe działania, aby uwolnić ich od ucisku!"
 estate_church_propagate_religion_desc: "[Root.GetClergyName_CL_Cap] naciska[Root.GetClergyName_NounJa], abyśmy wykorzystali naszą dominującą pozycję w węźle handlowym [agenda_trade_node.GetTradeNodeName], aby szerzyć prawdziwą wiarę w całym regionie."
 estate_church_relations_with_dotf_desc: "[agenda_country.GovernmentName] [agenda_country.GetAdjective] to wielki bastion [Root.GetReligion_gen]. [Root.GetClergyName_CL_Cap] chc[Root.GetClergyName_AE], abyśmy wzmocnili nasze więzi z nimi, aby ich sprawa również stała się naszą."
 estate_maratha_hire_advisor_desc: "[Root.GetMarathasName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę wojskowego."
 estate_maratha_fire_advisor_desc: "[Root.Mil_Advisor.GetMilEmployed] [Root.Mil_Advisor.GetName] obraził[Root.Mil_Advisor.GetAdv_Mil_ANoun] klasę [Root.GetMarathasName_gen]. Żądają, abyśmy zwolnili [Root.Mil_Advisor.GetHerHim]!"
 estate_maratha_condottieri_rivals_desc: "Nasi rywale z [agenda_country.GovernmentName] [agenda_country.GetAdjective] starają się zwiększyć swoją władzę poprzez wojnę z państwem [agenda_enemy_country.GetName]. [Root.GetMarathasName_CL_Cap] wzywają nas, abyśmy powstrzymali ich przed wzmocnieniem się, wysyłając siły w celu wsparcia sprawy [agenda_enemy_country.GetAdjective]."
 estate_maratha_support_independence_desc: "[Root.GetMarathasName_CL_Cap] zwracają uwagę na trudną sytuację [agenda_country.GovernmentName] [agenda_country.GetAdjective], narodu okrutnie podbitego przez naszych rywali [agenda_rival_country.GovernmentName] [agenda_rival_country.GetAdjective]. Nakłaniają nas do wspierania niezależności [agenda_country.GetAdjective]."
 estate_maratha_retake_core_desc: "[Root.GetMarathasName_CL_Cap] opłakują fakt, że prowincja [agenda_province.GetName], integralna część naszego narodu, nie jest pod naszą kontrolą. Żądają, abyśmy odzyskali ziemię, która jest prawnie nasza!"
 estate_maratha_crush_revolts_desc: "[Root.GetMarathasName_CL_Cap] domagają się przywrócenia porządku i zmiażdżenia buntów, które przetaczają się przez nasz naród."
 estate_maratha_regain_liberty_desc: "[Root.GetMarathasName_CL_Cap] przymierają pod rządami naszych suwerenów. Domagają się działań w celu przywrócenia wolności [Root.GetAdjective]!"
 estate_maratha_convert_province_culture_desc: "[Root.GetMarathasName_CL_Cap] szukają nowej ziemi dla swoich ludzi. Uważają, że prowincja [agenda_province.GetName] jest idealnym miejscem dla [Root.Culture.GetName] osadników, jeśli tylko uda się miejscowych przekonać o zaletach naszych działań."
 estate_maratha_protect_our_culture_desc: "[Root.GetMarathasName_CL_Cap] twierdzą, że nasi bracia [Root.Culture.GetName] w prowincji [agenda_province.GetName] są narażeni na znaczny ucisk ze strony ich panów [agenda_country.GetAdjective]. Żądają, abyśmy zajęli prowincję i przyłączyli ich do naszego narodu!"
 estate_maratha_vassalise_vulnerable_country_desc: "[Root.GetMarathasName_CL_Cap] uważają, że państwo [agenda_country.GetName] jest łatwym kąskiem. Naciskają na kampanię militarną, aby wziąć ich pod nasze panowanie!"
 estate_maratha_expand_into_x_desc: "[Root.GetMarathasName_CL_Cap] rzucają zazdrosne spojrzenie na obszar [agenda_province.GetAreaName], który ich zdaniem byłby dobrym dodatkiem do naszego państwa. Wzywają do kampanii wojskowej, aby zabezpieczyć jego część dla siebie."
 estate_maratha_complete_conquest_of_x_desc: "[Root.GetMarathasName_CL_Cap] widzą obszar [agenda_province.GetAreaName] jako integralna część państwa [Root.GetName]. Namawiają nas, abyśmy zabezpieczyli resztę obszaru dla siebie i żeby był tylko nasz."
 estate_maratha_annex_subject_desc: "[Root.GetMarathasName_CL_Cap] pożądają ziem [agenda_country.GetAdjective], naszego poddanego. Żądają, abyśmy w pełni zintegrowali ich z naszym krajem."
 estate_maratha_build_an_army_desc: "[Root.GetMarathasName_CL_Cap] uważają naszą armię za powód do wstydu dla naszego narodu. Pilnie wzywają do jej rozbudowania, aby nasze siły mogły odstraszyć wrogów, którzy pożądają naszych ziem."
 estate_maratha_bigger_army_than_rival_desc: "[Root.GetMarathasName_CL_Cap] obawiają się, że nasza armia nie poradzi sobie w wojnie z państwem [agenda_country.GetName]. Nalegają, abyśmy zwiększyli pobór, aby nasze siły były w stanie pokonać naszych rywali."
 estate_maratha_build_up_manpower_reserves_desc: "[Root.GetMarathasName_CL_Cap] są zaniepokojeni z powodu wyczerpania się naszych rezerw zasobów ludzkich. Ostrzegają, że państwo [Root.GetName]  będzie bezbronne gdy nasi wrogowie spróbują wykorzystać tę sytuację. Chcą na jakiś czas konsolidacji i umożliwienia odbudowy naszych rezerw."
 estate_maratha_recover_abysmal_prestige_desc: "[Root.GetMarathasName_CL_Cap] są przerażeni poziomem, do którego pozwoliliśmy spaść wizerunkowi naszego narodu. Żądają wspólnego wysiłku, aby przywrócić naszą reputację wśród naszych sąsiadów!"
 estate_maratha_improve_prestige_desc: "[Root.GetMarathasName_CL_Cap] chcą, abyśmy poprawili naszą pozycję wśród narodów poprzez zwiększenie splendoru dworu [Root.GetRulerGen]."
 estate_nobles_hire_advisor_desc: "[Root.GetNobilityName_CL_Cap] chc[Root.GetNobilityName_EA], aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę wojskowego."
 estate_nobles_fire_advisor_desc: "[Root.Mil_Advisor.GetMilEmployed] [Root.Mil_Advisor.GetName] obraził[Root.Mil_Advisor.GetAdv_Mil_ANoun] klasę [Root.GetNobilityName_gen]. Żąda[Root.GetNobilityName_NounJa], abyśmy zwolnili [Root.Mil_Advisor.GetHerHim]!"
 estate_nobles_get_allies_desc: "[Root.GetNobilityName_CL_Cap] martwi[Root.GetNobilityName_NounA] się o dyplomatyczną izolacją [Root.GetGovNameGen] [Root.GetAdjective]. Opowiada[Root.GetNobilityName_NounJa] się za tym, abyśmy znaleźli większą ilość sojuszników dla naszego narodu."
 estate_nobles_befriend_rival_of_rival_desc: "[Root.GetNobilityName_CL_Cap] [Root.GetNobilityName_BE] zaniepokoj[Root.GetNobilityName_Conc] zagrożeniem ze strony naszych rywali z [rival_country.GetGovNameGen] [rival_country.GetAdjective]. Zaleca[Root.GetNobilityName_NounJa], abyśmy zaprzyjaźnili się z ich rywalami, państwem [agenda_country.GetName], abyśmy mogli razem stanąć przeciwko nim."
 estate_nobles_restore_legitimacy_desc: "[Root.GetNobilityName_CL_Cap] obawia[Root.GetNobilityName_NounJa] się, że [Root.Monarch.GetTitle] nie jest w stanie okazywać szacunku swojemu ludowi. Domaga[Root.GetNobilityName_NounJa] się zwiększenia legitymizacji [Root.Monarch.GetRulerGen] - w taki czy inny sposób..."
