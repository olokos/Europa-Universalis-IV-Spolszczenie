 estate_brahmins_increase_stability_desc: "Dla [Root.GetBrahminsName_gen] najważniejsza jest stabilność [Root.GetGovNameGen] [Root.GetAdjective]. Nalegają, że musimy naprawić państwową administracje, aby nasz naród nie był zdestabilizowany."
 estate_brahmins_reduce_overextension_desc: "[Root.GetBrahminsName_CL_Cap] twierdzą, że zdolności rządzenia naszego narodu są rozciągnięte do granic wytrzymałości. Twierdzą też, że przed podjęciem dalszych podbojów musimy zatrzymać się, aby skonsolidować państwo."
 estate_brahmins_restore_devotion_desc: "[Root.GetBrahminsName_CL_Cap] są przerażeni brakiem oddania pokazanym przez [Root.Monarch.GetRulerGen]. Żądają przywrócenia odpowiednich praktyk religijnych w [Root.GetGovNameGen] [Root.GetAdjective]."
