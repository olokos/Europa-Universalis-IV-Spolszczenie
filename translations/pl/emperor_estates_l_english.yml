 estate_brahmins_reduce_war_exhaustion_desc: "[Root.GetBrahminsName_CL_Cap] narzekają na cierpienia spowodowane wieloma wojnami [Root.GetGovNameGen] [Root.GetAdjective]. Błagają nas, abyśmy pozwolili narodowi wyzdrowieć przed podjęciem dalszych podbojów."
