 estate_jains_monopoly_of_glass_desc: "Szklane ozdoby są dobrymi towarami luksusowymi, które są bardzo dochodowe dla znających się na sztuce ich wytwarzania. Wśród [Root.GetJainsName_gen] są doświadczeni producenci szkła, którzy przede wszystkim pragną mieć monopol na produkcję swoich wyrobów."
