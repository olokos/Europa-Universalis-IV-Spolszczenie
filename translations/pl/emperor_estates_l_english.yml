 estate_nobles_break_coalition_desc: "Sojusz narodów zebranych przeciwko nam jest głęboko niepokojący dla [Root.GetNobilityName_gen]. Błaga[Root.GetNobilityName_NounJa] nas, abyśmy zrobili wszystko, co w naszej mocy, aby złagodzić lęki tych, którzy będą się nam sprzeciwiać - lub jeśli to się nie uda, aby złamać ich opór, miażdżąc ich w bitwie."
