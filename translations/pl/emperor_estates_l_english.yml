 estate_brahmins_befriend_rival_of_rival_desc: "[Root.GetBrahminsName_CL_Cap] są zaniepokojeni zagrożeniem ze strony naszych rywali z [rival_country.GetGovNameGen] [rival_country.GetAdjective]. Zalecają, abyśmy zaprzyjaźnili się z ich rywalami, państwem [agenda_country.GetName], abyśmy mogli razem stanąć przeciwko nim."
 estate_brahmins_relations_with_X_desc: "[Root.GetBrahminsName_CL_Cap] widzą państwo [agenda_country.GetName] jako potencjalnego cennego sojusznika. Zalecają, abyśmy szukali z nimi bliższych więzi."
 estate_brahmins_break_coalition_desc: "Sojusz narodów zebranych przeciwko nam jest głęboko niepokojący dla [Root.GetBrahminsName_gen]. Błagają nas, abyśmy zrobili wszystko, co w naszej mocy, aby złagodzić lęki tych, którzy będą się nam sprzeciwiać - lub jeśli to się nie uda, aby złamać ich opór, miażdżąc ich w bitwie."
 estate_brahmins_protect_brethren_desc: "[Root.GetBrahminsName_CL_Cap] są przerażeni prześladowaniami ich hinduskich braci w prowincji [agenda_province.GetName] z rąk ich panów z [agenda_country.GetAdjective]. Żądają, abyśmy podjęli natychmiastowe działania, aby uwolnić ich od ucisku!"
