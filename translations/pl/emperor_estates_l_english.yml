 estate_nobles_monopoly_of_metals_desc: "Bez żelaza nasze armie byłyby bezzębne. Tylko [Root.GetNobilityName_dat] można zaufać, jeśli chodzi o administrowanie jego produkcją, ponieważ to oni wnoszą największy wkład w armie naszego narodu."
 estate_nobles_monopoly_of_livestock_desc: "Nasi hodowcy bydła wykonują cenną pracę, karmiąc nasz wielki naród. Kto lepiej zarządza swoimi dochodami niż [Root.GetNobilityName_CL] już posiadając[Root.GetNobilityName_AdjEnd] dużą część ziemi na obszarach wiejskich, na których działają rolnicy?"
 estate_nobles_monopoly_of_gems_desc: "Piękny kamień szlachetny może być wart więcej niż tyle samo ważące złoto. Nic więc dziwnego, że [Root.GetNobilityName_CL] chc[Root.GetNobilityName_EA] kontrolować dochody z handlu."
 estate_rajput_monopoly_of_metals_desc: "Bez żelaza nasze armie byłyby bezzębne. Jedynie [Root.GetRajputsName_dat] można ufać w administrowaniu jego dostawami, ponieważ w przypadku zakłóceń zagrożone było by ich źródło utrzymania."
 estate_rajput_monopoly_of_livestock_desc: "Nasi hodowcy bydła wykonują cenną pracę, karmiąc nasz wielki naród. Kto lepiej zarządza swoimi dochodami niż [Root.GetRajputsName_CL], którzy są dobrze zorientowani w kontrolowaniu chłopów, tak samo jak rolnicy kontrolujący swoje bydło."
 estate_rajput_monopoly_of_gems_desc: "Piękny kamień szlachetny może być wart więcej niż tyle samo ważące złoto. Nic więc dziwnego, że [Root.GetRajputsName_CL] chcą kontrolować dochody z handlu."
 estate_maratha_monopoly_of_metals_desc: "Bez żelaza nasze armie byłyby bezzębne. Jedynie [Root.GetMarathasName_dat] można ufać w administrowaniu jego dostawami, ponieważ w przypadku zakłóceń zagrożone było by ich źródło utrzymania."
 estate_maratha_monopoly_of_livestock_desc: "Nasi hodowcy bydła wykonują cenną pracę, odżywiając nasz wielki naród. Kto lepiej zarządza swoimi dochodami niż [Root.GetMarathasName_CL], którzy przede wszystkim potrzebuje swoich produktów, aby wyżywić i wyhodować wierzchowce dla swoich armii na potrzeby naszych wojen?"
 estate_maratha_monopoly_of_gems_desc: "Piękny kamień szlachetny może być wart więcej niż tyle samo ważące złoto. Nic więc dziwnego, że [Root.GetMarathasName_CL] chcą kontrolować dochody z handlu."
 estate_church_monopoly_of_incense_desc: "Kadzidła i inne pachnące przyprawy, które są tak popularne w naszych praktykach religijnych, są drogie. [Root.GetClergyName_CL_Cap] chc[Root.GetClergyName_EA] kontrolować ich produkcję, aby były dobrodziejstwem a nie drenowanym zasobem."
 estate_church_monopoly_of_wool_desc: "Wełna to dobro niezbędne dla zwykłych ludzi. Zamiast pozostawić swoje dostawy przypadkowi, [Root.GetClergyName_CL] będ[Root.GetClergyName_ZieA] zarządzać swoją produkcją, tak aby zapewnić, że [Root.GetClergyName_Whose] stado' nie będzie musiało obawiać się o ubrania."
 estate_church_monopoly_of_wine_desc: "Piwo robią ludzie, wino Bóg, a przynajmniej tak się mówi. Z pewnością [Root.GetClergyName_CL] [Root.GetClergyName_BE] najbardziej chętni do kontrolowania dochodów z tej dziedziny. Miejmy tylko nadzieję, że podziel[Root.GetClergyName_IA] się produktami z resztą społeczeństwa!"
 estate_church_monopoly_of_slaves_desc: "Nasi Bogowie żądają regularnych ofiar, aby powstrzymać ich wściekłość. Zapewnienie [Root.GetClergyName_dat] pełnej kontroli nad handlem niewolnikami jest rozsądnym środkiem ostrożności zapewniającym utrzymanie gotowych zapasów dusz."
 estate_brahmins_monopoly_of_incense_desc: "Kadzidła i inne pachnące przyprawy, które są tak popularne w naszych praktykach religijnych, są drogie. [Root.GetBrahminsName_CL_Cap] chcą kontrolować ich produkcję, aby były dobrodziejstwem a nie drenowanym zasobem."
 estate_brahmins_monopoly_of_wool_desc: "Wełna to dobro niezbędne dla zwykłych ludzi. Zamiast pozostawić swoje dostawy przypadkowi, [Root.GetBrahminsName_CL] będą zarządzać swoją produkcją, tak aby zapewnić, że ich 'stado' nie będzie musiało obawiać się o ubrania."
 estate_nobles_junker_primacy_desc: "Wiejscy junkrzy z Prus to potężna grupa w naszym kraju. To oni dowodzą naszymi armiami i to ludzie z ich posiadłości tworzą kręgosłup armii, wzmocnieni dyscypliną, którą zaszczepiają ich przywódcy. Dając im uznanie, na jakie zasługuje ich status, pozwolimy im mocno skoncentrować swoją uwagę na zapewnieniu najwyższej gotowości naszych sił zbrojnych."
 estate_nobles_golden_liberty_desc: "[Root.GetNobilityName_CL_Cap] sprawuj[Root.GetNobilityName_EA] szeroką kontrolę nad  państwem [Root.GetName] i gwarantuj[Root.GetNobilityName_EA] równy status prawny niezależnie od rangi lub statusu ekonomicznego. W rezultacie rządzenie bez zgody [Root.GetNobilityName_gen] jest prawie niemożliwe, a sprzeciwianie się [Root.GetNobilityName_Whose] woli byłoby nierozsądne dla monarchy niepewnego swojej pozycji."
 estate_nobles_nieszawa_privileges_desc: "Statuty Nieszawa wymagają od [Root.Monarch.GetRulerGen] uzyskania zgody [Root.GetNobilityName_gen] przy wydawaniu nowych przepisów, mobilizacji sił zbrojnych lub nakładaniu nowych podatków."
 estate_nobles_pacta_conventa_desc: "Pacta Conventa to formalna umowa między wybranym monarchą a Sejmem, która przekazuje temu ostatniemu kontrolę nad krajem, zmuszając monarchę do zwracania się do Sejmu o zatwierdzenie nowej polityki lub prawa."
 estate_nobles_veto_heir_apparent_desc: "W naszym systemie monarchii elekcyjnej może się zdarzyć, że spadkobiercą może być obcokrajowiec lub osoba w inny sposób niezdolna do sprawowania urzędu. Jednak nowe porozumienie z [Root.GetNobilityName_ins] mogłoby wprowadzić królewskie weto dzięki czemu takim sytuacjom można by zapobiec, chociaż użycie weta na pewno  [Root.GetNobilityName_Whose] się nie spodoba."
 estate_burghers_the_great_privilege_desc: "Konieczne były znaczące ustępstwa, aby cesarz i jego zwolennicy w Krajów Nizinnych zgodzili się na dalsze panowanie tam."
 estate_burghers_exclusive_trade_rights_desc: "Źródła utrzymania [Root.GetBurghersName_gen] zależą od handlu. [Root.GetBurghersName_Whose_Cap] pozycja zostałaby znacznie wzmocniona, gdybyśmy przyznali [Root.GetBurghersName_Who] pewien stopień wyłączności w zakresie kontroli dochodów z niego uzyskiwanych, co z pewnością wpłynie na większe wsparcie [Root.GetRulerGen]."
 estate_vaisyas_exclusive_trade_rights_desc: "Źródła utrzymania [Root.GetVaishyasName_gen] zależą od handlu. Ich pozycja zostałaby znacznie wzmocniona, gdybyśmy przyznali im pewien stopień wyłączności w zakresie kontroli dochodów z niego uzyskiwanych, co z pewnością wpłynie na większe wsparcie [Root.GetRulerGen]."
 estate_jains_exclusive_trade_rights_desc: "Źródła utrzymania [Root.GetJainsName_gen] zależą od handlu. Ich pozycja zostałaby znacznie wzmocniona, gdybyśmy przyznali im pewien stopień wyłączności w zakresie kontroli dochodów z niego uzyskiwanych, co z pewnością wpłynie na większe wsparcie [Root.GetRulerGen]."
 estate_burghers_control_over_monetary_policy_desc: "Dając [Root.GetBurghersName_dat] ostatnie słowo w sprawie polityki pieniężnej, państwo gwarantuje, że interesy handlowe będą brane pod uwagę przy podejmowaniu kluczowych decyzji gospodarczych."
 estate_vaisyas_control_over_monetary_policy_desc: "Dając [Root.GetVaishyasName_dat] ostatnie słowo w sprawie polityki pieniężnej, państwo gwarantuje, że interesy handlowe będą brane pod uwagę przy podejmowaniu kluczowych decyzji gospodarczych."
 estate_jains_control_over_monetary_policy_desc: "Dając [Root.GetJainsName_dat] ostatnie słowo w sprawie polityki pieniężnej, państwo gwarantuje, że interesy handlowe będą brane pod uwagę przy podejmowaniu kluczowych decyzji gospodarczych."
 estate_burghers_private_trade_fleets_desc: "Bogactwo pochodzące z żeglugi jest szczególnie ważne dla [Root.GetBurghersName_gen], stanowiąc znaczną część [Root.GetBurghersName_Whose] dochodów. To słuszne, że powin[Root.GetBurghersName_NormEnd] mieć możliwość utrzymywania prywatnych flot w celu ochrony tego handlu przed niebezpieczeństwami."
 estate_vaisyas_private_trade_fleets_desc: "Bogactwo pochodzące z żeglugi jest szczególnie ważne dla [Root.GetVaishyasName_gen], stanowiąc znaczną część ich dochodów. To słuszne, że powinni mieć możliwość utrzymywania prywatnych flot w celu ochrony tego handlu przed niebezpieczeństwami."
 estate_jains_private_trade_fleets_desc: "Bogactwo pochodzące z żeglugi jest szczególnie ważne dla [Root.GetJainsName_gen], stanowiąc znaczną część ich dochodów. To słuszne, że powinni mieć możliwość utrzymywania prywatnych flot w celu ochrony tego handlu przed niebezpieczeństwami."
 estate_brahmins_for_the_faith_desc: "Toczyć wojnę za naszą wiarę jest głównym powołaniem wszystkich prawdziwych Hindusów."
 estate_burghers_prussian_confederation_desc: "Miasta Prus to potężna i często buntownicza siła w państwie krzyżackim. Tylko przyznając im znaczące ustępstwa będziemy w stanie ich uspokoić i powstrzymać ich wywrotową passę."
 estate_nobles_statutory_rights_desc: "W zamian za ich wsparcie w razie potrzeby, [Root.Monarch.GetTitle] zgodził się przyznać klasom znaczne prawa, które nakładają surowe ograniczenia na [Root.Monarch.GetHerHis] władzę."
 estate_burghers_statutory_rights_desc: "W zamian za ich wsparcie w razie potrzeby, [Root.Monarch.GetTitle] zgodził się przyznać klasom znaczne prawa, które nakładają surowe ograniczenia na [Root.Monarch.GetHerHis] władzę."
