 estate_vaisyas_bigger_fleet_than_rival_desc: "Siła floty [agenda_country.GetAdjective] jest przedmiotem wielkiej troski [Root.GetVaishyasName_gen]. Obawiają się, że wrogowie z łatwością osiągną przewagę morską podczas wojny, niszcząc w ten sposób bezpieczeństwo naszych szlaków handlowych. Wzywają nas do rozbudowania naszej floty, abyśmy dorównali naszym rywalom."
 estate_vaisyas_improve_dip_rep_desc: "[Root.GetVaishyasName_CL_Cap] są zaniepokojeni złą reputacją, jaką [Root.GetName] ma za nieuczciwość w sprawach dyplomatycznych. Naciskają, abyśmy przywrócili honor naszemu narodowi w oczach naszych sąsiadów."
 estate_vaisyas_get_cash_desc: "Żałosny stan naszego skarbca jest przedmiotem wielkiego zainteresowania [Root.GetVaishyasName_gen]. Wzywają nas, abyśmy ograniczyli nasze wydatki, aby nasz skarbiec mógł zostać zapełniony."
 estate_vaisyas_discover_X_in_america_desc: "[Root.GetVaishyasName_CL_Cap] słyszeli opowieści o bogatej krainie zwanej obszarem [agenda_province.GetAreaName], który najwyraźniej leży tuż za odległym horyzontem w regionie [agenda_province.GetColonialRegionName]. Proszą, żebyśmy wysłali wyprawę, żeby to odkryć."
 estate_vaisyas_colonise_X_desc: "Poszukiwacze [Root.GetVaishyasName_gen] zidentyfikowali obszar [agenda_province.GetAreaName] jako żyzny i idealnie nadający się do kolonizacji. Żądają ekspedycji, aby pozyskać go dla [Root.GetAdjective]."
 estate_vaisyas_colonise_more_X_desc: "Nasi osadnicy w prowincji [agenda_own_province.GetName] donoszą o szybko rozwijającej się kolonii w krainie, która jest gotowa do dalszego osadnictwa. [Root.GetVaishyasName_CL_Cap] żądają, abyśmy wysłali kolonistów, aby zajęli resztę obszaru [agenda_province.GetAreaName] dla [Root.GetAdjective]."
 estate_vaisyas_colonial_nation_desc: "Nasze osady w regionie [agenda_province.GetColonialRegionName] szybko się rozwijają. [Root.GetVaishyasName_CL_Cap] opowiadają się za tym, abyśmy wspierali ten rozwój i pomagali im ustanowić własną administrację, aby mogli rozwinąć się w regionalną placówkę władzy [Root.GetAdjective], zdolną stanąć na własnych nogach."
 estate_vaisyas_reduce_corruption_desc: "[Root.GetVaishyasName_CL_Cap] narzekają na niesprawiedliwości spowodowane korupcją, która jest plagą naszego narodu. Wzywają nas do podjęcia działań w celu ograniczenia takich nielegalnych praktyk."
 estate_vaisyas_protect_against_piracy_desc: "[Root.GetVaishyasName_CL_Cap] opłakują swoje straty z powodu piractwa w węźle [agenda_trade_node_sea.GetName]. Błagają nas o podjęcie działań w celu wypędzenia piratów i korsarzy, którzy plądrują ich statki handlowe."
 estate_cossacks_hire_advisor_desc: "[Root.GetCossacksName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę wojskowego."
 estate_cossacks_fire_advisor_desc: "[Root.Mil_Advisor.GetMilEmployed] [Root.Mil_Advisor.GetName] obraził[Root.Mil_Advisor.GetAdv_Mil_ANoun] klasę [Root.GetCossacksName_gen]. Żądają, abyśmy zwolnili [Root.Mil_Advisor.GetHerHim]!"
 estate_cossacks_three_privileges_desc: "[Root.GetCossacksName_CL_Cap] narzekają na ciągłe naruszenia ich praw przez [Root.GetRulerGen]. Domagają się potwierdzenia swojej pozycji w postaci nadania im większych przywilejów."
 estate_cossacks_reply_of_the_zaporozhian_desc: "[Root.GovernmentName] [Root.GetAdjective] jest solą w oku. [Root.GetCossacksName_CL_Cap] domagają się, abyśmy zajęli stanowisko i sprawili za pomocą dobrze przygotowanej wiadomości, że jesteśmy gotowi przeciwstawić się ich wrogości."
 estate_cossacks_expand_into_x_desc: "[Root.GetCossacksName_CL_Cap] rzucają zazdrosne spojrzenie na obszar [agenda_province.GetAreaName], który bardzo pragną przejąć pod swoją kontrolę. Wzywają do kampanii wojskowej, aby zabezpieczyć jego część dla naszego narodu."
 estate_cossacks_complete_conquest_of_x_desc: "[Root.GetCossacksName_CL_Cap] widzą obszar [agenda_province.GetAreaName] jako integralna część państwa [Root.GetName]. Domagają się, abyśmy zabezpieczyli resztę obszaru dla siebie i żeby był tylko nasz."
 estate_cossacks_colonise_X_desc: "[Root.GetCossacksName_CL_Cap] pragną poszerzyć nasze granice, wysyłając ekspedycję w celu osiedlenia się w prowincji [agenda_province.GetName] i przejęcia jej dla [Root.GetAdjective]."
 estate_cossacks_go_privateering_desc: "[Root.GetCossacksName_CL_Cap] są zwolennikami zwiększania naszych dochodów poprzez handel za pomocą nowatorskich środków: mówią, że jeśli nie możemy przekonać handlowców, aby do nas przyszli, powinniśmy zamiast tego sami ich odszukać i zmusić do oddania swojego bogactwa."
 estate_cossacks_go_privateering_2_desc: "[Root.GetCossacksName_CL_Cap] proponują wyprawę korsarską do węzła [agenda_trade_node_sea.GetName], która według nich mogłaby przynieść znaczne dochody dla naszego narodu - chociaż inne narody mogą nie aprobować naszych działań!"
 estate_cossacks_despoil_x_desc: "[Root.GetCossacksName_CL_Cap] chcą łupów. Żądają, abyśmy pozwolili im złupić obszar [agenda_province.GetAreaName] i przejąć jego bogactwa dla siebie."
 estate_cossacks_recruit_more_cossacks_desc: "[Root.GetCossacksName_CL_Cap] pragną większego udziału w chwalebnych wojnach naszego narodu. Naciskają, abyśmy zwerbowali więcej ich krewnych do naszych armii."
 estate_nomadic_tribes_hire_advisor_desc: "[Root.GetTribesName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę wojskowego."
 estate_nomadic_tribes_fire_advisor_desc: "[Root.Mil_Advisor.GetMilEmployed] [Root.Mil_Advisor.GetName] obraził[Root.Mil_Advisor.GetAdv_Mil_ANoun] klasę [Root.GetTribesName_gen]. Żądają, abyśmy zwolnili [Root.Mil_Advisor.GetHerHim]!"
 estate_nomadic_tribes_raze_a_province_desc: "Wojownicy z [Root.GetTribesName_gen] pragną łupów! Żądają, abyśmy splądrowali naszych wrogów!"
 estate_nomadic_tribes_restore_horde_unity_desc: "[Root.GetTribesName_CL_Cap] opłakują słabość, jaką niosą ze sobą nasze podziały. Wzywają nas do zjednoczenia [Root.GetGovNameGen] wszelkimi niezbędnymi środkami."
 estate_nomadic_tribes_befriend_rival_of_rival_desc: "[Root.GetTribesName_CL_Cap] są zaniepokojeni zagrożeniem ze strony naszych rywali z [rival_country.GetGovNameGen] [rival_country.GetAdjective]. Zalecają, abyśmy zaprzyjaźnili się z ich rywalami, państwem [agenda_country.GetName], abyśmy mogli razem stanąć przeciwko nim."
 estate_nomadic_tribes_relations_with_X_desc: "[Root.GetTribesName_CL_Cap] widzą państwo [agenda_country.GetName] jako potencjalnego cennego sojusznika. Zalecają, abyśmy szukali z nimi bliższych więzi."
 estate_nomadic_tribes_retake_core_desc: "[Root.GetTribesName_CL_Cap] opłakują fakt, że prowincja [agenda_province.GetName], integralna część naszego narodu, nie jest pod naszą kontrolą. Żądają, abyśmy odzyskali ziemię, która jest prawnie nasza!"
 estate_nomadic_tribes_crush_revolts_desc: "[Root.GetTribesName_CL_Cap] domagają się przywrócenia porządku i zmiażdżenia buntów, które przetaczają się przez nasz naród."
 estate_nomadic_tribes_regain_liberty_desc: "[Root.GetTribesName_CL_Cap] przymierają pod rządami naszych suwerenów. Domagają się działań w celu przywrócenia wolności [Root.GetAdjective]!"
 estate_nomadic_tribes_convert_province_culture_desc: "[Root.GetTribesName_CL_Cap] szukają nowej ziemi dla swoich ludzi. Uważają, że prowincja [agenda_province.GetName] jest idealnym miejscem dla [Root.Culture.GetName] osadników, jeśli tylko uda się miejscowych przekonać o zaletach naszych działań."
 estate_nomadic_tribes_protect_our_culture_desc: "[Root.GetTribesName_CL_Cap] twierdzą, że nasi bracia [Root.Culture.GetName] w prowincji [agenda_province.GetName] są narażeni na znaczny ucisk ze strony ich panów [agenda_country.GetAdjective]. Żądają, abyśmy zajęli prowincję i przyłączyli ich do naszego narodu!"
 estate_nomadic_tribes_vassalise_vulnerable_country_desc: "[Root.GetTribesName_CL_Cap] uważają, że państwo [agenda_country.GetName] jest łatwym kąskiem. Naciskają na kampanię militarną, aby wziąć ich pod nasze panowanie!"
 estate_nomadic_tribes_expand_into_x_desc: "[Root.GetTribesName_CL_Cap] rzucają zazdrosne spojrzenie na obszar [agenda_province.GetAreaName], który bardzo pragną przejąć pod swoją kontrolę. Wzywają do kampanii wojskowej, aby zabezpieczyć jego część dla naszego narodu."
 estate_nomadic_tribes_complete_conquest_of_x_desc: "[Root.GetTribesName_CL_Cap] widzą obszar [agenda_province.GetAreaName] jako integralna część państwa [Root.GetName]. Domagają się, abyśmy zabezpieczyli resztę obszaru dla siebie i żeby był tylko nasz."
 estate_nomadic_tribes_annex_subject_desc: "[Root.GetTribesName_CL_Cap] pożądają ziem [agenda_country.GetAdjective], naszego poddanego. Żądają, abyśmy w pełni zintegrowali ich z naszym krajem."
 estate_nomadic_tribes_build_an_army_desc: "[Root.GetTribesName_CL_Cap] uważają naszą armię za powód do wstydu dla naszego narodu. Pilnie wzywają do jej rozbudowania, aby nasze siły mogły odstraszyć wrogów, którzy pożądają naszych ziem."
 estate_nomadic_tribes_bigger_army_than_rival_desc: "[Root.GetTribesName_CL_Cap] obawiają się, że nasza armia nie poradzi sobie w wojnie z państwem [agenda_country.GetName]. Nalegają, abyśmy zwiększyli pobór, aby nasze siły były w stanie pokonać naszych rywali."
 estate_nomadic_tribes_build_up_manpower_reserves_desc: "[Root.GetTribesName_CL_Cap] są zaniepokojeni z powodu wyczerpania się naszych rezerw zasobów ludzkich. Ostrzegają, że państwo [Root.GetName]  będzie bezbronne gdy nasi wrogowie spróbują wykorzystać tę sytuację. Chcą na jakiś czas konsolidacji i umożliwienia odbudowy naszych rezerw."
 estate_nomadic_tribes_three_privileges_desc: "[Root.GetTribesName_CL_Cap] narzekają na ciągłe naruszenia ich praw przez [Root.GetRulerGen]. Domagają się potwierdzenia swojej pozycji w postaci nadania im większych przywilejów."
 estate_nomadic_tribes_recover_stability_desc: "[Root.GetTribesName_CL_Cap] pragną stabilizacji. Wzywają nas do przywrócenia porządku w [Root.GetGovNameGen] [Root.GetAdjective]."
 estate_nomadic_tribes_increase_stability_desc: "Dla [Root.GetTribesName_gen] najważniejsza jest stabilność [Root.GetGovNameGen] [Root.GetAdjective]. Nalegają, że musimy naprawić państwową administracje, aby nasz naród nie był zdestabilizowany."
 estate_nomadic_tribes_despoil_x_desc: "[Root.GetTribesName_CL_Cap] chcą łupów. Żądają, abyśmy pozwolili im złupić obszar [agenda_province.GetAreaName] i przejąć jego bogactwa dla siebie."
 estate_dhimmi_hire_advisor_desc: "[Root.GetDhimmiName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę administracyjnego."
 estate_dhimmi_fire_advisor_desc: "[Root.Adm_Advisor.GetAdv_Adm_Title] [Root.Adm_Advisor.GetName] obraził[Root.Adm_Advisor.GetAdv_Adm_ANoun] klasę [Root.GetDhimmiName_gen]. Żądają, abyśmy zwolnili [Root.Adm_Advisor.GetHerHim]!"
 estate_dhimmi_develop_x_desc: "[Root.GetDhimmiName_CL_Cap] żądają, abyśmy zainwestowali w dobrobyt ich ziem w prowincji [agenda_province.GetName]."
 estate_dhimmi_build_temple_in_y_desc: "[Root.GetDhimmiName_CL_Cap] wzywają nas do zbudowania wspaniałego domu modlitwy w prowincji [agenda_province.GetName], aby ich bracia mieli odpowiednie miejsce do gromadzenia się."
 estate_dhimmi_build_university_in_y_desc: "[Root.GetDhimmiName_CL_Cap] proszą nas o sfinansowanie utworzenia nowego uniwersytetu w prowincji [agenda_province.GetName], aby ich zwolennicy mogli otrzymać najlepsze wykształcenie, jakie mogą zaoferować ich intelektualiści."
 estate_dhimmi_stop_converting_province_x_desc: "[Root.GetDhimmiName_CL_Cap] są zbulwersowani naszymi wysiłkami zmierzającymi do nawrócenia ich braci na [Root.Religion.GetName]. Żądają, abyśmy natychmiast odwołali naszego misjonarza z prowincji [agenda_province.GetName]!"
 estate_dhimmi_increase_autonomy_in_province_x_desc: "[Root.GetDhimmiName_CL_Cap] z prowincji [agenda_province.GetName] narzekają na częstą ingerencję [Root.GetGovNameGen] w ich sprawy. Domagają się od nas przyznania im większej autonomii."
 estate_dhimmi_three_privileges_desc: "Jako mniejszość w państwie [Root.GetName], [Root.GetDhimmiName_CL] czują się pokrzywdzeni w wielu aspektach życia. Proszą, abyśmy zapewnili ich o ich statusie, przyznając im dalsze przywileje."
 estate_dhimmi_relations_with_X_desc: "[Root.GetDhimmiName_CL_Cap] widzą państwo [agenda_country.GetName] jako potencjalnego cennego sojusznika. Zalecają, abyśmy szukali z nimi bliższych więzi."
 estate_jains_hire_advisor_desc: "[Root.GetJainsName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę dyplomatycznego."
 estate_jains_fire_advisor_desc: "[Root.Dip_Advisor.GetAdv_Adm_Title] [Root.Dip_Advisor.GetName] obraził[Root.Dip_Advisor.GetAdv_Dip_ANoun] klasę [Root.GetJainsName_gen]. Żądają, abyśmy zwolnili [Root.Adm_Advisor.GetHerHim]!"
 estate_jains_pay_off_loans_desc: "[Root.GetJainsName_CL_Cap] sa zaniepokojeni stanem finansów naszego narodu. Naciskają na nas, abyśmy ograniczyli wydatki i zmniejszyli skalę naszych długów."
 estate_jains_restore_republican_tradition_desc: "[Root.GetJainsName_CL_Cap] są zaniepokojeni stanem naszej Republiki. Wzywają do działań na rzecz wzmocnienia naszych instytucji i przywrócenia wiary społeczeństwa w demokrację."
 estate_jains_restore_currency_desc: "[Root.GetJainsName_CL_Cap] są zaniepokojeni inflacją, której doświadcza [Root.GetName]. Wzywają do ograniczenia jej, zanim wymknie się spod kontroli!"
 estate_jains_recovery_from_hyperinflation_desc: "[Root.GetJainsName_CL_Cap] gorzko narzekają na trudności spowodowane szybką dewaluacją naszej waluty. Domagają się działań w celu przywrócenia stabilnych cen!"
 estate_jains_increase_trade_power_in_X_desc: "[Root.GetJainsName_CL_Cap] wzywają nas do zwiększenia naszej obecności handlowej w węźle handlowym [agenda_trade_node.GetTradeNodeName], co, jak twierdzą, znacznie zwiększy dobrobyt narodu."
 estate_jains_access_sea_desc: "[Root.GetJainsName_CL_Cap] tęsknią za dostępem do morza, którego brak szkodzi ich handlowym interesom. Żądają działań wojskowych, aby zabezpieczyć port."
 estate_jains_build_a_fleet_desc: "[Root.GetJainsName_CL_Cap] opłakują żałosny stan naszej floty. Wzywają nas do znacznego rozbudowania jej do większych rozmiarów, aby zapewnić ochronę ich interesów handlowych."
 estate_jains_bigger_fleet_than_rival_desc: "Siła floty [agenda_country.GetAdjective] jest przedmiotem wielkiej troski [Root.GetJainsName_gen]. Obawiają się, że wrogowie z łatwością osiągną przewagę morską podczas wojny, niszcząc w ten sposób bezpieczeństwo naszych szlaków handlowych. Wzywają nas do rozbudowania naszej floty, abyśmy dorównali naszym rywalom."
 estate_jains_improve_dip_rep_desc: "[Root.GetJainsName_CL_Cap] są zaniepokojeni złą reputacją, jaką [Root.GetName] ma za nieuczciwość w sprawach dyplomatycznych. Naciskają, abyśmy przywrócili honor naszemu narodowi w oczach naszych sąsiadów."
 estate_jains_get_cash_desc: "Żałosny stan naszego skarbca jest przedmiotem wielkiego zainteresowania [Root.GetJainsName_gen]. Wzywają nas, abyśmy ograniczyli nasze wydatki, aby nasz skarbiec mógł zostać zapełniony."
 estate_jains_reduce_corruption_desc: "[Root.GetJainsName_CL_Cap] narzekają na niesprawiedliwości spowodowane korupcją, która jest plagą naszego narodu. Wzywają nas do podjęcia działań w celu ograniczenia takich nielegalnych praktyk."
 estate_jains_stop_converting_province_x_desc: "[Root.GetJainsName_CL_Cap] są zbulwersowani naszym brakiem poszanowania praw religijnych mniejszości. Żądają, abyśmy natychmiast odwołali naszego misjonarza z prowincji [agenda_province.GetName]!"
 estate_jains_three_privileges_desc: "Jako mniejszość w państwie [Root.GetName], [Root.GetJainsName_CL] czują się pokrzywdzeni w wielu aspektach życia. Proszą, abyśmy zapewnili ich o ich statusie, przyznając im dalsze przywileje."
 estate_jains_protect_against_piracy_desc: "[Root.GetJainsName_CL_Cap] opłakują swoje straty z powodu piractwa w węźle [agenda_trade_node_sea.GetName]. Błagają nas o podjęcie działań w celu wypędzenia piratów i korsarzy, którzy plądrują ich statki handlowe."
 estate_brahmins_land_rights_desc: "Wykonywanie duchowych i doczesnych obowiązków hinduskiej kasty kapłańskiej nie jest tanie. [Root.GetBrahminsName_CL_Cap] będą w stanie znacznie lepiej wypełniać swoją rolę, mając do dyspozycji więcej ziemi."
 estate_nobles_land_rights_desc: "[Root.GetNobilityName_CL_Cap], najlepsi ludzie narodu, są z pewnością tymi, którzy mają największe roszczenia do jego ziem."
 estate_church_land_rights_desc: "Jeśli nie będ[Root.GetClergyName_ZieA] w stanie utrzymać się z ziemi, która została [Root.GetClergyName_Who] nadana, [Root.GetClergyName_CL] nie będ[Root.GetClergyName_ZieA] sprawować swoich duchowych powinności."
 estate_maratha_land_rights_desc: "Przyznanie ziemi [Root.GetMarathasName_dat] zapewni nam większą podaż zdolnych wojowników, którzy pomogą nam w rządzeniu narodem."
 estate_burghers_land_rights_desc: "[Root.GetBurghersName_CL_Cap], klasa średnia naszego społeczeństwa. Chc[Root.GetBurghersName_EA] ziemi ponad wszystko, aby w końcu arystokracja uznała [Root.GetBurghersName_Whose] jako równorzędna klasa. Spełnienie tego życzenia przyniosłoby nam [Root.GetBurghersName_Whose] niezmierną wdzięczność."
 estate_vaisyas_land_rights_desc: "[Root.GetVaishyasName_CL_Cap], klasa średnia naszego społeczeństwa. Chcą ziemi ponad wszystko, aby w końcu arystokracja uznała ich jako równorzędna klasa. Spełnienie tego życzenia przyniosłoby nam ich niezmierną wdzięczność."
 estate_cossacks_land_rights_desc: "[Root.GetCossacksName_CL_Cap] myślą o sobie jak o państwie wewnątrz [Root.GetAdjective] - lub przynajmniej jako samorządna społeczność. Pozwolenie im na posiadanie większych ziem ośmieliłoby ich ambicje, ale mimo wszystko to mogłoby być pożyteczne, ponieważ bylibyśmy w stanie wykorzystać ich w większym stopniu jako siły paramilitarne."
 estate_nomadic_tribes_land_rights_desc: "Siła [Root.GetTribesName_gen] jest podstawą [Root.GetGovNameGen] [Root.GetAdjective]. Przyznanie im większej ilości ziemi tylko wzmocni naszą własną siłę i pozwoli nam rozwijać się jeszcze szybciej w przyszłości!"
 estate_dhimmi_land_rights_desc: "[Root.GetDhimmiName_CL_Cap] są niewiernymi, ale mogą być bardzo użytecznymi niewiernymi, jeśli będziemy ich dobrze traktować. Przyznanie im większej ilości ziemi może nie podobać się niektórym z prawdziwie wierzących w naszym narodzie, ale może przynieść nam znaczne korzyści."
 estate_jains_land_rights_desc: "[Root.GetJainsName_CL_Cap] mogą nie należeć do największych właścicieli ziemskich [Root.GetAdjective], ale jako zamożna społeczność dysponująca znacznym kapitałem, przyznanie im jakiegoś terytorium może przynieść znaczne korzyści dla dobrobytu kraju."
 estate_rajput_land_rights_desc: "Przyznanie ziemi [Root.GetRajputsName_dat] zapewni nam większą podaż zdolnych wojowników, którzy pomogą nam w rządzeniu narodem."
 estate_nobles_nobility_primacy_desc: "Pozostawienie [Root.GetNobilityName_dat] wolnej ręki w sprawie naszych wojsk znacznie wzmocniłoby naszą armię, nawet jeśli [Root.GetNobilityName_Whose] wkład będzie nas drogo kosztować."
 estate_nobles_officer_corp_desc: "[Root.GetNobilityName_CL_Cap] ma[Root.GetNobilityName_NounJa] doświadczenie w sztuce kierowania ludźmi. Rozsądnym jest, aby to [Root.GetNobilityName_Who] przekazać kierownictwo nad naszymi armiami. "
 estate_nobles_levies_desc: "Poborowi z [Root.GetNobilityName_gen] to większość naszej armii. Możemy zaproponować [Root.GetNobilityName_Who], że jeśli zapewni[Root.GetNobilityName_NounA] nam więcej ludzi, to otrzyma[Root.GetNobilityName_NounJa] w zamian odszkodowanie."
 estate_nobles_advisors_desc: "Nie ma lepszego źródła porad niż [Root.GetNobilityName_CL]. Bardziej niż ktokolwiek inny poświęca[Root.GetNobilityName_NounJa] się kultywowaniu własnego umysłu."
 estate_nobles_right_of_counsel_desc: "[Root.Monarch.GetTitle] musi być otwart[Root.Monarch.GetAY] na otwartą i swobodną rozmowę ze strony [Root.GetNobilityName_gen], za którą nie będą wyciągane konsekwencje względem [Root.GetNobilityName_Whose]."
 estate_nobles_french_strong_duchies_desc: "Francja jest krajem zdecentralizowanym, w którym miejscowi książęta i hrabiowie mają znaczną niezależność od [Root.GetGovNameGen]. System ten ma swoje zalety, ale sprawia, że utrzymanie prymatu władzy królewskiej jest poważnym wyzwaniem."
 estate_nobles_strong_duchies_desc: "[Root.GovernmentName] [Root.GetAdjective] jest krajem zdecentralizowanym, w którym miejscowi książęta i hrabiowie mają znaczną niezależność od [Root.GetGovNameGen]. System ten ma swoje zalety, ale sprawia, że utrzymanie prymatu władzy królewskiej jest poważnym wyzwaniem."
 estate_church_religious_state_desc: "Czyniąc sprawy religii naszym głównym priorytetem, uformujemy nasz kraj w bardziej spójną całość."
 estate_church_independent_inquisition_desc: "Kluczową rolą [Root.GetClergyName_gen] jest doradzanie  władcy. Sformalizowanie tego układu ułatwiłoby proces i pozwoliłoby to państwu lepiej korzystać z [Root.GetClergyName_Whose] mądrości, chociaż dałoby [Root.GetClergyName_Who] również nieograniczony dostęp do ucha [Root.GetRulerGen]."
 estate_church_new_world_mission_desc: "Nowy Świat roi się od pogan. Jest to powołanie [Root.GetClergyName_gen], aby zanieść prawdę [Root.GetReligion_gen] na te ziemie."
 estate_church_papal_emissary_desc: "Legaci papieża i inni emisariusze nie tylko będą mile widziani na naszych ziemiach, ale [Root.Monarch.GetTitle] zobowiązuje się zawsze przestrzegać ich orzeczeń i nie ingerować w stosunki między [Root.GetClergyName_ins] a papieżem."
 estate_church_clerical_ministers_desc: "Jeśli posłuchamy rady [Root.GetClergyName_gen] i umieścimy [Root.GetClergyName_Whose] troski na pierwszym planie, możemy odnieść znaczące korzyści dla naszych rządów i zobaczyć, jak wiara ludzi w [Root.GetReligionNoun] znacznie się wzmocni."
 estate_church_clerical_oversight_desc: "Jedynym pewnym sposobem zagwarantowania zachowania właściwych praktyk jest zezwolenie [Root.GetClergyName_dat] na nadzorowanie wdrażania decyzji [Root.GetRulerGen]."
 estate_church_inwards_perfection_desc: "Podstawowymi zasadami [Root.GetReligion_ins] jest skupienie się wewnątrz siebie na poprawie, a nie na zewnątrz na jakimkolwiek innym aspekcie. Domniemana chwała osiągnięta dzięki brutalnym podbojom jest nieistotna w takim społeczeństwie."
 estate_church_for_the_faith_desc: "Toczyć wojnę za naszą wiarę jest głównym powołaniem wszystkich prawdziwych wierzących."
 estate_burghers_enforced_interfaith_dialogue_desc: "Gromadzenie bogactwa jest wyższym powołaniem niż religia. Musimy odrzucić nasze różnice i zjednoczyć się w naszym dążeniu do bogactwa."
 estate_church_enforced_one_faith_desc: "Jest oczywiste, że [Root.GetReligionNoun] jest jedyną prawdziwą wiarą. Nie będzie kompromisu dla tych, którzy słuchają słów heretyków i pogan!"
 estate_burghers_land_of_commerce_desc: "W kraju, gdzie mieszczanin jest królem, interesy handlu będą pod dobrą opieką."
 estate_burghers_admirals_desc: "Doświadczenie wielu znakomitych żeglarzy spośród [Root.GetBurghersName_gen] będzie naszym pierwszym portem, do którego zawiniemy, szukając admirałów do naszej floty!"
 estate_burghers_commercial_board_of_advice_desc: "W sprawach handlowych [Root.GetBurghersName_CL] orientuj[Root.GetBurghersName_EA] się dużo lepiej niż [Root.Monarch.GetTitle]. Byłoby głupotą, gdybyśmy nie skorzystali z rady, aby upewnić się, że koła gospodarki pozostają w ruchu."
 estate_burghers_new_world_charter_desc: "Nowy Świat to kraina możliwości - szczególnie dla przedsiębiorców, którzy chcą się wzbogacić. Powinniśmy do tego zachęcać, oferując [Root.GetBurghersName_dat] przywileje, zapewniające [Root.GetBurghersName_Who] korzystne warunki prowadzenia działalności."
 estate_burghers_indebted_to_burghers_desc: "[Root.GetBurghersName_CL_Cap] są skłonn[Root.GetBurghersName_AdjEndS] zaoferować dla [Root.GetGovNameGen] tanie pożyczki w zamian za większe wpływy polityczne. Spowodowałoby to jednak zmniejszenie wpływów z [Root.GetBurghersName_Whose] interesów oraz spowolnienie gospodarcze."
 estate_burghers_free_enterprise_desc: "Przyznanie [Root.GetBurghersName_dat] większej swobody w sprawach handlowych zwiększy [Root.GetBurghersName_Whose] gotowość do wspierania [Root.GetRulerGen]."
 estate_cossacks_exploration_expedition_desc: "[Root.GetCossacksName_CL_Cap] przekraczają niezbadane granice, co roku przesuwając je dalej. Powinniśmy wykorzystać ich pionierskie instynkty, aby przyspieszyć zasiedlenie tych obszarów."
 estate_cossacks_cossack_self_governance_desc: "[Root.GetCossacksName_CL_Cap] mogą lepiej służyć naszemu narodowi, jeśli pozostawimy ich samych sobie."
 estate_cossacks_establish_the_cossack_regiments_desc: "[Root.GetCossacksName_CL_Cap] to zaciekli kawaleryjscy wojownicy, którzy stanowiliby potężną siłę dla naszej armii, jeśli tylko uda nam się ich przekonać, by nam służyli."
 estate_cossacks_expand_the_cossack_regiments_desc: "[Root.GetCossacksName_CL_Cap] mogą dostarczyć więcej kawalerzystów dla naszych armii, jeśli zaoferujemy im odpowiednią formę rekompensaty."
 estate_dhimmi_lighter_dhimmi_taxes_desc: "[Root.GetDhimmiName_CL_Cap] na pewno będą protestować, ale można spróbować ich przekonać do oddania większej części swoich majątków w postaci podatków w zamian za pewne gwarancje."
 estate_dhimmi_dhimmi_nobles_desc: "Kluczową aspiracją [Root.GetDhimmiName_gen] jest to, aby oni cieszyli się takimi samymi prawami i znaczeniem jak [Root.GetNobilityName_CL] wyznając[Root.GetNobilityName_AdjEnd] [Root.Religion.GetName]."
 estate_dhimmi_manpower_desc: "Jeśli zostaną zaoferowaną ziemię jako nagroda, [Root.GetDhimmiName_CL] będą bardziej chętny, aby służyć w naszych armiach."
 estate_dhimmi_tolerance_desc: "Dyskryminacja i uprzedzenia oparte na podziałach religijnych powodują wielkie cierpienie [Root.GetDhimmiName_gen]. Musimy odrzucić nasze różnice i zjednoczyć się, aby scalić państwo i ujawnić pełny potencjał naszych obywateli."
 estate_dhimmi_guaranteed_autonomy_desc: "Zagwarantowanie [Root.GetDhimmiName_dat] wolności od ingerencji rządu zmniejszy obciążenia naszej administracji i sprawi, że będą oni wspierać nasze rządy."
 estate_nomadic_tribes_share_of_the_spoils_desc: "Największym szczęściem jest pokonanie swoich wrogów, ściganie i okradanie ich z bogactwa, patrzenie na tych, którzy są im bliscy, skąpanych we łzach, chwytanie ich żon i córek za piersi."
 estate_nomadic_tribes_chieftains_autonomy_desc: "Dopóki nadal będą wykonywać rozkazy [Root.GetRulerGen], lokalni wodzowie będą mieli swobodę rządzenia swoimi plemionami."
 estate_nomadic_tribes_guaranteed_leadgership_in_host_desc: "Nasi wodzowie plemienni są dobrymi przywódcami. Dzięki temu nie musimy szukać nowych generałów dla naszych armii."
 estate_nomadic_tribes_tribal_host_desc: "Oferując [Root.GetTribesName_dat] dalszy wpływ na [Root.GetRulerGen], możemy je przekonać, aby pozwolili nam ściągać więcej ludzi do naszych armii."
 estate_brahmins_brahmin_governance_desc: "[Root.GetBrahminsName_CL_Cap] budzą znaczny szacunek zarówno wśród Hindusów, jak i nie-Hindusów dzięki swojej wiedzy i mądrości. Niewielu sprzeciwiałoby się pomysłowi zatrudnienia ich w administracji, aby ich zdolności i osąd przyniosły korzyści całemu narodowi."
 estate_brahmins_legitimacy_to_rule_desc: "Legalność naszych rządów w oczach naszych hinduskich poddanych jest związana z naszym poparcie wśród [Root.GetBrahminsName_gen]."
 estate_brahmins_brahmin_leadership_desc: "Wątpliwe jest, aby ktokolwiek mógł udzielić nam lepszej rady w zarządzaniu naszymi ziemiami niż mądrzy i kompetentni [Root.GetBrahminsName_CL]."
 estate_brahmins_flexible_deities_desc: "Zazwyczaj wybór bóstwa osobistego jest na całe życie. Jeśli jednak zastosuje się właściwą formę „perswazji”, [Root.GetBrahminsName_CL] mogą zostać przekonani, aby przeoczyć pewne odstępstwa od tej zasady."
 estate_brahmins_loyalty_privilege_desc: "Ustanowienie Rady [Root.GetBrahminsName_gen] w celu zarządzania ich własnymi sprawami niewątpliwie zwiększy ich przyzwolenie na inne decyzje [Root.GetRulerGen]."
 estate_brahmins_guaranteed_autonomy_desc: "[Root.GetBrahminsName_CL_Cap] są wysoko cenieni przez naszych hinduskich poddanych. Przyznanie im większej autonomii byłoby skutecznym sposobem zapewnienia ich poparcia dla [Root.GetGovNameGen] oraz sprawi, że nasze różnice kulturowe nie przerodzą się w konflikty religijne."
 estate_jains_diplomacy_desc: "Zezwolenie [Root.GetJainsName_dat] na pewien stopień kontroli nad polityką [Root.GetRulerGen] zapewni dobrą ochronę interesów handlowych."
 estate_jains_clerical_class_desc: "Umożliwienie duchownym dźinizmu zrzeszania się wraz ze swoimi zwolenników oraz włączenie ich do naszej administracji znacznie zmniejszy obciążenie związane z rządzeniem."
 estate_jains_indebted_to_jains_desc: "[Root.GetJainsName_CL_Cap] są skłonni zaoferować dla [Root.GetGovNameGen] tanie pożyczki w zamian za większe wpływy polityczne. Spowodowałoby to jednak zmniejszenie wpływów z ich interesów oraz spowolnienie gospodarcze."
 estate_jains_conscientious_objection_desc: "Przenosząc nacisk z ekspansji terytorialnej na wykorzenienie złych nawyków, dźiniści mogą pomóc naszemu narodowi stać się bardziej sprawiedliwym i uczynnym."
 estate_maratha_military_desc: "Pozostawienie [Root.GetMarathasName_dat] wolnej ręki w sprawie naszych wojsk znacznie wzmocniłoby naszą armię, nawet jeśli ich wkład będzie nas drogo kosztować."
 estate_maratha_advisor_desc: "[Root.GetMarathasName_CL_Cap] są dobrze zorientowani w sztuce szkolenia wojskowego i strategii. Można ustanowić pewne przywileje, aby zapewnić preferencyjny wybór na mistrzów ćwiczeń i taktyków."
 estate_maratha_loyalty_privilege_desc: "Jeśli pozwolimy im na swobodę decydowania o swoich sprawach według własnego uznania, [Root.GetMarathasName_CL] z pewnością okażą większe poparcie dla naszej polityki."
 estate_maratha_levies_desc: "Poborowi z [Root.GetMarathasName_gen] to większość naszej armii. Możemy zaproponować im, że jeśli zapewnią nam więcej ludzi, to otrzymają w zamian odszkodowanie."
 estate_maratha_levies_for_muslims_desc: "Poborowi z [Root.GetMarathasName_gen] to większość naszej armii. Możemy zaproponować im, że jeśli zapewnią nam więcej ludzi, to otrzymają w zamian odszkodowanie."
 estate_maratha_special_privilege_desc: "Wraz ze wzrostem władzy rady marathów nad sprawami militarnymi naszego narodu, nasze armie zostaną przekute w siłę, która będzie siać postrach w sercach naszych wrogów."
 estate_rajput_rajput_regiments_desc: "W zamian za ziemię przerażający wojownicy radżputów zgodzą się służyć jako żołnierze w naszej armii."
 estate_rajput_military_desc: "Pozostawienie [Root.GetRajputsName_dat] wolnej ręki w sprawie naszych wojsk znacznie wzmocniłoby naszą armię, nawet jeśli ich wkład będzie nas drogo kosztować."
 estate_rajput_advisor_desc: "[Root.GetRajputsName_CL_Cap] są dobrze zorientowani w sztuce szkolenia wojskowego i strategii. Można ustanowić pewne przywileje, aby zapewnić preferencyjny wybór na mistrzów ćwiczeń i taktyków."
 estate_rajput_loyalty_privilege_desc: "Jeśli pozwolimy im na swobodę decydowania o swoich sprawach według własnego uznania, [Root.GetRajputsName_CL] z pewnością okażą większe poparcie dla naszej polityki."
 estate_rajput_officer_corp_desc: "Doświadczenie kasty wojowników radżputów w sprawach wojennych nie ma sobie równych. Kto lepiej dowodzi naszymi armiami niż ich przywódcy? "
 estate_rajput_look_up_purbias_desc: "Ogłaszamy, że rekrutujemy tylko wykwalifikowanych radźpuckich wojowników, aby elitarni wojownicy sami chcieli walczyć pod naszym sztandarem."
 estate_vaisyas_loyalty_privilege_desc: "Przyznanie [Root.GetVaishyasName_dat] większej swobody w sprawach handlowych zwiększy ich gotowość do wspierania [Root.GetRulerGen]."
 estate_vaisyas_advisor_desc: "W sprawach handlowych [Root.GetVaishyasName_CL] jest dużo bardziej zorientowane niż [Root.Monarch.GetTitle]. Byłoby głupotą, gdybyśmy nie skorzystali z rady, aby upewnić się, że koła gospodarki pozostają w ruchu."
 estate_vaisyas_wartaxes_desc: "Zabieganie o solidarność [Root.GetVaishyasName_gen] znacznie zmniejszyłoby obciążenia finansowe wojny dla naszej administracji."
 estate_burghers_patronage_of_the_arts_desc: "Oferując mecenat wybitnym artystom i intelektualistom, możemy przekonać świat o świetności kultury [Root.GetAdjective]."
 estate_vaisyas_patronage_of_the_arts_desc: "Oferując mecenat wybitnym artystom i intelektualistom, możemy przekonać świat o świetności kultury [Root.GetAdjective]."
 estate_nomadic_tribes_primacy_to_the_bannermen_desc: "Chorągwie są podstawą wojska [Root.GetAdjective]. Powinniśmy dać im wszystko, czego potrzebują, aby mogli stać się najbardziej przerażającą siłą."
 estate_nobles_supremacy_over_crown_desc: "Wraz z przechylaniem szali w kierunku decentralizacji władzy, klasy społeczne są w stanie w coraz większym stopniu dyktować swoje priorytety [Root.Monarch.GetTitle], pozostawiając [Root.Monarch.GetHerHim] z małym wyborem, zgodnym z ich wolą."
 estate_brahmins_supremacy_over_crown_desc: "Wraz z przechylaniem szali w kierunku decentralizacji władzy, klasy społeczne są w stanie w coraz większym stopniu dyktować swoje priorytety, przez co [Root.Monarch.GetTitle] ma bardzo mały wybór, który jest zgodnym z ich wolą."
 estate_burghers_monopoly_of_textiles_desc: "Przemysł tekstylny jest naturalną domeną klas handlowych. To właśnie oni powinni mieć nad nim pełna kontrolę."
 estate_burghers_monopoly_of_dyes_desc: "Z barwników można zarobić znaczne pieniądze - to dobro luksusowe, które czyni świat bardziej przyjemnym dla oka. Dla [Root.GetBurghersName_gen], dochody z handlu tym towarem są bardzo dużo warte."
 estate_burghers_monopoly_of_glass_desc: "Szklane ozdoby są dobrymi towarami luksusowymi, które są bardzo dochodowe dla znających się na sztuce ich wytwarzania. Wśród [Root.GetBurghersName_gen] są doświadczeni producenci szkła, którzy przede wszystkim pragną mieć monopol na produkcję swoich wyrobów."
 estate_burghers_monopoly_of_paper_desc: "W naszym wykształconym społeczeństwie istnieje zwiększone zapotrzebowanie na papier. Do tego stopnia, że przedsiębiorcy należący do [Root.GetBurghersName_gen] żądają bezpośredniej kontroli nad dochodami związanymi z jego produkcją."
 estate_vaisyas_monopoly_of_textiles_desc: "Przemysł tekstylny jest naturalną domeną klas handlowych. To właśnie oni powinni mieć nad nim pełna kontrolę."
 estate_vaisyas_monopoly_of_dyes_desc: "Z barwników można zarobić znaczne pieniądze - to dobro luksusowe, które czyni świat bardziej przyjemnym dla oka. Dla [Root.GetVaishyasName_gen], dochody z handlu tym towarem są bardzo dużo warte."
