 estate_burghers_pay_off_loans_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokoj[Root.GetBurghersName_Conc] stanem finansów naszego narodu. Naciska[Root.GetBurghersName_NounJa] na nas, abyśmy ograniczyli wydatki i zmniejszyli skalę naszych długów."
 estate_burghers_restore_republican_tradition_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokoj[Root.GetBurghersName_Conc] stanem naszej Republiki. Wzywa[Root.GetBurghersName_NounJa] do działań na rzecz wzmocnienia naszych instytucji i przywrócenia wiary społeczeństwa w demokrację."
 estate_burghers_restore_currency_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokoj[Root.GetBurghersName_Conc] inflacją, której doświadcza [Root.GetName]. Wzywa[Root.GetBurghersName_NounJa] do ograniczenia jej, zanim wymknie się spod kontroli!"
 estate_burghers_recovery_from_hyperinflation_desc: "[Root.GetBurghersName_CL_Cap] gorzko narzeka[Root.GetBurghersName_NounJa] na trudności spowodowane szybką dewaluacją naszej waluty. Domaga[Root.GetBurghersName_NounJa] się działań w celu przywrócenia stabilnych cen!"
 estate_burghers_increase_trade_power_in_X_desc: "[Root.GetBurghersName_CL_Cap] wzywa[Root.GetBurghersName_NounJa] nas do zwiększenia naszej obecności handlowej w węźle handlowym [agenda_trade_node.GetTradeNodeName], co, jak twierdz[Root.GetBurghersName_IA], znacznie zwiększy dobrobyt narodu."
 estate_burghers_access_sea_desc: "[Root.GetBurghersName_CL_Cap] tęskni[Root.GetBurghersName_NounA] za dostępem do morza, którego brak szkodzi [Root.GetBurghersName_Whose] handlowym interesom. Żąda[Root.GetBurghersName_NounJa] działań wojskowych, aby zabezpieczyć port."
 estate_burghers_build_a_fleet_desc: "[Root.GetBurghersName_CL_Cap] opłakuj[Root.GetBurghersName_EA] żałosny stan naszej floty. Wzywa[Root.GetBurghersName_NounJa] nas do znacznego rozbudowania jej do większych rozmiarów, aby zapewnić ochronę [Root.GetBurghersName_Whose] interesów handlowych."
 estate_burghers_bigger_fleet_than_rival_desc: "Siła floty [agenda_country.GetAdjective] jest przedmiotem wielkiej troski [Root.GetBurghersName_gen]. Obawia[Root.GetBurghersName_NounJa] się, że wrogowie z łatwością osiągną przewagę morską podczas wojny, niszcząc w ten sposób bezpieczeństwo naszych szlaków handlowych. Wzywa[Root.GetBurghersName_NounJa] nas do rozbudowania naszej floty, abyśmy dorównali naszym rywalom."
 estate_burghers_improve_dip_rep_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zaniepokoj[Root.GetBurghersName_Conc] złą reputacją, jaką [Root.GetName] ma za nieuczciwość w sprawach dyplomatycznych. Naciska[Root.GetBurghersName_NounJa], abyśmy przywrócili honor naszemu narodowi w oczach naszych sąsiadów."
 estate_burghers_get_cash_desc: "Żałosny stan naszego skarbca jest przedmiotem wielkiego zainteresowania [Root.GetBurghersName_gen]. Wzywa[Root.GetBurghersName_NounJa] nas, abyśmy ograniczyli nasze wydatki, aby nasz skarbiec mógł zostać zapełniony."
 estate_burghers_discover_X_in_america_desc: "[Root.GetBurghersName_CL_Cap] słysz[Root.GetBurghersName_PastEnd] opowieści o bogatej krainie zwanej obszarem [agenda_province.GetAreaName], który najwyraźniej leży tuż za odległym horyzontem w regionie [agenda_province.GetColonialRegionName]. Pros[Root.GetBurghersName_IZa], żebyśmy wysłali wyprawę, żeby to odkryć."
 estate_burghers_colonise_X_desc: "Poszukiwacze [Root.GetBurghersName_gen] zidentyfikowali obszar [agenda_province.GetAreaName] jako żyzny i idealnie nadający się do kolonizacji. Żąda[Root.GetBurghersName_NounJa] ekspedycji, aby pozyskać go dla [Root.GetAdjective]."
 estate_burghers_colonise_more_X_desc: "Nasi osadnicy w prowincji [agenda_own_province.GetName] donoszą o szybko rozwijającej się kolonii w krainie, która jest gotowa do dalszego osadnictwa. [Root.GetBurghersName_CL_Cap] żąda[Root.GetBurghersName_NounJa], abyśmy wysłali kolonistów, aby zajęli resztę obszaru [agenda_province.GetAreaName] dla [Root.GetAdjective]."
 estate_burghers_colonial_nation_desc: "Nasze osady w regionie [agenda_province.GetColonialRegionName] szybko się rozwijają. [Root.GetBurghersName_CL_Cap] opowiada[Root.GetBurghersName_NounJa] się za tym, abyśmy wspierali ten rozwój i pomagali im ustanowić własną administrację, aby mogli rozwinąć się w regionalną placówkę władzy [Root.GetAdjective], zdolną stanąć na własnych nogach."
 estate_burghers_expand_trade_company_desc: "[Root.GetBurghersName_CL_Cap] podkreśla[Root.GetBurghersName_NounJa] korzyści, jakie handel zagraniczny zapewnia naszemu narodowi. Wzywa[Root.GetBurghersName_NounJa] nas, aby [agenda_province.TradeCompany.GetName] została przez nas rozbudowana, nawet poprzez użycie siły militarnej,"
 estate_burghers_trade_post_in_india_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zachwyc[Root.GetBurghersName_Conc] opowieściami o bogactwach Indii. Wzywa[Root.GetBurghersName_NounJa] nas, abyśmy założyli placówkę handlową na subkontynencie, aby otworzyli swój handel na nas."
 estate_burghers_trade_post_in_malacca_desc: "[Root.GetBurghersName_CL_Cap] nie może się oprzeć Wyspom Korzennym Wschodu. Wzywa[Root.GetBurghersName_NounJa] nas, abyśmy założyli punkt handlowy w regionie, aby zacząć kontrolować wypływający z nich handel."
 estate_burghers_trade_post_in_china_desc: "[Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] zachwyc[Root.GetBurghersName_Conc] opowieściami o bogactwach Chin. Wzywa[Root.GetBurghersName_NounJa] nas, abyśmy założyli placówkę handlową na wybrzeżu, aby otworzyli swój handel na nas."
 estate_burghers_silk_trade_desc: "Wśród możliwości, jakie oferują nasze placówki na wschodzie, jest szansa na zapanowanie nad źródłami wysokiej jakości jedwabiu. [Root.GetBurghersName_CL_Cap] wzywa[Root.GetBurghersName_NounJa] nas, aby ich pozyskanie było naszym priorytetem."
 estate_burghers_spice_trade_desc: "Wśród możliwości, jakie oferują nasze placówki na wschodzie, jest szansa na przejęcie kontroli nad ziemiami, na których uprawiane są przyprawy. [Root.GetBurghersName_CL_Cap] wzywa[Root.GetBurghersName_NounJa] nas, aby nich pozyskanie było naszym priorytetem."
 estate_burghers_tea_trade_desc: "Herbata jest niezbędna dla ludzkości - a przynajmniej tak mówi [Root.GetBurghersName_CL]. Nalega[Root.GetBurghersName_NounJa] na przejęcie kontroli nad jej produkcją, aby jej dostawy do [Root.GetAdjective] nigdy więcej nie była zagrożona."
 estate_burghers_reduce_corruption_desc: "[Root.GetBurghersName_CL_Cap] narzeka[Root.GetBurghersName_NounJa] na niesprawiedliwości spowodowane korupcją, która jest plagą naszego narodu. Wzywa[Root.GetBurghersName_NounJa] nas do podjęcia działań w celu ograniczenia takich nielegalnych praktyk."
 estate_burghers_protect_against_piracy_desc: "[Root.GetBurghersName_CL_Cap] opłakuj[Root.GetBurghersName_EA] swoje straty z powodu piractwa w węźle [agenda_trade_node_sea.GetName]. Błaga[Root.GetBurghersName_NounJa] nas o podjęcie działań w celu wypędzenia piratów i korsarzy, którzy plądrują [Root.GetBurghersName_Whose] statki handlowe."
 estate_vaisyas_hire_advisor_desc: "[Root.GetVaishyasName_CL_Cap] chcą, aby [Root.Monarch.GetTitle] zatrudnił[Root.Monarch.GetANoun] nowego doradcę dyplomatycznego."
 estate_vaisyas_fire_advisor_desc: "[Root.Dip_Advisor.GetAdv_Adm_Title] [Root.Dip_Advisor.GetName] obraził[Root.Dip_Advisor.GetAdv_Dip_ANoun] klasę [Root.GetVaishyasName_gen]. Żądają, abyśmy zwolnili [Root.Adm_Advisor.GetHerHim]!"
 estate_vaisyas_pay_off_loans_desc: "[Root.GetVaishyasName_CL_Cap] sa zaniepokojeni stanem finansów naszego narodu. Naciskają na nas, abyśmy ograniczyli wydatki i zmniejszyli skalę naszych długów."
 estate_vaisyas_restore_republican_tradition_desc: "[Root.GetVaishyasName_CL_Cap] są zaniepokojeni stanem naszej Republiki. Wzywają do działań na rzecz wzmocnienia naszych instytucji i przywrócenia wiary społeczeństwa w demokrację."
 estate_vaisyas_restore_currency_desc: "[Root.GetVaishyasName_CL_Cap] są zaniepokojeni inflacją, której doświadcza [Root.GetName]. Wzywają do ograniczenia jej, zanim wymknie się spod kontroli!"
 estate_vaisyas_recovery_from_hyperinflation_desc: "[Root.GetVaishyasName_CL_Cap] gorzko narzekają na trudności spowodowane szybką dewaluacją naszej waluty. Domagają się działań w celu przywrócenia stabilnych cen!"
 estate_vaisyas_increase_trade_power_in_X_desc: "[Root.GetVaishyasName_CL_Cap] wzywają nas do zwiększenia naszej obecności handlowej w węźle handlowym [agenda_trade_node.GetTradeNodeName], co, jak twierdzą, znacznie zwiększy dobrobyt narodu."
 estate_vaisyas_access_sea_desc: "[Root.GetVaishyasName_CL_Cap] tęsknią za dostępem do morza, którego brak szkodzi ich handlowym interesom. Żądają działań wojskowych, aby zabezpieczyć port."
