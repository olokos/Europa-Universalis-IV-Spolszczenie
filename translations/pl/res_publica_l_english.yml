 dutch_republic.1.t: "Władza absolutna"
 dutch_republic.1.d: "[Root.GovernmentName] jest dla nas powodem do dumy, po części właśnie ze względu na swoją wyjątkowość i kontrast w porównaniu innymi państwami, w których panuje ucisk. Jednakże coraz większa część arystokracji zwraca uwagę na zyskujący popularność również wśród naszych sąsiadów międzynarodowy trend - absolutyzm - w ramach którego jeden władca dysponuje nieograniczoną władzą. \n\n[Root.Monarch.GetName], jak zauważają, ma zadatki na wielkiego władcę. Gdyby [Root.Monarch.GetTitle] otrzymał większą władzę, mogłoby to wzmocnić nasze państwo i pokazać naszym sąsiadom, że wyrażamy aprobatę dla ich poglądów."
 dutch_republic.1.a: "[Root.Monarch.GetTitle] jest państwem!"
 dutch_republic.1.b: "Nie mamy czego się uczyć od obcych tyranów!"
 dutch_republic.2.t: "Polityczne maksymy [Root.GovernmentName]"
 dutch_republic.2.da: "Jeden z najbardziej szanowanych doradców w kraju [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, opublikował ostatnio pracę, w której omawia koncepcje polityczne, na których opiera się ustrój republikański. Choć nie sposób odmówić temu tekstowi jakości literackiej oraz przekonującej argumentacji, jest on też bardzo krytyczny w kwestii kontroli Książąt Orańskich nad urzędem [Root.Monarch.GetTitle]a. Może się okazać, że [Root.Monarch.GetName] nie cieszy się tak niezachwianą lojalnością swego doradcy, jak sądziliśmy."
 dutch_republic.2.db: "Jeden z najbardziej szanowanych doradców w kraju [Root.GetName], $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$, opublikował ostatnio pracę, w której omawia koncepcje polityczne, na których opiera się ustrój republikański. Choć nie sposób odmówić temu tekstowi jakości literackiej oraz przekonującej argumentacji, jest on też bardzo krytyczny w kwestii kontroli, jaką Książęta z kraju [Root.GetName] sprawują nad urzędem [Root.Monarch.GetTitle]a. Może się okazać, że [Root.Monarch.GetName] nie cieszy się tak niezachwianą lojalnością swego doradcy, jak sądziliśmy."
 dutch_republic.2.a: "Wielka szkoda, ale $STATESMAN$$DIPLOMAT$$TRADER$$COLONIAL_GOVERNOR$ nie będzie już dłużej dla nas pracować."
 dutch_republic.2.b: "Głosy sprzeciwu wobec status quo są cenne dla naszej republiki."
 dutch_republic.3.t: "Kazania sławiące książęta"
 dutch_republic.3.da: "[Root.Religion.GetName] umacnia w społeczeństwie poparcie dla rodu orańskiego - z ambon kościołów tego obrządku przypomina się prostaczkom o wielkim znaczeniu silnego władcy dla religii państwowej, a także o tradycji dziedziczenia władzy.\n\nJednakże [Root.GetName] jest domem dla więcej niż jednej wiary. Innowiercy nie zawsze wyrażają się o Książętach Orańskich z sympatią, zaś niektórzy z nich wykorzystują ideały republikańskie jako wymówkę do otwartego atakowania naszego władcy i państwowego Kościoła."
 dutch_republic.3.db: "[Root.Religion.GetName] umacnia w społeczeństwie poparcie, jakim cieszą się [Root.Monarch.Dynasty.GetName] - z ambon kościołów tego obrządku przypomina się prostaczkom o wielkim znaczeniu silnego władcy dla religii państwowej, a także o tradycji dziedziczenia władzy.\n\nJednakże [Root.GetName] jest domem dla więcej niż jednej wiary. Innowiercy nie zawsze wyrażają się o tej samej dynastii z sympatią, zaś niektórzy z nich wykorzystują ideały republikańskie jako wymówkę do otwartego atakowania państwowego Kościoła i naszego władcy."
 dutch_republic.3.a: "Musimy dopilnować, by wierni wiedzieli, kim są ich przyjaciele i wrogowie."
 dutch_republic.3.b: "Załagodźmy sytuację tonując naszą propagandę."
 dutch_republic.4.t: "[Root.GovernmentName] i wolny rynek"
 dutch_republic.4.d: "Większość szlachty zgadza się, że w sytuacji, gdy władzę sprawuje ktoś taki jak [Root.Monarch.GetName], nie ma potrzeby przeprowadzania wyborów, te bowiem jedynie zdestabilizowałyby i osłabiły państwo [Root.GetAdjective]. Kupcy nie zgadzają się ze szlachtą. Uważają oni instytucje republikańskie - w tym wolne wybory - za kluczowe dla ciągłości priorytetów gospodarczych państwa. \n\n Gdyby władzę przejął autokratyczny [Root.Monarch.GetTitle] z ambicjami ekspansjonistycznymi, wolny rynek i swoboda, jakimi w przeszłości cieszyła się ta grupa społeczna, mogłyby być zagrożone. Kupcy domagają się oni, by obecny [Root.Monarch.GetTitle] dowiódł swojego oddania tym ideałom, jeśli ma panować do końca życia."
 dutch_republic.4.a: "Ich żądania są bez znaczenia. Tu jest [Root.GovernmentName], a oni jako poddani muszą się podporządkować."
 dutch_republic.4.b: "Możemy uznać niektóre z ich postulatów i przeprowadzić stosowne reformy."
 dutch_republic.5.t: "Król w kraju [Root.GetName]"
 dutch_republic.5.da: "Ostatnimi czasy poparcie dla rodu orańskiego w naszym kraju rośnie. W związku z tym jego poplecznicy poczynają sobie coraz śmielej. Ci ze struktur kościelnych mówią o Książętach Orańskich jako o królach, porównując ich do biblijnych władców. Nasz lud nie zapomniał roli Orańczyków w zdobyciu przez nasz naród niepodległości, zaś [Root.Monarch.GetName] z pewnością nie narzeka na miano ostatniego dziedzica rodu wybawicieli. Tym niemniej tytułowanie tej osoby królem, nawet na użytek kazań, grozi osłabieniem naszych instytucji republikańskich."
 dutch_republic.5.db: "Ostatnimi czasy [Root.Monarch.Dynasty.GetName] cieszą się w kraju [Root.GetName] coraz większym poparciem. W związku z tym poplecznicy tego rodu poczynają sobie coraz śmielej. Ci ze struktur kościelnych mówią o owych Książętach jako o królach, porównując ich do biblijnych władców. Lud nie zapomniał ich roli w zdobyciu przez nasz naród niepodległości, zaś [Root.Monarch.GetName] z pewnością nie narzeka na miano ostatniego dziedzica rodu wybawicieli. Niemniej [Root.Monarch.GetHerHis] tytuł królewski, nawet na użytek kazań, grozi osłabieniem naszych instytucji republikańskich."
 dutch_republic.5.a: "Z pewnością ludzie mają prawo wiedzieć, kto poprowadził ich ku wolności?"
 dutch_republic.5.b: "Z takim poparciem stać ich na nieco skromności."
 dutch_republic.6.t: "Szlachta skłania się ku innym rodom"
 dutch_republic.6.da: "Choć [Root.Monarch.GetTitle] i kontrola nad krajem [Root.GetName] wciąż pozostają w rękach oranżystów, ostatnimi czasy ich wpływy uległy pewnemu osłabieniu. Szlachcice, którzy w sojuszu z dynastią orańską upatrywali sposobu na zdobycie władzy, zaczynają dochodzić do przekonania, że pomimo chwalebnego dziedzictwa ród ów jest na łasce biurokratów i republikańskiego środowiska politycznego.\n\nCzęść korpusu militarnego żąda, aby [Root.Monarch.GetName] jednoznacznie zaznaczył swoje zwierzchnictwo w kwestiach militarnych. ¯adna z ich propozycji nie prowadzi do niczego sensownego, ale może wywrzeć wrażenie na starej gwardii."
 dutch_republic.6.db: "Choć [Root.Monarch.GetTitle] i kontrola nad krajem [Root.GetName] wciąż pozostają w rękach monarchistów, ostatnimi czasy ich wpływy uległy pewnemu osłabieniu. Szlachcice, dla których [Root.Monarch.Dynasty.GetName] oznaczali sposób na zdobycie władzy, zaczynają dochodzić do przekonania, że pomimo chwalebnego dziedzictwa ród ów jest na łasce biurokratów i republikańskiego środowiska politycznego.\n\nCzęść korpusu militarnego żąda, aby [Root.Monarch.GetName] jednoznacznie zaznaczył swoje zwierzchnictwo w kwestiach militarnych. Żadna z ich propozycji nie prowadzi do niczego sensownego, ale może wywrzeć wrażenie na starej gwardii."
 dutch_republic.6.a: "Jeśli w nas wątpią, niech odchodzą."
 dutch_republic.6.b: "Zrobimy co w naszej mocy, aby ich uspokoić."
 dutch_republic.7.t: "Prawdziwa wolność"
 dutch_republic.7.da: "Pomimo monopolu na tron władcy, który posiada dynastia orańska, ostatnimi czasy w kraju [Root.GetName] rosną w siłę postawy republikańskie. W oczach etatystów oznacza to, że nasze państwo jest na dobrej drodze do stania się pełnoprawną republiką. Niektórzy z nich posuwają się wręcz do głoszenia pochwał pod adresem Orańczyków za dopuszczenie do tej zmiany. Niezależnie od tego, ile jest w tym prawdy, dzięki naszej bieżącej działalności politycznej sen o Republice Zjednoczonych Prowincji staje się jawą."
 dutch_republic.7.db: "Pomimo monopolu, jaki [Root.Monarch.Dynasty.GetName] mają na urząd [Root.Monarch.GetTitle]a, ostatnimi czasy w kraju [Root.GetName] rosną w siłę postawy republikańskie. W oczach etatystów oznacza to, że nasze państwo jest na dobrej drodze do stania się pełnoprawną republiką. Niektórzy z nich posuwają się wręcz do głoszenia pochwał pod adresem Książąt za dopuszczenie do tej zmiany. Niezależnie od tego, ile jest w tym prawdy, dzięki naszej bieżącej działalności politycznej sen, jakim jest [Root.GovernmentName] w naszym państwie, staje się jawą."
 dutch_republic.7.a: "Być może któregoś dnia..."
 dutch_republic.8.t: "Żadnych podatków dla tyranów"
 dutch_republic.8.da: "Oranżyści zawsze mieli wielki wpływ na władzę nad Niderlandami, a ostatnie posunięcia na arenie politycznej tylko umocniły ich kontrolę nad naszą tak zwaną republiką. Część naszych niegdyś lojalnych poddanych uznała to za znak zmian w priorytetach kraju [Root.GetName] i najdejścia czasów, kiedy pieniądze z podatków będą marnowane na próżne zachcianki arystokracji. W konsekwencji - jak twierdzą - czekają nas małostkowe wojenki i tyrania. W proteście dla polityki rządu wielu ludzi odmawia płacenia podatków."
 dutch_republic.8.db: "Monarchiści zawsze mieli wielki wpływ na rządy [Root.GetAdjective], a ostatnie posunięcia na arenie politycznej tylko umocniły ich kontrolę nad naszym państwem. Część niegdyś lojalnych poddanych uznała to za oznakę zmian w priorytetach kraju [Root.GetName] i nadejście czasów, kiedy pieniądze z podatków będą marnowane na próżne zachcianki arystokracji. W konsekwencji - jak twierdzą - czekają nas małostkowe wojenki i tyrania. W proteście dla polityki rządu wielu ludzi odmawia płacenia podatków."
 dutch_republic.8.a: "Co oni wiedzą o naszych ambicjach?"
 dutch_republic.9.t: "Sic Semper Tyrannis"
 dutch_republic.9.da: "[Root.Monarch.GetName] sprawuje niemial absolutystyczne rządy. Książęta Orańscy na lata zapewnili sobie władzę nad krajem [Root.GetName]. Wszystko wskazuje na to, że [Root.Monarch.GetTitle] będzie rządzić aż do swojej śmierci.\n\n$SPYMASTER$, jeden z najbliższych doradców naszego władcy, zgadza się z tą oceną. To osoba żarliwie oddana swemu krajowi; prawdę mówiąc cechuje ją tak głębokie oddanie, że jest gotowa własnoręcznie zabić każdego, kto zagrozi republice. Na ostatnim spotkaniu kilku bardzo ostrożnie dobranych ludzi oznajmił wszem i wobec, że największym zagrożeniem ze wszystkich jest nie kto inny jak [Root.Monarch.GetTitle] oraz kontrola oranżystów nad władzą. Następnie zapewnił, że żywot władcy nie będzie należał do zbyt długich."
 dutch_republic.9.db: "[Root.Monarch.GetName] posiada niemal absolutną władzę. Książęta na lata zapewnili sobie rządy nad krajem [Root.GetName]. Wszystko wskazuje na to, że [Root.Monarch.GetTitle] będzie panować aż do swojej śmierci.\n\n$SPYMASTER$, jeden z [Root.Monarch.GetHerHis] najbliższych doradców, zgadza się z tą oceną. To osoba żarliwie oddana swemu krajowi; prawdę mówiąc cechuje ją tak głębokie oddanie, że jest gotowa własnoręcznie uśmiercić każdego, kto zagrozi państwu. Na ostatnim spotkaniu kilku bardzo ostrożnie dobranych ludzi oznajmił wszem wobec, że największym zagrożeniem ze wszystkich jest nie kto inny jak [Root.Monarch.GetTitle] oraz kontrola oranżystów nad władzą. Następnie zapewnił, że żywot władcy nie będzie należał do zbyt długich."
 dutch_republic.9.a: "Musimy działać, dla dobra republiki."
 dutch_republic.9.b: "$SPYMASTER$, zdaje się, że właśnie dopuściłeś się zdrady stanu."
 dutch_republic.9.b.tt: "Czy wiesz, jak każe się zdradę stanu?"
 dutch_republic.10.t: "Zdradzono ideały republikańskie"
 dutch_republic.10.da: "Książęta Orańscy cieszą się niemal niekwestionowaną lojalnością. Wolne wybory najwyraźniej należą już do przeszłości, choć nasze państwo wciąż nazywa siebie republiką. Etatyści nie poddają już pod wątpliwość prawości instytucji republikańskich; miast tego coraz rzadziej ktokolwiek wspominana o tych koncepcjach. Jak szlachetnymi pobudkami nie kierowałby się [Root.Monarch.GetTitle], fundamenty naszego ustroju politycznego ulegają rozmyciu."
 dutch_republic.10.db: "Książęta [Root.GetAdjective] cieszą się niemal niekwestionowaną lojalnością. Wolne wybory najwyraźniej należą już do przeszłości, choć nasze państwo wciąż nazywa siebie republiką. Etatyści nie poddają już pod wątpliwość prawości instytucji republikańskich; miast tego coraz rzadziej ktokolwiek wspominana o tych koncepcjach. Jak szlachetnymi pobudkami nie kierowałby się [Root.Monarch.GetTitle], fundamenty naszego ustroju politycznego ulegają rozmyciu."
 dutch_republic.10.a: "Zastąpimy je ideałami naszego własnego projektu."
 dutch_republic.11.t: "Propozycja aktu wyłączenia"
 dutch_republic.11.d: "Między nami a Republiką Zjednoczonych Prowincji panuje pokój... na razie. U kresu wojny porozumieliśmy się co do większości warunków traktatu, pozostało jednak pewne pole do negocjacji. Nasz obecny władca jest zainteresowany osłabieniem pozycji oranżystów - holenderskiej frakcji, której celem jest zdobycie władzy dla dynastii orańskiej.\n\nGdybyśmy zaproponowali podpisanie aktu, który odsuwałby następnego Księcia Orańskiego od władzy politycznej, przysłużyłoby się to naszym stosunkom z obecnym rządem republiki, a ponadto zagwarantowało, że u sterów tego państwa brakowałoby króla, który mógłby poprowadzić je do kolejnej wojny z nami."
 dutch_republic.11.a: "To mógłby być dobry sposób, aby zacząć od nowa."
 dutch_republic.11.a.tt: "Zaproponuj porozumienie państwu [This.GetName]."
 dutch_republic.11.b: "Nie mamy powodów, by wspierać obecny rząd."
 dutch_republic.12.t: "Akt wyłączenia"
 dutch_republic.12.d: "Wojna z państwem [From.GetName] dobiegła końca i sądziliśmy, że wszystkie sprawy zostały ustalone. Negocjacje ciągnęły się jeszcze w kilku pomniejszych kwestiach, lecz w tym tygodniu wszystko uległo zmianie. Mianowicie przedstawiciele państwa [From.GetName] zaproponowali dodanie nowej klauzuli. I to takiej, która - ku naszemu zaskoczeniu - byłaby korzystna dla republiki.\n\nChcą oni, byśmy podpisali akt, który uniemożliwiłby przyszłym Książętom Orańskim zajęcie tronu, a wszystko to by osłabić pozycję polityczną tego rodu. Motywy, jakimi kierują się negocjatorzy, nie są dla nas jasne, ale nawet gdyby ów akt nie utrzymał się zbyt długo w mocy, znacząco wzmocniłby władzę etatystów... o ile sprawa zostanie załatwiona dyskretnie."
 dutch_republic.12.a: "Potrafimy być dyskretni."
 dutch_republic.12.b: "To nie do pomyślenia, byśmy mieli zgodzić się na takie żądania ze strony naszych wrogów!"
 dutch_republic.13.t: "Nierozerwalne więzy"
 dutch_republic.13.da: "[Root.GetName] może być republiką, ale dzięki więzom małżeńskim wciąż zachowaliśmy dość władzy, by stanowić ważny czynnik w kontaktach z obcymi państwami. Tym niemniej kiedy władza ucieka nam przez palce, więzy te tracą na znaczeniu.\n\nW sytuacji, gdy nasz kraj odchodzi od tradycji dziedziczenia, państwa zwykle zadowolone z rządów etatystów martwią się perspektywą osłabienia swoich powiązań z naszym zwierzchnictwem. Chcą mieć pewność, że wpływowe rody zachowają część swojej potęgi... a wśród nich także dynastia orańska."
 dutch_republic.13.db: "[Root.GetName] może być unią federacyjną, ale dzięki więzom małżeńskim wciąż zachowaliśmy dość władzy, by stanowić ważny czynnik w kontaktach z obcymi państwami. Niemniej jednak kiedy władza ucieka nam przez palce, więzy te tracą na znaczeniu.\n\nW sytuacji, gdy nasz kraj odchodzi od tradycji dziedziczenia, państwa zwykle zadowolone z rządów etatystów martwią się perspektywą osłabienia swoich powiązań z władzą [Root.GetAdjective]. Chcą mieć pewność, że wpływowe rody zachowają część swojej potęgi... a wśród nich także [Root.Monarch.Dynasty.GetName]."
 dutch_republic.13.a: "W przeciwieństwie do nas nie widzą, że czasy się zmieniły."
 dutch_republic.13.b: "Sceduj część władzy, by zapewnić stabilne więzy."
 dutch_republic.14.t: "Szlacheckie Więzi w Armii"
 dutch_republic.14.da: "Rządzącym etatystom udało się zwiększyć przedstawicielski charakter instytucji państwa [Root.GetName], lecz jeden organ kraju opiera się wprowadzanym zmianom. To armia. Pewien generał, należący do arystokratycznej rodziny silnie związanej z dynastią orańską, podkopuje nasze próby usunięcia orańskich lojalistów z wysokich pozycji wojskowych.\n\nOstatnio posunął się jeszcze dalej, żądając, by jego krewny - również oranżysta - został zatrudniony jako doradca stadthoudera. Choć ów młodzieniec wydaje się uzdolnionym komendantem, wzbraniamy się przed powierzeniem mu takich wpływów."
 dutch_republic.14.db: "Rządzącym etatystom udało się zwiększyć przedstawicielski charakter instytucji państwa [Root.GetName], lecz jeden organ kraju opiera się wprowadzanym zmianom. To armia. Pewien generał z arystokratycznej rodziny, z którą [Root.Monarch.Dynasty.GetName] utrzymują silne związki, podkopuje nasze próby usunięcia lojalistów z wysokich pozycji wojskowych.\n\nOstatnio posunął się jeszcze dalej, żądając, by [Root.Monarch.GetTitle] zatrudnił w roli doradcy jego krewnego - również monarchistę. Choć ów młodzieniec wydaje się uzdolnionym dowódcą, wzbraniamy się przed powierzeniem mu takich wpływów."
 dutch_republic.14.a: "Posłać tego generała gdzieś, skąd już nie wróci."
 dutch_republic.14.b: "Niech ów komendant nas odwiedzi, a przekonamy się, ile jest wart."
 dutch_republic.15.t: "Szlachta skłania się ku księciu kraju [Root.GetName]"
 dutch_republic.15.da: "Wiara w zalety dziedziczenia władzy trzyma się mocno wśród tych, którzy sami swoją władzę odziedziczyli. Szlachcice z prowincji [Root.GetName] nie widzą tego w ten sposób i utrzymują, że ich pragnienie ujrzenia dynastii orańskiej u władzy umotywowane jest troską o jedność i stabilność państwa.\n\nRządzenie tymi, którzy nie wierzą w cel, jaki staramy się osiągnąć, nie jest łatwe. Czasem nie da się uniknąć bezpośredniego konfliktu, a czasem jest to możliwe, lecz ma swoją cenę."
 dutch_republic.15.db: "Wiara w zalety dziedziczenia władzy trzyma się mocno wśród tych, którzy sami swoją władzę odziedziczyli. Szlachcice z kraju [Root.GetName] nie widzą tego w ten sposób i utrzymują, że ich pragnienie ujrzenia dynastii [Root.Monarch.Dynasty.GetName] u władzy umotywowane jest troską o jedność i stabilność państwa.\n\nRządzenie tymi, którzy nie wierzą w cel, jaki staramy się osiągnąć, nie jest łatwe. Czasem nie da się uniknąć bezpośredniego konfliktu, a czasem jest to możliwe, lecz ma swoją cenę."
 dutch_republic.15.a: "Są takimi samymi poddanymi kraju [Root.GetName] jak wszyscy inni!"
 dutch_republic.15.b: "Zapłacimy ową cenę i scedujemy tyle władzy, ile będziemy musieli."
 dutch_republic.16.t: "[Root.GovernmentName] odnosi sukces"
 dutch_republic.16.d: "Ostatnimi czasy władza etatystów uległa wzmocnieniu, w czym widzimy wyraźny znak, że republika jest przyszłością. Sukcesy kraju [Root.GetName], rozwijająca się gospodarka handlowa i wykwalifikowana administracja mogły zdarzyć się tylko w federacji prowincji, jaką sami jesteśmy.\n\nZrzekając się dyktatorskiej władzy, której domagali się dawno królowie, zrealizowaliśmy cele dla nich nieosiągalne. Nadszedł czas, by pokazać siłę naszych przekonań, rezygnując z części kontroli na rzecz wolności."
 dutch_republic.16.a: "Oto świadectwo wielkości kraju [Root.GetName]!"
 dutch_republic.16.b: "Republikanizm to idea warta naszego oddania."
 dutch_republic.17.t: "Kraj bez króla"
 dutch_republic.17.da: "Bieżący wzrost poparcia dla frakcji oranżystów wzniecił dyskusję na temat sposobu postrzegania naszej republiki przez inne państwa. Kraj ze słabym monarchą może być uznawany za niegodny szacunku i łatwą zdobycz. Co to oznacza dla kraju, który w ogóle nie posiada monarchy?\n\nOranżyści utrzymują, że znają rozwiązanie. Aby nasze państwo było uznawane za współzawodnika na arenie międzynarodowej, [Root.Monarch.GetTitle] musi dowieść, że potrafi rządzić i utrzymać jedność kraju. Próżne pokazy władzy są zwykle uznawane za stratę czasu i środków, ale może właśnie nadeszła pora na jeden z nich."
 dutch_republic.17.db: "Bieżący wzrost poparcia dla frakcji monarchistów wzniecił dyskusję na temat tego, jak [Root.GovernmentName] prezentuje się w oczach innych państw. Kraj ze słabym monarchą może być uznawany za niegodny szacunku i łatwą zdobycz. Co to oznacza dla kraju, który w ogóle nie posiada monarchy?\n\nMonarchiści utrzymują, że znają rozwiązanie. Aby nasze państwo było uznawane za współzawodnika na arenie międzynarodowej, [Root.Monarch.GetTitle] musi dowieść, że potrafi rządzić i utrzymać jedność kraju. Próżne pokazy władzy są zwykle uznawane za stratę czasu i środków, ale może właśnie nadeszła pora na jeden z nich."
 dutch_republic.17.a: "Niech tyrani myślą o nas co im się podoba."
 dutch_republic.17.b: "Pokażemy im, że [Root.Monarch.GetTitle] dysponuje taką potęgą, jak każdy inny król."
 dutch_republic.18.t: "[Root.GetAdjectiveCap] droga ku chwale"
 dutch_republic.18.da: "Zwycięstwo opozycji w ostatnich potyczkach między etatystami i oranżystami przyniosło krajowi [Root.GetName] nieoczekiwane korzyści. Arystokracja, która wcześniej przejawiała niewielkie zainteresowanie sprawami militarnymi, marzy obecnie o przyszłości, w której Książę Orański poprowadziłby swoich ludzi do chwały. Widzą dla naszej republiki świetlaną przyszłość, i niezależnie od tego, czy mają rację, zaowocuje to tak potrzebną naszemu wojsku kadrą oficerską."
 dutch_republic.18.db: "Zwycięstwo opozycji w ostatnich potyczkach między etatystami i monarchistami przyniosło krajowi [Root.GetName] nieoczekiwane korzyści. Arystokracja, która wcześniej przejawiała niewielkie zainteresowanie sprawami militarnymi, marzy obecnie o przyszłości, w której Książę kraju [Root.GetName] poprowadziłby swoich ludzi do chwały. Widzą dla republiki [Root.GetAdjective] świetlaną przyszłość, i niezależnie od tego, czy mają rację, zapewni nam to tak potrzebną wojsku kadrę oficerską."
 dutch_republic.18.a: "Skieruj popleczników do wojska."
 dutch_republic.18.b: "Skieruj popleczników do marynarki."
 dutch_republic.19.t: "Generałowie powątpiewają w rządzących"
 dutch_republic.19.da: "Władza w republice często opiera się na wypracowaniu porozumienia, znalezieniu kompromisu, który umożliwi podjęcie decyzji. Ale nie zawsze. W wyniku ostatniego konfliktu pomiędzy oranżystami i etatystami, z którego zwycięsko wyszła frakcja rządząca, część arystokracji doszła do wniosku, że władający republikanie cechują się brakiem rozsądku i arogancją.\n\nMorale naszych żołnierzy może pozostawać wysokie, lecz część generałów traci powoli wiarę w naszą sprawę. Choć są w błędzie, nasza siła militarna ucierpi na skutek utraty dowódców."
 dutch_republic.19.db: "Władza w federacji często opiera się na wypracowaniu porozumienia, znalezieniu kompromisu, który umożliwi podjęcie decyzji. Ale nie zawsze. W wyniku ostatniego konfliktu pomiędzy monarchistami i etatystami, z którego zwycięsko wyszła frakcja rządząca, część arystokracji doszła do wniosku, że władający republikanie cechują się brakiem rozsądku i arogancją.\n\nMorale naszych żołnierzy może pozostawać wysokie, lecz część generałów traci powoli serce do [Root.GetAdjective]. Choć są w błędzie, nasza siła militarna ucierpi na skutek utraty dowódców."
 dutch_republic.19.a: "Posłuchają głosu rozsądku i zrozumieją, że my też go słuchamy."
 dutch_republic.20.t: "Przewrót"
 dutch_republic.20.da: "[Root.Mil_Advisor.GetName] jest człowiekiem czynu. Właśnie dlatego [Root.Mil_Advisor.GetSheHe] zajmuje państwową posadę i dlatego [Root.Mil_Advisor.GetSheHe] też wciąż jest naszym głównym doradcą wojskowym, mimo publicznego poparcia dla sprawy oranżystów. Teraz zwrócił się przeciwko nam.\n\nTwierdząc, że niekwestionowana przewaga etatystów niszczy państwo [Root.GetName], [Root.Mil_Advisor.GetName] zgromadził wokół siebie ludzi, którzy widzieli we frakcji rządzącej zagrożenie dla siebie, i próbuje przeprowadzić zamach stanu. Od nas zależy, czy mu na to pozwolimy, czy stawimy opór."
 dutch_republic.20.db: "[Root.Mil_Advisor.GetName] jest człowiekiem czynu. Właśnie dlatego [Root.Mil_Advisor.GetSheHe] zajmuje państwową posadę i dlatego [Root.Mil_Advisor.GetSheHe] też wciąż jest naszym głównym doradcą wojskowym, mimo publicznego poparcia dla sprawy monarchistów. Teraz zwrócił się przeciwko nam.\n\nTwierdząc, że niekwestionowana przewaga etatystów niszczy państwo [Root.GetName], [Root.Mil_Advisor.GetName] zgromadził wokół siebie ludzi, którzy widzieli we frakcji rządzącej zagrożenie dla siebie, i próbuje przeprowadzić zamach stanu. Od nas zależy, czy mu na to pozwolimy, czy stawimy opór."
 dutch_republic.20.a: "Za dynastię orańską!"
 dutch_republic.20.b: "Za Republikę!"
 dutch_republic.20.c: "Za Królestwo!"
 dutch_republic.20.d: "Za Związek!"
 dutch_republic.21.t: "Brak porozumienia"
 dutch_republic.21.d: "Aby ustrój taki jak [Root.GovernmentName] mógł efektywnie funkcjonować, Stany Generalne muszą osiągnąć konsensus co do pewnych kwestii. Kiedy reprezentanci nie mogą dojść do porozumienia, naszym państwem nie da się rządzić. Nasze działania na rzecz tego, by [Root.GetName] nie była rządzona centralnie żelazną pięścią przynoszą sukcesy; oznacza to jednak, że konsensus musi być osiągany na drodze działań politycznych, a nie narzucany przy pomocy władzy. A czasem w ogóle nie będzie się go dało osiągnąć."
 dutch_republic.21.a: "Czy [Root.GovernmentName] popada w anarchię?"
 dutch_republic.22.t: "Generał żąda władzy"
 dutch_republic.22.d: "Na przestrzeni dziejów wojna często stanowiła okres, w którym rządy wielu były zastępowane władzą jednostek. Mając to na uwadze wzbraniamy się przyznawać wojskowym zbyt wielkich uprawnień, nawet wówczas, gdy nasze państwo rusza w bój.\n\nGenerał, który jak dotąd odgrywał kluczową rolę w naszych sukcesach - a przynajmniej on tak uważa - popadł w konflikt z deputowanymi co do przyszłego kierunku działań. Jego doświadczenie wojskowe nie podlega dyskusji, lecz naciski na etatystów, by postąpili zgodnie z jego wolą, osłabią ich polityczną pozycję w kraju [Root.GetName]."
 dutch_republic.22.a: "Stany Generalne będą musiały się dostosować, by zagwarantować nam zwycięstwo."
 dutch_republic.22.b: "Nie porzucimy naszych ideałów w obliczu zagrożenia!"
 dutch_republic.23.t: "Oranżyści zwołują szlachtę na wojnę"
 dutch_republic.23.da: "Toczymy wojnę, lecz nie byle jaką. Jej przyczyną były nie tylko bieżące okoliczności, tu chodzi o znienawidzonego rywala naszego państwa, [Root.GetName]. W takich czasach prowincje jednoczą się przeciw wspólnemu wrogowi, zaś szlachcice chętnie poprowadzą lud do boju. A któż będzie lepszym dowódcą niż Książę Orański? \n\nChoć pozwolenie, by szlachta i pospólstwo zgromadzili się pod sztandarami dynastii orańskiej, podniesie morale, etatyści nie są głupcami. Wiedzą, że efekty tej jedności rozciągną się na czas po wojnie i że oranżyści niechętnie wyrzekną się zdobytej władzy, nawet dla najsłuszniejszej sprawy."
 dutch_republic.23.db: "Toczymy wojnę, lecz nie byle jaką. Jej przyczyną były nie tylko bieżące okoliczności, tu chodzi o znienawidzonego rywala państwa [Root.GetName]. W takich czasach prowincje jednoczą się przeciw wspólnemu wrogowi, zaś szlachcice chętnie poprowadzą lud do boju. A któż będzie lepszym dowódcą niż Książę kraju [Root.GetName]? \n\nChoć pozwolenie, by [Root.Monarch.Dynasty.GetName] zgromadziła pod swoimi sztandarami szlachtę i pospólstwo, podniesie morale, etatyści nie są głupcami. Wiedzą, że efekty tej jedności rozciągną się na czas po wojnie i że monarchiści niechętnie wyrzekną się zdobytej władzy, nawet dla najsłuszniejszej sprawy."
 dutch_republic.23.a: "Dynastia orańska już wcześniej poprowadziła nasz naród do zwycięstwa."
 dutch_republic.23.b: "Nie możemy z takiego powodu porzucać ideałów republiki."
 dutch_republic.23.c: "[Root.Monarch.Dynasty.GetName] już wcześniej poprowadzili nasz naród do zwycięstwa."
 dutch_republic.24.t: "Etatyści domagają się powrotu status quo"
 dutch_republic.24.da: "Wojna się skończyła, w znacznym stopniu dzięki wysiłkom oranżystów, którzy zachowali zdobytą w ten sposób popularność oraz otrzymaną władzę. Etatyści, podczas wojny gotowi na ustępstwa na rzecz dynastii orańskiej, obecnie żądają, by sprawy wróciły do swego wcześniejszego stanu. Twierdzą, że jakiekolwiek odstępstwa będą równoznaczne z przekazaniem władzy nad krajem temu, kto prowadzi wojsko do boju, i odrzuceniem instytucji republikańskich, które przynoszą naszemu krajowi taką dumę."
 dutch_republic.24.db: "Wojna się skończyła, w znacznym stopniu dzięki wysiłkom monarchistów, którzy zachowali zdobytą w ten sposób popularność oraz otrzymaną władzę. Etatyści, podczas wojny gotowi na ustępstwa na rzecz dynastii, obecnie żądają, by sprawy wróciły do swego wcześniejszego stanu. Twierdzą, że jakiekolwiek odstępstwa będą równoznaczne z przekazaniem władzy nad krajem temu, kto prowadzi wojsko do boju, i odrzuceniem instytucji republikańskich, które przynoszą naszemu krajowi taką dumę."
 dutch_republic.24.a: "Sprawy muszą wrócić do swego poprzedniego stanu."
 dutch_republic.24.b: "Walczyli za nas, niech zachowają władzę."
 dutch_republic.25.t: "Odbudowa [Root.GovernmentName]"
 dutch_republic.25.d: "Wojna odcisnęła swe piętno na naszym państwie. Ludzie walczyli ciężko i choć niektórzy mogą czerpać dumę z ran, jakie odniosła republika w tej walce, większości będą one przypominać o okropieństwach wojny. Etatyści dostrzegli szansę na zdobycie poparcia wśród osób podzielających te odczucia i argumentują, że prawdziwa republika nie chce i nie musi prowadzić wojen. O ile może to złagodzić troski naszego ludu odnośnie jego przyszłości, najprawdopodobniej odda też nasz kraj w ręce etatystów."
 dutch_republic.25.a: "Odbudujmy te ideały dla dobra mieszkańców kraju [Root.GetName]."
 dutch_republic.25.b: "Książę Orański mógłby w przyszłości poprowadzić nas do zwycięstwa."
 dutch_republic.25.c: "Książę kraju [Root.GetName] mógłby w przyszłości poprowadzić nas do zwycięstwa."
 dutch_republic.26.t: "Zainteresowanie kraju [Root.GetName]"
 dutch_republic.26.d: "Od najdawniejszych czasów [Root.GetName] to kluczowy ośrodek kupiectwa i handlu międzynarodowego, lecz źródło sukcesu tego miejsca to kwestia dyskusyjna. Ostatnimi czasy miejscowy ekonomista w swojej pracy '[Root.GetName] - jej interesy i przyczyny dostatku' uznał, że przyczyną rozkwitu prowincji jest po części ustrój republikański. Autor sugeruje, że w odpowiednich warunkach politycznych [Root.Owner.GetName] może stać się udziałowcem tego sukcesu."
 dutch_republic.26.a: "Rozsądny wniosek."
 dutch_republic.26.b: "Ich interesy niekoniecznie pokrywają się z interesami [Root.Owner.GetAdjective]."
 dutch_republic.27.t: "Problemy graniczne"
 dutch_republic.27.d: "Część mieszkańców naszych prowincji granicznych spogląda na włości naszych sąsiadów z ambicjami na podbój. Inni ze strachem. Sąsiadowanie z państwem, które może zagrozić naszej suwerenności, skłoniło wpływowe lokalne osobistości do popierania etatystów w [Root.GovernmentName]. Chcieliby oni uniknąć widoku Księcia Orańskiego u władzy, bowiem mógłby on zechcieć poszerzyć granice [Root.GetAdjective], powodując niepotrzebny konflikt z potężniejszym sąsiadem."
 dutch_republic.27.a: "Z ich poparciem może uda nam się osiągnąć wieczysty pokój."
 dutch_republic.27.b: "Ci tchórze nie zasługują na naszą uwagę!"
 dutch_republic.28.t: "Ambicje kraju [Root.GetName]"
 dutch_republic.28.da: "Przygraniczne położenie nie wydaje się martwić szlachciców z prowincji [Root.GetName]. Wręcz przeciwnie, uważają oni, że to nasi sąsiedzi powinni się obawiać, ponieważ możemy któregoś dnia uznać, że ich ziemie będą się mieć lepiej, jeśli władzę nad nimi przejmie [Root.GetName], czy też republika w ogólności. Wygląda na to, że nasi sąsiedzi zdają sobie z tego sprawę - [Root.Owner.GetName] najwyraźniej budzi w nich strach, zwłaszcza z ambitnym Księciem Orańskim u władzy."
 dutch_republic.28.db: "Przygraniczne położenie nie wydaje się martwić szlachciców z prowincji [Root.GetName]. Wręcz przeciwnie, uważają oni, że to nasi sąsiedzi powinni się obawiać, ponieważ możemy któregoś dnia uznać, że ich ziemie będą się mieć lepiej, jeśli władzę nad nimi przejmie [Root.GetName], czy też Związek w ogólności. Wygląda na to, że nasi sąsiedzi zdają sobie z tego sprawę - [Root.Owner.GetName] najwyraźniej budzi w nich strach, zwłaszcza z ambitnym Księciem z kraju [Root.GetName] u władzy."
 dutch_republic.28.a: "Mają powody, by się nas lękać."
 dutch_republic.28.b: "Nasz kraj będzie taką samą potęgą niezależnie od tego, kto nim włada."
 dutch_republic.29.t: "Plany kraju [Root.GetName]"
 dutch_republic.29.d: "Graniczenie z państwem, z którym rywalizujemy i wobec którego otwarcie deklarujemy wrogość, może owocować pogardą wśród ludu. Jednak porządni obywatele miasta [Root.GetCapitalName] dobrze skrywają swe odczucia.\n\nZa to miejscowa szlachta zaczęła w tajemnicy tworzyć plany ekspansji na ziemie naszego wroga - plany, które uważa za możliwe do zrealizowania, jeśli tylko [Root.Owner.GetName] będzie mieć władcę przenoszącego chwałę swojego państwa nad polityczne gierki. Ci ludzie nie mają szacunku dla republikanów, wierzą natomiast, że Książę mógłby poprzeć ich ambicje."
 dutch_republic.29.a: "Tak, mógłby."
 dutch_republic.29.b: "Wojna to zmartwienie Stanów Generalnych a nie miejscowej szlachty."
 dutch_republic.30.t: "Debata w mieście [Root.GetCapitalName]"
 dutch_republic.30.da: "[Root.GetName] jest jedną z centralnych prowincji, tworzących kościec naszej republiki. Opinie deputowanych z tych ziem cieszą się znacznym posłuchem Stanów Generalnych. Ostatnie wydarzenia w mieście [Root.GetCapitalName] przyniosły korzyści opozycji, prowadząc do pytania, którą z miejscowych frakcji powinniśmy poprzeć. Nadchodząca debata daje nam okazję na zmianę sytuacji, lecz opozycja nie będzie patrzeć łaskawym okiem na ograniczanie jej pozycji."
 dutch_republic.30.db: "[Root.GetName] jest jedną z centralnych prowincji, tworzących kościec naszego Związku. Opinie deputowanych z tych ziem cieszą się znacznym posłuchem Stanów Generalnych. Ostatnie wydarzenia w mieście [Root.GetCapitalName] przyniosły korzyści opozycji, prowadząc do pytania, którą z miejscowych frakcji powinniśmy poprzeć. Nadchodząca debata daje nam okazję na zmianę sytuacji, lecz opozycja nie będzie patrzeć łaskawym okiem na ograniczanie jej pozycji."
 dutch_republic.30.a: "Poślij kogoś, by przemawiał na rzecz oranżystów."
 dutch_republic.30.b: "Poślij kogoś, by przemawiał na rzecz etatystów."
 dutch_republic.30.c: "Poślij kogoś, by przemawiał na rzecz monarchistów."
