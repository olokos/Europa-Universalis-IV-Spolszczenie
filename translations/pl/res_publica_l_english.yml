 republic_factions.1.t: "[Root.GetTradeGoodsName] przedmiotem gildyjnych restrykcji"
 republic_factions.1.d: "[Root.GetTradeGoodsName] i obrót tym towarem w kraju [Root.Owner.GetName] stały się przyczyną konfliktu w prowincji [Root.GetName]. Kupcy, chcący mieć wolną rękę w zakresie zakupu i sprzedaży tego dobra, uważają, że kontrolująca jego produkcję gildia za bardzo urosła w siłę. Ich zdaniem jest to teraz zwykły kartel, którego działalność przynosi szkody gospodarce.\n\nZ kolei przywódcy gildii twierdzą, że ich organizacja czyni produkcję towarów bardziej wydajną. Niezależnie od tego, za kim się opowiemy, druga strona ucierpi na naszych decyzjach, albo wręcz zacznie sabotować własną działalność, byle tylko dowieść swoich racji."
 republic_factions.1.a: "Musimy popracować nad przepisami, tak by osłabić ów kartel."
 republic_factions.1.b: "Tylko silna gildia gwarantuje jakość produktu."
 republic_factions.2.t: "Gildie forsują reformy merkantylistyczne"
 republic_factions.2.d: "Ostatnimi czasy merkantylistyczna koncepcja gospodarki stała się modna wśród wpływowych członków gildii. Dysponują oni rzecz jasna bogatą wiedzą w tej materii... a tak się przy okazji składa, że odnieśliby korzyści z wprowadzenia popieranej przez nich polityki.\n\nNie można tego samego powiedzieć o innych. Potężni kupcy, prowadzący handel międzynarodowy, utrzymują, że owe teorie stanowią ślepy zaułek i będą z całych sił bronić przed nimi republikę. Przy poparciu gildii mogłoby udać się je wprowadzić, ale ceną byłyby wstrząsy polityczne."
 republic_factions.2.a: "Nie możemy sobie pozwolić na badanie ślepych zaułków."
 republic_factions.2.b: "Merkantylizm to przyszłość, niezależnie zdania kupców w tej sprawie."
 republic_factions.3.t: "Kupcy nawołują do zwiększenia importu"
 republic_factions.3.d: "W wyniku działań gildii, [Root.GetTradeGoodsName] to w kraju [Root.Owner.GetName] coraz droższy towar. Doszło wręcz do tego, że aby utrzymać się na lokalnym rynku, kupcy sprowadzają go z zagranicy. To jednak - jak utrzymują - staje się coraz trudniejsze z powodu obowiązujących przepisów odnośnie importu.\n\nObniżenie cła dałoby kupcom możliwość zawarcia intratnych umów z producentami tego towaru. Niemniej gildie, które gwałtownie sprzeciwiają się tej koncepcji, również mają swoje zalety."
 republic_factions.3.a: "Głównym przedmiotem naszej troski powinien być wydajny handel."
 republic_factions.3.b: "Ustępstwa, które mogłyby zaszkodzić gildiom, są wykluczone."
 republic_factions.4.t: "Przywódcy gildyjni rywalami szlachty"
 republic_factions.4.d: "W państwie [Root.GetName] obecność gildii dała początek nowej odmianie wpływów i nowej kategorii wpływowych ludzi. Czołowe postacie gildii miasta [Root.GetCapitalName] nie tylko są bogatsze od sporej części prowincjonalnej arystokracji, ale również dzierżą władzę i to przy braku powiązań rodzinnych, będących dotychczas nieodzownym przymiotem władców naszej stolicy. \n\nByć może taka zmiana jest nieunikniona, zwłaszcza jeśli wziąć pod uwagę naturę republiki. Tym niemniej na tym etapie pewne jest tylko to, że szlachta kraju [Root.GetName] czuję odrazę względem niewychowanych nowobogackich i najchętniej odsunęłaby ich od życia politycznego."
 republic_factions.4.a: "Pieniądze to pieniądze, nowe czy stare."
 republic_factions.4.b: "Jeśli zrobią dla nas kilka rzeczy, będziemy trzymać parweniuszy z daleka."
 republic_factions.5.t: "Tajne stowarzyszenia w rządzie"
 republic_factions.5.d: "Pełen zakres działalności gildii znany jest jedynie jej członkom. Jako że organizacje te istnieją, aby zarządzać wiedzą, jest to nieuniknione, ale prowadzi też do zarzutów o spiskowanie. Nie przykładałeś do nich specjalnie wagi, traktując je jako paranoiczne urojenia.\n\n- Władco, nasza republika jest w niebezpieczeństwie! Nie możemy tutaj rozmawiać.\nPewien szlachcic odciąga cię na stronę i szeptem przedstawia szczegółową listę osób, które mogłyby być członkami tajnych stowarzyszeń w obrębie rządu państwa [Root.GetName]. Wymienia też innych szlachciców, których także martwi ta kwestia... prawdę mówiąc, wymienia ich tak wielu, że to jego frakcja bardziej wygląda na spiskowców niż ci, których stara się oskarżyć. Tym niemniej nie ma wątpliwości, że arystokracja państwa [Root.GetName] czuje się zagrożona przez owe hipotetyczne tajne stowarzyszenia, powołane do życia przez gildie."
 republic_factions.5.a: "Kto by się przejmował? Może dzięki tym spiskom politykom choć raz uda się porozumieć."
 republic_factions.5.a.tt: "Póki co pozostawimy hipotetyczne tajne wpływy gildii bez reakcji."
 republic_factions.5.b: "Dobrze. Niech ci, których lojalność nie budzi wątpliwości, zbadają tę sprawę."
 republic_factions.6.t: "Gildia ponad krajem"
 republic_factions.6.d: "Kiedy arystokraci ostrzegali nas przed tajnymi stowarzyszeniami, które jakoby opanowały politykę naszego państwa, zdecydowaliśmy się ich nie słuchać. Przewidywali, że jeśli owi spiskowcy zwrócą się przeciw nam, możemy za to zapłacić własnym życiem.\n\nNic tak dramatycznego się nie wydarzyło, ale ostatnimi czasy jeden z naszych doradców podjął kilka bardzo podejrzanych decyzji, które - jak w końcu przyznał - stanowiły przysługi dla 'tajnego' stowarzyszenia, do którego rzeczywiście należy. Reszta polityków jest oburzona tą sprawą i na tym etapie nie ma już możliwości uniknięcia skandalu."
 republic_factions.6.a: "Jego brak lojalności wobec państwa musi zostać ukarany."
 republic_factions.6.b: "Spróbuj załagodzić sytuację."
 republic_factions.7.t: "Międzynarodowe kontakty gildyjne"
 republic_factions.7.d: "Starsi ambasadorowie oskarżyli naszego silnie powiązanego z gildiami posła o dogadywanie się na boku z gildiami z zagranicy. Choć przyznał, że podczas swej misji zajmował się również sprawami gildyjnymi, zaprzeczył oskarżeniom o wystawianie na szwank celów politycznych poselstwa. Jest jednak otwarty na ideę wykorzystania swoich zagranicznych kontaktów na naszą korzyść.\n\nStara gwardia dyplomatów arystokratycznego pochodzenia uważa takie praktyki za wysoce podejrzane, ale wykorzystanie powiązań między gildiami mogłoby dać nam przewagę podczas pozakulisowych działań."
 republic_factions.7.a: "Okaże się, którzy członkowie gildii są przede wszystkim lojalni wobec swego kraju."
 republic_factions.7.b: "Zawieś go w obowiązkach, dopóki tego nie rozwiążemy."
 republic_factions.8.t: "Szlacheckie dziedzictwo państwa [Root.GetName]"
 republic_factions.8.d: "Nasz republikański naród porzucił wiele z dawnych idei szlacheckich i feudalnych, lecz czasem, gdy sytuacja tego wymaga, jesteśmy gotowi ponownie wziąć je pod rozwagę. Tak właśnie zdarzyło się w kraju [Root.GetName], gdzie miejscowy arystokrata wysunął roszczenia w stosunku do ziem graniczących z naszym państwem, jako swego majątku rodowego.\n\nZ kolei miejscowi kupcy, którzy dopiero co podpisali znaczący traktat handlowy z sąsiednim państwem, wystosowali petycję przeciwko owym roszczeniom, argumentując, że głównym obiektem zainteresowań republiki powinien być handel, zaś szlacheckie awantury prowadzą jedynie do wojen i nędzy."
 republic_factions.8.a: "Wojna - możliwe, ale czy ktoś coś mówi o nędzy?"
 republic_factions.8.b: "Mają rację. Powinniśmy pozostawić te dziecinne spory za sobą."
 republic_factions.9.t: "Kandydaci współzawodniczą o stanowisko"
 republic_factions.9.d: "Jako republika staramy się zachowywać równowagę pomiędzy interesami gospodarczymi a tradycją. Na podobnej zasadzie dobieramy sobie doradców. Rody, które zdają sobie z tego sprawę - zarówno arystokratyczne, jak i patrycjuszowskie - starają się działać przewidująco. Ich przedstawiciele są umieszczani na innych stanowiskach, zanim nadarzy się okazja, w której [Root.Monarch.GetName] będzie potrzebować ich rad.\n\nTakie stanowisko właśnie się zwolniło i różne frakcje zaczęły wywierać na nas naciski w tej sprawie. Nie da się zadowolić wszystkich, a kogoś trzeba szybko powołać."
 republic_factions.9.a: "Przydałby się ktoś doświadczony w kwestiach militarnych."
 republic_factions.9.b: "Handel jest fundamentem naszego państwa."
 republic_factions.10.t: "Handel pomiędzy rywalami"
 republic_factions.10.d: "Jesteśmy gotowi robić interesy z każdym... tak długo, jak długo możemy je kontrolować. To, czy coś możemy, lub czegoś nie możemy kontrolować, jest kwestią dyskusyjną, i jak każda kwestia dyskusyjna w naszej republice prędzej czy później staje się przedmiotem dyskusji. Kupcy zaczęli handlować z jednym z naszych rywali na przyjaznych warunkach, twierdząc, że pomimo politycznych nieporozumień jest to konieczne. Arystokraci uznają to za wątpliwe i wzywają do natychmiastowego zerwania interesów."
 republic_factions.10.a: "Stać nas na zerwanie kontaktów z tymi wieprzami."
 republic_factions.10.b: "Nie stać nas na zerwanie kontaktów z tymi wieprzami."
 republic_factions.10.b.tt: "[This.GetName] zdobędzie wpływy w jednym z węzłów handlowych, w których handlujemy."
 republic_factions.11.t: "[From.GetName] otwiera się na handel"
 republic_factions.11.d: "Pomimo otwartej nienawiści względem nas i wszystkiego, co reprezentujemy, rząd [From.GetAdjective] zezwala swoim handlarzom na prowadzenie z nami interesów. Daje nam to szansę na zdobycie pewnych wpływów w miejscach, z których zazwyczaj wykurzyliby naszych kupców."
 republic_factions.11.a: "Powinni częściej ufać nam w tych kwestiach."
 republic_factions.12.t: "$ARTIST$ składa ci propozycję"
 republic_factions.12.d: "Przechytrzywszy swoich przeciwników na arenie politycznej, gildie z kraju [Root.GetName] przejęły kontrolę nad rządem. Jak dotąd nie zdobyły jednak pełni władzy.\n\nCeniony w republice za niekwestionowany kunszt $ARTIST$ zaproponował ci rozwiązanie tego problemu.\n- Panie mój - powiada. - W tym momencie zmiana na szczytach władzy mogłaby zniszczyć wszystko, co gildie w swej mądrości starały się osiągnąć. Twoja mądrość nie budzi wątpliwości, gdyby jednak potrzeba ci było dodatkowej zachęty, gildiom nie brak funduszy, które mogłyby przekazać na cele polityczne..."
 republic_factions.12.a: "Myślisz, że nie potrafię rozpoznać łapówki, gdy się z jakąś zetknę?"
 republic_factions.12.b: "Datki na rzecz projektów publicznych nie budzą cienia podejrzeń."
 republic_factions.13.t: "$TRADER$ składa ci propozycję"
 republic_factions.13.d: "- Tracimy wpływy, o panie - tymi słowy zwrócił się do ciebie $TRADER$ po ostatniej debacie politycznej. - Nasza republika zbudowana jest na handlu. Stanowi on samo serce naszej suwerenności. Jeśli przedłożymy cudze interesy ponad kupieckie, szybko okaże się, że rządów nie sprawuje [Root.Monarch.GetTitle], ale zagubieni ludzie, którzy odrzucą idee, które zadecydowały o naszej chwale.\n\nDoskonale wiesz, co będzie następne. Obietnice bogactwa, jakie kontynuacja władzy kupców przyniesie państwu [Root.GetName]... oraz obietnice bardziej namacalnego bogactwa, jakie przyniesie ona tobie."
 republic_factions.13.a: "To czego tej republice najmiej potrzeba, to korupcja."
 republic_factions.13.b: "Prawdę rzeczesz. [Root.GetName] potrzebuje pieniędzy."
 republic_factions.14.t: "$COMMANDANT$ składa ci propozycję"
 republic_factions.14.d: "W wielu państwach arystokracja cieszy się znacznie większą władzą niż u nas. [Root.GetName] jest miejscem, gdzie liczą się pieniądze, nie urodzenie. $COMMANDANT$ - człowiek, któremu nie brak żadnego z nich - jest tego w pełni świadom.\n\n- Koniec końców - powiada - jeśli [Root.GetName] ma kwitnąć, potrzebuje silnego władcy. Jeśli [Root.Monarch.GetTitle] zapragnie przywrócić naszemu krajowi jego dawną chwałę, może liczyć na armię. Wielu przedstawicieli arystokracji chętnie poprze taką sprawę znaczącymi funduszami."
 republic_factions.14.a: "Republiki nie można kupić!"
 republic_factions.14.b: "Wysoce cenimy sobie waszą lojalność."
 republic_factions.15.t: "Wewnętrzny krąg"
 republic_factions.15.d: "Jako [Root.Monarch.GetTitle] starasz się zachować względną neutralność względem gildii, zwłaszcza odkąd wypadły one z łask w kraju [Root.GetName]. Nie jesteś członkiem żadnej z nich, nie żeby obecny klimat polityczny temu sprzyjał. Niemniej sytuacja może ulec zmianie. Najbardziej znacząca gildia republiki zaoferowała ci członkostwo, obiecując zachować je w sekrecie tak długo, jak to będzie potrzebne. Jest to dość odważna propozycja, niemniej odmowa może narazić na szwank twoje relacje z gildiami."
 republic_factions.15.a: "Lojalność mogę przysiąc jedynie republice."
 republic_factions.15.b: "Potrafię dochować sekretu, jeśli oni również."
 republic_factions.16.t: "Korzystna transakcja"
 republic_factions.16.d: "W kraju [Root.GetName] interesy i polityka są ze sobą nierozerwalnie związane od niepamiętnych czasów. Niekiedy mamy do czynienia z umowami korzystnymi dla wielu frakcji, lecz nie dla samej republiki. Kiedy jedną ze stron takiej umowy staje się [From.Monarch.GetTitle] w samej swej osobie, sytuacja staje się jeszcze bardziej niepewna.\n\nDobre porozumienie buduje dobre stosunki z najważniejszymi kupcami - czyli coś, co z pewnością będziemy mogli wykorzystać. Być może bylibyśmy w stanie uniknąć zrażenia do siebie owych osób, jeśli bylibyśmy skłonni złożyć na ołtarzu część naszej uczciwości jako reprezentantów republiki."
 republic_factions.16.a: "Na dłuższą metę uczciwość jest więcej warta."
 republic_factions.16.b: "Nie można oczekiwać, że dla dobra republiki [Root.GetName] będziemy działać przeciw własnym interesom."
 republic_factions.17.t: "Krew nie woda"
 republic_factions.17.d: "W oczach wielu potężnych obywateli państwa [Root.GetName] o statusie człowieka decydują powiązania i pieniądze, jednak szlachta wciąż wysoce ceni więzy krwi. Choć obecnie tej klasie daleko do czołówki najpotężniejszych frakcji w republice, jej członkowie wciąż stosują te same metody, by zyskać gwarancję czyjejś lojalności.\n\nIch oczywistym przykładem jest ostatnia prośba o rękę twojej córki ze strony znanego arystokratycznego rodu. Zdajesz sobie sprawę, że w ten sposób twoja polityka będzie prowadzona bardziej po ich linii, co osłabi republikę, niemniej odmowa sprawi, że zmuszenie szlachty do poparcia planowanych przez ciebie reform militarnych stanie się jeszcze trudniejsze."
 republic_factions.17.a: "Odmów tak uprzejmie, jak to możliwe."
 republic_factions.17.b: "Musimy zacieśnić więzy z tą rodziną."
 republic_factions.18.t: "Współpracujące gildie"
 republic_factions.18.d: "Od kiedy gildie stały się dominującą siłą nie tylko na rynku, lecz również na scenie politycznej, w większym stopniu dostrzegają potęgę współpracy. Organizacje, które dotąd postrzegały siebie w kategoriach rywali, obecnie skutecznie współpracują na rzecz zachowania władzy nad państwem. W ramach pozytywnego efektu ubocznego objęły szerszą i bardziej skuteczną kontrolą rynek i jakość produkowanych w naszym kraju towarów."
 republic_factions.18.a: "Gdyby tylko mogli zachowywać się równie rozsądnie w mniej pomyślnych dla nich okolicznościach..."
 republic_factions.19.t: "Kupcy interesują się zagranicą"
 republic_factions.19.d: "Przejąwszy władzę nad naszą republiką, kupcy zaczynają ostrzyć sobie zęby na opanowanie handlu międzynarodowego. Kontrolując politykę państwa [Root.GetName] nie muszą martwić się o sprawy w ojczyźnie, dzięki czemu mogą odważyć się na ryzyko, które byłoby nie do pomyślenia, gdyby mieli w ojczyźnie konkurentów do władzy. Ostatecznie korzyści z tego mogą odnieść nie tylko oni, ale również sama republika."
 republic_factions.19.a: "Niech sprowadzą do nas bogactwa całego świata."
 republic_factions.20.t: "Arystokraci odsuwają na bok dzielące ich różnice"
 republic_factions.20.d: "Od kiedy państwo [Root.GetName] zaczęło służyć arystokracji, arystokracja zaczęła też służyć państwu. Szlachcice, niegdyś lękający się łatki reliktu dawnego ustroju politycznego, zrozumieli, że mogą zachować władzę tak długo, jak długo będą gotowi ze sobą współpracować. Choć postawiło ich to w opozycji w stosunku do pozostałych sił politycznych naszego państwa, pozwoliło też odejść w przeszłość ambicjom obalenia republiki i pomogło tej grupie zorganizować swoje działania w bardziej skuteczny sposób."
 republic_factions.20.a: "Nasza wspaniała republika jednoczy nawet stare rody szlacheckie!"
 republic_factions.21.t: "Gildie blokują handel"
 republic_factions.21.d: "Przywódcy gildii potrafią być bezwzględni i nie przyjmują sprzeciwu w kwestiach politycznych. Ponieważ od pewnego czasu nie kontrolują rządu państwa [Root.Owner.GetName], zaczęli uciekać się do zastraszania, aby dowieść swej siły. Wiedząc, że republika zależy od handlu, gildie kontrolujące towary takie jak [Root.GetTradeGoodsName], zaczęły wprowadzać ograniczenia na obrót nimi, świadomie działając na szkodę państwowej gospodarki i swoich politycznych przeciwników."
 republic_factions.21.a: "Sądzą, że dzięki temu [Root.Owner.Monarch.GetTitle] spojrzy na nich przychylnym okiem?"
 republic_factions.22.t: "Kupiec odmawia służby republice"
 republic_factions.22.d: "Pomimo niepodważalnego oddania kraju [Root.GetName] handlowi, wielu spośród najbardziej prominentnych kupców utrzymuje, że [Root.Monarch.GetTitle] nie chce ich słuchać i przekłada inne interesy ponad te, które przyniosły naszemu państwu bogactwo. Jeden z kupców, na których polegaliśmy w kwestiach handlu międzynarodowego, zagroził, że całkowicie zerwie kontakty handlowe z republiką. Choć na pewno osiągniemy w końcu porozumienie, nim to nastąpi, współpraca będzie znacznie utrudniona."
 republic_factions.22.a: "Co on zamierza w ten sposób osiągnąć?"
 republic_factions.23.t: "Arystokracja odrzuca republikę"
 republic_factions.23.d: "Pod wieloma względami nasza republika okazała się niesamowicie skuteczna w odbieraniu szlachetnie urodzonym władzy, którą normalnie uznawaliby za pewnik. Zaakceptowali, że nie przynależy im ona z mocy prawa, jak to ma miejsce w wielu innych krajach. Nadeszły jednak czasy, w których dawne idee szlacheckiej chwały wracają do życia, bowiem arystokracja państwa [Root.GetName] ma poczucie, że tylko mieczem może w znaczący sposób wpływać na politykę kraju. A zatem to mieczy dobyli, wzniecając otwarty bunt przeciw republice."
 republic_factions.23.a: "Jeśli chcą władzy, niech się nauczą walczyć piórem!"
 republic_factions.24.t: "Kodeks rodzinny"
 republic_factions.24.d: "Arystokracja państwa [Root.GetName] forsuje ustawę znaną powszechnie jako Kodeks rodzinny, mającą uchronić niewinne umysły przed zboczonymi sztukami i powieściami, jakie w ostatnich latach wydają z siebie tak zwani 'libertyńscy' pisarze. Przyczyną zniewagi, która dała początek tej inicjatywie, jest nieprzyzwoita sztuka obwoźna, która w satyrycznym ujęciu przedstawia ekscesy arystokracji. Upokorzone i zbuntowane ofiary jej kpin żądają, by republika uniemożliwiła dalsze jej wystawianie."
 republic_factions.24.a: "Interesujące. A jak nazywają takie prawo?"
 republic_factions.24.b: "Wolność nie istnieje po to, by służyć nieprzyzwoitości!"
 republic_factions.101.t: "Rewolucja w kraju $COUNTRY$"
 republic_factions.101.d: "Od pewnego czasu gildie w coraz większym stopniu kontrolują sceną polityczną republiki [Root.GetAdjective]. Ich frakcja, bazująca na rzeszy czeladników, drobnych sklepikarzy i rzemieślników, przejęła władzę nad rządem i zagarnęła dla siebie wszystkie stanowiska polityczne.\n\nAby nie ryzykować trwałej marginalizacji, arystokracja i kupcy zaczęli spekulować zbożem. Doprowadziło to do szybkiego wyczerpania się państwowych zapasów ziarna i chleba, a także znacznego wzrostu cen. Jak dotąd gildie lekceważyły narastający kryzys, ponieważ pożyczający pieniądze na jedzenie ubodzy wyglądali na źródło sowitych zysków. Tak było, dopóki ludzie nie zaczęli gromadzić się na głównym placu miasta [Root.Capital.GetCapitalName] - gdzie rezyduje [Root.Monarch.GetTitle] - i nie wycięli w pień połowy gwardzistów, którzy mieli ich rozpędzić.\n\nCo gorsza, zaczęli też plądrować sklepy!"
 republic_factions.101.a: "Nie możemy dopuścić, by tłuszcza pogrążyła republikę w anarchii."
 republic_factions.101.b: "Zgódź się na ich żądania."
 republic_factions.102.t: "Rewolucja w kraju $COUNTRY$"
 republic_factions.102.d: "Rozdając bogactwa z odległych krajów i sprzedając je na rynkach miasta [Root.Capital.GetCapitalName], kupcy z [Root.GetAdjective] coraz bardziej podporządkowywali sobie parlament. Dokonawszy tego, z łatwością przejęli kontrolę nad wszystkimi stanowiskami, dającymi władzę nad republiką. I kto miałby im się sprzeciwić? Kraj [Root.GetName] jest w rozkwicie, złoto płynie doń jak nigdy wcześniej.\n\nTak więc, kto? Może ziemianie, których domom zagraża ruina, których majątki skupują ludzie u władzy? Może również gildie, jako że kupcy przekładają zyski z importu nad ochronę krajowych produktów. Może również gmin, zmęczony rosnącymi cenami na straganach i czynszami, szybującymi byle tylko napchać kabzy handlarzom, wiecznie żądnym pomnażać swój majątek...\n\nO poranku wzburzone tłumy zebrały się u bram pałacu, w którym mieszka [Root.Monarch.GetTitle], gotowe je sforsować."
 republic_factions.102.a: "Nie dajmy się zastraszyć bandzie szumowin!"
 republic_factions.102.b: "Zgódź się na ich żądania."
 republic_factions.103.t: "Rewolucja w kraju $COUNTRY$"
 republic_factions.103.d: "Używając wszelkich dostępnych środków nacisku, szlachta z kraju [Root.GetName] zdołała przejąć kontrolę nad republiką. Dzieci arystokratów paradują po ulicach i pałacach republiki. Na tym etapie ich rywale nie mogą liczyć, że uda im się legalnymi sposobami odzyskać utracone wpływy.\n\nLegalnymi sposobami? Ostatniej nocy młody szlachcic poniósł śmierć podczas bójki w karczmie. Morderca sam jest powszechnie znanym arystokratą, spadkobiercą rodu. Jednakże w wyniku interwencji władz odpowiedzialnością za zbrodnię obarczono kogoś zupełnie innego - syna mistrza tkackiego, a zarazem wpływowego rzecznika gildii.\n\nRankiem kupcy i gildie zaczęli rozdawać gminowi chleb i oręż. Wzburzone tłumy zebrały się wokół bram pałacu, w którym mieszka [Root.Monarch.GetTitle]. Pierwsza szarża straży miejskiej spowodowała wiele ofiar, które tłum brutalnie pomścił. [Root.Monarch.GetName] znajduje się w centrum oblężenia."
 republic_factions.103.a: "Przecież nie poddamy się sklepikarzom!"
 republic_factions.103.b: "Zgódź się na ich żądania."
 republic_factions.103.b.tt: "§Y[Root.Monarch.GetName]§! podejmuje próbę udobruchania tłumu, pospiesznie wprowadzając reformy.\n§Y[Root.Monarch.GetName]§! złoży urząd, a nowe wybory odbędą się bezzwłocznie."
 wrecked_by_factional_riots: "Dewastujące walki frakcyjne"
 desc_wrecked_by_factional_riots: "To piękne miasto zostało zdewastowane przez konflikt wewnętrzny, będący rezultatem słabości naszego ustroju."
 dynastic_diplomacy: "Dyplomacja dynastyczna"
 converted_monarch: "Nawrócony monarcha"
 desc_converted_monarch: "Nasz monarcha to wspaniały przykład nawrócenia się na prawdziwą wiarę."
 local_popularity: "Miejscowa popularność"
 desc_local_popularity: "Więzy kulturowe zapewniają naszemu władcy poparcie wśród miejscowych."
 sided_with_foreign_heir: "Opowiedziano się za cudzoziemskim następcą."
 sided_with_supported_heir: "Opowiedziano się za popieranym następcą."
 golden_liberty: "Złota wolność"
 desc_golden_liberty: "Nasz monarcha, choć z pochodzenia cudzoziemiec, akceptuje narodową tradycję złotej wolności."
 elective_monarchy.1.t: "$HEIR$ $HEIR_DYNASTY$ ma poparcie Sejmu"
 elective_monarchy.1.d: "$HEIR$ $HEIR_DYNASTY$ otrzymuje dziś jednomyślne poparcie ze strony Sejmu, który - pomimo cudzoziemskich korzeni tej osoby - widzi w niej godnego następcę tronu państwa $COUNTRY$. Zwiększa to szanse tego kandydata na objęcie władzy, w przypadku gdyby obecny $MONARCHTITLE$ zmarł."
 elective_monarchy.1.a: "$HEIR$ jest zaprawdę godzien."
 elective_monarchy.2.t: "$HEIR$ $HEIR_DYNASTY$ budzi niechęć Sejmu"
 elective_monarchy.2.d: "$HEIR$ $HEIR_DYNASTY$ budzi niechęć wśród części Sejmu, czemu posłowie jednoznacznie dają wyraz. Widzą oni w tej osobie cudzoziemca nie mającego pojęcia o państwie, którym chciałby władać. Ich kampania osłabiła szanse tego kandydata na objęcie władzy, w przypadku gdyby obecny $MONARCHTITLE$ zmarł."
 elective_monarchy.2.a: "$HEIR$ musi odejść!"
 elective_monarchy.3.t: "Przekupywanie Sejmu"
 elective_monarchy.3.d: "Zwycięstwo w elekcji to często kwestia wiedzy, którą dłoń należy posmarować. Członek naszej dynastii jest obecnie najpoważniejszym kandydatem do tronu obcego państwa, a tamtejsi arystokraci dali nam do zrozumienia, że są chętni dalej popierać jego kandydaturę, pod warunkiem że nasz kraj okaże się 'równie hojny, co wspaniały'."
 elective_monarchy.3.a: "Szczodrze wynagrodź ich za ich poparcie."
 elective_monarchy.3.b: "Odeślij ich do domu z pustymi rękoma."
 elective_monarchy.4.t: "$HEIR$ $HEIR_DYNASTY$ celem spisku"
 elective_monarchy.4.d: "Jedna z frakcji w obrębie Sejmu nie kryje niechęci, jaką $HEIR$ $HEIR_DYNASTY$ budzi wśród jej członków. Szef twojej siatki szpiegowskiej odkrył właśnie, że planują oni zamach na znienawidzonego kandydata. Jeśli na to pozwolimy, istnieje znaczne ryzyko, że zostaniemy obwinieni za całe wydarzenie. Z drugiej strony aresztowanie posłów wzbudzi gniew ich przyjaciół z Sejmu. Jak powinniśmy postąpić?"
 elective_monarchy.4.a: "Niech sprawy toczą się własnym torem."
 elective_monarchy.4.b: "Aresztować spiskowców!"
 elective_monarchy.5.t: "Intryganci z $FROM_ADJ$"
 elective_monarchy.5.d: "Odkryliśmy, że rząd państwa $FROM$ udzielił milczącej zgody na zamach na naszego kandydata do tamtejszego tronu. To śmiertelna zniewaga dla naszego kraju, która nie może pozostać bez odpowiedzi!"
 elective_monarchy.5.a: "Szatani!"
 elective_monarchy.6.t: "Różnice religijne"
 elective_monarchy.6.d: "Choć w naszym kraju rzecz jasna panuje [Root.Religion.GetName], popieramy członka naszej dynastii jako kandydata do tronu państwa, w którym wyznaje się fałszywe heretyckie poglądy. Owo państwo poinformowało właśnie, że nasz kandydat musi przejść na jego religię, jeśli chce być brany pod uwagę jako następca tronu."
 elective_monarchy.6.a: "Zgódź się na te oburzające żądania."
 elective_monarchy.6.b: "Nie skażemy jego duszy na potępienie!"
 elective_monarchy.7.t: "Podejrzany wypadek"
 elective_monarchy.7.d: "Nasz kandydat do tronu państwa $FROM$ poniósł śmierć w wyniku - jak się wydaje - wypadku na polowaniu. Choć podejrzewamy, że tak naprawdę był to zamach przeprowadzony przez stronników innego kandydata, nie mamy na to dowodów. Ciężka praca, jaką włożyliśmy w umieszczenie przedstawiciela naszej dynastii na tronie państwa $FROM$ poszła na marne."
 elective_monarchy.7.a: "To okropne!"
 elective_monarchy.8.t: "[Root.Monarch.Dynasty.GetName] jednoczą"
 elective_monarchy.8.d: "Choć zewnętrzne wpływy na politykę naszego kraju prowadzą niekiedy do jego osłabienia, wybór monarchy z innego państwa zaowocował wzajemnym zaufaniem, a także otworzył przed nami wyjątkowe dyplomatyczne możliwości. [Root.Monarch.GetName] doskonale wykorzystuje zagraniczne wpływy swego rodu, wzmacniając więzy z miejscem, które było niegdyś dlań domem."
 elective_monarchy.8.a: "Miejmy nadzieję, że tak pozostanie."
 elective_monarchy.9.t: "[Root.Monarch.GetName] dziedziczy tytuł"
 elective_monarchy.9.d: "Choć [Root.Monarch.GetName] jest przede wszystkim władcą naszego państwa, wciąż ma prawo do tytułów z ziem, z których pochodzi. Choć cudzoziemcy popierali objęcie przezeń naszego tronu w nadziei na zdobycie kontroli nad naszym państwem, prawomocne roszczenia do ich ziem mogą spowodować, że sytuacja ulegnie odwróceniu..."
 elective_monarchy.9.a: "To dziedzictwo naszego władcy!"
 elective_monarchy.9.b: "Nasz wybór nie niósł za sobą żadnych ukrytych motywów."
 elective_monarchy.10.t: "Sejm wymusza abdykację"
 elective_monarchy.10.d: "[Root.Monarch.GetName] wie, że wkrótce może nadejść [Root.Monarch.GetHerHis] czas. Pragnąć zabezpieczyć spuściznę dla swego rodu, szuka poparcia dla kandydatury swego potomka na następcę tronu, kwestionując tym samym wybór Sejmu. Szlachta nie patrzy na to łaskawym okiem i rozważa zmuszenie władcy do abdykacji na rzecz aktualnie wybranego następcy tronu."
 elective_monarchy.10.a: "Zdecydowanie. Musimy zapobiec absolutyzmowi."
 elective_monarchy.10.b: "[Root.Monarch.GetTitle] nie może postępować tak ulegle względem szlachty!"
 elective_monarchy.11.t: "[Root.Religion.GetName] zmienia wiarę"
 elective_monarchy.11.d: "Świat doświadcza burzliwych zmian na tle religijnym. Monarcha zmieniający wiarę to potężny symbol. Kiedy obejmując tron, [Root.Monarch.GetName] zdecydował się przejść na [Root.Religion.GetName], powszechnie zwróciło to uwagę. Jeśli [Root.Monarch.GetTitle] może zmienić wiarę, co powstrzymuje innych nieoświeconych przed ujrzeniem prawdy? Jak twierdzą jej zwolennicy - nic. Presja na wciąż nieprawowiernych obywateli, niezależnie od ich pochodzenia i majątku, jest teraz silniejsza niż kiedykolwiek wcześniej."
 elective_monarchy.11.a: "Miejmy nadzieję, że posłuchają głosu rozsądku, jeśli nie wiary."
 elective_monarchy.12.t: "Przesadzona kampania"
 elective_monarchy.12.d: "Wojna napastnicza, którą rozpętał [Root.Monarch.GetName], nie przebiega zbyt dobrze. W takich okolicznościach zawsze wybuchają zamieszki, zwłaszcza gdy [Root.Owner.Monarch.GetTitle] pochodzi z zagranicy. Wraz z upływem czasu ludność zaczyna twierdzić, że [Root.GetName] to pokojowy naród, a lekkomyślny monarcha prowadzi go do ruiny."
 elective_monarchy.12.a: "Wojna dopiero co się rozpoczęła! Naprzód!"
 elective_monarchy.12.b: "Musimy spróbować szybko zakończyć ten konflikt."
 elective_monarchy.13.t: "Jak w domu"
 elective_monarchy.13.d: "[Root.Culture.GetName] z pochodzenia, [Root.Owner.Monarch.GetName] często odwiedza kraj [Root.GetName]. Ta prowincja nie tylko przypomina władcy o jego przeszłości, ale ponadto miejscowi, na codzień mający poczucie bycia lekceważonymi przez rządzących, cieszą się z faktu, że Sejm wybrał monarchę, który mówi ich językiem. Ostatnia wizyta znacząco poprawiła miejscowy odbiór rządu."
 elective_monarchy.13.a: "Nie było najmniejszego powodu, by w to wątpić."
 elective_monarchy.14.t: "[Root.Monarch.GetName] a [Root.Heir.GetName]"
 elective_monarchy.14.d: "Wybieranie cudzoziemca na władcę w pewnym stopniu uniemożliwia dynastiom przejęcie całkowitej kontroli nad naszym państwem. Jednakże sprawia też, że cudzoziemska arystokracja miewa wątpliwości co do naszej lojalności. [Root.Monarch.Dynasty.GetName], z których wywodzi się [Root.Monarch.GetTitle], zauważyli rosnące poparcie, jakim cieszy się w Sejmie [Root.Heir.GetName] i jego rodzina - [Root.Heir.Dynasty.GetName]. Choć [Root.Monarch.Dynasty.GetName] rozumieją - a przynajmniej taką mamy nadzieję - że nie mogą rządzić naszym państwem wiecznie, zaczynają zadawać pytania, jaki wpływ będzie mieć ta sytuacja na naszą przyszłą współpracę."
 elective_monarchy.14.a: "Zapewnij ich, że [Root.Monarch.Dynasty.GetName] cieszą się niezachwianą lojalnością Sejmu."
 elective_monarchy.14.b: "Przyznaj, że zmiana jest konieczna."
 elective_monarchy.14.c: "Zachowaj neutralność. Sejm pozostaje oddany wyłącznie swemu krajowi."
 elective_monarchy.15.t: "[From.GetAdjective] Sejm skłania się ku obcym"
 elective_monarchy.15.d: "Kiedy my, [Root.Monarch.Dynasty.GetName], zdobyliśmy tron państwa [From.GetName], mieliśmy nadzieję sprawować tam wieloletnie rządy. Jednakże poparcie Sejmu dla innego cudzoziemskiego następcy doprowadziło do napięcia stosunków między naszymi państwami. W tej sytuacji [From.GetName] przyznaje, że czasy się zmieniły i będzie się starać uniknąć kolejnego władcy rodem z państwa [Root.GetName]."
 elective_monarchy.15.a: "Niestali szlachcice!"
 elective_monarchy.16.t: "[From.GetAdjective] Sejm skłania się ku nam"
 elective_monarchy.16.d: "[From.Monarch.Dynasty.GetName] wywierają naciski na kraj [From.GetName], by zabezpieczyć tamtejszy tron dla swego rodu, lecz Sejm odwrócił się od nich i skłania się ku nam. [From.Heir.GetName] cieszy się znacznym poparciem Sejmu. Ma też opinię kandydata o największych szansach na odebranie kraju starej dynastii i odsunięcie widma absolutyzmu."
 elective_monarchy.16.a: "Powiedzie ich w objęcia wolności... a przynajmniej w nasze."
 elective_monarchy.17.t: "Złota wolność"
 elective_monarchy.17.d: "Rządzenie krajem [Root.GetName] w niczym nie przypomina władania innym państwem. Narzucanie mu dalekosiężnych celów bez zgody szlachty jest trudne, jeśli nie niemożliwe. Cudzoziemski władca może czuć się tym rozczarowany i sfrustrowany, niemniej ów fundament miejscowej polityki jest w swej ojczyźnie wysoce ceniony; i prawdę mówiąc to właśnie jemu [Root.Monarch.GetName] zawdzięcza zdobycie tronu. Przyjęcie tych idei może sprawić, że [Root.Monarch.GetTitle] straci na znaczeniu na arenie międzynarodowej, lecz nagrodą będzie lepsze zintegrowanie się i uzyskanie poparcia w Sejmie."
 elective_monarchy.17.a: "Mądrze postąpili wybierając nas. Posłuchajmy ich."
 elective_monarchy.17.b: "Musimy narzucić temu chaosowi kontrolę!"
 elective_monarchy.18.t: "[Root.Monarch.Dynasty.GetName] zyskują roszczenia do tronu [Root.GetAdjective]"
 elective_monarchy.18.d: "[Root.Monarch.Dynasty.GetName] doświadczyli ostatnio przetasowań w obrębie hierarchii rodu. W połączeniu ze ścierającymi się prawami dziedziczenia sprawiły one, że dynastia, z której wywodzi się [Root.Monarch.GetName], znalazła się w nieciekawej sytuacji. Zasugerowano, że jednemu z jej członków należy się nie tylko tron ojczyzny naszego władcy, ale również korona naszego państwa.\n\nTo, czy wznieci on wojnę, by wyegzekwować te roszczenia, czy też chodzi mu wyłącznie o wzmocnienie własnej pozycji w kraju, dopiero się okaże. Tak czy inaczej, na horyzoncie majaczy ponura perspektywa narzuconej nam unii."
 elective_monarchy.18.a: "Wybór członka tego rodu był oznaką dobrej woli!"
 elective_monarchy.19.t: "[Root.Monarch.GetName] zyskuje roszczenia do tronu [From.GetAdjective]"
 elective_monarchy.19.d: "Wsparcie, które otrzymywał od nas kandydat do tronu [From.GetAdjective] - [From.Monarch.GetName], po zakończeniu elekcji przyniosło nam liczne korzyści na arenie dyplomatycznej. Ostatnio jednak okazało się, że roszczenia, jakie [Root.Monarch.Dynasty.GetName] wysuwają względem kraju [From.GetName] wykraczają poza osobę jego władcy i że to [Root.Monarch.GetName] powinien być jednocześnie władcą krajów [Root.GetName] i [From.GetName].\n\n[From.Monarch.GetName] uważa się, rzecz jasna, za suwerena, lecz to [Root.Monarch.GetName] stoi wyżej w hierarchii rodzinnej. [From.Monarch.GetTitle] powinien być lojalny przede wszystkim względem rodziny, czyż nie?"
 elective_monarchy.19.a: "Interesujące podejście..."
 republican_dictatorship.1.t: "[Root.Monarch.GetTitle] przejmuje kontrolę nad administracją"
 republican_dictatorship.1.d: "[Root.Monarch.GetName] uważa, że tylko szybkie podejmowanie nie podlegających dyskusji decyzji pozwoli przeprowadzić reformy niezbędne, by kraj [Root.GetName] dotrzymywał kroku reszcie świata. Niecierpliwość władcy w zakresie działań politycznych irytuje wysokich funkcjonariuszy państwa; ich zdaniem jego poprzednicy realizowali swe koncepcje w bardziej wyważony sposób. Oficjele lękają się, że tak agresywne dążenie do celu bez oglądania się na środki może w dłuższej perspektywie mieć fatalne skutki dla naszego państwa."
 republican_dictatorship.1.a: "[Root.GetName] nie jest demokracją i powinni się do tego przyzwyczaić."
 republican_dictatorship.1.b: "Powinniśmy wziąć ich zdanie pod uwagę."
 republican_dictatorship.2.t: "[Root.Monarch.GetTitle] przejmuje kontrolę nad sprawami zagranicznymi"
 republican_dictatorship.2.d: "[Root.GetAdjective] polityka w kwestii handlu międzynarodowego i stosunków dyplomatycznych wyróżnia się taktem i ostrożnością, lecz [Root.Monarch.GetName] uważa, że nie przynosi to wystarczających efektów. W monarchii absolutnej nie ma miejsca na niezdecydowanie.\n\nJednakże w praktyce warto się czasem zastanowić. [Root.Monarch.GetTitle] może wyraźnie widzieć naszą ścieżkę, będzie to jednak ścieżka rodem ze świata królów i despotów. Czy nawet z autokratą u władzy na pewno właśnie takiej przyszłości pragniemy dla naszego kraju?"
 republican_dictatorship.2.a: "Owszem i wkroczymy w nią jako pierwsi!"
 republican_dictatorship.2.b: "Rozważmy inne możliwości."
 republican_dictatorship.3.t: "[Root.Monarch.GetTitle] przejmuje kontrolę nad wojskiem"
 republican_dictatorship.3.d: "Jeśli [Root.Monarch.GetName] ma zbudować przyszłość naszego państwa, musi umieć posługiwać się jego armiami jako bronią przeciw wrogiemu światu. Jednak wojsko, chociaż szanuje łańcuch dowodzenia i ambitnego władcę, ma swoje tradycje i struktury, których nie da się wykorzenić, nie podkopując przy tym idei, że [Root.Monarch.GetTitle] działa dzięki poparciu ludu. Czy okaże się typowym protoplastą rodu?"
 republican_dictatorship.3.a: "Cokolwiek zadziała."
 republican_dictatorship.3.b: "Nie. Powstrzymamy się i zastanowimy."
 republican_dictatorship.4.t: "[Root.Monarch.GetName] znajduje poparcie wśród wojskowych"
 republican_dictatorship.4.d: "Choć wielu wojskowych wciąż pozostaje wiernych starej formie rządów, [Root.Monarch.GetTitle] cieszy się gorącym poparciem. Część dowódców ceni sobie władzę absolutną, jaką dzierży [Root.Monarch.GetName], i dostrzega potrzebę posiadania dowódcy z autorytetem w tych trudnych czasach.\n\nAwansowanie nawet utalentowanych osób z oczywistych powodów politycznych może nie spotkać się z uznaniem, jednak nasi generałowie muszą być zarówno zdolni jak i lojalni. Czy wykorzystamy tę sytuację, czy też wspaniałomyślnie będziemy trzymać się z daleka?"
 republican_dictatorship.4.a: "W wynagradzaniu doświadczenia nie ma nic budzącego wątpliwości."
 republican_dictatorship.4.b: "Lepiej pozostawić te sprawy doświadczonym dowódcom."
 republican_dictatorship.5.t: "Lud domaga się demokracji"
 republican_dictatorship.5.d: "'Odrzuciliśmy monarchię! Odrzućmy też tyranię!'\n\nWidząc upadek starych instytucji, lud zaczyna sądzić, że [Root.Monarch.GetName] to kolejny przykład władcy absolutnego skrywającego się pod płaszczykiem nowoczesnych rządów. Jeśli mają akceptować jego dalsze panowanie, żądają prawdziwych, dostrzegalnych zmian i swoich przedstawicieli. Może jeśli pójdziemy na ustępstwa, będą bardziej skłonni zaakceptować koncepcję dożywotniego panowania... byle tylko sami nie zadbali, by było ono krótkie."
 republican_dictatorship.5.a: "[Root.Monarch.GetName] to człowiek ludu!"
 republican_dictatorship.5.b: "Państwo [Root.GetName] nigdy nie miało być demokracją."
 republican_dictatorship.6.t: "Poszerzenie pełnomocnictw w zakresie administracji"
 republican_dictatorship.6.d: "[Root.Monarch.GetName] ma wiele mocnych stron, ale sprawy administracyjne nigdy do nich nie należały. [Root.Monarch.GetTitle] może podejmować decyzje, ale drobniejsze szczegóły polityki umykają [Root.Monarch.GetHerHis] wzrokowi. Zatrudnienie podwładnych do zajmowania się tymi kwestiami pozwoliło ograniczyć problem, jednak sprawiło też, że owe osoby rozzuchwaliły się i teraz żądają większej władzy nad sprawami administracyjnymi. Choć jest to oczywista próba osłabienia centralnego przywództwa, upierając się przy zachowaniu kontroli znajdziemy się w otwartym konflikcie z owymi uzdolnionymi postaciami."
 republican_dictatorship.6.a: "[Root.Monarch.GetTitle] nie musi rządzić wszystkim."
 republican_dictatorship.6.b: "Pozbyć się każdego, kto ośmielili się coś takiego zasugerować."
 republican_dictatorship.7.t: "Poszerzenie pełnomocnictw w zakresie polityki zagranicznej"
 republican_dictatorship.7.d: "[Root.Monarch.GetTitle] nie rządzi dzięki kompromisom, a [Root.Monarch.GetName] nie stanowi tu wyjątku. Niestety, w polityce międzynarodowej kompromis to niekiedy konieczność. Mając władcę, który nie potrafi rozwiązywać drażliwych kwestii dyplomatycznych, ambasadorowie i dyplomaci chcieliby, aby prowadzenie tych spraw pozostawiać na ich głowie. W normalnych okolicznościach nigdy nie zgodzilibyśmy się na nawet tak subtelną prowokację przeciwko naszej władzy, ale najwyraźniej państwo [Root.GetName] odnosi z tego korzyści."
 republican_dictatorship.7.a: "Zatem zgódźmy się na kompromis, ten jeden raz."
 republican_dictatorship.7.b: "To nie może dalej tak wyglądać."
 republican_dictatorship.8.t: "Poszerzenie pełnomocnictw dla wojska"
 republican_dictatorship.8.d: "Wojsko potrafi być dość odporne na zmiany, a [Root.Monarch.GetName] nie zna się zbytnio na sprawach militarnych. Na szczęście zatrudnia specjalistów w tej dziedzinie, a ci zaczęli cenić sobie brak wytycznych ze strony przełożonego. Dowództwo żąda teraz coraz większej swobody w zakresie podejmowania decyzji i choć początkowo wydawało się to dobrym pomysłem, tracąc kontrolę nad armią naszego państwa [Root.Monarch.GetTitle] i jego urząd poważnie ucierpią."
 republican_dictatorship.8.a: "Skupmy się na rządzeniu krajem [Root.GetName], a jego obronę zostawmy innym."
 republican_dictatorship.8.b: "Musimy odzyskać kontrolę!"
 republican_dictatorship.9.t: "Krewny ponosi klęskę w zarządzaniu prowincją"
 republican_dictatorship.9.d: "Dbając o powierzanie stanowisk godnym zaufania osobom przypadkowo doprowadziliśmy do sytuacji, w której lokalną władzę sprawują bliscy krewni władcy naszego państwa. Choć pozwala nam to lepiej kontrolować wprowadzanie w życie naszych ustaleń, mieszkańcy miasta [Root.GetCapitalName] narzekają na niekompetencję swojego burmistrza. Ich zdaniem [Root.Owner.GetName] stara się przywrócić czasy, w których o władzy decydowały rodzinne więzi, a oni ponoszą tego koszty."
 republican_dictatorship.9.a: "Lud przemówił. Burmistrz powinien złożyć urząd."
 republican_dictatorship.9.b: "Te zarzuty są wyssane z palca."
 republican_dictatorship.10.t: "Miejscowi wojskowi powątpiewają w rząd"
 republican_dictatorship.10.d: "Choć wierność republikańskim zasadom sprawia, że [Root.Owner.Monarch.GetName] cieszy się powszechną akceptacją jako władca, część dowódców wojskowych uważa tę cechę za oznakę słabości. Generał z prowincji [Root.GetName] zawiązał spisek przeciwko rządowi, twierdząc, że państwu brakuje silnego przywódcy, którego autorytet pozwoliłby mu zachować władzę na przestrzeni pokoleń. Zdaniem konspiratorów jeśli sytuacja nie ulegnie zmianie, z czasem [Root.Owner.GetName] swymi populistycznymi rządami pogrąży kraj w anarchii."
 republican_dictatorship.10.a: "Zatem to ja będę tym, kto tego dokona!"
 republican_dictatorship.10.b: "Musimy uderzyć w tych reakcjonistów!"
 hardened_oak: "Utwardzana dębina"
 desc_hardened_oak: "Doświadczony szkutnik odkrył sposób na wzmocnienie kadłubów naszych okrętów."
 patriotic_curriculum: "Patriotyczny program nauczania"
 desc_patriotic_curriculum: "Akademia marynarki w swoich naukach kładzie nacisk na aspekt patriotyczny."
 maintenance_curriculum: "Praktyczny program nauczania"
 desc_maintenance_curriculum: "Akademia marynarki w swoich naukach skupia się na żegludze i konserwacji okrętów."
 galley_veterans: "Weterani z galer"
 desc_galley_veterans: "Nowinki techniczne opracowane przez doświadczone załogi zostały wprowadzone do sztuki wojowania galerami."
 heavy_ship_veterans: "Weterani z ciężkich okrętów"
 desc_heavy_ship_veterans: "Nowinki techniczne opracowane przez doświadczone załogi zostały wprowadzone do sztuki wojowania ciężkimi okrętami."
 grieving_sailors: "Opłakujący marynarze"
 desc_grieving_sailors: "Utrata floty handlowej wywarła negatywny wpływ na co bardziej przesądnych z naszych żeglarzy."
 repairing_decayed_ships: "Naprawa niszczejących statków"
 desc_repairing_decayed_ships: "Podjęliśmy dodatkowe wysiłki, by naprawić uszkodzenia naszych statków powstałe w toku podróży do dalekich krajów."
 rotting_wood: "Gnijące drewno"
 desc_rotting_wood: "Nasze wyprawy nieprzygotowanymi statkami na nieznane wody spowodowały, że drewno psuje się szybciej, niż tego oczekiwano."
 shipyard_fire: "Pożar w stoczni"
 desc_shipyard_fire: "Pożar w miejscowej stoczni spowolnił produkcję."
 skilled_diplomat: "Utalentowany dyplomata"
 desc_skilled_diplomat: "Pewien ambasador wykazał się wyjątkowym talentem, toteż powierzono mu nasze najważniejsze sprawy zagraniczne."
 just_causes: "Słuszne sprawy"
 desc_just_causes: "Dzięki ciężkiej pracy naszego korpusu dyplomatycznego, przekonaliśmy świat, że nasze roszczenia są słuszne, a działania - usprawiedliwione."
 popular_noble: "Popularny szlachcic"
 desc_popular_noble: "Lubujący się w przyjęciach szlachcic z naszego kraju wykazał się szczodrością podczas podróży za granicę."
 vassals_feel_safe: "Wasale czują się bezpieczni"
 desc_vassals_feel_safe: "Dzięki sile naszego wojska i szacunku dla praw naszych wasali, ci ostatni czują się bezpieczni pod naszym ochronnym parasolem."
 firm_hand: "Silna ręka"
 desc_firm_hand: "Umiejętne stosowanie środków nacisku pozwoliło nam wycisnać trochę więcej z naszych wasali."
 emissary_authority: "Autorytet poselski"
 desc_emissary_authority: "Paszporty naszych dyplomatów są oznaką wiarygodności i konsekwencji w działaniu naszego państwa."
 suspected_diplomats: "Podejrzani dyplomaci"
 desc_suspected_diplomats: "Część naszych dyplomatów okazała się zamieszana w poważną operację szpiegowską i jest teraz obiektem wnikliwego śledztwa."
 slow_negotiations: "Powolne negocjacje"
 desc_slow_negotiations: "Niektóre żądania zostały uznane przez naszych wasali za obraźliwe, co wpłynęło negatywnie na tempo negocjacji."
 hostile_rhetoric: "Wroga retoryka"
 desc_hostile_rhetoric: "Jeden z naszych ambasadorów wygłosił kilka nierozważnych zdań, powodując, że sąsiedzi widzą w nas zagrożenie."
 free_freethinkers: "Wolni wolnomyśliciele"
 desc_free_freethinkers: "Zezwolenie wolnomyślicielom na swobodne poszukiwanie wiedzy doprowadziło do rozkwitu aktywności na salonach i uniwersytetach naszej stolicy."
 fair_laws: "Równość prawa"
 desc_fair_laws: "Wprowadzenie powszechnej sprawiedliwości zdobyło popularność u większej części naszego społeczeństwa"
 ineffective_missionary: "Nieskuteczni misjonarze"
 desc_ineffective_missionary: "Oficalne popieranie humanizmu oznacza, że naszym misjonarzom trudno jest przekonywać innowierców do zmiany wiary."
 fair_dealing: "Sprawiedliwe rządy"
 arrogant_administrators: "Aroganccy namiestnicy"
 honest_broker: "Bezstronny rozjemca"
 rogue_nation: "Buntownicze państwo"
 ideagroups.1700.t: "Utwardzana dębina budulcem naszych okrętów"
 ideagroups.1700.d: "Doświadczony szkutnik odkrył sposób na wzmocnienie kadłubów naszych okrętów, tak by łatwiej im było opierać się sztormom i innym zdarzeniom na morzu. Technika ta stanowi sekret, ale w krótkim czasie oceany powinny być dla nas bardziej przyjazne."
 ideagroups.1700.a: "Niestraszne nam przylądki."
 ideagroups.1701.t: "Admirał wart swego stanowiska"
 ideagroups.1701.d: "Naszą uwagę zwrócił znakomity oficer marynarki, wykazujący się nie tylko mistrzowskim opanowaniem sztuki wojennej, ale też umiejętnością przekazywania swej wiedzy innym. Jak mamy wykorzystać tak wspaniały talent?"
 ideagroups.1701.a: "Na morze, niech gromi naszych wrogów!"
 ideagroups.1701.b: "Do akademii, niech uczy."
 ideagroups.1702.t: "Ulepszenie szkolenia"
 ideagroups.1702.d: "W akademii marynarki zwolniło się miejsce dla nowego nauczyciela. Kanclerz poprosił nas o wytyczne w zakresie szkoleń dla żeglarzy. Jaki kierunek powinniśmy nadać programowi nauczania?"
 ideagroups.1702.a: "Patriotyczny, rzecz jasna."
 ideagroups.1702.b: "Żegluga i konserwacja okrętów."
 ideagroups.1703.t: "Nowinki taktyczne"
 ideagroups.1703.d: "W ciągu lat spędzonych na morzu nasze doświadczone załogi dokonały w bitwach wielu wspaniałych czynów. Niektóre z użytych wówczas manewrów można ujednolicić i wykorzystać dla zdobycia przewagi nad naszymi przeciwnikami."
 ideagroups.1703.a: "Płyń, płyń, galerą swą."
 ideagroups.1703.b: "Nasze ciężkie okręty oczyszczą morza."
 ideagroups.1704.t: "Schwytani przemytnicy"
 ideagroups.1704.d: "Władamy morzami, aby władać szlakami handlowymi. Zatem kluczowe jest oczyszczenie naszych ojczystych wód z przemytników przewożących kontrabandę i zagraniczne towary, które mogłyby podkopać nasz domowy rynek."
 ideagroups.1704.a: "Zwycięstwo to zwycięstwo, nawet nad szumowinami."
 ideagroups.1704.b: "Zainwestować przejęte mienie."
 ideagroups.1705.t: "Królewski gość"
 ideagroups.1705.d: "Wieści o naszych utalentowanych szkutnikach i organizacji marynarki obiegły cały cywilizowany świat. Cudzoziemski książę wyraził chęć zwiedzenia naszych doków i rozmowy z naszymi ludźmi. Nie możemy odrzucić takiego zaszczytu!"
 ideagroups.1705.a: "Hurra!"
 ideagroups.1706.t: "Patriotyczny datek"
 ideagroups.1706.d: "Potężny kupiec pragnie wyrazić wdzięczność za nasze wysiłki w ramach patrolowania mórz i utrzymywania szlaków dostępnych dla handlarzy i odkrywców. Kompania kupiecka zbudowała nowe okręty dla naszej floty wojennej i pragnie przekazać je koronie."
 ideagroups.1706.a: "Doskonale."
 ideagroups.1707.t: "Katastrofa na morzu"
 ideagroups.1707.d: "Cała flota handlowa zatonęła na morzu, zabierając wszystkich na pokładzie do podwodnego grobu. Wieści o tej katastrofie krążą po dokach, zaś przesądni żeglarze głęboko wzięli je sobie do serca."
 ideagroups.1707.a: "Niech ich opłakują."
 ideagroups.1707.b: "Zatem stracimy nieco na gotowości."
 ideagroups.1708.t: "Brak rekrutów do wojska"
 ideagroups.1708.d: "Gwałtowna rozbudowa naszych portów i doków doprowadziła do sytuacji, w której coraz więcej młodych mężczyzn opuszcza gospodarstwa rolne i szuka pracy na statkach kompanii handlowych. Coraz trudniej znaleźć ludzi, na których można liczyć w przypadku wojny."
 ideagroups.1708.a: "Niechaj ich morze pochłonie."
 ideagroups.1709.t: "Gnijące drewno"
 ideagroups.1709.d: "Nasze wyprawy nieprzygotowanymi statkami na niezbadane wody sprawiły, że drewno psuje się szybciej niż tego oczekiwano. Wilgoć, zgnilizna, termity... znajdowanie nowych rynków kosztuje."
 ideagroups.1709.a: "Naprawiajcie je, gdzie się tylko da."
 ideagroups.1709.b: "Trzymać się normalnego rozkładu."
 ideagroups.1710.t: "Pożar w stoczni"
 ideagroups.1710.d: "Było jedynie kwestią czasu, zanim niebezpieczna mieszanka smoły, drewna i prochu strzelniczego doprowadziła do pożaru w naszym głównym porcie. Przywrócenie produkcji do normalnego poziomu zajmie trochę czasu."
 ideagroups.1710.a: "Niech to!"
 ideagroups.1800.t: "Utalentowany dyplomata"
 ideagroups.1800.d: "Jeden z naszych ambasadorów ma niesamowitą zdolność pojmowania oplatających nas sojuszy oraz implikacji podejmowania błędnych kroków tudzież wypowiadania właściwych słów. Jak wykorzystamy tego wspaniałego męża stanu?"
 ideagroups.1800.a: "Powierzając mu najbardziej delikatne misje."
 ideagroups.1800.b: "Zatrzymując go na dworze, by zdradzał nam swe sekrety."
 ideagroups.1801.t: "Nasza sprawa jest słuszna"
 ideagroups.1801.d: "Dzięki ciężkiej pracy naszego korpusu dyplomatycznego, przekonaliśmy świat, że nasze roszczenia są słuszne, działania - usprawiedliwione, a sąsiedzi nie muszą się nas obawiać. Wszystkie nasze czyny uzasadniane są powszechnym dobrem."
 ideagroups.1801.a: "Chodźcie tu, moje śliczności."
 ideagroups.1802.t: "Popularny szlachcic"
 ideagroups.1802.d: "Lubujący się w przyjęciach szlachcic z naszego kraju powrócił z podróży, podczas której zabawiał cudzoziemskie dwory opowieściami o naszej wspaniałości, nie wspominając o tym, że hojnie sypał pieniędzmi ze swej kiesy. Zaprawdę, tylko wielki kraj mógłby zrodzić tak mile widzianego gościa."
 ideagroups.1802.a: "W końcu się do czegoś przydali."
 ideagroups.1803.t: "Wasale czują się bezpieczni"
 ideagroups.1803.d: "Dzięki sile naszego wojska i szacunku dla praw naszych wasali, ci ostatni czują się bezpieczni pod naszym ochronnym parasolem. Aby umocnić łączącą nas więź zwiększyli trybut, jaki są gotowi nam płacić."
 ideagroups.1803.a: "Pasterz strzyże swe owce, zamiast je zarzynać."
 ideagroups.1804.t: "Sprawiedliwe rządy"
 ideagroups.1804.d: "Imperium, mające kolonie i wasali, przypomina hałaśliwą rodzinę. Potrzeba silnej, lecz sprawiedliwej ręki, aby utrzymać wszędzie porządek. Obecna polityka zdobyła uznanie poddanych nam narodów, zbliżając nas do siebie."
 ideagroups.1804.a: "To wszystko dla waszego dobra."
 ideagroups.1805.t: "Silna ręka"
 ideagroups.1805.d: "Umiejętne stosowanie środków nacisku pozwoliło nam wycisnąć trochę więcej z naszych wasali. Może im się to nie podobać, lecz jesteśmy ich panem, a oni - naszymi sługami. Chyba w końcu to do nich dotarło - przynajmniej na jakiś czas."
 ideagroups.1805.a: "Co twoje, to moje."
 ideagroups.1806.t: "Pióro poparte jest mieczem"
 ideagroups.1806.d: "Paszporty naszych dyplomatów są oznaką wiarygodności i konsekwencji w działaniu naszego państwa. Na naszych posłów, uzbrojonych w wiedzę, że ich słowa cieszą się pełnym poparciem rządu, czekają szybkie konie i wygodna podróż, tak by mogli rozpocząć wypełnianie swych obowiązków bez zbędnej zwłoki."
 ideagroups.1806.a: "Szacunek to przeżytek."
 ideagroups.1807.t: "Aroganccy namiestnicy"
 ideagroups.1807.d: "Oficjele, zajmujący się podległymi nam narodami, tak bardzo oderwali się od swoich podwładnych, że stali się aroganccy - są przekonani, że nie ma sensu słuchać niczego, co nie przychodzi ze stolicy. Kolonie i wasale kipią gniewem."
 ideagroups.1807.a: "Za kogo oni się uważają?"
 ideagroups.1808.t: "Wykryto siatkę szpiegowską"
 ideagroups.1808.d: "Część naszych dyplomatów okazała się zamieszana w poważną operację szpiegowską. Teraz każdy nasz ambasador i poseł jest podejrzany o bycie szpiegiem i po zakończeniu misji jest poddawany wnikliwemu śledztwu. Odzyskanie reputacji zabierze nam nieco czasu."
 ideagroups.1808.a: "Cóż za pożałowania godny brak zaufania."
 ideagroups.1809.t: "Bezczelne żądania"
 ideagroups.1809.d: "Obciążenia, jakie nakładamy na naszych wasali, w stolicy mogą wydawać się rozsądne, jednak drobne królewiątka, które wzięliśmy pod ochronę, uważają niektóre z nich za obraźliwe. Negocjowanie warunków zajmie dłużej, niż się tego spodziewano."
 ideagroups.1809.a: "Możemy poczekać."
 ideagroups.1810.t: "Wroga retoryka"
 ideagroups.1810.d: "Na ostatnim przyjęciu nasz ambasador wygłosił kilka nierozsądnych zdań. Jego gniew i wojownicze oskarżenia ze strony naszych sąsiadów oznaczają, że widzi się w nas większe zagrożenie, niż w rzeczywistości stanowimy."
 ideagroups.1810.a: "Niech się nas boją."
 ideagroups.1810.b: "Możemy to załagodzić."
 ideagroups.1900.t: "Bez prześladowań dla wolnomyślicieli"
 ideagroups.1900.d: "Nasza polityka, zezwalająca filozofom, urzędnikom i naukowcom na swobodne poszukiwanie wiedzy bez ograniczeń ze strony państwa i Kościoła, doprowadziła do rozkwitu aktywności na salonach i uczelniach naszej stolicy."
 ideagroups.1900.a: "Cudownie!"
 ideagroups.1901.t: "Równość prawa dla wszystkich"
 ideagroups.1901.d: "Wprowadzenie powszechnej sprawiedliwości - niezależnej od pochodzenia, wyznania i tradycji - zdobyło popularność u większej części naszego społeczeństwa. Liczba skarg na naszą władzę znacząco się zmniejszyła."
 ideagroups.1901.a: "Prawu podlegają wielcy i maluczcy."
 ideagroups.1902.t: "Bezstronny rozjemca"
 ideagroups.1902.d: "Zyskaliśmy międzynarodową reputację państwa, które szanuje interesy wszystkich jego obywateli i broni cudzych praw. Uczciwe postępowanie na arenie wewnętrznej zaowocowało korzyściami w kontaktach z sąsiadami."
 ideagroups.1902.a: "Naprawdę mnie lubią!"
 ideagroups.1903.t: "Współpraca gabinetowa"
 ideagroups.1903.d: "Nasza polityka tolerancji ograniczyła rywalizację pomiędzy naszymi doradcami, którzy nie mogą już grać na podziałach etnicznych i religijnych. Wszyscy pracują dla państwa, w które wierzą, a w rządzie panuje powszechne zaufanie."
 ideagroups.1903.a: "Bo dzielić się trzeba."
 ideagroups.1904.t: "Powszechna akceptacja to droga do postępu"
 ideagroups.1904.d: "Linie podziału przecinające nasz naród przez długi czas torpedowały nasz postęp. Od chwili otwarcia administracji państwowej na wszystkich utalentowanych obywateli odnieśliśmy wspaniałe osiągnięcia w zakresie rozwoju miejscowej gospodarki."
 ideagroups.1904.a: "Tolerancja przyniesie nam bogactwo."
 ideagroups.1905.t: "'Odpowiedź łagodna uśmierza zapalczywość'"
 ideagroups.1905.d: "Nasza wiara przynosi nam pokój i bezpieczeństwo, nie ma więc potrzeby, byśmy uciskali innych. Nawet błądzący w najciemniejszych mrokach herezji mogą się przekonać, że Bóg zachęca do szanowania wszystkich ludzi."
 ideagroups.1905.a: "Staniemy się jednym narodem."
 ideagroups.1906.t: "Światło świata"
 ideagroups.1906.d: "Nasza wiara przynosi nam pokój i bezpieczeństwo, nie ma więc potrzeby, byśmy uciskali innych. Nawet błądzący w najciemniejszych mrokach pogaństwa mogą się przekonać, że Bóg zachęca do szacunku względem całej ludzkości."
 ideagroups.1906.a: "Staniemy się jednym narodem."
 ideagroups.1907.t: "Cugle są zbyt poluzowane"
 ideagroups.1907.d: "Próby traktowania niedawno podbitych wrogów z szacunkiem dla ich praw doprowadziły jedynie to wysypu 'patriotycznych' podżegaczy. Pewnie ich ogień w końcu się wypali, ale moglibyśmy spróbować stłumić go już teraz."
 ideagroups.1907.a: "Niech sobie gadają."
 ideagroups.1907.b: "Posłać wojska."
 ideagroups.1908.t: "Wolnomyślicielstwo odwodzi od Boga"
 ideagroups.1908.d: "Tolerancja dla poglądów jest dobra i słuszna, ale kazania heretyków niosą zagrożenie dla dusz parafian. Co gorsza, próba stłamszenia odszczepieńców stałaby w sprzeczności z naszymi humanistycznymi ideałami."
 ideagroups.1908.a: "Miejmy nadzieję, że nam to na dłuższą metę nie zaszkodzi..."
 ideagroups.1908.b: "Zwalczać heretycką propagandę."
 ideagroups.1909.t: "Nieskuteczna działalność misjonarska"
 ideagroups.1909.d: "Oficjalne popieranie humanizmu oznacza, że naszym misjonarzom trudno jest przekonywać innowierców do zmiany wiary. Bez kija w postaci kary lub oficjalnego poparcia w roli marchewki, misjonarze mogą polegać wyłącznie na uroku osobistym."
 ideagroups.1909.a: "Niedobrze."
 ideagroups.1910.t: "Walczysz z przeszłością, ona się odgryza"
 ideagroups.1910.d: "Poparcie dla bardziej liberalnych poglądów na rolę obywatela w państwie sprawiło, że nasi sąsiedzi przykleili nam etykietkę buntowniczego państwa, podkopującego tradycyjne prawa korony, gildii i Kościoła. Czy możemy ufać tylko tym, którzy myślą tak jak my?"
 ideagroups.1910.a: "Naprzód, nawet w pojedynkę."
