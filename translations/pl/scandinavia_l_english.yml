 flavor_swe.125.t: "Kupno prowincji [40.GetName]?"
 flavor_swe.125.desc: "Prowincja [40.GetName] stanowi ujście Niemna, a także ważne centrum handlu na Morzu Bałtyckim. Jest ono jednak w posiadaniu [40.Owner.GetAdjective], państwa, z którym zawarliśmy sojusz, tym samym nie możemy jej zdobyć bez zerwania stosunku dyplomatycznego. Na szczęście pieniądze potrafią czynić cuda, więc jeśli zaoferujemy państwu [40.Owner.GetName] odpowiednio hojną ilość dukatów, będziemy mieli szansę zakupu prowincji [40.GetName]."
 flavor_swe.125.a: "Uważamy, że oni nie odrzucą tej jednorazowej oferty!"
 flavor_swe.125.b: "To naprawdę nie jest tego warte."
 flavor_swe.126.t: "Oferta z [From.GetAdjective]"
 flavor_swe.126.desc: "Nasz zaufany sojusznik, [From.GetName], przysłał do nas swojego ambasadora. Chcieliby kupić od nas prowincję [40.GetName] za kwotę 500 dukatów."
 flavor_swe.126.a: "500 dukatów, mówisz? To świetny interes!"
 flavor_swe.126.b: "Dziękujemy, ale uważamy, że prowincja [40.GetName] powinna pozostać częścią [Root.GetAdjective]."
 flavor_swe.127.t: "Państwo [From.GetName] przyjęło naszą ofertę kupna prowincji [40.GetName]!"
 flavor_swe.127.desc: "Świetne wieści napływają do nas z [From.GetAdjective]. [From.Monarch.GetTitle] [From.GetAdjective] przyj[From.Monarch.GetEndPast] naszą ofertę i sprzedał[From.Monarch.GetANoun] nam prowincję [40.GetName] za kwotę 500 dukatów."
 flavor_swe.127.a: "Doskonale."
 flavor_swe.128.t: "Państwo [From.GetName] odrzuciło naszą ofertę kupna prowincji [40.GetName]!"
 flavor_swe.128.desc: "Złe wieści napływają do nas z [From.GetAdjective]. [From.Monarch.GetTitle] [From.GetAdjective] odrzucił[From.Monarch.GetANoun] naszą ofertę, co oznacza, że prowincja [40.GetName] pozostaje częścią [From.GetAdjective]."
 flavor_swe.128.a: "Jaka szkoda."
 flavor_swe.129.t: "Kupno prowincji [38.GetName]?"
 flavor_swe.129.desc: "[38.GetName] jest ważnym miastem handlowym na Morzu Bałtyckim, wobec czego jest to bardzo wartościowa prowincja dla jej posiadacza. Jednak [38.GetName] jest w posiadaniu naszych sojuszników z [38.Owner.GetAdjective]. Na szczęście ich [38.Owner.Monarch.GetTitle] może zainteresować się hojną ofertą sprzedaży nam tego miasta."
 flavor_swe.129.a: "1000 dukatów za prowincję [38.GetName] wydaje się być dobrą ofertą."
 flavor_swe.129.b: "To miasto nie jest warte 1000 dukatów."
 flavor_swe.130.t: "Oferta z [From.GetAdjective]"
 flavor_swe.130.desc: "Nasz zaufany sojusznik, [From.GetName], przysłał do nas swojego ambasadora. Chcieliby kupić od nas prowincję [38.GetName] za kwotę 1000 dukatów."
 flavor_swe.130.a: "1000 dukatów za prowincję [38.GetName] wydaje się być uczciwe."
 flavor_swe.130.b: "[38.GetName] to zbyt wartościowe miasto, by mogło zostać sprzedane."
