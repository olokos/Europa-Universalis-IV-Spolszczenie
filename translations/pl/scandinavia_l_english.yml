 teu_seek_imperial_protection_title: ""
 teu_seek_imperial_protection_desc: "W roku 1225 książę mazowiecki Konrad I z dynastii Piastów zwrócił się do nas o pomoc w walce z pogańskimi Prusami, którzy nie chcieli się nawrócić. Oczywiście nasz zacny zakon szybko rozprawił się z tymi poganami, nawrócił ich na prawdziwą wiarę i pokonał każdego, kto odmawiał jej przyjęcia. Następnie nasz zakon utworzył państwo w Prusach Zachodnich i Wschodnich i kontynuował naszą krucjatę przeciwko pogańskim Litwinom.\nJednakże nasza obecność w Prusach zawsze była cierniem w oku dla Królestwa Polskiego. A nawet Litwini, na których nawracanie poświęciliśmy tyle dekad, dążą do naszej zguby!\n\nChoć Święte Cesarstwo Rzymskie nie jest szczególnie życzliwe dla naszego zakonu, to jednak jest jedyną potęgą, która byłaby gotowa bronić nas przed polskim zagrożeniem."
