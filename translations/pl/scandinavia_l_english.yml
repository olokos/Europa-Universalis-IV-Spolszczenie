 pol_deal_mazovia_title: "Kwestia Piastów"
 pol_deal_mazovia_desc: "Ziemie Mazowsza było rządzone przez członków dynastii Piastów, odkąd zostały włączone do Królestwa Polskiego wieki temu. Te bogate ziemie znajdują się pośrodku naszych ziem, więc Księstwo Mazowieckie musi ponownie stać się pełnoprawną częścią Polski."
 pol_negotiate_nunciature_title: "Negocjowanie nuncjatury"
 pol_negotiate_nunciature_desc: "Polska była przyczółkiem katolicyzmu na Wschodzie, odkąd król Mieszko I przyjął chrzest w zachodnim obrządku łacińskim, a jego następcy przysięgli wierność Stolicy Apostolskiej. Teraz nasze poświęcenie i wysiłek zasługują na nagrodę od papieża w postaci naszej prośby o nuncjaturę papieską, która pozwoliłaby nam zmaksymalizować nasze wpływy w Rzymie."
 pol_expand_krakow_university_title: "Uniwersytet w Krakowie"
 pol_expand_krakow_university_desc: "Uniwersytet Krakowski został założony przez króla Kazimierza Wielkiego i zatwierdzony przez papieża Urbana V w 1364 roku, stając się pierwszą i najważniejszą instytucją tego typu w naszym kraju. Jego sukces w dostarczaniu wykształconych uczonych, którzy służą nam przez wieki, zachęca do rozwoju uniwersytetu, ponieważ rozum jest silniejszy niż ciało."
