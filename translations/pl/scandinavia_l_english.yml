 head_of_the_reformed_church_reform: "Głowa reformowanego Kościoła"
 head_of_the_reformed_church_reform_desc: "Nasza wiara nie jest już związana ze Stolicą Apostolską. Władca jest teraz prawdziwą głową religii państwowej i jako taki ma obowiązki i przywileje kierowania kierunkiem religijnym."
 confucian_governing_reform: "Wzmocnienie konfucjańskiej biurokracji"
 confucian_governing_reform_desc: "Nasi uczeni są mądrymi doradcami państwa i pobożnymi wyznawcami nauk Konfucjusza. Są oni również siłą stojącą za aparatem administracyjnym rządu. Wzmacniając ich przywileje, wzmacniamy również ich zdolności biurokratyczne."
