 swe_swedish_allies_desc: "Podczas gdy nasi ludzie pragną niepodległości, same nasze siły mogą nie wystarczyć, aby wyegzekwować naszą wolność od Duńczyków. Potrzebujemy znaleźć sojuszników poza Skandynawią, którzy pragną zniszczenia Unii Kalmarskiej."
