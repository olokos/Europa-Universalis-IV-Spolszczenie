 state_and_religion: "Państwo i religia"
 economical_matters: "Kwestie ekonomiczne"
 economical_matters_republic: "Kwestie ekonomiczne"
 economical_matters_theocracy: "Kwestie ekonomiczne"
 mechanic_seizing_land_no_rebels_from_estate_nobles_yes: "Odebranie ziemi od §Yszlachty§! nie wywołuje buntów szlachty"
 mechanic_winning_battles_increases_legitimacy_yes: "Wygrywanie bitew prowadzonych przez władcę zwiększa legitymizację (lub jej ekwiwalent) o §G0.5§!, tradycję republikańskie, absolutyzm i ferwor rewolucyjny o §G0.1§!"
 restoration_of_clergy_reform: "Przywrócenie duchowieństwa"
 restoration_of_clergy_reform_desc: "Celem rewolucji jest zmiana starego porządku świata, odebranie władzy opresyjnym klasom i monarchom i przekazanie jej ludziom. Jest to jednak sprzeczne z wartościami religijnymi wyznawanymi przez naszych ludzi, ponieważ duchowieństwo byłoby jedną dotkniętą klasą. Aby utrzymać porządek w Cesarstwie, konieczne jest ponowne przywrócenie duchowieństwa."
 grant_noble_castle_rights_reform: "Nadanie szlacheckich praw zamku"
 grant_noble_castle_rights_reform_desc: "Szlachta naszego kraju bezpośrednio konkuruje z Koroną o własność ziem. Przyznając szlachcie prawa do posiadania własnych zamków i otaczających ją wiosek, możemy złagodzić konflikty między monarchią a szlachtą."
 mechanic_on_fort_built_nobles_loyalty_yes: "Wznoszenie nowoczesnych budynków fortyfikacyjnych zwiększa lojalność §Yszlachty§! o §G5%§!"
 maintain_nobles_status_quo_reform: "Kompromis ze szlachtą"
 maintain_nobles_status_quo_reform_desc: "Równowaga sił w naszym państwie między stanami a Koroną to delikatna sprawa. Naszą najlepszą decyzją jest utrzymanie tej równowagi w stanie nienaruszonym, ani nie udzielać więcej przywilejów klasie szlacheckiej, ani nie ograniczając jej władzy."
 grant_nobles_electorate_reform: "Szlachecki elektorat"
 grant_nobles_electorate_reform_desc: "Los monarchii jest związany z panującym monarchą. Jako taka nagła śmierć władcy jest zawsze szokiem dla rządu i jego ludu.\nPrzyznając szlachcie prawo wyboru kolejnej głowy państwa, możemy zapewnić, że bezkrólewie i chaos, który na nim panuje, pozostaną krótkotrwałe."
 blackmail_nobility_reform: "Marionetka szlachty"
 blackmail_nobility_reform_desc: "Klasa rządząca właścicieli i szlachty zakłada, że jest odpowiedzialna za sprawy państw. W rzeczywistości to dynastia monarchów i służący jej szpiedzy trzymają szlachtę w ryzach i zapewniają, że szlachta jest jedynie marionetką rządu."
 grant_military_command_reform: "Szlachetny korpus oficerski"
 grant_military_command_reform_desc: "Podczas gdy kler głosi kazania, mieszczanie zajmują się handlem, a zwykli ludzie wykonują ciężką pracę, szlachta wyrusza na polowanie i szkoli się w sztukach walki. Stawiając szlachtę na czele dowództwa wojskowego, możemy zapewnić niezawodny napływ kompetentnych dowódców do naszych armii."
 mechanic_recruiting_generals_increases_nobles_loyalty_yes: "Rekrutacja generałów zwiększa lojalność §Yszlachty§! o §G2%§!"
 expand_imperial_court_reform: "Rozbudowany dwór królewski"
 expand_imperial_court_reform_desc: "Poszerzając dwór królewski, posiadłości monarchy mogą rządzić obszarami, pozostając jednocześnie w strefie wpływów monarchy. W ten sposób nasze państwo nie popada w problemy związane z państwem zdecentralizowanym, mając jednocześnie środki na inne sprawy."
 limit_imperial_court_reform: "Królewska faworyzacja"
 limit_imperial_court_reform_desc: "Biurokracją naszego kraju zajmują się bliscy krewni i zaufani doradcy monarchów. Choć nie jest tak naprawdę scentralizowana, władza jest w rękach tych, którzy sprawdzili się w przeszłości."
 mechanic_seizing_land_loyalty_yes: "Zmniejszenie strat lojalności wynikających z odebrania królewszczyzny o §G5%§!"
 regional_council_reform: "Rady regionalne"
 regional_council_reform_desc: "Utrzymanie dużego imperium nie jest łatwym zadaniem, ponieważ obecność w każdym stanie jest praktycznie niemożliwa. Rady regionalne mogą zapewnić, że stany zorganizują się same, bez konieczności ingerencji rządu."
 representation_of_the_crown_reform: "Przedstawiciele korony"
 representation_of_the_crown_reform_desc: "Nasza władza nie odbywa się za pomocą bezpośrednich środków, ale dzięki poddanym i sługom, którzy przysięgają wierność naszej koronie. Oficjalnie wybrani przedstawiciele korony doradzają władcom podległych nam narodów, aby zachowali wspomnianą lojalność."
 subject_tax_modifier: "Przedstawiciele korony"
 mechanic_subject_tax_modifier_25_yes: "Wasale i marchie zyskują §G25%§! zwiększony modyfikator podatków państwowych"
 dyanstic_administration_reform: "Administracja dynastyczna"
 dyanstic_administration_reform_desc: "Klasy nie są godnymi zaufania sojusznikami monarchii, ponieważ ich priorytetem jest poszerzanie własnej władzy zamiast służenia państwu. Tylko krewnym władcy należy powierzyć zarządzanie wyzwaniami administracyjnymi, przed którymi stoi państwo."
 legitimation_of_power: "Legitymizacja władzy"
 machiavellianistic_rule_reform: "Rządy makiawelizmu"
 machiavellianistic_rule_reform_desc: "Państwo jest ponad moralnością; ponad cnotami i grzechami. Rząd musi podejmować decyzje wyłącznie w oparciu o korzyści dla państwa - nawet jeśli są one uważane za 'złe'. Suweren ma prawo działać dla dobra swojego państwa bez względu na moralność."
 six_livres_reform: "Sześć ksiąg o Rzeczypospolitej"
 six_livres_reform_desc: "Absolutne rządy jednego monarchy są tak samo szkodliwe dla państwa, jak pozwolenie masom na rządzenie samymi sobą. Władza monarchy nie powinna podlegać żadnej frakcji w państwie, choć do pewnego stopnia powinna być ograniczona przez instytucje, aby utrzymać równowagę sił między władcą a ludem."
 two_treatises_reform: "Dwa traktaty o rządzie"
 two_treatises_reform_desc: "Natura ludzkości charakteryzuje się rozsądkiem i tolerancją. Żaden człowiek nie rodzi się zły. Jednak natura ludzka prowadzi naszych ludzi do egoizmu i działania wyłącznie dla własnego dobra.\nRząd zapewnia, że ten egoizm jest prowadzony w sposób cywilny. Służy również obronie naturalnego prawa do życia, zdrowia, wolności i własności."
 the_leviathan_reform: "Lewiatan"
 the_leviathan_reform_desc: "Życie bez rządu, zwane również stanem naturalnym, jest stanem anarchii. Każdy człowiek jest sam dla siebie, a jedynym rezultatem jest wojna wszystkich przeciwko wszystkim.\nLudzie w naszym rządzie cedują część swoich praw na rzecz naszej suwerennej władzy w celu ochrony przed niezgodą."
 the_social_contract_reform: "Umowa społeczna"
 the_social_contract_reform_desc: "Rządy z przeszłości są wynikiem różnych poziomów nierówności między klasami społecznymi.\nUmowa społeczna to koncepcja, w ramach której ludzie łączą się w społeczeństwo obywatelskie. Porzucając swoje roszczenia do praw naturalnych, jednostki mogą zarówno zachować siebie, jak i pozostać wolne."
 peoples_kingdom_reform: "Królestwo dla ludu"
 peoples_kingdom_reform_desc: "Władca jest niczym więcej bez swoich poddanych niż zwykłym człowiekiem. Jako taki, monarcha służy swojemu ludowi tak samo, jak lud służy jemu."
 deified_monarchy_reform: "Boskie prawa"
 deified_monarchy_reform_desc: "Rządy monarchy nie są prawem, które każdy może sobie rościć. Jest to prawo boskie, przyznane przez naszą wiarę. Monarcha jest zatem ucieleśnieniem boskiej woli naszej własnej wiary."
 mechanic_free_noble_levies_yes: "Przywilej '§Yzwiększony pobór§!' nie zwiększa już wpływów i nie zmniejsza maksymalnego absolutyzmu."
 empowered_regency_modifier: "Wzmocniona regencja"
 desc_empowered_regency_modifier: "Ściśle współpracując ze szlachtą, która obecnie zasiada na tronie, możemy zapewnić sprawny porządek i wydajność w sprawach rządowych."
 mechanic_improved_nobles_regency_yes: "Mając §YNszlachetną regencję§! otrzymamy następujące efekty:\nRoczna legitymizacja: §G+1.00§!\nModyfikator kosztu stabilności: §G-25,0%§!\nMiesięczne punkty administracyjne: §G+1§!\nMiesięczne punkty dyplomatyczne: §G+1§!\nMiesięczne punkty militarne: §G+1§!"
 centralize_empire_reform: "Scentralizowana biurokracja "
 centralize_empire_reform_desc: "Rozległe ziemie pod naszą jurysdykcją rozciągają się od wschodu do zachodu. Musimy zapewnić sprawne działanie naszych prowincji pod naszą imperialną domeną."
 norwegian_parliamentary_monarchy: "Monarchia norweska"
 norwegian_parliamentary_monarchy_desc: "Wraz z wypędzeniem duńskiej szlachty, norweska monarchia ponownie służy Norwegii. Aby wesprzeć rząd, monarchia norweska ustanowiła system parlamentarny z monarchą na czele."
