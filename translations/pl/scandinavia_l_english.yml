 flavor_teu.28.a: "Niech Krzyżacy dołączą do Cesarstwa."
 flavor_teu.28.a.tt: "Zgodzimy się, aby §YKrzyżacy§! przyłączyli się do Świętego Cesarstwa Rzymskiego bez żadnych warunków.\nSąsiedzi zakonu, którzy są częścią Cesarstwa, czują się zagrożeni i nie będą nas wspierać w najbliższej przyszłości...\n\nKażdy sąsiad §Y[From.GetAdjective]§!, który jest częścią Świętego Cesarstwa Rzymskiego, traci §R150§! opinii o państwie §Y[Root.GetName]§!."
 flavor_teu.28.b: "Zezwolimy zakonowi na dołączenie, ale nałożymy na niego surowe przepisy."
 flavor_teu.28.b.tt: "Przyjmujemy Krzyżaków do Świętego Cesarstwa Rzymskiego. Zakazujemy jednak zakonowi atakowania jakiegokolwiek innego członka Świętego Cesarstwa Rzymskiego, dopóki nie rozwiąże on swojego zakonu i nie przekształci się w §YBiskupstwo§! lub §YKsięstwo Prus§!\nJeśli zdecydują się zaatakować członka Cesartwa, Krzyżacy zostaną usunięci ze Świętego Cesarstwa Rzymskiego, a my uznamy ich akt agresji za wojnę ofensywną przeciwko Cesarstwu."
 flavor_teu.28.c: "Odrzucimy prośbę Krzyżaków."
 flavor_teu.28.c.tt: "Odrzucimy prośbę Krzyżaków o przyłączenie się do Świętego Cesarstwa Rzymskiego."
 flavor_teu.29.t: "Cesarz wita nas!"
 flavor_teu.29.desc: "Pomimo naszych obaw, cesarz Świętego Cesarstwa Rzymskiego wita nas z otwartymi ramionami! Nie będziemy musieli martwić się żadnymi karami ani przepisami."
 flavor_teu.29.a: "Wspaniale!"
 flavor_teu.29.a.tt: "Zostaliśmy przyjęci do Świętego Cesarstwa Rzymskiego bez żadnych warunków."
 flavor_teu.30.t: "Państwo [Root.GetName] dołącza do Cesarstwa - na razie"
 flavor_teu.30.desc: "Cesarz zaakceptował naszą prośbę i zaprosił nas do Świętego Cesarstwa Rzymskiego. Jednak ze względu na naszą reputację cesarz uznał za konieczne nałożenie na nas przepisów, dopóki nie zintegrujemy się z Cesartwem..."
 flavor_teu.30.a: "Uczciwa propozycja."
 flavor_teu.30.a.tt: "Zostaliśmy przyjęci do Świętego Cesarstwa Rzymskiego.\nJednakże Cesarz zabrania nam wypowiadania jakiejkolwiek wojny innym członkom Cesarstwa, dopóki nie rozwiążemy zakonu i nie zreformujemy się w §YBiskupstwo§! lub §YKsięstwo Prus§!\nWypowiedzenie jakiejkolwiek wojny członkowi Świętego Cesarstwa Rzymskiego spowoduje §Rwyrzucenie§! nas z Cesarstwa i rozpoczniemy §Rofensywną wojnę§! przeciwko państwu §Y[Emperor.GetName]§!."
 flavor_teu.30.a.bt: "Cesarstwo przejrzało nasz podstęp. Zgodnie z Reichsverordnung 66, dla Krzyżaków nie ma miejsca w Cesarstwie."
 flavor_teu.30.b: "Zasady? Nikt nie będzie nam rozkazywał!"
 flavor_teu.30.b.tt: "Przyszłe próby dołączenia do Świętego Cesarstwa Rzymskiego będą wymagały wyższej oceny cesarza."
 flavor_teu.31.t: "Cesarz odrzuca Krzyżaków"
 flavor_teu.31.desc: "Pomimo naszych najlepszych prób dyplomatycznych, cesarz Świętego Cesarstwa Rzymskiego nie widzi powodu, by pozwolić nam dołączyć do Cesarstwa. Jesteśmy zdani na siebie w walce z Polską..."
 flavor_teu.31.a: "Czy cesarz powiedział nam chociaż dlaczego?"
 flavor_teu.31.a.tt: "Odrzucono naszą możliwość przyłączenia się do Świętego Cesarstwa Rzymskiego."
