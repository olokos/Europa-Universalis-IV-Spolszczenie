 pol_leverage_magnates_title: "Wpływ magnatów"
 pol_leverage_magnates_desc: "Magnaci mają kluczowe znaczenie dla polskiego rządu i społeczeństwa. Musimy zająć się ich statusem w królestwie, albo dając im więcej władzy, albo ją ograniczając."
 pol_great_sejm_title: "Sejm Wielki"
 pol_great_sejm_desc: "Parlament, Sejm, od dziesięcioleci doradza królowi we wszystkich ważnych aspektach królestwa. Stał się tak ważny dla naszego rządu, że dalsze promowanie go byłoby mądrym posunięciem."
