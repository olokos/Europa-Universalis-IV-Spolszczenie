 teu_defeat_the_poles_desc: "Królestwo Polskie zmaga się z nami już od stulecia. Musimy im pokazać, że nie mogą nam już zagrażać! Musimy ich pokonać na otwartym polu i zilustrować ich brak mocy w porównaniu z naszą wielkością!"
