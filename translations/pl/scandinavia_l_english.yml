 dan_sca_livonian_conquest_title: "Okno na wschód"
 dan_sca_livonian_conquest_desc: "Ziemie Estonii, Liwonii i Kuronii są istotną częścią Bałtyku, ale są też swoistym oknem na wschód, gdyż przez nie przepływa handel ze wschodu. \nEstończycy i Łotysze mogą nie chcieć tego przyznać, ale są całkowicie bezradni wobec Rosjan na ich wschodzie. Powinniśmy włączyć ich do naszego królestwa, abyśmy mogli ich chronić przed Wschodem."
 dan_sca_handle_the_sami_title: "Zintegruj Lapończyków"
 dan_sca_handle_the_sami_desc: "Lapończycy to lud zamieszkujący gęste lasy północy, gdzie nie mieszka żaden inny Skandynaw - czy to Szwed, Norweg czy Duńczyk. Nie prowadzą oni handlu ze światem poza swoim terytorium i są całkowicie odizolowani. Żyją jednak na terytorium, które formalnie należy do nas. Powinniśmy włączyć ich do naszego społeczeństwa, abyśmy mogli czerpać korzyści z tych lasów."
