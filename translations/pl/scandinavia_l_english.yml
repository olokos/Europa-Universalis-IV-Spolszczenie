 flavor_swe.112.t: "Inwestycje w Falun"
 flavor_swe.112.desc: "Falun jest jednym z filarów naszej gospodarki, wobec czego pojawiło się pytanie, jak zwiększyć przychód generowany przez kopalnię miedzi w prowincji [8.GetName]. Niektórzy z naszych doradców zalecają nam rozbudowę samej kopalni, podczas gdy inni uważają, że lepszą opcją będzie rozwój infrastruktury wokół kopalni."
 flavor_swe.112.a: "Powinniśmy rozbudować kopalnię."
 flavor_swe.112.b: "Więcej uwagi powinniśmy poświęcić infrastrukturze wokół kopalni."
