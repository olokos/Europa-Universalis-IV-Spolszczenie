 swe_monopolize_the_baltic_sea_desc: "Teraz, kiedy ustanowiliśmy dominację handlową na Bałtyku, nadszedł czas, aby rozszerzyć naszą potęgę i zmonopolizować Morze Bałtyckie, a także Morze Północne i Lubekę. Nikt poza nami nie powinien czerpać korzyści z towarów, które docierają do Bałtyku."
 swe_gain_support_from_estates_title: "Wsparcie ze strony klas"
 swe_gain_support_from_estates_desc: "Podczas gdy nasi chłopi i niższa klasa marzą o przyszłości bez duńskich wpływów, wyższa klasa niechętnie podąża za zewem wolności. Wszak król duński nadał wiele przywilejów naszym klasom, co czyni ich dość lojalnymi wobec sprawy duńskiej. Na szczęście chciwości klas nie jest obca lojalności. Jeśli nadamy im więcej przywilejów niż duńscy królowie w przeszłości, to jest szansa, że nas poprą."
