 presidential_monarchy_reform_desc: "Monarchia jest tak stabilna, jak pozwalają na to ludzie. Nie jest tajemnicą, że masy tęsknią za reprezentacją w aparacie państwa. Przedstawiając monarsze sprawy i zmartwienia ludności, możemy zapewnić zadowolenie poddanych monarchii."
