 papal_embassy_reform_desc: "Kościół katolicki jest kluczową częścią naszego społeczeństwa. W każdą niedzielę nasi pobożni obywatele odwiedzają kaplice, kościoły i katedry, aby się pomodlić.\nAby utrzymać naszych obywateli na właściwej drodze, sam Kościół musi sprawować władzę nad niektórymi obszarami naszego kraju."
 papal_embassy: "Ziemie dla Kościoła"
