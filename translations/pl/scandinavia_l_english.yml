 swe_fall_of_denmark_title: "Upadek Danii"
 swe_fall_of_denmark_desc: "Z Norwegią pod naszą opieką, Dania jest wszystkim, co pozostało z niegdyś potężnej 'Unii' Kalmarskiej. Jednak nasza niezależność będzie zawsze zagrożona, dopóki istnieje duński król. Nadszedł czas, aby przejąć Danię dla siebie i zrobić to, czego Unia Kalmarska nigdy nie zrobiła: zjednoczyć całą Skandynawię pod jednym właściwym królem."
