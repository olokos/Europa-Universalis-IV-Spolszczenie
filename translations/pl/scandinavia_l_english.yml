 dan_the_age_of_reformation_desc: "Czyny Kościoła katolickiego nie są już dłużej niekwestionowane. Uczeni wiary chrześcijańskiej krytykują Stolicę Apostolską za sprzedaż odpustów. W Europie wkrótce rozpocznie się schizma o nieprzewidzianych rozmiarach; czas Wielkiej Reformacji chrześcijaństwa.\nMusimy wybrać swoją stronę w tej nowej erze, w przeciwnym razie konflikt religijny może zagrozić naszej jedności."
