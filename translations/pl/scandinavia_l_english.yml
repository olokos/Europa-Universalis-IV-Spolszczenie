 flavor_hsa.16.t: "Przywileje handlowe Hanzy"
 flavor_hsa.16.d: "Miasto Gdańsk, leżące obecnie w naszym państwie, było niegdyś centrum handlu w ramach niegdyś potężnej Ligi Hanzeatyckiej z siedzibą w Lubece. Od tamtego czasu Liga wypadła z łask z powodu wielu czynników, a jej potęga na Bałtyku i poza nim została zakwestionowana. Pomimo tych niedociągnięć, ostatnie wydarzenia wokół brzegów Niemiec i Bałtyku doprowadziły do odzyskania pozycji przez Ligę. Po raz kolejny potężni kupcy Hanzy przybywają do Gdańska z lukratywną ofertą..."
 flavor_hsa.16.a: "Zaoferuj im lukratywną ofertę!"
 flavor_hsa.16.b: "Zapomnij o tym!"
 flavor_hsa.17.t: "Królewska oferta dla Gdańska"
 flavor_hsa.17.d: "Polski dwór zwrócił się do naszych kupców z lukratywną ofertą. Biorąc pod uwagę ekspansywną naturę naszego handlu i niedawne wydarzenia związane z odzyskaniem dawnej świetności przez Ligę Hanzeatycką, pragną oni powrotu Gdańska do Ligi. Takie dyplomatyczne posunięcie z pewnością będzie kosztowne, ale warto je rozważyć i spróbować uniknąć niepotrzebnego rozlewu krwi przeciwko polskiej koronie i jej potężnej armii, aby nie ryzykować zniszczenia tego, co do tej pory staraliśmy się zbudować."
 flavor_hsa.17.a: "Propozycja do przyjęcia"
 flavor_hsa.17.b: "To szaleństwo!"
 flavor_hsa.17.c: "Niech szef Hanzy wynegocjuje lepszy układ."
