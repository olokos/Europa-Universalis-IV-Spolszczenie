 pol_raise_noble_host_title: "Pospolite ruszenie"
 pol_raise_noble_host_desc: "W następstwie Warny musimy odzyskać zdolności naszej armii, skutecznie ponownie zwołując nasze szlacheckie wojska."
 pol_embellish_gdansk_title: "Rozwój portu bałtyckiego"
 pol_embellish_gdansk_desc: "Zapewniliśmy sobie kontrolę nad Gdańskiem, najważniejszym portem na południowo-wschodnim Bałtyku i kluczem do wzrostu gospodarczego naszego kraju. Gdybyśmy mogli go dalej rozwijać, znacznie zwiększyłoby to bogactwo naszego narodu."
