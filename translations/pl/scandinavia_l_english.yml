 swe_steel_for_the_hakkapeliitta_title: "Hakapelici"
 swe_steel_for_the_hakkapeliitta_desc: "Hakapelici to fińska lekka kawaleria, która doskonale sprawdza się w potyczkach, rajdach i zwiadach. Ich szybkość pozwala im na manewrowanie ogniem wroga i szarżę przez jego linie. Jednak ich liczebność jest niewielka, a Finowie nie mają infrastruktury, która pozwoliłaby na wyszkolenie większej ilości dla Szweckiej [Root.GovernmentName].\nPowinniśmy zbudować koszary w Finlandii i dostosować naszą taktykę tak, abyśmy mogli wykorzystać więcej Hakapeltów w walce."
