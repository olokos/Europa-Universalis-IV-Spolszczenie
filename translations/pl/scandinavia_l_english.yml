 teutonic_bishopric_reform: "Biskupstwo Krzyżackie"
 teutonic_bishopric_reform_desc: "Specjalne państwo bardzo podobne do zwykłej teokracji, ale z cechami z czasów Zakonu Krzyżackiego. Władca duchowy może walczyć ramię w ramię ze swoimi żołnierzami na froncie."
 prussian_theocratic_reform: "Niebiańskie Państwo Wojskowe"
 prussian_theocratic_reform_desc: "Ile warta jest wiara, jeśli nie można jej obronić? Prawdziwy sługa boży podejmuje walkę równie ochoczo jak głoszenie kazań czy modlitwę. Nasz pruski rząd jest oparty na zasadzie, że armia jest równie ważna, jak sama religia."
 holy_horde_reform: "Święta Orda"
 holy_horde_reform_desc: "Ukształtowany przez ciężki klimat stepów, nasz krzyżacki rząd został przekształcony w coś na kształt zorganizowanego nomadycznego państwa krzyżowców. Poprzez użycie koni i silną wiarę w naszą misję, krzyżowcy tej Świętej Ordy będą rozprzestrzeniać prawdziwą wiarę w nawet najdalsze zakątki tego świata!"
 crusading_kingdom_reform: ""
 crusading_kingdom_reform_desc: ""
 militarized_crusader_order_reform: ""
 militarized_crusader_order_reform_desc: ""
 livonian_military_monarchy: "Militarystyczna monarchia Liwońska"
 livonian_military_monarchy_desc: "Nasza monarchia to wynik naszego nacisku na militarne aspekty naszego państwa. Aż tak bardzo, że niektórzy nasi mężowie stanu nazywają ją żartobliwie 'młodszym bratem Prus'."
 livonian_naval_monarchy: "Liwońskie stany generalne"
 livonian_naval_monarchy_desc: "Nasz rząd nie jest raczej rządzony przez jedną absolutną władzę, a przez stany, które tworzą to państwo. Co 4 lata reprezentanci tych stanów gromadzą się na naszym wielkim dworze, żeby wybrać następnego władcę."
 livonian_trade_monarchy: "Liwońska plutokracja"
 livonian_trade_monarchy_desc: "Nasza monarchia ma naturę plutokratyczną, gdzie stronnicy władcy są tymi z największymi zarobkami. Nasz władca jest szefem odnoszącego sukcesy przedsiębiorstwa kupieckiego, tak samo jak wielu innych członków naszego rządu."
 livonian_theocratic_monarchy: "Liwońska teokracja"
 livonian_theocratic_monarchy_desc: "Nasz rząd jest ukształtowany poprzez religię i wiarę. Nasz władca jest częścią kleru i, mimo że panuje tutaj monarchia, to styl rządów jest bardziej podobny do teokracji."
 livonian_elective_monarchy: "Liwońska monarchia elekcyjna"
 livonian_elective_monarchy_desc: "Nasz władca nie siada na tronie dzięki prawu swojej krwi, lecz dzięki poparciu naszych klas. Mimo że klasy wolą wybierać kogoś od nich samych, to nie jest też niemożliwym wybór szlachty z innych krajów."
 livonian_monarchy: "Liwońska monarchia"
 livonian_monarchy_desc: "Nasz rząd jest oparty na filarach zwykłej, stabilnej monarchii. Nasze społeczeństwo nauczyło się na wydarzeniach z przeszłości i zaadaptowało się do przeróżnych wyzwań."
 livonian_mercenary_monarchy: "Liwońskie państwo najemnicze"
 livonian_mercenary_monarchy_desc: "Najemnicy mają złą reputację w Europie. Ale w tym rządzie to właśnie oni rządzą."
 livonian_diplomatic_monarchy: "Liwońska rada stanów"
 livonian_diplomatic_monarchy_desc: "Mimo że jest monarchią w nazwie, to nasze państwo jest rządzone przez radę administratorów i dyplomatów, którzy pilnują, by interesy państwa zostały spełnione. Dynastia zarządzająca tą radą jest rządzącą rodziną w naszym państwie."
 livonian_constitutional_monarchy: "Liwońska monarchia konstytucyjna"
 livonian_constitutional_monarchy_desc: "Nasz rząd rozdzielił władzę od monarchy. Kiedy decyzja na rzecz państwa jest podejmowana, parlament musi ją najpierw zatwierdzić.\nJedną z korzyści takiego systemu jest to, że śmierć naszego władcy nie jest już postrzegana jako zagrożenie dla istnienia państwa."
 livonian_administrative_monarchy: "Liwońskie państwo cesarskie"
 livonian_administrative_monarchy_desc: "Podczas gdy inni władają królestwami, nasz rząd włada cesarstwem. Naszym celem jest szybka ekspansja państwa w celu dominacji nad światem."
 livonian_admiral_monarchy: "Liwońska admiralicja"
 livonian_admiral_monarchy_desc: "Nasz rząd jest dopasowany do ciężkiego środowiska morza. Skoro nasza cała ekonomia opiera się na bogactwach morza, to nasi władcy są wybierani spośród najlepszym admirałów, jakich mamy."
 livonian_naval_controlled_monarchy: "Liwońska talassokracja"
 livonian_naval_controlled_monarchy_desc: "Nasza monarchia jest ukształtowania przez potęgę morza. Każdy monarcha naszego wielkiego państwa musi być admirałem, żeby móc dotrzeć nawet do najdalszych miejsc naszego kraju."
 livonian_general_controlled_monarchy: "Liwońska autokracja"
 livonian_general_controlled_monarchy_desc: "Niektóre armie mają państwa. Nasza armia ma wciąż rosnące imperium, a my dopilnujemy, żeby dalej rozszerzało się ono dzięki większej ilości naszych sił."
 livonian_absolute_monarchy: "Liwońska monarchia absolutna"
 livonian_absolute_monarchy_desc: "Cały apart rządu; wszystkie elementy rządu maja tylko jeden cel: ochrona absolutnej władzy monarchy."
 livonian_enlightened_monarchy: "Liwońska monarchia oświecona"
 livonian_enlightened_monarchy_desc: "Nasz monarcha jest pionierem idei oświeconego państwa, w którym absolutna władza jest wspierania przez idee oświecenie."
