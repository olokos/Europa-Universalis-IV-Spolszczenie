 plc_articles_agreement_title: "Warunki uzgodnione"
 plc_articles_agreement_desc: "Za każdym razem, gdy nowy król zostaje wybrany przez Sejm Wielki, musi on zobowiązać się do przestrzegania postanowień dokumentu potwierdzającego prawa Rzeczypospolitej, znanego jako 'Pacta Conventa'. Teraz gdy władza naszego władcy została zwiększona, mamy okazję przeformułować te warunki uzgodnione na naszą korzyść."
 plc_golden_liberty_title: "Złota wolność"
 plc_golden_liberty_desc: "W Rzeczypospolitej Obojga Narodów, w związku z rosnącym wpływem szlachty na politykę, powstał unikalny system polityczny, nazywany złotą wolnością, który z czasem przekształcił się w republikę pod przewodnictwem [Root.Monarch.GetRulerGen]. Od naszej decyzji będzie zależało, w jakiej formie będzie ona odtąd funkcjonować."
 plc_governance_act_title: "Konstytucja"
 plc_governance_act_desc: "Wiatry zmian dotarły do naszego narodu, napędzane walką między reżimami absolutystycznymi i rewolucyjnymi. W związku z tym nowa konstytucja jest potrzebna różnym stanom, które tworzą społeczeństwo naszego kraju, i to w naszych rękach leży określenie jej podstaw i zakresu."
 plc_cross_wild_field_title: "Przez dzikie ziemie"
 plc_cross_wild_field_desc: "Bałkany są bardzo rozdrobnionymi terytoriami, które nie były w stanie zostać skonsolidowane pod jednolitym rządem, o ile nam wiadomo, od czasów rzymskich cesarzy. Teraz jednak mamy ambicję zjednoczyć ziemie południowych Słowian pod naszymi rządami."
 plc_cultural_flowering_title: "Rozkwit kulturowy"
 plc_cultural_flowering_desc: "Nasze wysiłki sprawiły, że nasz kraj posiada doskonałą pozycję wśród naszych sąsiadów, dzięki naszym wpływom politycznym, dyplomatycznym i gospodarczym. Oznaczało to Złoty Wiek dla naszego kraju, uważany przez obywateli i obcokrajowców, umacniając nas jako wiodące centrum sztuki i kultury."
 plc_seats_power_title: "Siedziby władzy"
 plc_seats_power_desc: "Chociaż mamy rozwijającą stolicę, różne rezydencje zasłużyły na to, by być siedzibą naszego władcy podczas jego podróży po kraju. Jednymi z najbardziej godnych uwagi są zamki na wyspie Troki, dawna rezydencja Wielkich Książąt Litewskich, oraz Malbork, zdobyty na Zakonie Krzyżackim. Dalsze ulepszenia uczyniłyby je uroczymi i bezpiecznymi tymczasowymi rezydencjami dla naszego dworu."
 plc_invest_eastern_poland_title: "Inwestycje we wsch. Polsce"
 plc_invest_eastern_poland_desc: "Co powiemy, gdy nasze dzieci zapytają: 'dlaczego nie zainwestowałeś we wschodniej Polsce?'"
 plc_dominate_european_markets_title: "Dominacja na rynkach"
 plc_dominate_european_markets_desc: "Reformy, polityki i działania, które zostały przeprowadzone na przestrzeni czasu, pozwoliły nam zapewnić sobie dominującą pozycję na rynkach europejskich, jako główna potęga gospodarcza kontynentu."
 plc_break_the_rus_title: "Rozbicie Rusi"
 plc_break_the_rus_desc: "Rosyjscy książęta szybko rosną w siłę i wpływy. Jeśli nie podejmiemy wobec nich działań, przyćmią nas wojskowo i będziemy na ich łasce."
 plc_purple_phoenix_title: "Purpurowy Feniks"
 plc_purple_phoenix_desc: "Mamy okazję przejąć Konstantynopol, miasto pożądane przez cały świat, przywracając dawną chwałę rzymskich cesarzy."
 plc_proclaim_polish_hegemony_title: "Ogłoszenie hegemonii"
 plc_proclaim_polish_hegemony_desc: "Poświęciliśmy tak wiele wysiłku i zasobów, aby zabezpieczyć naszą władzę i pozycję, że teraz jesteśmy uważani za posiadacza hegemonii nad Bałtykiem!"
 plc_lifetime_of_war_title: "Czas wojny"
 plc_lifetime_of_war_desc: "Od czasu klęski pod Warną nasz kraj buduje silną i wyćwiczoną armię, która ochroni nas przed wszystkimi sąsiednimi zagrożeniami. Jeśli mamy chronić nasze granice, musimy wykorzystać lekcje sztuki wojennej. Wybierz, który obszar naszych sił zbrojnych będzie przewodził naszym wysiłkom militarnym przez następne wieki."
 plc_edict_education_title: "Edykt o edukacji"
 plc_edict_education_desc: "Rozbudowa Uniwersytetu Krakowskiego okazała się wielkim sukcesem. Dlatego mądrze byłoby rozpowszechnić korzyści płynące z kształcenia uczonych w całym kraju poprzez finansowanie nowych ośrodków nauki i wiedzy."
 plc_dominate_baltic_title: "Kontrola nad Bałtykiem"
 plc_dominate_baltic_desc: "Handel na Morzu Bałtyckim okazał się kluczowy dla dobra naszego kraju, kierując coraz większe bogactwo na nasze ziemie. Bardziej ambitne przedsięwzięcia mające na celu dalsze zwiększenie kontroli nad nim doprowadziłyby do większego bogactwa, zwiększając również naszą władzę nad regionem."
 plc_prevent_deluge_title: "Zapobieganie potopowi"
 plc_prevent_deluge_desc: "Słyszeliśmy niepokojące doniesienia ze Sztokholmu; jego władcy planują niszczycielską inwazję na Polskę, mającą na celu obrócenie naszego kraju w popiół. Nie możemy do tego dopuścić; musimy uderzyć na Sztokholm, zanim oni uderzą nas!"
 pol_develop_ukraine_title: "Rozwijanie Rusi"
 pol_develop_ukraine_desc: "Ziemie Rusi po obu stronach potężnego Dniepru są żyzne i obiecujące. Zostały jednak wyludnione przez wieki wojen i najazdów, pozostawiając Ruś jedynie cieniem tego, czym mogłaby być pod odpowiednią administracją. Musimy ponownie zainwestować w okiełznanie tego kraju."
 pol_tend_east_title: "[Root.GetPreviewColorPOL]Kierunek - wschód[Root.GetPreviewColorPOL_end]"
 pol_tend_east_desc: "Dzielimy wspólne przywództwo polityczne z Wielkim Księstwem Litewskim, odkąd królowa Jadwiga poślubiła wielkiego księcia Jagiełłę, zapoczątkowując dynastię Jagiellonów. Istniały napięcia między szlachtą polską i litewską, ale między tymi dwoma krajami rozwijały się również bliższe relacje, które mądrze byłoby kontynuować."
 pol_imperial_commonwealth_title: "[Root.GetPreviewColorPOL]Cesarstwo Rzeczpospolitej[Root.GetPreviewColorPOL_end]"
 pol_imperial_commonwealth_desc: "Rzeczpospolita Obojga Narodów okazała się wielkim sukcesem, podnosząc nas do rangi Cesarstwa, uznawanego przez inne europejskie dwory."
 pol_delegate_emperor_title: "Delegat u cesarza"
 pol_delegate_emperor_desc: "Święte Cesarstwo Rzymskie jest kłopotliwą jednostką polityczną, ale także prestiżową i kryje w sobie możliwości dalszego promowania naszego kraju ponad innych, jeśli uda nam się zapewnić dobre stosunki z cesarzem."
 pol_place_sun_title: "[Root.GetPreviewColorPOL]Nasze miejsce pod słońcem[Root.GetPreviewColorPOL_end]"
 pol_place_sun_desc: "Nasze starania o dołączenie do Cesarstwa zakończyły się sukcesem i udało nam się nawet zostać cesarskim elektorem. Teraz nadszedł czas, aby podnieść stawkę jeszcze wyżej i ubiegać się o tytuł Świętego Cesarza Rzymskiego."
 pol_proclaim_new_empire_title: "[Root.GetPreviewColorPOL]Proklamowanie nowego imperium[Root.GetPreviewColorPOL_end]"
 pol_proclaim_new_empire_desc: "Skorzystaliśmy z okazji, by stanąć na czele Świętego Cesarstwa Rzymskiego, otwierając w nim nową erę. Teraz musimy odcisnąć piętno naszego nowego rządu na tej starej polityce."
 plc_printing_movement_title: "Ruch drukarski"
 plc_printing_movement_desc: "Nasza ziemia jest pełna pastwisk i pól zieleni jak okiem sięgnąć. Nierozsądnie byłoby nie wykorzystać tak żyznej ziemi zarówno w przenośni, jak i dosłownie. Jeśli mamy przyjąć nowe trendy, które ogarniają Europę, takie jak prasa, musimy wyznaczyć odpowiedni obszar, na którym będzie się ona rozwijać."
 plc_break_livonia_title: "Ziemie inflanckie"
 plc_break_livonia_desc: "Nasza próba kontrolowania ziem pruskich zakończyła się sukcesem. Teraz mamy możliwość dalszego rozszerzania naszych wpływów poprzez przejęcie kontroli nad Rygą i ziemiami inflanckimi, ostatecznie kończąc zagrożenie krzyżowe dla naszego kraju."
 plc_duchy_pomerania_title: "Księstwo Pomorskie"
 plc_duchy_pomerania_desc: "Pomorskie porty byłyby naturalnym zapleczem dla naszego handlu bałtyckiego, gdyby udało nam się je zdobyć!"
