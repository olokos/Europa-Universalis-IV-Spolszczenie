 i_am_the_church_reform: "Głowa katolickiego Kościoła"
 i_am_the_church_reform_desc: "Całe nasze państwo, cała nasza egzystencja służy tylko jednemu celowi: nie służyć nikomu poza Bogiem. Jesteśmy głową Kościoła rzymskokatolickiego, duchowym przywódcą światowej religii."
