 dnz_expand_into_poland_title: "Ekspansja ku Polsce"
 dnz_expand_into_poland_desc: "Polskie tereny Wielkopolski i Kujaw są żyzne i wysoko rozwinięte. Służą one również jako źródła Zasobów ludzkich dla Polski, która wykorzystuje tych ludzi do walki z nami. Powinniśmy podbić te ziemie dla naszego dobra."
 dnz_army_of_the_republic_title: "Wielka Armia Gdańska"
 dnz_army_of_the_republic_desc: "Nasze [Root.GovernmentName] jest kruche i stanowi łatwy łup dla naszych rywali i wrogów, a nasza obrona jest przede wszystkim na terenie naszej stolicy. Musimy stworzyć Wielką Armię [Root.GovernmentName], aby przeciwdziałać rosnącemu zagrożeniu ze strony naszych sąsiadów."
 flavor_dnz.1.t: "Przyszłość Gdańska"
 flavor_dnz.1.desc: "Nasze [Root.GovernmentName] jest otoczone przez Święte Cesarstwo Rzymskie, Królestwo Polskie i Królestwa Skandynawskie. Podczas gdy niektórzy w naszym państwie widzą to jako niepewną sytuację, inni widzą to jako sposób na ekspansję. Tak czy inaczej, przyszłość Gdańska jest niepewna, ale jest w naszych rękach."
 flavor_dnz.1.a: "Nasz los spoczywa na ziemiach Niemiec."
 flavor_dnz.1.b: "Będziemy kształtować naszą przyszłość na ziemiach Polski."
 flavor_dnz.1.b.tt: "Odblokuj ścieżkę misji §YPruskiej republiki§!"
