 flavor_pol.27.t: "Rozbudowa wojska kwarcianego"
 flavor_pol.27.d: "Zręby regularnej armii powstały w Polsce na przełomie XV i XVI wieku, w celu ochrony południowo-wschodnich kresów przed najazdami tatarskimi. System ten został rozbudowany w 1563 r., kiedy to Zygmunt II August złamał umowę z sejmem o finansowaniu go z jednej czwartej wszystkich dochodów zebranych w królewszczyznach, skąd wzięła się jego nazwa - wojsko kwarciane. Teraz, aby zabezpieczyć nasz naród, chronić nasze interesy oraz utrzymać nasz wzrost i dobrobyt, musimy iść z duchem czasu i korzystać z wszelkich przydatnych osiągnięć technologicznych, zwłaszcza w dziedzinie wojskowości i prowadzenia działań wojennych. Nasz wybór w tej kwestii z pewnością odbije się echem w komnatach historii."
 flavor_pol.27.a: "Generalna reforma dobrze pasowałaby do naszej armii!"
 flavor_pol.27.b: "Zreformować kawalerię husarską!"
