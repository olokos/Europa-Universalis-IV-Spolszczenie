 empower_buddhist_temples_reform: "Wzmocnienie pozycji klasztorów"
 empower_buddhist_temples_reform_desc: "Nauki Buddy są kluczowym elementem naszego państwa. Żadne działanie nie jest podejmowane bez uwzględnienia wynikającej z niego karmy dla naszych ludzi.\nŚledzenie karmy naszego społeczeństwa jest prawie niemożliwe, ponieważ jest to pojęcie abstrakcyjne. W tym jednak mogą pomóc klasztory naszego kraju."
