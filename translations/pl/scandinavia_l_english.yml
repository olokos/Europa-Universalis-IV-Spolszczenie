 pol_polish_renaissance_title: "Polski renesans"
 pol_polish_renaissance_desc: "Ideały innowacji i odnowy rozprzestrzeniają się z Włoch, a Polska nie może pozostać w tyle. Musimy przyjąć ten renesans z otwartymi ramionami."
 pol_dissemination_new_ideas_title: "Propagowanie nowej wiedzy"
 pol_dissemination_new_ideas_desc: "Nowe wyznanie, reformacja, wyodrębniło się z katolicyzmu po tym, jak Marcin Luter publicznie ujawnił swoje 'Dziewięćdziesiąt pięć tez', odrzuconych przez papieża i uznanych za heretyckie. Nowe idee rozprzestrzeniły się w naszym kraju i teraz musimy stanąć przed decyzją, jaka będzie nasza polityka religijna od teraz. Czy pozostaniemy wiernymi katolikami, czy przyjmiemy wyznanie protestanckie lub reformowane jako naszą nową religię, czy też staniemy się bezpieczną przystanią tolerancji dla różnych wyznań?"
 pol_branching_mission_pm_title: "[Root.GetSelectableMissionTitle]"
 pol_branching_mission_pm_desc: "[Root.GetSelectableMissionDescription]"
 pol_moldavia_title: "Bunt Romana"
 pol_moldavia_desc: "Waśń dynastyczna wybuchła w Mołdawii po śmierci hospodara Aleksandra Dobrego w 1432 roku. Jest to strategiczne państwo, ponieważ uważamy je za naszą tarczę na granicy osmańskiej. Nadszedł czas, aby przywrócić porządek w tym strategicznym dla nas hospodarstwie."
 pol_wallachia_title: "Zmiażdżenie Wołochów"
 pol_wallachia_desc: "Wołoszczyzna jest kluczowym terytorium strategicznym, ponieważ znajduje się pośrodku ziem osmańskich i węgierskich. Dlatego też przejęcie nad nią kontroli pozwoliłoby nam stworzyć tarczę, która pomógłby nam zabezpieczyć nasze ziemie."
