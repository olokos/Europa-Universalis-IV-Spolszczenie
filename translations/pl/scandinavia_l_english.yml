 purchase_the_electorate_title: "Zakup elektoratu"
 purchase_the_electorate_desc: "Dukaty to potężne narzędzie. Nie tylko w świecie handlu, ale także w świecie polityki międzynarodowej. Możliwe jest wykupienie roli elektora od cesarza."
 purchase_the_electorate_ct: "Nie proszono cesarza o elektorat w ciągu ostatnich §Y2 lat§!."
 purchase_the_electorate_tt: "Zaoferujemy panstwu §Y[Emperor.GetName]§! §Y6000§! ¤ za przeniesienie elektoratu z naszego poddanego na nas."
 request_the_electorate_title: "Prośba o elektorat"
 request_the_electorate_desc: "Ponieważ jesteśmy ściśle związani z Cesarzem, może być możliwe zażądanie przeniesienia elektoratu od naszego poddanego do nas. Wszystko, co musimy zrobić, to przyjaźnie poprosić."
 request_the_electorate_tt: "Poprosimy państwo §Y[Emperor.GetName]§! o przeniesienie elektoratu z naszego poddanego do nas."
 usurp_the_electorate_title: "Uzurpuj Elektorat"
 usurp_the_electorate_desc: "Jako że jesteśmy cesarzem Świętego Cesarstwa Rzymskiego, mamy prawo przejąć i rozdzielić prawo do wyboru następnego cesarza tak, jak nam się podoba. Ponieważ jeden z naszych poddanych ma takie prawo, przeniesienie elektoratu na nas jest więcej niż uzasadnione."
