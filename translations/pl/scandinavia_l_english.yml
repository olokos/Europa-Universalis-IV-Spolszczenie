 swe_conquest_of_novgorod_title: "Dziedzictwo Waregów"
 swe_conquest_of_novgorod_desc: "Miasto Nowogród zostało założone przez starożytnych Waregów ze Skandynawii, gdy jeszcze w VIII wieku podążali szlakami handlowymi do Cesarstwa Bizantyjskiego. Ostatecznie Nowogród stał się częścią narodu wschodniosłowiańskiego, a stare oznaki Waregów zniknęły. Ale miasto nadal jest częścią naszego starożytnego dziedzictwa i jako takie należy do nas i mamy prawo je odzyskać."
 swe_conquest_of_moscovy_title: "Miasto Rusi"
 swe_conquest_of_moscovy_desc: "Miasto Moskwa jest domem dla ludu moskiewskiego, którzy ostatecznie przyjęli nazwę Ruś. Podobnie jak Nowogród, tak i Moskwa została założona przez naszych przodków, choć byli głównie znani jako Rus Kijowska. Na przestrzeni wieków związek między naszym ludem a Rusią Kijowską stał się luźny, jeśli w ogóle istniał.\nJednak Rosjanie z Moskwy udowodnili, że są groźnym zagrożeniem. Naszym interesem jest zdobycie ich centrum władzy, aby chronić Szwecję przed ich wpływem. Historyczne powiązanie z miastem to tylko miły bonus."
 swe_high_income_title: "Zwiększ nasz dochód"
 swe_high_income_desc: "Skandynawia nie należy do najbogatszych regionów Europy. Choć nasza produkcja żelaza, a zwłaszcza miedzi, utrzymuje nas ponad deficytem, to wciąż nie są to dochody wystarczające, by zapewnić bezpieczną przyszłość dla nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Powinniśmy zwiększyć nasz dochód państwowy za pomocą wszelkich niezbędnych środków."
