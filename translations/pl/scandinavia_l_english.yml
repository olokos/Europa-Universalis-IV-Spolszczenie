 allotment_system: "System przydziałowy"
 allotment_system_desc: "Indelningsverket, czyli szwedzki system przydziałowy, był systemem organizacji wojskowej umożliwiającym szybką mobilizację sił zbrojnych państwa. W ramach tego systemu, co dziesiąty mężczyzna w wieku od 15 do 44 lat zostawał pobrany na stałe do wojska jako część państwowej piechoty. Jednocześnie część szlachty, która była zwolniona z płacenia podatków, w zamian musiała wzmacniać armię swoją kawalerią."
