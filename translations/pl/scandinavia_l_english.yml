 flavor_swe.106.t: "Zwolennicy niepodległości Szwecji"
 flavor_swe.106.desc: "Unia Kalmarska miała reprezentować zjednoczoną wolę Danii, Norwegii i Szwecji oraz być obrońcą ich wspólnych interesów. W rzeczywistości jednak służyła jedynie jako rozszerzone źródło bogactwa i zasobów ludzkich dla Duńczyków, pozwalając duńskim królom na prowadzenie wojen z Hanzą i wywoływanie kłopotów z królestwami Europy Wschodniej. Duńczycy mieli wielu wrogów, a większość z nich z przyjemnością poparłaby nas w naszej sprawie o niepodległość.\nByłoby jednak bardziej chwalebne, gdyby nasze królestwo zdołało samodzielnie wygrać nieuniknioną wojnę o niepodległość, co przyniosłoby nam szacunek innych monarchii Europy."
