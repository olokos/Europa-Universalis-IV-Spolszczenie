 flavor_pol.23.t: "Powstanie małych królów"
 flavor_pol.23.d: "Ostatnie zmiany w układzie sił w naszym królestwie nie pozostały niezauważone. Przez wieki polska szlachta nieustannie dążyła do uzyskania większej autonomii i przywilejów. Jednak ostatnie próby konsolidacji władzy przez naszego monarchę najwyraźniej wywołały otwarty bunt, na czele którego stanęły najpotężniejsze rody w naszej domenie."
 flavor_pol.23.a: "Król może być tylko jeden!"
 flavor_pol.24.t: "Konstytucja z [GetYear] roku"
 flavor_pol.24.d: "Administracja Korony Polskiej była w opłakanym stanie odkąd ktokolwiek pamięta. U szczytu potęgi szlachty ziemiańskiej uchwalanie prawa i podpisywanie reform było koszmarnym przedsięwzięciem. Dzięki czemuś, co można określić jako wyjątkową sprawność dyplomatyczną i administracyjną, [Root.Monarch.GetName] zdołał[Root.Monarch.GetANoun] zgromadzić wystarczający kapitał polityczny, a także przysługi, aby pozbyć się tych nieznośnych feudalnych pijawek z naszego dworu."
 flavor_pol.24.a: "Naród pilnie potrzebuje reform!"
 flavor_pol.24.b: "Konieczne są pewne reformy."
 flavor_pol.24.c: "Pod polskim sztandarem wszyscy będą równi!"
