 flavor_pol.29.t: "Zabezpieczanie mołdawskiej domeny"
 flavor_pol.29.d: "Sytuacja w Mołdawii stała się tragiczna. Nasz książęcy sąsiad na południu wypadł ostatnio z łask opinii publicznej. Rzeczywiście, państwo to było ostatnio uwikłane w okrutną i krwawą wojnę domową. Ale z chaosu rodzi się porządek, a my musimy być lepsi od naszych mołdawskich poprzedników, jeśli chodzi o rujnowanie kraju. Dlatego należy się przygotować oraz podjąć decyzję, aby zabezpieczyć nasze interesy i kontrolę nad regionem."
 flavor_pol.29.a: "Niech Stefan zasiądzie na tronie, będzie nam dobrze służył!"
 flavor_pol.29.b: "Nie możemy ryzykować wtrącania się w lokalne waśnie..."
