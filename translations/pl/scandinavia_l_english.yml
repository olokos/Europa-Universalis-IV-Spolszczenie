 flavor_liv.0.t: ""
 flavor_liv.0.desc: "Zakon Liwoński jest kontynuatorem Zakonu Kawalerów Mieczowych, który został unicestwiony przez Żmudzinów w 1236 roku. Choć technicznie rzecz biorąc jest wasalem Zakonu Krzyżackiego, Zakon Liwoński pozostał w większości niezależny.\nJednak nasz zakon ma swoje własne problemy. Unia Kalmarska - bardzo wygłodniałe Lwy Północy - dążą do naszego podporządkowania. Litwini, wspierani przez swoich polskich sojuszników, chcą zaanektować ziemie bałtyckie, a Nowogródczanie na wschodzie rozważają ekspansję na zachód.\nTo jednak nie wszystko. W 1435 roku biskupstwa zawiązały Konfederację Liwońską za przewodnictwem Rygi i zaczęły dla własnych korzyści kierować cenne surowce z dala od nas.\n\nAle nie wszystko wygląda dla nas aż tak fatalnie. Czasy się zmieniają, a Zakon Liwoński stoi na rozstaju dróg swojego przeznaczenia. Jeśli uda nam się zakończyć tę konfederację oraz zdołamy odepchnąć naszych wrogów, wtedy nasze państwo będzie mogło dokonać wyboru, którą drogą pójdziemy."
