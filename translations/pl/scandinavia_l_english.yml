 pol_branching_mission_cf_desc: ""
 pol_branching_mission_sp_title: "Misja zablokowana"
 pol_branching_mission_sp_desc: ""
 pol_varna_aftermath_title: "Pokłosie bitwy pod Warną"
 pol_varna_aftermath_desc: "Wynik bitwy pod Warną, stoczonej 10 listopada 1444 roku, był wielką klęską chrześcijaństwa, a co więcej, Polska straciła także swojego króla, Władysława III. Teraz musimy rozwiązać kryzys sukcesyjny wynikający z jego śmierci, odbudować naszą armię i spróbować zabezpieczyć sąsiednie ziemie Węgier i Czech, aby stawić czoła zagrożeniu osmańskiemu."
 pol_protect_hungary_title: "Zabezpieczenie Węgier"
 pol_protect_hungary_desc: "Królestwo Węgier jest znacznie osłabione w wyniku bitwy pod Warną, co czyni powstanie Osmanów jeszcze bardziej niebezpiecznym dla całego regionu. Naszym obowiązkiem jest teraz podwojenie wysiłków w celu wzmocnienia naszych relacji i zapewnienia dodatkowego wsparcia w tych ponurych czasach."
 pol_support_mercantile_class_title: "Wsparcie kupców"
 pol_support_mercantile_class_desc: "Kupcy stanowią trzon miast i miasteczek naszego kraju. Nieustannie domagają się wsparcia w swoich działaniach handlowych, ale może to być dla nas korzystne, ponieważ możemy czerpać zyski, zachęcając do zawierania transakcji handlowych na naszych ziemiach i zapewniając ich lojalność."
 pol_breadbasket_europe_title: "Spichlerz Europy "
 pol_breadbasket_europe_desc: "Produkcja rolna w Polsce od wieków oparta jest na systemie folwarcznym. Gdybyśmy dalej inwestowali w rozbudowę i doskonalenie tego systemu, moglibyśmy znacznie zwiększyć produkcję oraz eksport zbóż przez Bałtyk, czyniąc nas spichlerzem Europy."
 pol_develop_countryside_title: "Rozwój wsi"
 pol_develop_countryside_desc: "Inwestycje w system folwarczny zostały uznane za skuteczne w tworzeniu dużej produkcji rolnej, co przyniosło nam ogromne zyski. Teraz nasi doradcy zasugerowali, że dalsza poprawa rozwoju wiejskich miast i wsi oraz standardów życia chłopów również pobudzi rynki na wsi, prowadząc do większego dobrobytu i wyższych zysków ekonomicznych."
