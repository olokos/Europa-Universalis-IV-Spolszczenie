 flavor_swe.107.t: "Państwo [From.GetName] prosi nas o wsparcie jego niepodległości"
 flavor_swe.107.desc: "Dziś rano wysłannicy z [From.GetAdjective] dotarli na dwór [Root.GetAdjective]. Poprosili nas o wsparcie w dążeniu do niepodległości. Choć nie mamy wiele wspólnego z ludem [From.GetAdjective], są oni poddanymi naszego wroga, Danii. Wspierając ich, moglibyśmy osłabić naszego wroga i rozszerzyć nasze wpływy na Bałtyku."
 flavor_swe.107.a: "Będziemy wspierać państwo [From.GetName]!"
 flavor_swe.107.b: "Niewiele możemy zyskać na niepodległości [From.GetAdjective]."
