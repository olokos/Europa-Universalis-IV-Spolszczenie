 pol_prussia_confederation_title: "Związek Pruski"
 pol_prussia_confederation_desc: "Ludność Prus Zachodnich głośno woła o wyzwolenie spod panowania krzyżackiego. Musimy zaoferować im nasze wsparcie w walce o wolność, a także możemy zadać decydującą porażkę naszym odwiecznym wrogom."
