 swe_the_polish_throne_desc: "Królestwo Polskie na naszym południu jest celem dążeń wielu królestw: Krzyżacy próbują rozszerzyć swoją władzę na terytorium Polski, Moskale są bardziej zainteresowani aneksją zachodnich Słowian, a Osmanowie na południu stanowią poważne zagrożenie dla wszystkich w tym regionie.\nAby osiągnąć prawdziwą hegemonię na północy musimy znaleźć politykę jak postępować z Polską. Z jednej strony może warto spróbować wprowadzić naszą dynastię na ich tron, a z drugiej strony Królestwo Polskie może stać się strategicznym i niezawodnym sojusznikiem przeciwko Rosjanom i Świętemu Cesarstwu Rzymskiemu.\nAlternatywnie, moglibyśmy podbić je w starym stylu i być jednym z wielu, którzy domagają się cennych polskich ziem dla siebie."
