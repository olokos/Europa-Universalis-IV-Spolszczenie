 mechanic_disables_estate_rajput_yes: "Wyłącza klasę §Yradźputów§!."
 maintain_clergy_balance_of_power_reform: "Utrzymanie równowagi sił"
 maintain_clergy_balance_of_power_reform_desc: "Duchowieństwo jest dla nas jak każda inna klasa: potężnym i użytecznym dobrem. Aby utrzymać równowagę sił między klasami, korzystne jest, aby nasze państwo nie ingerowało w interesy i działania klasy duchowieństwa."
 secure_clergy_power_reform: "Rozszerzenie praw świątyni"
 secure_clergy_power_reform_desc: "Duchowni naszego państwa są tak samo zainteresowani dobrami doczesnymi, jak nasza szlachta. Aby ich uspokoić bez poświęcania zbyt dużej części naszej własnej władzy, w naszym najlepszym interesie jest rozszerzenie ziem i praw świątyń naszego kraju."
 gov_expanded_temple_rights_mod: "Rozszerzone prawa świątyni"
 desc_gov_expanded_temple_rights_mod: "Budynki sakralne w tej prowincji zyskały więcej praw i gruntów w zamian za zwiększony podatek."
 mechanic_temples_modifier_yes: "Świątynie i katedry dają prowincji modyfikator podatków lokalnych §G+33.0%§! i lokalny poziom niepokojów §G-2.00§!"
 empower_the_burghers_reform: "Wzmocnienie pozycji mieszczan"
 empower_the_burghers_reform_desc: "Mieszczanie są handlarzami i kupcami w naszym państwie. Zapewniają oni stały dopływ pieniędzy do naszego skarbca. Wzmocnienie ich przywilejów i wpływów prowadzi do szybszej akumulacji naszego bogactwa."
 new_world_exploitation_reform: "Eksploatacja Nowego Świata"
 new_world_exploitation_reform_desc: "Zasoby Nowego Świata są obfite i mają wielką wartość. Przyznając pewne prawa i przywileje naszym kupcom, możemy zapewnić, że te zagraniczne towary są eksploatowane i transportowane do naszego państwa, które następnie dystrybuujemy w Starym Świecie."
 mechanic_extra_trade_goods_for_colonial_subjects_yes: "Poddani kolonialni zyskują modyfikator wyprodukowanych towarów §G+10.0%§!"
 new_world_exploitation_modifier: "Eksploatacja Nowego Świata (Suweren)"
 curtail_the_burghers_reform: "Ograniczenie mieszczan"
 curtail_the_burghers_reform_desc: "Prawa i przywileje mieszczan były zbyt rozległe przez zbyt długi czas. Wojny i ekspansja państwa napotykają na brak wsparcia ze strony naszej własnej klasy kupców. Nadszedł czas, by ograniczyć prawa kupców i stworzyć scentralizowane państwo."
 mechanic_seizing_land_no_rebels_from_estate_burghers_yes: "Odebranie ziemi od §Ymieszczaństwa§! nie wywołuje buntów mieszczaństwa"
 mercantilistic_approach_reform: "Podejście merkantylne"
 mercantilistic_approach_reform_desc: "Wolny handel oznacza równą relację między importem a eksportem towarów. Choć jest to korzystne w przypadku niektórych towarów, ma niewielką wartość dla naszego państwa. Tylko poprzez maksymalizację eksportu przy jednoczesnej minimalizacji importu z zagranicy, nasze państwo może rozwijać swoją gospodarkę."
 mechanic_no_mercantilism_loss_from_privilege_yes: "Przywilej '§Yzadłużenie u mieszczaństwa§!' nie zmniejsza już merkantylizmu."
 free_trade_reform: "Przyjęcie wolnego handlu"
 free_trade_reform_desc: "Kupcy z całego świata powinni mieć możliwość podróżowania na nasze ziemie i angażowania się w handel z naszą ludnością. Porzucając ciasnotę merkantylizmu, państwo zyskuje łatwiejszy dostęp do zagranicznych myśli."
 mechanic_monarch_power_on_institutions_yes: "Przyjęcie nurtu daje teraz §G100§! punktów monarchy każdej kategorii"
 mechanic_free_improve_inland_routes_yes: "Polityka handlowa '§Yrozwój śródlądowych szlaków§!' nie wymaga już korzystania z siły handlu."
 lockean_proviso_reform: "Lockean Proviso"
 lockean_proviso_reform_desc: "Niewykorzystana własność jest marnotrawstwem zarówno dla natury, jak i państwa. Wprowadzając i kładąc nacisk na dobra stałe, które przynoszą użyteczność przez pewien czas, ludzie mogą wymieniać swoje nadmierne posiadłości bez naruszania prawa naturalnego. Rząd łagodziłby konflikt między akumulacją własności a dystrybucją bogactwa."
 embrace_the_economic_theory_reform: "Przyjęcie teorii ekonomicznej"
 embrace_the_economic_theory_reform_desc: "Gospodarka odgrywa niezaprzeczalnie ważną rolę w aparacie państwa. Złożone systemy handlu, finansów i luksusu muszą zostać okiełznane, aby służyły zdrowiu rządu."
 reestablish_the_burgeoisie_reform: "Przywrócenie klasy mieszczańskiej"
 reestablish_the_burgeoisie_reform_desc: "Mieszczaństwo w przeszłości było klasą kupców i rzemieślników. W przeciwieństwie do szlachty, klasa mieszczan nie odgrywała żadnej roli w ucisku ludności w przeszłości i dlatego warto ją przywrócić."
