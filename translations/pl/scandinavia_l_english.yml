 curtail_clergy_power_reform: "Ograniczenie przywilejów duchownych"
 curtail_clergy_power_reform_desc: "Religia może mieć duże znaczenie społeczne w naszym rządzie, ale klasa kapłańska naszego państwa zyskała zbyt duży wpływ. Ich wąski światopogląd będzie tylko hamował rozwój naszego państwa, jeśli utrzymają swoją władzę."
 mechanic_seizing_land_no_rebels_from_estate_church_yes: "Odebranie ziemi od §Yduchowieństwa§! nie wywołuje buntów duchowieństwa"
 separate_clergy_from_state_affairs_reform: "Oddzielenie duchowieństwa od państwa"
 separate_clergy_from_state_affairs_reform_desc: "Umysły teologiczne służyły państwu, ale teraz stały się zbyt potężne. Nadszedł czas, aby oddzielić duchowieństwo od spraw aparatu rządowego."
 mechanic_disables_estate_church_yes: "Wyłącza klasę §Yduchowieństwa§!."
