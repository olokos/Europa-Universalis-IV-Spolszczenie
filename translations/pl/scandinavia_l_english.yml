 teu_pru_teutonic_order_and_the_empire_title: ""
 teu_pru_teutonic_order_and_the_empire_desc: "Przystąpienie do Świętego Cesarstwa Rzymskiego rozpatrywaliśmy nie ze względu na naszą miłość do innych germańskich królestw, ale dla własnej ochrony przed przymierzem polsko-litewskim. Teraz, gdy pokonaliśmy Polskę, zagrożenie, jakie stanowili dla nas, już nie ma racji bytu.\nNadszedł czas, aby zebrać posiadłości i doradców w celu ponownej rewizji naszego politycznego stanowiska wobec Świętego Cesarstwa Rzymskiego."
