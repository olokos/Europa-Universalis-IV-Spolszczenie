 flavor_swe.108.t: "Wsparcie klas"
 flavor_swe.108.desc: "Jak to zwykle bywa, klasy po otrzymaniu kilku przywilejów zostały w końcu przekonane do poparcia naszej sprawy. Teraz składają nam specjalną ofertę, która będzie miała wielką wartość w naszej nieuniknionej wojnie z Danią. Zaznaczają jednak, że ich oferta jest raczej przysługą dla rządu [Root.GetAdjective] przede wszystkim zaś oczekują spłaty po ustanowieniu Korony [Root.GetAdjective]."
