 flavor_pol.30.t: "Korona Rzymu"
 flavor_pol.30.d: "Wspaniałe miasto [151.GetName] jest w naszych rękach! Niegdyś wspaniała stolica Bizancjum, została podbita przez tureckie armie Sułtanatu Osmańskiego i usunięta z powierzchni Ziemi.\nAle dziś miasto jest wolne od szponów Osmanów! Podczas gdy większość obywateli [Root.GetAdjective] świętuje nasz podbój miasta, dwór [Root.GetAdjective] jest zaniepokojony zarządzeniem miastem [151.GetName]. Podczas gdy zachowanie miasta dla siebie byłoby prestiżowe, doradcy [Root.Monarch.GetRulerGen] sugerują przywrócenie państwa Bizancjum lub wielkiego Imperium Łacińskiego."
 flavor_pol.30.a: "Przywróć §YFeniksa§! do dawnej świetności."
 flavor_pol.30.b: "§YImperium Łacińskie§! odrodzi się na nowo!"
 flavor_pol.30.c: "[151.GetName] należy do nas!"
