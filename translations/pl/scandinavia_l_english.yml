 pol_throne_bohemia_title: "Tron Czech"
 pol_throne_bohemia_desc: "Sąsiadujące ze sobą królestwa Polski i Czech mają historię bliskich relacji, ale także konfliktów granicznych. W ostatnich dziesięcioleciach powstanie husyckie miało kluczowe znaczenie dla polityki regionalnej. Teraz mamy szansę rozwiązać ten zakorzeniony problem, albo oferując Jagiellona na tron czeski, albo próbując raz na zawsze zmiażdżyć husytów."
 pol_balance_princely_lands_title: "Równowaga ziem książęcych"
 pol_balance_princely_lands_desc: "Nasza potęga rozszerzyła się nie tylko w naszej ojczyźnie, Polsce, ale także w przyłączonych regionach Czech i Węgier. Zrównoważone i harmonijne zarządzanie wszystkimi naszymi ziemiami jest konieczne, aby utrzymać ten wzrost i mocno ugruntować prymat Korony."
 pol_cultural_flowering_title: "Rozkwit kulturowy"
 pol_cultural_flowering_desc: "Rosnąca potęga i bogactwo naszego kraju sprawiły, że stał się on atrakcyjny dla artystów, uczonych i innych ludzi pióra i działania, zapoczątkowując Złoty Wiek, który możemy wykorzystać do rozwoju naszego rządu i społeczeństwa."
 pol_revival_krakow_title: "Odrodzenie Krakowa"
 pol_revival_krakow_desc: "Kraków od wieków jest stolicą Królestwa Polskiego. Chociaż już teraz jest najważniejszym miastem w naszym kraju i ważnym ośrodkiem handlowym, można w nim poczynić więcej inwestycji i ulepszeń, aby wykorzystać renesansowe idee, które rozprzestrzeniają się na całym kontynencie."
