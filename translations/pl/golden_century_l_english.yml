 flagship_events.1.t: "Statek flagowy przejęty przez państwo [From.GetName]!"
 flagship_events.1.d: "[Root.GetLostFlagshipName], duma marynarki wojennej [Root.GetAdjective], wziął niedawno udział w zagorzałej bitwie przeciwko flocie [From.GetAdjective]. Mimo próby obrony, statek trafił w ręce wroga. Nasza flota straciła wielki statek flagowy i co gorsza, będziemy teraz musieli odpierać jego ataki na nas."
 flagship_events.1.a: "Zostaliśmy upokorzeni!"
 flagship_events.2.t: "Zajęliśmy statek flagowy [captured_flagship_country.GetAdjective]!"
 flagship_events.2.d: "Podczas bitwy z flotą [captured_flagship_country.GetAdjective], zdołaliśmy zająć statek [captured_flagship_country.GetLostFlagshipName], który niegdyś był dumą marynarki wojennej naszego przeciwnika. Imponujący okręt trafił do naszego portu w jednym kawałku. Mamy nadzieję, że to ich nauczy, że nie są dominującą siłą na oceanach świata."
 flagship_events.2.a: "Niechaj flaga [Root.GetAdjective] dumnie łopocze nad nim!"
 flagship_events.3.t: "Statek flagowy zatopiony przez państwo [From.GetName]!"
 flagship_events.3.d: "[Root.GetLostFlagshipName], klejnot w naszej marynarce wojennej, zatonął podczas dzisiejszej wojny z flotą [From.GetAdjective]. Nasz okręt flagowy znalazł się na dnie oceanu."
 flagship_events.3.a: "Niech opowiadane będą historie o jego morskich przygodach!"
 flagship_events.4.t: "Okręt flagowy [sunk_flagship_country.GetAdjective] zatopiony!"
 flagship_events.4.d: "Ze wszystkich statków w marynarce wojennej [sunk_flagship_country.GetAdjective], na żaden nie spoglądano z większą powagą, niż na [sunk_flagship_country.GetLostFlagshipName]. Wiedząc o tym, przysłaliśmy naszą flotę, a dziś nasze przygotowania opłaciły się. W dzisiejszej bitwie statek [sunk_flagship_country.GetLostFlagshipName] zatonął, zadając potężny cios w morale [sunk_flagship_country.GetAdjective] i przypominając im, że żaden statek, nawet legendarny, nie jest niezatapialny."
 flagship_events.4.a: "I dobrze!"
 flavor_pap.EVTNAME9: "Sublimis Deus"
 flavor_pap.EVTDESC9: "Papież wystawił dekret, z którego wynika, iż rdzennej ludności obu Ameryk nie można traktować jak niewolników. Przekonanie, że są oni mniejszymi brutalami niezdolnymi do przyjęcia Bożej łaski, jak pisze, jest plugawym kłamstwem rozpowszechnianym przez samego wroga rodzaju ludzkiego. Zamiast tego, Jego Świątobliwość nalega, że jak wszystkie istoty ludzkie obdarzone charyzmą, ludzie ci tęsknią za Bożym światłem i dlatego wszyscy pobożni książęta powinni pośpiesznie wśród nich szerzyć wiarę katolicką."
 flavor_pap.9.a: "Narzucić wolę papieża!"
 flavor_pap.9.b: "Cokolwiek, o czym papież nie wie, nie może go urazić."
 IS_EXPELLING_FROM: "Mniejszości są wydalane z państwa $SOURCE|Y$."
 IS_NOT_EXPELLING_FROM: "Mniejszości nie są wydalane z państwa $SOURCE|Y$."
 expel_minority_events.1.t: "Przystań dla [expelling_province.Religion.GetReligionPeop_gen]"
 expel_minority_events.1.d: "Nasze próby wypędzenia [expelling_province.Religion.GetReligionPeop_gen] z prowincji [expelling_province.GetName] do prowincji [expelling_colony.GetName] nie zostały do końca dobrze przez nich zrozumiane, ponieważ musieli opuścić swoje domy, ale niektórzy z nich widzą pewne zalety w swoim nowym domu. Kolonia, przynajmniej w początkowej fazie, jest nieco bardziej liberalna w kwestii praktyk religijnych, a niektórzy kaznodzieje uważają ją za lepsze miejsce do praktykowania [expelling_province.Religion.GetReligion_gen]. Te wieści dotarły do prowincji [expelling_province.GetName], łagodząc nieco opór wobec wysiedlenia."
 expel_minority_events.1.a: "Niech w to uwierzą, jeśli ich to zachęci do przesiedlenia."
 expel_minority_events.2.t: "Solidarność [expelling_province.Religion.GetReligionPeop_gen]"
 expel_minority_events.2.d: "Nasze wypędzenie pogan z prowincji [expelling_province.GetName] nigdy nie miało wykraczać poza jej granice, ale wspólnoty religijne nie są tak wyraźnie rozgraniczone geograficznie. Rodziny, przyjaciele i inne osoby związane z wyjeżdżającymi w sąsiedniej prowincji [heathen_neighbors_moving.GetName] również się teraz przeprowadzają, starając się utrzymać wspólnotę w stanie nienaruszonym, nawet jeśli są zmuszeni do opuszczenia [Root.GetAdjective]. Ta migracja nie była częścią planu, ale może służyć naszym interesom."
 expel_minority_events.2.a: "Pozwólmy im odejść. Od samego początku to był nasz cel."
 expel_minority_events.2.b: "Zatrzymaj to. Potrzebujemy ich tam, gdzie są."
 expel_minority_events.3.t: "Ostatni [expelling_province.Religion.GetReligionPeop] w prowincji [Root.GetName]"
 expel_minority_events.3.d: "[expelling_province.Religion.GetReligionPeop_Cap] z kultury [expelling_province.Culture.GetName] z prowincji [expelling_province.GetName] od dawna czują się wyróżnieni w społeczeństwie [Root.GetAdjective], będąc zarówno mniejszością kulturową jak i religijną. Teraz są wyrzucani z jedynego miejsca, jakie im pozostało - prowincji [expelling_province.GetName].\n\nNie widząc przyszłości w państwie [expelling_province.GetName], ich obecność tutaj jest coraz bardziej zagrożona. Wielu z nich obawia się teraz reperkusji związanych ze zbyt długim pobytem w tak nieprzyjaznym środowisku. Zamiast kontrolowanej migracji, na którą liczyliśmy, wyjeżdżają szybko, nikt nie chce być ostatnim, który tu pozostał."
 expel_minority_events.3.a: "Nie do końca tak to sobie zaplanowaliśmy."
 expel_minority_events.4.t: "Uchodźcy uciekają do prowincji [expelling_province.GetName]"
 expel_minority_events.4.d: "Podczas gdy większość populacji z kultury [expelling_province.Culture.GetName] podporządkowuje się naszym staraniom, by przenieść ich do naszej kolonii w prowincji [expelling_colony.GetName], niektórzy szukają wyjścia z tej sytuacji. Ucieczka do sąsiedniej prowincji jest jednym ze sposobów, ponieważ [expelling_province.GetName] jest głównym celem naszych opresji.\n\nChoć jest to ewidentna próba zakłócenia naszego planu, to próba powstrzymania ludzi przed osiedleniem się w pobliżu nie oznacza, że zastosują się oni do pierwotnego planu. Bardziej prawdopodobne jest, że rozproszą się gdzie indziej, przez co sytuacja jeszcze bardziej wymknie się spod naszej kontroli."
 expel_minority_events.4.a: "Przynajmniej w ten sposób wiemy gdzie będą."
 expel_minority_events.4.b: "Takie próby nieposłuszeństwa nie będą tolerowane!"
 expel_minority_events.5.t: "Wygnani urzędnicy administracyjni"
 expel_minority_events.5.d: "Ludzie przenoszeni do naszej kolonii w prowincji [expelling_colony.GetName] z prowincji [expelling_province.GetName] nie są tylko zwykłymi ludźmi. Wielu z nich pełniło ważne role w zarządzaniu naszym państwem, czasami będąc łącznikiem między przywódcami [Root.GetAdjective] a miejscowymi. Teraz, gdy zostaną wydaleni, prowincja będzie trudniejsza do zarządzania, co zmusi nas do pewnych ustępstw. Albo podejdziemy do zarządzania prowincją [expelling_province.GetName] z większym dystansem, dopóki nie będzie można obsadzić stanowisk, albo pospieszymy się z naszymi planami, by mieć mniej ludzi do zarządzania."
 expel_minority_events.5.a: "Na razie stanowiska te będą musiały pozostać nieobsadzone."
 expel_minority_events.5.b: "Po prostu będziemy musieli wysyłać ludzi za granicę w szybszym tempie."
