 pirates.1.desc: "[Root.Monarch.GetTitle] rządzi narodem złodziei i morderców, których jedynym politycznym pragnieniem jest brak władzy. Jest to zadanie porównywalne do wypasu rekinów, ale jakaś odważna lub nierozważna dusza musi wypełnić tę rolę.\n\nNadszedł czas, aby ponownie wybrać [Root.GetRulerGen], a [Root.Monarch.GetName] nie zamierza oddać władzy. [Root.Monarch.GetName] musi przekonać zgromadzonych piratów poprzez perswazję lub zastraszenie, że [Root.Monarch.GetHerHis] rządy są lepsze od tych, które sprawują [Root.Monarch.GetHerHis] rywale."
 pirates.1.desc2: "[Root.Monarch.GetName] spotkał[Root.Monarch.GetANoun] los przeznaczony większości piratów; brutalną i przedwczesną śmierć. Załogi zostały zwołane na zebranie, aby wybrać nowego [Root.GetRulerGen].\n\n[Root.Monarch.GetTitle] rządzi narodem złodziei i morderców, których jedynym politycznym pragnieniem jest brak władzy. Jest to zadanie porównywalne do wypasu rekinów, ale jakaś odważna lub nierozważna dusza musi wypełnić tę rolę."
