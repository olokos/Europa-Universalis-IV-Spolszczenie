 order_events.1.t: "Dominikanie przeciwstawiają się polityce wobec tubylców"
 order_events.1.d: "Do [Root.GetAdjective] powrócił niedawno z prowincji [las_casas_province.GetName] pewien dominikański zakonnik, który uczestniczył w początkowych staraniach o założenie tam naszej kolonii i pozostał, by nadzorować jej rozwój wraz z wieloma innymi członkami zakonu. Sprzeciwiał się traktowaniu tubylców w amerykańskich koloniach i otwarcie wypowiadał się na temat naszej surowej polityki kolonialnej.\n\nWyrzekłszy się swojej przeszłości jako uczestnika naszych wysiłków, przybył teraz przed oblicze [Root.GetRulerGen], by przekonać [Root.Monarch.GetHerHim] do łagodniejszego traktowania tubylców."
 order_events.1.a: "[Root.GetName] jest państwem chrześcijańskim. Musimy im okazać litość."
 order_events.1.b: "Jeśli to poprawimy, może uda nam się przekonać ich do handlu z nami."
 order_events.1.c: "Naiwne prośby mnicha nie są podstawą do zmiany polityki narodowej."
 order_events.2.t: "Malleus Maleficarum"
 order_events.2.d: "W lokalnym klasztorze dominikanów w prowincji [maleficarum_province.GetName] pojawiła się książka o czarach, która prawdopodobnie została napisana gdzieś w Europie Środkowej. Malleus Maleficarum, Młot na Czarownice, nie tylko ostrzega przed niebezpieczeństwami, jakie czarownice stanowią dla społeczeństwa, ale także przepisuje metody, jak sobie z nimi radzić. Kategoryzuje praktykę takich czarów jako heretycką i nalega, by sądy odpowiednio ją ścigały i karały.\n\nChociaż dominikanie w państwie [maleficarum_province.GetName] nie są zgodni co do ważności tej księgi, niektórzy uważają, że pochodzi ona z zakonu. Jej losy nadal są przedmiotem debaty."
 order_events.2.a: "Szerz tę mądrość po całej ziemi!"
 order_events.2.b: "Zachowaj księgę w klasztorze do studiowania."
 order_events.2.c: "Zniszcz tę księgę."
 order_events.3.t: "Uniwersytet Dominikański"
 order_events.3.d: "Zakon Braci Kaznodziejów często osiedla się w pobliżu uniwersytetów i wspiera takie instytucje. W prowincji [dominican_university_province.GetName] nie było takiego ośrodka, dlatego próbują założyć go sami. Zapewnili znaczne fundusze, ale teraz szukają wsparcia korony [Root.GetAdjective] w swoim przedsięwzięciu."
 order_events.3.a: "[Root.GetName] potrzebuje więcej miejsc do nauki."
 order_events.3.b: "Powinni oni najpierw się skupić na instytucjach religijnych."
 order_events.3.c: "Zamiast tego niech wesprą uniwersytet w stolicy [Root.Capital.GetCapitalName]."
 order_events.4.t: "Oskarżenie o sympatyzowanie z Fraticelli"
 order_events.4.d: "Wszyscy naśladowcy świętego Franciszka prowadzą życie w ubóstwie i pokorze, ale niektórzy posuwają się dalej w odrzucaniu bogactwa. Grupa franciszkanów z [Root.GetAdjective] przyjęła skrajne stanowisko, kwestionując pobożność zarówno wyższych urzędników kościelnych, jak i innych zakonów posiadających majątek. Wskazują oni na życie Chrystusa i apostołów jako wolne od bogactwa obecnego kościoła.\n\n[Root.GetAdv_Adm_Title] [Root.Adm_Advisor.GetName] z zakonu Dominikanów wskazuje, że te poglądy są niebezpiecznie bliskie Fraticelli, heretykom ściganym przez inkwizycję. [Root.Adm_Advisor.GetSheHeCap] sugeruje, by postawić tych tak zwanych franciszkanów przed sądem i pozwolić [Root.Adm_Advisor.GetHerHis] zakonowi przejąć ich obowiązki w regionie."
 order_events.4.a: "Wypędzić heretyków i zaprosić inny zakon."
 order_events.4.b: "[Root.Adm_Advisor.GetName] przekroczył[Root.GetAdv_Adm_ANoun] swoje uprawnienia."
 order_events.5.t: "Mediacje między odłamami"
 order_events.5.d: "W przeszłości podejmowano wiele prób zjednoczenia odłamów zakonu franciszkańskiego. Jak dotąd nie powiodły się one, głównie z powodu zbyt dużych różnic w zasadach panujących w poszczególnych odłamach. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] nie ma takich ambicji, ale wciąż musi zdecydować, czy spróbować skonsolidować odłamy tego bardzo podzielonego zakonu, czy też usankcjonować ich różnice. Ze swoim znaczącym wpływem na papiestwo, [Root.GetName] jest w wyjątkowej pozycji, by wpłynąć na rozwój decyzję."
 order_events.5.a: "Postaraj się zbliżyć odłamy do siebie."
 order_events.5.b: "Daj więcej władzy starszemu zakonu Obserwantów."
 order_events.5.c: "Pozwólcie odłamom na utrzymanie różnych praktyk."
 order_events.6.t: "Podział zakonu"
 order_events.6.d: "Franciszkanie, zamiast jednego zakonu, są w praktyce grupą zakonów, z których wszystkie kierują się Regułą Świętego Franciszka. Tworzenie się takich zakonów nie do końca jest zjawiskiem z przeszłości. Czasami zgromadzenia odchodzą od ustalonych praktyk, zwłaszcza w obliczu sporów wewnątrz Kościoła.\n\nGrupa franciszkanów w prowincji [franciscan_origin_province.GetName] poprosiła o opuszczenie swojego zgromadzenia, chcąc przenieść się do prowincji [franciscan_target_province.GetName], aby prowadzić życie, które według nich jest bardziej zgodne z naukami świętego Franciszka. Czy powinniśmy pozwalać na takie podziały?"
 order_events.6.a: "Dopóki będą nazywać się franciszkanami, jest to do zaakceptowania."
 order_events.6.b: "Tylko pod okiem ustanowionego zakonu."
 order_events.6.c: "Natychmiast zniszcz tę herezję!"
 order_events.7.t: "Jezuici wzywają do reformy"
 order_events.7.d: "Nikt nie wątpi w szczerość wysiłków zakonu jezuitów mających na celu ochronę wiary katolickiej przed herezją protestancką. Ich wezwania do reform w kościele zostały uznane w państwie [Root.GetName] za część kontrreformacji. Mimo to, te próby pozbycia się z naszych instytucji korupcji i chciwości czasami stawiały ich w konflikcie z innymi przedstawicielami kościoła.\n\nPonieważ protestantyzm rozprzestrzenił się, jezuici są przekonani, że mogą przywrócić porządek i autorytet, jeśli tylko poczynione zostaną pewne ustępstwa w kwestii wątpliwości, jakie konwertyci mieli wobec lokalnych biskupów. Czy można im zaufać, że poradzą sobie z tym taktownie?"
 order_events.7.a: "Jeśli to pomoże im nawracać heretyków, pozwolimy im na to."
 order_events.7.b: "Nie mają prawa mówić, gdzie Kościół potrzebuje reformy."
 order_events.8.t: "Misja jezuicka w koloniach"
 order_events.8.d: "Towarzystwo Jezusowe zawsze było aktywne w pracy misyjnej i jest już obecne w kolonii [Root.GetAdjective] w prowincji [jesuit_mission_origin.GetName]. Teraz są pewni, że mają wszystkie zasoby, których potrzebują w obecnej kolonii, i chcą założyć nową misję w pobliżu. Z naszym błogosławieństwem i obietnicą pomocy w ich przyszłych wysiłkach, wierzą, że mają już wystarczająco dużo ludzi, aby położyć znaczące fundamenty na tej nieokiełznanej ziemi, zarówno dla [Root.GetAdjective] jak i dla wiary katolickiej."
 order_events.8.a: "Chwalebna inicjatywa."
 order_events.8.b: "Powinni pozostać w prowincji [jesuit_mission_origin.GetName]."
 order_events.8.c: "Powinni skupić swoje wysiłki na naszych już istniejących koloniach."
 order_events.9.t: "Debata teologiczna"
 order_events.9.d: "Zakon jezuitów posiada znaczne wpływy, co może sprawić, że nawet akademickie spory z papiestwem mogą być dość kontrowersyjne. Ostatnia debata nad sprawami teologicznymi w obszarze [order_events_9_prov.GetAreaName] spowodowała konflikt między jezuitami z [Root.GetAdjective] a niektórymi kardynałami. [PAP.Monarch.GetTitle] [PAP.Monarch.GetName] obawia się teraz, że osłabi to obecną doktrynę w państwie [Root.GetName], nawet jeśli debata ma być tylko sprawą wewnętrzną. Możemy być zmuszeni do zajęcia stanowiska w tej sprawie, jeśli nie publicznie, to przynajmniej wobec zainteresowanych stron."
 order_events.9.a: "Staraj się zyskać przychylność Stolicy Apostolskiej poprzez wspieranie ustalonej doktryny."
 order_events.9.b: "Spróbuj udobruchać jezuitów z [Root.GetAdjective], powtarzając ich argumenty."
 order_events.9.c: "Odmówić opowiedzenia się po którejś ze stron i pozostaw to teologom."
 order_events.9.e: "Poproś [Root.GetAdv_Adm_acc] o radę, aby rozwiązać problem w ugodowy sposób."
