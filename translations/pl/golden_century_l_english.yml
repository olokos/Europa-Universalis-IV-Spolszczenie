 flavor_tun.EVTNAME1: "Hayreddin Barbarossa"
 flavor_tun.EVTDESC1: "Słynny pirat i admirał Hayreddin Barbarossa przybył do Algieru, starając się stworzyć bazę, z której będzie można bezlitośnie napadać na Morze Śródziemne. Nominalnie poddany tureckiego sułtana, przerażony kapitan jest skłonny rozważyć służenie nam, jeśli będziemy wspierać go w jego wojnie przeciwko chrześcijanom."
 flavor_tun.EVTOPTA1: "Pozwól mu rządzić Algierem."
 flavor_tun.EVTOPTB1: "Mianuj go naszym wielkim admirałem."
 flavor_tun.EVTOPTC1: "Daj mu wolną autonomię nad Algierem."
 more_flavor_por.EVTNAME1: "Portugalczycy w Makau"
 more_flavor_por.EVTDESC1: "Przemyt i piractwo są wiecznym kłopotem w Zatoce Kantońskiej, ale zwiększona obecność statków handlowych i morskich kraju [From.GetName] na Morzu Południowochińskim zrobiły wiele, aby zwalczyć tę nielegalną działalność. Próbując wykorzystać to na swoją korzyść, przedstawiciele rządu portugalskiego poprosili o pozwolenie na osiedlenie się w Makau w celu ustanowienia wspólnoty handlowej. Są gotowi słono zapłacić srebrem za przywilej."
 more_flavor_por.EVTOPTA1: "Zezwól im na zwierzchnictwo nad Makau."
 more_flavor_por.EVTOPTB1: "Tym cudzoziemcom nie można ufać."
 more_flavor_por.EVTNAME2: "Zakup Makau"
 more_flavor_por.EVTDESC2: "Będąc pod wrażeniem naszych wysiłków na rzecz zwalczania piractwa na Morzu Południowochińskim, [From.Monarch.GetTitle] kraju [From.GetName] łaskawie pozwolił społeczności kupieckiej z [Root.GetAdjective] na osiedlenie się w Makau w zamian za odpowiednią zapłatę w srebrnych taeli. Rzadka okazja do otwartego handlu w Chinach z pewnością będzie niezwykle opłacalna."
 more_flavor_por.EVTOPTA2: "Nareszcie przyczółek w Chinach!"
 more_flavor_por.EVTNAME3: "Portugalczycy w Nagasaki"
 more_flavor_por.EVTDESC3: "Nie są nam obcy kupcy z Nanban, którzy próbują handlować w naszych portach. Naszą typową polityką jest wysyłanie ich w drogę z pustymi rękami. Ci Jezuici z [From.GetAdjective] mają jednak wyjątkowy i przekonujący argument; jako że [From.GetName] mają dostęp do portów Chin z ograniczonym dostępem, mogliby działać jako pośrednicy w handlu między Chinami a Japonią. W zamian musielibyśmy pozwolić ich księżom i kupcom na założenie stałej wspólnoty w Nagasaki, co mogłoby dać im niepokojący wpływ na sprawy japońskie."
 more_flavor_por.EVTOPTA3: "Zezwól im na handel w Nagasaki."
 more_flavor_por.EVTOPTB3: "Nie powinniśmy ufać tym Nanban."
 more_flavor_por.EVTNAME4: "Portugalskie Nagasaki"
 more_flavor_por.EVTDESC4: "Misjonarze, których wysłaliśmy do Japonii, przynieśli nam dobre wieści; przekonali [From.GetRulerGen] z [From.GetAdjective] do przyznania portu Nagasaki Towarzystwu Jezusowemu. Ze względu na naszą długoletnią umowę z Kościołem, oznacza to, że de facto kontrola nad portem przypada państwu [Root.GetName]. Będziemy mieli teraz łatwy dostęp do japońskiego handlu i potencjalny przyczółek militarny, gdybyśmy zdecydowali, że nasi japońscy przyjaciele stracili swoją przydatność."
 more_flavor_por.EVTOPTA4: "Wyślij czarne statki."
 more_flavor_por.EVTNAME5: "Ekskomunikacja kotołaków"
 more_flavor_por.EVTDESC5: "Po zdobyciu Malakki odkryliśmy, że zarówno Indie, jak i Europa są nękane przez demonicznych łowców skór. W przypadku Malajów, Szatan obdarza bestię zdolnością przywdziewania skóry człowieka, dzięki czemu może ona przemierzać miasta niezauważona, z wyjątkiem czujnych wiernych. Kapłani, których przywieźliśmy ze sobą do Malakki, natychmiast ekskomunikowali te istoty, dając wszystkim do zrozumienia, że Portugalia nie będzie tolerować demonów udających ludzi."
 more_flavor_por.EVTOPTA5: "Plugawy pomiot szatana!"
 jesuit_order: "Jezuici"
 jesuit_order_desc: "Pośród oddanych chrześcijańskich ewangelistów, misjonarze Towarzystwa Jezusowego są zdeterminowani, aby głosić Słowo Boże w czterech stronach świata."
 dominican_order: "Dominikanie"
 dominican_order_desc: "Zakon Dominikanów jest zdecydowanym zwolennikiem praw naturalnych całej ludzkości. Czując wstręt do niewolnictwa i znęcania się, starają się zmienić świat poprzez miłosierne czyny."
 franciscan_order: "Franciszkanie"
 franciscan_order_desc: "Następcy świętego Franciszka z Asyżu starają się błagać wiernych o prawe czyny poprzez przykład. Dla tych, którzy nie wyznają wiary, są surowymi służbistami, którzy zrobią wszystko, co konieczne, aby narzucić prawo Boże."
