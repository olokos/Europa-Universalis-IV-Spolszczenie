 women_history_events.22.da: "Niech ona prowadzi naszą republikę piratów!"
 pirates.1.p: "François l'Olonnais"
 pirates.2.t: "Republika Piratów"
 pirates.2.d: "Nassau upadło! Piraci z New Providence stali się tak ośmieleni brakiem cywilizowanego rządu na Bahamach, że opanowali fort i proklamowali Republikę Piratów.\n\nDowodzi nimi piracki kapitan Benjamin Hornigold. Hornigold utrzymuje niepewne przywództwo nad zdrajcami i przestępcami z wyspy; bezwzględni porucznicy pod jego dowództwem uważnie obserwują go w poszukiwaniu oznak słabości.\n\nTa \"Republika Piratów\" jest nie tylko pogwałceniem naszej suwerenności nad Bahamami, ale zniewagą dla wszystkich cywilizowanych ludzi. W New Providence panuje anarchia."
 pirates.2.a: "Chcę żyć jak pirat!"
 pirates.2.b: "Zawisną za to!"
 pirates.3.t: "Libertatia"
 pirates.3.d: "Nieprawdopodobny sojusz pomiędzy kapitanami piratów Missonem i Tewem oraz dominikańskim księdzem Caraccioli połączył piratów z Madagaskaru w jedną wspólnotę. Nazywając swoją kolonię \"Libertatia\", piraci zdają się wyznawać utopijną doktrynę radykalnej wolności i komunizmu. Piraci uważają niewolnictwo i państwowość za anatemę dla swoich ideałów. Rządzą poprzez głosowanie większościowe, a swoje szeregi wzmacniają rekrutując wyzwolonych niewolników z Angoli.\n\nPodczas gdy ta szmaciana republika z pewnością ściągnie na siebie gniew europejskich potęg kolonialnych, których statki handlowe obierają sobie za łup, ta niesforna załoga idealistów może rozkwitnąć pod naszą ochroną."
 pirates.3.a: "Chcę żyć jak pirat!"
 pirates.3.b: "Zaprośmy ich do osiedlania się na naszych wybrzeżach."
 pirates.4.t: "Republika Salè"
 pirates.4.d: "Gorliwa hiszpańska inkwizycja nadal bezlitośnie prześladuje i deportuje Moriscos, potomków konwertytów, których podejrzewa o ukrywanie swojej muzułmańskiej wiary. Duża grupa zamożnych Moriscos z prowincji [218.GetName] uciekła z [218.Owner.GetAdjective] z powodu prawdopodobnych dalszych prześladowań.\n\nOsiedlili się w Salé, gdzie porzucili swoje dotychczasowe życie i przyjęli nowy zawód - piractwo pełnomorskie. Wraz z zastępami pirackich niewolników w nowo powstałej Republice Salé przewodzi holenderski pirat Jan Janszoon, który teraz nazywa się po muzułmańsku Murat Reis.\n\nPowinniśmy wziąć tych ambitnych uchodźców pod swoje skrzydła. W końcu wróg naszego wroga jest naszym przyjacielem."
 pirates.4.a: "Chcę żyć jak pirat!"
 pirates.4.b: "Zaprzyjaźnijmy się z piratami."
 pirates.5.t: "Królowa Piratów z Tétouan"
 pirates.5.a: "Chcę żyć jak pirat!"
 pirates.5.b: "Niech panuje z Tétouan."
 pirates.6.t: "Piraci z Port Royal"
 pirates.6.d: "Przyznaliśmy wiele listów gończych przedsiębiorczym prywatnym korsarzom na Karaibach, których celem było nękanie statków państwa [spanish_main_country.GetName]. Zadomowili się oni w mieście Port Royal w prowincji [487.GetName], gdzie znaleźli świetną okazję do plądrowania.\n\nChęć władz Port Royal do handlowania skradzionymi towarami przyciągnęła także mniej sympatycznych piratów, którzy nie mają listów gończych i nie uznają żadnego suwerena, a także zaczęli tworzyć swoje bazy na wyspie. Apele o bezprawiu nie umknęły uwadze naszym korsarzom; kilku z nich porzuciło już swoje zlecenia i przeszło na stronę piratów. Plotka w mieście [Root.Capital.GetCapitalName] głosi, że Port Royal stał się piracką utopią, Sodomą Nowego Świata."
 pirates.6.a: "Chcę żyć jak pirat!"
 pirates.6.b: "Musimy przywrócić porządek w Port Royal."
 pirates.7.t: "Bractwo Wybrzeża"
 pirates.7.d: "Na wyspie Tortuga, u wybrzeży Haiti, zbiera się tajne zgromadzenie piratów i korsarzy, które będzie pierwszym z wielu takich spotkań. Zebrani kapitanowie wchodzą do prowizorycznej kabiny i zaczynają spisywać umowę.\n\nKilka godzin później kapitanowie wychodzą z narady i przedstawiają swoim załogom Piracki Kodeks Braci. Dzięki tym zapisom zostaje założone zgromadzenie Braci Wybrzeża, którzy są zjednoczeni przez kodeks postępowania, który z pewnymi modyfikacjami będzie obowiązywał wszystkie załogi.\n\nBracia ustanowili Tortugę swoją bazą operacyjną. Stąd wyruszą pod czarnymi żaglami, by terroryzować Karaiby."
 pirates.7.a: "Chcę żyć jak pirat!"
 pirates.7.b: "Wytępimy tych przestępców."
 pirates.8.t: "Piraci z Palembangu"
 pirates.8.d: "Palembang już dawno przestało być stolicą wielkiego imperium Srivijaya. Miasto zostało opuszczone przez upadłe królestwo Majapahit i przez dziesięciolecia było nękane przez chińskich piratów, którzy używali portu jako bazy dla swoich operacji przemytniczych. Kiedy admirał Zheng He zarzucił kotwicę w mieście podczas swoich wypraw, przepędził piratów i wyznaczył Shi Jinqinga do zarządzania miastem. Ale Zheng He i Shi Jinqing już nie żyją, a piraci znów zaczęli się gromadzić. Pozostawieni bez kontroli z pewnością będą próbowali przejąć miasto."
 pirates.8.a: "Chcę żyć jak pirat!"
 pirates.8.b: "Nie znajdą już schronienia w Palembang."
 pirates.9.t: "Banda Lina Daoqiana"
 pirates.9.d: "Osławiony chiński pirat Lin Daoqian i jego bezwzględna banda rzezimieszków zawinęli do portu w Pattani, gdzie szukają audiencji u [Root.GetRulerGen]. Lin jest znany ze swojej brutalności. Mówi się, że na Tajwanie dokonał masakry tubylców i użył ich krwi jako uszczelniacza do uszczelnienia przecieku w swoim statku.\n\nTwierdzi, że jego celem w Pattani jest zaoferowanie swoich usług dla [Root.GetRulerGen] w zamian za schronienie przed chińskimi władzami. Jednak ze względu na jego reputację i rozmiar jego floty, jest prawdopodobne, że jego prawdziwe ambicje w mieście wykraczają poza to, co mówi."
 pirates.9.a: "Chcę żyć jak pirat!"
 pirates.9.b: "Nie znajdą schronienia w naszym mieście."
 pirates.9.c: "Wysłać go z powrotem w morze. Niech utonie!"
 pirates.10.t: "Zatopiony skarb"
 pirates.10.d: "Krążą plotki, że odkryto miejsce zatopienia flotylli ze skarbami. Mówi się, że rozbity przez szalejący huragan, zaginiony galeon zabrał ze sobą do wodnego grobu około tysiąca marynarzy i miliony dolarów z [sunken_ship_country.GetAdjective].\n\nTeraz, gdy jego domniemana lokalizacja jest powszechnie znana, z pewnością przyciągnie wielu oportunistycznych \"ratowników\", a być może nawet władze [sunken_ship_country.GetAdjective] pragnące odzyskać swoje złoto."
 pirates.10.a: "Zorganizuj zasadzkę na niedoszłych \"ratowników\"."
 pirates.10.b: "Opuśćcie dzwon nurkowy. Złoto będzie nasze!"
 pirates.11.t: "Tyran Kapitan [Root.captain_name.GetName]"
 pirates.11.d: "Kiedy kapitan piratów wywieszający czarną flagę, musi wzbudzić przerażenie w sercach wszystkich, którzy na nią spojrzą. Ale musi też wzbudzać szacunek swojej załogi i przynajmniej w teorii dowodzi statkiem za ich zgodą.\n\nKapitan [Root.captain_name.GetName] z statku [Root.GetRandomShipName] zyskał sobie reputację bezlitosnego i okrutnego. Kary, które wymierza za nawet najbardziej drobne i nieuzasadnione przewinienia są zbyt wysokie nawet jak na standardy ludzi bezprawia. Niepokoje narastają i jest tylko kwestią czasu, kiedy załoga weźmie sprawy w swoje ręce."
 pirates.11.a: "Bunt!"
 pirates.11.b: "Słowo kapitana jest prawem."
 pirates.12.t: "Podział splądrowanych dóbr"
 pirates.12.d: "Okazało się, że nasza ostatnia zdobycz przewozi znacznie cenniejszy ładunek niż się spodziewaliśmy. Fakt ten nie został jeszcze ujawniony załogom, które oczekują i domagają się, aby dodatkowy łup został im doliczony do ich udziału. Kapitanowie zainteresowanych statków chcą przeznaczyć pieniądze na remont okrętów i zakup dodatkowych armat, natomiast przedstawiciel pasera twierdzi, że najlepiej wydać je na przekupienie urzędników w legalnych portach. W trakcie kłótni do pokoju wpada pijany członek załogi i słyszy zbyt wiele."
 pirates.12.a: "Podzielić go po równo pomiędzy członków załogi."
 pirates.12.b: "Paser weźmie swoją dolę."
 pirates.12.c: "Kapitan otrzyma dodatkowy udział."
 pirates.13.t: "Fałszywe dokumenty przewozowe"
 pirates.13.d: "Piractwo to niebezpieczny biznes, ale przemyt może nieść ze sobą równie duże ryzyko, jeśli nie podejmie się odpowiednich środków ostrożności. Nasi przemytnicy zarabiają na kupowaniu skradzionych towarów od załóg pirackich i sprzedawaniu ich z zyskiem na legalnych rynkach. Aby sprzedać te nielegalnie zdobyte towary, przemytnicy muszą przekupić urzędników portowych, aby zignorowali ich pochodzenie, lub przedstawić dokumenty, które potwierdzają ich legalność.\n\n[Root.skilled_forger.GetName], wykwalifikowany fałszerz, wszedł ostatnio do naszej służby i zdobył dla nas kilka dokumentów, które powinny być akceptowane w prawie każdym porcie, zapewniając, że nasze operacje będą nadal przebiegać bezproblemowo."
 pirates.13.a: "Jest to korzystne dla biznesu."
 pirates.14.t: "Zdrada korsarza"
 pirates.14.d: "Kapitan korsarzy [Root.defecting_privateer.GetName] zdobył sławę w służbie marynarki wojennej [privateer_origin_country.GetAdjective]. Zapłata, jaką otrzymywał za swoje łupy, była jednak znacznie niższa niż ich pełna wartość. Jak wielu bystrych korsarzy, [Root.defecting_privateer.GetName] zdał sobie sprawę, że może osiągnąć większe zyski zmieniając się w pirata. Wyrzucił swoje listy kaperskie za burtę i zawinął do portu w mieście [Root.Capital.GetCapitalName]. Jako pirat [Root.GetName] będzie mógł plądrować do woli i zatrzymać łupy, które słusznie ukradł."
 pirates.14.a: "Zyskiwać i grabić!"
 pirates.15.t: "Zajęto statek z niewolnikami"
 pirates.15.d: "Po wejściu na pokład naszej ostatniej zdobyczy odkryliśmy, że ładownie są wypełnione niewolnikami. Wielu z naszych załogantów na własnej skórze doświadczyło okropności niewolnictwa i naturalnie ich pierwszym odruchem było żądanie uwolnienia niewolników i wcielenia ich do załogi.\n\nMniej skrupulatni załoganci ze szczególną żądzą złota woleliby potraktować tych ludzi jako ładunek i jako taki sprzedać ich do pasera. Nie będzie żadnej pieniężnej rekompensaty za ich wysiłek włożony w zdobycie tego łupu, argumentują, jeśli odmówimy czerpania zysków z handlu niewolnikami."
 pirates.15.a: "Uwolnić ich i pozwolić im żyć na wolności w państwie [Root.GetName]!"
 pirates.15.b: "Oni są tylko żywym towarem na sprzedaż."
 pirates.16.t: "Remont statku"
 pirates.16.d: "Po raz kolejny nadszedł czas, aby wyremontować statki. Ten żmudny proces wymaga od załóg przeciągnięcia statków na bezpieczną plażę podczas przypływu i bezpiecznego opuszczenia ich na burty, aby odsłonić kadłub do naprawy. Jest to zadanie, którego boi się każdy pirat, nie tylko dlatego, że ryzyko uszkodzenia statku i zranienia załogi jest wysokie, ale z powodu wyczerpującej pracy, którą muszą wykonać, aby praca została wykonana dobrze. Kilku ludzi wśród załogi uważa, że należy podchodzić do naprawy bardziej spokojnie, pomimo nalegań kapitana, który twierdzi, że zaniechanie właściwych napraw spowoduje znacznie więcej problemów."
 pirates.16.a: "Upewnij się, że załoga wykonuje dokładną pracę."
 pirates.16.b: "Pozwól załodze odpocząć."
 pirates.17.t: "Zmagania przemytników"
 pirates.17.d: "Nawet w najlepszych czasach trudno jest przemycić kontrabandę do zagranicznych portów. To z pewnością nie są najlepsze czasy. Wielu z naszych przemytników wraca do miasta [Root.Capital.GetCapitalName] po tym jak ich towary zostały skonfiskowane. Niektórzy w ogóle nie wracają i czekają na szubienicę."
 pirates.17.a: "Smutne."
 pirates.18.t: "Wybór kwatermistrza"
 pirates.18.d: "Jako, że poprzedni kwatermistrz statku [Root.GetFlagshipName] najwyraźniej zeskoczył z krótkiej deski, potrzebujemy nowego kandydata do tej roli. Kwatermistrz ma wyjątkową pozycję na pirackim statku. Wybierany przez załogę, ma być jej przedstawicielem i bronić jej potrzeb przed często arbitralną władzą kapitana.\n\nOd razu pojawia się dwóch kandydatów. [Root.crew_representative.GetName] jest prawdziwym obrońcą załogi; ma zarówno pokorę, by wysłuchać ich problemów, jak i odwagę, by przeciwstawić się kapitanowi. Tymczasem [Root.captains_puppet.GetName] siedzi mocno w kieszeni kapitana; potrafi manipulować załogą tak, by wierzyła, że życzenia kapitana są również ich własnymi. Kto zdobędzie serca i umysły zgromadzonych piratów?"
 pirates.18.a: "[Root.crew_representative.GetName] jest głosem załogi."
 pirates.18.b: "[Root.captains_puppet.GetName] jest marionetką kapitana."
 pirates.19.t: "Załoga na czarnej liście"
 pirates.19.d: "Załoga statku [Root.GetRandomShipName] jest niebezpieczna. Choć mają doskonałe wyniki w dostarczaniu nagród, gdy tylko zawiną do portu, ich pijaństwo i przemoc powodują tak wiele zniszczeń i zakłóceń w mieście [Root.Capital.GetCapitalName], że wielu zastanawia się, czy są warci kłopotów, które powodują.\n\nPo szczególnie niszczycielskim epizodzie, lokalne konsorcjum przemytnicze zdecydowało się wpisać całą załogę na czarną listę, przez co nie mogą sprzedawać swoich łupów w państwie [Root.GetName]. Wywołało to niepokój wśród piratów, którzy nazywają wyspę domem; uważają oni, że ich naturalne prawa do życia zgodnie z własnymi upodobaniami są naruszane, a kilku awanturników porównuje przemytników do snobistycznych arystokratów."
 pirates.19.a: "Podtrzymaj zakaz."
 pirates.19.b: "Znieś zakaz."
 pirates.20.t: "Złota era piractwa"
 pirates.20.d: "Wojny między mocarstwami kolonialnymi to krwawe wydarzenia, które pozostawiają po sobie podłość i spustoszenie. Na Karaibach szerzy się piractwo. Byli korsarze podnieśli czarną banderę, gdy odkryli, że czas pokoju jest niekorzystny dla zysków, podczas gdy kapitanowie flot pozbawieni praw wyborczych w wyniku wojen wyrzekają się swoich byłych władców. W ten sposób konflikt między wielkimi mocarstwami nieumyślnie zapoczątkował złotą erę piractwa."
 pirates.20.a: "Wielka problem. A może świetna okazja?"
