 flavor_nav.1.t: "Terra Nova"
 flavor_nav.1.d: "Statek wypełniony baskijskimi wielorybnikami i ich rodzinami zakotwiczył przy odległym brzegu krainy, którą nazywamy Terra Nova; Nowy Świat. Finansowani z funduszy [Root.GetRulerGen], mają za zadanie założyć kolonię na tej mroźnej północnej wyspie.\n\nW Nawarze, Królestwo nadal zmaga się z niebezpieczeństwami bycia małym narodem na łasce wielkich potęg, które je otaczają. Są tacy, którzy zastanawiają się, czy nie uciec od naszych kłopotów, porzucając ziemie naszych przodków i zakładając nowy dom dla naszych ludzi w Terra Nova."
 flavor_nav.1.a: "Zostawmy Stary Świat za sobą!"
 flavor_nav.1.b: "Nie porzucimy naszego domu."
 flavor_nav.2.t: "Aragońska sukcesja"
 flavor_nav.2.d: "Choć król Alfons V nie posiada prawowitych dzieci, linia sukcesji w Aragonii wydaje się zabezpieczona, gdyż brat króla, książę Joan, jest następny w kolejce do tronu. Książę Joan był długo żonaty z królową Nawarry Blanche, która niestety zmarła wiosną 1441 Roku Pańskiego. Zamiast przekazać królestwo Nawarry ich synowi Karlosowi, Joan był w stanie zapewnić sobie tron i teraz jest królem Nawarry. W konsekwencji korony Aragonii i Nawarry zostaną połączone, jeśli król Alfons umrze za życia Joana, dopóki Nawarra pozostanie niezależnym państwem."
 flavor_nav.2.a: "Miejmy nadzieję na bezproblemową sukcesję."
 flavor_nav.4.t: "Śmierć króla Alfonsa"
 flavor_nav.4.d: "Smutna śmierć króla Alfonsa Wspaniałomyślnego kończy prestiżowe i dostatnie panowanie Korony Aragonii. Po jego śmierci król Jan z Nawarry wydaje się być gotowy do objęcia tronu. W ten sposób rozpoczyna się unia personalna między Koroną Aragonii a Królestwem Nawarry.\nJednakże niezadowoleni z sukcesji króla Jana katalońscy możni zażądali wielkich ustępstw w zamian za zaakceptowanie jego rządów."
 flavor_nav.4.d2: "Smutna śmierć króla Alfonsa Wielkodusznego kończy prestiżowe i dostatnie panowanie Korony Aragonii. Po jego śmierci król Jan z Navarry wydaje się być gotowy do objęcia tronu. Założono i zgodzono się, że po koronacji Jan przeniesie swój dwór do [Root.Capital.GetCapitalName] i będzie rządzić głównie jako król Aragonii. Jednakże król Jan może mieć inne plany..."
 flavor_nav.4.a: "Musimy zaakceptować katalońskie żądania."
 flavor_nav.4.b: "Zobaczymy, co postanowi król Jan."
 flavor_nav.4.c: "Nie pójdziemy na ustępstwa!"
 flavor_nav.5.a: "Nawarra powinna przewodzić tej unii!"
 flavor_nav.5.a.tt: "Państwo [ARA.GetName] będzie rządzone przez członka dynastii §Y[ARA.Monarch.Dynastia.GetName]§!"
 flavor_nav.5.b: "Przyjmujemy naszą pozycję państwa zależnego od Aragonii."
