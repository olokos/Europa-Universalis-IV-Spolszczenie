 manufacturing_center: "Centrum produkcyjne Imperium"
 manufacturing_center_desc: "Nasi obywatele są podstawą siły imperium handlowego naszego władcy. Dostarczane są nam surowce, które następnie przerabiamy na gotowe produkty."
 council_of_the_indies_reform: "Rada Indii"
 council_of_the_indies_reform_desc: "Nasze rozległe terytoria kolonialne muszą mieć centralną administrację, która będzie podlegać bezpośrednio Koronie. Chociaż poszczególni Wicekrólowie będą zarządzać swoimi terytoriami, Rada będzie najwyższą władzą kolonialną, a jej sądy będą rozszerzać nasze prawo na najdalsze zakątki Nowego Świata."
 council_of_captains_reform: "Rada kapitanów"
 council_of_captains_reform_desc: "Republika Piratów powinna być rządzona przez wolę jej największych kapitanów. To ich sojusz trzyma nasz naród razem, dlatego ich decyzje muszą mieć pierwszeństwo przed jakąkolwiek inną władzą."
 articles_of_agreement_reform: "Piracki statut"
 articles_of_agreement_reform_desc: "Statut jest kamieniem węgielnym porządku społecznego na pokładzie pirackiego statku. Gwarantuje on, że każdy członek załogi ma równy głos we wszystkich sprawach i równy udział w łupach. Statut taki jak ten powinien zostać ustanowiony dla całej Republiki, aby zapewnić wolność i równość wszystkich piratów."
 smugglers_haven_reform: "Przystań przemytników"
 smugglers_haven_reform_desc: "Pirackie bandy nie mogą funkcjonować bez możliwości sprzedaży skradzionych dóbr. Musimy zadbać o to, by warunki w Republice sprzyjały operacjom przemytniczym."
 pirate_king_reform: "Król piratów"
 pirate_king_reform_desc: "Każde wielkie imperium stoi w opozycji do nas. Aby mieć jakiekolwiek szanse na przetrwanie, musimy stanąć za naszym Królem Piratów, a słowo Króla będzie prawem."
 war_against_the_world_doctrine_reform: "Doktryna wojny przeciwko światu"
 war_against_the_world_doctrine_reform_desc: "Tyrani tego świata muszą zostać obaleni! Nie możemy dłużej tolerować królów i despotów czyniących niewolników z naszych bliźnich. Dlatego też przyjmiemy nową doktrynę: wojna przeciwko światu!"
 black_market_consortium_reform: "Konsorcjum Czarnego Rynku"
 black_market_consortium_reform_desc: "Piratom, którzy szaleją w Republice, nie można ufać, że sami się wykąpią, a co dopiero, że będą rządzić narodem, którego przyszłość leży na ostrzu kordelasa. Konsorcjum złożone z najbardziej wpływowych czarnorynkowych kupców zostanie ustanowione jako jej prawdziwy rząd. Zysk musi mieć pierwszeństwo przed wolnością."
 pirates_become_republic_reform: "Zdejmij Czarną Flagę"
 pirates_become_republic_reform_desc: "Nadszedł czas, aby zakończyć nasze pirackie życie i ustatkować się, aby stworzyć bardziej stabilną Republikę."
 PIRATE_WAR_NAME: "$ORDER$Piracka wojna $FIRST$ z państwem $SECOND_NAME$"
 cb_war_against_the_world: "Wojna przeciwko światu"
 cb_war_against_the_world_desc: "Cały świat nazywa nas potworami; my będziemy walczyć z nimi wszystkimi, aby ochronić naszą wolność!"
 pirate_king_decision_title: "Koronuj króla piratów"
 pirate_king_decision_desc: "Każde wielkie imperium stoi w opozycji do nas. Aby mieć jakiekolwiek szanse na przetrwanie, musimy stanąć za naszym Królem Piratów, a słowo Króla będzie prawem."
 black_market_consortium_decision_title: "Utworzenie Konsorcjum Czarnego Rynku"
 black_market_consortium_decision_desc: "Piratom, którzy szaleją w Republice, nie można ufać, że sami się wykąpią, a co dopiero, że będą rządzić narodem, którego przyszłość leży na ostrzu kordelasa. Konsorcjum złożone z najbardziej wpływowych czarnorynkowych kupców zostanie ustanowione jako jej prawdziwy rząd. Zysk musi mieć pierwszeństwo przed wolnością."
