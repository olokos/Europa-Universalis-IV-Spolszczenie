 flavor_iro.1.t: "Niewybaczalna zniewaga"
 flavor_iro.1.d: "Przyszli nocą. Ich twarze ledwo oświetlał blask księżyca, włócznie lśniły jasno przy pochodniach. Przyszli w milczeniu. Ich kroki były ciche i szybkie jak letni podmuch wiatru. Prawie niemożliwe do usłyszenia. A potem cisza się skończyła i noc również.\nNajechali naszą wioskę, paląc namioty, kradnąc żywność, porywając ludzi. Wielu naszych wojowników obudziło się natychmiast i próbowało stawić opór, lecz nie byli przygotowani na atak – wielu zginęło w walce. Zabito ich. Ojców, braci, synów. Zabito ich wszystkich.\nNiech nie zaznają spokoju, dopóki my żyjemy."
 opinion_iroquois_affront: "Niewybaczalna zniewaga"
 flavor_iro.1.a: "Nasze serca na zawsze będą płakać nad ich stratą."
 flavor_iro.2.t: "Wojny żałobne"
 flavor_iro.2.d: "Wśród naszego ludu od dawna istnieje tradycja napadania na sąsiednie osady w poszukiwaniu jeńców, którzy mogliby zastąpić tych, co odeszli. Matrony klanowe zażądały „wojny żałobnej”, aby ukoić ból po niedawnej śmierci swych dzieci, a naszym obowiązkiem jest przyjąć tak rozsądną prośbę.\nTej nocy. Niebieskiej nocy. Nocy po tej części nocy. Nasi wojownicy skutecznie zaatakowali wybraną wioskę i wśród chaosu zdołali pojmać pokaźną liczbę mieszkańców."
 flavor_iro.2.a: "Powinniśmy pozyskać więcej niewolników."
 flavor_iro.3.t: "Nowy niewolnik"
 flavor_iro.3.d: ""
