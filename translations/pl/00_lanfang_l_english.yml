 renovate_emerald_buddha_shrine_title: "Renowacja świątyni Szmaragdowego Buddy (§YKarma +§!)"
 renovate_emerald_buddha_shrine_desc: "Świątynia przechowująca świętego Szmaragdowego Buddę wymaga renowacji, nie tylko ze względu na jej materialne utrzymanie, ale także w celu podkreślenia aspektów buddyzmu, które są obecnie przydatne dla państwa."
 renovate_emerald_buddha_shrine_alternate_title: "Renowacja świątyni Szmaragdowego Buddy (§YKarma -§!)"
 renovate_emerald_buddha_shrine_alternate_desc: "Świątynia przechowująca świętego Szmaragdowego Buddę wymaga renowacji, nie tylko ze względu na jej materialne utrzymanie, ale także w celu podkreślenia aspektów buddyzmu, które są obecnie przydatne dla państwa."
 flavor_lna.1.t: "Szmaragdowy Budda"
 flavor_lna.1.d: "Bramy miasta [From.GetCapitalName] upadły, pozostawiając otwartą drogę do świątyni Szmaragdowego Buddy. Pomimo protestów mnichów opiekujących się świątynią, nasi żołnierze przejmują świętą ikonę i przygotowują ją do podróży do miasta [Root.Capital.GetCapitalName]. Tam będzie czczona i chroniona przez bardziej godnych opiekunów."
 flavor_lna.1.a: "Obywatele [From.Owner.GetAdjective] nie byli godni nawet na nią patrzeć."
 flavor_lna.2.t: "Kradzież Szmaragdowego Buddy"
 flavor_lna.2.d: "Katastrofa uderza, gdy bramy miasta [emerald_buddha_province.GetName] upadają, pozostawiając otwartą drogę do świątyni Szmaragdowego Buddy. Pomimo protestów mnichów opiekujących się świątynią, żołnierze wroga przejmują świętą ikonę dla bluźnierczego [From.Monarch.GetRulerGen] i przygotowują się do przetransportowania jej do miasta [From.Capital.GetName]."
 flavor_lna.2.a: "To wielkie upokorzenie."
