 flavor_mlc.9.t: "Państwo nadmorskie"
 flavor_mlc.9.desc: "Różne ludy malajskie zaczynają się jednoczyć politycznie pod skrzydłami naszego szybko rozwijającego się państwa. Po raz pierwszy archipelag rozwija pewien rodzaj świadomości narodowej, przekształcając nas z wyniosłego państwa-miasta otoczonego wasalami w jeden zjednoczony naród. Ten nowy etap rozwoju zmusza nas do zastanowienia się, jak powinniśmy nazwać nasze rodzące się państwo."
 flavor_mlc.9.a: "Przywołamy imperium naszych przodków – Sriwijaję."
 flavor_mlc.9.b: "Madżapahit jest chwalebne i takim pozostanie."
 flavor_mlc.9.c: "Wszyscy, którzy zamieszkują wyspy Nusantary, są nam winni posłuszeństwo."
 flavor_mlc.9.d: "Nasza ziemia to ojczyzna ludów malajskich — Malaja."
