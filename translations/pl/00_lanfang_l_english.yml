 siamese_rev.2.t: "Koniec rewolucji syjamskiej"
 siamese_rev.2.d: "Kurz opadł po błyskawicznym i sprawnie przeprowadzonym zamachu stanu Phetrachy. Europejczycy zostali wypędzeni, a buntownicze elementy w pałacu aresztowane i stracone. Dziś wysłaliśmy potężny sygnał: ludność [Root.GetAdjective|l] i cały świat wiedzą już, że nie pozwolimy, by państwo [Root.GetName] uległo obcym wpływom."
 siamese_rev.2.d2: "Kurz opadł po błyskawicznym aresztowaniu i egzekucji Phetrachy. Reakcjoniści zostali uciszeni, a buntownicze elementy w pałacu aresztowane i stracone. Dziś wysłaliśmy potężny sygnał: państwo [Root.GetName] jest otwarte na współpracę z innymi narodami, handel i nowe idee."
