 LANDING_dlc010_TEXT: "Główna zawartość:\n- Losowy nowy świat\n- Tworzenie i granie jako narody kolonialne\n- Rozszerzona mechanika dla rdzennych Amerykanów"
 LANDING_dlc010_FLAVOR_TEXT: "Wyślij statki, aby zbadać nieznane i odkryć Nowy Świat - być może bardzo nowy, całkowicie losowy kontynent amerykański.\n\nConquest of Paradise oferuje również możliwość gry jako naród rdzennych Amerykanów i opanowania mechaniki federacji i idei narodowych, które są unikalne dla tych narodów.\nKolonizatorzy mają teraz możliwość gry narodem kolonialnym i bezpośredniego kontrolowania losów osadników wyruszających do Nowego Świata."
 LANDING_dlc018_TEXT: "Główna zawartość:\n- Ukryta dyplomacja w celu wywołania konfliktów handlowych\n- Korsarze\n- Stolice handlowe\n- Kompanie handlowe\n\nDodatkowa zawartość:\n- Ulepszony handel śródlądowy\n- Indywidualne bóstwa władców hinduskich\n- Budowa kanałów"
 LANDING_dlc018_FLAVOR_TEXT: "Wealth of Nations koncentruje się na handlu i na sprawieniu, by bogactwo świata napłynęło do twojego skarbca.\n\nTo rozszerzenie pozwala na potajemne tworzenie konfliktów handlowych, okradanie konkurentów za pomocą korsarzy, wykorzystywanie traktatów pokojowych do zdobywania potęgi handlowej i tworzenie nowych stolic handlowych, aby wzmocnić kontrolę nad handlem.\nDzięki nowo zdobytemu bogactwu możesz teraz zainwestować swoje ogromne rezerwy finansowe w Wielkie Projekty, takie jak Kanał Kiloński, Kanał Sueski i Kanał Panamski."
 LANDING_dlc021_TEXT: "Główna zawartość:\n- Dyktatury republikańskie\n- Nowe frakcje dla republik kupieckich\n- Specjalne wybory dla republik holenderskich\n\nDodatkowa zawartość:\n- Nowe działania za i przeciw monarchiom elekcyjnym\n- Republiki kupieckie mogą tworzyć punkty handlowe\n- Nowe wydarzenia dla republik"
 LANDING_dlc021_FLAVOR_TEXT: "Res Publica koncentruje się na nowych i unikalnych sposobach rządzenia populacją i narodem.\n\nTo rozszerzenie wprowadza nowy typ ustroju, ale także oferuje nowe grupy idei do zbadania oraz nowe elementy rozgrywki dla republik i dyktatur. Res Publica zmienia sposób zarządzania i eksploracji, pozwalając graczowi doświadczyć nowych sposobów otrzymywania bonusów podczas jednoczesnego rozszerzania swojego imperium handlowego."
 LANDING_dlc027_TEXT: "Główna zawartość:\n- Unikalna mechanika dla wojny 30-letniej i lig religijnych\n- Walcz za lub przeciw rewolucji\n- Wypady z oblężonych fortów i przekazywanie sojusznikom celów wojennych\n- Uaktualnianie floty jednym kliknięciem\n- Ulepszone opcje dyplomacji\n\nDodatkowa zawartość:\n- Formuj marchii\n- Porzucanie prowincji narodowych"
 LANDING_dlc027_FLAVOR_TEXT: "Koncentrując się na wojnie 30-letniej i chwiejącej się stabilności politycznej między kościołem a państwem, to rozszerzenie oferuje ulepszoną mechanikę rozgrywki, która stawia wojnę na pierwszym miejscu w dążeniu do dominacji i triumfu.\n\nUlepszona walka na morzu i pełna kontrola armii oznacza, że przebieg wojny spoczywa wyłącznie na twoich barkach. Czy zdecydujesz się triumfować samotnie, czy polegać na swoich sojusznikach? Twoja decyzje zadecydują, czy twoje imperium przetrwa wieki."
 LANDING_dlc033_TEXT: "Główne cechy:\n- Projektant niestandardowych krajów\n- Nowa mechanika dla religii Nahuatl, Inti i Majów\n- Możliwość odkrycia siedmiu złotych miast\n- Złote Floty\n- Polowanie na piratów za pomocą flot handlowych\n- Traktat z Tordesillas"
 LANDING_dlc033_FLAVOR_TEXT: "Stwórz królestwo, które idealnie pasuje do Twojego stylu gry dzięki nowemu projektantowi krajów, który pozwala na personalizację narodu początkowego w kampanii i jeszcze bardziej rozwija już prawie nieskończoną grywalność EU4.\n\nTen dodatek koncentruje się na Ameryce Środkowej i Ameryce Południowej, wprowadza nowe religie, a potężne tereny do eksploracji rzucą wyzwanie nowym decyzjom godnym króla lub zdobywcy. Grając Aztekami, podporządkuj równinę meksykańską swoim rządom, ale pamiętaj, aby mieć wystarczającą liczbę królów jako wasali, aby mogli składać ofiary swoim rozgniewanym bogom. Jako Europejczycy wejdź głębiej w dżungle Amazonki, podążając za plotkami o zaginionych miastach i magicznych fontannach."
 LANDING_dlc039_TEXT: "Główna zawartość:\n- Parlamenty\n- Nowa rozgrywka dla protestantów i buddystów\n- Nowe interakcje z wasalami\n\nDodatkowa zawartość:\n- Religijność\n- Wolne Miasta ŚCR"
 LANDING_dlc039_FLAVOR_TEXT: "Common Sense koncentruje się na dyplomacji i wewnętrznym rozwoju narodów. Ten dodatek pozwala ci pokojowo rozwijać swój naród i budować ``wielkie'' imperium, jednocześnie dając ci narzędzia do wielkiej dyplomacji. Cechy religijne, które zmieniają grę, dodają rozgrywce głębi i intrygującej złożoności.\n\nZdolność, do bliskiej współpracy z poddanymi i lepszej kontroli nad nimi poprzez interakcje i dekrety, powinna być rozwinięta aby poradzić sobie z wewnętrznymi konfliktami monarchii konstytucyjnych."
 LANDING_dlc046_TEXT: "Główna zawartość:\n- Nowe klasy społeczne\n- Opinie dyplomatyczne\n- Synkretyzm tengryzmu\n- Nowa mechanika hordy\n- Polityki narodowe\n\nDodatkowa zawartość:\n- Zaawansowane zmiany kultury\n- Ulepszone szpiegostwo"
 LANDING_dlc046_FLAVOR_TEXT: "Cossacks skupia się na Hordach i Europie Wschodniej. Ten dodatek pozwala jako horda splądrować sąsiadów, aby zniszczyć ich ziemie i zachować lojalność plemion, po to by utrzymać władzę i rozwijać technologię, lub zreformować się w osiadłym kraju.\n\nWewnętrzną politykę narodów ożywiają klasy reprezentujące potężne interesy, takie jak polsko-litewscy magnaci i tytułowi Kozacy. Bardziej szczegółowa kontrola nad kulturami i tubylcami mieszkającymi w twoim kraju oraz możliwość ściślejszej współpracy z sojusznikami SI i zrozumienia ich celów pozwolą ci wydobyć z siebie wewnętrznego Piotra Wielkiego."
 LANDING_dlc055_TEXT: "Główna zawartość:\n- Zaawansowane misje morskie\n- Berberyjscy piraci\n- Kondotierzy\n- Udostępnianie map\n\nDodatkowe funkcje:\n- Ligi handlowe\n- Nowe akcje szpiegowskie\n- Powtórka rozgrywki\n- Kontrwywiad"
 LANDING_dlc055_FLAVOR_TEXT: "Dzięki Mare Nostrum Europa Universalis IV kieruje swoją uwagę na morze. To rozszerzenie zapewnia graczom jeszcze więcej narzędzi morskich i militarnych, gdy poruszasz się po świecie wczesnej nowożytności.\n\nJak sama nazwa wskazuje, Mare Nostrum wprowadza nowe systemy związane z wojną morską i kontrolą handlu. Siła twoich flot będzie zależeć od liczby marynarzy, których twój naród może zebrać, a twoje statki mogą teraz otrzymywać misje i obszary do patrolowania. Dostępne są również nowe opcje tworzenia lig handlowych i wiele innych ulepszeń."
 LANDING_dlc060_TEXT: "Główna zawartość:\n- Światowe potęgi\n- Osobowości monarchy i cechy przywódcze\n- Małżonkowie i regencja\n- Można określić zachowanie wasali podczas wojny\n- Kulty dla narodów fetyszystów\n- Święte miejsca dla narodów koptyjskich\n\nDodatkowa zawartość:\n- Nowy system frakcji dla republik rewolucyjnych\n- Unikalny typ rządu dla Imperium Osmańskiego\n- Abdykacja\n- Dewaluacja waluty"
 LANDING_dlc060_FLAVOR_TEXT: "Rights of Man dodaje większej głębi do Europa Universalis IV dzięki nowym funkcjom, w tym mechanice światowych potęg, systemowi osobowości dla władców i małżonków oraz unikalnych typów rządów oraz frakcji dla krajów.\n\nMechanika światowych potęg zapewnia najbardziej rozwiniętym narodom dostęp do nowych opcji dyplomatycznych, które pozwalają zastraszać lub zdominować słabszych sąsiadów. Musisz ciągle zwiększać swoją siłę, albo stracisz status światowej potęgi i wiążące się z nim przywileje."
 LANDING_dlc066_TEXT: "Główna zawartość:\n- Epoki historyczne i złote ery\n- Nowa mechanika chińskiego imperium\n- Trybutariusze\n- Nowa mechanika japońskiego szogunatu\n- Mandżurskie chorągwie\n- Zakładka do szybkiego zarządzania dyplomacją"
 LANDING_dlc066_FLAVOR_TEXT: "Podczas gdy Europa powoli wychodzi z okresu ciemności, Wschód nadal świeci jasno. Tron Ming rządzi bogatą i czcigodną krainą, podczas gdy japońscy watażkowie walczą w honorowych pojedynkach. Bogowie pobłogosławili Azję bogactwem i kulturą. Czy jesteś godzien mandatu niebios?\n\nEpoki historyczne i złote ery wprowadzają nowe wyróżnienia w historii, oferując graczom różne wyzwania do pokonania i różne bonusy, z których można cieszyć się przez wieki.\n\nImperium Chińskie dysponuje teraz potężną nową mechaniką, ale bądź ostrożny - jeśli Mandat cesarza spadnie zbyt daleko, otaczające go moce mogą ubiegać się o Mandat Niebios dla siebie i przejąć kontrolę nad Chinami jako cesarze na swoich własnych prawach!"
 LANDING_dlc072_TEXT: "Główna zawartość\n- Carstwo i Księstwa\n- Ikonografia\n- Metropolici\n- Strzelcy moskiewscy\n- Granica syberyjska"
 LANDING_dlc072_FLAVOR_TEXT: "Third Rome to pierwszy pakiet immersyjny do gry Europa Universalis IV, skupiający się na budowaniu głębszych doświadczeń dla Rosji i jej kulturowych i regionalnych braci, wprowadzający nowe sposoby sprawowania duchowej, politycznej i militarnej kontroli w imperium rosyjskim.\n\nNawiąż nowe interakcje z ortodoksyjnymi metropolitami, aby przekształcić pobożność we władzę polityczną, poszerzyć władzę państwa o nowe stanowiska rządowe, pozyskać potężne jednostki wojskowe i skolonizować granicę Syberii, aspirując do objęcia stanowiska cara."
 LANDING_dlc077_TEXT: "Główna zawartość:\n- Specjalne typy rządów dla narodów Bliskiego Wschodu\n- Polityki handlowe\n- Szkoły islamskie\n- Profesjonalizm armii\n- Wykorzystaj Rozwój\n- Podatki Ikta\n\nDodatkowe funkcje:\n- Janczarzy\n- Działania misjonarzy"
 LANDING_dlc077_FLAVOR_TEXT: "Żyzne doliny i szlaki handlowe Bliskiego Wschodu przyciągały ambitnych zdobywców od początku udokumentowanej historii. Teraz, gdy minęło średniowiecze, na tych starożytnych ziemiach pojawiło się nowe pokolenie.\n\nDzięki nowym decyzjom i możliwościom związanym z historycznym rozwojem regionu we wczesnej epoce nowożytnej, Cradle of Civilization zwiększa wrażenia z gry na Bliskim Wschodzie, jednocześnie zapewniając mnóstwo nowych mechanizmów dla krajów na całej świecie."
 LANDING_dlc084_TEXT: "Główna zawartość:\n- Nowe brytyjskie misje\n- Rewolucja przemysłowa\n- Anglikanizm\n- Innowacyjność\n- Doktryny morskie\n- Udostępnianie wiedzy"
 LANDING_dlc084_FLAVOR_TEXT: "Osłabiona wojnami na kontynencie, z słabym monarchą i drapieżną szlachtą, Anglia w połowie XV wieku nie miała pojęcia o nadchodzącej chwale. To byłaby trudna droga, przez wojny domowe, przewroty religijne, wielkie pożary i kłopotliwe unie. Ale naród, który stanie się Wielką Brytanią, będzie rządził imperium handlowym obejmującym cały świat, eksportując ideały angielskiej wolności - zarówno myśli, jak i handlu - jednocześnie stając się najpotężniejszym narodem, jaki świat dotąd widział.\n\nRule Britannia to pakiet immersyjny skupiający się na historii Wysp Brytyjskich i wczesnych początkach rewolucji przemysłowej. Przejmij kontrolę nad Anglią, Szkocją lub jednym z irlandzkich królestw i poprowadź je do wielkości!"
 LANDING_dlc090_TEXT: "Główna zawartość:\n- Reformy rządowe\n- Inwestycje kompanii handlowych\n- Nowe misje i klasy indiańskie\n- Kompanie czarterowe\n\nDodatkowa zawartość:\n- Zmieniony system polityk\n- Monsuny\n- Nowy system zniewag\n- Nowe zastosowania dla kolonistów"
 LANDING_dlc090_FLAVOR_TEXT: "Region bogaty w historię i kulturę, obiecuje imperium, które może kontrolować handel, wielkie bogactwa materialne. Rywalizacja o terytorium i dostęp do bogactwa Indii wymaga taktu dyplomatycznego i trochę militarnej siły. Ale kto kogo wykorzystuje w tej wspaniałej grze na najbardziej dochodowych rynkach świata?\n\nDharma zapewnia nowy sposób definiowania rządu, poprzez wprowadzenie reform rządowych. Różne kombinacje reform prowadzą do powstania różnych rządów - królestwo może zdecydować się na wzmocnienie duchowieństwa i centralizację państwa lub scedowanie władzy na parlament i ograniczenie szlachty.\n\nJak rządzić i jak poszerzać swoją władzę - wybór należy do Ciebie."
 LANDING_dlc095_TEXT: "Główna zawartość:\n- Nowe drzewka misji dla narodów iberyjskich i północnoafrykańskich\n- Wydalenie mniejszości\n- Ustanawianie święceń kapłańskich\n- Republiki Piratów\n- Okręty flagowe\n- Ostrzał morski"
 LANDING_dlc095_FLAVOR_TEXT: "Kolumb może nie był pierwszy, ale był najważniejszy. Jego podróże do Nowego Świata zostały szybko wykorzystane przez wschodzącą koronę hiszpańską, prowadząc to wielkie katolickie królestwo do ponad wiekowej dominacji europejskiej polityki. Złoto Azteków i srebro Peru położyły podwaliny pod globalne imperium rozciągające się od Meksyku przez Madryt po Manilę. Przeżyj jeszcze raz te dni budowania imperium, od rekonkwisty po floty skarbów!"
 LANDING_dlc001_TEXT: "Główna zawartość:\n- Unikalne modele jednostek poziomu 1 dla 11 krajów we Francji i Wielkiej Brytanii"
 LANDING_dlc001_FLAVOR_TEXT: "Ten pakiet wzbogaca doświadczenie wojny stuletniej, dodając nowe modele dla krajów we Francji i Wielkiej Brytanii."
 LANDING_dlc002_TEXT: "Główna zawartość:\n- Unikalne modele kawalerii dla Osmanów, Persji oraz Mameluków"
 LANDING_dlc002_FLAVOR_TEXT: "Ten pakiet jednostek nadaje niepowtarzalny wygląd kawalerii Imperium Osmańskiemu, Persji i Mamelukom."
 LANDING_dlc003_TEXT: "Główna zawartość:\n- Unikalne modele kawalerii dla Litwy, Polski i Rosji"
