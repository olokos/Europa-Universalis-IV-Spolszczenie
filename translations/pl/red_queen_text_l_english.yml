 LANDING_dlc101_TEXT: "Główna zawartość:\n- Europejskie drzewka misji\n- Wyznaczanie kardynałów\n- Bulle papieskie\n- Papieska dziesięcina\n- Sobór Trydencki\n- Incydenty cesarskie\n- Nowe reformy cesarskie\n- Ferwor rewolucyjny\n- Centra rewolucji\n- Wielopoziomowi obrońcy wiary\n- Aspekty Kościoła husyckiego\n- Hegemonie"
 LANDING_dlc101_FLAVOR_TEXT: "Odkryj nowe sposoby na poszerzenie swojego imperium w tym rozszerzeniu do flagowej gry Paradox Development Studio o wczesnej epoce nowożytnej. Europa Universalis IV: Emperor wnosi nową głębię i nowe opcje do twoich działań zmierzających do zdominowania globu. Czy potrafisz przetrwać wieki?\n\nEmperor koncentruje się na ulepszaniu rozgrywki dla narodów europejskich, dodając większą głębię państwom katolickim oraz bardziej zmienne i interaktywne Święte Cesarstwo Rzymskie. Rewolucje rozprzestrzeniają się błyskawicznie, żądając działań od królestw, które nie chcą dać się porwać gorączkowym wezwaniom do reform."
