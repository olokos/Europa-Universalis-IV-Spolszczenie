 LANDING_dlc106_TEXT: "Główna zawartość:\n- Drzewka do misji w Azji Południowo-Wschodniej\n- Monumenty\n- Specjalizacja narodów kolonialnych\n- Zyskiwanie przysług\n- Koncentracja rozwoju\n- Centralizacja obszarów\n- Rozbudowanie regencji\n- Totemizm\n\nDodatkowa zawartość:\n- Reforma rządowa mandali\n- Grabież stolicy\n- Statki transportowe"
 LANDING_dlc106_FLAVOR_TEXT: "Wyobraźmy sobie stolicę, która lśni jak kamień szlachetny, udoskonalona dzięki bogactwu czerpanemu z głębi lądu - ozdobiona bogactwami żądanymi od wasali. Stolicę nie imperium terytorialnego, ale zwartego i skoncentrowanego państwa. Wyobraź to sobie, a następnie stwórz w Europa Universalis IV: Leviathan.\n\nLeviathan oferuje nowe narzędzia, które pozwalają na grę małymi państwami z bardziej skoncentrowanymi z kilkoma ośrodkami władzy. Zawiera także wiele innych zmian w dobrze znanych elementach gry, takich jak Regencje i Kolonie."
 LANDING_dlc110_TEXT: "Główna zawartość:\n- Unikalne drzewka misji dla Afryki\n- Reformy rządów w Afryce\n- Przywileje afrykańskich klas społecznych\n- Mechanika Judaizmu\n- Nowe modele dla jednostek afrykańskich i misjonarzy\n- Nowe utwory dla Afryki\n\nDodatkowa zawartość:\n- Nowe wydarzenia dla judaizmu\n- Unikalna jednostki Cawa dla Etiopii"
 LANDING_dlc110_FLAVOR_TEXT: "Afryka to rozległy kontynent z długą listą narodów i jeszcze dłuższą historią. Od złotego imperium Mali po królestwo dżungli Kongo; od militarnej potęgi Songhaju po porty handlowe Kilwy i Ajuranu. Teraz, dzięki Origins, możesz doświadczyć pełnej potęgi i bogactwa tych narodów. Stań na czele koptyjskiej Etiopii z pomocą Cawa i wędrowną stolicą; przywróć chwałę Wielkiemu Zimbabwe jako Mutapa; stań się bastionem chrześcijaństwa jako Kongo lub, przeciwnie, wyłoń się jako obrońca afrykańskich tradycji; naśladuj i przewyższaj wielkiego Mansę Musę jako Mali, podróżując do Mekki przez całą Europę, lub rozwiń swój handel jako Ajuran do tego stopnia, że podarujesz żyrafy samemu cesarzowi Chin.\n\nTy decydujesz jaką ścieżką chcesz podążać i z jakich tradycji się wywodzisz."
 DLC_dlc114_TOOLTIP_INSTANT: "Guns, Drums and Steel Volume 3"
 LANDING_dlc114_TEXT: "Główna zawartość:\n- 12 nowych alternatywnych utworów metalowych"
 LANDING_dlc114_FLAVOR_TEXT: "Guns, Drums and Steel Volume 3 to trzeci pakiet muzyczny o metalowym zabarwieniu, mieszający gatunki i tematy inspirowane grą Europa Universalis. Ta kolekcja zawiera 12 alternatywnych utworów metalowych, wszystkie napisane i zaaranżowane przez Kaspera Lindgrena, a każdy z nich z domieszką nordyckiego folku."
 LANDING_dlc115_TEXT: "Główna zawartość:\n- Nowe drzewka misji dla krajów skandynawskich i bałtyckich\n- Nowe wyjątkowe reformy rządowe dla krajów skandynawskich i bałtyckich\n- Nowe specjalne przywileje klas dla krajów skandynawskich i bałtyckich\n- Nowe jednostki specjalne: szwedzko-fińscy karolińskie półki i polsko-litewska skrzydlata husaria\n- Nowe modele dla krajów skandynawskich i bałtyckich\n- 6 nowych utworów dla krajów skandynawskich i bałtyckich"
 LANDING_dlc115_FLAVOR_TEXT: "Trzy królestwa Danii, Szwecji i Norwegii tworzą niestabilną unię po tym, jak w 1397 r. połączył je król Eryk Pomorski. Król ten został jednak obalony i wygnany na wyspę Gotlandię w 1439 r., pozostawiając Unię Kalmarską w stanie rosnącej destabilizacji. Tymczasem po drugiej stronie Bałtyku Królestwo Polskie i WIelkie Księstwo Litewskie muszą wybrać nowego władcę po bitwie pod Warną, w której zginął król i książę Władysław III. To może być okazja dla Zakonu Krzyżackiego i Zakonu Liwońskiego, aby podnieść się po porażkach, a dla miast handlowych Rygi i Gdańska, aby wykorzystać możliwości, które stoją przed nimi.\n\nLwy Północy to wyzwanie, aby rządzić krajem skandynawskim lub bałtyckim w erze walki, prowadząc go do osiągnięcia różnych celów za pomocą alternatywnych ścieżek, które rozwijają się w całkowicie wciągające doświadczenie."
 LANDING_dlc119_TEXT: "Główna zawartość:\n- nowe drzewka misji i mechaniki dla Osmanów, Chin, Japonii, Rosji, Hiszpanii, Francji i Wielkiej Brytanii, a także zmiany misji i rozszerzony pakiet tematyczny dla Prus, Portugalii i Korei\n- ponad 60 nowych unikalnych reform rządowych dostępnych dla wielu różnych krajów i grup kulturowych\n- ponad 60 nowych przywilejów dla klas społecznych, rozdzielonych pomiędzy wszystkie klasy\n- nowe jednostki specjalne: lądowe (Muszkieterzy, Samurajowie i Tercios) i morskie (Karawele, Galeony, Galeasy, Geobukseony, okręty typu Man of War i VOC Indiaman)\n- Nowe modele dla państw francuskich, południowochińskich, ajnoskich i filipińskich\n- 9 nowych utworów dla krajów tureckich, francuskich i chińskich"
 LANDING_dlc119_FLAVOR_TEXT: "Historia świata wczesno nowożytnego to w dużej mierze historia rozwoju imperialnego i kolidujących ambicji. Anglia, Francja i Hiszpania walczą o władzę w Nowym Świecie, aby zasilić swoją hegemonię w Starym Świecie. Ustabilizowani Osmanowie muszą zmierzyć się z nową, wschodzącą potęgą w postaci Rosji. W Azji stare imperia chińskie i japońskie walczą z wielowiekową stagnacją w poszukiwaniu scentralizowanej władzy.\n\nEUIV: Domination stawia przed tobą wyzwanie odkrycia na nowo historii tych wielkich potęg dzięki nowym funkcjom gry i zaktualizowanym szczegółom historycznym."
 LANDING_dlc125_TEXT: "- Dowiedz się więcej o historii wczesno-nowożytnej Japonii w pakiecie lekcji autorstwa Isaaca Meyera, gospodarza popularnego anglojęzycznego podcastu 'History of Japan'.\n- Ten zbiór trzydziestu pięciu lekcji (w języku angielskim) opisuje kluczowe elementy historii Japonii z linii czasowej gry Europa Universalis IV. Lekcje są dostępne przez odtwarzacz muzyki w grze!"
 LANDING_dlc125_FLAVOR_TEXT: "Ta kolekcja 35 lekcji (w języku angielskim) opisuje kluczowe momenty i symbole Japonii w okresie objętym przez grę Europa Universalis IV. Te lekcje są znakomitym wyborem do poszerzenia wiedzy o świecie gry Europa Universalis IV, o czasie, w którym Japonia przekształciła się od ziemi rządzonej przez walczące między sobą klany daimyo, do zjednoczonego państwa.\n\nTematy lekcji obejmują historię najważniejszych klanów japońskich z tego okresu, ważne daty w historii Japonii, symbole narodowe i wielkie monumenty Japonii, jak również dyplomatyczną historię Japonii z tych czasów."
 LANDING_dlc126_TEXT: "- Dowiedz się więcej o historii Chin w czasach dynastii Ming oraz wczesnej dynastii Qing, jak również okolicznych państw, w pakiecie lekcji autorstwa Laszlo Montgomery'ego, gospodarza popularnego anglojęzycznego podcastu 'History of China'.\n- Ten zbiór dwudziestu sześciu lekcji (w języku angielskim) opisuje kluczowe zdarzenia i kultury w historii wczesno-nowożytnych Chin w postaci krótkich lekcji trwających od 5 do 10 minut. Lekcje są dostępne przez odtwarzacz muzyki w grze!"
 LANDING_dlc126_FLAVOR_TEXT: "Ta kolekcja 26 lekcji (w języku angielskim) opisuje kluczowe momenty i symbole Chin w okresie objętym przez grę Europa Universalis IV. Te lekcje są znakomitym wyborem do poszerzenia wiedzy o świecie gry Europa Universalis IV, które są odpowiednie dla każdego, kto chce się dowiedzieć czegoś więcej o historii Chin.\n\nTematy lekcji obejmują słabnięcie i upadek dynastii Ming, historię państw Azji Południowo-Wschodniej, historię mongolskich i mandżurskich sąsiadów Cesarstwa Niebios, wielkie monumenty w Chinach, a także powstanie i rozwój dynastii Qing."
 LANDING_dlc128_TEXT: "- Nowe drzewka misji dla Persji, Mameluków, Bizancjum, Ardabilu, Gruzji, Armenii, Ak Kojunlu, Kara Kojunlu, państw arabskich oraz Jemenu\n- Nowe mechaniki dla Persji i Mameluków\n- Nowe reformy rządowe dla Persji, zależne od tego, który kraj ją utworzy, wraz z trzema różnymi ścieżkami religijnymi do wyboru!\n- Nowe typy państw zależnych dla Persji i Bizancjum\n- Nowe zakony, specjalne typy jednostek wojskowych i akcje dyplomatyczne dla Persji i Mameluków\n- Ponad 170 nowych zdarzeń\n- Nowe modele jednostek wojskowych dla Cypru, Trapezuntu, Karamanidów, Izraela, Tilimsanu, Syrii, Armenii i Gruzji\n- Nowe ścieżki dźwiękowe, oparte na motywach Persji, Egiptu i regionu Kaukazu"
 LANDING_dlc128_FLAVOR_TEXT: "Dwa stulecia temu, armie Czyngis-chana i wspierających go ludów mongolskich i tureckich, wjechały na ziemie między Morzem Śródziemnym a Indiami, pozostawiając te ziemie podzielonymi. Teraz, wiele państw ponownie zaczyna rosnąć w siłę i walczyć o dominację nad tym regionem. W Persji, państwa tureckie i irańskie zaczynają ponownie powstawać z ruin, opierając się na pozostałościach po podbojach Timura. W Egipcie, zniewoleni żołnierze - Mamelucy - stworzyli silny sułtanat, który zdołał także objąć władzę nad ziemiami Syrii. W pobliskich regionach Kaukazu i Grecji, tamtejsze chrześcijańskie królestwa kontynuują swoje rządy, szukając swojej szansy na rozwój, lub oczekując swojego nieuchronnego losu. Wreszcie na Półwyspie Arabskim i w Jemenie, liczne plemiona i społeczności z trudem próbują ponownie zjednoczyć region.\n\nDodatek King of Kings daje ci szansę, by przejąć władzę nad jednym z tych ludów, a następnie poprowadzić go do utworzenia nowego, pokrytego chwałą imperium."
 LANDING_dlc136_TEXT: "- Nowe i zmodyfikowane drzewka misji dla Inków, Azteków, Majów, Niderlandów, Austrii, Węgier, Czech, zjednoczonych Niemiec, zjednoczonych Włoch, Republiki Weneckiej, Timurydów, Wielkich Mogołów, ord stepowych Azji Środkowej, Hisn Kajfy, Ormuzu, Omanu, Teodoro i Trapezuntu, oraz dodatkowo misje w tematyce Inwazji Zachodzącego Słońca.\n- Nowe mechaniki rządowe dla Inków, Azteków, zjednoczonych Niemiec, Republiki Weneckiej, Ormuzu i Omanu.\n- Ponad 40 nowych reform rządowych.\n- Ponad 50 nowych przywilejów dla klas społecznych.\n- Nowe zdarzenia, decyzje, lokalne organizacje, akcje dyplomatyczne, casus belli i typy państw zależnych.\n- Nowe modele jednostek wojskowych dla Mołdawii, państw w Umbrii, państw w Emilii-Romanii, Dalmacji, Westfalii, państw nadreńskich, Słowacji oraz Chorwacji.\n- 9 nowych ścieżek dźwiękowych o motywach Ameryki prekolumbijskiej, Europy Środkowej oraz Bliskiego Wschodu."
 LANDING_dlc136_FLAVOR_TEXT: "Jest rok 1444 i różne części świata czeka era wielkich zmian. Hordy stepowe Azji Środkowej, które systematycznie słabły po śmierci Czyngis-chana i Timura, są u progu ostatecznego upadku, jednakże wciąż liczą na pojawienie się nowego wielkiego przywódcy, który poprowadziłby je do kolejnego rozkwitu. W Anatolii, rozwój potęgi Turków nie tylko stanowi zagrożenie dla tamtejszych chrześcijańskich państw, ale również zaburzył istniejące szlaki handlowe między Europą a Azją. W efekcie, dotychczas dominujące potęgi ekonomiczne znad Morza Śródziemnego muszą szukać alternatywnych źródeł handlu, za to inne państwa mogą wykorzystać ten fakt, by zostać następnymi imperiami handlowymi. Kierują one swój wzrok w kierunku Ameryki, która niebawem ma zostać odkryta, a gdzie tamtejsze potęgi Majów, Azteków i Inków są silniejsze niż kiedyś, zaś jeśli będą miały na to szansę, będą mogły walczyć z nowo przybyłymi Europejczykami. Kto będzie w stanie okiełznać nadchodzące zmiany?"
