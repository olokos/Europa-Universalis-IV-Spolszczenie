 dlh_expansionism_desc: "Sułtanat Delhi niegdyś obejmował prawie całe Indie. Musi powstać na nowo!"
 dlh_textile_innovation: "Promowanie innowacji w przemyśle włókienniczym"
 dlh_textile_innovation_desc: "Kwitnący przemysł włókienniczy w Delhi czyni nasz kraj centrum innowacji dla tej gałęzi przemysłu. Wcześnie przysposobiwszy sobie odziarniarkę i przekładnię ślimakową, wiemy, jak ważne jest bycie na czasie w tych kwestiach. Musimy teraz upewnić się, żeby kołowrotek był zaadoptowany tak szeroko, jak to tylko możliwe."
 dlh_reconquest: "Reintegracja byłych prowincji"
 dlh_reconquest_desc: "Niegdyś rozległy Sułtanat Delhijski stracił większość swoich dawnych terytoriów, ale my nie zapomnieliśmy sposobów zarządzania nimi. Pracując nad przywracaniem naszej przeszłej chwały, będziemy przypominać lokalnym władcą ich obowiązki względem sułtana."
 dlh_grand_trunk: "Ochroń Grand Trunk Road"
 dlh_grand_trunk_desc: "Grand Trunk Road biegnie z Kabulu w Afganistanie do wybrzeży Bengalu. Wiele najważniejszych miast handlowych na jego trasie jest częścią naszego Imperium, więc do nas należy zapewnienie, aby droga była dobrze utrzymana i wolna od bandytów."
 dlh_throne_of_india: "Tron Indii"
 dlh_throne_of_india_desc: "Przez wieki każde wielkie indyjskie imperium było zarządzane z Delhi. To miasto to siedziba zdobywców i nasze dziedzictwo. Wszyscy muszą wiedzieć, że Delhi raz jeszcze jest domem prawowitych władców całych Indii!"
