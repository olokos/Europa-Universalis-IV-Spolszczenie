 ideagroups.2012.t: "Wielkie państwowe zgromadzenie"
 ideagroups.2012.d: "Zgodnie z tradycją naszego dworu, potężni i wpływowi członkowie państwa po raz kolejny zebrali się na dworze [Root.GetAdjective]. Dzień spędza się na rozwiązywaniu spraw związanych z dworem i krajem, podczas gdy noc kończy się uroczystym festiwalem dworskim. Tegoroczne spotkanie zakończyło się wielkim sukcesem, ponieważ [Root.Monarch.GetTitle] został[Root.Monarch.GetANoun] pochwalon[Root.Monarch.GetAY] przez swoich poddanych."
