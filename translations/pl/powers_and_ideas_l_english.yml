 kho_protect_the_caravan_routes: "Chroń Szlaki Karawan"
 kho_protect_the_caravan_routes_desc: "Chorasan, leżący pomiędzy Amu-darią, Indiami i Iranem, jest regionem o dużym znaczeniu dla handlu ze wschodem. Tędy wiedzie Jedwabny Szlak spajający Samarkandę z Iranem i Morzem Śródziemnym, który w Heracie łączy się ze słynną Grand Trunk Road biegnącą z Indii.\nTa długa podróż jest jednak niebezpieczna i uciążliwa dla wielu kupców. Przysięgając chronić wszystkich kupców przechodzących przez nasze ziemie i budując regularne karawanseraje wzdłuż szlaków handlowych, możemy znacznie ograniczyć ryzyko i przyciągnąć być może jeszcze więcej bogactwa do naszych wielkich miast"
 TRS_ideas: "Idee Transoksanii"
 TRS_ideas_start: "Tradycje Transoksanii"
 TRS_ideas_bonus: "Ambicja Transoksanii"
 trs_mawarannahr: ""
 trs_mawarannahr_desc: "Transoksania, kraina za Amu-darią (niegdyś Oxus), znana jest od czasów Iskandara, czyli Aleksandra Macedońskiego, a więc też schyłku kultury perskiej. Na naszych ziemiach kończy się Iran, a zaczyna Turan, królestwo wielkich miast, zdominowane wszak przez plemiona turecko-mongolskie.\nNie tak dawno jeszcze Transoksania była punktem wyjścia dla imperium Timura Chromego i pozostawała bazą dla wielu klanów, które popierały jego starania o władzę. Jak udowodnił Timur, jeżeli zachowamy jedność, będziemy zdolni do wielkich rzeczy."
 trs_threshold_of_paradise: "Próg Raju"
 trs_threshold_of_paradise_desc: "Choć Timurowi daleko do miana pierwszego zdobywcy Transoksanii, to on uczynił ten region centrum swojego imperium, przywiózł skarby i sprowadził artystów, budowniczych oraz rzemieślników z całego świata do swojej wielkiej stolicy w Samarkandzie. Musimy dążyć do podtrzymania tego dziedzictwa i stale upiększać ten najważniejszy klejnot wśród miast. Od dworów w Kastylii po pałace w Pekinie wszyscy będą pożądać pozłacanego miasta na Jedwabnym Szlaku."
 trs_adept_diplomacy: "Biegła Dyplomacja"
 trs_adept_diplomacy_desc: "Dzięki nauce i ćwiczeniom nasi władcy posiadają wielkie królewskie cnoty, ale nie ma szkoły, która nauczyłaby ich, jak przetrwać w politycznym klimacie Transoksanii. Od czasów Timura młodzi książęta, wujowie i kuzyni knują przeciwko sobie, aby rządzić tym regionem. Kiedy tylko jeden z naszych książąt osiągnie dorosłość i chwyci wodze władzy, powrócą knowania, szpiegostwo i brudna polityka.\nJeżeli nasze królestwo ma być kiedykolwiek wolne od tej trującej atmosfery, musimy położyć kres takim wewnętrznym konfliktom i raz na zawsze przechytrzyć pomniejszych pretendentów."
 trs_turkoman_cannoneers: "Turkmeńscy puszkarze"
 trs_turkoman_cannoneers_desc: "Choć od rozstrzygnięcia jakichkolwiek bitew na otwartych ziemiach Transoksanii minęło już dużo czasu, proch obiecuje zmienić wojnę od podstaw. Tureccy puszkarze zasłynęli już w Indiach i Iranie. Nadszedł czas, aby na dobre zatrzymać tych utalentowanych ludzi na naszych ziemiach. Wykorzystajmy najbardziej wykwalifikowanych rusznikarzy i stwórzmy największą artyleryjską armię w Azji Środkowej."
 trs_scientific_patronage: ""
 trs_scientific_patronage_desc: ""
 trs_entrepot_of_the_silk_road: ""
 trs_entrepot_of_the_silk_road_desc: "Chociaż wiele miejsc korzysta ze swojego położenia na Jedwabnym Szlaku, to my znajdujemy się w centrum jednego z największych jego portów przeładunkowych. Od Wschodu po Zachód kupcy znają reputację Buchary i Samarkandy, i są gotowi przekroczyć pustynie Kotliny Kaszgarskiej i Iranu lub wielkich stepów na północy, aby móc sprzedawać tutaj swoje towary. W zamian kupują i wiozą do swoich krajów nasz jedwab, papier czy jakiekolwiek inne egzotyczne towary, które można tutaj znaleźć.\nNasze bogactwo zależy od utrzymania pokoju. Bez Timura, a Czyngis-chana przed nim, wielu uważa, że jest to zbyt niebezpieczne zadanie do wykonania. Musimy starać się chronić wszystkich naszych kupców i negocjować prawo przejazdu przez nasze ziemie z kupcami z dalekich stron, którzy poszukują naszych towarów."
