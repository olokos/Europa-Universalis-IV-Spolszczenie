 noble_knights: "Szlachetni rycerze"
 noble_knights_desc: "Wspieranie kawalerii wymaga gospodarki produkującej dużą ilość dodatkowych koni. Jeśli przyznamy szlachcie przywileje, będzie ona nie tylko zadowolona, ale również zacznie produkować większą liczbę wierzchowców. Nasz błazen mówi o tym jako o gwarancji pańszczyzny."
 serfdom: "Poddaństwo"
 serfdom_desc: "Ze względu na kiepskie wyżywienie, niski żołd i nieistniejącą opiekę medyczną, kariera żołnierza piechoty nie jest szczytem marzeń. Jeśli zwiążemy naszych chłopów z ziemią, będziemy dokładnie wiedzieć, gdzie szukać rekrutów."
 noble_officers: "Oficerowie ze szlachty"
 noble_officers_desc: "Wybór przywódców dla naszych oddziałów to bardzo ważne zadanie. Szlachta chce się upewnić, że to im będzie powierzana ta rola. Pozwoli im się to wykazać w boju, a my nie będziemy im tego zabraniać."
 local_nobility: "Miejscowa szlachta"
 local_nobility_desc: "Szlachcice dobrze wiedzą, że są po prostu lepsi od innych ludzi, i będą lojalni wobec tych, którzy są tego warci. Jeśli nadamy szlachcie przywileje, zapamięta ona naszą hojność i będzie bardziej odporna na wpływy zagranicznych mocarstw."
 international_nobility: "Międzynarodowa szlachta"
 international_nobility_desc: "Stosunki międzynarodowe to ryzykowny interes. Niektórzy mówią, że najlepiej sprawdza się w nich klasa kupiecka, przywykła do zawierania umów z obcymi. Zwolennicy tej opinii zapominają o więzach pokrewieństwa, które nasza szlachta latami umacniała. Winniśmy je wykorzystać, aby wspomóc naszą dyplomację."
 noble_resilience: "Szlacheckie koneksje"
 noble_resilience_desc: "Na czele różnych grup najemników na tym kontynencie często stoją pomniejsi szlachcice. Zaprzyjaźniając się ze szlachtą, możemy wykorzystać ich sieć kontaktów, aby odszukać coraz większe grupy najemnych żołnierzy."
 military_traditions: "Tradycje militarne"
 military_traditions_desc: "Myśl wojskowa stale się rozwija, musimy więc zadbać, aby nasza własna nie pozostawała w tyle. Powinniśmy zachęcać szlachciców do służby wojskowej, ponieważ człowiek staje się prawdziwym mężczyzną dopiero wtedy, gdy udowodni swoje męstwo na polu bitwy. Chociaż brawura i tego typu cechy są użyteczne, nic tak nie ułatwia sprawy jak przewyższanie swego przeciwnika."
 plutocracy_ideas: "Idee plutokratyczne"
 plutocracy_ideas_bonus: "Komplet idei plutokratycznych"
 tradition_of_payment: "Tradycja płatności"
 tradition_of_payment_desc: "Zawsze istnieje pokusa zapłacenia najemnikom kilka dni później, ale nigdy nie wiadomo co może wydarzyć się po drodze. Chcemy czy nie, musimy płacić w terminie - dowódcy najemników na pewno nam tego nie zapomną."
 abolished_serfdom: "Zniesienie poddaństwa"
 abolished_serfdom_desc: "Z ksiąg sięgających czasów rzymskich wiemy, że armia składająca się z wolnych obywateli jest bardziej skora do walki niż ta, do której żołnierze zostali wcieleni siłą. Musimy dać naszym chłopom dość niezależności, by byli skłonni walczyć w jej obronie."
 bill_of_rights: "Karta praw"
 bill_of_rights_desc: "Dzięki przyznaniu obywatelom określonych praw podstawowych zmniejszyliśmy prawdopodobieństwo powstania chłopskiego."
 free_merchants: "Wolni kupcy"
 free_merchants_desc: "W bardziej reakcyjnych i zacofanych społeczeństwach na ludzi handlu patrzy się z góry, ponieważ nie posiadają własnych ziem. My jednak wiemy, że potęga tkwi w bogactwie, niezależnie od tego, skąd ono pochodzi."
 free_subjects: "Wolni poddani"
 free_subjects_desc: "Chociaż solidne obicie chłopa potrafi dać sporo satysfakcji, są lepsze sposoby, by skłonić ich do cięższej pracy. Filozofowie naturalni wpadli na pomysł, by motywować ludzi poprzez korzyści. Jeśli zamienimy płatność w pieniądzu na płatność w naturze, nasi rolnicy będą zmotywowani do zwiększenia wydajności."
 humanist_tolerance: "Humanistyczna tolerancja"
 humanist_tolerance_desc: "Budowa bardziej tolerancyjnego społeczeństwa oraz próby racjonalnego rozwiązania naszych problemów społecznych i religijnych zmniejszą ryzyko wybuchu wojny domowej."
 emancipation: "Emancypacja"
 emancipation_desc: "Od dłuższego czasu ograniczyliśmy możliwość posiadania ziemi do grupy ludzi, którzy udowodnili, że są godni zaufania. Uchylenie tego ograniczenia spowoduje konsolidację gruntów. W efekcie powstanie grupa pracowników sezonowych, którym żołnierski los mógłby wydać się atrakcyjny."
 dynamic_court: "Dwór zmienny w czasie"
 dynamic_court_desc: "Prawdziwie innowacyjny dwór to taki, gdzie każda osoba może dojść do zaszczytów. Musimy dążyć do tego, aby tradycja, urodzenie, czy bogactwo nie stanowiły przeszkody w rozwoju naszego dworu i bariery dla młodych talentów, pragnących związać swój los ze służbą naszemu państwu."
 innovativeness_ideas: "Idee innowacyjne"
 innovativeness_ideas_bonus: "Komplet idei innowacyjnych"
 patron_of_art: "Patron sztuki"
 patron_of_art_desc: "W tym miejscu rozpoczyna się nasze dążenie do stworzenia obytego na polu kultury społeczeństwa. Nasze arcydzieła przejdą na karty historii jako najwspanialsze dzieła swojej epoki. "
 pragmatism: "Pragmatyzm"
 pragmatism_desc: "Zbyt wiele krajów pozwala, by wizerunek państwa kształtował ich politykę. Nie jest to zbyt mądre. Jeśli najemnicy okażą się bardziej odpowiedni dla naszych potrzeb, skorzystamy z nich, zamiast inwestować w kosztowną armię zawodową."
 scientific_revolution: "Rewolucja naukowa"
 scientific_revolution_desc: "Powinniśmy dążyć do rewolucji społecznej i gospodarczej, których wyznacznikiem będą wynalazki technologiczne i przemiana społeczeństwa z rolniczego w przemysłowe."
 knowledge_transfer: "Transfer wiedzy"
 knowledge_transfer_desc: "Gromadzenie doświadczenia jest dla kraju najważniejszą sprawą. Musimy dopilnować, by ci, którzy posmakowali prochu bitewnego, przekazywali swoją wiedzę młodszym rekrutom poprzez system opiekuńczy."
 organised_recruiting: "Zorganizowany pobór"
 organised_recruiting_desc: "W dawnych czasach proces rekrutacji nowych żołnierzy był bardzo czasochłonny, gdyż niewielu było chętnych na śmierć w szeregach naszej armii. Jednakże stosując zasady logiki do rozwiązania tego problemu, stworzymy system, który pozwoli nam znacznie szybciej rekrutować nowych żołnierzy."
 optimism: "Optymizm"
 optimism_desc: "Zwycięstwa nie zdobywa się wyłącznie na polach bitew, ale także na salonach. Zmiana sposobu myślenia pomoże społeczeństwu otrząsnąć się z chwilowych niepowodzeń i przygotować na nieuchronne zwycięstwo."
 formalized_officer_corps: "Sformalizowanie korpusu oficerskiego"
 formalized_officer_corps_desc: "Korpus oficerski tradycyjnie wywodzi się z arystokracji, lecz brak wystarczającej ilości szlachty spowodował u nas niedobór oficerów. Natomiast mamy mnóstwo żołnierzy z niższych klas społecznych. Powinniśmy rozważyć awansowanie niektórych z nich na zawodowych oficerów."
 religious_ideas: "Idee religijne"
 religious_ideas_bonus: "Komplet idei religijnych"
 deus_vult: "Deus Vult"
 deus_vult_desc: "Dołącz do krzyżowców, wznosząc ich okrzyk bojowy: „Bóg tak chce”, i zmiażdż niewiernych."
 missionary_schools: "Seminaria"
 missionary_schools_desc: "Chociaż nie brakuje nam ludzi chętnych do szerzenia prawdziwej wiary, większość z nich wyrządza więcej szkody niż pożytku. Jednakże specjalne szkoły dla misjonarzy zapewnią nam więcej ludzi, którzy będą nie tylko szerzyć wiarę, ale też robić to z sukcesem."
 church_attendance_duty: "Obowiązek uczęszczania do kościoła"
 church_attendance_duty_desc: "Wprowadzenie obowiązkowego uczestnictwa w mszy i propagowanie wartości religijnych bez wątpienia zmniejszy koszt utrzymania prawa i porządku."
 divine_supremacy: "Boska supremacja"
 divine_supremacy_desc: "Usunięcie z naszego państwa oraz krajów sąsiednich niewiernych, którzy niepokoją nasze ziemie, stanowi najwyższy priorytet."
 devoutness: "Pobożność"
 devoutness_desc: "Religia jest jednym z fundamentów naszej władzy. Publiczne okazywanie pobożności przez rządzących będzie przykładem dla poddanych. Ich wzrastająca pobożność wzmocni z kolei naszą władzę."
 religious_tradition: "Tradycja religijna"
 religious_tradition_desc: "Siła naszej wiary i powszechna pobożność obywateli naszego kraju budzą podziw zarówno w bliższych, jak i dalszych zakątkach świata. Przekłada się to na prestiż i chwałę naszego królestwa."
 ecumenism: "Ekumenizm"
 ecumenism_desc: "Na pytanie, co robić z heretykami w królestwie, nigdy nie było łatwej odpowiedzi. Chociaż stara, dobra metoda ognia i miecza pozwala ostatecznie rozwiązać każdy problem, skuteczna może być też dyplomacja. Wspierając dialog między różnymi sektami, możemy łagodzić nieporozumienia i zaprowadzić pokój w królestwie."
 spy_ideas: "Idee wywiadowcze"
 spy_ideas_bonus: "Komplet idei wywiadowczych"
 privateers: "Korsarze"
 privateers_desc: "Działania wymierzone w osłabienie handlu naszych wrogów to najważniejsza z trzech gałęzi wojny. Będziemy zachęcali naszych starych kapitanów do atakowania wrogich statków handlowych."
 vetting: "Lustracja"
 vetting_desc: "Przy tak dużej liczbie intratnych urzędów okazuje się czasem, że osoby odpowiedzialne za kierowanie naszym państwem biorą łapówki od zagranicznych potęg. Sprawdzenie przeszłości naszych urzędników pozwoli ujawnić tych, którzy są najbardziej podatni na korupcję."
 rumourmongering: "Sianie plotek"
 rumourmongering_desc: "Wrogowie są podatni na nasz atak nie tylko na bitewnym polu. Trucizna sączona do właściwego ucha może być bardziej zabójcza niż tysiące żołnierzy. Musimy być gotowi posunąć się do wszystkiego, co potrzebne, by odnieść zwycięstwo."
 efficient_spies: "Wydajni szpiedzy"
 efficient_spies_desc: "Większość wieśniaków dla pieniędzy sprzedałoby własną matkę, ale znaleźć takiego, który będzie naprawdę przydatny, jest już znacznie trudniej. Doświadczenie pozwoli nam oddzielić ziarno od plew."
 shady_recruitment: "Szemrany pobór"
 shady_recruitment_desc: "Nasza umiejętność wyszukiwania i rekrutowania ludzi z najniższych klas społecznych sprawia, że wielu nie może uwierzyć, że naprawdę robimy takie rzeczy. Co jest bardzo pożądane."
 destabilising_efforts: "Destabilizujące działania"
 destabilising_efforts_desc: "Nasze zdolności szpiegowskie umożliwiają nam wzięcie na cel stabilność państw naszych wrogów. Możemy zmienić ich najlepszych przyjaciół w najgorszych wrogów."
 espionage: "Wywiad"
 espionage_desc: "Umożliwia szkolenie większej liczby szpiegów. Zwiększy to szanse na uzyskanie informacji politycznych i wojskowych o naszych wrogach."
 diplomatic_ideas: "Idee dyplomatyczne"
 diplomatic_ideas_bonus: "Rozwinięta dyplomacja"
 foreign_embassies: "Zagraniczne ambasady"
 foreign_embassies_desc: "Dyplomacja to subtelna sztuka odnajdywania równowagi między różnymi stronami w tym samym czasie. Dzięki utrzymywaniu ambasad w innych krajach będziemy regularnie otrzymywać informacje, które pozwolą nam na rozważenie odpowiednich posunięć dyplomatycznych."
 claim_fabrication: "Fabrykowanie roszczeń"
 claim_fabrication_desc: "Wysuwanie roszczeń do czegoś jest łatwe; przekonanie innych, że są one słuszne, jest już znacznie trudniejsze. Dzięki rozwijaniu naszej siatki dyplomatycznej możemy być pewni, że szybciej przekonamy niedowiarków."
 cabinet: "Rada gabinetowa"
 cabinet_desc: "Dzięki wprowadzeniu rady gabinetowej będziemy mogli zatrudniać najlepiej wykwalifikowanych dyplomatów."
 adaptability: "Zdolność adaptacji"
 adaptability_desc: "Oto nasze ziemie, odziedziczone po naszych przodkach, które nigdy nie zostaną porzucone bez walki. Odrobina elastyczności w tej kwestii pozwoli nam obdarzyć tym statusem również inne tereny. Jeśli stanie się najgorsze, cały świat uzna naszą krucjatę w celu ich odzyskania za sprawiedliwą."
 revolution_and_counter: "Rewolucja i kontrrewolucja"
 revolution_and_counter_desc: "W naszych czasach polityka ulega coraz silniejszej polaryzacji i radykalizacji, dlatego też może się okazać, że nie mamy innego wyboru niż wypowiedzenie wojny krajom o innym ustroju politycznym niż nasz. Dzięki tej idei nie będzie nas to nic kosztować."
 diplomatic_influence: "Wpływy dyplomatyczne"
 diplomatic_influence_desc: "Dzięki skupieniu się na dyplomacji możemy poprawić naszą pozycję na scenie dyplomatycznej. Zyskamy wówczas wielu nowych przyjaciół."
 flexible_negotiation: "Elastyczne negocjacje"
 flexible_negotiation_desc: "Nigdy do końca nie wiadomo, co można ugrać przy stole negocjacyjnym, powinniśmy więc zasiadać do niego otwarci na wszystkie możliwości."
 agent_training: "Szkolenie szpiegów"
 agent_training_desc: "Planujemy liczne operacje szpiegowskie, lecz brakuje nam ludzi do ich przeprowadzenia. Opracowanie programu szkoleniowego pomoże przygotować dostępnych agentów do pełnienia niebezpiecznych misji."
 additional_loyalist_recruitment: "Dodatkowy pobór lojalistów"
 additional_loyalist_recruitment_desc: "W podporządkowanych nam krajach oczywiście są i tacy, którzy rozumieją nasze boskie zwierzchnictwo. Rekrutując i wspierając owe oświecone jednostki, wzmocnimy naszą kontrolę nad podległymi narodami."
 audit_checks: "Okresowe kontrole"
 audit_checks_desc: "Szpiegując inne kraje, musimy jednocześnie uważać na trujące idee rozprzestrzeniające się na naszych własnych dworach. Powołanie zespołu kontrolerów, pilnującego, czy nasi ministrowie działają na rzecz interesów państwa, pozwoli wyplenić przynajmniej niektóre chwasty."
 offensive_ideas: "Idee ofensywne"
 offensive_ideas_bonus: "Komplet idei ofensywnych"
 grand_army: "Wspaniała armia"
 grand_army_desc: "Umożliwia stworzenie jednej z największych i najpotężniejszych armii, jakie widział świat."
 glorious_arms: "Wspaniała armia "
 glorious_arms_desc: "Widok naszej wspaniałej i potężnej armii będzie budził u naszych przeciwników podziw i lęk."
 bayonet_leaders: "Dowódcy - bagnet na broń!"
 bayonet_leaders_desc: "Dobrze dowodzeni żołnierze pójdą za swoim dowódcą w ogień, zadbamy więc o to, by nasi oficerowie prowadzili pierwszą linię."
 battlefield_commisions: "Patenty oficerskie"
 battlefield_commisions_desc: "Pozwalają skupić się na postępie militarnym, co zwiększy naszą tradycję wojskową."
 improved_foraging: "Ulepszone plądrowanie"
 improved_foraging_desc: "Dotychczas nie byliśmy w stanie skutecznie prowadzić walk na ziemiach, na których ciężko o żywność. Teraz jednak nasi żołnierze znacznie sprawniej pozyskują jedzenie, dzięki czemu możemy prowadzić do walki większe armie."
 improved_manuever: "Ulepszone manewrowanie"
 improved_manuever_new: "Ulepszony zasięg oskrzydlania"
 improved_manuever_desc: "Dowodzenie wojskiem na polu bitwy jest kluczową umiejętnością każdego dobrego dowódcy. Wiedza, gdzie przemieszczać oddziały, da nam znaczącą przewagę."
 napoleonic_warfare: "Esprit de Corps"
 napoleonic_warfare_desc: "Aby utrzymać ład w szeregach, tradycyjne armie polegały na zażartej dyscyplinie, ale jak się okazuje, lepsze efekty można osiągnąć, odwołując się do dumy i honoru oddziału."
 shock_tactics: "Taktyka natarcia"
 shock_tactics_desc: "Walka to nie tylko test umiejętności i wyposażenia armii na polu bitwy. Jest to również test wytrzymałości psychicznej żołnierzy. Taktyka natarcia wystawia na próbę tą wytrzymałość, ponieważ większość żołnierzy ucieka na widok naszej piechoty i kawalerii szarżujących do walki."
 melee_combat_training: "Trening walki wręcz"
 melee_combat_training_desc: "Chociaż muszkiet coraz częściej zastępuje miecz na polu bitwy, nie można zaprzeczyć, że każda bitwa kończy się walką wręcz, w której mężczyźni mierzą się z mężczyznami. Nasi żołnierze powinni być dobrze zorientowani w sztuce walki wręcz, aby pokonać wroga."
 volley_fire: "Ogień salwowy"
 volley_fire_desc: "Ogień salwowy to prosta taktyka wojskowa, która organizuje ogień każdego żołnierza w jedną salwę pocisków."
 fort_breaker: "Niszczenie fortów"
 fort_breaker_desc: "Fortyfikacje są zmorą każdego ekspansjonistycznego kraju. Nawet gdyby miało to kosztować życie wszystkich naszych ludzi, żaden fort nie stanie nam na drodze do zwycięstwa.\n'Ruszać się! Zaatakujcie ten fort i zdobądź go dla swojego generała!'"
 glory_on_the_battlefield: "Poszukiwacze chwały"
 glory_on_the_battlefield_desc: "Obecnie większość wojen wygrywa się poprzez zabezpieczanie oblężeń i okupowanie terytorium wroga. My tego nie robimy! Szukamy naszych wrogów na polu bitwy i pokonujemy ich w walce!"
 defensive_ideas: "Idee defensywne"
 defensive_ideas_bonus: "Komplet idei defensywnych"
 engineer_corps: "Korpus inżynieryjny"
 engineer_corps_desc: "Umożliwia skupienie najświetniejszych umysłów naszego państwa na technologii militarnej i wykorzystanie ich nieprzeciętnych umiejętności."
 military_drill: "Musztra wojskowa"
 military_drill_desc: "Umożliwia inwestycje w szkolenie wojskowe, a co za tym idzie ulepszenie formacji bitewnych, zwiększenie biegłości we władaniu bronią; ponadto zwiększa morale armii."
 regimental_system: "System pułkowy"
 regimental_system_desc: "Dzięki utworzeniu w naszej armii pułków przyporządkowanych do różnych regionów geograficznych, żołnierze integrują się z miejscową społecznością. Kiedy zajdzie potrzeba zwiększenia liczby batalionów w naszych pułkach, pobór zostanie przeprowadzony szybciej."
 defensive_mentality: "Myślenie w kategoriach obronnych"
 defensive_mentality_desc: "Są tacy, którzy uważają, że najlepszą obroną jest atak, ale to głupcy. Pozwólmy wrogowi zaatakować, aby następnie przeprowadzić kontratak. Nasi żołnierze będą bronić się z zaciekłą determinacją, a nasze twierdze będą dłużej stawiały opór."
 superior_firepower: "Przeważająca siła ognia"
 superior_firepower_desc: "Użycie zmasowanej siły ognia do rozbicia przeciwnika przed zadaniem ostatecznego ciosu jest mocną stroną naszej armii i zadbamy o to, aby nasi dowódcy byli tego świadomi."
 supply_trains: "Tabory z zaopatrzeniem"
 supply_trains_desc: "W czasie wojny największym wrogiem jest wyniszczenie. Uzupełnianie strat najszybciej, jak to możliwe, jest kluczową sprawą."
 national_conscripts: "Powszechna służba wojskowa"
 national_conscripts_desc: "Zwiększa liczebność naszej armii poprzez wprowadzenie obowiązkowej służby wojskowej dla mężczyzn."
 until_the_last_man: "Do ostatniego żołnieża"
 until_the_last_man_desc: "Bitwa może mieć tylko jeden z dwóch rezultatów: całkowite zwycięstwo lub śmierć. Żaden z naszych żołnierzy nie wycofa się, dopóki po stronie wroga będzie stał choć jeden człowiek."
 improved_body_armor: "Ulepszona ochrona ciała"
 improved_body_armor_desc: "Mimo że broń do walki wręcz wychodzi z mody, nadal jest powszechna. Poprzez ulepszenia mundurów i pancerzy naszych żołnierzy możemy zmniejszyć ich śmiertelność spowodowanej walką wręcz."
 terrain_defence: "Obrona terenu"
 terrain_defence_desc: "Żołnierz niewiele może zrobić, by uniknąć kuli na otwartym polu bitwy. W związku z tym nasi żołnierze muszą uważnie obserwować otoczenie i wykorzystywać ukształtowanie terenu do unikania ostrzału wroga."
 homeland_specialization: "Specjalizacja wewnętrzna"
 homeland_specialization_desc: "Dzięki precyzyjnemu i wyspecjalizowanemu szkoleniu naszych ludzi, każda walka na ziemi, która przypomina naszą, jest pewnym zwycięstwem."
 guerilla_warfare_defense: "Wojna partyzancka"
 guerilla_warfare_defense_desc: "Czasami siły wroga są zbyt przytłaczające, by walczyć z nimi twarzą w twarz. Zamiast tego rozsądniej jest zastosować taktykę 'uderz i uciekaj', aby osłabić najeźdźców, zanim nasi ludzie zdołają pokonać ich na dobre."
 relentless_charge: "Nieustanna szarża"
 relentless_charge_desc: "Żadna bitwa nie została wygrana przez siedzenie i czekanie, aż wróg sam się wykończy. Nasza armia sprowadzi bitwę na nich, bez względu na to, jak nieustępliwie musimy szarżować."
 ditch_defense: "Obrona okopowa"
 ditch_defense_desc: "Ponieważ artyleria jest coraz lepsza, oczywiste jest, że nasze fortyfikacje muszą zostać ulepszone. Dzięki wykorzystaniu obrony okopowej możemy znacznie zwiększyć skuteczność naszych obrońców."
 trade_ideas: "Idee handlowe"
 trade_ideas_bonus: "Komplet idei handlowych"
 shrewd_commerce_practise: "Zręczna praktyka handlowa"
 shrewd_commerce_practise_desc: "Umożliwia stosowanie bardziej wyrafinowanej praktyki handlowej, dzięki której nasi kupcy osiągną przewagę nad konkurencją."
 free_trade: "Wolny handel"
 free_trade_desc: "Rody kupieckie próbują sprawić, aby handlowe przywileje były zarezerwowane wyłącznie dla nich, ale nie jest to po naszej myśli. Naszym celem jest rozwijanie się klasy kupieckiej."
 merchant_adventures: "Kupieckie przygody"
 merchant_adventures_desc: "Umożliwia nam skorzystanie z usług licznych handlarzy, szukających sławy i bogactw, gotowych w naszym imieniu odkrywać nowe szlaki handlowe."
 national_trade_policy: "Państwowa polityka handlowa"
 national_trade_policy_desc: "Wprowadzając państwową politykę handlową, możemy wzmocnić siłę naszego handlu oraz zwiększyć jego efektywność."
 overseas_merchants: "Zamorscy kupcy"
 overseas_merchants_desc: "By rozwinąć handel, musimy zacząć nadawać prawa obywatelskie ludziom mieszkającym za granicą, którzy wspierają nasz handel i należą do odpowiedniej klasy społecznej."
 trade_manipulation: "Manipulacja handlem"
 trade_manipulation_desc: "W ważnych momentach, w których transakcja może pójść w jedną albo w drugą stronę, zdolność dostrzeżenia granicy, której nie można przekroczyć, jest kluczem do zwiększenia przychodów z handlu."
 fast_negotiations: "Szybkie negocjacje"
 fast_negotiations_desc: "Czasami kluczem do finalizacji transakcji jest bycie najszybszym. Musimy mieć pewność, że nasi kupcy są do tego zdolni."
 economic_ideas: "Idee gospodarcze"
 economic_ideas_bonus: "Komplet idei gospodarczych"
 bureaucracy: "Administracja"
 bureaucracy_desc: "Umożliwia zwiększenie dochodów z podatków dzięki wprowadzeniu bardziej sformalizowanego systemu administracyjnego, na którego czele staną urzędnicy państwowi."
 organised_construction: "Zorganizowane budownictwo"
 organised_construction_desc: "Polepszenie infrastruktury naszej administracji to drogi interes. Jeśli go właściwie zorganizujemy, możemy obniżyć jego koszty."
 smithian_economics: "Ekonomia Smitha"
 smithian_economics_desc: "Przeciwdziałając merkantylizmowi i ograniczając rolę państwa w sprawach gospodarczych, będziemy wspierać wolny rynek, który zwiększy naszą wydajność produkcji.\nRozwój z manufaktur: §G+1§!"
 national_bank: "Bank narodowy"
 national_bank_desc: "Dzięki ustanowieniu banku narodowego będziemy mieli większą kontrolę nad państwową gospodarką."
 debt_and_loans: "Długi i pożyczki"
 debt_and_loans_desc: "Pożyczki są czasami nieuniknione, przy czym zorganizowany rynek pożyczek pozwoli nam zaciągać kredyty o mniejszym oprocentowaniu."
 centralization: "Centralizacja"
 centralization_desc: "Jeśli scentralizujemy nasze państwo, łatwiej nam będzie upowszechniać idee i rządowy program działania w jego regionach."
 nationalistic_enthusiasm: "Entuzjazm nacjonalistyczny"
 nationalistic_enthusiasm_desc: "Zaopatrzenie wojska jest kluczową sprawą dla naszej obronności. Dzięki doskonałemu zarządzaniu potrafimy zagwarantować duże zniżki na dostawy dla armii."
 exploration_ideas: "Idee eksploracyjne"
 exploration_ideas_bonus: "Komplet idei eksploracyjnych"
 colonial_ventures: "Kompanie kolonialne"
 colonial_ventures_desc: "Umożliwia nam wysyłanie większej liczby kolonistów na niezbadane ziemie."
 quest_for_the_new_world: "Podbój Nowego Świata"
 quest_for_the_new_world_desc: "Dzięki ogłoszeniu wyprawy na podbój Nowego Świata możemy dołączyć do państw organizujących wyprawy podróżnicze i rozpoczynających wyścig w celu opłynięcia kuli ziemskiej."
 overseas_exploration: "Eksploracja zamorska"
 overseas_exploration_desc: "Zakładanie kolonii na odległych lądach to podróż tylko w jedną stronę. Nawet jeśli nie dopadną cię dziwne nowe choroby, czas potrzebny na rejs powrotny oznacza, że nie wrócisz do domu. Jeśli będziemy przypominać ludziom o możliwych do zdobycia bogactwach, zachęcimy ich do zapuszczania się w jeszcze dalsze rejony."
 land_of_opportunity: "Ziemia obiecana"
 land_of_opportunity_desc: "Przedstawiając kolonie i dziewicze krainy jako ziemie, gdzie każdy może zdobyć fortunę, sprawimy, że ludzie będą chętniej tam emigrować. Dzięki temu kraj wyda mniej pieniędzy na nakłanianie ich do wyjazdu."
 vice_roys: "Wicekrólowie"
 vice_roys_desc: "Umożliwia mianowanie wicekrólów, a co za tym idzie, lepszą administrację koloniami oraz zwiększenie generowanych przez nie dochodów."
 free_colonies: "Wolne kolonie"
 free_colonies_desc: "Niewielu śmiałków gotowych jest udać się w dalekie kraje, by rozwijać nasze kolonialne imperium. Jednakże obietnica kawałka ziemi na własność może skusić wiele osób do szukania szczęścia za granicą. Plusem tej sytuacji jest fakt, że ziemi starczy tam dla każdego."
 global_empire: "Światowe imperium"
 global_empire_desc: "Nasze zaangażowanie w nasze imperium kolonialne zmieniło nastawienie ludzi do pracy w kolonijnej administracji. Nie ma tam już miejsca dla grabieżców, którzy liczyli tylko na zwiększanie własnego bogactwa. Zamiast nich karierę robią najzdolniejsi i najlepsi, co przekłada się na zyski z podatków."
 naval_ideas: "Idee morskie"
 naval_ideas_bonus: "Komplet idei morskich"
 superior_seamanship: "Niezrównani żeglarze"
 superior_seamanship_desc: "Pozwala przeobrazić naszą flotę w potężną siłę, dzięki zapewnieniu jej nowoczesnych okrętów, a także wyszkolonych kapitanów oraz marynarzy."
 naval_glory: "Potęga morska"
 naval_glory_desc: "Widok naszej wspaniałej i potężnej marynarki będzie budzić u naszych przeciwników podziw i lęk."
 grand_navy: "Wspaniała marynarka"
 grand_navy_desc: "Umożliwia nam stworzenie jednej z największych i najpotężniejszych flot w historii świata."
 sea_hawks: "Wilki morskie"
 sea_hawks_desc: "Umożliwia nam skupienie się w głównej mierze na postępie militarnym, co pozwoli na zwiększenie tradycji morskiej."
 excellent_shipwrights: "Wspaniali szkutnicy"
 excellent_shipwrights_desc: "Gromadząc najlepszych stoczniowców, jakich nasz kraj ma do zaoferowania, będziemy mogli zbudować flotę najnowocześniejszych statków, nie mających sobie równych pod względem wykonania i manewrowości."
 naval_fighting_instruction: "Podręcznik walki na morzu"
 naval_fighting_instruction_desc: "Umożliwia naszym doświadczonym żeglarzom obmyślanie nowych metod, które poprawią skuteczność floty w blokowaniu portów."
 press_gangs: "Wyszkolone załogi"
 press_gangs_desc: "Życie na morzu jest ciężkie i brutalne, dlatego nie każdy jest zainteresowany służbą w marynarce. Wprowadzenie poboru mężczyzn nawykłych do żeglugi ułatwi kompletowanie załóg i przyspieszy proces wprowadzania okrętów do służby."
 quality_ideas: "Idee jakościowe"
 quality_ideas_bonus: "Komplet idei jakościowych"
 quality_education: "Wartościowa edukacja"
 quality_education_desc: "Odzyskanie sił po bitwie jest kluczową sprawą dla przetrwania każdej armii. Wyczerpany żołnierz jest bezbronny, niezależnie od tego czy jest zwycięzcą czy przegranym. Musimy zagwarantować, że nasze wojsko będzie gotowe do walki szybciej od naszych wrogów."
 finest_of_horses: "Najlepsza konnica"
 finest_of_horses_desc: "Z jaką pewnością owo wojsko zajmuje swe pozycje! Jak pięknie ta kawaleria formuje szyki! Spójrzcie na te szare konie! Kim są ci wspaniali jeźdźcy? To jest wyśmienite wojsko."
 oak_forests_for_ships: "Dębina na statki"
 oak_forests_for_ships_desc: "Ich więcej uszkodzeń potrafią znieść nasze statki, tym dłużej mogą przetrwać. Musimy się upewnić, że dysponujemy zapasem najlepszej sezonowanej dębiny dla naszych okrętów."
 private_to_marshal: "Od szeregowego do marszałka"
 private_to_marshal_desc: "Każdy szeregowiec nosi w plecaku buławę marszałkowską. Cóż, może nie do końca, ale tych, którzy wyróżnią się w walce, czekają nagrody i awans. Żołnierze o tym wiedzą i to ich inspiruje."
 naval_drill: "Wyćwiczona załoga"
 naval_drill_desc: "Zamęt bitewny może spowodować, że okręt będzie przez długi czas niezdolny do działania. Dobrze wyćwiczona załoga dojdzie do siebie znacznie szybciej niż zwyczajna."
 merchant_marine: "Kupiec pod banderą marynarki"
 merchant_marine_desc: "Niech każdy statek handlowy z dumą nosi naszą banderę i wie, że w razie potrzeby nasza flota zawsze przyjdzie mu z pomocą."
 massed_battery: "Zmasowana bateria artylerii"
 massed_battery_desc: "Stwórzmy z naszych dział jedną wielką baterię. Jej niszczycielska siła zrobi wyłom w liniach wroga."
 quantity_ideas: "Idee wielkościowe"
 quantity_ideas_bonus: "Komplet idei wielkościowych"
 benefits_for_horseowners: "Korzyści dla posiadaczy koni"
 benefits_for_horseowners_desc: "Życie jest tanie, ale konie są drogie. Jeśli ustanowimy system świadczeń dla właścicieli koni, będziemy mieli z czego wybierać."
 the_old_and_infirm: "Starzy i niedołężni"
 the_old_and_infirm_desc: "Starsi sierżanci to jedni z najbardziej nikczemnych i skorumpowanych ludzi, jakich można sobie wyobrazić, jednak ich wiedza i umiejętności są często bardzo przydatne. Kiedy ich służba dobiega końca, pozostaje im jedynie los żebraków. Zamiast na to pozwalać, powinniśmy wykorzystywać ich zdolności. Uczyńmy ich instruktorami musztry i kwatermistrzami, a na pewno na tym skorzystamy."
 the_young_can_serve: "Młodzi i zdolni"
 the_young_can_serve_desc: "Ile lat musi mieć chłopiec, aby stać się mężczyzną? Ile musi mieć lat, by móc umrzeć za swój kraj? Niektórzy władcy mają problemy z tą kwestią, my z kolei bezwzględnie stosujemy zasadę równości wobec prawa."
 enforced_service: "Wymuszona służba"
 enforced_service_desc: "Zasada zaciągu ochotników stanowi fundament całej struktury wojskowej. Niestety czasem ich brakuje, toteż musimy zmuszać ludzi, aby sami zgłaszali się do wojska."
 ships_penny: "Grosz na statki"
 ships_penny_desc: "Statki są kosztowne, musimy więc nakłaniać ludzi do pomocy w ich finansowaniu. Grosz na statki jest doskonałym przykładem takiego działania."
 standardized_artillery: "Standaryzacja artylerii"
 standardized_artillery_desc: "Pracownicy odlewni żelaza zazdrośnie strzegą swoich sekretów i technik wytopu, dzięki czemu każde zamówione działo jest prawdziwym dziełem sztuki. Służy to samoocenie hutników, nie służy jednak produkcji. Od teraz będziemy nalegać, aby każde działo było wykonane dokładnie według naszych wytycznych, co przy okazji znacznie obniży koszty."
 mass_army: "Powszechny pobór"
 mass_army_desc: "Do tej pory byliśmy bardzo wybredni przy wyborze rekrutów. Przyjmowaliśmy tylko tych najbiedniejszych i najbardziej zdesperowanych - takich, za którymi nikt nie będzie tęsknił. Teraz jednak mamy zamiar otworzyć się na wszystkich, którzy nie są bogaci."
 reinforcement_drafts: "Odzyskiwanie sprzętu"
 reinforcement_drafts_desc: "Śmierć jest losem każdego lojalnego żołnierza i żaden człowiek nie może zostać wskrzeszony z martwych. Jednak sprzęt, który ciała te porzucają na polu bitwy, wciąż może nam się przydać. Wysyłając jednostkę w celu odzyskania broni i mundurów z pola bitwy, możemy uratować te przedmioty i sprawić, że wyposażenie kolejnego zestawu ciał będzie bardziej wydajne."
 mercenary_contracts: "Kontrakty najemnicze"
 mercenary_contracts_desc: "Zawierając wieloletnie kontrakty z wybranymi kapitanami najemników, zapewnimy sobie stały dostęp do dużej liczby oddziałów, z których będziemy mogli w razie potrzeby skorzystać."
 expansion_ideas: "Idee ekspansyjne"
 expansion_ideas_bonus: "Komplet idei ekspansyjnych"
 additional_colonists: "Dodatkowi koloniści"
 additional_colonists_desc: "Nowy Świat można różnie określać, ale najbardziej trafnym słowem jest 'pusty'. Nikt ważniejszy za żadną cenę nie chce tam zamieszkać. Jeśli powiadomimy ludzi o nieograniczonych możliwościach, jakie się tam kryją, może zachęcimy więcej osób do osiedlenia się w tamtych stronach."
 additional_merchants: "Dodatkowi kupcy"
 additional_merchants_desc: "Z kolonii nie ma pożytku, dopóki nie przetransportujemy wyprodukowanych tam dóbr do kraju macierzystego. Aby być pewnym, że tak się stanie, musimy powiększyć naszą klasę kupiecką."
 faster_colonists: "Szybsi koloniści"
 faster_colonists_desc: "Nie da się tak po prostu wysłać kolonistów i oczekiwać, że zbudują kolonię. To bardzo czasochłonny proces, wymagający drobiazgowych przygotowań ekwipunku niezbędnego do przetrwania w nowym domu. Jadnak korzystając z wcześniejszych doświadczeń, możemy go przyspieszyć."
 additional_diplomats: "Dodatkowi dyplomaci"
 additional_diplomats_desc: "Ekspansja naszego kraju oznacza, że musimy też poszerzać zasięg naszej dyplomacji. Musimy być pewni, że w nasze służby dyplomatyczne mają odpowiednią obsadę."
 improved_shipyards: "Ulepszone stocznie"
 improved_shipyards_desc: "Aby bronić naszych interesów na całym globie, musimy posiadać silną flotę. Należy zadbać, aby nasze stocznie mogły pracować pełną parą i szybko uzupełniać ewentualne straty."
 experienced_diplomats: "Doświadczeni dyplomaci"
 experienced_diplomats_desc: "Czasami ludziom wystarczy przekonanie o potędze naszego państwa. Nasi dyplomaci ciężko pracują nad tym, aby nasze słowo coś znaczyło i miało odpowiednią rangę."
 competetive_merchants: "Konkurencyjni kupcy"
 competetive_merchants_desc: "By opanować handel w naszym kraju, musimy pokonać zagraniczną konkurencję. Musimy zadbać o to, by nasz system prawny dawał nam na tym polu przewagę."
 administrative_ideas: "Idee administracyjne"
 administrative_ideas_bonus: "Komplet idei administracyjnych"
 organised_mercenary_payment: "Organizacja opłacania najemników"
 organised_mercenary_payment_desc: "Przywódcy najemników są bardzo przebiegli. W drodze licytacji będą starali się zdobyć dwóch dowódców na swoje usługi. Musimy usprawnić proces zaciągania wojsk najemnych, by zapobiec takim nadużyciom i zagwarantować sobie najlepszą pozycję w negocjacjach."
 benefits_for_mercenaries: "Świadczenia dla najemników"
 benefits_for_mercenaries_desc: "Najemnicy zawsze kierują się swoim interesem, więc musimy mieć pewność, że dalej będą służyć tylko nam. Troszcząc się o kompanie naszych najemników, zapewnimy sobie ich lojalność na dłużej i to niższym kosztem."
 organised_mercenary_recruitment: "Zaciąg najemników"
 organised_mercenary_recruitment_desc: "Gdy przychodzi do zaciągu wojsk najemnych ograniczają nas nie tylko pieniądze. Drugim problemem jest znalezienie kompanii, która faktycznie zechce z nami współpracować. Dlatego musimy zadbać, by nasz system umożliwiał taką współpracę każdej z nich."
 bookkeeping: "Księgowość"
 bookkeeping_desc: "Czasami, gdy majątek w naszym skarbcu się kurczy, nadchodzi konieczność zaciągnięcia pożyczki. Jednak pożyczkodawcy zawsze martwią się o zwrot pożyczonych pieniędzy. Dzięki skrupulatnemu prowadzeniu ksiąg będziemy mogli zagwarantować, że każdy otrzyma z powrotem swoją należność. Pozwoli to nam negocjować niższe oprocentowanie pożyczek."
 administrative_efficiency_idea: "Sprawność administracyjna"
 administrative_efficiency_idea_desc: "Najważniejszym elementem rządzenia jest korzystanie z dobrych rad. Wybierając doradców, nie powinniśmy narzucać sobie zbyt wielu ograniczeń, tak by mieć pewność, że nasi wybrańcy udostępnią nam jak najszerszy ogląd sytuacji z wieloma punktami widzenia."
 resilient_state: "Wytrzymałe państwo"
 resilient_state_desc: "Każde państwo musi kiedyś zmierzyć się z kryzysem. Następuje on, kiedy społeczne niezadowolenie lub poczucie wykluczenia popycha ludzi do buntu. Jeśli stworzymy administrację odporną na chaos niespokojnych czasów, nasz kraj będzie mógł szybciej wydobrzeć."
 war_cabinet: "Gabinet wojenny"
 war_cabinet_desc: "Podczas wojny kraj jest najmniej stabilny, a wyczerpanie wojną w istotny sposób podkopuje rządy panującego. Dbając, by kluczowi gracze w państwie byli zaangażowani w działania wojenne, unikniemy nadmiernego obciążenia spowodowanego wojną."
 ENG_ideas: "Angielskie idee"
 ENG_ideas_start: "Angielskie tradycje"
 ENG_ideas_bonus: "Angielska ambicja"
 royal_navy: "Królewska Marynarka Wojenna"
 royal_navy_desc: "Od 1495 r. dynastia Tudorów zaczęła inwestować ogromny majątek nie tylko w budowę statków, ale także w niezbędną im infrastrukturę. Dla wielu był to początek Królewskiej Marynarki Wojennej."
 eltham_ordinance: "Rozporządzenia z Eltham"
 eltham_ordinance_desc: "Mimo że nie przeszły w 1526 r., stanowiły pierwszą próbę wprowadzenia zmian w administracji Królestwa Anglii na rzecz większej elastyczności i zmniejszenia kosztów."
 secretaries_of_state: "Sekretarze stanu"
 secretaries_of_state_desc: "Król zawsze miał sługę odpowiedzialnego za królewską korespondencję. W połowie XVII w. ich liczba zaczęła rosnąć, uzyskali administracyjną niezależność i stali się ważnym elementem machiny rządowej o ważniejszej funkcji niż przekazywanie królewskich dekretów."
 navigation_acts: "Akty nawigacyjne"
 navigation_acts_desc: "Akty te są symbolem merkantylizmu. Nasze towary handlowe będą mogły być transportowane tylko na naszych statkach, w pierwszej kolejności do naszych portów, gdzie zostaną oclone."
 eng_red_coats: "Czerwone płaszcze"
 eng_red_coats_desc: "Życie w armii angielskiej jest wyczerpujące i ściśle regulowane, ale nadaje ludziom określony charakter. Ich hard ducha i doświadczenie z bronią palną przerażą serca naszych wrogów."
 british_bill_of_rights: "Angielska Deklaracja praw"
 british_bill_of_rights_desc: "Szeroko zakrojona seria reform koncentrujących się na granicach władzy królewskiej, w szczególności na sądownictwie. Monarcha nie może jednostronnie podnosić armii, narzucać okrutnych i niezwykłych kar, ani ingerować w swobodny wybór członków parlamentu."
 GBR_ideas: "Brytyjskie idee"
 GBR_ideas_start: "Brytyjskie tradycje"
 GBR_ideas_bonus: "Brytyjska ambicja"
 gbr_acts_of_union: "Akt unii"
 gbr_acts_of_union_desc: "Akt unii konstytucyjnie łączą Anglię i Szkocję. W rezultacie oba państwa rządzone są przez jeden parlament narodowy, podlegają tym samym przepisom ustawowym i wykonawczym oraz mają wspólną armię i wspólną gospodarkę."
 the_british_parliament: "Parlament Wielkiej Brytanii"
 the_british_parliament_desc: "Mamy długą historię parlamentaryzmu w naszym kraju, a wraz z utworzeniem Parlamentu Wielkiej Brytanii naturalne jest, że kontynuujemy tradycje parlamentów angielskiego i szkockiego."
 british_industrialization: "Wczesna industrializacja"
 british_industrialization_desc: "Szybki postęp technologiczny stwarza możliwości, o jakich nigdy wcześniej nie marzono. Ludzie przybywają do miast, aby pracować w nowych, wysoko wydajnych fabrykach, wyposażonych w zdumiewające nowoczesne maszyny. Wielka Brytania musi znaleźć się w centrum tej rewolucji przemysłowej, ponieważ każdy kraj, który nie podejmie się modernizacji, zostanie zmieciony przez państwa, które to zrobią."
 gbr_the_royal_society: "Towarzystwo Królewskie"
 gbr_the_royal_society_desc: "Towarzystwo Królewskie skupia największe umysły naukowe w narodzie i prowadzi je na jeszcze większe wyżyny zrozumienia w wielu dziedzinach filozofii przyrodniczej. Jako instytucja światowej klasy, wprowadzi Wielką Brytanię w nową erę myślenia i eksperymentowania."
 reform_of_comission_buying: "Reforma kupowania awansów"
 reform_of_comission_buying_desc: "Wielki książę Yorku, który został głównodowodzącym brytyjskiej armii w 1795 r., wprowadził w niej daleko idące reformy. Nie tylko polepszył los zwykłych żołnierzy, ale - co ważniejsze - wprowadził rygorystyczne zasady odnośnie kupowania awansów. Od tej chwili oficerowie musieli odsłużyć określony okres czasu, zanim mogli kupić sobie awans na wyższe stanowisko. Dzięki temu zyskali jakieś pojęcie o swojej pracy."
 sick_and_hurt_board: "Komisja do spraw chorych i rannych"
 sick_and_hurt_board_desc: "Założona w 1707 r. miała za zadanie dbać o dobro zwykłych marynarzy w Królewskiej Marynarce. Wprowadziła szereg reform, które poprawiły stan zdrowia marynarzy na służbie."
 british_merchant_navy: "Powołaj Brytyjską Flotę Handlową"
 british_merchant_navy_desc: "Pomyślność kraju wyspiarskiego będzie zawsze zależała od handlu morskiego. Musimy wspierać naszą marynarkę handlową."
 britanna_rules_the_waves: "Władaj Brytanio!"
 britanna_rules_the_waves_desc: "Władaj Brytanio! \nWładaj na morzach i oceanach. \nBrytyjczyk nigdy nie będzie miał nad sobą pana."
 AVE_ideas: "Andegaweńskie idee"
 AVE_ideas_start: "Andegaweńskie tradycje"
 AVE_ideas_bonus: "Andegaweńska ambicja"
 angevin_decentralized_rule: "Zdecentralizowana władza"
 angevin_decentralized_rule_desc: "W czasach dynastii Plantagenetów administracja Imperium Andegaweńskiego była zarządzana przez lokalnych gubernatorów i krewnych króla. Chociaż ta decentralizacja jest sprzeczna z rządami króla, zapewniła płynne panowanie nad prowincjami w Anglii i Francji."
 english_common_law: "Angielskie prawo zwyczajowe"
 english_common_law_desc: "Terytoria Anglii są zarządzane przez hrabstwa i ich szeryfów. Egzekwując wspólne prawo od wszystkich lokalnych mieszkańców, proces opodatkowania nie sprawia większych trudności."
 lessons_of_the_anglo_french_wars: "Lekcje z wojen angielsko-francuskich"
 lessons_of_the_anglo_french_wars_desc: "Nawet w czasach świetności rządów Plantagenetów nasze państwo zawsze było w konflikcie zbrojnym z Królestwem Francji. Lekcje wyniesione z tych wszystkich bitew, a także z wojny stuletniej, kształtują dyscyplinę i wolę naszego wojska do dziś."
 the_many_thrones: "Liczne trony Plantagenetów"
 the_many_thrones_desc: "Dynastia Plantagenetów dzierżyła wiele tronów na przestrzeni dziesięcioleci. Królestwo Anglii, lord Irlandii, książę Akwitanii, Normandii, Bretanii i wiele innych.\nDynastia zapewniła dużą liczbę spadkobierców, aby zabezpieczyć i utrzymać wiele tronów. Powinniśmy pójść za ich przykładem."
 reformed_angevin_infantry: "Zreformowana piechota andegaweńska"
 reformed_angevin_infantry_desc: "Podczas wojny stuletniej nasze królestwo w pełni wykorzystało potencjał angielskiego łucznika. Jednak zawsze jest miejsce na ulepszenia. Wraz z utworzeniem Unii Angielsko-Francuskiej udoskonalimy ich techniki i nauczymy ich naszych francuskich poddanych."
 seneschal_of_france: "Seneszal Francji"
 seneschal_of_france_desc: "Seneszal to wyższe stanowisko, które jest obsadzane przez członka dworu mianowanego przez króla. W czasach Plantagenetów terytoria Francji były zarządzane przez członków dworu Plantagenetów."
 rule_of_the_plantagenet: "Rządy Plantagenetów"
 rule_of_the_plantagenet_desc: "Królestwo Andegawenów jest wynikiem długiej i dumnej linii Plantagenetów. Chwała tego starego rodu posłuży jako przykład dla przyszłych dynastii."
 EIC_ideas: "Wschodnioindyjskie idee"
 EIC_ideas_start: "Wschodnioindyjskie tradycje"
 EIC_ideas_bonus: "Wschodnioindyjska ambicja"
 eic_governors_general: "Gubernatorzy generalni Indii"
 eic_governors_general_desc: "Władza w Kompanii Wschodnioindyjskiej jest sprawowana przez gubernatora generalnego, który kieruje działaniami kompanii w terenie."
 eic_indian_trade: "Handel indyjski"
 eic_indian_trade_desc: "Subkontynent indyjski jest pełen plantacji bardzo cennych towarów handlowych, takich jak herbata czy opium, które generują ogromne zyski dla Kompanii."
 eic_chartered_merchants: "Kupcy czarterowi"
 eic_chartered_merchants_desc: "Kompania została założona w celu czarterowania każdego kupca handlującego z Indiami, a każdy kupiec bez licencji kompanii podlega konfiskacie swojego statku i ładunku."
 eic_presidency_armies: "Armie Prezydencji"
 eic_presidency_armies_desc: "Prezydencje są oddziałami administracyjnymi Kompanii w Indiach, a każda z nich ma zależną armię, składającą się głównie z indyjskich sepów z pewną ilością brytyjskich regularnych żołnierzy."
 eic_intercontinental_trade: "Handel międzykontynentalny"
 eic_intercontinental_trade_desc: "Ustanowienie międzykontynentalnych szlaków handlowych między Dalekim Wschodem, Indiami, Afryką i Wielką Brytanią jest głównym przedmiotem działalności Kompanii, która generuje duże przychody z tej działalności."
 eic_colonial_monopoly: "Kolonialny monopol"
 eic_colonial_monopoly_desc: "Działalność Kompanii w Indiach stwarza warunki dla naturalnego monopolu, w wyniku czarterowania działalności kupcom i pobierania od nich ogromnych czynszów przy bardzo niskich kosztach operacyjnych."
 eic_colonial_exploitation: "Wyzysk kolonialny"
 eic_colonial_exploitation_desc: "Połączenie dużych kapitałów inwestycyjnych z tanią siłą roboczą determinuje naturalną ekspansję plantacji ukierunkowanych na eksport towarów jako sposób na dalsze zwiększanie bogactwa Kompanii Wschodnioindyjskiej."
 SWE_ideas: "Szwedzkie idee"
 SWE_ideas_start: "Szwedzkie tradycje"
 SWE_ideas_bonus: "Szwedzka ambicja"
 kung_och_riksdag: "Kung och Riksdag"
 kung_och_riksdag_desc: "Aby zrównoważyć wpływy szlachty, szwedzcy królowie często polegali na współpracy ze stanami generalnymi, zwłaszcza z chłopstwem. Jednakże podczas panowania Gustawa Adolfa został zawarty historyczny kompromis ze szlachtą, która w zamian za nowe przywileje przyrzekła przeznaczyć swoje zasoby do dyspozycji państwa."
 swedish_steel: "Szwedzka stal"
 swedish_steel_desc: "Podczas gdy inne armie oddają w swych przeciwników niecelne salwy, my pomaszerujemy na nich zdyscyplinowanymi szeregami, oddamy jedną salwę z niewielkiej odległości, po czym damy im posmakować zimnej stali."
 hakkapelitta: "Hakkapelitas"
 hakkapelitta_desc: "Finlandia to dość uboga i zacofana kraina, zaś służba w szwedzkiej armii daje jej mieszkańcom okazję do dorobienia się na plądrowaniu. Świetni jeźdźcy i wspaniałe konie pozwalają nam utworzyć doskonałą, budzącą lęk konnicę, którą - zdaniem naszych przeciwników - chronią czary."
 indelningsverket: "Indelningsverket"
 indelningsverket_desc: "Indelningsverket, czyli szwedzki system przydziałowy, polegał na podzieleniu ludności chłopskiej na dziesięcioosobowe grupy na potrzeby rekrutacji do armii. Pozwolił uprościć pobór i organizację oddziałów."
 swedish_absolutism: "Szwedzki absolutyzm"
 swedish_absolutism_desc: "Absolutyzm to koncepcja, według której cała władza powinna być skupiona w rękach jednego człowieka. Tym człowiekiem jest król, który powinien rządzić nieskrępowany zaleceniami rady."
 produktplakatet: "Dekret o towarach"
 produktplakatet_desc: "Akt zakazujący statkom obcych krajów wwożenia do Szwecji towarów z innych miejsc, niż ich własne kolonie."
 union_and_security_act: "Akt o unii i bezpieczeństwie"
 union_and_security_act_desc: "Akt ten znosił większość przywilejów szlacheckich i przyznawał królowi wyłączne prawo do wypowiadania wojny i zawierania pokoju, a także prawo do określania liczby członków Tajnej Rady - umożliwiając jej rozwiązanie w przypadku, gdyby król uznał, że liczba potrzebnych mu doradców wynosi zero."
 MOS_ideas: "Moskiewskie idee"
 MOS_ideas_start: "Moskiewskie tradycje"
 MOS_ideas_bonus: "Moskiewska ambicja"
 gatherers_of_tribute: "Zbieracze hołdu"
 gatherers_of_tribute_desc: "Tatarskie jarzmo przez długi czas stanowiło poważną przeszkodę dla społeczeństwa rosyjskiego, ale Moskwa rozwijała się nadal, ponieważ nasze państwo miało prawo do zbierania hołdu dla chana. Nawet teraz cieszymy się korzyściami z organizacji, którą zbudowaliśmy, by pełnić tę funkcję."
 legacy_of_dmitriy_donskoi: "Dziedzictwo Dymitra Dońskiego"
 legacy_of_dmitriy_donskoi_desc: "Po stuleciach cierpień pod jarzmem tatarskim, Dymitr Doński był w stanie całkowicie pokonać siły Złotej Ordy. Musimy pielęgnować jego dziedzictwo i nigdy więcej nie akceptować cierpienia w milczeniu."
 pomestnoe_voisko: "Jazda pomiestna"
 pomestnoe_voisko_desc: "Rozdając szlachetnym kawalerzystom działki skonfiskowanych ziem, możemy zbudować nową klasę żołnierzy, którzy będą wspierać nasze księstwo."
 zasechnaya_cherta: "Zasecznaja Czerta"
 zasechnaya_cherta_desc: "Aby przeciwstawić się najazdom tatarskim, nasi przodkowie zawsze posiadali wiele ściśle umiejscowionych i dobrze bronionych fortów. W miarę rozszerzania się naszego państwa, powinniśmy nadal rozbudowywać tę 'linię zasieków', aby zawsze móc chronić naszych ludzi przed atakami z daleka."
 descendants_of_byzantine_emperors: "Potomkowie cesarzy bizantyjskich"
 descendants_of_byzantine_emperors_desc: "Jesteśmy zjednoczeni z dawnymi cesarzami bizantyjskimi poprzez małżeństwa i sojusze. To czyni z nas potomków starożytnej linii cesarskiej o wielkich wpływach i zdolnościach i będzie sprzyjać naszym politycznym ambicjom."
 seat_of_metropolitan_bishop: "Siedziba biskupa metropolity"
 seat_of_metropolitan_bishop_desc: "Naród rosyjski potrzebuje zdecydowanego religijnego przewodnictwa. Historycznie mieliśmy dobrą współpracę z Kościołem, a to jest przyjaźń, którą oboje mogliśmy zyskać na rozwoju. Jeśli uda nam się doprowadzić do przeniesienia siedziby biskupa metropolity do Moskwy, będziemy mogli jeszcze bardziej wzmocnić więzi między rosyjską wiarą prawosławną a naszym państwem."
 strength_of_the_boyars: "Siła bojarów"
 strength_of_the_boyars_desc: "Klasa bojarów jest w wielu aspektach podstawą rosyjskiego imperium, ale gdy wzmacniamy bojarów, musimy także ich kontrolować. Musimy zarówno chronić miejsca dla bojarów w Dumie, jak i upewnić się, że aby zwiększyć swoje wpływy, będą oni musieli polegać na nas."
 RUS_ideas: "Rosyjskie idee"
 RUS_ideas_start: "Rosyjskie tradycje"
 RUS_ideas_bonus: "Rosyjska ambicja"
 land_of_the_rus: "Ziemie Rusi"
 land_of_the_rus_desc: "Zjednoczeni Rusini będą siłą, z którą należy się liczyć."
 life_long_conscription: "Dożywotni pobór do wojska"
 life_long_conscription_desc: "Aby wyżywić nasze stale rosnące armie, powinniśmy rozszerzyć warunki służby wojskowej, tak aby stała się ona zobowiązaniem na całe życie. Zaoferuje to mobilność społeczną tym, którzy w przeciwnym razie prowadziliby życie w mniejszych zawodach, i da nam niezawodne źródło żołnierzy dla naszych imperialnych przedsięwzięć."
 russian_artillery_yard: "Rosyjska produkcja artylerii"
 russian_artillery_yard_desc: "O dzisiejszych oblężeniach, jak i jutrzejszych bitwach decyduje przewaga siły ognia. Musimy zbudować najnowocześniejszą fabrykę artylerii w sercu naszego kraju, aby nasze armie nigdy nie były pozbawione armat i amunicji."
 sudebnik: "Sudiebnik"
 sudebnik_desc: "Pod koniec XV w. podjęto decyzję o uregulowaniu przepisów prawa, które wywodziły się z prawa zwyczajowego i - w zależności od regionu - potrafiły się znacznie różnić. Upraszczając przepisy i zwiększając liczbę wykroczeń, za które możemy karać grzywną, umocnimy naszą władzę i zwiększymy przychody."
 the_streltsy: "Sformowanie strzelców moskiewskich"
 the_streltsy_desc: "Aby zagwarantować, że nasza armia zdolna jest do obrony naszego państwa, powinniśmy stworzyć formację uzbrojonej w muszkiety piechoty, wspierającej żołnierzy z poboru."
 opprichnina: "Opricznina"
 opprichnina_desc: "Największym zagrożeniem dla naszej władzy nad państwem jest dziedziczna szlachta. Musimy pozbawić ją wpływów, ograniczając rozmiar jej majątków i przekazując te ziemie ludziom, którzy są lojalni przede wszystkim względem nas."
 abolish_the_mestnichestvo: "Znieś miestniczestwo"
 abolish_the_mestnichestvo_desc: "Miestniczestwo było starym systemem, zgodnie z którym posady państwowe były przyznawane na podstawie znaczenia rodu kandydata. Stanowiło to problem, ponieważ nie uwzględniało wartości tejże osoby. Zniesienie miestniczestwa usprawni administrowanie państwem, umożliwiając dobór kandydatów na podstawie ich zalet."
 siberian_frontier: "Granica syberyjska"
 siberian_frontier_desc: "Wzywają nas odległe pustkowia Syberii. Musimy oczyścić sobie drogę do nich; niech Kozacy wyruszą zająć te ziemie dla ludu rosyjskiego."
 table_of_ranks: "Tabela rang"
 table_of_ranks_desc: "Zniesienie miestniczestwa było pierwszym krokiem na drodze do uczynienia administracji państwowej bardziej zależną od kompetencji. To posunięcie umocowała prawnie tabela rang, czyniąca służbę i awans w armii zależnymi od przebiegu służby na niższych szczeblach."
 curriculum_of_the_cadet_corps: "Poszerz program nauczania korpusów kadeckich"
 curriculum_of_the_cadet_corps_desc: "Mamy więcej kadetów niż stanowisk oficerskich w armii. Powinniśmy używać korpusów kadeckich, by kształcić nie tylko potencjalnych wojskowych, lecz również badaczy i inżynierów."
 SPA_ideas: "Hiszpańskie idee"
 SPA_ideas_start: "Hiszpańskie tradycje"
 SPA_ideas_bonus: "Hiszpańska ambicja"
 the_reconquista: "Rekonkwista"
 the_reconquista_desc: "Od wielu lat toczymy wojny z Maurami. To zapewniło nam wytrwałość, jaką niewielu może się poszczycić. Powstańcie, Kastylijczycy, i pokażcie światu swe zdecydowanie."
 spanish_inquisition: "Hiszpańska inkwizycja"
 spanish_inquisition_desc: "Nikt się jej nie spodziewa."
 devout_catholisism: "Żarliwy chrześcijanizm"
 devout_catholisism_desc: "Wiara jest naszym mieczem i tarczą. Wyłącznie dzięki łasce boskiej odnieśliśmy triumf podczas rekonkwisty. Musimy zawsze okazywać nasze oddanie Świętej Matce Kościołowi."
 inter_caetera: "Inter caetera"
 inter_caetera_desc: "4. maja 1493 r. Jego Świątobliwość bullą papieską przyznał nam wszystkie ziemie położone na zachód i południe od linii przebiegającej 100 lig na zachód od archipelagu Azorów. Rzecz jasna wprowadzimy w życie wolę Jego Świątobliwości."
 gold_fleet: "Flota skarbów"
 gold_fleet_desc: "Bogactwo naszego imperium przyciąga wszystkich piratów i padlinożerców tego świata. Wprowadzimy system konwojów, aby chronić nasz majątek podczas transportu do domu."
 spanish_armada: "Wielka Armada"
 spanish_armada_desc: "Potęga Hiszpanii leży w równym stopniu w budzącej lęk tercios, jak i we flocie. Dopilnujemy, aby naszej marynarce niczego nie brakowało, tak byśmy mogli wysłać potężną armadę, jeśli tylko zajdzie taka potrzeba."
 siglo_de_oro: "Złoty wiek"
 siglo_de_oro_desc: "Trwa złoty wiek Hiszpanii, również w malarstwie, architekturze, muzyce i literaturze. Kraj jest obiektem zazdrości całego świata. Spuścizna tego okresu przetrwa aż po kres dziejów. Przy czym nie przypadła mi do gustu książka o mężczyźnie walczącym z wiatrakami i jakoś sobie nie wyobrażam, by miały ją czytać kolejne pokolenia."
 NED_ideas: "Holenderskie idee"
 NED_ideas_start: "Holenderskie tradycje"
 NED_ideas_bonus: "Holenderska ambicja"
 amsterdam_wisselbank: "Założenie Amsterdamskiego Banku Wymiennego"
 amsterdam_wisselbank_desc: "Problem z monetami jest taki, że da się sprawić, aby wszystkie mennice produkowały monety o dokładnie tej samej wadze. Znacznie utrudnia to przepływ pieniądza, będący podstawą handlu. Amsterdamski Bank Wymienny wymienił monety na banknoty, którymi pokryto w tym mieście rachunki na ponad 600 guldenów. W ten sposób powstał środek płatniczy, którego wartości każdy mógł być pewien."
 dutch_trading_spirit: "Holenderski duch handlowy"
 dutch_trading_spirit_desc: "Szukanie szczęścia za morzem jest dla Holendra równie naturalne co dla Hiszpana palenie czarownic. Nie brakuje nam śmiałków gotowych spróbować swoich sił w handlu."
 polders: "Poldery"
 polders_desc: "Nisko położone kraje są bardzo podatne na powodzie. Chwiejna pogoda trwająca od XI do XIV w. spowodowała wiele podtopień, które zaowocowały powstaniem zatoki Zuiderzee i zasoleniem przybrzeżnych terenów. Obecnie dysponujemy technologią melioracyjną, która pozwoli nam odzyskać te ziemie, powodując zwiększenie efektywności rolnictwa."
 instructie_voor_de_admiraliteiten: "Instructie voor de Admiraliteiten"
 instructie_voor_de_admiraliteiten_desc: "„Ten dzień rozpoczyna długą serię zwycięskich bitew morskich, które zagwarantują naszej ojczyźnie wieczną chwałę.”"
 revenue_stamps: "Znaczki skarbowe"
 revenue_stamps_desc: "Podatki pośrednie to w naszych czasach najbardziej skuteczny sposób na podniesienie podatków. Znaczki skarbowe załączane do dokumentów prawnych - takich jak np. umowa sprzedaży - dają pewność, że podatek został zapłacony. Pozbawione rzeczonych znaczków dokumenty nie będą miały mocy prawnej."
 embrace_humanism: "Przyjęcie humanizmu"
 embrace_humanism_desc: "Poczynając od czasów wielkiego filozofa Erazma z Rotterdamu, Niderlandy stały się kolebką filozofii humanistycznej. Nadeszła pora, aby uczynić tę filozofię częścią naszego państwa."
 army_sappers: "Saperzy"
 army_sappers_desc: "Za starych dobrych czasów prace ziemne podczas oblężeń były wykonywane przez miejscowych, nie zawsze skorych do tego typu pracy. Przenosząc ten obowiązek na wojsko, otrzymamy lepsze i szybciej wykonane okopy."
 platoon_fire: "Ogień plutonu"
 platoon_fire_desc: "W typowej salwie każdy szereg w oddziale oddaje strzał w tym samym momencie, tak aby zmaksymalizować siłę ognia. Holendrzy wprowadzili odmienny system ostrzału plutonowego, w którym w danej chwili salwę oddaje tylko część oddziału. Dzięki temu wróg będzie cały czas pod ostrzałem i nie będzie miał czasu na pozbieranie się do kupy."
 DAN_ideas: "Duńskie idee"
 DAN_ideas_start: "Duńskie tradycje"
 DAN_ideas_bonus: "Duńska ambicja"
 dan_kalmar_union: "Unia kalmarska"
 dan_kalmar_union_desc: "W 1397 roku zdecydowano, że trzy korony Danii, Norwegii i Szwecji mają być w posiadaniu jednego monarchy. Od tego czasu zawsze rządzi monarcha Danii. Naszym obowiązkiem jest utrzymanie i obrona tej unii."
 dan_sound_dues: "Duńskie cła"
 dan_sound_dues_desc: "Ustanowiona w 1429 roku kontrola nad wejściem i wyjściem z Morza Bałtyckiego pozwoliła nam żądać wysokich opłat od zagranicznych statków przepływających przez nasze wody. Te rozsądne opłaty stanowią dużą część zysków naszego państwa."
 dan_the_kings_sea: "Królewskie morze"
 dan_the_kings_sea_desc: "Nasz monarcha rządzi nie tylko lądem, ale też znaczą częścią morza. Musimy zadbać o to, by mieć wystarczającą flotę do obrony terytorium jego majestatu!"
 dan_royal_mercenaries: "Królewscy najemnicy"
 dan_royal_mercenaries_desc: "Trzon naszej armii stanowią dobrze wyszkoleni niemieccy najemnicy. Musimy zadbać o ich dobre wyposażenie, dostarczając im broń i zbroje z królewskiej zbrojowni."
 dan_naval_heroes: "Bohaterowie marynarki"
 dan_naval_heroes_desc: "Król Krystian stał przy wyniosłym maszcie we mgle i dymie;\nJego miecz uderzał tak szybko,\nPrzez gotycki hełm i mózg przechodził gładko;\nPotem zatopił każdy wrogi hulk i maszt,\nwe mgle i dymie."
 dan_colonial_ventures: "Kolonialni ochotnicy"
 dan_colonial_ventures_desc: "Od Grenlandii po Afrykę, od Karaibów po Indie, musimy dołączyć do wyścigu o kolonie i zagwarantować sobie nasze miejsce pod słońcem!"
 dan_danish_absolutism_idea: "Duński absolutyzm"
 dan_danish_absolutism_idea_desc: "Stało się jasne, że szlachta naszego królestwa nie jest w stanie wypełniać swoich obowiązków. Nasz monarcha musi sam przejąć pełną władzę, aby zagwarantować bezpieczeństwo naszego Królestwa."
 vornedskab: "Vornedskab"
 vornedskab_desc: "Po epidemii dżumy musieliśmy sięgnąć po drastyczne środki, aby zachować duńską szlachtę - a tym samym również Danię - w dobrym stanie. Uchwalone prawa, zapobiegające przenoszeniu się chłopów pomiędzy majątkami, przy okazji ułatwiły nam wyszukiwanie nowych rekrutów do naszej armii."
 old_naval_traditions: "Stare morskie tradycje"
 old_naval_traditions_desc: "Jeszcze zanim nadeszły czasy takich bohaterów jak Ivar Bezkości czy Sven Widłobrody, Duńczyków ciągnęło na morze. Tan wrodzony talent to siła, którą należy ujarzmić."
 rentekammer: "Założenie Rentekammeru"
 rentekammer_desc: "Rentekammer czyli skarbiec był wyspecjalizowanym urzędem państwowym, założonym, aby prowadzić zapisy rządowych transakcji. Ciążyło też na nim zadanie opracowywania zrównoważonego budżetu. Umożliwiał lepszą kontrolę rządowych dochodów."
 klaedekammer: "Przebudowa Klaedekammeru"
 klaedekammer_desc: "Pierwotnie była garderobą na zamku w Kopenhadze, później stała się częścią rządowej machiny, odpowiedzialną za wypłatę wynagrodzeń, szczególnie dla marynarzy."
 expanded_dockyards: "Powstanie stoczni w Kopenhadze"
 expanded_dockyards_desc: "Od niepamiętnych czasów budowaliśmy statki, ale tylko od czasu do czasu, w miarę potrzeb i dostępnego budulca. Teraz wydzieliliśmy trochę terenu na potrzeby specjalistycznej stoczni okrętowej i powiązanych z nią budynków administracyjnych."
 den_danske_lov: "Den Danske Lov"
 den_danske_lov_desc: "Po kilkudziesięciu latach pracy udało nam się stworzyć oficjalny kodeks prawa. Wcześniej naszym największym problemem było to, że mieliśmy kilka różnych lokalnych kodeksów prawnych, które często się pokrywały, ale niekiedy były ze sobą sprzeczne. Teraz posiadamy w końcu ujednolicony system prawny."
 religious_orthodoxy: "Wolność religijna to ateizm"
 religious_orthodoxy_desc: "Głupcy, którzy roszczą sobie prawa do stanu oświecenia, nie zdają sobie sprawy, że prawdziwe oświecenie pochodzi tylko z Biblii. Będziemy trzymać ich z dala od władzy i upewnimy się, że Dania pozostanie wolna."
 nordic_rulers_legacy: "Dziedzictwo nordyckich władców"
 nordic_rulers_legacy_desc: "Dania od wieków jest naturalnym władcą północy. Nasi potężni królowie wywodzą swój rodowód aż do Knuta Wielkiego, a nasze podboje za granicami są wszystkim znane!"
 FRA_ideas: "Francuskie idee"
 FRA_ideas_start: "Francuskie tradycje"
 FRA_ideas_bonus: "Francuska ambicja"
 fra_taille: "Taille"
 fra_taille_desc: "Taille to podatek gruntowy we Francji nałożony w okresie Ancien Régime (okres przedrewolucyjny). Był on nakładany na francuskich chłopów i stanowił jedno z głównych źródeł dochodów francuskiej monarchii. Wysokość podatku była uzależniona od wartości ziemi i często była niechętnie przyjmowana przez chłopów, którzy uważali, że są niesprawiedliwie opodatkowani. Taille był jednym z czynników, które przyczyniły się do wybuchu rewolucji francuskiej w 1789 r., ponieważ gniew Francuzów na system podatkowy pomógł podsycić rewolucyjny zapał."
 estates_general: "Stany Generalne"
 estates_general_desc: "Historia stanów generalnych sięga 1303 r., lecz na przestrzeni dziejów przerodziły się one ze zwoływanej przez króla rady w organ wybieralny. Uprawomocniało to tyleż same stany, co nakładane przez nie podatki."
 elan: "Wola walki"
 elan_desc: "Rozwijanie doktryny ataku to istota wojska. Nasi ludzie wykazują taką wolę walki, że przez pole bitwy idziemy jak nóż przez masło."
 french_language_in_all_courts: "Język francuski na wszystkich dworach"
 french_language_in_all_courts_desc: "Przez długi czas to łacina stanowiła lingua franca Europy, ale - prawdę mówiąc - to już martwy język. Potrzebujemy nowego 'języka Franków', a żaden nie zasługuje na to miano tak, jak francuski."
 native_trading_principles: "Zasady handlu z tubylcami"
 native_trading_principles_desc: "Większość państw widzi w tubylcach nieszczęśliwców, którzy nie potrafią właściwie korzystać z dzieła Bożego i powinni być usunięci. My widzimy w nich nieszczęśliwców, którzy nie potrafią właściwie korzystać z dzieła Bożego, ale któregoś dnia mogą zapragnąć zostać Francuzami. Różnica jest zasadnicza."
 vauban_fortifications: "Fortyfikacje Vaubana"
 vauban_fortifications_desc: "Nie chodzi tu o jakieś radykalne zmiany w projektowaniu umocnień, cały geniusz polega na ich umiejscowieniu. Maksymalne wykorzystanie dostępnego terenu sprawia, że ten sam fort staje się znacznie trudniejszy to zdobycia."
 the_philosophes: "Filozofowie"
 the_philosophes_desc: "W tych oświeconych czasach możemy poszczycić się kilkoma spośród największych filozofów epoki. Generują oni nieustający strumień nowych idei i pomysłów, które pobudzają postęp na wszystkich polach, od najbardziej przyziemnych, po te najważniejsze."
 liberty_egalite_fraternity: "Liberté, Egalité, Fraternité"
 liberty_egalite_fraternity_desc: "W naszym nowym kraju wszyscy ludzie są równi wobec prawa. W związku z tym wyznawcy innych religii zyskali pełny dostęp do aparatu państwowego, co przyspieszyło rozwój prowincji, w których stanowili większość."
 TUR_ideas: "Osmańskie idee"
 TUR_ideas_start: "Osmańskie tradycje"
 TUR_ideas_bonus: "Osmańska ambicja"
 ghazi: "Ghazi"
 ghazi_desc: "Nasi sułtani podkreślają swoją rolę jako gazich, przywódców w wojnie z niewiernymi. W ten sposób wojownicy gromadzą się pod naszym sztandarem, starając się zdobyć bogactwo, chwałę i zbawienie w walce o ekspansję islamu."
 timariot_system: "System timarów"
 timariot_system_desc: "Imperium Osmańskie stworzyło system feudalnego panowania nad ziemią w celu zbudowania i utrzymania siły kawalerii. Każdy Timariota był odpowiedzialny za dostarczenie kawalerii dla armii imperialnej w oparciu o ilość posiadanej przez siebie ziemi."
 autonmous_pashas: "Niezależni paszowie"
 autonmous_pashas_desc: "Znalezienie stanu równowagi pomiędzy lokalnymi potrzebami, a interesami całego państwa jest najtrudniejszym zadaniem rządu. Przy obecnym tempie komunikacji wprowadzenie nawet najbardziej podstawowych zarządzeń zabiera bardzo dużo czasu, nawet w stosunkowo nieodległych prowincjach. Musimy zachęcać lokalnych gubernatorów do większej niezależności, by mieć pewność, że będą dbać o lokalne interesy."
 millets: "Kanun-name"
 millets_desc: "Poprzez ustanowienie unikalnych kodeksów prawnych w każdej z prowincji naszego imperium możemy zapewnić, że nasze rządy będą postrzegane jako sprawiedliwe i uczciwe. Te księgi prawa, znane jako Kanunname, będą uwzględniać lokalne uwarunkowania i tradycje każdej z naszych różnorodnych i odległych prowincji."
 lawcode_of_suleiman: "Kodeks prawny Sulejmana"
 lawcode_of_suleiman_desc: "Szeroko zakrojone reformy prawne Sulejmana Wielkiego sprawiły, że przeszedł do tureckiej historii jako Sulejman Prawodawca. Jego kodeks prawny obejmował wszystkie aspekty - podatkowe, edukacyjne i społeczne."
 lawcode_of_suleiman_01: "Kodeks prawny Sulejmana"
 lawcode_of_suleiman_01_desc: "Sulejman jako żołnierz, prawodawca i reformator, należy do grona największych władców w historii. W świecie zachodnim znany jest jako Sulejman Wielki albo Wspaniały, natomiast w ojczyźnie zwą go Sulejmanem Prawodawcą. Najważniejszym elementem jego reform była rewizja osmańskiego prawa dynastycznego, kanunu, w celu dopasowania go do zasad szariatu."
 tulip_period: "Era Tulipanów"
 tulip_period_desc: "Symbolizowana przez tulipany epoka z lat 1718-1730 r., stanowiąca okres reform, dzięki którym rozwinął się przemysł i handel oraz pojawiło się pierwsze drukowane słowo tureckie."
 imperial_school_of_naval_engineering: "Założenie Tureckiej Akademii Morskiej"
 imperial_school_of_naval_engineering_desc: "Założona w 1773 r. Jej celem było ulepszenie osmańskiej floty broniącej wybrzeża."
 VEN_ideas: "Weneckie idee"
 VEN_ideas_start: "Weneckie tradycje"
 VEN_ideas_bonus: "Wenecka ambicja"
 venetian_arsenal: "Arsenał Wenecki"
 venetian_arsenal_desc: "Założony w XII w. Wenecki Arsenał stanowi fundament, na którym opiera się nasza potęga. By utrzymać ten stan rzeczy, musimy rozbudowywać ten budynek, tak aby mógł produkować większą liczbę okrętów."
 printing_industry: "Przemysł drukarski"
 printing_industry_desc: "Od czasu wynalezienia prasy drukarskiej Wenecjanie wykazują naturalny talent do jej wykorzystania. Wsparcie dla tej gałęzi przemysłu przyniesie Wenecji oczywiste korzyści."
 stato_da_mar: "Stato da Màr"
 stato_da_mar_desc: "Handel to życie Wenecji. Utrzymywanie zamorskich placówek handlowych jest kluczowe dla naszych interesów. Możemy wzmocnić nasz handel, centralizując zarząd nad placówkami i powierzając go jednej nadrzędnej jednostce."
 state_inquisition: "Założenie Państwowej Rady Śledczej"
 state_inquisition_desc: "Państwowa Rada Śledcza to zespół trzech sędziów, powołany, by radzić sobie z zagrożeniami dla bezpieczeństwa wewnętrznego państwa. Niska liczba członków pozwoli radzie szybko rozprawić się z problemami i ustanowić siatkę agentów w kraju i za granicą, która wypleni zdrajców narodu."
 state_inquisition_2: ""
 state_inquisition_2_desc: ""
 conscription: "Pobór do marynarki"
 conscription_desc: "Od początków istnienia Wenecji wioślarze na naszych galerach są wolnymi ludźmi, pracującymi za wynagrodzenie. Dotkliwy brak zasobów ludzkich sprawia, że znalezienie wykwalifikowanych ludzi do wykonywania tej pracy jest coraz trudniejsze. Nie mamy innego wyjścia, niż uciec się do poboru na nasze galery."
 defend_the_law: "Obrona prawa"
 defend_the_law_desc: "Naszą uwagę zwrócił fakt, że niektórzy spośród duchownych dopuszczają się drobnych przestępstw. Przeciwstawimy się władzom Kościoła i pokażemy, że wszyscy obywatele są równi wobec prawa."
 provveditori_ai_beni_inculti: "Założenie wydziału nieuprawianych zasobów naturalnych"
 provveditori_ai_beni_inculti_desc: "Powołano do życia wydział nieuprawianych zasobów naturalnych na potrzeby wsparcia procesu osuszania bagien i nawadniania ziem suchych. Celem jest poprawa zaopatrzenia Wenecji w żywność."
 PRU_ideas: "Pruskie idee"
 PRU_ideas_start: "Pruskie tradycje"
 PRU_ideas_bonus: "Pruska ambicja"
 kammergericht: "Założenie Sądu Najwyższego"
 kammergericht_desc: "W celu uporządkowania kontroli nad Marchią Brandenburską wcześni Hohenzollernowie zastąpili prawo lokalne prawem rzymskim. Ich kolejnym krokiem było przeniesienie Sądu Najwyższego z dworu elektora (który często zmieniał swoją lokalizację) do stałej, głównej siedziby. Wzmocniło to prawo i jednocześnie ograniczyło władzę lokalnych magnatów."
 divided_estates: "Podział państwa"
 divided_estates_desc: "Łącząc się, trzy klasy społeczne mogą skutecznie blokować królewskie decyzje. Musimy systematycznie nastawiać szlachtę przeciwko reszcie, by umocnić naszą władzę."
 army_professionalism: "Profesjonalne wojsko"
 army_professionalism_desc: "Cofając się aż do perskiej inwazji na Grecję, można zauważyć, że mniejsza, acz zdyscyplinowana armia może pokonać większą, jeśli jest od niej lepiej wyszkolona. Jeżeli chcemy się rozwijać, nasza armia musi spełniać wymienione standardy."
 noble_cadets: "Arystokratyczni kadeci"
 noble_cadets_desc: "Mimo oporów szlachty staramy się, by wojsko stanowiło ścieżkę kariery dla niepierworodnych synów szlacheckich. Szkolenie ich już od najmłodszych lat nie tylko zwiąże nas z arystokracją, ale zapewni nam w przyszłości korpus złożony ze szlachetnie urodzonych oficerów."
 goose_step: "Gęsi krok"
 goose_step_desc: "Chociaż gęsi krok wygląda dziwnie, został opracowany specjalnie po to, by pomóc naszym żołnierzom utrzymać linię podczas zbliżania się do wroga. Daje naszym wojskom znaczącą przewagę na polu bitwy."
 regimental_cantons: "Pułki przydzielone do kantonów"
 regimental_cantons_desc: "Chłopi, co oczywiste, nie palą się do służby w wojsku i zwykle uciekają na pierwszy widok werbownika. Od dziś przydzielamy każdemu pułkowi dystrykt, z którego będzie czerpać zasoby ludzkie. Każdy młodzieniec odbędzie co roku trzymiesięczne szkolenie, dzięki czemu w każdej chwili będzie gotowy do służby. Zapewni nam to stały napływ poborowych do armii."
 religious_toleration: "Tolerancja religijna"
 religious_toleration_desc: "Stabilność państwa to kluczowa sprawa. Jeśli zechcemy oprzeć nasz rozwój na tolerancji względem innych religii, nasz kraj będzie nie tylko bardziej stabilny, ale stanie się też schronieniem dla wszystkich, którzy uciekają przed prześladowaniami."
 POR_ideas: "Portugalskie idee"
 POR_ideas_start: "Portugalskie tradycje"
 POR_ideas_bonus: "Portugalska ambicja"
 afonsine_ordinances: "Kodeks Alfonsa V"
 afonsine_ordinances_desc: "Zwiększająca się liczba przywilejów arystokracji stanowi zagrożenie dla autorytetu korony. Zamierzamy temu zapobiec, powierzając kontrolę nad wymiarem sprawiedliwości ludziom wskazanym przez króla, a nie arystokrację. Dzięki temu będziemy mieć pewność, że interesy korony będą stały na pierwszym miejscu. "
 legacy_of_the_navigator: "Dziedzictwo Henryka Żeglarza"
 legacy_of_the_navigator_desc: "Henryk Żeglarz był trzecim synem Jana I Dobrego. Wiedząc, że nigdy nie zostanie królem, spędził życie promując eksplorację i rzemiosło morskie, finansując wyprawy, zbierając wiedzę na temat spraw morskich i zachęcając do postępu w technologii morskiej. To dziedzictwo jest wciąż z nami i nadal inspiruje naszych żeglarzy i admirałów w dążeniu do większych czynów. "
 case_de_india: "Faktorie"
 case_de_india_desc: "Poślijmy faktorów do najdalszych zakątków Wschodu i uczyńmy z naszego państwa dominującą potęgę handlową w basenie Oceanu Indyjskiego. Tworząc sieć ufortyfikowanych faktorii handlowych wzdłuż afrykańskich i indyjskich wybrzeży, opanujemy miejscowy handel przy minimalnych kosztach."
 the_bandeirantes: "Zachęta dla Bandeirantes"
 the_bandeirantes_desc: "Niekiedy członkowie wypraw po niewolników w głąb interioru natykają się na złoto i inne drogocenne metale i kamienie. Pogłoski o tym zachęcają śmiałków do podróży do naszych kolonii."
 royal_absolutism: "Królewski absolutyzm"
 royal_absolutism_desc: "Zbyt długo władza królewska była ograniczana przez bezmyślne interwencje szlachty, której lokalne interesy zagrażały dobru całego królestwa. Rozwiążemy Kortezy i będziemy rządzić bez ich udziału."
 land_before_faith: "Ziemia ponad wiarą"
 land_before_faith_desc: "Jezuici działają na rzecz - między innymi - ograniczenia naszej ekspansji kolonialnej, utrzymując, że kłóci się ona z ich pracą misyjną. Docierają też do nas pogłoski, że misjonarze podburzają przeciw nam tubylców, a nawet planują stworzyć własne imperium kolonialne. To się musi skończyć; nakazy kapłańskie nie będą już przeszkodą dla naszej ekspansji."
 open_up_the_guilds: "Otworzyć gildie"
 open_up_the_guilds_desc: "Zasada czystości krwi (limpeza de sangue) spowodowała, iż najlepsze stanowiska pracy były zarezerwowane dla mogących udowodnić, że nie wywodzą się od niechrześcijańskich przodków. Problem w tym, że wielu spośród naszych najbardziej ambitnych i utalentowanych mieszkańców nie może tego uczynić, co hamuje rozwój naszego kraju. Musimy to zmienić i umożliwić im pracę."
 POL_ideas: "Polskie idee"
 POL_ideas_start: "Polskie tradycje"
 POL_ideas_bonus: "Polska ambicja"
 folwark_system: "Upowszechnienie systemu folwarków"
 folwark_system_desc: "System folwarków był siecią dużych gospodarstw rolnych nastawionych na produkcję rolną przeznaczoną na zbyt. Wykorzystywał pracę chłopów, zmuszanych do odrabiania pańszczyzny. Stał się fundamentem polskiej gospodarki."
 nihil_novi: "Nihil novi"
 nihil_novi_desc: "Dzięki zasadom owej konstytucji żadna ustawa nie mogła być uchwalona bez pełnego poparcia szlachty reprezentowanej przez Sejm. Mimo że powodowało to uszczerbek władzy królewskiej, zapewniało jednak Rzeczypospolitej poparcie szlachty."
 peichota_wybraniecka: "Piechota wybraniecka"
 peichota_wybraniecka_desc: "Piechota wybraniecka była rekrutowana spośród chłopstwa z domeny królewskiej. System ten umożliwiał Królestwu posiadanie stałej piechoty."
 winged_hussars: "Husaria"
 winged_hussars_desc: "Pierwotnie husaria była lekką kawalerią wykorzystywaną do zwiadu, jednak wraz z upadkiem dawnej armii feudalnej, której miejsce zajęły zawodowe pułki, nowa cięższa husaria stała się trzonem nowego wojska. Szybko zaczęła siać strach i panikę w sercach wrogów."
 wojsko_komputoe: "Wojsko komputowe"
 wojsko_komputoe_desc: "Wojsko komputowe było jednolitą formacją zaciężnego wojska, finansowaną przez województwa, którego etaty (komputy) były ustalane przez Sejm. System ten dawał Rzeczypospolitej stałą armię obronną."
 foreign_section: "Autorament cudzoziemski"
 foreign_section_desc: "Autorament cudzoziemski był formacją szkoloną na sposób niemiecki, początkowo pod rozkazami niemieckich dowódców. Stanowili kręgosłup nowej polskiej armii, poprawiając jej wydajność."
 focus_on_field_defences: "Koncentracja na obronie przedpola"
 focus_on_field_defences_desc: "Widok towarzyszy umierających w straszliwych męczarniach sprawia, że zaczynasz się zastanawiać, czy dalsza obecność na polu bitwy to na pewno dobry pomysł. Zastosowanie umocnień polowych daje złudzenie ochrony i ma zbawienny wpływ na morale żołnierzy."
 HAB_ideas: "Austriackie idee"
 HAB_ideas_start: "Austriackie tradycje"
 HAB_ideas_bonus: "Austriacka ambicja"
 imperial_ambitions: "Cesarska ambicja"
 imperial_ambitions_desc: "Upadek dynastii Hohenstaufów w 1250 r. doprowadził do chaosu w Cesarstwie. Złota Bulla z 1356 r. wprowadziła pozory legalności, reformując ustrój Świętego Cesarstwa Rzymskiego. Niemniej w 1438 r. tytuł cesarski powrócił do najszlachetniejszego z rodów - austriackich Habsburgów. Austria musi zatrzymać ten tytuł i zreformować Cesarstwo, tak by ponownie stało się ono Święte, Rzymskie i Cesarskie."
 military_border: "Obrona granic"
 military_border_desc: "Obrona naszych granic to poważny problem - nie dlatego, że nie wiadomo, jak się do niej zabrać, ale jak za nią zapłacić. Postanowiliśmy go rozwiązać, wprowadzając nadania ziemskie w terenach przygranicznych, które pozwolą na stworzenie nowej klasy społecznej - zawodowych wojskowych. W zamian za rozsądną cenę ci ludzie nie tylko zapewnią naszym granicom obronę, lecz również będzie można wykorzystać ich do innych zadań."
 fugger_banks: "Usługi bankowe Fuggerów"
 fugger_banks_desc: "Fuggerowie są rodziną przedsiębiorców ze Szwabii, która dorobiła się na tkactwie i przemyślanych inwestycjach w ziemię. Z czasem wyrośli na najbogatszy ród w Cesarstwie. Musimy uzyskać wyłączność na ich usługi bankowe."
 habsburg_dominance: "Dominacja habsburska"
 habsburg_dominance_desc: "'Bella gerant alii, tu felix Austria, nube!' - Niech inni prowadzą wojny, ty, szczęśliwa Austrio, zaślubiaj!"
 edict_of_restitution: "Edykt restytucyjny"
 edict_of_restitution_desc: "Nasz spowiednik William Lamormaini zasugerował nam pewną operację finansową, która pozwoli uregulować sprawy kościelne w naszym królestwie. Nikomu nie stanie się krzywda, toteż możemy wprowadzić ten mały edykt."
 austrian_court: "Austriacki dwór"
 austrian_court_desc: "Teoretycznie nic nas nie powstrzymuje przed posiadaniem większej ilości relacji dyplomatycznych, w praktyce jednak wymagają one czasu i wysiłku. Dzięki reorganizacji dworu możemy zapewnić sobie informacje potrzebne do łagodzenia ewentualnych zatargów dyplomatycznych."
 hofkriegsrat: "Hofkriegsrat"
 hofkriegsrat_desc: "Essentially the ministry for war. It is the full time bureaucracy administering our army. One of its most important jobs is to know where our armies are. That way armies can receive the things they need, in particular men."
 CHI_ideas: "Idee dynastii Ming"
 CHI_ideas_start: "Tradycje dynastii Ming"
 CHI_ideas_bonus: "Ambicja dynastii Ming"
 repaired_great_wall: "Naprawa Wielkiego Muru"
 repaired_great_wall_desc: "Pierwotnie Wielki Mur został zbudowany z kamieni i ziemi, jednakże okazał się niewystarczający, by powstrzymać najazdy barbarzyńców z północy. Naszym zdaniem powinniśmy dokonać gruntownej przebudowy muru przy użyciu cegieł, tak by zatrzymał hordy barbarzyńców poza granicami Państwa Środka."
 revived_training_camps: "Reaktywacja obozów szkoleniowych"
 revived_training_camps_desc: "Obozy szkoleniowe, założone przez Cesarza Yongle, wstrzymały działalność w 1430 r. Nadeszła pora ich reaktywacji. Specjalistyczny trening, jakiemu poddawani są w nich nasi żołnierze, jest kluczowy, jeśli mamy odeprzeć atakujących nas ze wszystkich stron barbarzyńców."
 inward_perfection: "Wewnętrzna perfekcja"
 inward_perfection_desc: "Świat zewnętrzny nie ma Państwu Środka nic do zaoferowania. Pozostańmy w granicach naszego kraju, by mieć pewność, że żadna groźna idea nie zatruje naszej polityki. Musimy ograniczyć kontakty i utrzymać stabilność Państwa Środka."
 yellow_river_dykes: "Naprawa tam na Rzece Żółtej "
 yellow_river_dykes_desc: "Rzeka Żółta jest jak życiodajna krew naszego państwa - zapewnia najżyźniejsze gleby w całym cesarstwie. Jednakże często występuje ze swoich brzegów. Musimy zadbać, aby tamy chroniące tereny uprawne, były w dobrej kondycji."
 salt_monopoly: "Przywrócenie monopolu na sól"
 salt_monopoly_desc: "Monopol na sól był niegdyś największym źródłem naszych dochodów. Jednak poprzedni cesarze uznali za stosowne zakończyć go dla dobra handlu. Nadeszła pora, by przywrócić państwu kontrolę nad handlem solą."
 head_tax: "Wprowadzenie podatku pogłównego"
 head_tax_desc: "Obecnie oczekujemy od chłopów pracy na rzecz państwa, co odbija się niekorzystnie na naszej gospodarce. Jeśli zniesiemy ten obowiązek, zastępując go podatkiem pogłównym, zachęcimy więcej ludzi do udziału w gospodarce rynkowej."
 the_eight_banners: "Powołaj Osiem Chorągwi"
 the_eight_banners_desc: "Stworzenie stałej armii zawodowej pozwoli nam obronić kraj, a co ważniejsze, ureguluje system poboru do wojska."
 BAV_ideas: "Bawarskie idee"
 BAV_ideas_start: "Bawarskie tradycje"
 BAV_ideas_bonus: "Bawarska ambicja"
 everlating_succeession: "Ustanowienie wieczystego dziedziczenia"
 everlating_succeession_desc: "Reguła niemiecka określa, że każdy z synów ma prawo do części majątku po ojcu i każdy z nich może się nazwać księciem. Wydaje się, że system ten jest uczciwy i sprawiedliwy, jednak w większości przypadków synowie nie mogą dojść do porozumienia w sprawie tego, jaki podział jest uczciwy i sprawiedliwy, co prowadzi do konfliktów. Od teraz to najstarsi synowie dziedziczą całą spuściznę."
 bavarian_purity_law: "Wprowadź Bawarskie Prawo Czystości"
 bavarian_purity_law_desc: "Uknuto spisek, którego celem jest zanieczyścić nasze cenne płyny ustrojowe. Tak być nie może, dlatego od dziś bawarskie piwo musi być czyste, a ludzie - bezpieczni."
 bavarian_state_orchestra: "Założenie Bawarskiej Orkiestry Narodowej"
 bavarian_state_orchestra_desc: "By pokazać światu wspaniałość Bawarii, założyliśmy i wspieramy jedną z najlepszych orkiestr w Europie. Każdy gość na naszym dworze będzie podziwiał występy wirtuozów i zaniesie wieść o naszej świetności do dalekich krajów."
 geistlicher_rat: "Założenie Rady Duchownych"
 geistlicher_rat_desc: "Rada Duchownych jest organem państwowym odrębnym od Tajnej Rady, zajmującym się wyłącznie sprawami kościelnymi. Jej celem jest zapewnienie dyscypliny wśród kleru oraz krzewienie jedynej słusznej religii na ziemiach księstwa."
 brewmaster_general: "Zostań głównym piwowarem"
 brewmaster_general_desc: "W celu poprawy finansów Bawarii zamierzamy ustanowić monopol na sprzedaż mocnego piwa. Takie piwo będzie najpierw musiało trafić do książęcych pośredników. W połączeniu z monopolem na zboże i sól, sprzedaż piwa przyniesie wysokie dochody."
 professional_army: "Założenie zawodowej armii"
 professional_army_desc: "Dotychczas armia Bawarii składała się z rekrutów z feudalnego poboru i pułków najemników. W dzisiejszych czasach to się już nie sprawdza. Najpotężniejsze państwa naszej epoki posiadają profesjonalne armie zawodowe, a Bawaria nie będzie od nich gorsza."
 royal_order_of_st_george: "Ufundowanie Orderu Świętego Grzegorza za Obronę Niepokalanego Poczęcia "
 royal_order_of_st_george_desc: "Order Podwiązki, Order Złotego Runa... najwyraźniej każde wielkie państwo dysponuje honorowym rycerskim odznaczeniem. Będzie je miała również Bawaria. To nie tylko pokaże światu znaczenie naszego kraju, ale da nam też narzędzie do ustanawiania mecenatu. oraz pomoże ożywić ideały rycerskości na naszych ziemiach."
 PER_ideas: "Perskie idee"
 PER_ideas_start: "Perskie tradycje"
 PER_ideas_bonus: "Perska ambicja"
 the_qizilbash: "Kyzyłbaszowie"
 the_qizilbash_desc: "Kyzyłbaszowie, inaczej 'czerwone głowy', to szyickie oddziały wojskowe, gotowe ponieść śmierć w walce za wiarę. Chętnie pomogą naszemu krajowi i mogą stworzyć trzon naszej armii."
 persian_rug_production: "Wsparcie dla produkcji perskich dywanów"
 persian_rug_production_desc: "Przez wieki Persja była najsławniejszym producentem dywanów. Jednakże mongolskie hordy, które przetoczyły się przez kraj, doprowadziły manufaktury do ruiny. Odbudowa Persji oznacza również odbudowę jej potęgi ekonomicznej. Nadeszła więc pora na powrót do naszych pradawnych talentów."
 the_ghulams: "Utworzenie ghulamów"
 the_ghulams_desc: "Dotychczas nasza armia była silnie uzależniona od rekrutów z feudalnego poboru (kyzyłbaszów). Dbali oni bardziej o własne interesy niż o dobro tronu. Utworzymy więc stałą armię złożoną z zawodowej piechoty i kawalerii na potrzeby obrony kraju. W pierwszej kolejności będzie ona lojalna względem szacha."
 improved_silk_road: "Ulepszenie Jedwabnego Szlaku"
 improved_silk_road_desc: "Ulepszenie dróg i mostów, posterunki strzegące (za drobną opłatą) szlaków handlowych oraz łańcuch karawanserajów, zapewniający odpoczynek po całodniowej wędrówce. Czyli wszystko, co pomoże kupcom w czasie ich podróży Jedwabnym Szlakiem, a zarazem zwiększy wpływy do budżetu naszego państwa."
 encouraged_art: "Promowanie sztuki"
 encouraged_art_desc: "Persja posiada olbrzymią tradycję kulturalną. Z punktu widzenia rządu jest to towar, który ludzie chcą kupować. Promowanie naszej sztuki stworzy nowy produkt eksportowy dla naszych handlarzy, zwiększając jednocześnie bogactwo naszego państwa."
 promotion_of_irrigation: "Promowanie irygacji"
 promotion_of_irrigation_desc: "Wspieranie rolnictwa spowoduje wzrost populacji, a tym samym da nam potencjalnych rekrutów do wojska. "
 increased_crown_lands: "Rozrost królewszczyzny"
 increased_crown_lands_desc: "Duża część naszych dochodów pochodzi z zysków z rolnictwa. Przez lata królewskie ziemie były rozdawane lojalnym zwolennikom w ramach nagrody za zasługi dla korony. Nadszedł czas, by je odzyskać. Umocni to naszą pozycję."
 BUR_Ideas: "Burgundzkie idee"
 BUR_Ideas_start: "Burgundzkie tradycje"
 BUR_Ideas_bonus: "Ambicja Burgundii"
 golden_fleece: "Order Złotego Runa"
 golden_fleece_desc: "Order ten stanie się jednym z najbardziej prestiżowych europejskich odznaczeń rycerskich. Tytuł kawalera Orderu Złotego Runa jest oznaką wysokiego statusu i dobrze o nas świadczy."
 compagnies_ordonnance: "Kompanie Ordonansowe"
 compagnies_ordonnance_desc: "Pierwotnie wprowadzone przez francuską monarchię w celu usprawnienia poboru do wojska. Jeśli zrobimy to samo u nas, osiągniemy ten sam cel co Francuzi."
 bur_estates_general: "Utworzenie Stanów Generalnych"
 bur_estates_general_desc: "Burgundia jest zlepkiem posiadłości feudalnych, dołączonych do tego państwa na różnych warunkach, co zaowocowało wykształceniem się silnego patriotyzmu lokalnego. Organizując Stany Generalne stworzymy miejsce dla wyrażania owej tożsamości, wzmacniając w ludziach poczucie przynależności do naszego państwa."
 reform_of_feudal_army: "Reforma armii feudalnej"
 reform_of_feudal_army_desc: "Tradycyjna armia składa się z rekrutów z poboru, uzupełnianych pułkami najemników. Taka forma nie jest już skuteczna, więc nadeszła konieczność modernizacji naszej armii. Utworzenie rdzenia złożonego z żołnierzy zawodowych na pewno będzie dużym wzmocnieniem."
 integrated_towns: "Włączenie miast do Stanów Generalnych"
 integrated_towns_desc: "Tradycyjnie Stany Generalne skupiają się na interesach pierwszego stanu (duchowieństwa) oraz drugiego (szlachty). Zmiany gospodarcze spowodowały wzrost znaczenia trzeciego stanu (pozostałych). Musimy zmienić skład Stanów Generalnych, tak aby zwiększyć wpływy trzeciego stanu, nie naruszając przesadnie praw pozostałych."
 freedom_of_worship: "Wolność wyznania"
 freedom_of_worship_desc: "Kościół wywiera na nas presję, by umacniać zasady doktryny religijnej w naszym państwie. Jednak mieszczanie pod wpływem renesansowej doktryny humanizmu nalegają na większą tolerancję. O ile nie możemy całkowicie zignorować żądań duchowieństwa, miasta są dla nas po prostu zbyt ważne, by je lekceważyć."
 bur_regimental_system: "Utworzenie systemu pułkowego"
 bur_regimental_system_desc: "W celu usprawnienia poboru do wojska przyporządkowaliśmy pułki do konkretnych regionów. Regiony natomiast uczyniliśmy odpowiedzialnymi za dostarczanie rekrutów do miejscowych pułków. Przyspieszy to proces rekrutacji, jednocześnie zwiększając poziom dostępnych zasobów ludzkich."
 GEN_Ideas: "Genueńskie idee"
 GEN_Ideas_start: "Genueńskie tradycje"
 GEN_Ideas_bonus: "Genueńska ambicja"
 reunited_genoa: "Zjednoczenie narodu"
 reunited_genoa_desc: "Traktat pokojowy z Turynu (1381 r.), zawarty pomiędzy Genuą a Wenecją na papierze wygląda na remis. Jednakże olbrzymie straty w naszej flocie doprowadziły do wybuchu konfliktów wewnętrznych w kraju. Musimy je zakończyć, żeby Genua mogła ponownie się odrodzić."
 lessons_of_chiogga: "Lekcja z Chioggii"
 lessons_of_chiogga_desc: "W 1380 r. w bitwie pod Chioggią nasza flota poniosła druzgocącą klęskę z rąk Wenecjan. Na skutek podpisanego następnie w Turynie traktatu pokojowego, Wenecja przejęła dominację handlową na Morzu Śródziemnym. Mniejsze i bardziej zwrotne weneckie galery udowodniły swoją wyższość nad naszymi okrętami. Musimy jakoś na to zaradzić."
 genoese_trade: "Odbudowa genueńskiego handlu"
 genoese_trade_desc: "Wenecja zbyt długo dzierżyła palmę pierwszeństwa w handlu. Musimy zadbać, by nasi kupcy odzyskali rynki zbytu. W tym celu należy zreformować system prawny, tak by nasze rody kupieckie mogły współzawodniczyć z weneckimi jak równy z równym."
 the_genoese_arsenal: "Budowa genueńskiego arsenału"
 the_genoese_arsenal_desc: "Wenecja wybudowała swój arsenał w 1104 r. i od tego czasu cieszy się przewagą na polu budowy statków. Genua nie może na to pozwolić - musimy zbudować własny arsenał, by zagwarantować sobie flotę zdolną do obrony naszych interesów."
 overhauled_bureaucracy: "Reforma administracji"
 overhauled_bureaucracy_desc: "Mówiąc otwarcie, pieniądze to władza. Będziemy ich potrzebować do rozbudowy floty i armii, aby zachować pozycję liczącego się gracza w basenie Morza Śródziemnego. W tym celu musimy zreformować administrację, tak by maksymalnie zwiększyć dochody."
 the_office_of_grand_admiral: "Ustanowienie urzędu wielkiego admirała "
 the_office_of_grand_admiral_desc: "Genuę napędza handel, a handel opiera się na flocie. Musimy zadbać o to, by była ona prawidłowo zarządzana. Ustanowienie urzędu wielkiego admirała, odpowiedzialnego za administrowanie flotą, pozwoli nam spać spokojnie."
 standardisation_of_designs: "Standaryzacja projektów"
 standardisation_of_designs_desc: "Każda stocznia, a nawet każdy cieśla okrętowy, ma swój własny projekt statku. Choć są one bardzo do siebie podobne, drobne różnice powodują, że dostarczanie części i materiałów potrzebnych do budowy jest bardziej czasochłonne. Wprowadzenie schematów standardowego zaopatrzenia dla naszych stoczni pozwoli nam przyspieszyć budowę okrętów."
 SCO_Ideas: "Szkockie idee"
 SCO_Ideas_start: "Szkockie tradycje"
 SCO_Ideas_bonus: "Szkocka ambicja"
 break_the_black_douglas: "Upadek Czarnego Douglasa"
 break_the_black_douglas_desc: "Rodzina Douglasów została hojnie nagrodzona za zasługi w wojnie o wolność przeciwko znienawidzonym Anglikom. Teraz jednak Douglasowie za bardzo wtrącają się w sprawy królestwa. Mamy wystarczająco dużo dowodów na ich zdradę. Ich ziemie zostaną skonfiskowane i staną się częścią królewskiej domeny."
 modernised_royal_scots_navy: "Modernizacja Królewskiej Szkockiej Marynarki Wojennej"
 modernised_royal_scots_navy_desc: "Od początku wojny o niepodległość staraliśmy się rozwijać naszą marynarkę. Wcześniej wykorzystywaliśmy zobowiązania lenne do pozyskiwania statków, teraz jednak stworzymy nowoczesną flotę, podlegającą królowi, z bazą w porcie Newhaven."
 reign_in_the_clans: "Panowanie nad klanami"
 reign_in_the_clans_desc: "Wodzowie klanów z północnych obszarów naszego królestwa są zbyt krnąbrni, by sympatyzować z koroną. Jeśli zastąpimy ich osobami, które nam sprzyjają, będziemy mogli wykorzystać w naszej armii dzikich barbarzyńców z północy."
 comets: "Komety?"
 comets_desc: "Otrzymaliśmy ostatnio bardzo interesującą książkę pod tytułem: 'O prawdziwym znaczeniu komet przeciw próżności astrologów'. Postanowiliśmy, że wszyscy w królestwie powinni zapoznać się z tą pozycją."
 royal_revenue: "Naciski na domenę królewską"
 royal_revenue_desc: "Aby zachować niepodległość Szkocji, musimy mieć fundusze. Liczne dobra królewskie oraz nadane lenna nie odprowadzają do skarbca należnych sum. Musimy zadbać, byśmy otrzymywali to, co nam się prawnie należy."
 basilikon_doron: "Basilikon doron"
 basilikon_doron_desc: "Nazwa ta pochodzi z języka greckiego i oznacza 'królewski dar'. Do zwyczajowych powinności władcy należało przygotowanie następcy tronu do objęcia władzy. 'Basilikon doron' jest esencją wiedzy potrzebnej przyszłym władcom, zebraną w postaci podręcznika."
 act_of_revocation: "Wprowadzenie ustawy unieważniającej"
 act_of_revocation_desc: "Doszły do nas słuchy, że nasi przodkowie nielegalnie podarowali szlachcie część ziem należących do królewskiej domeny. Niestosownym byłoby żądać ich zwrotu - zamiast tego będziemy nalegać, by nasza ukochana i lojalna szlachta płaciła nam za nie czynsz."
 HUN_ideas: "Węgierskie idee"
 HUN_ideas_start: "Węgierskie tradycje"
 HUN_ideas_bonus: "Węgierska ambicja"
 hun_renaissanse_knowledge: "Renesansowy książę"
 hun_renaissanse_knowledge_desc: "Poddani uznają swojego króla za sprawiedliwego władcę, ponieważ chroni ich przed nadmiernymi wymaganiami i nadużyciom ze strony magnatów. Jest on prawdziwym renesansowym księciem - zwycięskim dowódcą, zdolnym administratorem, wybitnym lingwistą i światłym patronem sztuki."
 bulwark_of_christianity: "Przedmurze chrześcijaństwa"
 bulwark_of_christianity_desc: "Wobec słabnącej siły Turcji na południu, na obywateli Królestwa Węgier spadł obowiązek obrony chrześcijaństwa przed muzułmańskim zagrożeniem. Niech wszystkim będzie wiadomo, że nie uchylimy się od niego."
 found_the_black_army: "Założenie Czarnej Armii"
 found_the_black_army_desc: "Zainspirowane opowieściami o Juliuszu Cezarze Węgry chcą, by trzon ich armii składał się z żołnierzy zawodowych. Ci ludzie byliby tak wymagającym przeciwnikiem, że wrogowie nadaliby im miano Czarnej Armii."
 reformed_coinage: "Reforma monetarna"
 reformed_coinage_desc: "By opłacać naszą nową armię zawodową, będziemy potrzebować stałego dopływu gotówki. Ułatwi nam to reforma monetarna ujednolicająca wagę monet, ponieważ będzie dokładnie wiadomo, ile ludzie mają nam płacić."
 curtailed_peasantry: "Ograniczenie wolności chłopów"
 curtailed_peasantry_desc: "Węgry nie zostały obdarowane naturalnymi granicami, na których mogłyby oprzeć swoją obronę. Dzikie równiny, na których osiedlili się nasi przodkowie, były idealne do wypadów na zachód, nie dla celów defensywnych. Jeśli chcemy się obronić, będziemy potrzebowali do tego środków. Jeśli pozwolimy naszym magnatom jeszcze mocniej związać chłopów z ziemią, na pewno zadbają, by ci drudzy pracowali jeszcze ciężej."
 strengthened_towns: "Wzmocnienie miast"
 strengthened_towns_desc: "Węgry potrzebują pieniędzy, by się rozwijać, a miasta są do tego kluczem. Jeśli zadbamy, by nasze miasta były odpowiednio chronione przed wpływami szlachty, będą mogły dalej sprowadzać towary, które my z kolei możemy opodatkować."
 hungarian_estates_general: "Stworzenie Stanów Generalnych"
 hungarian_estates_general_desc: "Widzieliśmy, jaką rolę pełnią Stany Generalne w innych krajach europejskich i jakie płyną z nich korzyści. Pozwalają wszystkim elementom naszego społeczeństwa czuć się ważnymi. Powołajmy je do życia także na Węgrzech."
 JAP_ideas: "Japońskie idee"
 JAP_ideas_start: "Japońskie tradycje"
 JAP_ideas_bonus: "Japońska ambicja"
 unification_of_the_empire: "Zjednoczenie imperium"
 tosen_bugyo: "Tosen-bugyo"
 tosen_bugyo_desc: "Tosen-bugyo to system utworzony w celu usprawnienia pośrednictwa w handlu zagranicznym. Jego zadaniem jest nie tylko wspieranie handlu, ale także zapewnienie nam informacji o tym, dokąd trafiają towary. Dzięki temu handel będzie kwitnąć, a my zyskamy pewność, że otrzymujemy pełnię naszych udziałów."
 higashiyama_culture: "Kultura Higashiyama"
 higashiyama_culture_desc: "Kultura Higashiyama, wywodząca się z ascetyzmu buddyzmu zen, postrzegała piękno w prostocie. W czasie jej oddziaływania doszło do rozwoju sztuki układania kwiatów, ceremonii parzenia herbaty, teatru i sztuki. Ten rozkwit kultury przyniósł wielki prestiż jej przedstawicielom, co może mieć ogromny wpływ na nasz wizerunek."
 jap_unification_under_the_emperor: "Zjednoczenie pod cesarzem"
 jap_unification_under_the_emperor_desc: "Aby ostatecznie położyć kres wewnętrznym konfliktom w tym kraju, postanowiliśmy zjednoczyć klasę arystokratów pod władzą cesarza i klasę wojowników pod władzą szoguna. Cesarz rządzi teraz Japonią jak w epoce starożytnej, ale z rządem mającym na celu sprostanie wyzwaniom współczesności."
 jap_modernization: "Modernizacja"
 jap_modernization_desc: "Nigdy nie wolno nam przegapić okazji do zapoznania się z technologią innych. Ludzie Zachodu i Chińczycy udowodnili w przeszłości, że mają wiele pomysłów i wynalazków, których nam brakuje, a szybkie wprowadzenie i zaadoptowanie ich na własny użytek jest kluczowe dla naszego przetrwania."
 jap_maritime_legacy: "Dziedzictwo żeglarskie"
 jap_maritime_legacy_desc: "Niektórzy powiedzieliby, że nasze tradycje morskie są bardziej tradycjami rybaków i piratów niż kupców i marynarki. Choć nie jest to dalekie od prawdy, to oczywiste jest, że mamy instynktowne wyczucie morza i manewrów morskich. Przekształćmy to doświadczenie w doktrynę morską i zbudujmy nową flotę wojenną godną naszego imperium."
 jap_land_of_the_rising_sun: "Kraj Wschodzącego Słońca"
 jap_land_of_the_rising_sun_desc: "Nasze imperium ma długą i chwalebną historię. Nasza unikalna tradycja kulturowa, nasi dzielni żołnierze i nasza niepokonane tereny sprawiają, że jesteśmy silniejsi niż wiele innych państw w naszym regionie. Teraz, gdy w końcu zbudowaliśmy zjednoczone królestwo, nadszedł czas, by Kraj Wschodzącego Słońca zajął miejsce wśród wielkich narodów tego świata!"
 jap_kaitakudan: "Kaitakudan"
 jap_kaitakudan_desc: "Ponieważ nasz kraj jest mały, więc nie może wyżywić dużej populacji, musimy zmotywować część naszych ludzi, aby zostali imigrantami i przenieśli się do innych regionów. Te grupy pionierów mogą zakładać nowe kolonie zarówno za granicą, jak i w kraju."
 jap_great_power_diplomacy: "Stosunki ze światowymi potęgami"
 jap_great_power_diplomacy_desc: "Niektórzy powiedzieliby, że w przeszłości byliśmy krajem izolacjonistycznym, ale czasy się zmieniają. Potrzebujemy bardziej aktywnej polityki zagranicznej, aby stać się prawdziwym wielkim mocarstwem. Wysyłajmy misje i ambasady na cały świat i pozwólmy innym krajom poznać wielkość naszego kraju!"
 reformed_land_holding: "Zreformowane majątki ziemskie"
 reformed_land_holding_desc: "Pierwotnie wartość ziemi określano na podstawie jej rozmiaru, jednak ta metoda pomijała jakość gleby. Od teraz ziemia będzie oceniana na podstawie jakości ryżu, który może na niej urosnąć. Dzięki temu będziemy mieli większą pewność, że nasi wasale dostarczą należną ilość wojsk."
 sankin_kotai_title: "Sankin-Kotai"
 sakoku: "Sakoku "
 sakoku_desc: "Ograniczymy cały handel do czterech przejść. Może nie wpłynie to zbyt pozytywnie na przepływ towarów, ale na pewno ograniczy obce wpływy, a w szczególności działalność misjonarzy, którzy zagrażają naszej stabilności."
 bakufu_chokkatsuchi: "Bakufu Chokkatsuchi"
 bakufu_chokkatsuchi_desc: "Zgodnie z tradycją musielibyśmy podzielić naszą ziemię pomiędzy daimyo, ale to może doprowadzić do rywalizacji. Zamiast tego zlecimy zarządzanie głównymi terenami ludziom niższej rangi, którzy zawdzięczają nam swój urząd i są nam winni lojalność. Dzięki temu dostaniemy to, co nam się należy."
 shinokosho_system: "System shinokosho "
 shinokosho_system_desc: "Aby mieć pewność, że każdy zna swoje miejsce, zamierzamy propagować system czteroklasowy: szlachtę, kupców, rzemieślników i chłopstwo. Pozwoli to nam spać spokojnie wiedząc, że każdy zna swoje obowiązki."
 MAM_ideas: "Mameluckie idee"
 MAM_ideas_start: "Mameluckie tradycje"
 MAM_ideas_bonus: "Mamelucka ambicja"
 MAM2_ideas: "Mameluckie idee"
 MAM2_ideas_start: "Mameluckie tradycje"
 MAM2_ideas_bonus: "Mamelucka ambicja"
 red_sea_trade: "Handel na Morzu Czerwonym"
 red_sea_trade_desc: "Handel przyprawami płynącymi przez Morze Czerwone jest kluczem do bogactwa, dlatego musimy zagwarantować sobie kontrolę nad nim. Za pomocą agresywnej polityki, w tym grożenia spaleniem portom, których nie kontrolujemy, jeśli będą przyjmować handlarzy przyprawami, zapewnimy sobie lwią część zysków handlu tym towarem."
 monuments_to_greatness: "Pomniki na cześć naszej potęgi"
 monuments_to_greatness_desc: "Wznieśmy w całym państwie pomniki na cześć naszej potęgi; niech wszyscy poznają naszą wielkość i siłę."
 purchase_new_mamelukes: "Najem nowych mameluków"
 purchase_new_mamelukes_desc: "Nasza administracja pełna jest przyrośniętych do stołków urzędników, zajętych knuciem intryg w celu zwiększenia swoich wpływów. Powinniśmy powrócić do tradycyjnych metod, sprowadzić nowych mameluków i obsadzić nimi w administrację."
 mam_army_reform: "Reforma armii "
 mam_army_reform_desc: "Nasze zwycięstwo nad Mongołami i czasy, kiedy byliśmy największą potęgą militarną na świecie, to już daleka przeszłość. Wszystko się zmieniło i nasze armie nie są już takie jak kiedyś. Nadeszła pora, by zmodyfikować szkolenie naszych żołnierzy tak, byśmy nie zostawali w tyle za innymi."
 reform_fellah_system: "Reforma systemu fellahów"
 reform_fellah_system_desc: "Od niepamiętnych czasów gospodarka Egiptu opierała się na fellahach, uprawiających swoje ziemie niczym niewolnicy. Nadszedł czas zreformować ten system, tak by zapewnić naszym chłopom motywację do większej wydajności."
 reformed_succession: "Reforma systemu dziedziczenia"
 reformed_succession_desc: "Dumna turecka tradycja walki o sukcesję między synami prowadzi do pewnej niestabilności kraju. Niewierni zza morza wiedzą o tym to i owo, i dbają, by zasady dziedziczenia były bardziej jednoznaczne, co daje im większą stabilność. Musimy wziąć z nich przykład."
 mam_monopoly_ports: "Portowy monopol"
 mam_monopoly_ports_desc: "By mieć pewność, że nasz handel (a co za tym idzie, podatki) trafia dokładnie tam, gdzie chcemy, musimy ustalić, które towary są zarezerwowane dla których portów. Zapewnimy oczywiście atrakcyjne warunki korzystania z nich, a naszą hojność zrekompensują nam wyższe obroty handlowe."
 mam_monopoly_ports_evolved: "Portowy monopol"
 mam_monopoly_ports_evolved_desc: "By mieć pewność, że nasz handel (a co za tym idzie, podatki) trafia dokładnie tam, gdzie chcemy, musimy ustalić, które towary są zarezerwowane dla których portów. Zapewnimy oczywiście atrakcyjne warunki korzystania z nich, a naszą hojność zrekompensują nam wyższe obroty handlowe."
 NAP_ideas: "Neapolitańskie idee"
 NAP_ideas_start: "Neapolitańskie tradycje"
 NAP_ideas_bonus: "Neapolitańska ambicja"
 academy_of_naples: "Założenie Akademii Neapolitańskiej"
 academy_of_naples_desc: "By mieć pewność, że sława władców Neapolu zostanie odpowiednio zachowana dla potomności, założymy akademię literatów, którzy będą stosownie opisywać nasze czyny."
 consolidate_the_royal_domain: "Konsolidacja królewskiej domeny"
 consolidate_the_royal_domain_desc: "Odziedziczyliśmy bogatą krainę, ale przed dobrobytem powstrzymują nas archaiczne prawa i zwyczaje. Poprzedni władcy zadbali o harmonizację szlachetnego urodzenia i bogactwa w naszym królestwie, do nas należy uaktualnienie przepisów. Wzmacniając sądy szlacheckie i konsolidując posiadłości ziemskie w królestwie, stworzymy bardziej przejrzystą hierarchię prawną. Na ziemiach Korony i Mieszczan wzmocnimy miasta jako ośrodki władzy i będziemy zachęcać do rozwoju handlu i rzemiosła."
 encouraged_city_living: "Zachęcaj do życia w mieście"
 encouraged_city_living_desc: "Odziedziczyliśmy po naszych poprzednikach piękne miasto. Musimy nadal upiększać i ulepszać tę metropolię Morza Śródziemnego, aby mogła się ona nadal rozwijać i prosperować. Nie możemy zadowalać się naprawą i konserwacją portu i budynków. Zadbajmy o to, abyśmy mogli utrzymać więcej ludzi, budując akwedukty, osuszając tereny podmokłe i brukując więcej dróg."
 crush_the_barons: "Zmiażdż potęgę baronów"
 crush_the_barons_desc: "Lokalni baronowie nadal sprawują dużą władzę nad neapolitańską wsią. Jeśli chcemy kontynuować centralizację naszego królestwa, musimy zmiażdżyć tych baronów lub ryzykować, że sprzysięgną się przeciwko nam."
 academia_pontaniana: "Akademia Pontańska"
 academia_pontaniana_desc: "Przez długi czas Neapol starał się być centrum nowoczesnej nauki, przyciągającym wielkie umysły epoki i szerzącym światło renesansu. Pod przewodnictwem Giovanniego Pontano te kręgi dyskusyjne otrzymały strukturę i organizację. Aby uczcić jego imię, powinniśmy nadać je akademii."
 expanded_arsenale: "Powiększenie arsenału "
 expanded_arsenale_desc: "Od XIV wieku Arsenał w Neapolu jest centrum produkcji statków i główną placówką marynarki wojennej. Arsenał wymaga jednak rozbudowy i modernizacji, aby dotrzymać kroku wrogim flotom na Morzu Śródziemnym. Rozbudujmy zarówno morską, jak i wojskową stronę naszego portu i zbudujmy bardziej wydajne Arsenały, aby utrzymać większą i silniejszą flotę."
 city_of_artists: "Miasto artystów"
 city_of_artists_desc: "Dzięki mecenatowi największych artystów świata wszyscy zobaczą chwałę naszego miasta. Wszyscy będą podziwiać wielkość naszych malarzy, poetów, śpiewaków i aktorów. Niech kultura neapolitańska będzie wyznacznikiem, według którego mierzy się inne ośrodki sztuki."
 lazzaroni_support: "Lazzaroni i monarchia"
 lazzaroni_support_desc: "Lazzaroni z Neapolu nie mają wiele, ale są zagorzałymi zwolennikami monarchii i świętości dziedzicznych rządów. W przeciwieństwie do sankiulotów i innych członków lumpenproletariatu, Lazzaroni woleliby umrzeć w obronie monarchii niż patrzeć, jak republikanizm przejmuje trującą władzę nad naszym starożytnym królestwem. Musimy starać się utrzymać ich poparcie i z ich pomocą walczyć z naszymi wrogami zarówno za granicą, jak i wewnątrz kraju."
 ARA_ideas: "Aragońskie idee"
 ARA_ideas_start: "Aragońskie tradycje"
 ARA_ideas_bonus: "Aragońska ambicja"
 mercenary_princes: "Książęta najemników"
 mercenary_princes_desc: "Wciśnięci pomiędzy Kastylię i Francję, musimy mieć stały dostęp do żołnierzy. Niech nasi drudzy i trzeci synowie zostaną kapitanami najemników; da nam to kontakty, pozwalające zatrudnić nowe wojska w razie potrzeby."
 protection_of_coastlines: "Ochrona linii brzegowej"
 protection_of_coastlines_desc: "Berberyjscy korsarze zaczęli poważnie grozić splądrowaniem naszego wybrzeża. Musimy zbudować flotę do jego obrony. Rozbudujmy nasze stocznie, by zdobyć odpowiednią ilość okrętów dla tego zadania."
 ara_mediterranean_trade: "Handel śródziemnomorski"
 ara_mediterranean_trade_desc: "Włoskie miasta zachowują się tak, jakby cały handel w basenie Morza Śródziemnego należał do nich. Musimy zacząć zachęcać handlarzy, do rozwijania interesów u naszych brzegów."
 consolidation_of_the_estates: "Konsolidacja klas"
 consolidation_of_the_estates_desc: "Aragonia jest złożonym królestwem, którego każda część ma swoje własne kortezy. To jednak nieefektywny system rządów. Aby skuteczniej rządzić, musimy połączyć królestwo w jeden organizm, reprezentowany przez jedne kortezy."
 chartered_merchant_companies: "Wynajem spółek kupieckich"
 chartered_merchant_companies_desc: "Nasi kupcy marnują zbyt wiele zasobów na konkurowanie między sobą, zamiast z obcymi. To marnotrawstwo; powinniśmy skupić się na przejęciu zysków od cudzoziemców. Wynajmiemy spółki, które otrzymają tymczasowy monopol na handel w określonym regionie. Odnowienie uprawnień będzie zależeć od tego, czy spółka wypracuje odpowiednie zyski dla korony."
 ara_reformed_admin: "Reforma administracji"
 ara_reformed_admin_desc: "Nasza administracja bardzo przypomina tę z państwa feudalnego. Jeśli chcemy, by Aragonia stała się nowoczesnym krajem, musimy mieć administrację na miarę obecnych czasów."
 protection_of_the_little_folk: "Ochrona najmłodszych"
 protection_of_the_little_folk_desc: "Nasi żołnierze chcieliby mieć pewność, że w przypadku, gdy polegną w bitwie, ich dzieci będą miały zapewnioną opiekę. Aragonia weźmie na siebie ten obowiązek poprzez system przytułków dla sierot."
 TIM_ideas: "Timurydzkie idee"
 TIM_ideas_start: "Timurydzkie tradycje"
 TIM_ideas_bonus: "Timurydzka ambicja"
 timurid_architecture: "Timurydzka architektura"
 timurid_architecture_desc: "Wielkie pomniki naszych przodków są świadectwem ich wielkości i potęgi. Musimy upowszechniać ten styl architektoniczny wśród naszych sąsiadów, aby ludzie pamiętali, kim są ich prawdziwi panowie."
 the_mantle_of_the_great_khan: "Obowiązki wielkiego chana"
 the_mantle_of_the_great_khan_desc: "Śmierć założyciela naszej dynastii pozostawiła lukę na najwyższych szczeblach władzy. Ludzie, którzy nie powinni się wychylać, próbują to wykorzystać. Jednakże dzięki mariażom królewskim umocniliśmy nasze roszczenia do spuścizny po samym wielkim chanie, a wojownicy stepowi wiedzą, za kim mają podążać."
 unleash_the_tiger: "Uwolnij bestię"
 unleash_the_tiger_desc: "Swoimi podbojami Timur wzbudził strach na całym świecie, a my zrobimy to samo. Nasi wrogowie sami sprowadzą na siebie zgubę!"
 chagatai_literature: "Literatura czagatajska"
 chagatai_literature_desc: "Czagatajska mowa ze wschodnich stepów znacznie bardziej niż język perski czy arabski zasługuje na rolę nośnika koncepcji i idei naszego rodu. Musimy promować język naszych przodków i stworzyć nową tradycję literacką państwa Timurydów."
 riches_of_the_silk_road: "Kontrola nad Jedwabnym Szlakiem"
 riches_of_the_silk_road_desc: "Jak długo kontrolujemy tereny Transoksanii i Samarkandy, towary będą płynąć Jedwabnym Szlakiem w nieskrępowany sposób, a bogactwo naszej dynastii będzie rosnąć."
 timurid_renaissance: "Timurydzki renesans"
 timurid_renaissance_desc: "Od czasu ekspansji Timurydów nasze ziemie przyciągają największych mędrców i artystów naszych czasów. Dzięki nieustającemu patronatowi nad sztuką, nauką i literaturą, uczyniliśmy z naszych stolic - Heratu i Samarkandy - najjaśniejsze klejnoty świata islamu."
 largest_mosque_in_the_world: "Budowa największego meczetu na świecie"
 largest_mosque_in_the_world_desc: "Pokażemy światu, jak powinny wyglądać pomniki największych zdobywców. Zbudujemy największy meczet, jaki widział świat, a słuch o naszej wielkiej dynastii nigdy nie zaginie."
 MUG_ideas: "Mogolskie idee"
 MUG_ideas_start: "Mogolskie tradycje"
 MUG_ideas_bonus: "Mogolska ambicja"
 an_indian_padshah: "Indyjski padyszach"
 an_indian_padshah_desc: "Pod naszymi rządami spotyka się wiele wierzeń i kultur. Choć jesteśmy obcy na tych ziemiach, przemawiają do nas indyjskie tradycje i wartości. Lecz choć kultura Indii jest bogata, ich mieszkańcom najwyraźniej brak wspólnego celu. Musimy dążyć do tego, by niezależnie od kasty, religii i kultury każdy z naszych poddanych miał równe szanse służenia naszej wspaniałej dynastii."
 mansabdari_system: "Dżagir i mansabdarowie"
 mansabdari_system_desc: "Nadawanie ziemi stanowi problem i w konsekwencji może zachęcać arystokrację do tworzenia własnych państw w obrębie naszego imperium. Stwórzmy jasny system oddawania ziemi w dzierżawę, zamiast na własność. Posiadacz takich czasowych praw będzie upoważniony do ściągania podatków i zobowiązany do dostarczania posiłków imperialnej armii. Pozostałe zadania polityczne i administracyjne będą leżeć w gestii imperialnej administracji."
 control_of_the_ulema: "Kontrola nad duchowieństwem"
 control_of_the_ulema_desc: "Mogolski ulem zbyt łatwo ulega trendom i działaniom politycznym spoza indyjskich granic. Zbierzmy najbardziej wpływowych duchownych z naszych ziem i polećmy im ogłosić naszego padyszacha najwyższą instancją we wszelkich kwestiach prawnych."
 mughal_ibadat_khana: "Ibadat Khana - Dom Kultu"
 mughal_ibadat_khana_desc: "Zgromadźmy w jednym miejscu najbardziej oświeconych spośród reprezentantów wszystkich religii i filozofii i pozwólmy im dyskutować nad tym, w jaki sposób powinien żyć człowiek i jak powinna wyglądać jego wiara."
 zabt_system: "System zabt"
 zabt_system_desc: "Na tych terenach starożytne zwyczaje trzymają się zbyt mocno. W rezultacie oddziały najemne i poborcy podatkowi nie są zorganizowani w najbardziej efektywny sposób. Przenosząc te ziemie na jakiś czas pod bezpośrednie zwierzchnictwo imperialne, będziemy mogli całkowicie je zreorganizować i zrewidować nasz majątek. Dzięki temu skuteczność ściągania podatków w naszym państwie znacząco wzrośnie."
 mughal_architecture: "Mogolska architektura"
 mughal_architecture_desc: "Wielkie imperium wymaga monumentalnych budowli. Architekci zdążyli już wybudować w naszym kosmopolitycznym państwie wspaniałe budynki, które będą budzić podziw przyszłych pokoleń. Nasza dynastia powinna przodować w takich działaniach, tworząc cuda, jakich świat dotąd nie widział."
 fatawa_e_alamgiri: "Fatwa Alamgira"
 fatawa_e_alamgiri_desc: "Tworząc kodeks prawa cywilnego dla wszystkich poddanych, doprowadzimy do ujednolicenia prawa we wszystkich częściach naszego państwa."
 HSA_ideas: "Hanzeatyckie idee"
 HSA_ideas_start: "Hanzeatyckie tradycje"
 HSA_ideas_bonus: "Hanzeatycka ambicja"
 end_of_victual_brothers: "Koniec Braci Witalijskich"
 end_of_victual_brothers_desc: "Rozbiliśmy siły Braci Witalijskich i polujemy na ich niedobitki. Musimy mieć pewność, że takie oddziały pirackie nigdy więcej nam już nie zagrożą. Zrobimy wszystko, co trzeba, aby ochronić nasz handel."
 strong_league_obligations: "Silne zobowiązania względem Ligi"
 strong_league_obligations_desc: "Liga zawsze charakteryzowała się zdecentralizowaną strukturą. Było to jednocześnie jej mocną i słabą stroną. Wzmocnijmy zobowiązania członków ligi w ich obszarach specjalizacji, co zwiększy wydajność naszego handlu."
 hsa_shipbuilding: "Rozbudowa stoczni"
 hsa_shipbuilding_desc: "Przez długi czas większość pływających po Bałtyku statków brała swój początek w hanzeatyckich stoczniach. Nadeszły jednak czasy konkurencji, która produkuje gorsze, ale tańsze okręty. Musimy rozbudować nasze stocznie, aby utrzymać pozycję czołowej potęgi handlowej na Bałtyku."
 reformed_hanstag: "Zreformowany Hanstag"
 reformed_hanstag_desc: "Jak dotąd Hanstag uchwalał przepisy wyłącznie przy całkowitym braku głosów sprzeciwu. Sprawdzało się to, gdy byliśmy jedyną potęgą handlową na Bałtyku. Musimy przejść na system, w którym wystarczy zwykła większość głosów. Usprawni to proces podejmowania decyzji, przy jednoczesnym zachowaniu poparcia miast."
 hanseatic_levy_system: "Hanzeatycki werbunek"
 hanseatic_levy_system_desc: "W przypadku konfliktu wojskowego każde miasto zrzeszone w lidze ma obowiązek dostarczyć poborowych. Taki doraźny system utrudnia prowadzenie kampanii militarnych, ponieważ miasta nie chcą dostarczać odpowiednich sił. Musimy wprowadzić reformy, tak aby miasta udostępniały lidze większą liczbę rekrutów."
 regularised_contribution: "Regularna kontrybucja"
 regularised_contribution_desc: "Finanse ligi opierają się na doraźnych wpływach gotówki lub pożądanych towarów ze strony stowarzyszonych miast. W obecnych czasach nie jest to rozwiązanie, które pozwoliłoby nam przetrwać. Choć miasta mogą tworzyć wkład kontrybucyjny na swój własny sposób, dla nas jest ważne, aby trafiał on do nas regularnie."
 the_hansa_bank: "Bank Hanzy"
 the_hansa_bank_desc: "Dzięki nowemu systemowi kontrybucji możemy zacząć świadczyć usługi bankowe dla naszych członków. Akredytywy o wartości gwarantowanej zasobami ligi będą mieć w obrocie taką samą wartość jak normalne pieniądze. Wraz z innymi instrumentami finansowymi da to naszym kupcom przewagę nad innymi krajami."
 MLO_ideas: "Mediolańskie idee"
 MLO_ideas_start: "Mediolańskie tradycje"
 MLO_ideas_bonus: "Mediolańska ambicja"
 renaissance_prince: "Renesansowy książę"
 renaissance_prince_desc: "Inni władcy z Italii składają gołosłowne obietnice wsparcia dla odrodzenia kulturowego, prezentując się jako lepsi od nas. Niech Mediolan stanie się ośrodkiem renesansu pod naszym patronatem."
 patron_of_music: "Patron muzyki"
 patron_of_music_desc: "Muzyka niestety była zaniedbywana przez innych książąt. Obejmijmy patronatem tę dziedzinę sztuki na chwałę Bożą i naszą, dzięki czemu Mediolan zabłyśnie w oczach świata."
 lowered_power_of_barons: "Osłabienie władzy baronów"
 lowered_power_of_barons_desc: "Sztuka i kultura to jedno, jeśli jednak chcemy pozostać niepodlegli, będziemy potrzebować pieniędzy. Aby to osiągnąć, musimy ograniczyć władzę lokalnej arystokracji i zapewnić sobie dopływ większej ilości gotówki."
 age_of_condottieri: "Epoka kondotierów"
 age_of_condottieri_desc: "Najemnicy tworzą trzon tak wielu armii, że bylibyśmy niemądrzy, nie zapewniając sobie ich usług. Zadbajmy o to, by dowódcy najemników, przejeżdżając przez Mediolan, byli ciepło przyjmowani, tak by pamiętali o nas, gdy pojawi się potrzeba ich zatrudnienia."
 encouragement_of_philosophers: "Poparcie dla filozofów"
 encouragement_of_philosophers_desc: "My Mediolańczycy od dawna popieramy filozofię renesansu. Powinniśmy kontynuować tę tradycję, rozszerzyć patronat i rozbudować infrastrukturę, tak by najznamienitsi myśliciele z całej Europy chcieli do nas przybyć."
 merchant_princes: "Kupieccy książęta"
 merchant_princes_desc: "Wielkie nadmorskie miasta Italii od dawna posiadają rozbudowane siatki handlowe, przynoszące im władzę i bogactwo. Mediolan nie leży na wybrzeżu, co nie oznacza, by Księstwo Mediolanu nie miało otrzymać należnej mu części zysków. Niech będzie wiadomo, że majętni mężczyźni, którzy ze swych podróży przywożą bogactwa całego świata, będą cieszyć się względami na mediolańskim dworze."
 rulership_of_enlightened_principals: "Oświecone rządy"
 rulership_of_enlightened_principals_desc: "Dzięki poparciu dla filozofów zaczęły pojawiać się nowe teorie i prawa. Organizując w oparciu o nie naszą władzę, zyskamy większe poparcie, przynajmniej wśród tych, którzy naprawdę się liczą."
 BYZ_ideas: "Bizantyjskie idee"
 BYZ_ideas_start: "Bizantyjskie tradycje"
 BYZ_ideas_bonus: "Bizantyjska ambicja"
 regulations_for_mercenaries: "Regulamin dla najemników"
 regulations_for_mercenaries_desc: "Możemy ich nie lubić i z niechęcią korzystać z ich usług, ale czasami pojawia się konieczność wynajęcia najemników. Jeśli ustanowimy standardy wyposażenia, z jakim najemnik powinien się stawić do służby, będziemy mogli rekrutować ich szybciej i taniej."
 repopulation_of_countryside: "Zasiedlanie terenów wiejskich"
 repopulation_of_countryside_desc: "Zarazy i wojny zebrały swoje żniwo na terenach wiejskich, pozostawiając je zdewastowane i nie nadające się do użytku. Musimy zachęcić ludność do ponownego zasiedlenia tych ziem i ich odbudowy. Stworzy to zaplecze dla naszej gospodarki."
 byz_state_admin_reform: "Początek reform administracyjnych"
 byz_state_admin_reform_desc: "Nasz system administracyjny jest reliktem minionej epoki. Musimy go zreformować, tak aby przystawał do obecnych czasów. Zaczniemy od systemu podatkowego, zastępując obecny opłacanymi pracownikami, awansującymi w zależności od zasług. Przyniesie nam to większe dochody przy jednoczesnym pozostawieniu podatków na dawnym poziomie."
 byz_admin_power: "Podział władzy"
 byz_admin_power_desc: "Największą słabością naszego systemu jest postać cesarza. Autokratyczny i półboski cesarz ma tak wielką władzę, że zachęca to ludzi do rozpętywania wojen domowych. Możemy ich od tego odwieść, przekazując część posiadanej władzy i zmniejszając tym samym wartość potencjalnej nagrody w wojnie domowej. Zachęci to arystokrację do pozostania w obecnym układzie z zachowaniem dotychczasowej władzy."
 merchant_class: "Bizantyjska klasa kupiecka"
 merchant_class_desc: "Swego czasu Konstantynopol był centrum handlu w basenie Morza Śródziemnego. Bogactwo i władza szły wówczas ręka w rękę. Być może te czasy nigdy już nie wrócą, lecz nie powinniśmy zaprzestawać w wysiłkach, by uczynić nasze miasto ważniejszym ośrodkiem handlu, niż jest obecnie."
 new_imperial_army: "Nowa cesarska armia"
 new_imperial_army_desc: "W wielkich epokach swojej historii Bizancjum posiadało wspaniałą armię. Kolejna taka epoka właśnie się rozpoczyna. Zreformujmy naszą armię, tak by uzyskać bardziej zdyscyplinowane oddziały niż kiedykolwiek wcześniej."
 ecumenical_patriarch: "Przywrócenie patriarchatu ekumenicznego"
 ecumenical_patriarch_desc: "Nasz Święty Kościół przez długi czas chylił się ku upadkowi. Przywróćmy tej instytucji należną jej chwałę i dajmy naszemu Kościołowi zastrzyk sił. "
 VIJ_ideas: "Widźajanagarskie idee"
 VIJ_ideas_start: "Widźajanagarskie tradycje"
 VIJ_ideas_bonus: "Widźajanagarska ambicja"
 vij_promo_trade: "Promowanie handlu"
 vij_promo_trade_desc: "Przez nasze ziemie przebiega jeden z kluczowych szlaków handlowych ze wschodu na zachód. Musimy zagwarantować bezpieczeństwo naszych portów, tak aby kapitanowie chcieli do nich zawijać, umożliwiając ściągnięcie z nich podatków."
 arab_horses: "Konie rasy arabskiej"
 arab_horses_desc: "Konie z Półwyspu Arabskiego są znacznie lepsze od miejscowych ras. Korzystając z naszych kontaktów handlowych, musimy zagwarantować sobie stały dopływ tych zwierząt dla naszych wojsk."
 harsh_penal_code: "Surowy kodeks karny"
 harsh_penal_code_desc: "Król egzekwuje stosowanie prawa poprzez zabijanie. Wprowadźmy nowy surowy kodeks karny i - co ważniejsze - dopilnujmy, by był przestrzegany, tak by nasi poddani czuli się bezpiecznie w granicach naszego królestwa."
 vij_tolerance: "Tolerancja"
 vij_tolerance_desc: "W naszym królestwie ludzie powinni cieszyć się wolnością, móc przybywać i odchodzić, kiedy by tego chcieli, oraz żyć w zgodzie z własnymi przekonaniami."
 carnatic_music: "Muzyka karnatacka"
 carnatic_music_desc: "Musimy walczyć z muzułmańską inwazją na wszystkich frontach. Muzyczne tradycje północnych krajów już wykazują oznaki obcych wpływów. Jest to bluźnierstwo, ponieważ wszyscy wiemy, że muzyka jest boską formą sztuki, pochodzącą od dew i dewich. Pokażmy wszystkim Hindusom, kto staje w ich obronie."
 adroit_diplomacy: "Zręczna dyplomacja"
 adroit_diplomacy_desc: "Liczni najeźdźcy ziem hinduskich za każdym razem przejawiają tę samą słabość - tendencję do walki między sobą. Musimy być gotowi w każdej chwili wykorzystać ją dla własnych celów."
 army_for_city_of_victory: "Armia dla Grodu Zwycięstwa"
 army_for_city_of_victory_desc: "Aby Gród Zwycięstwa był godny swojej nazwy, musimy posiadać armię, która przyniesie nam liczne wiktorie. Upewnijmy się, że nasi żołnierze są dobrze wyszkoleni i z dumą wypełniają swoje obowiązki."
 AYU_ideas: "Ajutthajskie idee"
 AYU_ideas_start: "Ajutthajskie tradycje"
 AYU_ideas_bonus: "Ajutthajska ambicja"
 white_elephant: "Biały słoń"
 white_elephant_desc: "Zdobyliśmy białego słonia, co jest bardzo dobrą wróżbą, którą zamierzamy wykorzystać na naszą korzyść. Pozyskany prestiż umożliwi nam przebudowę rządowej administracji. W szczególności oddzielimy stanowiska rządowe od wojskowych, tak aby mieć pewność, że ci, którzy są odpowiedzialni za gromadzenie pieniędzy, przekazują je do nas."
 corvee_system: "System szarwarku"
 corvee_system_desc: "Wszyscy mężczyźni w wieku 18 lat mają zostać zarejestrowani u lokalnego wodza, a informacja o nich ma trafić do rządu. Każdy obywatel płci męskiej kwalifikuje się do służby w armii (Phrai Thaan), a my musimy zadbać o to, że ją odbędzie, gdy zajdzie potrzeba."
 ayu_foreign_mercenaries: "Cudzoziemscy najemnicy "
 ayu_foreign_mercenaries_desc: "Niedawno zauważyliśmy napływ barbarzyńców z odległych krain. Niektórzy z nich są kupcami, inni natomiast wojownikami. Dajmy im szansę walki w szeregach naszej armii."
 ayu_embassies: "Ambasady"
 ayu_embassies_desc: "Wielu kupców prowadzi interesy w pobliżu naszych brzegów, dzięki czemu dowiedzieliśmy się o odległych królestwach. Żeby wiedzieć, co się dzieje na świecie, powinniśmy założyć ambasady w tych odległych krainach."
 trading_links: "Promowanie powiązań handlowych"
 trading_links_desc: "Dzięki oplatającej świat siatce kontaktów możemy rozpowszechnić wieść o tym, jak bezpieczny jest dla kupców nasz kraj. Niech przybywają do naszego kraju, z czego będziemy czerpać korzyści."
 personal_executions: "Osobiste egzekucje"
 personal_executions_desc: "Ludzie muszą widzieć nasze zaangażowanie w wymiar sprawiedliwości. Od tej pory król będzie osobiście wykonywał egzekucje na najgorszych przestępcach. Dzięki temu poddani będą wiedzieć, że w naszym królestwie panuje porządek. "
 phrai_luang: "Phrai luang"
 phrai_luang_desc: "Król wydał rozporządzenie, że wszyscy wolni ludzie, którzy podlegali służbie phrai, stają się phrai luang, bezpośrednio podległymi królowi, który przydzieli ich poszczególnym rządcom. Oznacza to, że król ma kontrolę nad wszystkimi poddanymi i całą ziemią."
 NOR_ideas: "Norweskie idee"
 NOR_ideas_start: "Norweskie tradycje"
 NOR_ideas_bonus: "Norweska ambicja"
 nor_fishing: "Zachęcanie do rybołówstwa"
 nor_fishing_desc: "Przy naszej długiej linii brzegowej i jałowych glebach powinniśmy zachęcać naszych poddanych, by starali się dorobić na bogactwie oceanu."
 natural_seamanship: "Wrodzona sztuka żeglowania"
 natural_seamanship_desc: "Wraz z rozwojem rybołówstwa w naszym królestwie zaczęła rosnąć ilość żeglarzy. Powinniśmy wykorzystać to w naszej flocie, gdyż sztuka żeglarska jest tak samo ważna jak sam okręt."
 nor_shipbuilding: "Stocznie wojskowe"
 nor_shipbuilding_desc: "Rozwój rybołówstwa doprowadził też do rozwoju przemysłu stoczniowego. Dysponujemy wyszkoloną grupą cieśli okrętowych, gotowych podjąć pracę w tej dziedzinie przemysłu."
 call_of_our_forefathers: "Zew naszych przodków"
 call_of_our_forefathers_desc: "Dawno temu nasi wybitni przodkowie żeglowali bardzo daleko, zakładając kolonie na północy. Według naszych sag dotarli aż do Nowego Świata, gdzie założyli Winlandię. Musimy pójść w ich ślady."
 pioneer_spirit: "Duch osadnika"
 pioneer_spirit_desc: "W dawnych czasach odwaga naszych przodków pchała ich do żeglowania po głębokich wodach i zakładania kolonii w odległych krainach. Musimy rozbudzić tego ducha w naszych ludziach, aby te dobre czasy powróciły."
 seize_the_opportunity: "Chwytaj okazję"
 seize_the_opportunity_desc: "Świat jest pełen bogactw dla tych, którzy mają odwagę po nie sięgnąć. Weźmy od świata, co się da, na drodze handlowej zamiast rabunku."
 write_new_sagas: "Napisz nowe sagi"
 write_new_sagas_desc: "Bystre umysły zachowują wiedzę\n...Znane od wieków\nŚpiewane o zachodzie słońca \n..Sagi naszym dziedzictwem\nPrzy wsparciu elit\nKażdy kraj będzie mieć swoje własne."
 OMA_ideas: "Omańskie idee"
 OMA_ideas_start: "Omańskie tradycje"
 OMA_ideas_bonus: "Omańska ambicja"
 association_with_unbelievers: "Integracja z niewiernymi"
 association_with_unbelievers_desc: "Wielu uważa, że nie powinniśmy w ogóle integrować się z niewiernymi. Zrobiliśmy wiele, by zmienić to nastawienie, gdyż tylko dzięki integracji z niewiernymi będziemy mogli z nimi handlować."
 local_merchant_preference: "Preferencje dla rodzimych kupców"
 local_merchant_preference_desc: "Teoretycznie kupcy mogą być obywatelami całego świata, zawijającymi do tych portów, do których mają ochotę. Mamy zamiar dać pewną przewagę rodzimym kupcom, na przykład przyznając im priorytet w załadunku i rozładunku towarów. Dzięki temu będziemy mieć pewność, że będą mieli wszelkie powody, by przywozić swoje towary do domu."
 port_security_improvement: "Poprawa bezpieczeństwa portów"
 port_security_improvement_desc: "Aby zarabiać na handlu, musimy zapewnić bezpieczeństwo towarom składowanym w naszych portach. Musimy zagwarantować, że obszary, w których przebywają kupcy, są wolne od drobnej przestępczości."
 secured_timber_supplies: "Zabezpieczenie dostaw drewna"
 secured_timber_supplies_desc: "Półwysep Arabski słynie z wielu rzeczy, jednakże bujna zieleń i gęste lasy do nich nie należą. Aby stać się największą potęgą handlowej na Oceanie Indyjskim, musimy zapewnić sobie stałe dostawy importowanego drewna dla naszego przemysłu stoczniowego."
 end_of_shipbuilding_guilds: "Koniec gildii szkutniczych"
 end_of_shipbuilding_guilds_desc: "Od początków swego istnienia przemysł stoczniowy na Półwyspie Arabskim kontrolowany jest przez gildie. Choć mają one swoje zasługi w zachowaniu tradycji szkutniczych, obecnie stanowią przeszkodę w rozwoju tej dziedziny przemysłu. Musimy otworzyć stocznie dla wszystkich utalentowanych ludzi."
 skilled_captains: "Doświadczeni kapitanowie"
 skilled_captains_desc: "Musimy się upewnić, że nasi kapitanowie spełniają najwyższe normy pod względem wiedzy żeglarskiej i nawigacyjnej. Dzięki temu w każdej sytuacji będą mogli wykorzystać wszystkie atuty manewrowości."
 expansion_of_trade_contacts: "Rozwój kontaktów handlowych"
 expansion_of_trade_contacts_desc: "Musimy zadbać o to, by nasi kupcy zawsze i wszędzie byli mile widziani. Dlatego musimy wszelkimi sposobami sprawić, że każdy władca, o którym słyszeliśmy, powita ich z radością."
 KOR_ideas: "Koreańskie idee"
 KOR_ideas_start: "Koreańskie tradycje"
 KOR_ideas_bonus: "Koreańska ambicja"
 hanguel_alphabet: "Alfabet hangul"
 hanguel_alphabet_desc: "Koreański język różni się zasadniczo od chińskiego, dlatego używanie chińskich znaków może stworzyć różne rzeczy, ale przede wszystkim najbardziej wykształconych analfabetów. Nasz nowy alfabet pozwoli wszystkim obywatelom pisać i czytać."
 grand_code: "Wielki kodeks administracji państwowej "
 grand_code_desc: "Aby zapewnić odpowiednie, stabilne rządy, skodyfikujemy zasady, wedle których rządy te winny być prowadzone. Będzie to pierwsza spisana konstytucja Korei."
 hyanyak_system: "System hyangyak "
 hyanyak_system_desc: "Podstawą naszej gospodarki jest rolnictwo, toteż zarządzanie wioskami staje się kluczową kwestią. Aby chłopi mieli większe poczucie wspólnoty, wprowadzimy system wiejskich samorządów."
 geobukseon: "Geo-bukseon"
 geobukseon_desc: "Ochrona naszej linii brzegowej jest koniecznością. W tym celu opracowaliśmy statki-żółwie. Te ciężko opancerzone monstra dadzą nam pewność, że nasza flota poradzi sobie z obowiązkiem obrony naszych brzegów."
 hopae_system: "System hopae"
 hopae_system_desc: "System hopae jest to system etykiet, które zobowiązani są nosić wszyscy Koreańczycy. Zawierają one dane na temat ich imienia, miejsca urodzenia, statusu i miejsca zamieszkania. Pozwoli to łatwiej zorientować się kto jest kim i gdzie mieszka."
 kyujanggak: "Kyujanggak"
 kyujanggak_desc: "Aby wspomóc zarządzanie Koreą, stworzymy olbrzymią królewską bibliotekę, która będzie pełnić funkcję skarbnicy wiedzy. Dzięki temu Korea osiągnie wysoki poziom kulturalny."
 kor_economy_reform: "Reformy ekonomiczne"
 kor_economy_reform_desc: "Potrzebujemy kompleksowej reformy systemu podatkowego oraz otwarcia się na nowe talenty, tak żeby nawet synowie konkubin mieli szansę na karierę. Zmiany te zwiększą dochody państwa."
 kor_uijeongbu: "Uijeongbu"
 kor_uijeongbu_desc: "Uijeongbu to rada stanu Korei i najwyższa instancja rządu. Prowadzona przez trzech urzędników, znanych jako Wysocy Radni Stanu, Uijeongbu jest uprawniona do omawiania wielu kwestii związanych z państwem."
 metal_movable_type: "Metalowa ruchoma czcionka"
 metal_movable_type_desc: "Ruchoma czcionka to starożytna technologia druku, która została po raz pierwszy użyta przez Chińczyków wiele wieków temu. Jednak to stara dynastia Goryeo użyła pierwszej metalowej ruchomej czcionki w 1377 roku. Od tego czasu posiadamy wiedzę umożliwiającą drukowanie książek z niezrównaną wydajnością."
 choi_mu_seon_gunpower_engines: "Silniki prochowe Choi Mu-Seon"
 choi_mu_seon_gunpower_engines_desc: "Choi Mu-Seon był naukowcem, wynalazcą, dowódcą wojskowym i literackim ojcem koreańskiego prochu strzelniczego. Zdobył wiedzę na temat chińskiej produkcji prochu i udoskonalił ją jeszcze bardziej w późnych latach dynastii Joseon. Jego wkład w wojsko jest nadal bardzo ważny w Korei."
 korean_artisanery: "Koreańskie rzemiosło artystyczne"
 korean_artisanery_desc: "Sztuka ma w naszym kraju długą tradycję. Złota era rzemiosła artystycznego przypada na czasy dynastii Goryeo, jednak nadal jest jedną z najbardziej szanowanych części naszej kultury."
 BOH_ideas: "Czeskie idee"
 BOH_ideas_start: "Czeskie tradycje"
 BOH_ideas_bonus: "Czeska ambicja"
 compacta_of_prague: "Kompakty praskie"
 compacta_of_prague_desc: "Wojny husyckie się skończyły; nadeszła pora zjednoczyć naród. Niech wszystko zostanie wybaczone, a lud czeski niech żyje w pokoju."
 boh_elective_monarchy: "Monarchia elekcyjna"
 boh_elective_monarchy_desc: "Zbyt długo krnąbrna szlachta czeska torpedowała królewski autorytet. Od tej pory zadbamy, by każdy nowy monarcha cieszył się pełnym poparciem szlachty jeszcze przed koronacją. Pozwoli to uniknąć wszelkich problemów."
 wagenburg: "Wagenburg"
 wagenburg_desc: "W czasie wojen husyckich nasze armie bazowały na ufortyfikowanych wozach, które pozwoliły przechylić szale zwycięstwa w wielu na pozór przegranych bitwach. Choć nie zawsze będziemy korzystać z wozów, ostrzał prowadzony przez pieszych strzelców wyborowych piechoty z pozycji obronnych stanie się ulubioną taktyką niezwyciężonych czeskich armii."
 letter_of_majesty: "List majestatyczny"
 letter_of_majesty_desc: "Wojny husyckie pozostawiły po sobie niebezpieczne dziedzictwo - podziały religijne w obrębie czeskich ziem. Aby Czechy mogły się dalej rozwijać, musimy zakończyć ten konflikt i zaprowadzić ład w naszym państwie. Obwieścimy na ziemiach królestwa wydanie listu majestatycznego, gwarantującego wszystkim wolność wyznania."
 hussite_legacy: "Spuścizna husytów"
 hussite_legacy_desc: "Podczas gdy Kościół w Rzymie staje się coraz bardziej reakcyjny wobec problemów teologicznych, my w Czechach podchodzimy do tych kwestii dużo swobodniej. Dzięki temu jesteśmy bardziej otwarci na nowe idee."
 kutnohorian_deal: "Umowa kutnohorska"
 kutnohorian_deal_desc: "Szlachta zawsze będzie drażliwa na punkcie swoich uprawnień, musimy więc zapewnić im ich wieczystą gwarancję."
 czech_nationalism: "Czeski nacjonalizm"
 czech_nationalism_desc: "Czesi przetrwali wszystko, co świat rzucił przeciwko nim. dowodząc w ten sposób swojej wytrwałości."
 desc_czech_nationalism: "Czesi przetrwali wszystko, co świat rzucił przeciwko nim. dowodząc w ten sposób swojej wytrwałości."
 ITA_ideas: "Włoskie idee"
 ITA_ideas_start: "Włoskie tradycje"
 ITA_ideas_bonus: "Apetyt na Italię"
 no_a_geographical_construct: "Twór niegeograficzny"
 no_a_geographical_construct_desc: "Od czasu upadku Cesarstwa Zachodniorzymskiego Włochy były zdominowane przez obce mocarstwa i podzielone na liczne części. Państwa te śmiały się na myśl o utworzeniu Włoch. I kto się teraz śmieje? Włochy się odrodziły."
 tradition_of_the_legion: "Tradycja legionów"
 tradition_of_the_legion_desc: "W czasach rzymskich Włochy podbiły cały warty podbicia świat. Państwo się odrodziło i ponownie nadszedł czas, by legiony pomaszerowały po zwycięstwo. Będziemy stale przypominać naszym żołnierzom o odziedziczonej tradycji zwyciężania, a regularne szkolenia pozwolą im dorównać przodkom. Muły Mariusza po raz kolejny ruszą w pole."
 mare_nostrum: "Mare Nostrum"
 mare_nostrum_desc: "Włochy posiadają długie i podatne na atak wybrzeże. Jego ochrona stanowi nasz najwyższy priorytet. Musimy - jak niegdyś Pompejusz Wielki - zawładnąć tym morzem, tak aby Włochy były bezpieczne."
 office_of_censor: "Urząd cenzora"
 office_of_censor_desc: "W chwalebnych czasach Republiki Rzymskiej obowiązkiem cenzorów było prowadzenie listy mieszkańców, którzy kwalifikują się do służby wojskowej. Kolejny raz wprowadzamy ten urząd, który będzie oceniał, kto nadaje się do służby w nowych legionach."
 italian_tax_reform: "Włoska reforma podatkowa"
 italian_tax_reform_desc: "Cesarstwo Rzymskie przestało działać w momencie, gdy utraciło podstawę podatkową, na której opierały się jego armie. Musimy zadbać, by ten sam los nie spotkał nowego Rzymu, który odrodził się niczym feniks z popiołów przeszłości."
 heir_to_the_empire: "Spadkobiercy Cesarstwa"
 heir_to_the_empire_desc: "Świętemu Cesarstwu Rzymskiemu nie udało się zostać następcą Cesarstwa Rzymskiego. Nadszedł więc czas, aby to Włochy chwyciły za sztandar i odbudowały wielkie imperium."
 path_to_citizenship: "Droga do obywatelstwa"
 path_to_citizenship_desc: "Siłą Cesarstwa Rzymskiego była zdolność sprawiania, by ci, którymi rządziło, pragnęli stać się jego częścią. Będziemy je w tym naśladować, tak aby ci, którzy tworzą naszą domenę, pragnęli stać się też częścią naszego imperium."
 MCH_ideas: "Mandżurskie idee"
 MCH_ideas_start: "Mandżurskie tradycje"
 MCH_ideas_bonus: "Mandżurska ambicja"
 united_three_jurchens: "Zjednoczenie plemion dżurdżeńskich"
 united_three_jurchens_desc: "Dzięki zjednoczeniu trzech plemion - Haixi, Jianzhou i dzikich Dżurdżenów - możemy założyć prawdziwą dynastię panującą Mandżurią."
 the_manchu_alphabet: "Pismo mandżurskie"
 the_manchu_alphabet_desc: "Pismo dżurdżeńskie stworzone przez cesarza Agudę zostało utracone. Nasi ludzie muszą korzystać z mongolskich skrybów przy lekturze każdego dokumentu, podczas gdy niepiśmienni Hanowie i Mongołowie rozumieją te sporządzone w ich językach, gdy są czytane na głos. Przerabiając mongolski alfabet, stworzylibyśmy nowy mandżurski, który byłby odpowiedni dla mieszkańców Mandżurii i ułatwił prowadzenie administracji."
 manchu_eight_banners: "Osiem Chorągwi"
 manchu_eight_banners_desc: "Z połączenia naszej plemiennej armii z tradycyjnym podziałem brygady na pododdziały (niru), powstała wysoce zorganizowana i scentralizowana siła Ośmiu Chorągwi."
 link_with_the_mongol_dynasty: "Więź z mongolską dynastią"
 link_with_the_mongol_dynasty_desc: "Ślub z borjigińską księżniczką z Mongolii ułatwił nam dowodzenie potężną mongolską konnicą."
 the_green_standard_army: "Armia Zielonej Flagi"
 the_green_standard_army_desc: "Pozyskaj niezadowolonych żołnierzy i oficerów z armii Ming i stwórz z nich Armię Zielonej Flagi."
 pigtail_or_death: "Warkocz lub śmierć"
 pigtail_or_death_desc: "Nawet w czasie pokoju okazujemy wyższość i dominację Mandżurii nad podbitymi narodami, przeprowadzając egzekucje ludzi, którzy odmawiają golenia głowy z przodu i splatania reszty włosów w warkocz. Dzięki temu nikt nie ma odwagi buntować się przeciwko nam."
 the_chinese_rules: "Chińskie prawa"
 the_chinese_rules_desc: "Chińska metoda zarządzania państwem jest skuteczna i warta nauczenia. Przyjmując chińskie prawo i korzystając z chińskich urzędników, będzie nam dużo łatwiej rządzić naszym imperium."
 PAL_ideas: "Palatyńskie idee"
 PAL_ideas_start: "Palatyńskie tradycje"
 PAL_ideas_bonus: "Palatyńska ambicja"
 imperial_vicar_and_archsteward: "Cesarski wikariusz i arcystolnik"
 imperial_vicar_and_archsteward_desc: "Jako dziedziczny wikariusz i arcystolnik Świętego Cesarstwa Rzymskiego cieszymy się dobrą opinią w cesarskich szeregach."
 heidelberg_university: "Uniwersytet w Heidelbergu"
 heidelberg_university_desc: "Ruprecht-Karls-Universität w Heidelbergu to najstarszy uniwersytet w Niemczech. Stał się ośrodkiem kulturalnym i akademickim, przyciągającym uczonych z całego kontynentu. Dzięki temu łatwiej nam wynajdywać wyjątkowo utalentowane osoby, by zatrudnić je na naszym dworze."
 center_of_reformation_in_southern_germany: "Ośrodek reformacji w środkowych Niemczech"
 center_of_reformation_in_southern_germany_desc: "Powinniśmy wykorzystywać fakt, że nasze królestwo jest jednym z najważniejszych ośrodków reformacji. Wspierając frakcje reformacyjne w innych krajach, możemy osłabić naszych rywali i wzmocnić swoją pozycję..."
 bibliotheca_palatina: "Bibliotheca Palatina"
 bibliotheca_palatina_desc: "Z połączenia księgozbiorów z kościoła Świętego Ducha w Heidelbergu, tamtejszej biblioteki uniwersyteckiej oraz innych bibliotek z naszych zamków i z opactwa w Lorsch, powstała Bibliotheca Palatina, najważniejsza biblioteka niemieckiego renesansu. Przy takiej ilości zgromadzonej wiedzy możemy być pewni, że nauka i filozofia na naszych ziemiach będzie się rozwijać znacznie szybciej."
 heidelberg_catechism: "Katechizm Heidelberski"
 heidelberg_catechism_desc: "Katechizm Heidelberski został napisany i opublikowany na nasze zlecenie na potrzeby nauczania zreformowanej doktryny chrześcijańskiej. Katechizm został zaaprobowany przez kalwinów jako jedna z Trzech Form Jedności. Dzieło to z pewnością pomoże nam nawrócić większą liczbę ludzi na ewangelicyzm reformowany."
 hortus_palatinus: "Hortus Palatinus"
 hortus_palatinus_desc: "Ogrody Palatynatu, założone w 1614 r. z polecenia Fryderyka V, elektora Palatynatu, zdobyły sławę na całym kontynencie i zostały okrzyknięte ósmym cudem świata, a także najwspanialszym niemieckim ogrodem renesansowym."
 mannheim_school_of_orchestra: "Szkoła mannheimska"
 mannheim_school_of_orchestra_desc: "Nasi władcy zawsze należeli do najbardziej znanych mecenasów sztuki, szczególnie w dziedzinie orkiestry. Pod naszym patronatem Johann Stamitz wraz z innymi utalentowanymi kompozytorami utworzył światowej sławy szkołę mannheimską."
 NOV_ideas: "Nowogrodzkie idee"
 NOV_ideas_start: "Nowogrodzkie tradycje"
 NOV_ideas_bonus: "Nowogrodzka ambicja"
 northern_center_of_arts: "Północny ośrodek kultury"
 northern_center_of_arts_desc: "Miasto Nowogród jest ważnym ośrodkiem kulturalnym Europy. Epickie opowiadania, powstałe dzięki najwyższemu poziomowi umiejętności literackich, piękne ikony i imponująca architektura, podnoszą prestiż naszego kwitnącego miasta oraz całego kraju."
 city_of_churches: "Miasto kościołów"
 city_of_churches_desc: "Największymi posiadaczami ziemskimi w księstwie są kościoły prawosławne w liczbie ponad osiemdziesięciu, a wśród nich szczególnie Sobór św. Sofii. Swym bogactwem i autorytetem religijnym kościoły wpływają na liczne dziedziny życia mieszkańców, którzy są dzięki temu bardziej pobożni w pozytywnym znaczeniu tego słowa."
 ivans_hundred: "Setka Iwana"
 ivans_hundred_desc: "Szefowie Setki Iwana, naszej miejscowej gildii kupieckiej są stałymi członkami sądu handlowego Nowogrodu oraz zasiadają w radzie Republiki Nowogrodzkiej. Dzięki ich obecności w świecie polityki i umowom zawartym między nimi i szlachtą, mamy pewność, że handel w naszym kraju będzie dalej kwitnął."
 control_of_the_hanseatic_kontor: "Kontrola hanzeatyckiego kantoru"
 control_of_the_hanseatic_kontor_desc: "Peterhof to zamknięty obszar w Nowogrodzie, w którym hanzeatyccy kupcy mają swoje przywileje handlowe. Jeśli uda nam się zwiększyć nad nimi kontrolę, handel na Bałtyku stanie się łatwiejszy i bardziej dochodowy."
 grand_dukes_army: "Armia wielkiego księcia"
 grand_dukes_army_desc: "Dowodzenie wojskiem jest najważniejszym obowiązkiem wielkiego księcia. Pod jego silnym dowództwem możemy zmobilizować więcej żołnierzy."
 exploration_tradition: "Finansowanie uszkujników"
 exploration_tradition_desc: "Uszkujnicy, czyli piraci podobni do wikingów, stanowią użyteczne narzędzie do szkodzenia naszym konkurentom. Zostali niestety powstrzymani przez zagraniczną interwencję z Moskwy. Powinniśmy ponownie zacząć ich opłacać i rozszerzyć ich działalność na kolejne morza, by przypomnieć wszystkim, kim są prawdziwi panowie północy..."
 baltic_shipyard: "Bałtycka stocznia"
 baltic_shipyard_desc: "Zbuduj wielką stocznię na wschodnim brzegu Bałtyku, by zdominować handel na morzu."
 ETH_ideas: "Etiopskie idee"
 ETH_ideas_start: "Etiopskie tradycje"
 ETH_ideas_bonus: "Etiopska ambicja"
 solomonid_claim: "Roszczenie Salomonów"
 solomonid_claim_desc: "Przodkowie naszych władców są potomkami królów Aksum z rodu króla Salomona i królowej Saby. Zdetronizowaliśmy monarchów z dynastii Zagwe, dzięki czemu uzyskaliśmy legitymizację dla naszej władzy i uprawomocniliśmy przejście królestwa na ręce jego prawowitych władców."
 nagusa_negast: "Negusa negast"
 nagusa_negast_desc: "Nasz władca to król nad królami, wywodzący się od królów Aksum, w tym Menelika I, syna króla Salomona i królowej Saby. Wszyscy nasi królowie pochodzą z dynastii salomońskiej, tak więc linia dziedziczenia nie musi przechodzić koniecznie z ojca na syna."
 hostile_borders: "Nieprzyjazne granice"
 hostile_borders_desc: "Nasze wspaniałe królestwo było celem wielu obcych najazdów i wrogich działań. Odparliśmy wiele prób ataków naszych wrogów i rywali, aby utrzymać nasze starożytne królestwo."
 diplomatic_demeanor: "Postawa dyplomatyczna"
 diplomatic_demeanor_desc: "Z powodu działań naszych wrogów i rywali oraz ponieważ jesteśmy jedynym chrześcijańskim krajem otoczonym przez przez niewierne, heretyckie i pogańskie państwa, często stajemy się areną intryg politycznych wschodu i zachodu. Dlatego też jesteśmy skłonni do kompromisów, aby uzyskiwać lepszy rezultat dla naszego królestwa."
 the_ark_of_the_covenant: "Arka Przymierza"
 the_ark_of_the_covenant_desc: "Tysiące lat temu Arka Przymierza została z boską pomocą zabrana w tajemnicy przez Menelika I i od tego czasu nasz kraj stał się jej domem. Aby nikt nie nie ukradł tego naszego skarbu, ukryto go przed widokiem publicznym. W każdym kościele zostały umieszczone repliki Arki, aby przypominały, że nasze królestwo zostało pobłogosławione przez Boga."
 eth_expansionist_policy: "Ekspansywna polityka"
 eth_expansionist_policy_desc: "Aby zabezpieczyć sobie władzę nad naszą domeną, musimy rozszerzyć naszą hegemonię poza granice Wyżyny Abisyńskiej. Wrogowie wokół nas powinni nauczyć się lękać następców króla Salomona, jedynych posiadaczy Arki Przymierza."
 eth_reformed_armies: "Zreformowana armia"
 eth_reformed_armies_desc: "Nasi wojownicy byli zwykle niezdyscyplinowani i często szarżowali na wroga bez zastanowienia. Dzięki zapożyczeniu taktyki bitewnej od naszych bardziej zaawansowanych sąsiadów, nasi żołnierze będą w stanie utrzymywać linię i walczyć z naszymi wrogami jak równi z równymi."
 DAI_ideas: "Idee Dai Viet"
 DAI_ideas_start: "Tradycje Dai Viet"
 DAI_ideas_bonus: "Ambicja Dai Viet"
 the_great_proclamation: "Wielka Proklamacja"
 the_great_proclamation_desc: "'Bình Ngô dai cáo', czyli Wielka Proklamacja, została napisana klasyczną chińszczyzną w 1428 r. po pacyfikacji Wu. Jej autorem był Nguyen Trãi, bliski przyjaciel naszego wyzwoliciela Lê Loi. Proklamacja głosiła klęskę naszego poprzedniego suwerena - chińskiej dynastii Ming - który uznał naszą niepodległość. Zasiała strach w sercach cesarzy z dynastii Ming, ponieważ nie udało im się sprostać dziedzictwu Zhu Yuanzhanga - dawnego króla Wu i założyciela całej dynastii Ming. Pokazała również siłę naszych tradycji i naszą wytrwałość. Stale przypomina nam, że sprawiedliwość zawsze zwycięża. Jest wysoce ceniona nie tylko za rozbudzenie dumy narodowej w naszym państwie, ale także za wysoką jakość literacką."
 confucian_revival: "Odrodzenie konfucjanizmu"
 confucian_revival_desc: "W czasie dwudziestu lat rządów chińskiej dynastii Ming nasze społeczeństwo doświadczyło licznych wstrząsów. Po uzyskaniu niepodległości i wyzwoleniu się spod jarzma Chińczyków, wprowadziliśmy wiele zmian na poziomie administracyjnym, włączając w to reformę służby cywilnej i kodeksu prawa. Nowy rząd udowodnił, że jest efektywny i sprawiedliwy, oraz że jest przykładem udanej adaptacji ustroju politycznego opartego na chińskim konfucjanizmie poza Chinami."
 autonomous_villages: "Autonomiczne wioski"
 autonomous_villages_desc: "Mimo, że nasza administracja jest dobrze zorganizowana i uporządkowana, nie obejmuje swym zakresem wiosek, jako że większość z nich jest zarządzana przez lokalnych przywódców i cieszy się dużą samorządnością. Przekazawszy większość spraw krajowych pod kompetencje samorządów wiosek, możemy skupić się na obronie naszych ziem przed rywalami i wrogami. Zabezpieczy to nasz mandat niebios, jako że zwyczaje ludu wiejskiego będą mieć pierwszeństwo przed cesarskim prawem."
 village_militia: "Straż wiejska"
 village_militia_desc: "Trzon naszej armii tworzy lojalne chłopstwo, które broni naszych granic i pomaga odeprzeć najeźdźców. Miało ono wkład w zwycięstwo nad Mongołami, Chińczykami, a później Mandżurami, a także w podbój Indochin."
 don_dien: "Don Dien"
 don_dien_desc: "Ten pochodzący z Chin system osadnictwa był używany do zajmowania i wyrywania ziem rywalom z południa i zachodu. W jego ramach zakładano wojskowe kolonie, gdzie żołnierze i bezrolni wieśniacy oczyszczali nowe tereny pod zasiew ryżu. Następnie powstawała wieś, a żołnierze i wieśniacy tworzyli broniącą ją straż. Po trzech latach wieś była włączana do wietnamskiego systemu administracyjnego i budowano gminny dom spotkań wiejskich. Robotnicy mogli otrzymać udziały w ziemi przekazanej przez państwo na rzecz każdej wsi, reszta ziem należała do państwa. W ten sposób oczyszczano grunty i tworzono nowe osady, a żołnierze i bezrolni wieśniacy przenosili się dalej, aby zajmować i zasiedlać nowe tereny."
 thuan_thien: "Thuan Thiên"
 thuan_thien_desc: "Thuan Thiên, inaczej Wola Niebios, to legendarny miecz naszego wyzwoliciela, Lê Loi. Ujęty w dłoń, dawał swemu właścicielowi siłę tysiąca mężczyzn, dzięki której zrzucił on jarzmo chińskich rządów. Lê Loi stanowi ucieleśnienie idealnego konfucjańskiego przywódcy - sprawiedliwego, mądrego i kompetentnego. Wszyscy nasi kolejni władcy byli do niego porównywani, jednakże większości czegoś brakowało. Nasi cesarze starają się osiągnąć ideał rządów według standardów konfucjańskich; dzięki przezwyciężaniu wielkich trudności udaje im się sprostać dziedzictwu naszych przodków. Wdrożenie zasad konfucjanizmu do naszej administracji i harmonia wynikającą z ich przestrzegania pozwalają nam zachować mandat niebios. Żaden wysuwający roszczenia rywal nie zdoła podważyć naszych rządów, gdyż w pełni potwierdziliśmy ich zasadność."
 literary_reform: "Reforma pisma"
 literary_reform_desc: "Do spisywania dokumentów przez wieki używaliśmy klasycznego języka chińskiego. Jednakże pismo stosowane do zapisu naszego języka to chu nom, oparte na wykorzystywanym przy klasycznym języku chińskim chu han. W porównaniu z nim pismo chu nom było nieunormowane i rzadko używane, pojawił się więc bodziec do znacjonalizowania go dla naszych potrzeb administracyjnych."
 SAV_ideas: "Sabaudzkie idee"
 SAV_ideas_start: "Sabaudzkie tradycje"
 SAV_ideas_bonus: "Sabaudzka ambicja"
 repel_the_french: "Odeprzeć Francuzów"
 repel_the_french_desc: "Ziemie te należą do dynastii sabaudzkiej od 1032 r., kiedy to Humbert I Białoręki objął tron. Jednak Francuzi od dawna marzyli o opanowaniu Italii, a droga do spełnienia ich marzeń wiedzie prosto przez nasze ziemie. Jeśli ponownie przyjdą, musimy być na to przygotowani."
 the_shroud_of_turin: "Całun Turyński"
 the_shroud_of_turin_desc: "Całun, którym owinięto ciało samego Chrystusa, został znaleziony na naszych ziemiach w 1390 r. i od tego czasu jest cennym artefaktem dynastii sabaudzkiej. Umieść Całun Turyński na wystawie i patrz, jak wraz z pielgrzymami bogactwo napływa do Piemontu."
 sav_mercenary_tradition: "Tradycja najemników"
 sav_mercenary_tradition_desc: "Podobnie jak inne włoskie księstwa, nasze małe posiadłości muszą polegać na najemnikach w roli uzupełnienia, a często nawet zastępstwa własnych oddziałów. Choć nie są oni mile widzianym towarzystwem, długi czas współpracy w cudowny sposób wpływa na wysokość jej kosztów."
 crush_the_vaudois: "Klęska waldensów"
 crush_the_vaudois_desc: "Reformacja przetacza się przez chrześcijaństwo, jednak na naszych ziemiach zagraża nam dużo starsze ugrupowanie średniowiecznych heretyków - waldensi. Przepędzenie waldensów z naszych ziem spowoduje zmniejszenie napięć religijnych."
 savoyard_flexibility: "Sabaudzka elastyczność"
 savoyard_flexibility_desc: "Dynastia sabaudzka rządzi tym krajem od XI wieku dzięki temu, że elastycznie dostosowuje się do zmian. Zyskaliśmy reputację bezwstydnych oportunistów, gotowych wykorzystać każdą okazję do podniesienia swojego status. Oportunizm budzi w tradycjonalistach niesmak, jednak ma swoje zalety."
 alpine_tolls: "Alpejskie myto"
 alpine_tolls_desc: "Niewielka liczba szlaków przez nasze ziemie pozwala nam opodatkować każdego kupca próbującego przekroczyć naszą granicę."
 savoyard_legitimacy: "Sabaudzka legitymizacja"
 savoyard_legitimacy_desc: "Nasz protoplasta, Humbert I Białoręki, otrzymał tytuł hrabiego Sabaudii z rąk cesarza Henryka II, w czasach gdy Cesarstwem wciąż jeszcze rządziła dynastia ottońska. Od tej pory wiele innych rodów zdążyło już upaść, zaś dynastia sabaudzka Humberta wciąż trwa."
 SAX_ideas: "Saksońskie idee"
 SAX_ideas_start: "Saksońskie tradycje"
 SAX_ideas_bonus: "Saksońska ambicja"
 albertine_and_ernestine: "Linie albertyńska i ernestyńska"
 albertine_and_ernestine_desc: "Dynastia Wettinów dzieliła się na dwie główne gałęzie drzewa genealogicznego - oraz mnóstwo mniejszych. Jeśli któraś z głównych linii nie mogła zapewnić dziedzica, czyniły to inne."
 meissner_porcelain: "Miśnieńska porcelana"
 meissner_porcelain_desc: "Saksonia była pierwszym europejskim producentem porcelany, która przyniosła dworowi Wettinów bogactwo i prestiż."
 the_zwinger: "Zwinger"
 the_zwinger_desc: "Zwinger jest dużym pałacem w Dreźnie, w którym mogą być organizowane wspaniałe przyjęcia imponujące zagranicznym dostojnikom."
 wittenberg_university: "Uniwersytet w Wittenberdze"
 wittenberg_university_desc: "Saksoński uniwersytet w Wittenberdze jest najbardziej znany z goszczenia i ochrony Marcina Lutra. Służył jako ośrodek myśli ewangelickiej."
 corpus_evangelicorum: "Corpus Evangelicorum"
 corpus_evangelicorum_desc: "Saksonia była wiodącym członkiem rozmaitych unii protestanckich, których celem było zachowanie swobody wyznania ewangelickiego, skutkiem czego Corpus Evangelicorum znajdował się pod saksońskim wpływem."
 sax_principal_line: "Główna linia"
 sax_principal_line_desc: "Księstwo Saksonii było wielokrotnie dzielone, jednak majątek każdej bocznej linii, która wygasała, wracał do linii głównej."
 the_saxon_circle: "Okręg saksoński"
 the_saxon_circle_desc: "Saksonia i Prusy wchodziły w skład okręgu Górnej Saksonii Świętego Cesarstwa Rzymskiego, a gdy zwoływano armię cesarską, maszerowały razem. Dzięki temu nasze wojska nabywały pruskiej dyscypliny."
 LIT_ideas: "Litewskie idee"
 LIT_ideas_start: "Litewskie tradycje"
 LIT_ideas_bonus: "Litewska ambicja"
 warlord_dukes: "Książęta wojownicy"
 warlord_dukes_desc: "W czasie niezwykłych dwóch wieków zaciętych wojen, litewscy kniaziowie zdołali zjednoczyć kraj, który wcześniej był tylko luźną federacją plemion, w jedno wojownicze państwo. Stawili opór agresji katolickich zakonów oraz podbili rozległe połacie ziem na wschodzie. Nasi dowódcy czerpią inspirację z owych osiągnięć."
 auksine_laisve: "Auksine laisve"
 auksine_laisve_desc: "Auksine laisve czyli złota wolność to zbiór swobód, praw i przywilejów szlachty, które stawiały ją ponad innymi klasami, a często nawet ponad władzą monarchy i sejmu. Ten unikalny ustrój polityczny, który dotarł na Litwę z Polski, zwiększy lojalność szlachty względem korony, przynajmniej dopóki monarcha nie wycofa się z obietnic zachowania stanu złotej wolności szlacheckiej."
 magdeburg_laws: "Prawa magdeburskie"
 magdeburg_laws_desc: "Jedną z konsekwencji zbliżania się Litwy ku zachodowi jest wprowadzenie w wielu miastach niemieckich praw miejskich. Prawa magdeburskie w swej miejscowej postaci kształtują wiele aspektów ekonomicznych i politycznych urbanizacji naszego kraju, od planowania miast poczynając, na handlu i podatkach kończąc."
 magnate_estates: "Majątki magnatów"
 magnate_estates_desc: "Litewscy magnaci za sprawą swoich rozległych posiadłości i prywatnych armii nazywani są 'małymi królami'. Aby bronić niepodzielności swych ziem i zwiększać czerpane z niej zyski, opracowali system pod wieloma względami przypominający starożytne rzymskie latyfundia."
 lithuanian_hussars: "Husaria litewska"
 lithuanian_hussars_desc: "Husaria to ciężka kawaleria zarówno Litwy, jak i Polski. Została wprowadzona w obu tych krajach przez Stefana Batorego, króla Polski i wielkiego księcia Litwy, i przez ponad wiek pozostanie niepokonana na polach bitew Europy Wschodniej."
 statutes_of_lithuania: "Statuty litewskie"
 statutes_of_lithuania_desc: "Statuty litewskie to zestaw trzech odrębnych reform prawnych, które zebrały, ujednoliciły i zaktualizowały kodeks prawny królestwa. Znane są z surowych kar i z wprowadzenia kary śmierci, będąc zarazem zgodnymi z wieloma współczesnymi kodeksami prawnymi. Każde przestępstwo miało być karane w ten sam sposób niezależnie od klasy społecznej sprawcy, w praktyce jednak utrzymano niekorzystną sytuację chłopstwa. W późniejszym okresie statuty litewskie stały się inspiracją analogicznych reform w Rosji."
 lithuanian_renaissance: "Litewski renesans"
 lithuanian_renaissance_desc: "Litwa przeżyła renesans pod koniec XV w. i na początku XVI w. W owym okresie nastąpił rozkwit sztuki, architektury i literatury, inspirowanych ideami reformacji oraz włoskimi wpływami. Narodziła się postać pisemna języka litewskiego, dzięki czemu powstały pierwsze dzieła literatury litewskiej."
 berber_ideas: "Berberyjskie idee"
 berber_ideas_start: "Berberyjskie tradycje"
 berber_ideas_bonus: "Berberyjska ambicja"
 ber_barbary_pirates: "Berberyjscy piraci"
 ber_barbary_pirates_desc: "Berberyjscy piraci to piraci i korsarze prowadzący działania z wybrzeży północnej Afryki, szczególnie z portów w Tunezji, Trypolisie i Algierii. Opłacanie tych zahartowanych morskich najeźdźców pozwoli nam wystawić dużą flotę."
 desert_warfare: "Sztuka walki pustynnej"
 desert_warfare_desc: "Berberyjskie armie były ekspertami w wojnie partyzanckiej, w stu procentach wykorzystującymi niegościnne tereny Afryki północnej do osłabienia przeciwnika przed zadaniem mu śmiertelnego ciosu."
 trans_saharan_trade: "Handel transsaharyjski"
 trans_saharan_trade_desc: "Karawany z wielkich saharyjskich szlaków handlowych sprzedawały sól z północnej Afryki za niewolników i złoto subsaharyjskich królestw. Choć transsaharyjskie szlaki handlowe straciły na znaczeniu po opanowaniu przez Portugalczyków handlu w Afryce zachodniej, aż do XIX w. ciągle stanowiły znaczące źródło dochodów."
 corsairs: "Korsarze"
 corsairs_desc: "Jak wiele innych nadmorskich ludów na przestrzeni dziejów, Berberowie uzupełniali rolnictwo i rybołówstwo piractwem. Dzięki temu władcy z północnej Afryki dysponowali dużym zasobem doświadczonych marynarzy, gdy zachodziła potrzeba wystawienia flot."
 tuareg_cavalry: "Kawaleria Tuaregów"
 tuareg_cavalry_desc: "Uzbrojone we włócznie, dosiadające wielbłądów plemiona Tuaregów stanowiły dla regularnej kawalerii duże zagrożenie z powodu panicznego strachu, jaki budził w koniach widok wielbłądów."
 dual_diplomacy: "Podwójna dyplomacja"
 dual_diplomacy_desc: "Aby zachować niepodległość, sułtanowie z północnej Afryki stosowali politykę zmiennych sojuszy. W danej chwili sprzymierzali się z Imperium Osmańskim, by za moment podjąć współpracę z chrześcijanami z Półwyspu Iberyjskiego."
 brothers_barbarossa: "Bracia Barbarossa"
 brothers_barbarossa_desc: "Na początku XVI w. Hajraddin i Arudż Barbarossa, korsarze w służbie sułtana osmańskiego, terroryzowali chrześcijańską część Morza Śródziemnego. Dzięki skutecznemu wykorzystaniu galer podczas bitew morskich, zadali Hiszpanii serię dotkliwych porażek."
 indian_muslim_ideas: "Idee Sułtanatu Indii"
 indian_muslim_ideas_start: "Tradycje Sułtanatu Indii"
 indian_muslim_ideas_bonus: "Ambicja Sułtanatu Indii"
 tolerate_idol_worshippers_i: "Tolerancja dla bałwochwalców"
 tolerate_idol_worshippers_i_desc: "Wielki prorok Mojżesz uświadomił nam, że kult krowy jest obrazą dla Boga. Wierzący w bóstwa wciąż trzymają się swoich obrzędów, ale Allach jest litościwy i miłosierny. Wypełnimy swój obowiązek, zapewniając wszystkim naszym poddanym ochronę i poczekamy na ich nawrócenie."
 persian_court: "Język perski na dworze"
 persian_court_desc: "Musimy się upewnić, że wszyscy nasi poddani niezależnie od pochodzenia - oczywiście zakładamy, że nie należący do biedoty - zrozumieją nasze poczynania i będą w stanie przekazać nam swoje obawy. Dlatego też będziemy promować język perski jako język dworu, literatury, poezji, kultury i nauki. Tak więc każdy, kto będzie chciał robić z nami interesy, wie już jakiego języka powinien się uczyć."
 comphrehensive_land_survey: "Wszechstronny przegląd posiadłości"
 comphrehensive_land_survey_desc: "Aby wiedzieć, kto powinien płacić podatki, musimy najpierw ustalić, kto jest właścicielem posiadłości. Dlatego też zorganizujemy wszechstronny przegląd wszystkich posiadłości, a jego wynik będziemy na bieżąco aktualizować. Dzięki temu zawsze ściągniemy należne nam podatki."
 counting_the_people: "Spis ludności"
 counting_the_people_desc: "Teraz gdy wiemy już, kto co posiada, następnym logicznym krokiem jest ustalenie kto gdzie mieszka. Dzięki temu będziemy wiedzieć, gdzie szukać rekrutów do służby w naszej armii."
 equality_under_law: "Równość wobec prawa"
 equality_under_law_desc: "Rozwój handlu doprowadził do rozwoju klasy kupieckiej. Jednakże mówi się, że tradycyjna arystokracja ziemska nadużywa swojej pozycji i bezprawnie przywłaszcza sobie część zysków kupców. To się musi skończyć; od tej pory obywatele o odpowiednim statusie majątkowym będą równi wobec prawa."
 high_court_culture: "Kultura wyższych sfer"
 high_court_culture_desc: "Wieloletnie promowanie języka perskiego doprowadziło do powstania panteonu wielkich poetów i pisarzy, tworzących w tym języku dzieła o niezrównanym wyrafinowaniu i artyzmie. Mieszkańcy sąsiednich krajów podziwiają kunszt naszych artystów, natomiast młode pokolenie w już szykuje się do napisania jeszcze wspanialszych dzieł."
 sultanate_bureaucracy: "Administracja sułtanatu"
 sultanate_bureaucracy_desc: "Administracja rządowa jest instytucją służącą samej sobie, powodującą, że egzekwowanie naszych zarządzeń jest niezwykle skomplikowane. Musimy zreformować ją tak, aby mieć pewność, że będzie ona wypełniała naszą wolę."
 horde_ideas: "Idee ordy"
 horde_ideas_start: "Tradycje ordy"
 horde_ideas_bonus: "Ambicja ordy"
 life_of_steppe_warrior: "Życie stepowego wojownika"
 life_of_steppe_warrior_desc: "Jałowy i suchy step jest dla nieprzygotowanych ludzi złowieszczym i bezlitosnym miejscem. My jednak jesteśmy przyzwyczajeni do życia w najtrudniejszych warunkach; jesteśmy twardzi i mamy wrodzony dar do przetrwania. Musimy zadbać, by wszyscy nasi żołnierze dzielili te doświadczenia i dzięki temu zwiększyli swoje umiejętności przetrwania."
 horse_supplies: "Zaopatrzenie w konie"
 horse_supplies_desc: "Wojna jest cięższa dla koni niż dla ludzi. Musimy zadbać, by nasza budząca lęk kawaleria była dobrze zaopatrzona, miała stale zagwarantowaną wystarczającą ilość koni, a ponadto dokonać tego niskim kosztem."
 steppe_leaders: "Stepowi przywódcy"
 steppe_leaders_desc: "Dzięki zachowaniu dawnych tradycji łowieckich, możemy być pewni, że nasze armie są dowodzone przez ludzi, którzy wiedzą, jak używać koni podczas walki. Podnosi to wartość naszych dowódców."
 traditions_of_the_great_khan: "Tradycje Wielkiego Chana"
 traditions_of_the_great_khan_desc: "Wielki Chan sprawił, że świat drżał na myśl o jego przerażających jeźdźcach oraz jego ambicją. Musimy przywrócić te tradycje, aby świat drżał również na myśl o naszych armiach."
 tradition_of_conquest: "Tradycja podboju"
 tradition_of_conquest_desc: "Podbijanie ludzi nie zawsze jest łatwą sprawą - nie każdy jest gotowy na nasze oświecone rządy. Odkryliśmy jednak, że są łatwiejsze sposoby na przekonanie innych ludów do dołączenia do naszego imperium, niż zbudowanie góry z czaszek. To coś, czego nasi przodkowie nigdy się nie nauczyli."
 logistics_of_khan: "Logistyka chana"
 logistics_of_khan_desc: "Ludzie zapomnieli, że podboje Wielkiego Chana były efektem zarówno siły militarnej jak i doskonałej logistyki. Powinniśmy przyswoić sobie jego metody, dostosowując je do obecnych czasów. Zwiększy to potencjalny zasięg naszych podbojów."
 glory_of_conquest: "Chwalebny podbój"
 glory_of_conquest_desc: "Niech będzie wiadomo, że chłopiec nie może zostać mężczyzną, dopóki nie pojedzie w pierwszym szeregu naszej niezwyciężonej armii, nie może mieć żony, dopóki nie splugawi cudzej, nie jest godzien posiadać szałasu, dopóki nie spali cudzego. Niech służba w naszej armii będzie jedyną drogą do męskości."
 horde_gov_ideas: "Idee ordy"
 horde_gov_ideas_bonus: "Zapał hordy"
 horse_lords: "Władcy stepów na koniach"
 horse_lords_desc: "Jedyną prawdziwą bestią jest ta o ludzkiej naturze. Konie urodziły się i wychowały wśród naszych dzieci, i nauczyły się być tak samo szlachetne i tak samo dzikie jak nasi ludzie. Uznajemy ich surowe oswajanie za naszą największą dumę, a one uznają nas za swoich największych panów."
 beyond_the_sun: "Tam gdzie sięga słońce"
 beyond_the_sun_desc: "Era Wielkich Ord jeszcze się nie skończyła. Nauczyliśmy się na błędach naszych wrogów i teraz powstaniemy mądrzejsi, silniejsi. Wszystkie ziemie, tam gdzie słońce żyje i umiera, muszą być nasze."
 mandate_of_the_khan: "Mandat Chana"
 mandate_of_the_khan_desc: "Jak chan rozkazuje, tak bogowie czynią. Jedność naszego ludu wynika z lojalności wobec naszego wielkiego wodza. Tylko człowiek zdolny do wygięcia złotego metalu leżącego pod krwawiącą koroną jest godny naszego oddania."
 there_shall_be_no_grass: "Nie zostawimy nawet źdźbła trawy"
 there_shall_be_no_grass_desc: "Tam, gdzie przeszła nasza horda, trawa już nigdy nie wyrośnie, ziemia nie będzie już karmić naszych wrogów, minie dzień i noc, a ziemia będzie milczeć, nie będzie plonów do zebrania. Przed głodem nie można uciec."
 horde_loyalty: "Lojalność ordy"
 horde_loyalty_desc: "Lojalność naszych ludzi jest niekwestionowana. Żadna dusza, która żyje pod wspaniałymi rządami chana, nawet nie myśli o tym, by uciec."
 watchers_of_the_silk_road: "Strażnicy Jedwabnego Szlaku"
 watchers_of_the_silk_road_desc: "Niczego nie budujemy i nie handlujemy. Zawsze bierzemy to, czego potrzebujemy... a czasem nawet więcej. Nasi wojownicy bacznie obserwują obcych kupców i ich techniki, dzięki czemu znamy najbezpieczniejsze drogi transportu naszych towarów."
 a_magnanimous_empire: "Wielkoduszne Imperium"
 a_magnanimous_empire_desc: "Dostatnie rządy Wielkiego Chana znane były nie tylko z jego przerażającego miecza, ale także z wyjątkowej łaskawości wobec tych, którzy mądrze mu się pokłonili. Ci, którzy przyjmą nasze tolerancyjne imperium, będą traktowani jako jego część."
 theocracy_ideas: " Teokratyczne idee"
 theocracy_ideas_start: "Teokratyczne tradycje"
 theocracy_ideas_bonus: "Teokratyczna ambicja"
 holy_order: "Zakon religijny"
 holy_order_desc: "Tylko ludzie najczystszej wiary mogą zostać żołnierzami w armii Chrystusa. By być czystego umysłu, ducha i ciała, nie wystarczy tylko być związanym z niebiosami, ale także trzeba być świetnym wojownikiem. Żołnierze ci stworzą trzon naszej armii, która stanie naprzeciw każdego, kto ośmieli się nas zaatakować."
 church_administration: "Administracja kościelna"
 church_administration_desc: "W owych nieoświeconych czasach duchowni to bardzo rzadki rodzaj ludzi - niemal każdy z nich potrafi czytać i pisać. Dzięki temu nie tylko mogą czytać Pismo, ale także stanowią skutecznych urzędników."
 true_defender_of_the_faith: "Prawdziwy Obrońca Wiary"
 true_defender_of_the_faith_desc: "Nasze kościoły to nasze zamki, toteż musimy bronić ich do ostatniej kropli krwi. Staniemy na murach jako bracia, w imię Pana naszego Jezusa Chrystusa, i żaden z nas się nie ugnie."
 turn_the_other_cheek: "Nadstaw drugi policzek"
 turn_the_other_cheek_desc: "Gdy nadejdzie wróg, nie pomagaj mu, ponieważ on jest on twoim wrogiem. Nie wspieraj go, ponieważ jest twoim nieprzyjacielem. Nie oferuj mu schronienia, ponieważ jest twoją zgubą. Niech nikt nie udziela pomocy wrogowi, a miast tego nadstawi drugi policzek, tak to uczynił Jezus."
 onward_christian_soldiers: "Naprzód żołnierze Chrystusa"
 onward_christian_soldiers_desc: "Nie ruszajcie na wojnę, zostańcie w domu i brońcie twierdzy Chrystusowej. Niech każdy żołnierz Chrystusa uzna to za swą powinność!"
 render_unto_ceasar: "Oddajcie Cezarowi"
 render_unto_ceasar_desc: "Wówczas Jezus rzekł do nich: 'Oddajcie więc Cezarowi to, co należy do Cezara'."
 no_witches: "'Czarownicy żyć nie dozwolisz'"
 no_witches_desc: "Wiedźmy i czarnoksiężnicy się plenią, wszędzie widać plugawy wpływ ich zgromadzeń. Najważniejszym obowiązkiem każdego mieszkańca jest pomóc Świętej Kongregacji Inkwizycji Rzymskiej i Powszechnej w wytępieniu tych ohydnych praktyk."
 default_ideas: "Narodowe idee"
 theocracy_gov_ideas: " Teokratyczne idee"
 theocracy_gov_ideas_bonus: "Boskie natchnienie"
 servants_of_god: "Słudzy Boży"
 servants_of_god_desc: "Bycie trybikiem w tej niebiańskiej maszynerii jest jednym z największych zaszczytów, jakie człowiek może kiedykolwiek doświadczyć. Dzięki temu że naszym władcą jest nasz jedyny Bóg, serce naszego ludu bije zgodnie z jego wolną."
 by_the_grace_of_god: "Z pomocą łaski Boga"
 by_the_grace_of_god_desc: "Świat został stworzony z płomieni i w płomieniach wszyscy skończymy. Nasz bóg podarował ogień życia nam, pokornym śmiertelnikom, spalając przy tym nasze dusze i sprawiając, że widzimy prawdę o jego niebezpieczeństwie. Nie bójcie się."
 friends_in_high_places: "Wpływowi przyjaciele"
 friends_in_high_places_desc: "Jest tylko jedna ścieżka, która doprowadzi nas do wiecznego, nieprzemijającego szczęścia. Aby poznać Boga, należy poznać jego wysłanników tu na Ziemi. Oni pomogą nam odnaleźć właściwą ścieżkę."
 flesh_is_weak: "Ciało jest słabe"
 flesh_is_weak_desc: "Ciało jest słabe, dusza nie. Nasze armie nauczyły się walczyć tak, jakby miały wspólną duszę, dlatego ich morale nigdy nie zostaną złamane."
 alpha_and_omega: "Alfa i Omega"
 alpha_and_omega_desc: "Nasz Bóg jest początkiem i końcem wszystkiego. Jego głos będzie jedynym dźwiękiem, który nasi wrogowie usłyszą ponad wrzaskami bitwy. Jego boża władza zaprowadzi ich w jego gościnne ramiona. Wtedy zobaczą prawdę."
 conviction_of_sin: "Potępienie grzechu"
 conviction_of_sin_desc: "Uklękną ci, którzy popełnili zło. Ciężar ich złych czynów będzie ich prześladował na wieki. Nie będą spać spokojnie, dopóki nie odpokutują za grzechy, które popełnili."
 martyrs: "Męczennicy"
 martyrs_desc: "Męczennik to ktoś, kto rozumie, że śmierć w imieniu swojego boga jest najwyższym zaszczytem. Mieszkańcy naszej ziemi mają wiarę głęboko w sercu i zawsze chętnie przyłączają się do naszej sprawy."
 default_ideas_start: "Narodowe tradycje"
 default_ideas_bonus: "Narodowa ambicja"
 increase_discipline: "Zachować naszych żołnierzy"
 increase_discipline_desc: "Jeśli chcemy przetrwać i rozwijać się w tym okrutnym świecie, potrzebujemy zasobów ludzkich. Co ważniejsze, musimy zmaksymalizować liczbę żołnierzy, którzy pozostają w naszych szeregach po zakończeniu bitwy. Jeśli położymy nacisk na szkolenie, zyskamy pewność, że dla naszych ludzi bitwa nie będzie ich ostatnim dniem."
 increase_taxation: "Reforma podatkowa"
 increase_taxation_desc: "Jest coś, czego nie możemy uniknąć - to konieczność posiadania pieniędzy. Reforma naszego systemu podatkowego zapewni nam dopływ gotówki, której tak bardzo potrzebujemy."
 cheaper_mercenaries: "Uregulowane kontrakty"
 cheaper_mercenaries_desc: "Gdy przychodzi do zapłaty, najemnicy okazują się dość wyrachowani. Jeśli zadbamy, by nasze umowy były właściwie realizowane, a żołd wypłacany bez zwłoki, będziemy w stanie wynegocjować lepsze warunki kontraktów."
 increased_trade_power: "Umowa prawna"
 increased_trade_power_desc: "Dostosowujemy wiedzę zdobytą przy kontraktach z najemnikami do bardziej ogólnego zakresu spraw, tak by wszystkie zawarte umowy miały oparcie w prawie. Świadomość, że twój partner handlowy będzie zmuszony dotrzymać słowa, sprawia że handel rozwija się i kwitnie."
 increased_manpower: "Pobór chłopów"
 increased_manpower_desc: "Ludzie sami w sobie nie są problemem, ale ubranie ich w mundur - owszem. System regularnego poboru spośród zawsze chętnych do wojska chłopów zapewni nam większe zasoby ludzkie, choć tych nigdy nie jest dość."
 increased_trade_steering: "Status kupiecki"
 increased_trade_steering_desc: "Kiedyś posiadanie własnej ziemi było oznaką wysokiego statusu, bogactwa i władzy. Dziś to handel wyznacza ścieżkę do zdobycia fortuny. Jeśli zadbamy, by nowa klasa kupiecka była doceniana w kraju za swój sukces, zachęcimy ją do bardziej agresywnej walki z konkurencją za granicą."
 increased_production_income: "Wzmocnienie własności ziem"
 increased_production_income_desc: "Jeżeli zadbamy o to, aby prawo własności ziem cieszyło się uznaniem i było wzmacniane, zachęcimy obecnych posiadaczy ziem do troski o swoje posiadłości i zwiększenia produkcji."
 anatolian_beyliks_ideas: "Anatolijskie idee"
 anatolian_beyliks_ideas_start: "Anatolijskie tradycje"
 anatolian_beyliks_ideas_bonus: "Anatolijska ambicja"
 travelling_ozan: "Wędrowny ozan"
 travelling_ozan_desc: "Ozanie to wędrowni pieśniarze grający na sazie, kontynuujący tradycję Yunusa Emrego, Kaygusuza Abdala oraz Pira Sultana. Dzięki nim na przestrzeni lat zrodziło się wiele wspaniałych opowieści i historii. Powinniśmy wspierać owych bardów, są bowiem częścią naszej kultury."
 seljuq_marches: "Marsze seldżuckie"
 seljuq_marches_desc: "Wielu niezależnych turkmeńskich bejlików funkcjonowało również w ramach sułtanatu Seldżukidów. W szczególności działali oni na terenach granicznych, chroniąc kraj przed atakami ze strony Cesarstwa Bizantyjskiego."
 akinci_cavalry: "Kawaleria akîncî"
 akinci_cavalry_desc: "Nasza lekka kawaleria często urządza wyprawy łupieżcze na sąsiadujące z nami ziemie niewiernych, a czasem nawet je zasiedla. Historycznie była to jedna z pierwszych formacji nawiązujących kontakt z wrogim wojskiem - atakowała szlaki handlowe, by odciąć nieprzyjaciela od zaopatrzenia i środków transportu. Jej członkowie byli znani ze swej odwagi w bitwie; nie pobierali żołdu, żyjąc z plądrowania terenów pogranicznych."
 caravanserais: "Karawanseraje"
 caravanserais_desc: "Karawanseraje ułatwiają przepływ handlu, informacji i ludności przez nasze ziemie z Chin do Europy. Budując kolejne tego rodzaju przybytki wzdłuż naszej części Jedwabnego Szlaku zmaksymalizujemy pochodzące z niej zyski."
 anatolian_architecture: "Anatolijska architektura"
 anatolian_architecture_desc: "Nasza architektura kwitnie - powstają liczne biblioteki, karawanseraje, hammamy, medresy i inne budynki w coraz bardziej zróżnicowanym stylu, co przekłada się na ich nowatorstwo i oryginalność."
 legacy_seljuqs_empire: "Dziedzictwo imperium Wielkich Seldżuków"
 legacy_seljuqs_empire_desc: "Turcy Seldżuccy ruszyli na podbój w X w. z ojczystych terenów w pobliżu Jeziora Aralskiego. Najpierw opanowali Chorasan, potem centrum Persji, by ostatecznie podbić Anatolię. Stworzyli imperium, nazwane później imperium Wielkich Seldżuków, i wywarli głęboki wpływ na cały Bliski Wschód. Jesteśmy już wystarczająco potężni, by ogłosić nasze państwo dziedzicem imperium naszych przodków. Radujmy się!"
 MAR_ideas: "Marackie idee"
 MAR_ideas_start: "Marackie tradycje"
 MAR_ideas_bonus: "Maracka ambicja"
 tradition_of_military_service: "Tradycje służby wojskowej"
 tradition_of_military_service_desc: "Maraccy bargirowie - czyli jeźdźcy - od lat pełnią służbę u sułtanów Dekanu. Rosnąca militaryzacja tego regionu, spowodowana licznymi wojnami, uczyniła naszą kawalerię jedną z najgroźniejszych sił na Półwyspie Indyjskim."
 forts_of_maharashtra: "Forty Maharasztry"
 forts_of_maharashtra_desc: "W tym pagórkowatym i gęsto zalesionym terenie, liczne i dobrze utrzymane forty stanowią podstawę zarówno obrony, jak i ataku. Opieka nad nimi powinna stanowić nasz najwyższy priorytet."
 peasant_soldiers: "Chłopscy żołnierze"
 peasant_soldiers_desc: "Wioski Deszu pełne są ludzi, którzy będą więcej niż chętnie służyć w naszych armiach. Zrekrutujmy wszystkich władających językiem marathi i wyszkolmy ich, by służyli w naszych szeregach."
 office_of_the_peshwa: "Urząd peśwy"
 office_of_the_peshwa_desc: "Stwórzmy urząd, którego rolą będzie zarządzanie naszym państwem i jego wojskiem. Jeśli na jego czele stanie zdolny minister - peśwa - nasz kraj zyska odpowiednią elastyczność, by szybko i wydajnie się rozwijać."
 encourage_ties_with_brahmin_financial_families: "Wzmocnić więzy z bramińskimi rodzinami bankowymi"
 encourage_ties_with_brahmin_financial_families_desc: "Sektor finansowy naszego kraju jest zdominowany przez bramińskie rodziny bankowe. Umocnijmy ich związki z państwem, zatrudniając ich jako poborców podatkowych oraz wprowadzając przepisy chroniące ich prawa i tradycje. Zyskamy w ten sposób wdzięczność naszych finansistów, jak również dostęp do zdolnych i wyszkolonych administratorów."
 reform_the_bureaucracy: "Reforma administracji"
 reform_the_bureaucracy_desc: "Rosnące państwo wymaga administracji, która potrafi szybko oszacować wartość nowych terenów. Musimy rozwijać i różnicować naszą administrację, tak aby analizowała potrzeby finansowe i szybko opodatkowywała nowe tereny."
 expand_maratha_navy: "Rozwój marynarki Marathów"
 expand_maratha_navy_desc: "Nie możemy pozwolić, by Europejczycy i muzułmanie panowali na Oceanie Indyjskim. Musimy skierować wysiłki na rzecz rozbudowy marynarki i założyć trwałe bazy morskie wzdłuż zachodniego wybrzeża."
 TAU_ideas: "Birmańskie idee"
 TAU_ideas_start: "Birmańskie tradycje "
 TAU_ideas_bonus: "Birmańska ambicja"
 legacy_of_the_pagan_dynasty: "Dziedzictwo dynastii Pagan"
 legacy_of_the_pagan_dynasty_desc: "Królestwo Paganu było pierwszym birmańskim państwem w historii. Jeśli uda nam się zjednoczyć jego dawne ziemie położone wzdłuż rzeki Irawadi, inne kraje uznają w nas jego spadkobierców."
 mandala_system: "Układ mandali"
 mandala_system_desc: "W Azji Południowo-Wschodniej powiązania między suwerenem a jego wasalami definiuje się przy pomocy mandali - kręgu. Podczas gdy suweren sprawuje władzę z centrum kraju, wasale cieszą się większą niezależnością. Jeśli stosunki pomiędzy nami i naszymi wasalami będą obustronnie korzystne, będą oni płacić nam trybut i wspierać wojskiem w przypadku wojny."
 nat_worship: "Kult natów"
 nat_worship_desc: "Naty to birmańskie duchy, którym często oddawano cześć przy jednoczesnym praktykowaniu buddyzmu. Trzydzieści siedem wielkich natów i inne pomniejsze duchy mają swoich wyznawców zwłaszcza na obszarach wiejskich. Ten popularny kult łączy naszych zróżnicowanych poddanych."
 bayingyi: "Bayingyi"
 bayingyi_desc: "W naszym królestwie zaczęli pojawiać się Europejczycy. Jeśli przyznamy im ziemię do zasiedlenia, owi 'bayingyi' chętnie zasilą szeregi naszej armii."
 chakravartin: "Ćakrawartin"
 chakravartin_desc: "'Ćakrawartin' to zarówno w hinduizmie jak i buddyzmie ideał władcy uniwersalnego - ten, który etycznie i miłosiernie rządzi całym światem. Stanowi symbol nie tylko władzy duchowej i przywództwa, ale również upływu czasu."
 manu_kye_dhammathat: "Manu Kye Dhammathat"
 manu_kye_dhammathat_desc: "Gdybyśmy zebrali funkcjonujące prawa i zwyczaje w jednym kodeksie, spisanym w języku birmańskim, powstała w ten sposób 'Manu Kye Dhammathat' - 'Księga praw Manu Kye' - zyskałaby ogromną popularność wśród naszych poddanych."
 the_hluttaw: "Hluttaw"
 the_hluttaw_desc: "Powołana przez władcę 'Hluttaw' to nadworna rada ministrów. Jej skarbowe, wykonawcze i sądowe odgałęzienia stanowią organy administracyjne naszego państwa."
 rajput_ideas: "Radźpuckie idee "
 rajput_ideas_start: "Radźpuckie tradycje"
 rajput_ideas_bonus: "Radźpucka ambicja"
 clan_loyalties: "Wierność klanowi"
 clan_loyalties_desc: "Wpływy naszego klanu wykraczają daleko poza granice naszego kraju. Formując naszą armię, możemy zasilić jej szeregi radźputami z całych północnych Indii."
 fortifying_rajputana: "Fortyfikowanie Radźputany"
 fortifying_rajputana_desc: "Ziemie Radźputany są srogie i nie wybaczają błędów. Jedyna droga do zdobycia nad nimi kontroli wiedzie poprzez imponujące fortece regionu. Ich rozbudowa, naprawa i utrzymanie powinny stanowić najwyższy priorytet."
 marwari_horses: "Konie rasy marwari"
 marwari_horses_desc: "Tak jak ich jeźdźcy, radźpuckie konie kawaleryjskie były intensywnie szkolone do służby na polu bitwy. Mawiano, że marwarski koń opuszcza pole bitwy tylko w trzech sytuacjach - gdy zginie, zwycięży, lub poniesie rannego jeźdźca w bezpieczne miejsce. Zapewniając dobrą opiekę owym cudownym istotom, zagwarantujemy naszej kawalerii dominację na indyjskich polach bitewnych."
 rajput_resistance: "Radźpucki opór"
 rajput_resistance_desc: "Radźpuccy bardowie śpiewają o bitwach naszego ludu z cudzoziemskimi najeźdźcami i o tym, jak nasi przodkowie woleli raczej zginąć, niż uznać się za pokonanych. Musimy wspierać owego ducha jedności i zapewniać bardom nowe tematy do ballad opiewających odwagę w obliczu śmierci."
 rajput_painting_school: "Stwórz radźpucką szkołę malarską"
 rajput_painting_school_desc: "Radźpuccy malarze cieszą się świetną reputacją. Musimy zachęcać ich do dalszego rozwoju umiejętności, tak by powstała szkoła malarstwa charakterystycznego dla naszego państwa, powiększając w ten sposób chwałę naszej dynastii."
 rajput_martial_ethos: "Wojenny etos"
 rajput_martial_ethos_desc: "Radźpuckie wychowanie i tradycje militarne zapewniają nam szeroką bazę potencjalnych kandydatów do stopni oficerskich w naszej armii. Aby maksymalnie wykorzystać tę okoliczność, powinniśmy zadbać, by taka ścieżka kariery była powszechnie dostępna i przyciągała owych obiecujących młodych mężczyzn do służby oficerskiej tak w naszej armii jak i za granicą."
 marwari_trading_houses: "Radźpuckie placówki handlowe"
 marwari_trading_houses_desc: "Przez wieki wędrowni radźpuccy handlarze przemierzali drogi Hindustanu. Owi przedsiębiorcy muszą otrzymywać wsparcie i zachętę do dalszego rozwijania swoich interesów. Wkrótce członkowie naszego klanu założą placówki handlowe na terenie całych Indii."
 GRA_ideas: "Grenadyjskie idee"
 GRA_ideas_start: "Grenadyjskie tradycje"
 GRA_ideas_bonus: "Grenadyjska ambicja"
 people_of_the_book: "Ludy Księgi"
 people_of_the_book_desc: "Wierzymy, że Bóg miłosierny objawił się dawnym prorokom - Mojżeszowi od Żydów i Jezusowi od chrześcijan. Winniśmy zezwolić wyznawcom tych religii na swobodne praktykowanie swej wiary."
 recover_al_andalus: "Odzyskaj Al-Andalus"
 recover_al_andalus_desc: "Pod sztandarami rekonkwisty chrześcijańskie państwa z północy z wolna rozszerzają swą władzę nad Al-Andalus. Nadeszła pora wyzwolić naszych andaluzyjskich braci."
 beacon_of_learning: "Stolica oświaty"
 beacon_of_learning_desc: "Al-Andalus była niegdyś ośrodkiem naukowym i domem wybitnych uczonych - Ahmada ibn Ruszda, Abu Al-Kasima oraz Muhammada ibn Tufajla. Powinniśmy podtrzymywać owo oświecone państwo naszych przodków."
 strait_of_gibraltar: "Cieśnina Gibraltarska"
 strait_of_gibraltar_desc: "Cieśnina Gibraltarska - nazwana na cześć wielkiego muzułmańskiego generała Tarika ibn Zijada - łączy Ocean Atlantycki z Morzem Śródziemnym, oddzielając Europę od Afryki. Jeśli zdobędziemy kontrolę nad tym wąskim przesmykiem, nasze zyski z handlu wzrosną."
 alhambra: "Alhambra"
 alhambra_desc: "Poeci przedstawiają ją jako perłę otoczoną szmaragdami, co jest aluzją do barwy otoczonych przez drzewa budynków. Położona na górującym nad stolicą wzgórzu Alhambra to rozbudowany przykład andaluzyjskiego geniuszu, przejawiającego się w architekturze, wzornictwie i inżynierii."
 moors: "Maurowie"
 moors_desc: "Wystąpmy przeciw wspólnemu wrogowi, a mauryjscy wojownicy z basenu Morza Śródziemnego, walczący pod znakiem półksiężyca, zjednoczą się u naszego boku. Historycznie Maurowie byli muzułmańską ludnością zamieszkującą w średniowieczu Al-Andalus, Maghreb, Septymanię i Sycylię."
 successor_caliphate_cordoba: "Dziedzic Kalifatu Kordoby"
 successor_caliphate_cordoba_desc: "W 929 r. Abd ar-Rahman III ogłosił się kalifem Kordoby i przez pół wieku sprawował rządy jako najpotężniejszy władca na Półwyspie Iberyjskim. Dziś nasze państwo jest już wystarczająco potężne, byśmy mogli podążyć śladami ar-Rahmana, przyjąć tytuł kalifa i ogłosić nasz kraj Kalifatem Grenady. Tylko Allach zwycięża!"
 PAP_ideas: "Papieskie idee"
 PAP_ideas_start: "Papieskie tradycje"
 PAP_ideas_bonus: "Papieska ambicja"
 ecclesiastical_primacy: "Prymat Kościoła"
 ecclesiastical_primacy_desc: "Papież stanowi najwyższy autorytet w kwestiach doktryny religijnej i prawa kanonicznego w obrębie Kościoła Katolickiego. Państwo Kościelne łączą specjalne stosunki z tymi, którzy chylą czoła przed zwierzchnością Kościoła."
 papal_investiture_and_tithes: "Inwestytura kościelna i dziesięcina"
 papal_investiture_and_tithes_desc: "Do Rzymu płyną bogactwa chrześcijańskiej Europy."
 glory_of_rome: "Chwała Rzymu"
 glory_of_rome_desc: "Władamy wielkim miastem, starożytną stolicą Rzymian. Jesteśmy opiekunami ich wspaniałej tradycji."
 donation_of_constantine: "Donacja Konstantyna"
 donation_of_constantine_desc: "Donacja Konstantyna dowodzi papieskiej władzy do nadawania tytułu Cesarza Rzymian zależnie od uznania papieża. Dowodzi również, że jesteśmy całkiem nieźli w fałszowaniu dokumentów."
 centralize_the_states: "Centralizacja kraju"
 centralize_the_states_desc: "Umocnimy naszą władzę nad prowincjami Papiestwa, odbierając ją miejscowym książętom."
 the_vatican_museums: "Muzea Watykanu"
 the_vatican_museums_desc: "Gromadzone latami zbiory i donacje uczyniły z Watykanu siedzibę wielu muzeów. Stworzyliśmy jedną z najbardziej imponujących kolekcji dzieł sztuki w dziejach."
 holy_father: "Ojciec Święty"
 holy_father_desc: "Bycie wikariuszem Boga w Kościele Katolickim daje nam pewne możliwości działania politycznego. Bulla papieska, oznaczona urzędową papieską pieczęcią, ma moc słowa Bożego. Może nakładać na władców klątwę i dzielić kontynenty. "
 daimyo_ideas: "Idee daimyo"
 daimyo_ideas_start: "Okres Sengoku"
 daimyo_ideas_bonus: "Ambicja daimyo"
 bushido: "Bushido "
 bushido_desc: "'Chłopcy w lesie \n ścinają drzewka \n czołgając się do swego pana'\n \n Tradycyjne japońskie Bushido, będące drogą każdego samuraja, stworzyło narodowe poczucie dyscypliny i samopoświęcenia pośród średniej i wyższej klasy wojowników."
 bun_and_bu: "Bun i bu"
 bun_and_bu_desc: "'Pióro papier tnie \n kanji pisane czernią \n miecz nad jasnym ciałem' \n \n Dążenie do mistrzowskiego opanowania sztuki i kunsztu wojennego było priorytetem w tradycji Bushido. Japońscy nauczyciele zdawali sobie sprawę, że poprzez kontakt ze sztuką - malowaniem, układaniem kwiatów, ogrodnictwem - wojownicy nauczą się dyscypliny, poznając jednocześnie praktyczną wiedzę wojenną. W okresie Edo Japonia będzie już posiadać piśmienne społeczeństwo."
 honor_ancestors: "Uhonoruj przodków"
 honor_ancestors_desc: "'Babka skryta w dymie \n dziadek pośród skał \n czarne pałeczki płoną ogniem, dary pną się w górę' \n \n Człowiek jest winien życie swemu panu i przodkom. Człowiek, który czci przodków, będzie szanowany przez swych braci i panów."
 five_rings: "Pięć kręgów"
 five_rings_desc: "'Jego krąg wznosi się ku niebu \n lewa ręka słońce \n prawa ręka księżyc' \n \n Jednym z najbardziej wpływowych dzieł literatury militarnej wszech czasów była książka Miyamoto Musashi, darzona równie wielką estymą co 'Sztuka Wojny' Sun Tzu."
 wandering_ronin: "Wędrujący ronin"
 wandering_ronin_desc: "'Upadł w śnieg \n w dłoni ostatnie bochenek \n ponad nim siedziba pana' \n \n Bezpańscy samurajowie gotowi są wykonywać nasze rozkazy, jeżeli zdecydujemy się ich przyjąć."
 daimyo_idea: "Armie daimyo"
 daimyo_idea_desc: "'Daimyo siedzi wygodnie \n w powietrzu woń herbaty \n mężczyzna patrzy w dół' \n \n Watażkowie Japonii dowodzili ogromnymi armiami w imieniu swych panów w Kioto, a niekiedy zaś stawali naprzeciw im."
 honor_unto_death: "Honor po grób"
 honor_unto_death_desc: "'Zielone pola \n różowe kwiecie kwitnie \n miecz odbierze życie' \n \n Śmierć pełniła kluczową rolę w filozofii Bushido fanatycznych wojowników. Mężczyźni poświęcali swoje życie, by ratować swój honor. Powiadano, że samo Bushido oznaczało akceptację śmierci, a nawet dążenie do niej."
 SER_ideas: "Serbskie idee"
 SER_ideas_start: "Serbskie tradycje"
 SER_ideas_bonus: "Serbska ambicja"
 code_of_laws: "Kodeks prawny"
 code_of_laws_desc: "21. maja 1349 r. w Skopje Stephen Dusan opublikował zbiór tłumaczeń grecko-katolickich ksiąg prawnych i wielkich dzieł starożytnej filozofii na język serbski. Opracowanie to posłużyło za inspirację dla pierwszego serbskiego kodeksu prawnego. "
 bastion_of_orthodoxy: "Bastion prawosławia"
 bastion_of_orthodoxy_desc: "Kiedy na wschodnim widnokręgu czai się Imperium Osmańskie, a większość Bałkanów klęka przed barjaktarami, Serbia pozostaje ostatnim bałkańskim bastionem prawosławia i spadkobierczynią wschodniochrześcijańskiej cywilizacji."
 home_of_hussars: "Kolebka huzarów"
 home_of_hussars_desc: "Mimo że koncepcja lekkiej kawalerii była znana już od czasów rzymskich, pierwsi bałkańscy huzarzy pojawili się w X i XI w. jako oddziały pomocnicze Cesarstwa Bizantyjskiego. Wywodzili się głównie z bizantyjskich posiadłości na terenie Serbii. Nawet gdy nadszedł zmierzch Bizancjum, ich tradycja nie została zapomniana i została dopracowana na przestrzeni kolejnych stuleci."
 alemannic_guard: "Gwardia alemańska"
 alemannic_guard_desc: "Na powrót powołaj do życia gwardię alemańską - tradycyjną stałą armię składającą się głównie z niemieckiej arystokracji i rycerzy - drugich albo trzecich synów z niewielką szansą na dziedziczenie, dla których kariera wojskowa będzie sposobem na życie."
 gold_mines: "Kopalnie złota"
 gold_mines_desc: "Zaproś drugą falę saksońskich górników ze Świętego Cesarstwa Rzymskiego do osiedlenia się w Serbii. Moglibyśmy wówczas na powrót otworzyć dawne kopalnie złota, które czyniły niegdyś despotowinę serbską najbogatszym państwem w Europie."
 mercenary_armies: "Najemne wojska"
 mercenary_armies_desc: "Przyjmij koncepcję stałej armii złożonej głównie z zagranicznych najemników. Jest to zaprzeczenie odwiecznej tradycji poboru chłopów, ograniczające negatywny wpływ wojny na serbską gospodarkę, szczególnie rolnictwo."
 balkan_hajduks: "Bałkańscy hajducy"
 balkan_hajduks_desc: "W przeciwieństwie do swoich odpowiedników na Węgrzech, serbscy i bałkańscy hajdukowie zyskali sobie złą sławę. Ludzie ci toczyli ciężki żywot rozbójników - wciąż w niebezpieczeństwie, wciąż w ruchu - szukając łupów na słabo strzeżonych drogach, organizując zasadzki na tureckich celników i kupców. Jednakże w czasie wojny ci doświadczeni, twardzi mężczyźni często zasilali szeregi serbskich armii, tworząc doborową, choć niezdyscyplinowaną piechotę."
 ORI_ideas: "Orisańskie idee"
 ORI_ideas_start: "Orisańskie tradycje"
 ORI_ideas_bonus: "Orisańska ambicja"
 lord_of_elephants: "Władca słoni"
 lord_of_elephants_desc: "Konie nie są naturalnymi mieszkańcami Orisy, a tutejsza ziemia nie sprzyja ich hodowli. Za to nasze dżungle słyną ze swoich słoni. W gęstwinach wschodnich Indii sprawna współpraca taktyczna pomiędzy słoniami i piechotą tworzy formację równie zabójczą, co kawaleria. Powiększajmy nasz korpus słoni i doskonalmy jego zastosowanie taktyczne."
 servitor_of_jagganath: "Sługa Dźagannatha"
 servitor_of_jagganath_desc: "Tym, co jednoczy nasze ziemie, jest kult Dźagannatha - władcy wszechświata. Dawni władcy Orisy uważani byli za synów tego bóstwa. Choć nasza obecna dynastia nie może już szczycić się tym mianem, musimy wpoić wszystkim przekonanie, że nasz władca jest sługą Dźagannatha i wszelkie nieposłuszeństwo wobec jego osoby jest tożsame ze zdradą bóstwa."
 parikshas: "Parikszowie"
 parikshas_desc: "Przez lata ziemie Orisy były podzielone pomiędzy mandaleszwarów - książątka, których czas dobiegł jednak końca. Zamiast pozwalać im podkopywać nasz monarszy autorytet, musimy przejąć kontrolę nad krainą i mianować lokalnych gubernatorów - parikszów."
 refined_cloth_production: "Udoskonalona produkcja tkanin"
 refined_cloth_production_desc: "Od niepamiętnych czasów Orisa słynie z wysokiej jakości tkanin. Zachęcajmy tamtejsze gildie włókiennicze, by nieustannie udoskonalały metody produkcji wspaniałych tkanin z Kalingi."
 patronize_temple_construction: "Obejmij patronatem budowę świątyń"
 patronize_temple_construction_desc: "Odbiciem chwały dawnych dynastii jest wspaniałość świątyń wybudowanych za ich rządów. Aby dalej rozwijać kalingańską architekturę, musimy rozbudowywać kompleksy świątynne położone na naszych ziemiach, a także zatrudniać architektów, by wznosili nowe."
 encourage_salt_trade: "Wspieraj handel solą"
 encourage_salt_trade_desc: "W całych Indiach panuje zapotrzebowanie na sól wysokiej jakości. Zróbmy, co w naszej mocy, żeby wspierać handel solą, a możemy się naprawdę wzbogacić. "
 heritage_of_the_sadhabas: "Dziedzictwo Sadhabów"
 heritage_of_the_sadhabas_desc: "Tradycja głosi, że nasi przodkowie żeglowali do odległych brzegów Indonezji, Chin, Persji i Afryki, dziś jednak na morzach panują cudzoziemcy. Musimy rozwinąć naszą marynarkę i odzyskać nasze morskie dziedzictwo!"
 PUN_ideas: "Pendżabskie idee"
 PUN_ideas_start: "Pendżabskie tradycje"
 PUN_ideas_bonus: "Pendżabska ambicja"
 breadbasket_of_india: "Spichlerz Indii"
 breadbasket_of_india_desc: "Pendżab, kraina pięciu rzek, to jeden z najżyźniejszych regionów na Ziemi. Pozwoliło nam to stać się eksporterem żywności i bawełny, sprzyja również rozwojowi naszych miast i wszelkich form wyspecjalizowanej produkcji. Musimy robić co w naszej mocy, by wspierać rozwój rolnictwa, a także chronić rolników przed rozbójnikami z sąsiednich krajów."
 encourage_indo_persian_trade: "Wspieraj handel indyjsko-perski"
 encourage_indo_persian_trade_desc: "Położony na zachodnich krańcach Indii Pendżab leży na przecięciu szlaków, którymi od niepamiętnych czasów przebiega wymiana gospodarcza i kulturalna z Persją. Przez jego ziemie biegnie starożytna droga uttarapatha, skręcająca następnie w stronę afgańskich przełęczy. Tam jednak roi się od plemiennych rozbójników i bandytów. Musimy wspierać ruch na owym pradawnym acz uczęszczanym szlaku. Uczynimy to, dbając o bezpieczeństwo podróżnych - budując karawanseraje i patrolując przebieg trasy."
 punjabi_textile_industry: "Pendżabski przemysł włókienniczy"
 punjabi_textile_industry_desc: "Pendżab jest jednym z głównych ośrodków produkcji włókienniczej. Nasze tkaniny tworzone są z myślą o rynkach całej Azji i Europy, a nasze tkaczki należą do najbardziej wydajnych w Indiach."
 foundation_of_the_khalsa: "Khalsa"
 foundation_of_the_khalsa_desc: "Sikhizm, rodzima religia Pendżabu, gwałtownie rozprzestrzenia się po naszych ziemiach. Jego wyznawcy wywodzą się z wszystkich kast i środowisk. Będą bronić swojego państwa niezależnie od tego, czym się wcześniej zajmowali."
 gurmukhi_script: "Przyjmij ujednolicony alfabet gurmukhi"
 gurmukhi_script_desc: "Powinniśmy przyjąć ujednolicony alfabet w miejsce kilku różnych, będących w użyciu w naszym państwie."
 strength_of_the_misls: "Siła mislów"
 strength_of_the_misls_desc: "Ustrój administracyjny mislów - stanów Pendżabu - pozwala im wystawiać potężne siły kawaleryjskie. W czasach potrzeby możemy wezwać owe oddziały do walki ze wspólnym wrogiem."
 reforming_the_punjabi_army: "Reforma pendżabskiej armii"
 reforming_the_punjabi_army_desc: "Przez lata przestrzegaliśmy zwyczajów naszych przodków, które dobrze nam w owym czasie służyły. Jednakże by nasze armie wciąż święciły triumfy na polu bitwy, musimy skupić się na stworzeniu oddziałów o charakterze zawodowym. Studiując kształt armii odległych państw i adaptując ich metody tam, gdzie ma to sens, możemy stworzyć jeszcze skuteczniejsze wojsko, zachowujące jednocześnie unikalne cechy pendżabskiej wojskowości."
 RAG_ideas: "Raguskie idee"
 RAG_ideas_start: "Raguskie tradycje"
 RAG_ideas_bonus: "Raguska ambicja"
 ordo_marinaritiae: "Ordo marinaritiae"
 ordo_marinaritiae_desc: "Od wieków nasi ludzie związani są z morzem, a dzięki nowym regulacjom, takim jak 'Ordo marinaritiae', kładziemy solidne podwaliny pod przyszłość Raguzy."
 center_of_trade: "Centrum handlowe"
 center_of_trade_desc: "Nasza stolica to okno na Bałkany i Wschód; miejsce handlu metalami, solą i przyprawami. Dzięki ulgom podatkowym i przystępnym cenom, nasza stolica przez lata pozostanie wiodącym centrum handlowym."
 patronage: "Patronat"
 patronage_desc: "Pod patronatem Konstantynopola kwitły nasze tradycje morskie i handel. Płacąc mu symboliczny trybut, mogliśmy cieszyć się niezależnością i czerpać korzyści z handlu. Historycznie w 1481 r. Raguza przeszła pod protekcję Osmanów i wypłacała im trybut w wysokości 12500 dukatów. Pod innymi względami była praktycznie niezależna."
 ragusan_arsenal: "Raguzański arsenał"
 ragusan_arsenal_desc: "Potrzebujemy okrętów zarówno dla celów obronnych, jak i do prowadzenia rozbudowanych operacji handlowych w obszarze śródziemnomorskim. Silna i wszechobecna flota uczyni Raguzę jedną z największych potęg morskich świata."
 port_gruz: "Port Gruz"
 port_gruz_desc: "Stara stocznia w Raguzie nie może już sprostać rosnącemu zapotrzebowaniu naszej marynarki. Dlatego rozpoczęto budowę nowej stoczni w Port Gruz. Historycznie, aby sprostać zwiększającym się wymaganiom, w 1525 r. powstała główna stocznia w Port Gruz oraz zespół innych mniejszych stoczni. "
 non_bene_pro_toto_libertas_venditur_auro: "Non bene pro toto libertas venditur auro"
 non_bene_pro_toto_libertas_venditur_auro_desc: "Zdanie to oznacza w wolnym tłumaczeniu, że wolność nie jest na sprzedać nawet za wszystko złoto. Zapożyczono je z bajki Ezopa o wilku, który wolał być wolny i głodny, niż najedzony ale w niewoli. I tej właśnie zasadzie hołdujemy w Raguzie."
 palace_of_the_rector: "Pałac rektora"
 palace_of_the_rector_desc: "Pałac rektora jest siedzibą naszego rządu oraz rezydencją naszego księcia. Historycznie rektor posiadał duże wpływy, jednak prawdziwa władza skupiała się w rękach trzech rad, kontrolowanych przez arystokrację."
 german_ideas: "Niemieckie idee"
 german_ideas_start: "Niemieckie tradycje"
 german_ideas_bonus: "Niemiecka ambicja"
 zunft: "Zunft"
 zunft_desc: "Aby zapewnić jakość produktów i szkolić młodych rzemieślników, zakłada się gildie wyspecjalizowane w różnych fachach."
 fruhlings_und_herbstmesse: "Frühlings- und Herbstmesse"
 fruhlings_und_herbstmesse_desc: "Niektóre miasta otrzymały prawo do organizowania jarmarków każdej wiosny i jesieni. Każde takie wydarzenie jest atrakcją dla zagranicznych kupców."
 reichskreis: "Reichskreis"
 reichskreis_desc: "Ziemie niemieckie zostały podzielone na okręgi Rzeszy. Ich zadaniem było utrzymywanie pokoju przy pomocy wspólnego wojska, zbieranie cesarskich podatków i uzgadnianie opinii dla Sejmu Rzeszy i Sądu Kameralnego."
 polizeiordnung: "Polizeiordnung"
 polizeiordnung_desc: "Dla zapewnienia pokoju i obrony moralności niemieccy lordowie i władze miejskie wprowadzają prawa regulujące codzienne życie ludu."
 cuius_regio_eius_religio: "Cuius regio, eius religio"
 cuius_regio_eius_religio_desc: "Wszyscy władcy niemieccy, zarówno katoliccy, jak i protestanccy, mają wyłączne prawo do decydowania w sprawach religijnych w ramach ich własności ziemskich, zgodnie z zasadą: 'Czyje królestwo, tego religia'."
 thurn_und_taxis: "Thurn und Taxis"
 thurn_und_taxis_desc: "Niemiecka rodzina książęca Thurn und Taxis odegrała kluczową rolę w stworzeniu niemieckiej poczty, która objęła swym zasięgiem całe Niemcy oraz różne regiony Europy."
 residenzstadt: "Residenzstadt"
 residenzstadt_desc: "Niemieccy książęta umieszczają swoje rezydencje w miastach, z których sprawują władzę nad swoimi ziemiami. Dzięki temu miasta stają się nie tylko centrami administracyjnymi i ekonomicznymi, ale także miejscem, gdzie monarchowie budują wiele obiektów kulturalnych."
 RYU_ideas: "Riukiuańskie idee"
 RYU_ideas_start: "Riukiuańskie tradycje"
 RYU_ideas_bonus: "Riukiuańska ambicja"
 ryu_chinese_investiture: "Chińska inwestytura"
 ryu_chinese_investiture_desc: "Od początku, kiedy Riukiu zostało podzielone, Chiny uznawały nasze prawo do sprawowania władzy i wykazywały chęci do pomocy przy wzmacnianiu naszego państwa."
 reform_the_ryukyuan_religion: "Reforma riukiuańskiej religii"
 reform_the_ryukyuan_religion_desc: "Religia Okinawy stanowi zderzenie różnych azjatyckich i starożytnych wierzeń. Obejmuje m. in. politeizm, kult przodków, elementy animizmu i wiele innych. Wyjątkowość tej religii objawia się w skupieniu na kobietach, jako dominujących składzie kapłaństwa. Aby upewnić się, że potrzeby duchowe mieszkańców wyspie będą zaspokojone, możemy ustanowić oficjalną hierarchię kapłanek z arcykapłanką na czele."
 ryu_shuri_castle: "Zamek Shuri"
 ryu_shuri_castle_desc: "Zamek Shuri to pałac Królestwa Riukiu na wspaniałej wyspie Okinawie. Na jego terenie znajduje się wiele obiektów dumy narodowej w tym wspaniała brama Shureimon. Shisaa yaibin mi!"
 ryu_maritime_com: "Handel morski"
 ryu_maritime_com_desc: "Chińczycy dali nam dostęp do statków handlowych. Dzięki temu nasze floty popłyną daleko na północ, do Korei, a także w stronę odległych ziem na południu, takich jak Malaje, Sumatra czy Syjam."
 ryu_sign_trade_agreements: "Podpisz porozumienia handlowe"
 ryu_sign_trade_agreements_desc: "Dzięki naszemu przyjaznemu nastawieniu i przyjacielskim relacjom z innymi narodami, wiele z nich - w szczególności Chińczycy - przyznało nam na mocy porozumień handlowych prawo do wolnego handlu w ich portach. Na naszych ziemiach można znaleźć wiele towarów handlowych takich jak japońskie ozdoby z laki, chińska glazura, a nawet indyjska kość słoniowa i arabskie kadzidła."
 ryu_national_academy: "Akademia państwowa"
 ryu_national_academy_desc: "W minionych wiekach wysyłaliśmy naszych najzdolniejszych obywateli do Chin, aby w tamtejszej akademii państwowej zdobywali wiedzę w ramach udzielonego pozwolenia na studiowanie dla Riukiuańczyków. Skoro zbudowaliśmy własną akademię państwową, możemy zainwestować więcej w technologiczne ulepszenia."
 ryu_the_three_mountains: "Trzy góry Dewy"
 ryu_the_three_mountains_desc: "Podczas gorączki naszemu królowi objawiły się trzy góry ponad wielką kulą, a na niej, pod naszymi majestatycznymi górami, wszystkie miasta i plemiona ludzi. Yamapikarya! Ale może był to tylko majak rozgorączkowanego umysłu?"
 bengali_ideas: "Bengalskie idee"
 bengali_ideas_start: "Bengalskie tradycje"
 bengali_ideas_bonus: "Bengalska ambicja"
 ganges_brahmaputra_confluence: "Ujście Gangesu i Brahmaputry"
 ganges_brahmaputra_confluence_desc: "Dwie wielkie rzeki Ganges i Brahmaputra płyną przez wiele kilometrów, by ostatecznie połączyć się, tworząc deltę bengalską, w rejonie której skupiają się rzemiosło i handel. Od tysięcy lat obszar wokół delty był naturalnym miejscem wymiany towarów i idei."
 rice_fields: "Bengalskie nieskończenie wydajne pola ryżowe"
 rice_fields_desc: "My, Bengalczycy, żywimy się przede wszystkim ryżem, a opady oraz żyzna gleba tych rejonów pozwalają na jego znaczną produkcję. Potężne, niosące muł rzeki oraz monsuny umożliwiają trzy sezony siewu i zbiorów rocznie."
 hindu_sufi_syncretism: "Synkretyzm hindusko-suficki w Bengalu"
 hindu_sufi_syncretism_desc: "Suficcy mistycy przybyli zza wschodnich rubieży świata islamskiego, aby osiedlić się na darowanych ziemiach lub by obcować z przyrodą Bengalu, mieszając się z miejscową hinduską populacją. Kooperacja doprowadziła do intensywnego karczowania i osuszania terenów leśnych oraz podmokłych, a także do wprowadzenia nowych synkretycznych form muzyki, malarstwa, tańca i rzeźbiarstwa w świątyniach i kapliczkach zbudowanych w tym okresie."
 mustard_oil_ilish_mach: "Olej gorczycowy i ryby hilsa"
 mustard_oil_ilish_mach_desc: "Wojny mogą zniszczyć spichlerze i targowiska. Pogoda może wysuszyć lub zniszczyć plony na polach. Słonie i mrówki mogą zjeść to, co zasadziliśmy. Lecz starczy nam trochę oleju, a nasze pełne ryb rzeki dadzą nam pożywienie, jakie my, Bengalowie, kochamy najbardziej!"
 jute_production: "Produkcja juty"
 jute_production_desc: "Występująca w naszym regionie juta, to warzywo o długich, miękkich i lśniących liściach, którego włókna mogą zostać zaplecione w grubą, mocną linę, matę lub nić. Możemy czerpać korzyści z uprawy tej rośliny i jej przetwarzania."
 opium_fields: "Bengalskie uprawy opium"
 opium_fields_desc: "Nie do wiary! Ludzie dają nam złoto i srebro za nasze kwiaty?! Opium z naszego regionu jest łatwe w uprawie, a zarazem cenione - warte dwukrotnie więcej niż każda inna odmiana. Niech rozpocznie się handel!"
 bengali_renaissance: "Bengalski renesans"
 bengali_renaissance_desc: "Bengalski renesans, który miał miejsce w tym regionie, był reakcją na spotkanie i wpływ Europejczyków, przybywających w nasze strony nie tylko po to, by handlować, również zgłębiać tajniki nauki i sztuki. Bengalski renesans połączył hinduską tradycję z zachodnią edukacją, polityką i prawem, zaowocował też odnową bengalskiej kultury. Doprowadziło to do rozwoju nauki i sztuki."
 TIB_ideas: "Tybetańskie idee"
 TIB_ideas_start: "Tybetańskie tradycje"
 TIB_ideas_bonus: "Tybetańska ambicja"
 vajrayana_buddhism: "Wadźrajana"
 vajrayana_buddhism_desc: "Członków naszego narodu łączy filozofia życiowa, ujęta w wadźrajanie, rządząca decyzjami politycznymi i życiem codziennym każdego, od uniżonego chłopa po najwyższego lamę, według znanego i przewidywalnego wzorca."
 bon_influence: "Wpływ bon"
 bon_influence_desc: "Pozostałości pierwotnej tybetańskiej religii bon wciąż trzymają się mocno w Tybecie, jednocześnie współzawodnicząc i mieszając się z buddyzmem wadźrajany. Boska obecność, czy też bóstwa bonu, stają się elementem konstrukcji domostw, czyniąc je twierdzami (dzongami) przeciwko obecnym na zewnątrz wrogim siłom. Srodzy, acz inspirujący bogowie, żywioły, demony i duchy stanowią znaczący kontrast w porównaniu z nieporuszonym Buddą."
 yaks: "Jaki!"
 yaks_desc: "Od tysięcy lat nasz naród hoduje jaki, nieustannie poszerzając swoją wiedzę nad sposobami rozmnażania i wykorzystania owych zwierząt. Oprócz tego, że pomagają przy orce i służą jako zwierzęta wierzchowe, jaki dają nam mleko, wełnę i mięso, a także umożliwiają transport ciężarów w głębokim śniegu. Ich wysuszone odchody są powszechnie używane w Tybecie jako opał - często będąc jego jedynym źródłem na pozbawionej drzew Wyżynie Tybetańskiej. Pozyskiwane z mleka jaków masło jest składnikiem pitej litrami herbaty tybetańskiej; stosuje się je też w lampach, a także wykonuje zeń rzeźby na potrzeby uroczystości religijnych. Nasza pomysłowość i rosnąca wiedza sprawiają, że wciąż wynajdujemy nowe sposoby na wykorzystanie tych zwierząt."
 way_of_virtue: "Droga cnoty"
 way_of_virtue_desc: "Gelug, którego wyznawców nazywa się żółtymi czapkami, to szkoła buddyzmu wadźrajany, skupiająca się na zasadach uniwersalnego współczucia jako podstawowego aspektu duchowości. Założona w drugiej połowie XIV w., od końca XVI w. stanowiła dominującą w Tybecie odmianę buddyzmu. "
 potala_palace: "Pałac Potala"
 potala_palace_desc: "Budowa Pałacu Potala rozpoczęła się w 1645 r. pod kierunkiem Lobsanga Gjaco, V Dalajlamy, zwanego również Wielkim Piątym. Ściany budowli mają u podstawy szesnaście stóp grubości i wnoszą się na tysiące stóp ponad dno doliny Lhasy, tworząc imponującą fortecę. W owym trzynastopiętrowym ośrodku władzy mieści się ponad 1000 komnat, 10000 kapliczek i 200000 posągów. "
 way_of_ancients: "Droga przodków"
 way_of_ancients_desc: "Ningma, czyli tradycja starożytnych przekazów, to najstarsza ze szkół buddyzmu wadźrajany, uwzględniająca w swych naukach mistycyzm i lokalne bóstwa dawnej religii bon. Pod względem historycznym ningma wyróżnia się tym, że jej wyznawcy nigdy nie sprawowali władzy i pozostawali poza obrębem tybetańskich intryg politycznych, oddając się prostocie, mistycyzmowi i celibatowi. Jednakże ich obecność wprowadza do naszego społeczeństwa dyscyplinę i pozwala zachować więź z naszymi korzeniami."
 pale_earth: "Szkoła szarej ziemi"
 pale_earth_desc: "Sakja, czyli szkoła szarej ziemi to szkoła buddyzmu wadźrajany biorąca swą nazwę od niezwykłego szarego krajobrazu wzgórz Ponpori nieopodal Shigatse. Tam właśnie w 1073 r. powstała pierwsza siedziba tego obrządku - Klasztor Sakja, wybudowany przez Konczoga Gialpo (ur. w 1034 r., zm. w 1102 r.). Szkoła sakji powstała w późnych latach XI w. Jej założycielem był Drokmi, uczony i tłumacz, który pobierał nauki w Indiach w Wikramaśili. Szkoła ta jest znana ze swego zacięcia badawczego; spośród jej wyznawców wywodzą się najbardziej przenikliwe umysły Tybetu."
 dravidian_ideas: "Południowoindyjskie idee"
 dravidian_ideas_start: "Południowoindyjskie tradycje"
 dravidian_ideas_bonus: "Południowoindyjska ambicja"
 merchants_of_southern_india: "Kupcy z Indii Południowych"
 merchants_of_southern_india_desc: "Historia południowych Indii, od Wybrzeża Koromandelskiego po Malabar, jest nierozerwalnie związana z zamorskim handlem. Te ziemie przyciągają wszelkiej maści handlarzy ze wschodu i zachodu, którzy współpracują lub rywalizują z naszymi ugrupowaniami kupieckimi - Nanadesi i Chetti. Ich przedstawiciele podróżują do obcych krajów i zakładają w tamtejszych portach placówki handlowe. Nie wolno nam jednak uznawać obecności handlarzy za pewnik. Budując porty i osady wolne od podatków i cła, skłonimy tak cudzoziemskich, jak i rodzimych kupców do zakładania kwater głównych w naszym kraju, zamiast u sąsiadów. Twórzmy takie azyle i obserwujmy, jak kupcy ciągną do naszych miast."
 water_tanks_and_canals: "Zbiorniki wodne i kanały"
 water_tanks_and_canals_desc: "Południowe Indie obfitują w żyzne tereny, takie jak dorzecza Kryszny i Kaweri. Jednak nie wszystkie obszary mają tyle szczęścia. Ostatnimi czasy odnotowujemy rosnący napływ mieszkańców z północy Indii - wielu z nich osiedla się w suchszych regionach, gdzie nie muszą rywalizować z istniejącymi osiedlami. W wielu przypadkach również takie tereny mogą przynosić zyski - pod warunkiem poczynienia inwestycji w kanały i zbiorniki wodne. Przyznając tym, którzy w nie zainwestują, gwarancje udziału w rosnących zyskach z obszaru, moglibyśmy tanio i szybko rozbudować tego typu infrastrukturę."
 south_indian_mercenaries: "Najemnicy z Indii Południowych"
 south_indian_mercenaries_desc: "Zmilitaryzowana i kosmopolityczna sytuacja polityczna Południowych Indii stanowi magnes dla wszelkiej maści najemników. Prócz rodzimych Telugów, Tamilów i Kannadygów, służyć w naszej armii pragną również jeźdźcy maraccy, perscy i turańscy, turkmeńscy arkebuzerzy, Mawalowie i Beradowie. Ubocznym efektem tej sytuacji jest to, że zatrudnienie owych grup jest tańsze, niż miałoby to zwykle miejsce."
 polygar_system: "Poligarowie"
 polygar_system_desc: "Krajobraz polityczny południowych Indii pełen był starożytnych, acz silnie zakorzenionych drobnych domen i zależności, nad którymi centralne władze sprawowały ograniczoną kontrolę. Opanowanie tych ziem byłoby długim i żmudnym procesem. Zamiast tego możemy spróbować obsadzić lokalne struktury ludźmi lojalnymi wobec nas. Tacy przywódcy, dysponujący królewskim upoważnieniem do zakładania, rozbudowy i obrony fortyfikacji, będą raczej polegać na władzy powierzonej im przez państwo, niż na starożytnych tradycjach. Ci nowi możnowładcy pozwolą nam znacznie lepiej kontrolować nasz interior; będą też bardziej godnym zaufania źródłem rekrutów niż dawne domeny."
 patronage_of_temples: "Patronat nad wielkimi świątyniami"
 patronage_of_temples_desc: "Jeśli miarą prawdziwego króla jest patronat nad świątyniami i wspólnotami religijnymi w jego domenie, południowe Indie doświadczyły rządów wielu wspaniałych władców. Wielkie kompleksy świątynne, takie jak Tirupati czy Maduraj, stanowią świadectwo hojnego królewskiego mecenatu. Prawdę mówiąc, ostatnimi czasy rozrosły się one w jeszcze większe i bardziej monumentalnego obiekty, pod wieloma względami przerastające swoje odpowiedniki z północy Indii. Aby sprostać pokładanym w nas oczekiwaniom, powinniśmy otoczyć patronatem wspólnoty świątynne w naszym kraju i dopilnować, by dawały stosowne świadectwo wielkości naszej dynastii."
 south_indian_literature: "Literatura południowoindyjska"
 south_indian_literature_desc: "Zgromadźmy na naszym dworze wielkich poetów i pisarzy naszych czasów. Dzieła, które powstaną pod naszym patronatem, przetrwają wieki!"
 merchant_capitalists: "Kupcy kapitaliści"
 merchant_capitalists_desc: "Umacniające się więzy pomiędzy Wschodem, Zachodem i Dalekim Wschodem umożliwiły wykształcenie się nowej klasy kupieckiej. Tworzą ją bogacze, sprawujący kontrolę nad produkcją, transportem morskim i finansami w basenie Oceanu Indyjskiego. Ci kapitaliści są obecnie główną siłą napędzającą rozwój handlu na naszych ziemiach i choć ich rosnące wpływy mogą budzić niepokój (podobnie jak ich skwapliwość do inwestowania w cudzoziemskie kompanie handlowe), ich działalność przynosi naszemu państwu ogromne korzyści."
 ASS_ideas: "Asamskie idee"
 ASS_ideas_start: "Asamskie tradycje"
 ASS_ideas_bonus: "Asamska ambicja"
 buranjis: "Burandżi"
 buranjis_desc: "Wszyscy nasi władcy wywodzą się od wielkiego Sukaphy, który założył nasze królestwo w 1228 r. po długiej podróży do Asamu. Swargdeo Sukaphaa był też pierwszym władcą, który zrozumiał, jakie znaczenie dla przyszłych pokoleń ma prowadzenie kronik. To on był autorem pierwszego 'zbioru, który naucza nieoświeconych' czyli burandżi. Dzięki temu i innym powstałym na przestrzeni lat burandżi, dobrze znamy historię naszego ludu i łatwo nam zidentyfikować licznych potomków Sukaphy."
 wet_rice_cultivation: "Uprawa pól ryżowych"
 wet_rice_cultivation_desc: "Kiedy nasi tajscy przodkowie przybyli do Asamu, powitały ich bagna i mokradła. Szybko zrozumieli, że owe ziemie nie przynoszą plonów tak wysokich, jakie by mogły. Metody uprawy mokrego ryżu, wywodzące się z naszej dawnej ojczyzny, pozwoliły nam osiągnąć dobrobyt w krainie, którą inni uznali za zbyt ubogą i nie wartą zainteresowania. Choć nie jesteśmy już ograniczeni do moczarów Górnego Asamu, uprawa ryżu pozostaje podstawą naszej gospodarki."
 river_warfare: "Wojowanie na rzece"
 river_warfare_desc: "Ziemie Asamu, a w szczególności wody Brahmaputry, są naszym największym sojusznikiem w walce z zagranicznymi najeźdźcami. Każda cudzoziemska armia, która pragnęłaby podążać z biegiem tej rzeki, doświadczy letnich ulew. W tych okolicznościach utrzymanie szlaków zaopatrzeniowych wzdłuż brzegów będzie ją wiele kosztowało. Szkoląc się w taktyce partyzanckiej oraz napadaniu na linie zaopatrzeniowe i magazyny, zwiększymy prawdopodobieństwo odcięcia wroga od zaopatrzenia w bardzo nieprzyjaznym terenie, dzięki czemu głód i choroby zbiorą w jego wojsku swoje żniwo."
 reform_paik_system: "Zreformuj system paik"
 reform_paik_system_desc: "Od kiedy nasi ludzie osiedlili się tu w XIII w., wykorzystujemy system szarwarku zwany paik, wywodzący się z naszych południowo-wschodnio-azjatyckich korzeni. Paikowie są częścią struktur obronnych naszego państwa, pracują w budownictwie i przy produkcji na rzecz wojska, stanowiąc nieodłączny element naszego państwa. Jednakże wraz z rozwojem kraju, pojawiła się potrzeba modernizacji tego systemu. Gruntowna analiza powinności i obowiązków paików, a także nowa, przejrzysta skala podziałowa na potrzeby zarządzających, pozwolą nam stworzyć prężną strukturę, będącą nieocenioną pomocą w przypadku cudzoziemskich zagrożeń."
 process_of_appeal: "Proces apelacji"
 process_of_appeal_desc: "Z racji hierarchicznej struktury naszego społeczeństwa ważne jest, aby w naszym kraju panowała sprawiedliwość, a nasi poddani mieli poczucie, że cieszą się ochroną ze strony państwa. Wykorzystując system paik możemy stworzyć łańcuch odwoławczy, prowadzący od urzędników niższego szczebla aż do królewskich ministrów."
 ahom_land_survey: "Szacowanie wartości ziem"
 ahom_land_survey_desc: "Zauważyliśmy, że nasi zachodni sąsiedzi opracowali ambitny system administracyjny, w którym wszystkie tereny podlegają okresowemu szacowaniu wartości, w celu poprawnego jej określenia. Powinniśmy zacząć prowadzić podobne działania. Zapraszając rzeczoznawców z zachodu i szkoląc naszych własnych w ich metodach, będziemy mogli znacząco zwiększyć nasze dochody z podatków. Od tej pory musimy regularnie prowadzić szacunki w celu uchwycenia zmieniających się trendów gospodarczych i demograficznych."
 ahom_diplomacy: "Dyplomacja Asamu"
 ahom_diplomacy_desc: "Podstawowymi źródłami siły naszego kraju są dawne zwyczaje oraz samowystarczalność w zakresie produkcji większości dóbr. Nadszedł jednak czas, by zwrócić się na zewnątrz i zobaczyć, co reszta świata ma nam do zaoferowania. Ustanawiając oficjalne stanowiska dyplomatyczne i wspierając wymianę z innymi królestwami, mamy szansę zarówno wzbogacić naszą kulturę, jak i zdobyć sojuszników do walki z miejscowymi wrogami."
 gujarati_ideas: "Idee Księstwa Gudźaratu"
 gujarati_ideas_start: "Tradycje Księstwa Gudźaratu"
 gujarati_ideas_bonus: "Ambicja Księstwa Gudźaratu"
 garba: "Garba!"
 garba_desc: "Wśród naszego ludu narodził się nowy, pełen wdzięku taniec, zwany garba. Wywodzi się on z kobiecych obrzędów ku czci bogini Ambaji. W jego najbardziej podstawowej formie ustawieni w koło tancerze śpiewają i rytmicznie klaszczą. Dziś nasi mężczyźni i kobiety z okazji świąt przywdziewają kunsztownie haftowane stroje i tańczą z zapałem garbę, budując poczucie wspólnoty. My wszyscy, młodzi i starzy, chłopi i książęta, muzułmanie i hindusi, tańczymy w wiecznie powiększającym się kole."
 jain_routes: "Dźinijskie kontakty"
 jain_routes_desc: "Dźinizm to prastara koncepcja filozoficzna, za której obecną postać odpowiada Wardhamana Mahawira (ur. 599 r. p. n. e. – zm. 527 r. p. n. e.). Przez tysiące lat Gudźarat pozostawał bastionem dźinizmu - pełen był świątyń i świętych miejsc, a jego władcy patronowali tej religii, budując wspólnotę dźinistów i hinduistów. Prześladowania rozpoczęły się wraz z muzułmańskimi najazdami ze wschodu - pod wodzą Mahmuda z Ghazny w 1001 r. oraz Muhammada Ghori w 1175 r. Świątynie bezczeszczono lub przerabiano na meczety, biblioteki palono... lecz dźiniści z Gudźaratu przetrwali, przystosowali się i - wykorzystując kontakty ze współwyznawcami na całym świecie - rozwinęli, tworząc ze swojego domu ośrodek zarówno religijny jak i handlowy."
 gujarati_lipi: "Pismo gudźarati"
 gujarati_lipi_desc: "W drugiej połowie XVI w. powstało pismo gudźarati, obejmujące nowy alfabet i formy zapisu. Zostało ono opracowane z pobudek handlowych i z tego względu znane było jako pismo śaraphi (bankierskie), waniaśai (kupieckie) lub mahajani (handlowe). Błyskawicznie weszło do powszechnego użytku na terenie Gudźaratu, Kaććhu i Sindhu, gdzie było używane do zapisu miejscowych języków i sanskrytu, zaś zaratusztrianie zapisywali w nim język Awesty. Łączyło zróżnicowane społeczności, umacniając więzy między nimi i budując poczucie wspólnej tożsamości."
 merchant_diaspora: "Gudźaracka diaspora kupiecka"
 merchant_diaspora_desc: "Nie ma takiego miejsca, w którym nasi ludzie by nie handlowali! Prowadzą interesy na wszystkich wybrzeżach, wszędzie tam, gdzie zaniesie ich wicher handlu. Nasze floty pływają tam i z powrotem w poszukiwaniu nowych możliwości. Nasi kupcy opanowali sztukę budowy wytrzymałych statków przy ograniczonym budżecie."
 spice_trade: "Serce handlu na Oceanie Indyjskim"
 spice_trade_desc: "Z powodu charakteru wiatrów monsunowych oraz położenia geograficznego, Gudźarat od dawna pełni rolę węzła handlowego dla całego handlu przechodzącego przez Ocean Indyjski w kierunku wschodnim. Jest ważnym pośrednikiem w handlu pomiędzy wschodem a zachodem - Morzem Czerwonym i Egiptem z jednej, a Molukami z drugiej strony. Miejscowi kupcy sprowadzają chiński jedwab oraz moluckie przyprawy, po czym sprzedają je Arabom i Egipcjanom."
 western_factors: "Zagraniczni kupcy zakładają faktorie"
 western_factors_desc: "Wzorem Arabów i Portugalczyków z początków XVII w., w 1614 r. Brytyjska Kompania Wschodnioindyjska założyła placówkę na ziemiach Gudźaratu. Do naszego kraju napływają cudzoziemcy z zachodu, gotowi kupować hurtem coraz większe ilości naszych towarów... co oznacza dla nas same dobre rzeczy! Prawda?"
 guj_africa: "Gudźaraccy imigranci w Afryce"
 guj_africa_desc: "Na początku XIX w. dziesiątki tysięcy Gudźaratczyków przeniosły się do Afryki, by podjąć pracę pośredników handlowych pomiędzy potęgami kolonialnymi a miejscową ludnością, z którą zdążyli już nawiązać stosunki handlowe. Nasi ludzie zakładają trwałe wspólnoty handlowe i przesyłają swoje zarobki do ojczyzny."
 TUS_ideas: "Toskańskie idee"
 TUS_ideas_start: "Toskańskie tradycje"
 TUS_ideas_bonus: "Toskańska ambicja"
 birthplace_of_the_renaissance: "Kolebka renesansu"
 birthplace_of_the_renaissance_desc: "Florencja od dawna jest kulturalną stolicą Toskanii. Przy wznowionym zainteresowaniu światem klasycznym zręczny książę mógłby zwabić do nas współczesnych myślicieli, przynosząc nam wszystkim korzyści."
 tuscan_condottieri: "Kondotierzy"
 tuscan_condottieri_desc: "Konflikt między miastami-państwami spowodował powstanie kompanii najemnych. Powinniśmy dać im do zrozumienia, że nasze sakiewki są pełne i że ich obecność w trudnych czasach będzie mile widziana."
 tuscan_banking: "Toskańska bankowość"
 tuscan_banking_desc: "Od Anglii aż po Neapol wszyscy znają naszych bankierów. Nasz złoty floren finansował wszystko, od wojny stuletniej po przemysł."
 tuscan_arts: "Patron sztuki"
 tuscan_arts_desc: "Po odrzuceniu republiki i wprowadzeniu dziedzicznego księstwa musimy pokazać chwałę Toskanii. Zlecimy wiele dzieł na chwałę Bożą i książęcą."
 porto_franco: "Porto Franco"
 porto_franco_desc: "Aby przyciągnąć większy handel, ogłosiliśmy Livorno wolnym portem. W jego granicach obrót towarami jest bezcłowy, a mieszkańcy mogą wyznawać dowolną religię."
 tuscan_administrative_reforms: "Reformy administracyjne"
 tuscan_administrative_reforms_desc: "W celu umocnienia wolności religijnej i zreformowania administracji zakazujemy obecności kleru w organach administracyjnych."
 tuscan_grand_duchy: "Terytorialna ambicja"
 tuscan_grand_duchy_desc: "Sam Ojciec Święty ogłosił swoje poparcie dla naszych ambicji terytorialnych. Aby zjednoczyć tereny środkowych Włoszech, musimy sformować regularne wojsko z mieszkańców naszych własnych ziem."
 USA_ideas: "Amerykańskie idee"
 USA_ideas_start: "Amerykańskie tradycje"
 USA_ideas_bonus: "Amerykańska ambicja"
 freedom_of_religion: "Wolność religijna"
 freedom_of_religion_desc: "Kongres nie może stanowić praw opartych na dogmatach religijnych, czy też zabraniających swobodnego wykonywania praktyk religijnych..."
 usa_bill_of_rights: "Karta praw"
 usa_bill_of_rights_desc: "...ani też ustaw ograniczających wolność słowa lub prasy, albo naruszających prawo do odbywania (pokojowych) zgromadzeń i wnoszenia do rządu petycji o zadośćuczynienie za krzywdy. "
 empire_of_liberty: "Imperium wolności"
 empire_of_liberty_desc: "Mieszkańcy naszych ziem mają wolność, której nie zaznają nigdzie indziej."
 lessons_of_valley_forge: "Lekcja z Valley Forge"
 lessons_of_valley_forge_desc: "W mrocznych czasach patriotyzm poddawany jest próbie i wykuwany w ogniu przeciwności."
 workshop_of_the_world: "Warsztat świata"
 workshop_of_the_world_desc: "Wolni rzemieślnicy to wydajni rzemieślnicy, tak więc nie ma rzemieślników wydajniejszych od naszych."
 shining_city_on_a_hill: "Lśniące miasto na wzgórzu"
 shining_city_on_a_hill_desc: "Rzecz jasna, cała ludzkość widzi w naszej nowo powstałej republice - słusznie zresztą - inspirację."
 manifest_destiny: "Objawione Przeznaczenie"
 manifest_destiny_desc: "Prawem wrodzonym tego amerykańskiego narodu jest sięganie od morza do morza."
 SWI_ideas: "Szwajcarskie idee"
 SWI_ideas_start: "Szwajcarskie tradycje"
 SWI_ideas_bonus: "Szwajcarska ambicja"
 the_swiss_confederation: "Konfederacja Szwajcarska"
 the_swiss_confederation_desc: "W 1291 roku kantony Schwyz, Uri i Unterwalden połączyły się, aby zapobiec wchłonięciu przez ród Habsburgów. Od tego czasu wraz z pozostałymi kantonami zdecydowanie opierały się cudzoziemskim wpływom na swą autonomię w obrębie Cesarstwa. Tym niemniej nie jesteśmy normalnym państwem, a jedynie sojuszem, czy też konfederacją kantonów ze skoordynowaną polityką wojskową, która ma chronić nasze przywileje. Zdecentralizowany model pozwala naszemu krajowi zachować elastyczność i stabilność. "
 swiss_mercenaries: "Szwajcarscy najemnicy"
 swiss_mercenaries_desc: "Iluż królów musiało zakrzyknąć 'Wezwijcie Szwajcarów!', ilekroć tylko nastąpiła próba zabójstwa? Od Gwardii Szwajcarskiej, która chroni Jego Świątobliwość w Rzymie, po najemników służących jako wojska pomocnicze i strażników w większości krajów chrześcijańskich, Szwajcarzy dowodzą, że ich legenda jest zasłużona. Może nasi rodzeni synowie dadzą nam zniżkę za propozycję pracy na naszym dworze?"
 alpine_defensiveness: "Alpejska obronność"
 alpine_defensiveness_desc: "Od późnego XIII wieku przez cały wiek XIV nieustannie odpieraliśmy wyprawy Habsburgów (i, co za tym idzie, sił cesarskich) na nasze ziemie. Oczywiście przyczynili się do tego nasi wspaniali żołnierze, ale nieprzyjazny teren naszej górzystej ojczyzny odegrał tu równie ważną rolę."
 oasis_of_peace_and_prosperity: "Oaza pokoju i pomyślności"
 oasis_of_peace_and_prosperity_desc: "Nawet podczas najgorszych wojen nikt nie próbuje wciągnąć Szwajcarii w swoje konflikty. W końcu obie strony potrzebują naszych najemników i żadna nie chce zostać od nich odcięta. Skoro pokój to dobrobyt, powinniśmy skupić się na nim, nie na wojnie."
 swiss_tolerance: "Szwajcarska tolerancja"
 swiss_tolerance_desc: "Reformacja grozi rozpadem naszych ziem na kawałki. Część prowincji przechodzi na luteranizm, inne skłaniają się ku kalwinizmowi, jeszcze inne pozostają katolickie. Przez kraj przetacza się fala przemocy i zamętu. Czy naprawdę musimy zabijać się z powodu kwestii przeistoczenia eucharystycznego i predestynacji, jeśli zamiast tego moglibyśmy sprawić, by nasz górski dom ponownie stał się zjednoczonym państwem?"
 haven_for_refugees: "Azyl dla uchodźców"
 haven_for_refugees_desc: "Inne państwa skazują przeciwników bieżącej polityki oraz autorów tekstów krytycznych wobec rządu na wygnanie. Niektórzy z nich to bardzo interesujące postacie. Co by nam szkodziło pozwolić im krytykować ojczyznę z bezpiecznego schronienia w alpejskiej ostoi? Uczynimy ze Szwajcarii kraj, w którym zgodnie z tradycją wygnańcy będą mogli swobodnie wyrażać swe poglądy."
 clockwork: "Mechanizm zegarowy"
 clockwork_desc: "Niektórzy głupcy myślą, że mechanizm zegarowy działa tylko w zegarkach. Wystarczy spojrzeć na potęgę obracających się trybów, żeby zdać sobie sprawę z ich nieskończonego potencjału. Może sam Stwórca nakręcił mechanizm bytu jak zegarek i puścił tryby wszechświata w ruch, aby odmierzały kolejne epoki. Tak czy inaczej szwajcarscy zegarmistrzowie są najznakomitszymi, jacy istnieją. Poza, oczywiście, samym Bogiem."
 irish_ideas: "Irlandzkie idee"
 irish_ideas_start: "Irlandzkie tradycje"
 irish_ideas_bonus: "Ambicja Irlandii"
 irish_endurance: "Irlandzka wytrwałość"
 irish_endurance_desc: "Dziesiątki lat chorób i głodu wypędziły większość angielskich najeźdźców z naszych ziem. W międzyczasie te wstrząsające doświadczenia dawały Irlandczykom siłę, przez co można jednoznacznie stwierdzić, że to najsilniejsi ludzie na zielonych polach Bożych."
 the_clanns: "Klany"
 the_clanns_desc: "Irlandzkie klany tworzą silny organizm polityczny, zarządzający ziemią i rodami. W pomniejszych rodach wybierany jest naczelnik, którego zadaniem jest kierowanie rodziną i ochrona jej terenów. Ziemia i przywództwo przekazywane są wybranemu członkowi rodu w ramach systemu zwanego tanistry. Spośród klanów królewskich wybierany jest symboliczny wielki król Irlandii, który buduje więź pomiędzy irlandzkimi rodami."
 more_than_irish: "Bardziej irlandzcy od Irlandczyków"
 more_than_irish_desc: "Normańscy najeźdźcy gorliwie przyswajali sobie irlandzkie zwyczaje - do tego stopnia, że ponoć pysznili się byciem 'bardziej irlandzkimi od Irlandzczyków'. Nasza kultura z samej swej natury łatwo się rozpowszechnia; przez stulecia ludzie będą przyjmować nasz sposób życia."
 innefectual_overlords: "Nieudolni suwereni"
 innefectual_overlords_desc: "Nękające Anglię podczas wojny stuletniej i wojny Dwóch Róż konflikty osłabiły angielski rząd w Dublinie i jego marionetki z irlandzkiego parlamentu. Nie mają już żadnej kontroli nad prawdziwymi panami Irlandii. Nadeszła pora, by zawalczyć o naszą niepodległość."
 foreign_nationals: "Obywatele obcego pochodzenia"
 foreign_nationals_desc: "W 1487 r. irlandzki arystokrata John de la Pole, hrabia Lincoln, zaprosił do Dublina burgundzkich żołnierzy, aby poparli sprawę Lamberta Simnela, pretendenta do tronu Anglii z rodu Yorków. Irlandia stanowi świetny punkt oporu przeciw Anglikom, stale utrzymując niedoszłych okupantów na dystans. W przyszłości możemy też zyskać potężnych sojuszników, takich jak Królestwo Hiszpanii."
 loyal_catholics: "Lojalni katolicy"
 loyal_catholics_desc: "Anglicy mogą płynąć z prądem reformacji, jednak irlandzki naród jest zjednoczony w zamiarze pozostania pod opiekuńczymi skrzydłami Ojca Świętego."
 unconquerable_ireland: "Niepokonana Irlandia"
 unconquerable_ireland_desc: "Żaden angielski władca nie utrzyma Irlandczyków długo pod butem. Pomimo wysiłków w kraju tym wybuchały kolejne bunty, mające na celu zrzucenie angielskiego jarzma. Anglików będzie czekać jedno powstanie za drugim, zaś Irlandia nigdy nie będzie w pełni do nich należeć. A kiedy ci protestanccy imperialiści zaczną odpływać z naszych ziem, będziemy dalej umacniać naszą wschodnią flankę przeciwko nim."
 ire_gallowglasses: "Nacjonalizacja septów Gallowglassów."
 ire_gallowglasses_desc: "Gallowglassowie, niegdyś luźne bandy najemne, są obecnie konsolidowani w armię narodową. Ich doświadczenie instytucjonalne jest niemal bezkonkurencyjne, a ich septy są doskonałym fundamentem dla regimentów."
 ire_abundant_harvests: "Obfite zbiory"
 ire_abundant_harvests_desc: "Teraz, gdy chciwi, niedbali angielscy właściciele ziemscy zostali wypędzeni z Irlandii, nasi rolnicy mogą wreszcie w spokoju zarządzać swoimi plonami. Plagi i klęski nieurodzaju są traktowane jako sprawy o strategicznym znaczeniu dla państwa, a nie jako niewarte uwagi problemy nieistotnej kolonii."
 SON_ideas: "Songhajskie idee"
 SON_ideas_start: "Songhajskie tradycje"
 SON_ideas_bonus: "Ambicja Songhaju"
 gold_to_salt_trade: "Złoto za sól"
 gold_to_salt_trade_desc: "Niektórzy mówią, że sól jest warta swej wagi w złocie... może właściwsze byłoby stwierdzenie, że złoto jest warte swej wagi w soli. Tak czy inaczej, na wymianie tych dwóch towarów zbudowaliśmy kwitnącą siatkę handlową."
 independence_from_mali: "Niezależność od Mali"
 independence_from_mali_desc: "Przez wiele lat byliśmy poddanymi Sułtanatu Mali. Podczas gdy jego potęga słabła, nasza rosła, a teraz możemy mienić się w pełni niezależnym od niego państwem. Podejmijmy działania, by upewnić się, że tak pozostanie."
 jihad_against_the_pagans: "Dżihad przeciw poganom"
 jihad_against_the_pagans_desc: "Pomimo setek lat szczerych wysiłków sunnijskich sułtanatów, Afrykę Zachodnią wciąż dręczy plaga animizmu. Wznosząc sztandar dżihadu, oczyścimy nasze ziemie z niewiernych, a zarazem powiększymy nasze terytorium."
 sankore_madrassah: "Uniwersytet Sankore"
 sankore_madrassah_desc: "Powiedziano nam, że szkoła koraniczna Sankore jest największym ośrodkiem naukowym w całej Afryce. Któż mógłby być tym zaskoczony, widząc, jak mędrcy z odległej Arabii i Maghrebu toczą tu zażarte dyskusje na tematy filozoficzne i religijne?"
 the_hajj: "Hadżdż"
 the_hajj_desc: "Jak niegdyś Mansa Musa z Mali, nasi władcy odbywają pielgrzymkę do Mekki, wypełniając tym samym piąty filar islamu. Zabierają tam ze sobą złoto jako wyraz naszego bogactwa i potęgi. Niczym dawne Mali, zadziwmy świat bogactwem i wspaniałością Songhaju."
 sharia: "Szariat"
 sharia_desc: "Święte prawo, które Prorok wprowadził rządząc Medyną, powinno być niewzruszonym fundamentem zasad kierujących życiem naszego społeczeństwa. Reformując nasz kodeks karny tak, by odzwierciedlał nauki Proroka, zapewnimy naszemu ludowi harmonię i sprawiedliwość."
 trans_sahara_trade: "Handel transsaharyjski"
 trans_sahara_trade_desc: "Nasi kupcy często przywożą fascynujące przedmioty z dworów Afryki Północnej. Może udałoby się sprawić, by przywozili jeszcze więcej interesujących błyskotek?"
 BRI_ideas: "Bretońskie idee"
 BRI_ideas_start: "Bretońskie tradycje"
 BRI_ideas_bonus: "Ambicja Bretanii"
 legacy_of_breton_independence: "Dziedzictwo bretońskiej niepodległości"
 legacy_of_breton_independence_desc: "Bretania nigdy nie była częścią Francji. Choć nasze ziemie były wielokrotnie plądrowane przez Franków, wikingów i Anglików, jak dotąd udało nam się utrzymać odrębność narodową. Niech nasi sąsiedzi wiedzą, że Bretania - ostatnia ostoja tradycji prawdziwych Galów - pozostaje wolna."
 estates_of_brittany: "Stany Bretanii"
 estates_of_brittany_desc: "Zwołane po raz pierwszy w XIV w. Stany Bretanii umożliwiały wolnym ludziom ze wszystkich kręgów społecznych - nawet tym z trzeciego stanu - przedłożenie próśb i zażaleń księciu, z prośbą o zadośćuczynienie. Zwołując Stany, możemy uspokoić sytuację na naszych ziemiach."
 breton_march: "Marchia Bretońska"
 breton_march_desc: "Dawni frankijscy królowie nazywali zmilitaryzowaną strefę między ich krajem a Bretanią 'Marchią Bretońską'. W swoim czasie chcieli trzymać nas na dystans. Odnówmy fortyfikacje Marchii Bretońskiej, by tym razem trzymały na dystans naszych wrogów."
 breton_catholicism: "Bretoński katolicyzm"
 breton_catholicism_desc: "Od czasów Chlodwiga I Francuzi mogą nazywać się 'najstarszą córą Kościoła'. Ich obrzędowość jest jednak niejednolita, a wierność Rzymowi okazują tylko wtedy, gdy jest im to na rękę. Bretoni nie ukrywają swojego oddania Błogosławionej Dziewicy, ani wierności naukom Jego Świątobliwości oraz jedynego prawdziwego Kościoła katolickiego."
 protect_the_coastline: "Chroń linię brzegową"
 protect_the_coastline_desc: "Bretania jest bardzo narażona na niebezpieczeństwo od strony morza, ponieważ posiada wyjątkowo długą linię brzegową. Musimy stworzyć flotę do ochrony brzegów przed cudzoziemską inwazją."
 league_of_the_public_weal: "Liga Dobra Publicznego"
 league_of_the_public_weal_desc: "Musimy zwrócić się do innych państw w obronie naszej niepodległości przed scentralizowaną siłą, czy to angielską, czy francuską. Złotouści dyplomaci zdziałają tyle samo w naszej obronie, co oręż naszych żołnierzy."
 catholicon: "Catholicon"
 catholicon_desc: "W 1464 r. Jehan Lagadeuc napisał pierwszy trójjęzyczny słownik, który zawierał słowa w języku łacińskim, bretońskim i francuskim. Ta niezwykła książka była pierwszym słownikiem zarówno w języku bretońskim, jak i francuskim. Rozprowadzając egzemplarze Catholicon, możemy pokazać, że bretoński jest tak samo ważnym językiem jak francuski."
 malayan_ideas: "Idee Sułtanatu Malajów"
 malayan_ideas_start: "Tradycje Sułtanatu Malajów"
 malayan_ideas_bonus: "Ambicja Sułtanatu Malajów"
 indian_ocean_trade: "Indyjski handel oceaniczny"
 indian_ocean_trade_desc: "W pogoni za zyskami nasi kupcy docierają aż do Chin, Hindustanu, Arabii, a nawet na wybrzeże Suahili. Bogactwo, jakie można zdobyć, sprawia, że coraz większa część naszej młodzieży decyduje się na kupieckie życie."
 sufi_legacy: "Spuścizna sufizmu"
 sufi_legacy_desc: "Islam rozprzestrzenia się po naszych ziemiach w pokojowy sposób, czerpiąc z szlachetnych wzorców świętych sufich. Niech niedowiarkowie czczą sobie, co im się tam podoba, my skupiamy się na wypracowaniu jak najlepszych relacji z Allahem."
 mal_spice_islands: "Wyspy Korzenne"
 mal_spice_islands_desc: "Gałka muszkatołowa, goździki, zwykły czarny pieprz.... w oczach tych, którym przypadła w udziale mniej wyrazista narodowa kuchnia, każde ziarnko jest warte swej wagi w złocie. Zagraniczny popyt na nasze przyprawy zwiększa ich ceny również na rynku wewnętrznym."
 classical_malay: "Klasyczny malajski"
 classical_malay_desc: "Dochowaliśmy się bogatej literatury i tradycji kulturowej, spisanych w wyrafinowanym języku, pełnym zapożyczeń z arabskiego, perskiego czy chińskiego. Owa mowa błyskawicznie zyskuje status lingua franca regionu, ułatwiając napływ zagranicznych idei na nasze ziemie."
 trading_fleets: "Floty handlowe"
 trading_fleets_desc: "Nasze statki spłacają się podczas misji handlowych, co oznacza, że przebudowanie ich na okręty wojenne w przypadku wojny odbędzie się znacznie niższym kosztem."
 heirs_of_pasai: "Spadkobiercy Pasai"
 heirs_of_pasai_desc: "Założony w XIII w. Sułtanat Pasai był pierwszym muzułmańskim państwem w naszym regionie. Do dnia dzisiejszego słowo Proroka zdążyło już objąć wszystkie wyspy naszego archipelagu. Zastanówmy się przez chwilę nad tym, ile osiągnęliśmy."
 settle_the_islands: "Zasiedlić wyspy"
 settle_the_islands_desc: "Pozostałe wyspy archipelagu muszą poczuć korzyści płynące z oświeconego muzułmańskiego panowania. Zasiedlając je, uzyskamy dostęp do ich naturalnych surowców, a one z kolei zyskają dostęp do słów Proroka. Czyż można sobie wyobrazić uczciwszą wymianę?"
 arabian_ideas: "Arabskie idee"
 arabian_ideas_start: "Arabskie tradycje"
 arabian_ideas_bonus: "Ambicja Arabska"
 arab_indian_ocean_trade: "Indyjski handel oceaniczny"
 arab_indian_ocean_trade_desc: "Nasi żeglarze docierają na wybrzeże Suahili, do Hindustanu, a nawet na Archipelag Malajski. Możemy odegrać kluczową rolę w przepływie towarów pomiędzy tymi bogatymi regionami."
 arabian_horses: "Konie rasy arabskiej"
 arabian_horses_desc: "Każdy jeździec wie, że najlepsze konie to konie arabskie, a któż miałby dysponować większym zapasem owych piękności niż my? Przekażmy część naszych najlepszych koni na rozpłód, a uzyskamy ciągły dopływ najlepszych rumaków w historii ludzkości."
 land_of_the_prophet: "Ziemia Proroka"
 land_of_the_prophet_desc: "Mieszkańcy naszych ziem jako pierwsi usłyszeli słowa Mahometa, pokój niech będzie z nim. Każdego dnia spotykamy klany i plemiona, biorące swój początek od ludzi, którzy żyli w czasach Proroka i słuchali jego słów. Choć islam może dotrzeć na krańce samej Ziemi, nigdy nie zapominajmy, że narodził się w owych świętych oazach wiary."
 spreading_the_prophets_word: "Nieśmy Słowo Proroka"
 spreading_the_prophets_word_desc: "Nie ma boga prócz Allaha, a Mahomet jest jego prorokiem. W dzisiejszych czasach wszyscy winni znać już to święte zdanie, lecz zaskakująca liczba ludzi wciąż bytuje w pożałowania godnym stanie nieświadomości, nie wiedząc o istnieniu islamu. Nasi misjonarze są gotowi, by ponieść w świat słowa Proroka."
 bedouin_traders: "Beduińscy kupcy"
 bedouin_traders_desc: "W Arabii trudno o jednoznacznie wyznaczone przez człowieka granice, a nawet gdyby takie istniały, Beduini by je ignorowali. Choć ich koczownicze wędrówki przez nasze - i nie tylko nasze - ziemie niosą ze sobą pewne ryzyko, dają też łatwy dostęp do handlu na obszarze całego regionu. Dzieje się tak, gdyż Beduinom obce są takie pojęcia jak cło na zagraniczne towary czy embargo handlowe."
 arab_clan_loyalties: "Wierność klanowi"
 arab_clan_loyalties_desc: "Nasz lud jest podzielony na wiele klanów i plemion. Jeśli uda nam się zapewnić, że wszyscy przywódcy klanów będą służą naszemu państwu, będziemy mieli cenne źródło dowódców i doświadczonych beduińskich łupieżców, których wartości nie sposób ocenić."
 coffea_arabica: "Coffea arabica"
 coffea_arabica_desc: "Słyszeliśmy, że Europejczycy oszaleli na punkcie naszego tradycyjnego napoju. W całej Europie kawiarnie wyrastają jak grzyby po deszczu i choć podejmowane są próby uprawy kawy na tamtejszej ziemi, oryginalna kawa arabska zawsze będzie cieszyć się najwyższym uznaniem."
 arabia: "Arabia"
 arabia_desc: "Mimo że Arabia dzieli się na rozmaite klany, wioski i państwa, wszystkich łączy ten sam język. Dzięki silnemu przywództwu możemy zjednoczyć wszystkie ziemie arabskie pod jednym sztandarem i władcą."
 latin_ideas: "Włoskie idee"
 latin_ideas_start: "Włoskie tradycje"
 latin_ideas_bonus: "Apetyt na Italię"
 italian_renaissance: "Włoski renesans"
 italian_renaissance_desc: "Włochy są miejscem narodzin renesansu. To tutaj studiowano wiedzę starożytnego świata i tutaj odrodziły się jego ideały. Nasi filozofowie, artyści, literaci i badacze pozostają w czołówce europejskiej nauki."
 italian_condottieri: "Włoscy kondotierzy"
 italian_condottieri_desc: "Wojny włoskich miast-państw przyciągnęły wielu najemników oraz kondotierów z bliska i z daleka. Dzięki temu znalezienie chcącej dla nas walczyć grupy zabijaków nie będzie zbyt trudnym zadaniem."
 italian_aristocracy: "Włoska arystokracja"
 italian_aristocracy_desc: "Każdy cal włoskiej ziemi od pokoleń był obiektem sporów. Na przestrzeni dziejów skrupulatnie dokumentowano, fabrykowano i toczono wojny o liczne roszczenia. Każdy cudzoziemski najeźdźca będzie miał spore trudności ze sporządzeniem wiarygodnych roszczeń do naszych ziem, a tym bardziej z przyłączeniem ich i kontrolowaniem rozlicznych frakcji w ich granicach."
 tracee_italienne: "Twierdze gwieździste"
 tracee_italienne_desc: "Wprowadzenie dział zmieniło pola bitew i oblężenia we Włoszech na zawsze. Nasze stare średniowieczne fortece zupełnie nie sprawdzały się w nowych warunkach. Włoscy inżynierowie opracowali ostatnio nową konstrukcję fortec, z grubym wałem ziemnym i fosą. Zamiast utrzymywać nasze przestarzałe mury, powinniśmy zbudować więcej nowych umocnień, aby pasowały do nowoczesnej sztuki wojennej."
 high_renaissance_art_and_architecture: "Sztuka i architektura dojrzałego renesansu"
 high_renaissance_art_and_architecture_desc: "Całe chrześcijaństwo patrzy z zazdrością na włoskie dwory, wypełnione najwspanialszymi architektami, artystami i poetami obecnej epoki. Musimy rozszerzyć nasz patronat w takim stopniu, aby żaden talent nie musiał się marnować na barbarzyńskich dworach poza półwyspem."
 italian_diplomacy: "Włoska dyplomacja"
 italian_diplomacy_desc: "Włoskie miasta-państwa mają długą historię stosunków dyplomatycznych i tradycji. Dobrym posunięciem wykorzystanie ich w służbie naszych międzynarodowych ambicji. Reputacja i doświadczenie naszych ambasadorów pozwoli nam znacząco poszerzyć nasze wpływy poza naszymi granicami. "
 commedia_del_arte: "Commedia dell'arte"
 commedia_del_arte_desc: "Nowa forma teatru improwizowanego stała się powszechna na ziemiach włoskich. Różne zespoły teatralne podróżują i występują na tymczasowych scenach, a ich widzami są zarówno zwykli ludzie, jak i szlachta. Sponsorując niektóre z lepszych zespołów i zapewniając ich występy podczas karnawałów i innych świąt, bez wątpienia zyskalibyśmy wdzięczność naszych poddanych."
 NAJ_ideas: "Nadżdyjskie idee"
 NAJ_ideas_start: "Nadżdyjskie tradycje"
 NAJ_ideas_bonus: "Ambicja nadżdyjska"
 bedouin_poets: "Beduińscy poeci"
 bedouin_poets_desc: "Ciągła podróż przez wydmy i wzgórza pod nieubłagalnie palącym słońcem może wprawić mężczyznę w poetycki nastrój, w którym rozmyśla o stoczonych bitwach, utraconych miłościach i podróżach odbytych dawno temu oraz o tym, jak kroki, które podejmuje, były stawiane przez jego przodków wieki temu. Ich wiersze, pachnące dawnymi zwycięstwami i utraconą chwałą, zachęcą naszych mężczyzn do dziesięciokrotnie cięższej walki."
 hanbali_school_ni: "Szkoła hanbalicka"
 hanbali_school_ni_desc: "Nasi przodkowie od zawsze trzymali się zasad najsurowszej szkoły islamskiego prawodawstwa, założonej w IX w. przez Ahmada Ibn Hanbala. Jej ścisłe zakazy, obejmujące wszystko, co choć trochę kojarzy się z bałwochwalstwem, a także oddanie surowy zasadom szariatu, wprowadzają harmonię w naszym społeczeństwie."
 ships_of_the_desert: "Wielbłądy - okręty pustyni"
 ships_of_the_desert_desc: "Pobożny człowiek zna dziewięćdziesiąt dziewięć imion Allaha, ale tylko wielbłąd zna setne i dlatego zawsze wygląda na takiego zadowolonego. Wielbłądy, od wieków umożliwiają nam koczowniczy tryb życia, przewożąc towary przez bezdroża pustyni. Jeśli jesteś w stanie znieść smród wielbłąda i jego zadowoloną minę, na pewno zobaczysz, jak wielokrotnie udowadnia on swoją wartość."
 bedouin_raiders: "Beduińscy łupieżcy"
 bedouin_raiders_desc: "Od czasów Proroka Beduini są ekspertami w sztuce napadów. Armia może szybko przeć na przód, ale nie zajdzie za daleko, gdy nasi grabieżcy zabiorą jej jedzenie prosto z ust poprzez szybkie przejęcie jej linii zaopatrzenia. Wycofaj się, pozwól łupieżcom wykonać swoją pracę i tylko patrz, jak najeźdźca umiera z głodu."
 arabian_horsemanship: "Arabska sztuka jazdy konnej"
 arabian_horsemanship_desc: "Człowiek, który jeździ dla przyjemności lub dla celów wojskowych, nie ma pojęcia, czym jest prawdziwe jeździectwo. Beduin jeździ, by handlować, jeść i żyć. Nikogo nie powinno dziwić, że oprócz najlepszych koni Arabia produkuje najlepszych kawalerzystów."
 unite_the_tribes: "Zjednocz plemiona"
 unite_the_tribes_desc: "Nasz luźno zorganizowany sposób zarządzania ma swoje zalety. Być może moglibyśmy pozwolić plemionom na dalsze utrzymywanie własnych żołnierzy i jeźdźców, jednocześnie łącząc ich w bardziej nowoczesne wojsko skoncentrowane na wrogu zewnętrznym niż na wewnętrznych walkach."
 enforce_tawhid: "Narzuć tauhid"
 enforce_tawhid_desc: "'Jeśli ktoś z was czci Mahometa, powinien wiedzieć, że Mahomet jest martwy. Ale tym z was, którzy czczą Allaha, niech będzie wiadomo, że Allah jest żywy i nie może umrzeć.' Kapliczki ku chwale Proroka i jego Towarzyszy są zaprzeczeniem mądrych słów Abu Bakra. Ci, którzy modlą się w tych świątyniach dopuszczają się szirku poprzez wywyższenie człowieka do poziomu chwały należnego tylko Allahowi. Jeśli zniszczymy te świątynie, będziemy egzekwować prawdziwy tauhid, czyli monoteizm, na całej naszej ziemi i oczyścimy tę świętą oazę wiary z zanieczyszczeń bałwochwalstwa."
 HED_ideas: "Hidżaskie idee"
 HED_ideas_start: "Hidżaskie tradycje"
 HED_ideas_bonus: "Ambicja hidżaska"
 custodian_of_the_two_holy_cities: "Strażnik Dwóch Miast"
 custodian_of_the_two_holy_cities_desc: "Nasi ludzie czują szczególną więź ze świętą ziemią Mekki i Medyny. Ich miejsce pochodzenia daje im poczucie, że są narodem wybranym, i zapewnia im wyjątkowy szacunek wśród innych muzułmanów. "
 hed_red_sea_trade: "Handel na Morzu Czerwonym"
 hed_red_sea_trade_desc: "Musimy zadbać o nasz udział w tym lukratywnym procesie, jakim jest handel przyprawami w basenie Morza Czerwonego."
 sharifs_of_mecca: "Szarifowie"
 sharifs_of_mecca_desc: "Najświętsze miasto islamu jest rządzone przez naszych szarifów, którzy wywodzą się ze starego i honorowego rodu. Historycznie szarif był odpowiedzialny za ochronę miast i zapewnienie bezpieczeństwa pielgrzymów odbywających hadżdż."
 hed_desert_warfare: "Sztuka pustynnej walki"
 hed_desert_warfare_desc: "Trudne warunki arabskich pustyń wzmocniły naszych wojowników i obdarzyły ich umiejętnością wycieńczenia przeciwnika przed zadaniem śmiertelnego ciosu.."
 cradle_of_gold: "Kolebka złota"
 cradle_of_gold_desc: "Mahd adh Dhahab, znana także jako „kolebka złota”, to kopalnia złota w pobliżu Medyny. Nie możemy zmarnować tego złota, które może przecież posłużyć naszemu narodowi."
 hajj: "Hadżdż"
 hajj_desc: "Pielgrzymka hadżdż jest jednym z pięciu filarów islamu. Każdy muzułmanin musi odbyć ją przynajmniej raz w życiu, chyba że nie pozwalają mu na to względy zdrowotne lub finansowe. Pielgrzymi z całego świata będą przybywać do naszego państwa, aby wypełnić ten święty obowiązek."
 successor_to_the_caliphate: "Następca kalifatu"
 successor_to_the_caliphate_desc: "Hidżaz leżał niegdyś w centrum kalifatu czterech pierwszych kalifów - Abu Bakra Prawdomównego, Umara ibn al-Chattaba, Usmana ibn Affana oraz Alego ibn Abi Taliba. Ponownie zdobyliśmy potęgę pozwalającą nam przybrać tytuł kalifa i ogłosić nasze państwo następcą kalifatu. Bóg jest wielki!"
 NPL_ideas: "Nepalskie idee"
 NPL_ideas_start: "Nepalskie tradycje"
 NPL_ideas_bonus: "Nepalska ambicja"
 divya_upadesh: "Divya Upadesh"
 divya_upadesh_desc: "Divya Upadesh określa dziewięć zasad, które tworzą rdzeń nepalskiego życia politycznego i narodowego, jak również wytyczne dla skutecznej polityki zagranicznej. Chociaż nie została spisana aż do XVIII wieku, zawiera wieki nepalskich przemyśleń na temat rządzenia, wojny i pokoju. Podążając za tymi zasadami Nepal był w stanie uniknąć przewrotu w pobliskich imperiach oraz maruderów z Zachodu."
 land_of_peaks: "Kraina szczytów"
 land_of_peaks_desc: "Nasi ludzie rodzą się i umierają, mając przed oczyma otaczające nas ogromne szczyty. Znamy te góry jak własną kieszeń. Ich szczyty zamieszkują sami bogowie. Powinniśmy zawsze pamiętać płynącą z nich naukę... i budować forty tak, aby wykorzystywać zalety naszego otoczenia."
 valleys_united: "Zjednoczenie naszych dolin"
 valleys_united_desc: "Nepal został całkiem niedawno zjednoczony przez Dźajasthitiego Mallę (rządził w latach 1382-1395). Zjednoczył on doliny, narzucił im ład i wprowadził wspólną walutę. Był nie tylko geniuszem militarnym; spisał też wszechstronny kodeks nepalskiego prawa, oparty na dharmie starożytnych hinduskich tekstów. Teraz wszystkie różnorodne księstwa i plemiona ze wzgórz odpowiedzą na nasze wezwanie."
 rajput_refugees: "Radźpuccy uchodźcy"
 rajput_refugees_desc: "Muzułmańskie najazdy z XIV w. spustoszyły równiny na południu. Wiele szlacheckich radźpuckich rodów utraciło swą pozycję i zbiegło w nasze góry, gdzie starają się odzyskać status posiadaczy ziemskich. Przyznajmy im ziemię, aby móc korzystać z ich doświadczenia bojowego i tradycji wojskowych."
 royal_kumari: "Kumari królewska"
 royal_kumari_desc: "Królowie z rodu Malla podpierali swoją władzę twierdzeniem, że są wcieleniami hinduskiego boga Wisznu. Wprowadzili również kult Kumari, w ramach którego wybierano dziewczynkę, którą uznawano za żywe wcielenie bogini wojny Durgi. Jej rolą było udzielać błogosławieństwa władzy królewskiej podczas dorocznych uroczystości. Po upadku rodu Malla inne nepalskie dynastie kontynuowały tę tradycję. Wskażmy nową Kumari, by inspirowała nasz naród!"
 gurkha_recruits: "Gurkhowie"
 gurkha_recruits_desc: "Gurkhowie to plemienny lud wywodzący się ze wzgórz środkowo-zachodniego i wschodniego Nepalu. Są zażartymi wojownikami. Odkryliśmy, że włączenie ich jako nieregularnych żołnierzy do naszych wojsk daje nam znaczne sukcesy na polu bitwy. Ich nazwa wywodzi się od hinduskiego świętego-wojownika, guru Gorakhnatha, zaś ich okrzyk bitewny brzmi - Jaya Mahakali, Ayo Gorkhali! (Chwała wielkiej Kali, Gurkhowie nadchodzą!) Ostatecznie waleczność naszych Gurkhów będzie budzić postrach na całym świecie."
 envelopment_and_blockade: "Oskrzydlenie i blokada "
 envelopment_and_blockade_desc: "Król Prithivi Narayan Szah (ur. w 1723 r., zm. w 1775 r.) na powrót zjednoczył Nepal. Pokonywał jednego wroga po drugim, odcinając ich od szlaków handlowych i szturmując doliny jedna po drugiej. W górzystym Nepalu jego strategia okazała się skuteczna. Armie przeciwników głodowały i nie były w stanie połączyć się w przeważającą siłę, która pokonałaby tego władcę w decydującej bitwie."
 KNI_ideas: "Idee zakonu maltańskiego"
 KNI_ideas_start: "Tradycje zakonu maltańskiego"
 KNI_ideas_bonus: "Ambicja zakonu maltańskiego"
 defense_of_the_faith: "Obrona wiary"
 defense_of_the_faith_desc: "Wypędzono nas z Akki i z Cypru, ale Zakon Szpitalników św. Jana nie cofnie się już przed niczym. W czasach pogańskich Kolos stał na straży portu Rodos, lecz dziś straży podjęli się najwspanialsi rycerze, jakich kiedykolwiek znał świat."
 assistance_to_the_suffering: "Pomoc cierpiącym"
 assistance_to_the_suffering_desc: "Zakon nie bez powodu nazywany jest Rycerzami Szpitalnikami: pierwotnie stanowiliśmy siłę ochronną szpitala dla pielgrzymów w Jerozolimie. Choć Jerozolima została zdobyta przez Saracenów, wciąż zapewniamy pomoc medyczną potrzebującym, w tym naszym dzielnym rycerzom, którzy wracają na pole bitwy znacznie szybciej niż w większości armii."
 the_tongues_of_knights: "Mowy zakonu"
 the_tongues_of_knights_desc: "Są tu członkowie Zakonu z całego łacińskiego chrześcijaństwa. Tu niemiecki głos, tam francuska pieśń, wszędzie łacińska modlitwa. Nasi ludzie pochodzą z ziem wszystkich koron łacińskiego chrześcijaństwa i łatwiej jest nam prosić ich o pomoc w obronie przed saraceńskim wrogiem."
 reconquista_of_the_sea: "Rekonkwista mórz"
 reconquista_of_the_sea_desc: "Podczas częstych starć z siejącymi postrach tureckimi i berberyjskimi piratami przyszło nam do głowy, że ich koncepcja rabowania i plądrowania wybrzeży jest dobra, tyle, że atakują niewłaściwe cele. Piractwo jest niegodziwym grzechem w czasach pokoju, ale w czasach wojny nazywamy je „kaperstwem”, a to z pewnością zupełnie zmienia postać rzeczy, prawda?"
 ecumenical_defenders_of_christendom: "Ekumeniczni obrońcy chrześcijaństwa."
 ecumenical_defenders_of_christendom_desc: "Reformacja zaszkodziła naszej sprawie, gdyż niemieccy i skandynawscy rycerze zaczęli szemrać na temat natury hostii, ale zawsze obecne zagrożenie ze strony Turków sprawia, że takie spory wydają się błahe. Być może powinniśmy skupić się na obronie królestwa, a debaty nad teologią zostawić na czas, gdy zagrożenie ze strony Saracenów zostanie zażegnane?"
 scourge_of_the_corsairs: "Korsarska plaga"
 scourge_of_the_corsairs_desc: "Słynny turecki korsarz Hayreddin Barbarossa stoczył wiele legendarnych potyczek z rycerzami, ale nie był on jedynym korsarzem, z którym mieliśmy do czynienia. Tureckie najazdy i grabieże całej południowej Europy, tolerowane przez państwa barbarzyńskie i finansowane przez Turków, muszą się skończyć. Rycerze wykonają swoje zadanie, chroniąc niewinnych żeglarzy za wszelką cenę."
 crusader_tradition: "Tradycja krzyżowców"
 crusader_tradition_desc: "Rycerze naszego Zakonu uczestniczyli w wojnach z Saladynem. Rycerze naszego Zakonu walczyli w obronie ostatniej placówki krzyżowców w Outremer, Akki. Jeśli któryś z Rycerzy Zakonu potrzebuje inspiracji do heroicznych czynów, wystarczy, że spojrzy na dokonania Rycerzy Zakonu Szpitalników św. Jana. Nasz zakon jest prawdziwie wieczny, podobnie jak nasza słynna odwaga w walce."
 KON_ideas: "Kongijskie idee"
 KON_ideas_start: "Kongijskie tradycje"
 KON_ideas_bonus: "Kongijska ambicja"
 kongolese_tax_exchange: "Kongijska struktura podatkowa"
 kongolese_tax_exchange_desc: "Zamiast opodatkowania rolników, dlaczego nie opodatkować bezpośrednio pośrednika? Arystokraci opodatkowują chłopów, my opodatkowujemy arystokratów. Mogą oni płacić w naturze poprzez żywy inwentarz i daniny rolne, albo płacić w naszej starożytnej walucie nzimbu, cennych muszlach porcelanków."
 election_of_manikongos: "Wybory manikongo"
 election_of_manikongos_desc: "Nasz przywódca, Mwene Kongo, lub jak mówią do niego obcokrajowcy na naszych wybrzeżach, Manikongo, został wybrany przez zebranie starszyzny, które mogło wybrać dowolnego członka jego rodziny. Inne kraje mogą opierać się na zwyczajach takich jak primogenitura, ale nasz sposób zapewnia, że zawsze jest następca, nawet jeśli syn starego władcy może czasami mieć pretensje, że nie wstąpił na tron."
 imported_european_weaponry: "Importowana broń europejska"
 imported_european_weaponry_desc: "Europejczycy przybyli do nas, ale wiele z ich zwyczajów nas nie interesuje. Choć są potężni, nie potrzebujemy ich praw. Potrzebujemy jednak ich broni palnej. Wymieńmy się, aby zastąpić tradycyjne łuki i strzały naszych ludzi na nową tradycję - muszkiety."
 diplomacy_with_european_monarchs: "Dyplomacja z europejskimi monarchami"
 diplomacy_with_european_monarchs_desc: "Nic tak nie cieszy koronowanego władcy, jak wymiana słów z egzotycznym władcą odległego kraju, kraju zbyt odległego, by mógł być naturalnym przeciwnikiem. Być może nasi dalecy korespondenci uchronią nas przed innymi, bardziej chciwymi zagranicznymi monarchami."
 triangle_trade: "Handel trójkątny"
 triangle_trade_desc: "Handel trójkątny sprowadza do nas broń, zabiera od nas niewolników do obu Ameryk i sprowadza dobra rolne z obu Ameryk z powrotem do Europy. Ta broń pozwala nam podbijać kolejne rywalizujące plemiona i zdobywać jeszcze więcej jeńców, których możemy sprzedać Europejczykom, by ci dali nam fundusze na zakup jeszcze większej ilości broni! Niektórzy twierdzą, że handel trójkątny jest niemoralny, ale zmienią zdanie, gdy zobaczą nasze nowe muszkiety i to, ilu jeszcze niewolników możemy dzięki nim schwytać i ile muszkietów możemy kupić za uzyskane w ten sposób pieniądze."
 foreign_demand_for_slaves: "Zagraniczne zapotrzebowanie na niewolników"
 foreign_demand_for_slaves_desc: "Co jakiś czas pojawiają się niepokojące doniesienia, że nadgorliwi Europejczycy porwali jednego z naszych szlachciców i wysłali go na los gorszy niż śmierć, na przerażającą podróż w kajdanach i krótkie, makabryczne życie na plantacji cukru. Podejmijmy kroki, aby Europejczycy byli zadowoleni z naszych dostaw zagranicznych jeńców, aby uchronić naszych własnych obywateli przed okropnościami niewolnictwa. Jeśli nadal będziemy prowadzić te niewolnicze rajdy na inne plemiona Afryki, to zapewnimy naszym własnym ludziom bezpieczeństwo i przyniesiemy dochody, które pozwolą utrzymać nasze królestwo w sile, a naszych własnych ludzi z dala od łańcuchów."
 defend_against_the_colonists: "Broń się przed kolonizatorami"
 defend_against_the_colonists_desc: "Próbowaliśmy pokojowo dogadywać się z wieloma europejskimi narodami w nadziei, że ich dobre stosunki z nami powstrzymają innych przed podbiciem nas, ale jeden z krążących wokół nas lwów może kiedyś ukąsić. Musimy wzmocnić naszą armię, jeśli chcemy mieć jakąkolwiek nadzieję na odparcie Europejczyków, jeśli kiedyś dojdzie do wojny."
 colonial_ideas: "Kolonijne idee"
 colonial_ideas_start: "Kolonijne tradycje"
 colonial_ideas_bonus: "Kolonialna ambicja"
 founding_fathers: "Ojcowie założyciele"
 founding_fathers_desc: "Wszyscy politycy, żołnierze i dyplomaci, którzy odegrali kluczową rolę w konstytuowaniu się narodu, wywalczając dlań niepodległość i tworząc nowy ustrój polityczny."
 continental_trade: "Handel kontynentalny"
 continental_trade_desc: "Choć kolonie w Nowym Świecie musiały importować wiele produktów przemysłowych, stały się głównym dostawcą nieprzetworzonych surowców na rynek europejski."
 religious_outposts: "Religijne przyczółki"
 religious_outposts_desc: "Rozprzestrzenianie się chrześcijaństwa wśród rdzennej ludności Nowego Świata było bardzo ważne dla Kościoła katolickiego i często szło w parze z interesami handlowymi związanymi z procesem kolonizacji."
 free_thinkers: "Wolnomyśliciele"
 free_thinkers_desc: "Idee wolności myśli i słowa jako prawa każdego człowieka były szczególnie silne w koloniach. Bez nich nie istniałaby wolność publiczna."
 colonial_militia: "Milicja kolonijna"
 colonial_militia_desc: "Wobec braku regularnych garnizonów w koloniach, milicja kolonijna odgrywała ważną rolę w przypadku lokalnych konfliktów i najazdów granicznych plemion. Składała się ona z dorosłych mężczyzn, którzy często musieli na własną rękę zorganizować sobie broń i ekwipunek."
 new_frontiers: "Nowe pogranicze"
 new_frontiers_desc: "Ruch mający na celu przesuwanie granic kolonii coraz dalej w głąb Nowego Świata poprzez ustanawianie kolejnych punktów handlowych, a nawet całych osad z dostępem do dużych połaci ziem uprawnych."
 liberty_heroes: "Bohaterowie wolności"
 liberty_heroes_desc: "Wielu dowódców z Nowego Świata dysponuje nie tylko niezbędnymi umiejętnościami wojskowymi, ale również charyzmą, pozwalającą zwiększać morale armii i inspirującą naród."
 client_ideas: "Idee państw zależnych"
 client_ideas_start: "Tradycje państw zależnych"
 client_ideas_bonus: "Ambicja państwa zależnego"
 client_self_rule: "Samowładność"
 client_self_rule_desc: "Nasz suweren przyznał nam znaczący zakres autonomii, dzięki czemu możemy skuteczniej rozwiązywać lokalne problemy, nim zdążą się one przerodzić w coś poważnego."
 foreign_tax_collectors: "Szeryfowie cudzoziemcy"
 foreign_tax_collectors_desc: "Nasi szeryfowie to cudzoziemcy, mogący ignorować ograniczenia nałożone przez na poborców podatkowych przez miejscowe elity. Dzięki temu do naszego skarbca trafią większe wpływy z podatków."
 fortified_borders: "Ufortyfikowana granica"
 fortified_borders_desc: "Nasz kraj stanowi ufortyfikowaną granicę, dzielącą naszego suwerena od jego wrogów. Zainwestował on sporo w nasze umocnienia, tak by mogły się one oprzeć nowoczesnej artylerii."
 mercantile_privileges: "Przywileje handlowe"
 mercantile_privileges_desc: "Nasz kraj cieszy się rozległymi przywilejami w zakresie kontroli ruchu granicznego i opłat celnych, dzięki czemu mamy większą kontrolę nad handlem przepływającym przez nasze ziemie."
 mercenary_recruitment_center: "Ośrodki werbunkowe"
 mercenary_recruitment_center_desc: "W naszych miastach mieszczą się ośrodki werbunkowe, za pośrednictwem których nasz suzeren rekrutuje najemników do walki w swoich wojnach. Możemy czerpać korzyści z tej sytuacji, zatrudniając owych najemników w naszej własnej armii."
 magnate_landowners: "Cudzoziemscy magnaci"
 magnate_landowners_desc: "Nadając ziemię cudzoziemskim szlachcicom, chętnym do przeprowadzki do naszego kraju, możemy stworzyć lojalną względem nas arystokrację i zwiększyć dochody z ziemi."
 foreign_advisors_client: "Zagraniczni doradcy"
 foreign_advisors_client_desc: "Zatrudniając doradców z dworu naszego suwerena, dowiemy się, jak skuteczniej rządzić naszym krajem."
 MAL_ideas: "Malijskie idee"
 MAL_ideas_start: "Malijskie tradycje"
 MAL_ideas_bonus: "Malijska ambicja"
 restore_malian_suzerainity: "Przywróć malijskie zwierzchnictwo"
 restore_malian_suzerainity_desc: "Imperium Mali zawsze było zdecentralizowanym tworem, zbiorem miast lojalnych wobec mansy, którego głównymi obowiązkami była ochrona szlaków między nimi oraz obrona przed bandytami, najeźdźcami i inwazjami. Niektórzy z naszych wasali wyczuli krew w wodzie i wykorzystali nasz okres słabości na początku XV wieku, by zakończyć wszelkie pozory wasalstwa. Musimy najpierw przypomnieć im o prawowitej władzy mansy, jeśli chcemy, by nasze Imperium odzyskało dawną chwałę."
 gold_of_bure: "Złoto z Bure"
 gold_of_bure_desc: "Bliźniacze pola złota w Bambouk i Bure są znane jako największe złoża złota, o jakich ktokolwiek kiedykolwiek słyszał, i należą one do nas. Kopalnie złota w Bure produkują bogactwo, które dawniej zdestabilizowało całą gospodarkę Egiptu poprzez inflację, kiedy odwiedził je mansa Musa. Nasza gospodarka jest jednak przyzwyczajona do stałego napływu złota i trudniej ją zdestabilizować."
 reclamation_of_land: "Melioracja"
 reclamation_of_land_desc: "Sahara nie zajmuje stałego terenu... jej granica może się zmieniać w zależności od opadów, a pas nadający się do zamieszkania, znany jako Sahel, w którym mieszkamy, może się odpowiednio powiększać lub kurczyć. Poważna susza może sprawić, że większość naszego królestwa stanie się bezużyteczną pustynią, dodatkiem do Sahary, gdzie króluje tylko śmierć. Jednak w dobrych latach możemy odzyskać część ziemi z Sahary i uczynić ją ponownie produktywną."
 mandinka_warrior_spirit: "Duch wojowników Mandinka"
 mandinka_warrior_spirit_desc: "Czy to poganie, czy muzułmanie, Mandinka byli największymi wojownikami, jakich widział Sahel. Odwaga naszych wojsk jest godna podziwu, podobnie jak ich duma. Kiedy mansa tworzy armię, jest ona nie tylko największa w całym Sahelu, ale i najlepsza."
 lost_fleet_of_abubukari_ii: "Zaginiona flota Abubakariego II"
 lost_fleet_of_abubukari_ii_desc: "Około 1312 r. mansa Abubakari II opuścił swój tron, by wypłynąć na poszukiwanie granic oceanu. Ku uciesze jego następcy, mansy Musy, ani jego, ani jego floty nikt już więcej nie widział. Jak kiedyś pomyślał Abubakari, być może warto zobaczyć granice oceanu. Jednak w przeciwieństwie do jego próby, tym razem mansa zostanie w domu."
 seek_new_markets_for_salt: "Szukaj nowych rynków zbytu soli"
 seek_new_markets_for_salt_desc: "W naszym królestwie sól jest warta tyle co złoto. Na południe od nas, w wielkich lasach Aszanti i Joruba, sól jest warta znacznie więcej niż złoto. Na szczęście dla nas, mamy własne zapasy soli i wystarczająco dużo złota, aby uzyskać niekończące się jej zapasy. Może uda nam się znaleźć jeszcze więcejludzi, dla których sól jest cenniejsza od złota?"
 west_african_slave_trade: "Handel niewolnikami w Afryce Zachodniej"
 west_african_slave_trade_desc: "Jeszcze zanim powstało nasze imperium, wielkie Wagadou, imperium ghańskie, które nas poprzedziło, sprzedawało niewolników Arabom przez pustynię, a my przez te wszystkie lata podążaliśmy ich śladem, dostarczając światu arabskiemu ogromne ilości niewolników. Teraz Europejczycy domagają się jeszcze większej liczby niewolników do pracy w swoich gospodarstwach w tak zwanym Nowym Świecie. Mieliśmy niewiele raportów, ale ilość niewolników, których żądają, jest naprawdę oszałamiająca i wciąż wracają, czasami nawet napadają na nasze wybrzeża i uprowadzają naszych poddanych. Nadszedł czas, aby narzucić porządek na handel niewolnikami i ograniczyć dostęp Europejczykom do wybranych portów handlowych, gdzie będą kupować, a nie kraść niewolników."
 native_ideas: "Tubylcze idee"
 native_ideas_start: "Tubylcze tradycje"
 native_ideas_bonus: "Tubylcza ambicja "
 adopt_clan_totems: "Przyjmij totemy klanowe"
 adopt_clan_totems_desc: "Każdy klan powinien być chroniony przez zwierzęcy totem, określający miejsce danego klanu w naszej społeczności."
 the_little_war: "Mała wojna"
 the_little_war_desc: "Zamiast walczyć ze sobą, powinniśmy zachęcać naszych ludzi, aby skierowali swoją energię ku igrzyskom, gdzie możemy wprowadzić wiele wojennych rytuałów. Ich celem może być kontrolowanie piłki za pomocą kijków."
 clan_mothers: "Matka klanowa"
 clan_mothers_desc: "Powinniśmy iść za mądrością matek naszych klanów, które sprawują pieczę nad polami. Dajmy im głos w sprawach rządzenia wioską i wybierania przywódców!"
 counting_coups: "Dotknięcia wroga"
 counting_coups_desc: "Uznając określone czyny na polu bitwy - dotknięcia wroga - za powód do dumy i świętowania, zachęcimy naszą młodzież do dzielności, bowiem również i oni pragną zyskać sławę i chwałę."
 war_and_peace_chiefs: "Wodzowie na czas wojny i na czas pokoju"
 war_and_peace_chiefs_desc: "W duchu tradycji podziału obowiązków powinniśmy wybierać wodzów odpowiedzialnych wyłącznie za sprawy wojenne, którzy mogliby w krótkim czasie zgromadzić najlepszych wojowników z naszego ludu."
 storytelling_tradition: "Tradycje gawędziarskie"
 storytelling_tradition_desc: "Szacunek dla naszych gawędziarzy pozwoli na przepływ tradycji i idei naszego ludu z pokolenia na pokolenie."
 great_winter_hunts: "Wielkie łowy zimowe"
 great_winter_hunts_desc: "Kiedy przyjdą okrutne mrozy, nie będziemy mogli dłużej czerpać pożywienia z wiosek i pól. Dlatego też w okresie zimowym musimy pozostawać w ciągłym ruchu, poszukując terenów łownych. "
 HUR_ideas: "Hurońskie idee"
 HUR_ideas_start: "Hurońskie tradycje"
 HUR_ideas_bonus: "Hurońska ambicja"
 birchback_canoes: "Kanu z brzozowej kory"
 birchback_canoes_desc: "Używając lżejszych kanu z brzozowej kory zamiast cięższych wiązowych, z których korzystają Irokezi, możemy lepiej wykorzystywać sieć dróg wodnych Ameryki Północnej, co zwiększa naszą zdolność do sterowania przepływem handlu."
 feast_of_the_dead: "Uczta zmarłych"
 feast_of_the_dead_desc: "Wśród naszego ludu panuje obyczaj, mówiący że zmarli nie mogą spocząć we wspólnym dole pogrzebowym, dopóki nie odbędzie się uczta zmarłych. Tylko wtedy będą oni mogli dotrzeć do mitycznej krainy, w której słońce chowa się za horyzontem. Musimy za wszelką cenę chronić tę ceremonię."
 harsh_justice: "Surowa sprawiedliwość"
 harsh_justice_desc: "Nie możemy pozwalać na morderstwo i inne zbrodnie wśród naszego ludu. Ci, którzy się ich dopuszczą, winni zostać ukarani śmiercią - poprzez zagłodzenie, albo w inny równie bolesny sposób."
 great_lakes_trade: "Handel na Wielkich Jeziorach"
 great_lakes_trade_desc: "Osiedliliśmy się w wyjątkowym miejscu, położonym na skrzyżowaniu licznych szlaków handlowych pomiędzy wieloma plemionami. Powinniśmy wykorzystać tę okoliczność, by stać się specjalistami od handlu na terenie Ameryki Północnej."
 missionary_welcome: "Powitanie misjonarzy"
 missionary_welcome_desc: "Są tacy, którzy pragnęliby przybyć na nasze ziemie, by głosić wiarę swego ludu i opowiedzieć nam więcej o swoim świecie. Mądrze byłoby ich powitać i pozwolić tym, którzy zechcą ich posłuchać - słuchać."
 hire_allied_warriors: "Wynajmij sprzymierzonych wojowników"
 hire_allied_warriors_desc: "Powinniśmy uzupełniać armię korzystając z naszych dyplomatycznych wpływów, aby przekonywać przyjazne plemiona do militarnego wspomagania nas."
 eldest_children: "Najstarsze dzieci"
 eldest_children_desc: "Nasz wyjątkowy status pośredników daje nam szansę zdobycia roli przywódczej w każdym sojuszu na ziemiach Ameryki Północnej! Powinniśmy za wszelką cenę wykorzystać tę możliwość. "
 IRO_ideas: "Irokeskie idee"
 IRO_ideas_start: "Irokeskie tradycje"
 IRO_ideas_bonus: "Irokeska ambicja"
 kainerekowa: "Kainerekowa"
 kainerekowa_desc: "Powinniśmy radować się z wielkiego daru od Hiawathy i Deganawida, Wielkiego Prawa Pokoju, które zjednoczyło nasze pięć narodów pod wspólnym celem i ustanowiło dla nas prawo. "
 keepers_of_the_western_door: "Opiekuni Zachodniej Bramy"
 keepers_of_the_western_door_desc: "Na zachodzie Senekowie chronią nas przed intruzami. Są oni najliczniejszym plemieniem w naszej konfederacji, więc powinniśmy ich wspierać, aby pozwolić sobie na przewodzenie większym armiom."
 keepers_of_the_eastern_door: "Opiekuni Wschodniej Bramy"
 keepers_of_the_eastern_door_desc: "Na wschodzie, przy wielkich rzekach prowadzących do morza stacjonują Mohawkowie, dzięki czemu mogą kontrolować, a nawet uniemożliwiać handel innych plemion."
 keepers_of_the_fire: "Opiekuni ognia"
 keepers_of_the_fire_desc: "W samym środku naszych ziem szczep Onondaga podtrzymuje palący się ogień. Powinniśmy zachować tradycję wybierania wodza - tadohado - z ich szeregów, Onondaga są bowiem mistrzami kompromisu pomiędzy wschodnim i zachodnim odłamem naszego plemienia."
 mourning_wars: "Wojny żałobne"
 mourning_wars_desc: "Z dawien dawna my, Irokezi, adoptujemy do plemienia schwytanych wojowników z innych ludów. Jednak by uzupełnić nasze szeregi i zapewnić nam zdolność do dalszych podbojów, powinniśmy zacząć adoptować nie tylko pojedynczych wojowników, ale całe szczepy."
 warriors_unity: "Wojownicza jedność"
 warriors_unity_desc: "Może nie jesteśmy najliczniejszym ludem, ale silne struktury plemienne dają nam coś, czego brak innym - jedność! Nasi wojownicy walczą jako bracia, ramię w ramię na polu bitwy. Jak długo zachowamy ten zwyczaj, tak długo będziemy niepokonani!"
 the_four_kings: "Czterech królów"
 the_four_kings_desc: "Powinniśmy wysłać kilku spośród naszych wodzów z wizytą do odległego domu naszych przyjaciół i sojuszników, by w ten sposób umocnić związki między naszymi narodami. "
 CHICK_ideas: "Idee Czikasawów"
 CHICK_ideas_start: "Tradycje Czikasawów"
 CHICK_ideas_bonus: "Ambicja Czikasawów"
 moundbilders_legacy_CHE: "Dziedzictwo budowniczych kopców"
 moundbilders_legacy_CRE: "Dziedzictwo budowniczych kopców"
 moundbilders_legacy: "Dziedzictwo budowniczych kopców"
 moundbilders_legacy_desc: "Przed nami żył tutaj lud, który stworzył wielkie miasta kopców. Budowniczych już nie ma, ale kopce pozostały, a my możemy dużo zyskać, jeśli je przestudiujemy i wykorzystamy do budowy naszego miasta. "
 moundbilders_legacy_CHE_desc: "Przed nami żył tutaj lud, który stworzył wielkie miasta kopców. Budowniczych już nie ma, ale kopce pozostały, a my możemy dużo zyskać, jeśli je przestudiujemy i wykorzystamy do budowy naszego miasta. "
 moundbilders_legacy_CRE_desc: "Przed nami żył tutaj lud, który stworzył wielkie miasta kopców. Budowniczych już nie ma, ale kopce pozostały, a my możemy dużo zyskać, jeśli je przestudiujemy i wykorzystamy do budowy naszego miasta. "
 nighttime_raids: "Nocne najazdy"
 nighttime_raids_desc: "Wrogom, którzy ośmielili się zapuścić na nasze ziemie, nie można pozwolić na chwile wytchnienia. Musimy atakować, kiedy będą układać się do snu i niszczyć ich zapasy, aby zagwarantować, że opuszczą nasz kraj i nigdy tu nie wrócą."
 slave_raids: "Najazdy po niewolników"
 slave_raids_desc: "Jesteśmy silnymi, śmiercionośnymi wojownikami, ale mamy także na swoich ziemiach wiele towarów handlowych. Nasi sąsiedzi zawsze skłonni są kupić niewolników do pracy. Jeżeli w czasie najazdów będziemy brać jeńców, możemy się bardzo wzbogacić, sprzedając ich."
 swan_feathers_mantle: "Szata z łabędzich piór"
 swan_feathers_mantle_desc: "Szaty z łabędzich piór są oznaką wielkiego prestiżu. Należy zapewnić je naszym wodzom! !"
 spartans_of_miss: "Spartanie z dolnego Missisipi"
 spartans_of_miss_desc: "Podróżnicy przejeżdżający przez nasz kraj opowiedzieli, nam o starożytnym królestwie, którego wojska ceniono za waleczność ponad status społeczny, podobnie jak my. Musimy zadbać, aby nasz kraj również pozostał w pamięci przyszłych pokoleń!"
 unconqured_and_unconquerable: "Niezdobyta i nie do zdobycia"
 unconqured_and_unconquerable_desc: "Nasi Starsi nie mogą już walczyć, ale możemy korzystać z ich doświadczenia, bo oni nigdy nie zostali pokonani."
 lessons_of_ackia: "Nauka spod Ackia"
 lessons_of_ackia_desc: "W naszej pierwotnej ojczyźnie umocnione miasto Ackia strzeże dróg prowadzących do innych osad. Musimy mieć ten fakt zawsze na uwadze i budować potężne, ufortyfikowane osiedla tam, gdzie mogą odciąć wrogom dostęp do naszej ojczyzny. "
 tolerance_idea: "Tolerancja"
 tolerance_idea_desc: "Przyjmując bardziej tolerancyjny sposób postępowania wobec mniejszości religijnych w naszym kraju znacząco zwiększymy naszą jedność religijną."
 benign_diplomats: "Łagodni dyplomaci"
 benign_diplomats_desc: "Przykładając większą wagę do procesu wyboru i edukacji naszych dyplomatów znacząco zwiększymy nasze szanse na wywieranie wpływu na inne kraje i zdobędziemy w nich korzystną pozycję."
 CHE_ideas: "Czirokeskie idee"
 CHE_ideas_start: "Czirokeskie tradycje"
 CHE_ideas_bonus: "Ambicja Czirokezów"
 massacre_of_the_anikutani: "Rzeź Ani-Kutani"
 massacre_of_the_anikutani_desc: "Nie możemy nigdy zapomnieć o skorumpowanych kapłanach, którym niegdyś pozwoliliśmy nami rządzić, ani o bitwach, które musieliśmy stoczyć, aby ich zniszczyć. Nie dopuścimy, aby ktoś taki ponownie zdobył władzę nad nami."
 red_chiefs: "Czerwoni wodzowie"
 red_chiefs_desc: "Organizując młodszych, bardziej bojowo nastawionych członków plemienia pod dowództwem czerwonego wodza, któremu towarzyszą zwiadowcy, szamani i rada wojenna wyłoniona spośród siedmiu klanów, znacząco poprawimy nasze możliwości poborowe podczas wojny."
 cherokee_adaptability: "Czirokeska adaptacja"
 cherokee_adaptability_desc: "Rozwijając się, będziemy napotykać wielu nowych ludzi i nowe idee. Nie możemy zamykać się na te pomysły - przeciwnie, musimy starać się adaptować je na potrzeby naszego ludu, usprawniając nasz rząd, sposoby prowadzenia wojny, a nawet metody komunikacji."
 ghigau: "Ghigau"
 ghigau_desc: "Niekiedy kobiety wyłamują się ze swoich tradycyjnych ról i wyróżniają się na polu bitwy. Otrzymują wówczas tytuł 'ukochanych kobiet' - ghigau, zyskują głos na radzie wodzów oraz powierza im się odpowiedzialność za los jeńców."
 mountainous_isolation: "Górska izolacja"
 mountainous_isolation_desc: "Dzięki górom i wąskim przejściom, otaczającym nasze ziemie, wrogom trudno będzie się do nas dostać i zdobyć nasze miasta."
 cherokee_emperor: "Czirokeski cesarz"
 cherokee_emperor_desc: "Wybierając jednego z naszych wodzów do reprezentowania nas przed cudzoziemcami, zwiększymy naszą zdolność do negocjowania i zawierania z nimi traktatów."
 MOVE_TRADE_PORT_ALREADY_TRADE_PORT: "Twoje główne miasto handlowe jest położone w tym węźle."
 MOVE_TRADE_PORT_ONLY_CITY: "Możesz przenieść port handlowy tylko do w pełni rozwiniętego miasta."
 MOVE_TRADE_PORT_CORE: "Port handlowy możesz przemieścić tylko do prowincji narodowej."
 MOVE_TRADE_PORT_AT_WAR: "Nie możesz przenieść portu handlowego w trakcie wojny."
 MOVE_TRADE_PORT_DIPLOMATIC: "Potrzebujesz §Y$POWER$§!£dip aby przenieść swój port handlowy."
 MOVE_TRADE_PORT_NOT_OUR_PROV: "Musisz posiadać i kontrolować miasto $NAME|Y$, by przenieść do niego swój port handlowy."
 KUR_ideas: "Kurlandzkie idee"
 KUR_ideas_start: "Kurlandzkie tradycje"
 KUR_ideas_bonus: "Kurlandzka ambicja"
 legacy_of_sword_brethren: "Dziedzictwo kawalerów mieczowych"
 legacy_of_sword_brethren_desc: "Księstwo Kurlandii i Semigalii powstało na ziemiach Schwertbrüderordenu, Zakonu Rycerzy Chrystusowych. Pierwszym księciem został wielki mistrz zakonu, zaś bracia zakonni stali się szlachtą księstwa. Następnie przeszli na luteranizm, zaś sam zakon uległ sekularyzacji, lecz jego forteca wciąż wznosi się dumnie."
 privilegium_gotthardinum: "Privilegium Gotthardinum"
 privilegium_gotthardinum_desc: "Podczas gdy nasz naród to głównie Łotysze, większość naszej klasy rządzącej to jednak Niemcy. Stąd też koniecznością staje się zapewnienie władzy naszej szlachcie. Przywilej wydany przez Gottharda Kettlera, pierwszego księcia Kurlandii i Semigalii, pozwala naszym właścicielom ziemskim na zniewolenie rodzimych chłopów na swoich ziemiach i nadaje im wysoką moc prawną, co skutecznie wzmocni naszą władzę."
 duchy_of_mercantilism: "Księstwo merkantylizmu"
 duchy_of_mercantilism_desc: "Nasze państwo może być niewielkie, ale na pewno nie jest bez znaczenia: Księstwo Kurlandii było jednym z najważniejszych ośrodków handlowych w obszarze Morza Bałtyckiego. Powinniśmy iść o krok dalej! Propagowanie merkantylizmu pozwoli naszemu narodowi przeobrazić się w regionalną potęgę!"
 booming_manufacture: "Gwałtowny rozwój manufaktury"
 booming_manufacture_desc: "Kwitnący merkantylizm i prosperujące rolnictwo pozytywnie wpływają na rozwój przemysłu. Może nie jesteśmy fabryką świata, ale nasze produkty krążą po całej Europie: jesteśmy w stanie produkować kotwice i armaty, cegły i płytki, wyroby szklane i tekstylne i, co więcej, statki budowane w Goldyndze, Lipawie i Windawie sprzedaje się w Anglii i Francji. Taki rozwój gospodarki z pewnością przyniesie ze sobą same korzyści..."
 couronian_colonization: "Kurlandzka kolonizacja"
 couronian_colonization_desc: "Odkrycie Nowego Świata przyniosło zmiany, których Europa nie może zlekceważyć. To epoka możliwości i nie możemy zostać w tyle! Nasze bogactwo pozwoli nam utrzymać pokaźną flotę, kluczową dla eksploracji i kolonizacji. Dzięki niej będziemy w stanie zabezpieczyć naszą pozycję na arenie międzynarodowej i dobrobyt w całym kraju. "
 palaces_of_mitau: "Pałace Mitawy"
 palaces_of_mitau_desc: "Pałac w Mitawie to największa i, obok pałacu w Rundale, prawdopodobnie najbardziej imponująca posiadłość w stylu barokowym w regionie. Zaprojektowane przez słynnego architekta Bartolomea Rastrelliego, te prześwietne budynki z pewnością przyniosą nam sławę. "
 promote_the_curonian_kings: "Awansuj królów kurońskich"
 promote_the_curonian_kings_desc: "Królowie kurońscy to spadkobiercy dawnych kurońskich wodzów. W czasach zakonu kawalerów mieczowych cieszyli się licznymi przywilejami i w czasie wojny zasilali szeregi armii. Po powstaniu księstwa stracili na znaczeniu i są usuwani ze struktur wojskowych. Może powinniśmy na powrót włączyć do armii potomków tych zaciętych wojowników, tak by nasz kraj mógł jak najlepiej ich wykorzystać."
 humanist_ideas: "Idee humanistyczne"
 humanist_ideas_bonus: "Rozwinięty humanizm"
 local_traditions: "Lokalne tradycje"
 local_traditions_desc: "Władza nad dużym obszarem oznacza zarządzanie wieloma różnorodnymi narodami z różnymi obyczajami i tradycjami. Uwzględnienie tych tradycji w naszym kodeksie uszczęśliwi ludność i zyska nam jej lojalność."
 indirect_rule: "Rządy pośrednie"
 indirect_rule_desc: "Czasem najlepszym sposobem rządzenia ludźmi jest stworzenie im iluzji wyboru. System rządów pośrednich oparty na tej zasadzie obniży niepokoje społeczne w nowo zdobytych prowincjach."
 cultural_ties: "Więzi kulturowe"
 cultural_ties_desc: "Każda kultura ma swoje obyczaje i z jakiegoś powodu większość z nich opiera się narzuconym odgórnie zmianom. Możemy jednak wykorzystać tę słabość przez wcielenie w strukturę naszego rządu lokalnych przywódców, którzy będą w stanie realizować naszą wizję w sposób znośny dla poszczególnych społeczności."
 benevolence: "Wspaniałomyślność"
 benevolence_desc: "Nasz naród to bastion tolerancji i oświecenia. Jeśli rozpowszechnimy ten fakt wśród pozostałych nacji, nasze stosunki zagraniczne ulegną poprawie."
 influence_ideas: "Idee na wpływ"
 influence_ideas_bonus: "Pełen wpływ"
 establish_cadet_branches: "Młodsze gałęzie"
 establish_cadet_branches_desc: "Dziedziczenie może być trudną sprawą. Dzięki jasnemu określeniu ról i praw dla naszej dynastii poprzez młodsze gałęzie, możemy zapewnić bardziej stabilną linię sukcesji."
 tribute_system: "System danin"
 tribute_system_desc: "Stwórzmy system pobierania corocznych danin od naszych wasali, aby zwiększyć wpływy do skarbu."
 integrated_elites: "Zintegrowane elity"
 integrated_elites_desc: "Uwzględnienie warstwy rządzącej podległych krajów w naszym rządzie znacznie uprości proces integracji poszczególnych terytoriów."
 state_propaganda: "Państwowa propaganda"
 state_propaganda_desc: "Reputacja jest wszystkim dla narodu, jak i dla jednostki. Oficjalne służby propagandowe pozwolą powstrzymać naszych wrogów przed zmieszaniem naszego imienia z błotem."
 postal_service: "Usługi pocztowe"
 postal_service_desc: "Przy istniejącym systemie komunikacji nigdy nie możemy mieć pewności, czy nasze noty dyplomatyczne zostaną dostarczone na czas. Sieć urzędów pocztowych i przystanków dla kurierów sprawi, że nasz głos będzie mógł łatwiej dotrzeć do odległych miejsc."
 marcher_lords: "Margrabiowie"
 marcher_lords_desc: "Zwiększenie poziomu autonomii wasali w obszarach przygranicznych pozwoli margrabiom zmobilizować znaczne siły, które będą mogły wspomóc nas we wszelkich wojnach."
 maritime_ideas: "Idee żeglarskie"
 maritime_ideas_bonus: "Rozwinięta żegluga"
 boarding_parties: "Abordaż"
 boarding_parties_desc: "Nauczenie naszych oficerów sztuki abordażu da nam przewagę na morzu, nawet przeciwko silniejszej flocie."
 improved_rams: "Ulepszone taranowce"
 improved_rams_desc: "Koncepcja wyposażenia okrętów w tarany sięga tysięcy lat. W ostatnich czasach dokonano wielu odkryć w zakresie metalurgii powinniśmy więc zacząć ulepszać nasze tarany by stały się trwalsze. "
 naval_cadets: "Kadeci marynarki wojennej"
 naval_cadets_desc: "Promowanie marynarki jako korzystnej ścieżki kariery dla młodszych i najmłodszych synów arystokratów pozwoli nam na utworzenie korpusu wykwalifikowanych oficerów, którzy będą mogli nadzorować załogę artylerii."
 copper_bottoms: "Miedziane dno"
 copper_bottoms_desc: "Drewno może i jest idealnym materiałem do budowy statków, ale z czasem niszczeje. Miedziane poszycie poniżej linii wody powinno spowolnić ten proces, co pozwoli naszym okrętom lepiej znosić długie wyprawy."
 escort_ships: "Korwety"
 escort_ships_desc: "Korwety to rodzaj małych okrętów wojennych zaprojektowanych do eskortowania naszych statków i nękania wrogich jednostek. Główną ich zaletą jest prędkość i manewrowość; siłę ognia mają przeciętną."
 national_arsenal: "Narodowy arsenał"
 national_arsenal_desc: "Narodowy arsenał, w którym moglibyśmy budować i utrzymywać statki wojenne według jednolitego standardu, umożliwi zwiększenie naszej floty."
 garrison_conscription: "Garnizony z poboru"
 garrison_conscription_desc: "Powołując młodych mężczyzn do służby w naszych garnizonach, zapewnimy sobie odpowiednią liczbę ludzi do obrony granic."
 expanded_supply_trains: "Rozwinięte tabory zaopatrzeniowe"
 expanded_supply_trains_desc: "Zwiększona inwestycja w tabory zaopatrzeniowe pozwoli naszym żołnierzom dłużej działać na wrogim terytorium."
 sheltered_ports: "Przystanie"
 sheltered_ports_desc: "Niestety, statki mają tendencję do odnoszenia obrażeń w trakcie bitew i zazwyczaj nie można ich naprawić na morzu. Spróbujemy zaradzić temu problemowi poprzez utworzenie sieci przystani dla naszych okrętów."
 diplomatic_corps: "Korpus dyplomatyczny"
 diplomatic_corps_desc: "Profesjonalny korpus dyplomatyczny pozwoli na skuteczny przekaz wiedzy od starszych do młodszych dyplomatów."
 civil_servants: "Służba cywilna"
 civil_servants_desc: "Służba cywilna pełna młodych, pełnych zapału biurokratów pozwoli nam sprawnie wprowadzać nowe usprawnienia w administracji i zarządzaniu."
 free_cities: "Wolne miasta"
 free_cities_desc: "Pozwolenie naszym miastom na samorządność w kwestii handlu pozwoli otworzyć nowe, intratne ścieżki handlowe."
 inquisition: "Inkwizycja"
 inquisition_desc: "Stwórz regulowaną przez państwo inkwizycję, która utrzyma religijną czystość naszego narodu przez oczyszczenie go z heretyków i bluźnierców."
 central_indic_ideas: "Gondowskie idee"
 central_indic_ideas_start: "Gondowskie tradycje"
 central_indic_ideas_bonus: "Gondowska ambicja"
 securing_defenses_central_indic: "Zabezpiecz umocnienia"
 securing_defenses_central_indic_desc: "Wielu mogłoby rzec, iż władanie wyżynami oraz dżunglami Gondwany i Jharkhandu wraz z łańcuchem Garhdźatów, to zadanie, które może zniechęcić nawet najwytrwalszych. To prawda, wszak utrzymanie naszego państwa w jedności nie zawsze przychodzi z łatwością.\nKluczem do sukcesu jest tu sprawowanie ciągłej kontroli nad znaczną liczbą małych fortów rozsianych po tych regionach.\nJeśli zapewnimy sobie lojalność wodzów nadzorujących te forty i dostarczymy im wszystkiego, czego potrzebują do sprawnego działania, to będziemy w stanie przeciwstawić się nawet znacznie silniejszym przeciwnikom."
 tribal_religion_central_indic: "Religia plemienna"
 tribal_religion_central_indic_desc: "Ciężko scharakteryzować system wierzeń naszego ludu jako ortodoksyjny, gdyż różni się on w zależności od danych grup. Oddajemy cześć wielu bogom, podobnie jak nasi sąsiedzi z równin, jednak w przeciwieństwie do nich czcimy także duchy, drzewa oraz zwierzęta. Powinniśmy zaakceptować tę różnorodność i pokazać naszym poddanym, że wspieramy ich zróżnicowane wierzenia."
 tigers_and_elephants_central_indic: "Tygrysy i słonie"
 tigers_and_elephants_central_indic_desc: "Umiejętność panowania nad słoniami i tygrysami budzi szacunek w całych Indiach. Wielu przywódców uważa je za symbol swojej władzy i powiada się, że niektórzy z nich są gotowi odbyć dalekie podróże i stanąć w obliczu wielu niebezpieczeństw, by zdobyć słonie dla swoich stajni.\nTo, co dla zagranicznych władców jest symbolem, dla nas jest tylko częścią codzienności. Po naszych ziemiach chodzą setki tych stworzeń, a znajdą się i potężniejsze. Zwierzęta te są nam dobrze znane, a wielu z nas oddaje boską cześć bogom w postaci tygrysów, kobr, czy nawet drzewom rosnącym w dżungli. Obcy powinni się dwa razy zastanowić, zanim zaryzykują ściągnięciem na siebie gniewu takich bogów albo tych, którzy im służą."
 flexible_caste_central_indic: "Elastyczny system kastowy"
 flexible_caste_central_indic_desc: "System kastowy nigdy nie był integralna częścią naszego społeczeństwa i wielu naszych poddanych odmówiłoby przynależności do jakiejkolwiek kasty. Pragmatyczne i elastyczne podejście do tej kwestii pomoże nam łatwiej asymilować nawet najbardziej zróżnicowane grupy ludzi."
 raiding_the_plains_central_indic: "Łupienie nizin"
 raiding_the_plains_central_indic_desc: "Nasze forty nie tylko zapewniają nam obronę przed najeźdźcami, ale idealnie nadają się jako bazy wypadowe do ataków na karawany kupieckie bądź miasta leżące na równinach. Dzięki znajomości terenu będziemy mogli zorganizować zasadzki i pokonać nawet o wiele silniejszych przeciwników."
 ancient_roots_central_indic: "Starożytne korzenie"
 ancient_roots_central_indic_desc: "Nasz lud nie lubuje się w hucznych ceremoniałach, tak charakterystycznych dla kosmopolitycznych dworów wielkich miast Indii. Zamiast tego nadal kultywujemy własne tradycje dotyczące godności królewskiej. Niektóre z nich sięgają jeszcze zamierzchłych czasów, gdy tymi ziemiami władali Haihajowie z Tripury albo pochodzący z Barasuru królowie plemienia nag.\nW starym drzemie ta sama siła co i w nowym. Przestrzeganie tradycyjnej dworskiej etykiety zapewnia nam szacunek ludu, a nie poklask zagranicznych dygnitarzy. "
 formalize_relations_with_cheifs_central_indic: "Formalizacja stosunków z wodzami"
 formalize_relations_with_cheifs_central_indic_desc: "Wodzowie fortów rozsianych po naszej krainie darzą nas co prawda szacunkiem, lecz nadszedł wreszcie czas, aby nadać naszym stosunkom bardziej formalny wymiar. Gdy wszyscy wodzowie zaakceptują swoje obowiązki i będą za nie odpowiadać bezpośrednio przed państwem, wtedy dużo łatwiej będzie nam ich kontrolować i pobierać podatki."
 PRO_ideas: "Prowansalskie idee"
 PRO_ideas_start: "Prowansalskie tradycje"
 PRO_ideas_bonus: "Prowansalska ambicja"
 memory_of_angevin_claims: "Pamięć o prawach Andegawenów"
 memory_of_angevin_claims_desc: "Po tym jak Hohenstaufenom nie udało się zawładnąć chrześcijańską częścią świata w XIII wieku, papież Urban IV w 1264 roku usunął z ich portfolio tytuły władców Neapolu i Sycylii, oddając je w ręce naszego przodka, Karola I Andegaweńskiego, który władał też Albanią. Podstępni Aragończycy ukradli nam Sycylię w 1282 roku, powołując się na mariaż z Hohenstaufenami, a w 1442 roku zlekceważyli wolę papieską, odbierając tytuł władcy Neapolu naszemu Dobremu Królowi René. Pomimo iż dziedzictwo Karola I Andegaweńskiego zostało zaprzepaszczone, nadal mamy w pamięci rozległe terytoria naszych przodków i ich prawa, które sięgają aż po Albanię i Jerozolimę."
 revive_house_of_anjou: "Wskrześ ród Andegawenów"
 revive_house_of_anjou_desc: "Wraz ze śmiercią królowej Neapolu Joanny II w 1435 r. wygasła starsza linia rodu Andegawenów. Niech żyje nasza młodsza linia, ród Walezjuszy andegaweńskich, połączenie dwóch największych rodów Francji! Dzięki połączeniu dwóch dynastii, królewska krew Hugona Capeta płynie podwójnie. Przy odrobinie pracy i planowania, przebiegłość naszych andegaweńskich przodków w dążeniu do tronu i militarne męstwo naszych walezyjskich antecesorów mogą się zjednoczyć i uczynić ród Walezjuszy andegaweńskich największym we Francji."
 composite_monarchy: "Monarchia złożona"
 composite_monarchy_desc: "Monarchia złożona to termin techniczny określający królestwo, które składa się z różnych części rządzących się własnymi kodeksami prawnymi i tradycjami, ale mimo to zjednoczonych pod jedną koroną. Czy może być lepszy opis dla królestw Andegawenów? Dawno temu nasz ród zarządzał ziemiami od Andegawenii po Albanię. Dziś nasz wpływ może być nieco mniejszy, ale obowiązki księcia Lotaryngii, księcia Baru, księcia Andegawenii i hrabiego Prowansji znacznie się różnią, nawet jeśli wszystkie te tytuły posiada ten sam człowiek. Dzięki naszej elastyczności w prowadzeniu bardzo różnych królestw do jednego wspólnego celu, uspokajamy naszych poddanych i tworzymy całość, która jest o wiele silniejsza niż suma jej części."
 tarascon_castle: "Zamek Tarascon"
 tarascon_castle_desc: "Forteca ukończona w 1449 roku przez René Dobrego, która należy do najpotężniejszych budowli tego typu w świecie chrześcijańskim i jest jednym z najwspanialszych przykładów architektury wojennej naszych czasów. Wykorzystuj ją jako fortecę, zbrojownię, więzienie bądź w celach rekreacyjnych, gdyż każdy władca potrzebuje czasem chwili odpoczynku."
 public_weal: "Dobro publiczne"
 public_weal_desc: "Nie jesteśmy poddanymi Walezjuszy z Paryża, lecz czasem wydaje się nam, że Paryż zapomniał o naszych starożytnych przywilejach. Być może jeśli uda nam się znaleźć wspólny cel razem z innymi arystokratami, którzy chcą się wyrwać spod władzy Paryża, zdobędziemy siłę odpowiednią do utrzymania naszych przywilejów."
 toulon_dockyard: "Stocznia w Tulon"
 toulon_dockyard_desc: "Nasz kraj jest naturalnym śródziemnomorskim portem. Już starożytni Grecy zdali sobie sprawę ze znaczenia Marsylii, kiedy osiedlając się na jej teraźniejszych terenach założyli miasto Massalia. Marsylia świetnie radzi sobie jako wielki węzeł handlowy, Tulon z kolei perfekcyjnie nadaje się na stocznię oraz arsenał i magazyn dla marynarki wojennej naszego kraju. "
 provencal_quilting: "Prowansalskie pikowane tkaniny"
 provencal_quilting_desc: "Jedną z rzeczy, która odróżnia nasz język od francuskiego jest użycie 'oc' w miejsce francuskiego 'oui'.Można to bardzo łatwo wychwycić, przechadzając się po rynku i przysłuchując się ludziom kupującym nasze tradycyjne pikowane tkaniny. Tkaniny te można spotkać w każdym zakątku Europy, a jakość ich wykonania do tej pory budzi podziw zagranicznych kupców. Pomimo tego, że ziemie Andegawenów były zamieszkiwane przez różne społeczeństwa, zawsze stanowiły jedną całość. Dlatego właśnie pikowane tkaniny są świetną metaforą dla naszego pięknego kraju."
 MDI_ideas: "Mogadiszuańskie idee"
 MDI_ideas_start: "Mogadiszuańskie tradycje"
 MDI_ideas_bonus: "Ambicja Mogadiszu"
 mdi_indian_ocean_trade: "Indyjski handel oceaniczny"
 mdi_indian_ocean_trade_desc: "Szlaki handlowe na Oceanie Indyjskim pozwalają docierać naszym kupcom w dalekie zakątki świata, takie jak Arabia, Hindustan, Malezja albo nawet Chiny. Powinniśmy wspierać naszych kupców, by móc czerpać większe zyski z tych lukratywnych umów handlowych."
 somali_sailors: "Somalijscy żeglarze"
 somali_sailors_desc: "Nasi żeglarze dobrze znają się na monsunach nawiedzających te rejony i wiedzą, jak wykorzystać je, by dotrzeć do portów Oceanu Indyjskiego i Morza Czerwonego. Nabrali też umiejętności w odróżnianiu poszczególnych wysp Oceanu Indyjskiego, a ich archipelagom nadali nazwy pochodzące od najważniejszych ich zdaniem wysp."
 mdi_east_african_gold_trade: "Handel złotem w Afryce Południowej"
 mdi_east_african_gold_trade_desc: "Według historii Somalijscy kupcy z Mogadiszu założyli kolonię w Mozambiku, by wydobywać złoto z tamtejszych kopalni w Sofali, dzięki czemu przez kilka kolejnych wieków mogli kontrolować handel złotem w Afryce Południowej."
 city_of_mogadishu: "Mogadiszu"
 city_of_mogadishu_desc: "Ibn Battuta zachwycił się wspaniałością Mogadiszu podczas swojej wizyty w mieście w XIV wieku. Wiek później przepływający przez miasto Vasco Da Gama zanotował w swoich dziennikach, że Mogadiszu to ogromne, składające się z domów wysokich nawet na pięć pięter miasto, w którym nie brak wystawnych pałaców i meczetów o walcowatych minaretach."
 mogadishan_currency: "Mogadiszuańska waluta"
 mogadishan_currency_desc: "W celu usprawnienia handlu w regionie, powinniśmy zacząć wybijać własne monety. Wykonanie tego ruchu zagwarantuje nam w przyszłości centralizację naszej handlowej hegemonii."
 horn_of_africa: "Rogu Afryki"
 horn_of_africa_desc: "Statki kupieckie nadpływające z Indii i Arabii chętnie opuszczają kotwicę w naszym porcie, gdyż nasze przepiękne miasto jest pierwszą naturalną zatoką Rogu Afryki, miejscem, w którym można pohandlować i kupić zapasy potrzebne do podróży na południe Afryki."
 toob_benadir: "Toob benadir"
 toob_benadir_desc: "Mogadiszu zapisało się w historii jako, toob benadir - centrum przemysły tekstylnego, dostosowanego do wymagań rynku egipskiego."
 TRE_ideas: "Trapezunckie idee"
 TRE_ideas_start: "Trapezunckie tradycje"
 TRE_ideas_bonus: "Trapezuncka ambicja"
 komnenoi_in_exile: "Komnenowie na wygnaniu"
 komnenoi_in_exile_desc: "Prawdziwi władcy Cesarstwa Wschodniorzymskiego, dynastia Aleksego I Komnena, która uratowała imperium przed niechybnym upadkiem spowodowanym klęską pod Manzikertem, żyła w biedzie w Cesarstwie Trapezunckim od czasu wypędzenia ich z Konstantynopola przez Izaaka II Angelosa w 1185 roku. W chwili obecnej Paleologowie, podli uzurpatorzy z Cesarstwa Nicejskiego, roszczą sobie prawa do tronu cesarza, lecz wiadomo już, iż pewnego dnia prawowici władcy Cesarstwa Bizantyjskiego powrócą, by pozbyć się ze swoich ziem zarówno uzurpatorów, jak i Turków."
 pontic_mountains: "Góry Pontyjskie"
 pontic_mountains_desc: "Tak jak Alpy oddzielają Francuzów i Włochów, tak Góry Pontyjskie oddzielają naszą ostatnią grecką ostoję w Anatolii od Turków, którzy zajęli Wyżynę Anatolijską. Pont zawsze był bardziej grecki niż reszta Anatolii... może dziedzictwo wielkiego Mitrydatesa z dawnych czasów zainspiruje naszych wojowników i wzbudzi w Turkach taki sam strach jak on w Rzymianach?"
 legacy_of_the_alexiad: "Dziedzictwo Aleksjady"
 legacy_of_the_alexiad_desc: "Księżniczka Anna Komnena, córka założyciela naszej dynastii, Aleksego I Komnena, napisała biografię swojego ojca - Aleksjadę. Jest to misterne dzieło, które dogłębnie analizuje decyzje podejmowane przez tego wielkiego władcę. Być może pozwolenie wyedukowanej kobiecie na zapisywanie historii wyjdzie nam na dobre?"
 komnenoi_princesses: "Księżniczki Komnenów"
 komnenoi_princesses_desc: "Anna Komnena była pierwszą, lecz nie ostatnią tak niezwykłą córą władcy Komnenów. Wszyscy europejscy władcy chcieli położyć rękę na krwi Aleksego I, więc księżniczki szybko stały się naszym najlepszym dobrem eksportowym. Nawet Turkowie biorą je za żony, dzięki czemu mamy wgląd na to, co się dzieje, na każdym znaczącym dworze."
 the_lessons_of_the_fourth_crusade: "Nauczka z IV wyprawy krzyżowej"
 the_lessons_of_the_fourth_crusade_desc: "Izaak II Angelos, który zdetronizował nasz ród w 1185 roku, sam został pozbawiony władzy, a następnie oślepiony. Później, pod pretekstem posadzenia tego starego i ślepego głupca z powrotem na tron, Wenecjanie złupili Konstantynopol w 1204 roku. Upadek Angelosa dał nam okazję do przejęcia Trapezuntu i odrodzenia naszego cesarstwa. Kiedy twój potężny wróg ma pecha i stoi przed widmem inwazji, należy wykorzystać moment i go zaatakować."
 terminus_of_the_silk_road: "Ostatni przystanek Jedwabnego Szlaku"
 terminus_of_the_silk_road_desc: "Już starożytni Grecy zdawali sobie sprawę ze znaczenia Trapezuntu, miejsca, w którym towary przewożone lądem z całej Azji były przeładowywane na statki transportujące je przez Morze Śródziemne. W czasach Chanów zdobyliśmy sławę jako ostatni przystanek Jedwabnego Szlaku, a najlepsze towary z Chin i Indii musiały przejść przez Trapezunt w drodze do Europy. Szkoda byłoby przepuścić taką okazję i nie zatrzymać części dóbr dla siebie."
 greek_scholars_abroad: "Greccy uczeni"
 greek_scholars_abroad_desc: "W Starożytności każdy wykształcony i godny szacunku człowiek był kształcony przez greckiego nauczyciela. Teraz, gdy nad wszystkimi greckimi miastami nad Morzem Śródziemnym zawisło widmo zagrożenia ze strony Turków, coraz więcej Greków decyduje się na podjęcie się zajęcia swoich przodków. Wielu z tych znakomitych ludzi popiera ambicje Komnenów i być może uda się ich przekonać do zdawania nam szczegółowych raportów z tego, co dzieje się za granicą."
 swahili_ideas: "Suahilijskie idee"
 swahili_ideas_start: "Suahilijskie tradycje"
 swahili_ideas_bonus: "Suahilijska ambicja"
 swa_indian_ocean_trade: "Indyjski handel oceaniczny"
 swa_indian_ocean_trade_desc: "W naszych nadbrzeżnych miastach możemy handlować z ludźmi z Arabii, Hindustanu, a nawet i z odległych Chin, po to, by sprzedawać ich egzotyczne towary wgłąb lądu, do samego serca Afryki, co stawia nas w bardzo lukratywnej pozycji."
 monsoon_season: "Pora monsunowa"
 monsoon_season_desc: "W zależności od danej pory roku monsuny ułatwiają podróż morską na wschód bądź zachód. Dzięki temu możliwe stało się wykształcenie przewidywalnego, stabilnego, lecz zależnego od warunków pogodowych handlu. Oczywiście nasi kapitanowie dalej muszą mierzyć się z tymi sztormami."
 great_mosque_of_kilwa: "Wielki meczet w Kilwie"
 great_mosque_of_kilwa_desc: "Kultura Suahili od zawsze była postrzegana jako mieszanka tradycji, języków i wartości ludów arabskich oraz bantu, lecz kiedy staliśmy się wyznawcami islamu udało nam się stworzyć coś niespotykanego zarówno w Afryce, jak i w Arabii. Teraz nasz wielki, wyrzeźbiony w koralowcu meczet budzi podziw wśród podróżników przybywających z różnych zakątków świata."
 indian_ocean_melting_pot: "Tygiel Narodów Oceanu Indyjskiego"
 indian_ocean_melting_pot_desc: "Państwa-miasta Suahili zawsze są pełne niespodzianek. Nigdy nie wiadomo, kiedy spotkasz omańskiego żeglarza, gudżarackiego kapitana, malajskiego handlarza przyprawami albo odważnego kupca z tajemniczej Wyspy Księżycowej, Madagaskaru. Niektórzy żeglarze przywożą ze sobą różne ciekawe pomysły i rozwiązania, z których możemy zrobić użytek na własnej ziemi."
 recruit_the_unbelievers: "Zwerbuj Niewiernych"
 recruit_the_unbelievers_desc: "To przykre, że ludzie ze środka kontynentu nie słyszeli jeszcze o tym, że nie ma boga nad Allaha, lecz nawet niewierni rozumieją potęgę złota. Bogactwa naszych ziem mogą skłonić ich do służby pod naszą chorągwią. Kto wie, może z czasem przekonamy ich do życia w wierze w Proroka?"
 ivory_trade: "Handel kością słoniową"
 ivory_trade_desc: "Europejczycy są nowymi gośćmi na naszym rynku, lecz zdążyliśmy już zauważyć ich niebywały pociąg do kości słoniowej. Pewnie u nich to rzadki materiał. Słoni u nas pod dostatkiem i na chwilę obecną nie zanosi się na to, żeby miały nagle wyginąć, więc dalej będziemy pozyskiwać ich kły, w celu zaspokojenia potrzeb naszych europejskich klientów."
 familiar_presence_abroad: "Rodziny za granicą"
 familiar_presence_abroad_desc: "Czy jest u brzegów Oceanu Indyjskiego jakiś port, w którego stoczniach nie usłyszysz języka suahili? Wątpliwe - nasi kupcy docierają do wszystkich zakątków oceanu. W rezultacie ludzie uznają przedstawicieli Suahili za normalny element swoich społeczności, a nasi ambasadorowie nie mają problemów z zakładaniem placówek."
 javan_ideas: "Jawajskie idee"
 javan_ideas_start: "Jawajskie tradycje"
 javan_ideas_bonus: "Jawajska ambicja"
 candi_shrines: "Świątynie czandi"
 candi_shrines_desc: "Dążąc do stworzenia bardziej tolerancyjnego społeczeństwa, musimy umożliwić innym wyznaniom spokojne praktykowanie swojej wiary. Świątynie czandi mają dwoisty charakter - służą jednocześnie hinduistom i buddystom, budując w ten sposób ogólne poczucie harmonii religijnej. Jeśli będziemy kontynuować tę politykę w innych regionach, zapewnimy sobie jedność religijną."
 indianization: "Indianizacja"
 indianization_desc: "handlowe z mieszkańcami Indii wpłynęły na nasz sposób myślenia. Nasza sztuka, architektura i kultura rozwinęły się dzięki owej wymianie kulturowej. Dzięki utrzymywaniu stosunków z innymi ludami możemy się cieszyć koncepcją pali, zaś nowe idee znajdują w naszym państwie bardziej podatny grunt."
 dharmasastra: "Dharmaśastra"
 dharmasastra_desc: "Dharmaśastra to zestaw reguł związanych z hinduskim prawem religijnym. Dzięki niej, nasza religia znajduje więcej zwolenników."
 pan_asian_trade: "Handel pan-azjatycki"
 pan_asian_trade_desc: "Nasza gospodarka zależy od połączeń handlowych, rozciągających od Indii na zachodzie po Chiny na północy. Znajdując nowe rynki dla naszych towarów i nowych partnerów handlowych, będziemy dalej rozwijać się gospodarczo."
 bi_yearly_harvest: "Dwukrotne żniwa w ciągu roku"
 bi_yearly_harvest_desc: "Nasze żyzne ziemie i zaawansowane technologie nawadniania pozwalają nam zbierać plony dwa razy w ciągu roku, zamiast zwyczajowego jednego razu. Zwiększa to ogół produkcji w naszym państwie."
 modernized_shipbuilding: "Nowoczesne technologie szkutnicze"
 modernized_shipbuilding_desc: "Ponieważ jesteśmy zależni od handlu morskiego, musimy przeprojektować nasze okręty na bardziej trwałe. Naśladując zachodnie rozwiązania wykorzystywane w statkach handlowych, usprawnimy nasze stocznie i będziemy budować statki taniej niż kiedykolwiek przedtem."
 terracotta_banking: "Terakotowe skarbonki"
 terracotta_banking_desc: "Terakotowe świnki były integralną częścią gospodarki Majapahitu i wczesną formą oszczędzania, z której mógł wyewoluować pełnoprawny system podatkowy i skarbowy."
 CRO_ideas: "Chorwackie idee"
 CRO_ideas_start: "Chorwackie tradycje"
 CRO_ideas_bonus: "Chorwacka ambicja"
 hrvatski_ban: "Ban Chorwacji"
 hrvatski_ban_desc: "Od samych początków chorwackiego państwa jego władcy i rządcy nosili tytuł banów. Instytucja bana dotrwała w różnych formach aż do XX wieku."
 pearl_of_the_adriatic: "Perła Adriatyku"
 pearl_of_the_adriatic_desc: "Miasto Split zawsze było ważnym ogniskiem gwałtownie rozwijającej się weneckiej siatki handlowej w akwenie Morza Śródziemnego. Teraz, gdy wróciło pod ścisłą chorwacką kontrolę, możemy wykorzystać jego kupiecki charakter i płynące z handlu dochody do swoich własnych celów - stworzenia jednolitego, silnego chorwackiego państwa."
 granary_of_croatia: "Spichlerz Chorwacji"
 granary_of_croatia_desc: "Slawonia - spichlerz Chorwacji - to najbardziej żyzny użytkowany rolniczo region w naszym kraju. Od południa ogranicza go rzeka Sawa, od północy i wschodu - Drawa i Dunaj. Musimy dopilnować, by właściwie go wykorzystać dla dobra naszego narodu."
 antemurale_christianitatis: "Antemurale christianitatis"
 antemurale_christianitatis_desc: "Otrzymaliśmy od Jego Świątobliwości Ojca Świętego wiadomość, w której nazywa on Chorwację przedmurzem chrześcijaństwa w uznaniu za naszą walkę z innowiercami. Niech będzie wiadomo, że żaden poganin nie przejdzie łatwo przez chorwacką ziemię."
 the_sabor: "Sabor"
 the_sabor_desc: "W swoich licznych postaciach Sabor reprezentuje tożsamość i przekonania naszego narodu, poczynając od zgromadzeń narodowych w IX w. Zgodnie z historią, Sabor w Cetynie podjął w 1527 r. decyzję o kluczowym znaczeniu dla istnienia i powiększania się chorwackiego państwa."
 croatian_renaissance: "Chorwacki renesans"
 croatian_renaissance_desc: "Nasze poparcie dla renesansowej myśli przynosi owoce. Dubrownik i inne miasta Dalmacji stały się ośrodkami chorwackiego renesansu, przynosząc światu - prócz prac naukowych i dzieł sztuki - obszerną działalność literacką, mającą trwały wpływ na rozwój chorwackiego języka literackiego."
 pandurs: "Pandurzy"
 pandurs_desc: "Pandurzy to wojska pomocnicze w służbie Wiednia, które zyskały sobie sławę śmiałych, dzielnych i bezwzględnych żołnierzy. Wykorzystajmy ich dla dobra Chorwacji."
 CYP_ideas: "Cypryjskie idee"
 CYP_ideas_start: "Cypryjskie tradycje"
 CYP_ideas_bonus: "Cypryjska ambicja"
 king_of_jerusalem: "Król Jerozolimy"
 king_of_jerusalem_desc: "W 1291 r. ostatni bastion kontynentalnych posiadłości Królestwa Jerozolimskiego padł łupem mameluckiego sułtana Bajbarsa, ale nigdy nie zapomnieliśmy, że przez ostatnie sto lat istnienia Królestwa Jerozolimskiego wszyscy prawowici królowie byli Luzynianami. Nawet teraz, po ponad stu latach wygnania, nowi królowie z rodu Lusignan są znani z tego, że pod osłoną nocy wyruszają do Ziemi Świętej, aby w tajemnicy koronować się w naszym dawnym i przyszłym królestwie."
 frankish_crusaders: "Frankońscy krzyżowcy"
 frankish_crusaders_desc: "To nie przypadek, że Saraceni określają chrześcijan ogólnym mianem Franków: od samego początku krucjat udział Franków był dla nich kluczowy. Duch królów krzyżowców w rodzaju Filipa II Augusta i Ludwika IX Świętego jest obecny również na Cyprze - nasz król Piotr I zajął niegdyś bohatersko fragment anatolijskiego wybrzeża. Udowodnijmy, że ten ogień wciąż w nas płonie."
 commandaria_wine: "Wino commandaria"
 commandaria_wine_desc: "Pokłosiem III wyprawy krzyżowej był konkurs na najlepsze wino na świecie, przeprowadzony przez króla Francji Filipa II Augusta. Czy kogoś dziwi, że nasza commandaria nie miała sobie równych? To wino o starożytnej tradycji, równie smaczne, co przed wiekami. Cenią je sobie nawet Turcy,pomimo rzekomego stronienia od alkoholu."
 lusignan_diplomacy: "Lusignańska dyplomacja"
 lusignan_diplomacy_desc: "Który z chrześcijańskich władców nie pragnąłby nosić tytułu króla Jerozolimy? Niestety, choć ciągle należy on do nas, wielu wysuwa do niego roszczenia. Inni jednak mają dość szacunku dla zasad, by próbować przybliżyć się do Ziemi Świętej poprzez połączenie swoich rodów z rodem Lusignan. Ostatnia reduta chrześcijaństwa na wschodzie nie przetrwa bez pomocy zachodu, toteż musimy mądrze wykorzystać tę okoliczność."
 cypriot_fortifications: "Cypryjskie fortyfikacje"
 cypriot_fortifications_desc: "Wiele, naprawdę wiele potęg przewinęło się przez Cypr na przestrzeni wieków, a krzyżowcy nie mają zamiaru być tylko jednym z kolejnych właścicieli. Gdziekolwiek spojrzysz, ta wyspa jest obwarowana najwspanialszymi przykładami średniowiecznych zamków i fortyfikacji, dowodem na to, że jesteśmy tu po to, aby zostać, ku konsternacji zarówno Turków, jak i greckich mieszkańców."
 repel_the_corsairs: "Odeprzyj piratów"
 repel_the_corsairs_desc: "Pamięć o legendarnych braciach Barbarossa, którzy terroryzowali wschodnie Morze Śródziemne pod koniec XV i na początku XVI wieku jest wciąż żywa, lecz byli oni jedynie najsławniejszymi z długiej listy piratów, będących zmorą pływających po akwenie statków. Nasza marynarka musi wzrosnąć w siłę na tyle, by mierzyć się z owymi rabusiami na swoich własnych warunkach."
 raid_turkish_commerce: "Poluj na tureckich kupców"
 raid_turkish_commerce_desc: "Być może bracia Barbarossa, jakkolwiek nieokrzesani by nie byli, mieli całkiem niezły pomysł. Możemy wykorzystać naszą strategiczną pozycję na wschodnim Morzu Śródziemnym do nieograniczonych ataków na tureckie statki i zagarnąć przewożone przez nie bogactwo. Piraci to wrogowie wszystkich państw, ale korsarze to przecież tylko przedsiębiorcy na kontrakcie, czyż nie?"
 NAV_ideas: "Nawarskie idee"
 NAV_ideas_start: "Nawarskie tradycje"
 NAV_ideas_bonus: "Nawarska ambicja"
 dorretxeak_towers: "Dorretxeak"
 dorretxeak_towers_desc: "Umocnienia średniowiecznej Nawarry miały charakter prostopadłościennych, kilkupiętrowych wież, górujących nad ziemiami, których miały strzec. Pełniły rolę mieszkalną dla szlachty i stanowiły ważny punkt obrony podczas cudzoziemskich najazdów."
 navarrese_company: "Kompania Nawarska"
 navarrese_company_desc: "Królowie Nawarry mają w zwyczaju zatrudniać najemników, by ci realizowali ich wolę. Najsłynniejszym z takich oddziałów była Kompania Nawarska - grupa najemników z terenów Gaskonii i Nawarry, znana ze swoich sukcesów w bojach o greckie ziemie."
 intrepid_pioneers: "Nieustraszeni pionierzy"
 intrepid_pioneers_desc: "Korzystne położenie u wybrzeży Atlantyku ułatwiło nam dołączenie do kolonizacji Nowego Świata. Nasze niewielkie królestwo, otoczone przez większe państwa, może powiększać swoje terytorium wyłącznie poprzez zamorskie posiadłości."
 transatlantic_whaling: "Transatlantyccy wielorybnicy"
 transatlantic_whaling_desc: "Baskijskie wielorybnictwo cieszy się wielowiekową tradycją. Baskowie są często zatrudniani przez państwa, pragnące rozwinąć i usprawnić swoją gospodarkę rybną. Powinniśmy skapitalizować te umiejętności i budować nowe placówki wielorybnicze po obu stronach Atlantyku."
 crosspyrenean_trade: "Handel trans-pirenejski"
 crosspyrenean_trade_desc: "By zwiększyć obroty handlowe Nawarry, powinniśmy - obok handlu z Aragonią i Kastylią - otworzyć też szlaki handlowe przez Pireneje. Pozwoli to nie tylko czerpać zyski z przepływu towarów w obu kierunkach, ale sprowadzi też do Nawarry nowoczesne mieszczańskie idee ze współczesnej Francji."
 royal_basque_society: "Towarzystwo Przyjaciół Kraju Basków"
 royal_basque_society_desc: "Euskalerriaren Adiskideen Elkartea zostało założone, by wspierać rozwój baskijskiej gospodarki, kultury i nauki. Było finansowane z zysków Caracasko Gipuzkoar Errege Konpainia, ówczesnego monopolisty na handel z Wenezuelą, i w nadchodzących latach przyniosło krajowi spore wpływy."
 end_of_fueros: "Kres fueros"
 end_of_fueros_desc: "Nie możemy dłużej pozwalać, by dawne prawa ziemskie wprowadzały dalsze podziały i nieład w naszym państwie. Nowoczesna, myśląca perspektywicznie Nawarra musi skupić całą władzę w rękach rządu, pozbywając się pozostałości dawnych praw i autonomii."
 AZT_ideas: "Azteckie idee"
 AZT_ideas_start: "Azteckie tradycje"
 AZT_ideas_bonus: "Aztecka ambicja"
 flower_wars: "Kwietne wojny"
 flower_wars_desc: "Warunkiem istnienia naszego imperium i całego świata jest nieustanny dopływ jeńców. Możemy ich zapewnić, wyłącznie pozostając w ciągłym stanie wojny. Świat nie może sobie pozwolić na pokój."
 sustaining_the_gods: "Podtrzymywanie bogów"
 sustaining_the_gods_desc: "Bogowie dali światu życie, składając się w ofierze, my zaś dzięki składanym ofiarom podtrzymujemy bogów i umożliwiamy im zachowanie świata. Jeśli tego zaprzestaniemy, konsekwencje będą straszne."
 telpochcalli: "Telpochcalli"
 telpochcalli_desc: "Tworząc sieć 'domów młodzieńców' - szkół, w których potomkowie niższych klas obowiązkowo odbierają wykształcenie i przechodzą szkolenie wojskowe - zadbamy, by naszej armii nigdy nie brakowało świeżych rekrutów."
 eagles_and_jaguars: "Orły i jaguary"
 eagles_and_jaguars_desc: "Święte bractwa wojowników - wojownicy orła i wojownicy jaguara - stanowią elitę naszego wojska. Pragnienie bycia zaliczonym do ich szeregów inspiruje młodzież do aktów odwagi, które otwarłyby im drzwi do tych formacji."
 imperial_tribute: "Imperialny trybut"
 imperial_tribute_desc: "Miasta imperium co roku przysyłają do stolicy karawany z egzotycznymi piórami, rzadkimi minerałami, klejnotami, muszlami i innymi kosztownościami, mającymi zasilić imperialny skarbiec, powiększając tym samym nasze bogactwo."
 floating_gardens: "Pływające ogrody"
 floating_gardens_desc: "Zadziwiające sztuczne wyspy, które nauczyliśmy się budować na jeziorze Mexico, stanowią nie tylko osiągnięcie architektoniczne, ale również znaczące źródło płodów rolnych, którymi żywi się nasza stolica."
 pochtecayotl: "Pochteca"
 pochtecayotl_desc: "Handlarze podróżują w odległe strony, do prowincji poza zasięgiem naszej władzy, władców, którzy się nam przeciwstawiają. Gdyby owi kupcy służyli nam, powiedzmy, jako oczy i uszy, jakież sekrety moglibyśmy poznać?"
 DAH_ideas: "Dahomejskie idee"
 DAH_ideas_start: "Dahomejskie tradycje"
 DAH_ideas_bonus: "Dahomejska ambicja"
 children_of_the_panther: "Potomstwo pantery"
 children_of_the_panther_desc: "Prastara legenda głosi, że ród naszych władców bierze swój początek ze związku księżniczki i pantery. Owa opowieść wyłącznie przydaje nam prestiżu i sławy w oczach naszych sąsiadów."
 slave_hunts: "Łowy na niewolników"
 slave_hunts_desc: "Napadając na sąsiadów, pozyskujemy niewolników, którzy mogą nie tylko znaleźć zajęcie w gospodarce, czy zostać przekazani sąsiadom, ale także mogą zasilić szeregi armii. W ten sposób zwiększamy liczbę ludzi, których możemy powołać pod broń."
 migan_and_mehu: "Migan i mehu"
 migan_and_mehu_desc: "Migan i mehu to dwaj główni ministrowie na naszym dworze. Jeden nadzoruje północ, drugi południe; jednemu podlega sądownictwo, drugiemu handel. Razem przynoszą naszemu krajowi pokój i dostatek."
 lagredis: "Lagredi"
 lagredis_desc: "Wprowadzając pewną liczbę zniewieściałych młodzieńców ze szlachetnych rodów do królewskiego haremu i przedstawiając ich jako królewskie żony, umożliwimy im działanie z ukrycia jako oczy i uszy króla, szczególnie w kwestii intryg pałacowych."
 the_amazons: "Amazonki"
 the_amazons_desc: "Mino czyli 'nasze matki' w języku ludu Fon - dawny korpus łowczyń słoni - to osławione oddziały naszej armii, znane ze swej dyscypliny, skuteczności i odwagi. Owa kobieca gwardia królewska stanowi źródło inspiracji dla całego wojska."
 the_yovogan: "Yovogan"
 the_yovogan_desc: "Ponieważ do naszych brzegów dociera coraz więcej obcokrajowców, pojawiła się konieczność utworzenia nowego stanowiska rządowego, którego zadaniem byłoby poznawanie cudzoziemskich zwyczajów i sekretów, abyśmy mogli je wykorzystać."
 palaces_of_abomey: "Pałace Abomej"
 palaces_of_abomey_desc: "Rozległy kompleks pałacowy w stolicy będzie świadectwem naszej siły dla tych, którzy odważyliby się ją kwestionować."
 siberian_ideas: "Syberyjskie idee"
 siberian_ideas_start: "Syberyjskie tradycje"
 siberian_ideas_bonus: "Syberyjska ambicja"
 siberian_hunt_north: "Myśliwi z północy"
 siberian_hunt_north_desc: "Nasze ziemie są rozległe i pełne niebezpieczeństw. Nieświadomy tego cudzoziemiec zagubi się tu i poniesie śmierć, ale nam to nie grozi.."
 siberian_fur_trade: "Syberyjski handel futrami"
 siberian_fur_trade_desc: "W zamian za futra z syberyjskiej zwierzyny obcokrajowcy oferują nam bogaty wybór towarów. Dlatego też powinniśmy stosować handel tym towarem jako klucz do pomnożenia dostatku naszego ludu."
 siberian_enslave_captives: "Niewola jeńców"
 siberian_enslave_captives_desc: "Jeńcy pochwyceni podczas najazdów będą aż do śmierci pracować na dobrobyt naszego ludu!"
 siberian_backwoods: "Syberyjskie ostępy"
 siberian_backwoods_desc: "Choć naszych osad nie otaczają wysokie mury, są one dobrze ukryte w głębi naszych rozległych ziem, gdzie dotąd nie stanęła stopa cudzoziemca."
 siberian_land_bought_with_blood: "Ziemia okupiona krwią"
 siberian_land_bought_with_blood_desc: "Co może być lepszego od polowania?Jedyną drogą do chwały jest udany najazd na naszych nieznośnych sąsiadów!"
 siberian_raids: "Udane najazdy"
 siberian_raids_desc: "Silni przywódcy są zawsze w centrum uwagi. Udany najazd oznacza więcej ochotników do udziału w kolejnym."
 siberian_hunting_expansion: "Ekspansja łowiecka"
 siberian_hunting_expansion_desc: "Polowanie jest elementem kluczowym dla przetrwania naszego ludu. Poszerzając nasze tereny łowieckie i zakładając nowe osady, możemy pozyskać więcej futer."
 AJU_ideas: "Ajurańskie idee"
 AJU_ideas_start: "Ajurańskie tradycje"
 AJU_ideas_bonus: "Ajurańska ambicja"
 aju_maritime_enterprise: "Żeglarska przedsiębiorczość"
 aju_maritime_enterprise_desc: "Już w dawnych czasach nasi przodkowie pełnili ważną rolę, łącząc handel w Rogu Afryki z resztą świata. Nasi żeglarze i kupcy byli głównymi dostawcami przypraw i różnych luksusowych towarów. Powinniśmy wspierać ową zyskowną sieć handlową i utrzymywać kontakty morskie z Arabią, Hindustanem, Persją, Egiptem, a nawet odległymi Chinami."
 istunka_tournament: "Turniej istunka"
 istunka_tournament_desc: "Historycznie istunka była dorocznym turniejem organizowanym w Ajuranie, scentralizowanym w XIX w. pod władzą sułtanatu Geledi. W ramach turnieju kilka drużyn toczyło ze sobą walkę na szyderstwa."
 gareen_imams: "Imamowie z Garenów"
 gareen_imams_desc: "Ród Garen jest dynastią rządzącą dziedzicznie Ajuranem, utrzymuje też zwierzchnictwo polityczne i religijne nad innymi ludami z Rogu Afryki."
 aju_muslim_migrations: "Migracje muzułmanów"
 aju_muslim_migrations_desc: "W naszych nadmorskich miastach osiedlają się muzułmanie z Hindustanu, Al-Andalus, Arabii i Persji. Niektórzy przybyli tu w poszukiwaniu schronienia, opuściwszy swe niestabilne ojczyzny, innymi kierowała chęć prowadzenia interesów lub pobudki religijne. Dzięki swej rozległej wiedzy wzbogacą nasze państwo, a my zatrudnimy ich na stanowiskach doradców i dowódców."
 aju_hydraulic_empire: "Imperium wodne"
 aju_hydraulic_empire_desc: "Poprzez zmonopolizowanie zasobów wodnych rzek Dżubba i Uebi Szebelie sprawujemy kontrolę nad podatkami i rolnictwem w tym regionie."
 aju_expelling_the_infidel: "Wypędzenie niewiernych"
 aju_expelling_the_infidel_desc: "Otrzymaliśmy wiadomość, że miasta naszych braci z Suahili zostały splądrowane przez portugalskich niewiernych. Ci nieznośni mieszkańcy zachodu nie spoczną, dopóki nie podporządkują sobie całej Afryki Wschodniej. Musimy poczynić przygotowania i stawić zażarty opór!"
 aju_received_assistance: "Osmańska pomoc"
 aju_received_assistance_desc: "Nasz tradycyjny oręż - miecze, włócznie i łuki - nie jest skuteczny w walce z Portugalczykami. Dzięki dobrym stosunkom z naszymi tureckimi braćmi, możemy otrzymać pomoc w postaci broni palnej i dział, bardziej efektywnych podczas starć z niewiernymi."
 BOS_ideas: "Bośniackie idee"
 BOS_ideas_start: "Bośniackie tradycje"
 BOS_ideas_bonus: "Bośniacka ambicja"
 heretic_teachings: "Heretyckie nauki"
 heretic_teachings_desc: "Od zarania średniowiecza Bośnia stanowiła schronienie dla heretyków wszelakiej maści. Ich niewielkie grupy, akceptowane i zasadniczo pozostawiane samym sobie w bośniackich ostępach, z czasem przerodziły się we wspólnoty, a nawet całe zakony, do których - w miarę postępów krzyżowców i inkwizycji w wyplenianiu kolejnych wrogów Rzymu - trafiała zapomniana, tajemna wiedza ze wszystkich zakątków Europy. Nawet stulecia prześladowań ze strony zarówno Kościoła Katolickiego jak i Serbskiego Kościoła Prawosławnego nie dały im rady. Bośniacki Kościół kwitnie po dziś dzień, kontynuując swoje studia nad dawno zapomnianymi tekstami."
 per_aspera_ad_astra: "Per aspera ad astra"
 per_aspera_ad_astra_desc: "Koronując się na króla Serbii, Bośni, Wybrzeża i Zachodnich Ziem, a także zyskując akceptację Serbskiego Kościoła Prawosławnego, jako jedyna osoba zdolna zastąpić wygasłą dynastię Nemaniciów, bośniacki władca Tvrtko I zdefiniował zarówno kierunek, w jakim miała zmierzać Bośnia, jak i swoją najwyższą ambicją było - przejęcie spuścizny po Carstwie Serbskim. Jednak czyniąc to, Tvrtko wysunął jednocześnie roszczenia do ziem potężnych książąt, co stanowiło obrazę nie do przełknięcia. Droga do gwiazd usiana jest przeciwnościami."
 empower_bosnian_nobility: "Wzmocnij bośniacką szlachtę"
 empower_bosnian_nobility_desc: "Dzieje średniowiecznej Bośni charakteryzuje trwała równowaga pomiędzy władcami a szlachtą tego kraju. Pod naciskiem Rzymu oraz chętnych podbić bośniackie ziemie Węgier, aby zapobiec krucjatom przeciwko krajowi, władcy Bośni ogłosili się katolikami. Jednocześnie praktycznie cała szlachta pozostała wierna lokalnemu Kościołowi Bośniackiemu, uznawanemu za herezję przez Rzym i Serbski Kościół Prawosławny. Oznacza to, że rządzenie Bośnią to nieustające poszukiwanie równowagi, rozgrywka, którą przetrwać mogą tylko prawdziwi mistrzowie. W grze o tron zwycięża się albo umiera."
 italian_connections: "Powiązania z Italią"
 italian_connections_desc: "Bliskie sąsiedztwo Włoch i panowanie nad Adriatykiem dla Bośni oznaczało jedno - większość dróg faktycznie prowadziła do Rzymu. Rzecz w tym, że działa to w obie strony."
 land_of_princes: "Ziemia książąt"
 land_of_princes_desc: "Serce bośniackich ziem to zbieranina księstw i księstewek, z których niektóre sięgają historią setek lat wstecz. Owi historyczni wasale cudzoziemskich imperiów i królestw nigdy więcej nie będą służyć żadnemu panu."
 flexible_diplomacy: "Elastyczna dyplomacja"
 flexible_diplomacy_desc: "Leżąc między młotem a kowadłem, wschodem a zachodem, Rzymem a Konstantynopolem, aby przetrwać, Bośnia musiała się przystosować. Dla jednych utrzymywanie dobrych stosunków z odległymi krainami to kwestia luksusu i prestiżu, dla nas to kwestia przetrwania."
 over_hills_through_woods: "Za górami, za lasami"
 over_hills_through_woods_desc: "Położona w najbardziej niedostępnej części Półwyspu Bałkańskiego Bośnia to państwo zdominowane przez góry, wzgórza i doliny rzeczne, nie posiadające znaczącej infrastruktury i sieci drogowej. Powiadają, że przejście z armią przez Alpy jest łatwiejsze niż przemierzenie Bośni zimą - przynajmniej jednej osobie się to udało. Bośniackie zimy nie znają litości. Każdy, kto zapuści się w tutejsze góry i lasy, zginie marnie!"
 MOL_ideas: "Mołdawskie idee"
 MOL_ideas_start: "Mołdawskie tradycje"
 MOL_ideas_bonus: "Mołdawska ambicja"
 first_dismounting: "Pierwsze zejście z konia"
 first_dismounting_desc: "Legenda o pierwszym zejściu z konia - 'descalecat' - opowiada historię Dragosza, wołoskiego szlachcica, który podczas polowania na tura zapuścił się na ziemie Mołdawii. Zauroczony pięknem krainy postanowił, że zostanie ona jego nową ojczyzną, i osiedlił się w niej ze swoimi ludźmi. Tur zaś trafił na książęcy sztandar."
 razesi_peasants: "Wolni chłopi - razesi"
 razesi_peasants_desc: "W Mołdawii, w odróżnieniu od zachodnich państw feudalnych, pańszczyzna nie była tak powszechna; istniały tam spore grupy wolnych chłopów, zwanych razesi. Albo sami posiadali oni ziemię, albo pracowali w majątkach bojarów. Okazali się wartościowymi rekrutami, tworząc podstawę naszych armii."
 upper_boyars: "Wyżsi bojarzy"
 upper_boyars_desc: "Wyżsi bojarzy, wlastelowie, to arystokracja mołdawskiego społeczeństwa. Są zwolnieni z obowiązku płacenia hospodarowi podatków, ale muszą wystawić żołnierzy w liczbie proporcjonalnej do liczby posiadanych wsi."
 moldavia_hospodar: "Hospodarzy mołdawscy"
 moldavia_hospodar_desc: "Wzorując się na bizantyjskiej tradycji rządzenia, mołdawscy hospodarowie mieli nad poddanymi znacznie większą władzę niż większość zachodnich władców feudalnych. Hospodar mógł skazywać nawet najpotężniejszych bojarów na utratę stanowisk, konfiskatę mienia a nawet śmierć."
 moldavia_metropoly: "Metropolia Mołdawii"
 moldavia_metropoly_desc: "Mołdawskie prawosławie okazało się odporne na cudzoziemskie wpływy. Przetrwało tatarskie najazdy i odparło katolickich misjonarzy z Węgier. Metropolia Mołdawii, autonomiczny Kościół państwowy, działa niestrudzenie na rzecz potrzymania wyznania prawosławnego, ponadto jego kościoły i klasztory stanowią również ośrodki nauki, kultury i sztuki."
 vlach_shepherds: "Wołosi"
 vlach_shepherds_desc: "Wołosi, pasterze owiec z Karpat, są niezwykle odpornym na wpływy ludem, odrzucającym wszelkie zmiany i pielęgnującym dawne bałkańskie tradycje. W niespokojnych czasach stanowią naszą więź z przeszłością, przypominając nam kim jesteśmy i skąd przyszliśmy."
 moldavian_trade: "Mołdawski handel"
 moldavian_trade_desc: "Nowe prawo podatkowe i przyznawane cudzoziemcom przywileje handlowe okazały się nieocenionym źródłem korzyści gospodarczych. W połączeniu z rozbudową ośrodków handlowych i strzegących ich fortów zapewniają Mołdawii trwałe połączenia handlowe z całym regionem."
 pacific_northwest_ideas: "Idee Wybrzeża Płn.-Zach."
 pacific_northwest_ideas_start: "Tradycje Wybrzeża Płn.-Zach."
 pacific_northwest_ideas_bonus: "Ambicja Wybrzeża Płn.-Zach."
 great_whale_hunts: "Łowy na wieloryby"
 great_whale_hunts_desc: "Na Wybrzeżu Północno-Zachodnim wieloryby należą do najbardziej cenionej zdobyczy. Te olbrzymie zwierzęta potrafią z łatwością niszczyć nasze wielkie dłubanki, posyłając łowców na dno morza. Tylko najlepsi wojownicy są w stanie dokonać wyczynu, jakim jest upolowanie wieloryba."
 dugout_canoes: "Dłubanki"
 dugout_canoes_desc: "W wielkich puszczach Wybrzeża Północno-Zachodniego rosną drzewa-olbrzymy. Wydrążone, tworzą ogromne łodzie, mogące zawieźć setki wojowników lub towary handlowe do odległych miejsc."
 totem_poles: "Słupy totemowe"
 totem_poles_desc: "Od wielu lat nasz lud przeobraża wielkie drzewa z puszczy w rzeźbione słupy, przekazujące historię i dziedzictwo naszych plemion i rodzin, a także demonstrując odwiedzającym nas gościom kunszt naszych artystów."
 potlatch_feast: "Potlacz"
 potlatch_feast_desc: "Potlacz stanowi wielką uroczystość w życiu naszego ludu. Zwyczaj przekazywania cennych darów, których wartości muszą dorównać dary rywali podczas następnego potlaczu, leży u źródeł naszej gospodarki i kultury."
 legacy_of_raven: "Dziedzictwo Kruka"
 legacy_of_raven_desc: "Kruk, stworzyciel świata i rodzaju ludzkiego, był mistrzem podstępu. Powinniśmy uczyć się od niego, wykorzystując spryt i przebiegłość w walce z naszymi wrogami."
 salmon_migrations: "Wędrówki łososi"
 salmon_migrations_desc: "Każdej jesieni niezliczone ławice łososi płyną w górę wielkich rzek naszej krainy, by rozmnażać się w jej słodkowodnych jeziorach. Łowiąc migrujące ryby, ustrzeżemy się przed głodem podczas długich zimowych miesięcy."
 noble_castes: "Kasty szlacheckie"
 noble_castes_desc: "W przeciwieństwie do większości mieszkańców Ameryki Północnej wypracowaliśmy złożoną hierarchię kastową, na której dnie znajdują się niewolnicy, a szczycie - arystokraci, wodzowie oraz szamani."
 hausa_ideas: "Hausańskie idee"
 hausa_ideas_start: "Hausańskie tradycje"
 hausa_ideas_bonus: "Hausańska ambicja"
 heirs_of_bayajida: "Potomkowie Bayajidy"
 heirs_of_bayajida_desc: "Wielki książę-wojownik Bayajida przywędrował z dalekich krain do ziemi ludu Hausa, gdzie ożenił się z królową Dauramą. Od nich bierze swój początek dynastia władająca głównymi miastami Hausów, które pamiętają o łączących je więzach."
 regnal_chronicles: "Kroniki królewskie"
 regnal_chronicles_desc: "Powinniśmy opisać historię naszych królów i ich czynów w wielkich kronikach, które odziedziczą po nas przyszłe pokolenia, a których zapisy przetrwają wieki."
 sarakunan_babba: "Sarakunan babba"
 sarakunan_babba_desc: "Choć nasze miasta są podzielone, stanowią elementy złożonej sieci, w ramach której każde pełni pewną funkcję. Dla Kano i Rano funkcją tą - przynoszącą korzyści wszystkim Hausa - jest rola 'króli indygo'. Produkcja tego najbardziej cenionego z barwników daje zyski wszystkim Hausa."
 sarakunan_kasuwa: "Sarakunan kasuwa"
 sarakunan_kasuwa_desc: "Towary wszystkich Hausa płyną na rynki Daury i Katsiny, 'królów handlu'. Wszyscy nasi parający się handlem rodacy są mile widziani w tych miastach, a nieustanny napływ towarów przynosi wielu kupcom z naszych ziem bogactwo."
 sarkin_yaki: "Sarkin yaki"
 sarkin_yaki_desc: "W obliczu ciągłego zagrożenia ze strony naszych wrogów musimy mieć w pamięci stojący na czatach Gobir, 'króla wojny'. Wypatruje on najeźdźców z pustyni, chroniąc wszystkie miasta Hausów przed atakiem z tego kierunku."
 sarkin_bayi: "Sarkin bayi"
 sarkin_bayi_desc: "Ciągłe zapotrzebowanie na siłę roboczą wymaga nieustającego dopływu niewolników. Zapewnienie ich wielkim miastom ludu Hausa, tak by nigdy nie brakowało nam rąk do pracy na budowie, spadło na barki Zarii, 'króla niewolników'."
 borno_refugees: "Uchodźcy z Borno"
 borno_refugees_desc: "Dla naszych wschodnich sąsiadów nastały ciężkie czasy, co spowodowało przybycie do nas fali uchodźców. Możemy się wiele od nich dowiedzieć na temat krajów leżących poza naszymi granicami, dla większej chwały nas samych."
 TAR_ideas: "Idee Purepecha"
 TAR_ideas_start: "Tradycje Purepecha"
 TAR_ideas_bonus: "Ambicja Purepecha"
 copperworking: "Praca z miedzią"
 copperworking_desc: "Nasi rzemieślnicy zaczęli wykonywać narzędzia z występującego u nas metalu. Jeśli opanujemy tę sztukę do perfekcji, zyskamy olbrzymią przewagę nad sąsiadami."
 no_mercy: "Bez litości"
 no_mercy_desc: "Rozprawiając się bezlitośnie z tymi, którzy odrzucają nasze przyjazne gesty, sprawimy, że nikt więcej nie popełni już tego błędu."
 merchant_officials: "Kupcy urzędnicy"
 merchant_officials_desc: "W naszym imperium kupcy należą do najwyżej postawionych urzędników. Sprawia to, że spływają do nas meldunki o wydarzeniach mających miejsce w odległych krainach, zaś bogactwo trafia bezpośrednio do kufrów naszego władcy."
 war_bonfires: "Ognie sygnałowe"
 war_bonfires_desc: "Sieć sporej wielkości stosów towarzyszących położonym na pograniczu osadom i umożliwiających błyskawiczne podniesienie alarmu, pozwoli nam szybko zareagować na każde zagrożenie."
 fortified_frontier: "Ufortyfikowana granica"
 fortified_frontier_desc: "Mając za sąsiadów potężne imperia, patrzące łakomym okiem na nasze ziemie, musimy utrzymywać potężne fortece, gwarantujące, że każda próba zaatakowania nas spali na panewce. W ten sposób w pojedynkę zapewnimy naszym ziemiom bezpieczeństwo."
 otomi_settlements: "Osady Otomich"
 otomi_settlements_desc: "Mieszkający na północny zachód od nas lud Otomi pragnie osiedlać się na naszych ziemiach. Jeśli mu na to pozwolimy w zamian za udział w obronie imperium, zyskamy wartościowych kandydatów do służby w naszym wojsku."
 tarascan_assmilation: "Asymilacja Purepecha"
 tarascan_assmilation_desc: "Osiedlając stopniowo naszych ludzi na nowo podbitych terenach i dbając, by język purepecha był codzienną mową imperium, szybko obejmiemy odległe regiony imperialną kontrolą, zyskując ich lojalność."
 AIR_ideas: "Idee Airu"
 AIR_ideas_start: "Tradycje Airu"
 AIR_ideas_bonus: "Ambicja Airu"
 taghlamt: "Taghlamt"
 taghlamt_desc: "Między pustynnymi pokładami soli, wielkimi miastami ludu Hausa i pastwiskami Airu krążą karawany, liczące nawet dziesięć tysięcy wielbłądów. Przewożą one towary, na których bogaci się nasze państwo."
 cross_of_agades: "Krzyż z Agadez"
 cross_of_agades_desc: "Gdy chłopiec osiąga właściwy wiek, otrzymuje od swojego ojca srebrny krzyż wskazujący cztery kierunki świata, symbolizujący swobodę podróżowania tam, gdzie się tego zapragnie."
 legacy_of_tin_hinan: "Dziedzictwo Tin Hinan"
 legacy_of_tin_hinan_desc: "Historia naszego ludu zaczyna się od wielkiej królowej Tin Hinan, która powiodła nas z Tafilaltu na południe. Dzieło, które zapoczątkowała, musi trwać pod rządami naszego amenokala."
 blue_people: "Błękitny lud"
 blue_people_desc: "Indygo z naszych zasłon plami nam twarze. Pośród naszego ludu ów błękitny odcień jest uznawany za oznakę prestiżu i dostatku."
 inadan_castes: "Kasty z Inadan"
 inadan_castes_desc: "Utrzymując kasty kowali i innych utalentowanych rzemieślników w górnych warstwach naszego społeczeństwa, sprawimy, że dzieła sztuki i inne wyroby naszego ludu będą zawsze wysoko cenione."
 nomadic_traditions: "Tradycje koczownicze"
 nomadic_traditions_desc: "Przez wieki mieszkańcy Airu wiedli żywot koczowników. Przemierzaliśmy spaloną słońcem pustynie, podążając od jednego wodopoju do drugiego. Także dziś, kiedy świat się zmienia, a my wznosimy dla naszego ludu miasta, nie możemy zapominać o naszych korzeniach."
 ineslemen_teachings: "Nauki marabutów"
 ineslemen_teachings_desc: "Część naszego społeczeństwa poświęciła się nauczaniu innych, jak postępować, by żyć zgodnie z zasadami islamu. Rosnący wpływ tej kasty umacnia wiarę naszego ludu."
 mossi_ideas: "Idee Mossich"
 mossi_ideas_start: "Tradycje Mossich"
 mossi_ideas_bonus: "Ambicja Mossich"
 riale_and_yennenga: "Rialé i Yennenga"
 riale_and_yennenga_desc: "Opowieść o naszych początkach sięga czasów Yennengi, księżniczki ludu Mamprusi, oraz Rialé, łowców z plemienia Mande. Otaczamy czcią i pielęgnujemy ich dziedzictwo, bowiem to dzięki nim zdobyliśmy władzę."
 mossi_cavalry_raids: "Napaści kawalerii"
 mossi_cavalry_raids_desc: "Już w czasach naszych przodków jeźdźcy stanowili nasze narzędzie podboju. Tętent końskich kopyt, niosący się po pastwiskach Sahelu, budził strach w sercach naszych wrogów i przyniósł nam liczne zwycięstwa."
 nyonnyonse_vassals: "Wasale Nyonnyonse"
 nyonnyonse_vassals_desc: "Podbijając nowe terytoria, spotykamy plemiona, których przeznaczeniem jest stać się naszymi poddanymi. Powinniśmy włączać je do naszego społeczeństwa w roli potężnych wasali, którym powierzamy ziemię w ochronę i pod opiekę."
 nakomse: "Nakomse"
 nakomse_desc: "Cała władza pochodzi od cesarza i tylko jego rodzina może ją sprawować. Arystokracja winna być wybierana spośród jego zaufanych krewnych, by pełnić służbę w jego imieniu."
 land_of_the_ancestors: "Ziemia przodków"
 land_of_the_ancestors_desc: "Ziemia to coś więcej niż własność czy pył - to więź, łącząca nas z wielkimi ludźmi, którzy już odeszli, a teraz czuwają nad nami z zaświatów. Nie możemy pozwolić, aby została zerwana."
 honoring_the_masks: "Uhonorowanie masek"
 honoring_the_masks_desc: "Maski posiadają moc. Nadzorują pogrzeby i inne uroczystości, by zagwarantować, ze ci, którym chcemy oddać cześć, zostaną właściwie uhonorowani."
 friday_court: "Sąd piątkowy"
 friday_court_desc: "Władca ma obowiązki względem swoich ludzi. Nie może uwolnić się od ich obecności, nawet by pomścić wymierzoną mu obrazę, czy odzyskać skradzione insygnia. Jego głównym obowiązkiem jest wydawać sądy i wysłuchiwać próśb poddanych."
 fulani_jihad_ideas: "Fulańskie idee"
 fulani_jihad_ideas_start: "Fulańskie tradycje"
 fulani_jihad_ideas_bonus: "Fulańska ambicja"
 wandering_scholars: "Wędrujący uczeni"
 wandering_scholars_desc: "W naszym kraju żyją społeczności islamskich mędrców oraz marabutów. Oferują oni naukę islamu każdemu, kto wykaże zainteresowanie, rozprzestrzeniając jedyną prawdziwą wiarę wśród naszego ludu."
 unrighteous_kings: "Bezbożni królowie"
 unrighteous_kings_desc: "Jeśli władca jest muzułmaninem, jego kraj jest muzułmański. Jeśli zaś jest niewierny, jego kraj jest bez dwóch zdań krajem niewiernych. Nie możemy dopuścić, by naszym ludem miał był kiedykolwiek rządzić niewierny."
 fulani_jihads: "Fulański dżihad"
 fulani_jihads_desc: "Nasz lud zbyt długo żył pod rządami tych, którzy mieniąc się muzułmanami, oddawali cześć przodkom i praktykowali politeistyczne obrzędy. Dość tego! Flaga islamu zawsze powinna powiewać ponad proporcami królestw tego świata."
 imams_and_emirs: "Imamowie i emirowie"
 imams_and_emirs_desc: "Tylko wierni wojownicy, walczący za sprawę islamu, oraz oświeceni uczeni są godni władać naszym społeczeństwem. Stanowią przykład do naśladowania dla innych."
 islamic_scholarship: "Islamska edukacja"
 islamic_scholarship_desc: "Jeśli ludzie mają przestrzegać zasad islamu, muszą najpierw je poznać. Zachęcając do nauki czytania i pisania oraz dalszej edukacji zarówno wśród mężczyzn jak i kobiet, wspieramy islamską sprawę."
 community_of_the_faithful: "Społeczność wiernych"
 community_of_the_faithful_desc: "Nasze imperium łączy pod swym sztandarem przedstawicieli setek ludów. Mówią oni wieloma językami, przybyli ze wszystkich kierunków świata, jednak każdy z nich wielbi w swej mowie Proroka, co łączy nas razem."
 caliph_in_africa: "Kalif Afryki"
 caliph_in_africa_desc: "Wierni potrzebują przewodnictwa, a ci, którzy w dalekich krajach mienią się kalifami, zawiedli w swoich obowiązkach. Ustalmy kalifa w naszym kraju - niechaj wierni zwracają się po wskazówki do niego."
 mesoamerican_ideas: "Mezoamerykańskie idee"
 mesoamerican_ideas_start: "Mezoamerykańskie tradycje"
 mesoamerican_ideas_bonus: "Mezoamerykańska ambicja"
 olmec_legacy: "Dziedzictwo Olmeków"
 olmec_legacy_desc: "Zanim pojawiliśmy się w tej krainie, zamieszkiwali ją Olmekowie - dumny, pradawny lud. Ich zwyczaje są wciąż żywe; dzięki nim zyskaliśmy dużą wiedzę o organizacji społeczeństwa i metodach rządzenia."
 altepetl: "Altepetl"
 altepetl_desc: "Organizacja społeczeństwa w naszej krainie opiera się na istnieniu miast-państw, takich jak misteckie nuu, majańskie cah, czy nahuańskie altepetle. Produkowane przezeń towary i handel nimi tworzą więzy, leżące u podstaw życia gospodarczego naszej części świata."
 ball_game: "Ullamaliztli"
 ball_game_desc: "U podstaw naszego życia społecznego leży ullamaliztli - gra w piłkę, podczas której gracze starają się zachować piłkę w obrębie boiska, odbijając ją biodrami. Ullamaliztli stanowi zarówno rytualną alternatywę dla działań wojennych jak i ważny element życia religijnego."
 feathered_serpent: "Pierzasty Wąż"
 feathered_serpent_desc: "Opowieść o Pierzastym Wężu jest szeroko rozpowszechniona na naszych ziemiach. Choć różne ludy znają go pod różnymi imionami - dla Nahua jest to Quetzalcoatl, dla Majów - Kukulkan, a dla Kicze - Gukumatz, stanowi źródło jedności naszej krainy."
 ritual_bloodletting: "Rytualne upuszczanie krwi"
 ritual_bloodletting_desc: "W wielu kulturach naszej części świata uznaje się, że właściwym sposobem na oddawanie hołdu bogom przez władcę jest skaryfikacja i upuszczanie krwi. Podtrzymując ten zwyczaj, potwierdzamy nasze prawo do tronu."
 pyramid_architecture: "Architektura piramid"
 pyramid_architecture_desc: "Ogromne kamienne piramidy, dominujące w naszym krajobrazie, stanowią element tradycji budowlanej sięgający czasów Teotihuacan, Tikal, Copan czy Palenque. Nie zapomnieliśmy sztuki budowania piramid i również potrafimy wznosić takie obiekty."
 obsidian_and_jade: "Obsydian i nefryt"
 obsidian_and_jade_desc: "Nasz lud zalicza owe kamienie szlachetne z wyżej położonych obszarów do najwyżej cenionych towarów. Musimy prowadzić ich poszukiwania w odległych obszarach, by mieć pewność, że nigdy nam ich nie zabraknie."
 KAR_ideas: "Karamańskie idee"
 KAR_ideas_start: "Karamańskie tradycje"
 KAR_ideas_bonus: "Karamańska ambicja"
 mehmet_bey_firman: "Firmen beja Mehmeda"
 mehmet_bey_firman_desc: "Wezyr Mehmed I wydał dekret, głoszący że 'poczynając od dnia dzisiejszego wśród derwiszy, w radzie, na zgromadzeniach i placach będzie się mówić jedynie językiem tureckim'. Dotychczas literatura anatolijskich Seldżukidów była tworzona w języku perskim, zaś w administracji i nauce stosowano język arabski, których Turkowie nie rozumieli."
 karamanid_cavalry: "Karamańska kawaleria"
 karamanid_cavalry_desc: "Musimy zadbać o wysoki poziom naszej kawalerii. Dobre umiejętności jeździeckie i wysokiej jakości konie pozwolą nam stworzyć budzącą lęk formację."
 kar_seize_the_opportunity: "Chwytaj okazję"
 kar_seize_the_opportunity_desc: "Od początków istnienia naszego państwa, z każdej strony czyhają na nas wrogowie. Aby zachować niepodległość od egipskich mameluków - dziedziców beja Osmana - oraz koczowników ze wschodu, a także powiększać nasze terytorium ich kosztem, musimy wykorzystywać dyplomację, mariaże i poprawiać nasze stosunki."
 karamanid_architecture: "Karamańska architektura"
 karamanid_architecture_desc: "Aby zapewnić naszemu ludowi dobrobyt, zaczęliśmy tworzyć rozległą sieć meczetów, hammamów, karawanserajów i szkół. Niektóre z nich staną się najbardziej charakterystycznymi i robiącymi wrażenie budynkami w całym regionie."
 home_of_the_whirling_dervishes: "Dom tańczących derwiszy"
 home_of_the_whirling_dervishes_desc: "Miasto Konya jest domem uczniów Maulany, znanych jako tańczący derwisze ze względu na taniec, poprzez który oddają cześć Bogu. Odprawiający obrzęd obracają na lewych stopach w kole wokół przywódcy, który obraca się wyłącznie wokół własnej osi. Odzież derwiszy ma charakter symboliczny - białe szaty oznaczają śmierć, szerokie czarne płaszcze - grób, a wysokie brązowe kapelusze - nagrobek."
 true_heirs_seljuk_empire: "Prawdziwi spadkobiercy imperium Seldżukidów"
 true_heirs_seljuk_empire_desc: "Jesteśmy już na tyle potężni, by ogłosić nasze państwo dziedzicami wielkiego imperium naszych przodków. Niechaj będzie wiadomo, że jesteśmy przywódcami Turków i prawdziwymi spadkobiercami imperium Seldżukidów!"
 MON_ideas: "Czarnogórskie idee"
 MON_ideas_start: "Czarnogórskie tradycje"
 MON_ideas_bonus: "Czarnogórska ambicja"
 mon_idea_1: "Dziedzictwo Dukli"
 mon_idea_1_desc: "Legendarna Dukla była pierwszym średniowiecznym państwem południowo-słowiańskim, które wyzwoliło się spod zwierzchności Cesarstwa Bizantyjskiego. Niewielka, złożona głównie z surowych gór Dukla była domem wspaniałych generałów i pierwszorzędnych partyzantów. Wiele bizantyjskich armii poniosło śmierć w jej wąwozach i wąskich dolinach rzek."
 mon_idea_2: "Metropolia Czarnogóry"
 mon_idea_2_desc: "Historycznie Czarnogórcy byli członkami Serbskiego Kościoła Prawosławnego, przy czym posiadali własnego metropolitę. Z tego wynika istnienie Metropolii Czarnogóry i Przymorza, o której rangę musimy dbać i uświadamiać ją naszym sąsiadom."
 mon_idea_3: "Społeczeństwo klanowe"
 mon_idea_3_desc: "Tradycyjnie czarnogórskie społeczeństwo dzieliło się na klany czy też rody, obejmujące swym zasięgiem całe wsie. Ich męscy przedstawiciele niewiele rzeczy cenili bardziej niż sprawność fizyczną i męstwo, co czyniło z klanów doskonałe - i chętne - źródło kandydatów służby w piechocie."
 mon_idea_4: "Bałkańscy gusarzy"
 mon_idea_4_desc: "Adriatyckie wybrzeże Półwyspu Bałkańskiego na całej swej długości posiada długą tradycję piractwa, sięgającą wczesnego średniowiecza. Całe pokolenia prowadziły żywot gusarzy lub piratów, zatrzymując i łupiąc pechowe włoskie statki, a następnie znikając w ukrytych przybrzeżnych zatoczkach."
 mon_idea_5: "Zew morza"
 mon_idea_5_desc: "Rozwinięta linia brzegowa od zawsze gwarantowała czarnogórskim państwom przynależność do większej społeczności śródziemnomorskiej i europejskiej. Jak wiadomo, towary, pieniądz i idee napływają morzem, docierając do kraju za pośrednictwem doświadczonych żeglarzy."
 mon_idea_6: "Reforma podatkowa"
 mon_idea_6_desc: "Na przestrzeni dziejów w klanach funkcjonował okazyjny system poboru podatków, zależny przede wszystkim od bieżących potrzeb. Ale szczerze mówiąc, jeśli mamy dołączyć do rodziny nowoczesnych europejskich państw, musimy zreformować nasz system podatkowy, wprowadzając jego bardziej wiarygodną i uczciwszą postać."
 mon_idea_7: "Cojstvo i junastvo"
 mon_idea_7_desc: "Najwyższy moralny kodeks czarnogórskiego społeczeństwa, dyktujący normy zachowania człowieka we wszystkich sprawach: Człowieczeństwo i Męstwo. Zakorzeniony głęboko w naszym społeczeństwie jest wielkim źródłem honoru, odwagi i entuzjazmu dla naszych ludzi, aby nigdy nie bać się, nie uciekać przed bitwą, nie załamywać się, a zamiast tego zawsze stawiać czoła wrogowi - jakkolwiek potężny by on nie był."
 RMN_ideas: "Rumuńskie idee"
 RMN_ideas_start: "Rumuńskie tradycje"
 RMN_ideas_bonus: "Rumuńska ambicja"
 flexible_recruiting: "Elastyczny werbunek"
 flexible_recruiting_desc: "Rumuńskie ziemie były po wielokroć najeżdżane. Rumuńscy chłopi nauczyli się, że cudzoziemcy nie oznaczają nic dobrego, i będą bronić się do ostatniej kropli krwi."
 skilled_commanders: "Uzdolnieni dowódcy"
 skilled_commanders_desc: "Rumuńscy kapitanowie nauczyli się, że ich największym sojusznikiem jest ziemia, za którą walczą. Czy to na bagnach i w lasach, czy w wąskich dolinach i górach, wielu wrogów poniosło śmierć zaatakowanych z zaskoczenia w miejscach, w których się tego nie spodziewali."
 scorch_the_land_and_poison_the_wells: "Spalić ziemię i zatruć studnie"
 scorch_the_land_and_poison_the_wells_desc: "Na zalesionych równinach Rumunii tylko miejscowi potrafią wyżyć z ziemi. Żaden wróg nie pożywi się z rumuńskimi zbiorami, żaden nie zaczerpnie wody z rumuńskiej studni i dożyje następnego dnia!"
 latin_island: "Łacińska enklawa"
 latin_island_desc: "Minęło wiele czasu, od kiedy zostaliśmy odcięci od łacińskich braci. Żaden z sąsiadów nie mówi naszą mową, mało który szanuje nasze zwyczaje, lecz my wciąż pielęgnujemy nasze łacińskie dziedzictwo."
 rom_peasant_soldiers: "Chłopscy żołnierze"
 rom_peasant_soldiers_desc: "Gdy przychodzi do obrony ojczyzny, rumuńskim żołnierzom nie potrzeba wiele. Nie są to najemnicy, a raczej chłopi broniący swoich domów - dopóki mają prowiant i broń, żołd nie ma większego znaczenia."
 phanariote_traders: "Fanarioccy handlarze"
 phanariote_traders_desc: "Fanarioci sprowadzili liczne nieszczęścia na Księstwa Naddunajskie, jednak nikt nie podważa ich umiejętności handlowych. Ich więzy handlowe z Konstantynopolem dobrze nam służą."
 phanariote_taxes: "Fanariockie podatki"
 phanariote_taxes_desc: "Greccy fanarioci przywieźli z Konstantynopola nowy system poboru podatków. Nasze wpływy z tego tytułu radykalnie się zwiększyły."
 ATH_ideas: "Ateńskie idee"
 ATH_ideas_start: "Ateńskie tradycje"
 ATH_ideas_bonus: "Ateńska ambicja"
 dominus_athenarum: "Dominus Athenarum"
 dominus_athenarum_desc: "Książę Aten - tytuł historyczny, używany przez pierwszego samozwańczego władcę Attyki i Beocji - Ottona de la Roche."
 athenian_openeness: "Ateńska otwartość"
 athenian_openeness_desc: "Sama natura naszego kraju - dawnego dominium krzyżowców, panujących nad obcą ziemią, ludźmi i kulturą - wymusiła wykształcenie u naszych władców naturalnej akceptacji dla elementów obcych ich własnej kulturze. Jest to postawa, którą musimy pielęgnować i zachować dla przyszłych pokoleń naszego ludu."
 athenian_pragmatism: "Ateński pragmatyzm"
 athenian_pragmatism_desc: "Cudzoziemska władza nad Atenami pojawiała się i przemijała. Ateny ujarzmiano - Ateny klękały. Jednak po pewnym czasie każdy obcy władca wracał tam, skąd przyszedł. Ateny zaś trwały, nieposkromione na duchu - świadectwo przejścia IV krucjaty."
 revive_the_latin_greece: "Wskrzeszenie łacińskiej Grecji"
 revive_the_latin_greece_desc: "Choć Cesarstwo Łacińskie już nie istnieje, duch łacińskiej Grecji wciąż żyje w każdym członku naszego narodu. I tak jak on, żyją też idee rodem z naszej pradawnej ojczyzny - pragnienie innowacji, handlu i chwały."
 latin_contracts: "Łacińskie kontrakty"
 latin_contracts_desc: "Będąc członkami zarówno katolickiego jak i łacińskiego świata, utrzymujemy kontakty z wieloma europejskimi dworami. Owe wpływy w razie potrzeby pozwalają nam łatwo dotrzeć do życzliwych uszu. Dzięki temu nie mamy trudności ze znalezieniem ludzi gotowych chwycić za miecz w naszej obronie w zamian za złoto."
 archbishop_of_athens: "Utrzymanie arcybiskupstwa Aten"
 archbishop_of_athens_desc: "Godność arcybiskupa Aten należy do najbardziej wyróżniających się pod względem kulturowym w całym Kościele katolickim, szczególnie po upadku Cesarstwa Łacińskiego. Jednak zawsze widzieliśmy w tym źródło inspiracji i dumy. Samotny bastion kultury łacińskiej, jaśniejąca latarnia Jedynego Kościoła. Nawet kiedy w ciemnych korytarzach Rzymu podnoszą się głosy o rozwiązaniu arcybiskupstwa, trwamy niewzruszeni w naszej wierze i determinacji."
 athenian_army_reform: "Reforma ateńskiego wojska"
 athenian_army_reform_desc: "Przez dziesięciolecia nasi poprzednicy byli zmuszeni polegać na połączeniu nielicznego krajowego wojska z kompaniami łacińskich najemników. Choć takie siły wystarczały dla potrzeb obronnych, okazały się zbyt nieliczne i kosztowne, by sprostać naszym ambicjom. Pora, żebyśmy zreorganizowali naszą armię na wzór kuzynów z Włoszech i Europy Zachodniej. Musimy poznawać, badać i stosować nowoczesną taktykę wojskową, by realizować nasze ambicje."
 GOT_ideas: "Gotlandzkie idee"
 GOT_ideas_start: "Gotlandzkie tradycje"
 GOT_ideas_bonus: "Gotlandzka ambicja"
 rebuild_visby: "Odbuduj Visby"
 rebuild_visby_desc: "Od wielu lat naszą ukochaną wyspę i jej stolicę nękały konflikty i prześladował pech. Visby popadło w ruinę. Jeśli chcemy mieć nadzieję na odbicie się od dna, musimy odbudować nasze miasto."
 invite_mercenaries_to_visby: "Zaproś najemników do Visby"
 invite_mercenaries_to_visby_desc: "Problem w byciu pojedynczą wyspą polega na tym, że brakuje nam ludzi do obrony przed tymi, którzy chcieliby wzbogacić się naszym kosztem. Jednak temu problemowi można zaradzić dzięki najemnikom. Gdyby udało nam się przekonać najemników do założenia głównych kwater w Visby, mielibyśmy pewność, że zawsze znajdą się pod ręką jakieś kompanie, które pomogą nam w obronie."
 expand_visby_dockyard: "Rozbuduj stocznię w Visby"
 expand_visby_dockyard_desc: "Żyjąc na Gotlandii, znajdujemy się na łasce morza. Jeśli mamy przetrwać jako państwo, musimy odgrodzić się od przeciwników drewnianym murem, a w tym celu musimy rozbudować stocznię w Visby."
 rebuild_the_trade: "Odbuduj kontakty handlowe"
 rebuild_the_trade_desc: "Podczas wieloletnich rządów piratów handel z Gotlandią niemalże zamarł. Musimy odwrócić tę sytuację i odbudować nasze kontakty handlowe. Handel musi się kręcić!"
 gutnish_merchant_adventurers: "Gotlandzcy kupcy - poszukiwacze przygód"
 gutnish_merchant_adventurers_desc: "Już w czasach Wikingów Gotlandia była zamieszkiwana przez odważnych kupców, którzy daleko podróżowali, aby handlować i przywozić egzotyczne towary do swojego domu na wyspie."
 gutnish_merchant_navy: "Gotlandzka marynarka kupiecka"
 gutnish_merchant_navy_desc: "Będąc tak bardzo zależnym od handlu, roztropnie byłoby zadbać, by nasi kupcy pełnili jednocześnie funkcję naszej marynarki. W tym celu musimy odpowiednio uzbroić statki handlowe i chronić nie tylko sam handel, ale również wyspę."
 found_visby_bank: "Załóż bank w Visby"
 found_visby_bank_desc: "Banki to użyteczne narzędzia do zarabiania pieniędzy, a w Europie funkcjonuje ich już kilka. Powinniśmy rzecz jasna podporządkować się temu trendowi i zabezpieczyć sobie dostęp do pożyczek, zakładając bank w Visby."
 FIN_ideas: "Fińskie idee"
 FIN_ideas_start: "Fińskie tradycje"
 FIN_ideas_bonus: "Fińska ambicja"
 expand_viborg: "Rozbuduj Wyborg"
 expand_viborg_desc: "Wyborg jest wysuniętą najbardziej na wschód fortecą Finlandii, wznoszącą się u granic z Rosją. Od wieków sprawdza się w roli obrońcy Finlandii przed ewentualnym wrogiem. Już teraz stanowi poważną przeszkodą dla każdego najeźdźcy, a rozbudowując go, tylko utrudnimy życie naszym wrogom."
 the_fourth_estate: "Czwarta klasa"
 the_fourth_estate_desc: "Dobrobyt Finlandii zawsze zależał od czwartej klas, jej społeczeństwa - wolnych chłopów. Na przestrzeni fińskich dziejów nierzadko okazywali się oni dość potężni, by rzucić wyzwanie szlachcie, a nawet samemu królowi."
 settle_middle_finland: "Zasiedl środkową Finlandię"
 settle_middle_finland_desc: "Na przestrzeni XVI w. Finlandia odnotowała znaczący rozwój na terenach użytkowanych rolniczo, co aktywnie popierała korona. Choć na dłuższą metę przyniósł on korzyści, zaowocował też konfliktami, wymuszając przesiedlenie miejscowych Lapończyków i Karelów."
 found_turun_akatemia: "Załóż uniwersytet w Turku"
 found_turun_akatemia_desc: "W 1640 r. za namową Pera Brahe, lorda namiestnika Finlandii, królowa Krystyna założyła założyła uniwersytet w Turku - Turun Akatemię. Po dziś dzień pozostaje on pierwszym, a zatem najstarszym uniwersytetem w Finlandii."
 hakkapelitta_fin: "Hakkapelitas"
 hakkapelitta_fin_desc: "Hakkapelitas byli budzącą lęk fińską kawalerią, stworzoną przez Gustawa II Adolfa podczas wojny trzydziestoletniej. Ich nazwa jest fińską modyfikacją określenia, jakim nazywali ich żołnierze Świętego Cesarstwa Rzymskiego, a które wywodziło się od okrzyku bojowego tej formacji - 'Hakkaa päälle!' czyli 'Rozerwijcie ich na strzępy!'. Hakkapelitas obawiano się ze względu na ich nieoczekiwane i brutalne ataki, zmuszające nieprzygotowanych przeciwników do rzucenia broni."
 the_white_death: "Biała śmierć"
 the_white_death_desc: "Jeśli chcesz pobić Finlandię, gotuj się do inwazji wiosną, chyba że chcesz poznać śmiercionośne, lodowate objęcia fińskiej zimy."
 anjala_conspiracy: "Sprzysiężenie anjalskie"
 anjala_conspiracy_desc: "Kluczowym elementem w narodzinach fińskiego państwa było sprzysiężenie anjalskie. Zostało ono zawiązane na skutek wojny króla Szwecji Gustawa III z Rosją w 1788 r. Niezadowoleni z konfliktu, widzący w królu tyrana fińscy oficerowie licznie podpisali notę Liikkala i przekazali ją carycy Katarzynie Wielkiej. W owym piśmie potępili wojnę, uznali ją za nielegalną i zwrócili się o przywrócenie fińskich granic w kształcie zgodnym z pokojem nysztadzkim. Gdy Gustaw III dowiedział się o tym, rozkazał, by oficerowie walczyli do ostatniej kropli krwi, jednak ci zamiast podkulić ogon, podpisali deklarację anjalską, w której wzięli odpowiedzialność za swój czyn, skrytykowali napaść na Rosję i ogłosili, że będą bronić swej ojczyzny, jeśli Katarzyna Wielka odrzuci ofertę pokojową."
 ALB_ideas: "Albańskie idee"
 ALB_ideas_start: "Albańskie tradycje"
 ALB_ideas_bonus: "Ateńska ambicja"
 all_lands_under_skanderbeg: "Wszystkie ziemie pod sztandarem Skanderbega"
 all_lands_under_skanderbeg_desc: "Pochodzący z albańskiej rodziny szlacheckiej Skanderbeg spędził około dwudziestu lat, służąc Imperium Osmańskiemu. Opuściwszy jego armię w 1443 r. podczas bitwy pod Niszem, Skanderbeg podburzył Albańczyków i poprowadził ich do dwudziestoletniego powstania przeciwko napierającym Turkom. Do jego największych osiągnięć należało to, że jako pierwszy połączył podzielone i rozproszone albańskie plemiona w skuteczną siłę militarną, której jedynym celem było wyzwolenie Albanii spod cudzoziemskiej władzy."
 land_of_ambushers: "Kraina partyzantów"
 land_of_ambushers_desc: "Albania składa się żyznych nizin i wzgórz, otoczonych majestatycznymi, skalistymi górami. Od stuleci, kiedy pojawiał się wróg, Albańczycy szukali w nich kryjówki. Jednakże pojawienie się Skanderbega zmieniło wszystko: nasi ludzie nie będą dłużej uciekać, nie pozwolimy też dłużej niszczyć naszych domów i posypywać pól solą. Założymy pułapki, rozstawimy ludzi i poczekamy, aż wróg do nas przyjdzie. Osmańskie armie hardo wmaszerują do dolin i wąwozów naszego domu, tylko po to, by zawrócić i uciekać z podkulonymi ogonami do Konstantiniyye."
 kingdom_of_albania: "Królestwo Albanii"
 kingdom_of_albania_desc: "Od wieków nasza kraina trwała podzielona pod rządami cudzoziemców. Nasi ludzie nigdy nie żywili pragnienia - nie mieli też sposobności - na stworzenie własnego państwa z Albańczykami u władzy. Ale koło historii się obraca. Podczas gdy otaczające nas imperia upadają, a ich wpływy zanikają, pojawia się szansa, by zrzucić pętające nas kajdany i zostać kowalami własnego losu."
 hit_and_run: "Bij i wiej"
 hit_and_run_desc: "Albania nie jest szczególnie rozległym ani potężnym krajem. Nie oznacza to jednak, że nie będziemy walczyć, gdy obcy najeźdźcy przyjdą ukraść nasze ziemie. Mamy wielowiekowe doświadczenie w walce z najeźdźcami i doskonale wiemy, jak najlepiej wykorzystać ukształtowanie terenu do walki z agresorem. Nie stosujemy tradycyjnej taktyki wojskowej i nie maszerujemy w doliny, aby stawić czoła wrogowi. Wychodzimy na wzgórza, dezorientujemy wroga, używamy naszej piechoty, aby go zwabić, podczas gdy nasza schowana kawaleria oskrzydla jego odsłonięte tyły. Zanim orientują się, co ich spotkało, rozpływamy się w powietrzu, by móc czekać na nich, gdy znów wkroczą do naszego domu."
 land_of_eagles: "Kraina orłów"
 land_of_eagles_desc: "W dniu, w którym Kastriota po raz pierwszy wzniósł naszą flagę z dwugłowym orłem, narodził się mit i nasz naród. Czarny orzeł wciąż krąży w przestworzach i będzie robił to tak długo, jak długo będzie istnieć Albania."
 albanian_tolerance: "Albańska tolerancja"
 albanian_tolerance_desc: "W toku burzliwych dziejów regionu Albańczycy podlegali różnym cudzoziemskim władcom. Z tej przyczyny cały naród wyrobił sobie wysoką akceptację i tolerancję dla cudzoziemców. Albania to jedno z niewielu miejsc, gdzie wyznawcy zarówno prawosławnego jak i katolickiego odłamu chrześcijaństwa, oraz muzułmanie żyją obok siebie w doskonałej harmonii."
 break_the_princes: "Złam potęgę książąt"
 break_the_princes_desc: "Nasza kraina była podzielona między lokalnych książąt, którzy byli zajęci przede wszystkim polepszaniem własnego losu. Jeśli chcemy stworzyć nowoczesne państwo, musimy pozbyć się owych książąt i wprowadzić władzę centralną, która poprowadzi nasz lud ku jaśniejszej przyszłości."
 PLT_ideas: "Połockie idee"
 PLT_ideas_start: "Połockie tradycje"
 PLT_ideas_bonus: "Połocka ambicja"
 heritage_of_the_rus: "Spadkobiercy Rusi"
 heritage_of_the_rus_desc: "Połock należy do najstarszych miast Europy Wschodniej i najważniejszych ośrodków Rusi Kijowskiej. Władanie Połockiem wiąże się z dużym prestiżem, jednak dla nas miasto oznacza odskocznię na drodze do spełnienia naszych ambicji i wskrzeszenia Rusi."
 cultural_center: "Ośrodek kulturalny"
 cultural_center_desc: "Oprócz bycia jednym z trzech najważniejszych politycznie miast Rusi Kijowskiej, Połock pełni również funkcję ośrodka kulturalnego i religijnego. Jest bastionem prawosławia w Europie Wschodniej; mieści się tu sobór św. Zofii, w którym licznie zgromadzono wspaniałe przykłady średniowiecznej sztuki i rzemiosła."
 land_of_strongholds: "Kraina twierdz"
 land_of_strongholds_desc: "Położony w sercu Europy Wschodniej Połock miał nieszczęście znaleźć się w otoczeniu potężnych rywali. Maszerujące jego ziemiami armie stanowiły powszechny widok. Aby się bronić w przypadku, gdybyśmy stali się celem marszu owych wojsk, nasi ludzie pobudowali rzędy murów zwieńczonych blankami."
 trade_hub: "Węzeł handlowy"
 trade_hub_desc: "Z racji położenia w środku Europy Wschodniej, na naszych ziemiach często toczyły się bitwy i wojny. Ich śladem do miasta nadciągnęli handlarze i spekulanci, pomagając stworzyć stabilny dopływ towarów dla naszych ludzi. Na przestrzeni lat wokół Połocka zaczęły się tworzyć szlaki handlowe, a dziś większość towarów zmierzających do Moskwy i Nowogrodu przechodzi najpierw przez nasze ziemie."
 legacy_of_the_werewolf_prince: "Dziedzictwo księcia czarodzieja"
 legacy_of_the_werewolf_prince_desc: "Wsiesław Briaczysławicz należy do najznakomitszych książąt w naszej historii. Pokonał i złupił bogaty Wielki Nowogród, został też ogłoszony Wielkim Księciem Kijowskim przez tamtejszy lud. Stoczył liczne bitwy z władcami sąsiednich księstw i choć nie zawsze odnosił zwycięstwo, jego rządy rozpoczęły okres wielkiego dobrobytu w Połocku."
 diplomatic_initiative: "Inicjatywa dyplomatyczna"
 diplomatic_initiative_desc: "Choć historia naszego księstwa pełna jest bohaterskich książąt i wojsk, prawda jest taka, że jesteśmy małym państwem otoczonym przez olbrzymów. Jeśli mamy przetrwać i dalej się rozwijać, musimy nawiązać stosunki dyplomatyczne z tak wieloma krajami, jak to tylko możliwe. Naszą jedyną szansą jest pozyskać silnych sojuszników i mieć nadzieję, że nasza śmiała postawa wystarczy, aby sąsiedzi zastanowili się dwa razy, zanim postanowią nas podbić."
 forest_of_europe: "Knieje Europy"
 forest_of_europe_desc: "Na długo przed osiedleniem się naszych przodków w tej krainie, pokrywały ją prastare knieje i mokradła. Z uwagi na obfitość drewna nasz lud pobudował tu swe domy. Od tamtej pory las zapewnia nam materiały i niezbędne środki egzystencji. Gdy wrogie plemiona splądrowały nasze domy i spaliły je do gołej ziemi, zwróciliśmy się do lasu, który nas żywił i bronił, i dzięki jego szczodrości szybko odtworzyliśmy wszystko, co straciliśmy."
 PRM_ideas: "Permskie idee"
 PRM_ideas_start: "Permskie tradycje"
 PRM_ideas_bonus: "Permska ambicja"
 capital_of_prikamye: "Stolica Prikamje"
 capital_of_prikamye_desc: "Nasza stolica, Czerdyń, jest jednym z najstarszych miast w tej części Syberii. Wymieniana w licznych źródłach, od nordyckich sag po arabskie kroniki, zawsze stanowiła naturalne centrum regionu rzeki Kamy."
 the_old_traditions: "Dawne zwyczaje"
 the_old_traditions_desc: "Choć główne ośrodki naszych ziem zostały schrystianizowane, na pograniczu wielu wciąż dochowuje wierności dawnej wierze i zwyczajom przodków. Jeśli mamy stworzyć silne państwo, musimy zachować równowagę między nową i starą religią. Jest nas zbyt mało, by pozwolić, aby takie sprawy miały wprowadzić między nas podziały."
 the_great_perm: "Wielki Perm"
 the_great_perm_desc: "Główną arterią regionu jest rzeka Koma, zaś stołeczny Czerdyń czerpie z bogactw, które sprowadzają do nas handlarze wędrujący tą rzeką."
 warriors_of_taiga: "Wojownicy z tajgi"
 warriors_of_taiga_desc: "Daleko na północy, za wszystkimi prastarymi miastami i kremlami Rusi, leży kraina borealnych puszcz, gdzie sosny, świerki i modrzewie cieszą się najwyższą i niepodważalną władzą. Pod ich gałęziami wędrują wojownicy, nie mający sobie równych pod względem znajomości i zrozumienia praw tajgi. W naszej krainie nie znajdzie nas żadna armia - chyba, że sami będziemy tego chcieli."
 turkic_mercenaries: "Turkijscy najemnicy"
 turkic_mercenaries_desc: "Od stuleci różne turkijskie ludy napływały do okolicznych ziem, by wraz z upływem czasu w większości przenieść się gdzieś indziej. Owi sprawni i silni wojownicy nie mają sobie równych w sztuce walki z końskiego grzbietu i za odpowiednią opłatą będą nam służyć jako znakomita kawaleria najemna."
 komi_tolerance: "Komiacka tolerancja"
 komi_tolerance_desc: "Nasi ludzie wciąż pamiętają owe nie tak odległe dni, kiedy wyznawali inną religię. Choć większość kocha nowego Boga, którego przyniosła nam Ruś, nie spoglądamy z góry na tych z braci, którzy pozostają wierni duchom natury, wciąż otaczającym nas w głębi puszczy."
 permian_army_reform: "Reforma perskiego wojska"
 permian_army_reform_desc: "Jako pół-koczownicy lud myśliwych i handlarzy, w kwestii ochrony ziem od stuleci polegaliśmy głownie na turkijskich najemnikach i osobistej drużynie naszego władcy. Jednakże czasy się zmieniają i z Europy docierają pogłoski o nowych sposobach prowadzenia wojen. Jeśli mamy przerosnąć nasze skromne początki i stać się równorzędnym członkiem europejskiej rodziny, musimy zreformować nasze wojsko i stworzyć regularną armię zdolną do obrony naszych domów. Lepiej się zabezpieczyć, niż później żałować."
 ASH_ideas: "Idee Aszanti"
 ASH_ideas_start: "Tradycje Aszanti"
 ASH_ideas_bonus: "Ambicja Aszanti"
 ash_idea_1: "Rada starszych"
 ash_idea_1_desc: "Choć władca naszej krainy powinien być jej najwyższym zwierzchnikiem, nie może posiadać nieograniczonej władzy. Ostatecznie ma obowiązki wobec państwa i jeśli w nich zawiedzie, władza starszych powinna mieć możliwość go powstrzymać."
 ash_idea_2: "Forty niewolnicze"
 ash_idea_2_desc: "Cudzoziemcy przybywają do nas w poszukiwaniu niewolników, kości słoniowej i złota. Powinniśmy im je zapewnić w zamian za towary i technologie, których są jedynym źródłem."
 ash_idea_3: "Koalicja ludów Akan"
 ash_idea_3_desc: "Powinniśmy zwrócić się o pomoc do sąsiednich miast i państw Akanów, by wsparły nasze oddziały w walce z wrogiem. W ten sposób zwiększymy nasze wpływy."
 ash_idea_4: "Złoty Stolec"
 ash_idea_4_desc: "Złoty Stolec mieści w sobie ducha naszego narodu. Został sprowadzony z niebios przez kapłana i doradcę pierwszego asantahene. Ten, kto na nim zasiada, sprawuje władzę. "
 ash_idea_5: "Scentralizowana koalicja"
 ash_idea_5_desc: "Teraz, gdy połączyliśmy naszych sąsiadów we wspólnej koalicji, musimy ją zjednoczyć i scentralizować, skupiając władzę w rękach króla Aszanti. Dzięki temu będziemy mogli wystawić do bitwy setki tysięcy ludzi. "
 ash_idea_6: "Reformy Osei Kwadwo"
 ash_idea_6_desc: "Aby zapewnić naszemu państwu sprawne rządy i dać nam pewność, że czerpiemy maksymalną siłę ze wszystkich dostępnych miejsc, musimy wprowadzić prawdziwą państwową administrację, podlegającą królowi."
 ash_idea_7: "Armia narodowa"
 ash_idea_7_desc: "Jesteśmy jednym ludem i mamy jedną armię. Formując oddziały we wszystkich zakątkach imperium i wcielając do wojska podbite ludy, zapewnimy im lepszą integrację ze społeczeństwem Aszanti i większą akceptację dla naszej władzy."
 guajiro_ideas: "Idee Arawaków"
 guajiro_ideas_start: "Tradycje Arawaków"
 guajiro_ideas_bonus: "Ambicja Arawaków"
 guajiro_warrior_culture: "Kultura wojowników"
 guajiro_warrior_culture_desc: "Jesteśmy ludem wojowników, a nasze społeczeństwo jest ukształtowane pod kątem wojny. Ci, którzy nie są w stanie walczyć, uprawiają ziemię i zaopatrują wojowników."
 guajiro_land_cultivation: "Uprawa ziemi"
 guajiro_land_cultivation_desc: "W przeciwieństwie do sąsiadów, którzy preferują myśliwsko-zbieracki tryb życia, my opanowaliśmy do perfekcji sztukę uprawy ziemi. Po co wędrować w poszukiwaniu jedzenia, kiedy można wyhodować je zaraz za domem i jednocześnie wykarmić nim sto razy więcej osób?"
 orinoco_trade: "Handel w dorzeczu Orinoko"
 orinoco_trade_desc: "Orinoko i jej dopływy tworzą krwiobieg całego regionu. Potężna rzeka stanowi również doskonałą drogę komunikacyjną pomiędzy odległymi wioskami i społecznościami rybaków, idealny kupiecki trakt dla amazońskiego handlu."
 tribal_tolerance: "Tolerancja plemienna"
 tribal_tolerance_desc: "Ponieważ nasi ludzie nie posiadają odrębnej kultury i zestawu zwyczajów, wykształcił się w nich entuzjastyczny zachwyt dla wszystkiego, co inne. Handlarze z dalekich krajów przynoszą szczęście, a cudzoziemskie zwyczaje nie stanowią żadnego problemu."
 guajiro_raiders: "Arawaccy łupieżcy"
 guajiro_raiders_desc: "Arawaccy łupieżcy słyną ze swoich błyskawicznych ataków na nie spodziewających się niczego przeciwników."
 guajiro_enemy_of_my_enemy: "Wróg mojego wroga"
 guajiro_enemy_of_my_enemy_desc: "To, że cię nie znam, nie oznacza, że nie możemy walczyć ramię w ramię przeciw moim wrogom."
 guajiro_jungle_warfare: "Sztuka wojny w dżungli"
 guajiro_jungle_warfare_desc: "Nasz dom tworzą dżungle i nierówny teren, przed którymi większość by się wzdragała."
 MPC_ideas: "Idee Mapuczów"
 MPC_ideas_start: "Tradycje Mapuczów"
 MPC_ideas_bonus: "Ambicja mapuczów"
 mpc_idea_1: "Pucary Mapuczów"
 mpc_idea_1_desc: "Sieć kamiennych fortów rozsianych po naszych ziemiach da nam możliwość odparcia wrogów i osiągnięcia zwycięstwa podczas działań wojennych."
 mpc_idea_2: "Maczugi - klawy"
 mpc_idea_2_desc: "Tradycyjne maczugi bojowe naszych przywódców pełnią funkcję symbolu waleczności. Wznośmy je wysoko, by przypominać naszym wojownikom o ich męstwie!"
 mpc_idea_3: "Taktyka Mapuczów"
 mpc_idea_3_desc: "W naszych działaniach wojennych musimy zachowywać elastyczność i umiejętność przystosowania, jednocześnie obserwując i ucząc się od naszych wrogów. W ten sposób nawet dysponując gorszą gronia, możemy liczyć na pokonanie każdego przeciwnika."
 mpc_idea_4: "Tkactwo Mapuczów"
 mpc_idea_4_desc: "Wśród naszego ludu nie ma bardziej prestiżowego zajęcia niż tkactwo; córki uczą się tej sztuki od matek, obserwując je przy pracy. Kobieta, która mistrzowsko opanowała tkanie, otrzymuje znacznie większy posag, zaś nasze tkaniny są przedmiotem handlu z naszymi sąsiadami."
 mpc_idea_5: "Ngillatun"
 mpc_idea_5_desc: "Ceremonialne masowe modły wiążą naszych ludzi razem, stanowiąc jedną z największych sił naszego społeczeństwa."
 mpc_idea_6: "Zgromadzenia pokojowe"
 mpc_idea_6_desc: "Choć wojna jest potężnym narzędziem, nie wolno nam odrzucać dyplomatycznych zabiegów naszych sąsiadów. Dzięki wielkim naradom i uczestnictwie w pertraktacjach z potencjalnymi przeciwnikami możemy w ogóle uniknąć działań zbrojnych."
 mpc_idea_7: "Ruxafe"
 mpc_idea_7_desc: "Z bogactw, jakie nasi wrogowie przekazali nam w zamian za pokój, możemy pozyskać wiele cennych metali. Nauka obróbki srebra i wytwarzania zeń biżuterii znacząco zwiększy prestiż naszego ludu. Musimy zacząć szkolić jubilerów!"
 HAM_ideas: "Hamburskie idee"
 HAM_ideas_start: "Hamburskie tradycje"
 HAM_ideas_bonus: "Hamburska ambicja"
 hamburg_republic: "Republika Obywatelska"
 hamburg_republic_desc: "Nasi Obywatele nigdy nie uklękną w obliczu terroru Króla! Obywatele Hamburga nie pozwolą na pochłonięcie ich Wolnego Miasta przez arystokratyczne władze."
 walls_of_hamburg: "Mury Hamburga"
 walls_of_hamburg_desc: "Charakterystyczną cechą naszego miasta są wspaniałe mury obejmujące cały Hamburg. Na wieki będą one bronić obywateli przed wojną i konfliktami."
 first_constitution: "Pierwsza Konstytucja Hamburga"
 first_constitution_desc: "Rezeß to ugoda pomiędzy senatem a mieszkańcami powstała po zatarciach pomiędzy Heinem Brandtem a Janem I, księciem Saksonii-Lauenberg. Jako Obywatele miasta, mamy teraz ustanowiony szereg określonych praw."
 johanneum: "Szkoła Johanneum"
 johanneum_desc: "Pierwsza szkoła w Hamburgu, wskrzeszająca starożytne idee i antyczne języki, Łacinę i Grekę. Edukacja pomoże nam wychować nowe, silniejsze pokolenie młodych umysłów służących miastu! , "
 berenberg_bank: "Bank Berenberg"
 berenberg_bank_desc: "Najstarszy istniejący bank kupiecki. Specjalizuje się w udzielaniu pomocy kupcom w celu rozszerzania ich działalności handlowej i powielania przychodów. "
 elbe_shipyards: "Stocznie nad Łabą"
 elbe_shipyards_desc: "Jedną z największych branż przemysłowych Hamburga są stocznie. Dzięki temu, że miasto poszerzyło się o drugi brzeg Łaby, powstała możliwość znacznego rozwoju przemysłu okrętowego. "
 hanseatic_city: "Hanzeatyckie Miasto"
 hanseatic_city_desc: "Hamburg jest jednym z trzech najważniejszych członków Ligi Hanzeatyckiej i ma własne układy z wszystkimi byłymi członkami i partnerami Hanzy. "
 INC_ideas: "Inkaskie idee"
 INC_ideas_start: "Inkaskie tradycje"
 INC_ideas_bonus: "Inkaska ambicja"
 machu_picchu: "Machu Picchu"
 machu_picchu_desc: "Machu Picchu, czyli 'Stary Szczyt', zostało zbudowane około roku 1450 w Peru, na północ od Cuzco. Jest usytuowane na górskim grzbiecie, 2430 metrów n.p.m., niedaleko Świętej Doliny Inków. Według legendy miasto zbudowano jako posiadłość dla Pachacuteca, władcy Cuzco."
 mitma: "Rosnące zobowiązania"
 mitma_desc: "W przeszłości, aby podjąć się budowy Wielkiego Projektu, nasi władcy musieli wypełniać starożytne tradycje, zapraszając każdego drobnego wodza z naszego imperium do stolicy, by obsypać ich prezentami i organizować wystawne uczty. Jednak wraz z rozwojem naszego państwa jest to dalekie od idealnego sposobu realizacji tych projektów. Dostarczanie siły roboczej i materiałów do budowy powinno być obowiązkiem każdego jednego wodza na naszych ziemiach."
 quipu: "Kipu"
 quipu_desc: "Kipu to system pozwalający gromadzić informacje przy pomocy węzłów na sznurkach. Węzły oznaczają cyfry od 0 do 9, co pozwala zapisywać ilości lub prowadzić rachunki. Mogą też odwoływać się do logogramów na tych samych sznurkach. Węzeł wskazuje wówczas, której sylaby logogramu należy użyć, a przez połączenie większej liczby sznurków można układać zdania."
 drafted_hatun_runas: "Zaciąg z hatun runas"
 drafted_hatun_runas_desc: "Hatun runas to imperialne pospólstwo. Jeden na pięćdziesięciu mężczyzn zostanie w dniu swoich dwudziestych piątych urodzin skierowany do odbycia siedmioletniej służby w armii. Zapewni nam to liczną armię zawodową, bardziej zdyscyplinowaną od sił naszych przeciwników."
 mita_system: "System mita"
 mita_system_desc: "Wszyscy mężczyźni w wieku od piętnastu do pięćdziesięciu lat muszą pracować w systemie mita. Oznacza to, że przez część roku będą darmową siłą roboczą dla rządu. Praca jest regulowana, tak by nie wchodziła w drogę osobistej konieczności zapewnienia rodzinie środków do życia."
 llama_michis: "Llama-michis"
 llama_michis_desc: "Lamy odgrywają wiele ról w życiu naszego społeczeństwa. Stanowią zwierzęta juczne, są składane w ofierze, dostarczają mięsa, wełny i odchodów, wykorzystywanych jako nawóz. Kontrolowanie hodowli i pracy zwierząt przez rządowych michis czyli pasterzy pozwoli nam monitorować populację lam. Dzięki temu zwiększy się ich liczba."
 tambo: "Stacje tambo"
 tambo_desc: "Nasza infrastruktura drogowa stanowi kościec naszego imperium. Dla celów administracyjnych i militarnych zbudujemy stacje tambo wzdłuż wszystkich głównych dróg w kraju. Powstaną one w odległości dnia drogi od siebie i będą zapewniać schronienie i zapasy dla podróżnych."
 CHM_ideas: "Idee Chimu"
 CHM_ideas_start: "Tradycje Chimu"
 CHM_ideas_bonus: "Ambicja Chimu"
 chm_idea_1: "System nawadniania dolin"
 chm_idea_1_desc: "Budując wielkie kanały, łączące źródła wody w dolinach naszej ojczyzny, nie tylko rozwiniemy naszą technologię nawadniania, ale również zwiększymy pozyskiwane plony."
 chm_idea_2: "Ciudadelas"
 chm_idea_2_desc: "Królewskie siedziby muszą być silnie bronionymi, ufortyfikowanymi miastami. Gwarantując, że wrogowie będą musieli stoczyć śmiertelny bój, by je zdobyć, zapewnimy ochronę naszemu państwu."
 chm_idea_3: "Podział dziedzictwa"
 chm_idea_3_desc: "To niestosowne, by syn, który dziedziczy tron, miał również dziedziczyć majątek ojca lub jego dom. Niech majątek trafi do pozostałych krewnych, a martwi zachowają swój dom, podczas gdy nowy król wybuduje sobie własny pałac."
 chm_idea_4: "Czujne oko księżyca"
 chm_idea_4_desc: "Bogini księżyca Si jest strażniczką wszelkiego mienia. Powinniśmy przestrzegać jej nauk i zważać na kryjących się w ciemności złodziei i spiskowców."
 chm_idea_5: "Przenosiny artystów"
 chm_idea_5_desc: "To niestosowne, by podbite ziemie cieszyły się lepszymi artystami i większymi mędrcami niż stolica. Najświetniejsze talenty i umysły imperium muszą trafić do Chan Chan, by służyć nam bezpośrednio."
 chm_idea_6: "Wyspecjalizowana gospodarka"
 chm_idea_6_desc: "Wraz z rozwojem naszego imperium musimy przestawić się z wiosek, które starają się być samowystarczalne, na system, w którym towary są rozprowadzane po całym państwie, a produkcja ma miejsce tam, gdzie lokalne warunki najlepiej jej służą."
 chm_idea_7: "Mita"
 chm_idea_7_desc: "Rytualne bitwy toczone przez nasz lud należą już do przeszłości. Nadeszły czasy dużych armii i podbojów. Zarządzając, że wszyscy mężczyźni są winni służbę i pracę królowi, będziemy mogli zasilić nimi nasze szeregi."
 MCA_ideas: "Idee Czibczów"
 MCA_ideas_start: "Tradycje Czibczów"
 MCA_ideas_bonus: "Ambicja Czibczów"
 mca_idea_1: "Zipa i zake"
 mca_idea_1_desc: "Aby lepiej przewodzić naszemu ludowi, jeden władca powinien nadzorować regiony północne, a drugi - południowe. W ten sposób każdy z nich będzie mógł skupić się na ziemiach będących w jego gestii."
 mca_idea_2: "El Dorado"
 mca_idea_2_desc: "Dla uczczenia bogów, co roku pokryty złotym pyłem zipa musi wykąpać się w wodach jeziora Guatavita. W ten sposób złoto, oznaka naszej władzy, zostaje złożone bogom w ofierze."
 mca_idea_3: "Zapasy gueche"
 mca_idea_3_desc: "Tytuł gueche jest przyznawany zwycięzcom zawodów w zapasach. Ci z wojowników, którzy dowiedli swej wyższości nad innymi, stanowią prawdziwą inspirację dla młodego pokolenia."
 mca_idea_4: "Opowieść o Bochice"
 mca_idea_4_desc: "Wielki bohater Bochica, który położył kres wielkiej powodzi, tworząc wodospad Tequendama, oraz ukarał Huitacę i Chibchacuma, pozostaje inspiracją dla naszych ludzi, tak by i oni pragnęli zostać bohaterami."
 mca_idea_5: "Handel szmaragdami"
 mca_idea_5_desc: "Wspaniałe zielone klejnoty z naszych ziem stanowią obiekt zazdrości i pożądania każdego, kto kiedyś je widział. A u nas są tak powszechne, że służą jako towar wymienny."
 mca_idea_6: "Uprawy terasowe"
 mca_idea_6_desc: "Aby w maksymalnym stopniu wykorzystać ograniczoną na wyżynach przestrzeń, opracowaliśmy uprawy tarasowe i bardziej wydatne metody nawadniania."
 mca_idea_7: "Prawo zwyczajowe"
 mca_idea_7_desc: "Choć to zipa i zake pełnią władzę, jest ona ograniczona przez pradawne zwyczaje. Rolą władców jest podtrzymywać je i stosować, a nie spełniać swoje zachcianki."
 CYA_ideas: "Idee Chachapoya"
 CYA_ideas_start: "Tradycje Chachapoya"
 CYA_ideas_bonus: "Ambicja Chachapoya"
 cya_idea_1: "Wojownicy z chmur"
 cya_idea_1_desc: "Pochodzimy z dumnego i starożytnego rodu wojowników. Musimy pielęgnować ową spuściznę, tak by inni bali się nas zaatakować."
 cya_idea_2: "Dziedzictwo Kuelap"
 cya_idea_2_desc: "Ogromna forteca Kuelap nie ma sobie równych w całych Andach. Musimy podtrzymywać tradycję budowania w zgodzie z jej architektonicznym wzorcem."
 cya_idea_3: "Fortece na szczytach"
 cya_idea_3_desc: "Nasze miasta to fortece położone na szczytach potężnych gór, znacznie powyżej linii chmur. Stanowią przeszkodę nie do pokonania dla wszystkich, którzy chcieliby nas zaatakować."
 cya_idea_4: "Kobieca dyplomacja"
 cya_idea_4_desc: "Czasem mądrze jest powierzyć delikatną misję dyplomatyczną nie wojownikom czy królom, ale kobietom, bowiem mają one większe szanse na zyskanie posłuchu u władców naszych nieprzyjaciół."
 cya_idea_5: "Wytrwałość Chachapoya"
 cya_idea_5_desc: "Nawet gdy nasi mężczyźni nie mogą już walczyć, a nasze kobiety nie mogą już być wykorzystywane w dyplomacji to nadal służą naszym ludziom swoim doświadczeniem."
 cya_idea_6: "Purunmachu"
 cya_idea_6_desc: "Dla uczczenia naszych zmarłych będziemy im budować wielkie gliniane sarkofagi, w których spoczną na wysokich klifach w odległych partiach gór."
 cya_idea_7: "Lasy deszczowe"
 cya_idea_7_desc: "Nieprzebyte lasy deszczowe amazońskich zboczy Andów tworzą wokół naszych domostw budzącą postrach linię obrony, w której na nadciągające armie czyhają zasadzki oraz naturalne zagrożenia."
 TEU_ideas: "Krzyżackie idee"
 TEU_ideas_start: "Krzyżackie tradycje"
 TEU_ideas_bonus: "Krzyżacka ambicja"
 teu_idea_1: "Zreformuj armię"
 teu_idea_1_desc: "Rycerze niemieccy, weterani krucjat i niezliczonych europejskich wojen zwyczajnie nie są dość liczni, by pozostać podstawą naszego wojska. Musimy je zreorganizować, by utorować drogę dla pułków z krajowego zaciągu, zdolnych zastąpić rycerzy na polu bitwy."
 teu_idea_2: "Rekrutuj chłopów"
 teu_idea_2_desc: "Stało się jasne, że w kwestii uzupełnienia stanu armii nie możemy dłużej polegać na cudzoziemskich ochotnikach, niezależnie od ich potencjalnej wartości i doświadczenia. Zamiast tego, musimy opracować system werbunku naszych poddanych, zarówno niemieckiego jak i nieniemieckiego pochodzenia."
 teu_idea_3: "Dostosuj taktykę piechoty"
 teu_idea_3_desc: "Współczesne bitwy na polach Europy dowodzą, że nadchodzi era piechoty. Najwyższy czas opracować nową taktykę, wyposażyć się w piki i zreformować średniowieczną koncepcję piechoty jako formacji pomocniczej, czyniąc ją podstawowym elementem naszego przyszłego wojska."
 teu_idea_4: "Przejmij zwierzchnictwo religijne"
 teu_idea_4_desc: "Połóż kres przyjętemu zwyczajowi niezależności religijnej biskupów w obrębie naszych granic. Wszelkie kwestie religijne, poczynając od opodatkowania, a kończąc na nawracaniu miejscowych, będą teraz w gestii państwa."
 teu_idea_5: "Powiększaj marchie"
 teu_idea_5_desc: "Przyznaj autonomię rządcom regionów granicznych i przekształć ich ziemie w marchie. Ziemie o tym specjalnym statusie będą wpłacać niższe podatki do skarbu w zamian za utrzymywanie wyższej gotowości bojowej zarówno w czasie wojny jak i pokoju. W ten sposób zapewnimy sobie znaczną elastyczność wojskową niskim kosztem."
 teu_idea_6: "Awansuj pruskich biskupów"
 teu_idea_6_desc: "Przyznawaj kolejne prawa i przywileje pruskim biskupom, gwarantując sobie ich lojalność na wszystkich polach."
 teu_idea_7: "Jeden kraj, jedna religia"
 teu_idea_7_desc: "Zastrzeż wszystkie stanowiska państwowe wyłącznie dla wyznawców naszej wiary. Heretycy i poganie nie są u nas dłużej mile widziani."
 BUL_ideas: "Bułgarskie idee"
 BUL_ideas_start: "Bułgarskie tradycje"
 BUL_ideas_bonus: "Bułgarska ambicja"
 bul_idea_1: "Wzmocnij bułgarskich bojarów"
 bul_idea_1_desc: "Zgodnie ze standardami panującymi w słowiańskich krajach Europy Wschodniej, również w Bułgarii bojarzy stanowili nieodłączny element państwa w praktycznie każdej jego odsłonie. Teraz, gdy nareszcie pozbyliśmy się Osmanów i odzyskaliśmy niepodległość, musimy przywrócić dawne zwyczaje i strukturę naszego społeczeństwa."
 bul_idea_2: "Wypleń herezję"
 bul_idea_2_desc: "Wieki walk religijnych i pogańskich rządów odcisnęły swoje piętno na naszym narodzie. Musimy wykorzenić te niebezpieczne doktryny co do ostatniej, ponieważ siła leży w jedności."
 bul_idea_3: "Jedność ponad waśnie"
 bul_idea_3_desc: "Teraz, gdy znów jesteśmy wolni, musimy dopilnować, by bułgarska szlachta nigdy nie stawiała swoich dziecinnych sporów ponad wspólnym interesem narodu. Nigdy więcej nie pogrążymy się w chaosie, w jakim znaleźliśmy się przed nadejściem Osmanów! Zjednoczeni odzyskamy naszą prawowitą pozycję."
 bul_idea_4: "Zreformuj armię"
 bul_idea_4_desc: "Średniowiecze dobiegło końca i nastał nowy wspaniały świat, w którym rządzi proch strzelniczy, konni rozbójnicy ze wschodnich stepów oraz machiny oblężnicze, potrafiące zmienić nawet najwyższe mury w kupę gruzu. Musimy przystosować się to tych zmian i zadbać, by nasze wojska były dostatecznie liczne i wyszkolone, by stawić czoła wszelkim przeciwnościom niezależnie od ich pochodzenia."
 bul_idea_5: "Zreformuj bułgarski Kościół"
 bul_idea_5_desc: "Bułgarski Kościół Prawosławny to najstarszy słowiański prawosławny Kościół autokefaliczny. Niegdyś stanowił źródło wielkiej dumy i władzy, ale po podbiciu Bułgarii przez Bizancjum stracił na znaczeniu, a w okresie walk wewnętrznych i pod jarzmem Osmanów tylko pogłębił swój upadek. Teraz, gdy odzyskaliśmy wolność, Bułgarzy znów chcą widzieć w nim główny filar swojego społeczeństwa. I tym właśnie na powrót się stanie."
 bul_idea_6: "Elastyczność wojskowa"
 bul_idea_6_desc: "Łącząc stepy, świat islamski i Europę Zachodnią, Bułgaria jak mało które państwo na kontynencie staje w obliczu wyzwań militarnych. Bułgarzy muszą nie tylko dawać odpór licznym potencjalnym zdobywcom, ale również mistrzowsko opanować walkę w praktycznie każdym terenie - od stepów przez niziny i równiny po puszcze, wzgórza i góry. Nasi przodkowie nie lękali się owych wyzwań, stawiając im czoło z legendarnym wdziękiem i skutecznością, i tak też my będziemy czynić."
 bul_idea_7: "Trzeci Rzym"
 bul_idea_7_desc: "Złoty wiek Rzymu dobiegł końca. Tak jak upadło to wielkie imperium, tak też upadli jego greccy spadkobiercy. Teraz to nam przypadło w udziale wykorzystać położenie na przecięciu najważniejszych szlaków handlowych kontynentu oraz więzy dynastyczne z bizantyjskim tronem i sięgnąć po tytuł Trzeciego Rzymu. Niech uzurpatorzy i pretendenci ze wschodu lękają się nowego Carstwa Bułgarii, które niczym feniks odrodziło się z popiołów."
 KIE_ideas: "Kijowskie idee"
 KIE_ideas_start: "Kijowskie tradycje"
 KIE_ideas_bonus: "Kijowska ambicja"
 mother_of_all_cities: "Matka wszystkich miast"
 mother_of_all_cities_desc: "Od stuleci starożytne miasto Kijów nosi miano 'matki ruskich miast' i 'perły w ruskiej koronie'. Choć na przestrzeni dziejów było niezliczoną liczbę razy niszczone i plądrowane, wciąż pozostaje jednym z najpiękniejszych i najważniejszych miast Europy Wschodniej."
 heritage_of_rus: "Ruskie dziedzictwo"
 heritage_of_rus_desc: "Dzisiejsza Ruś stanowi centrum dawnej Rusi Kijowskiej, a w jej sercu, w miejscu, gdzie krzyżują się wszystkie drogi, leży Kijów. Teraz, gdy zawładnęliśmy miastem, wskrzeszenie całej Rusi to następny logiczny krok."
 fending_off_the_invaders: "Odpieranie najeźdźców"
 fending_off_the_invaders_desc: "Przez wieki barbarzyńscy koczownicy ze stepów najeżdżali ruskie ziemie, plądrując i paląc miasta i twierdze, w tym nierzadko sam Kijów. Ale z tym koniec. Wybudujemy mury tak grube i wysokie, że nawet najpotężniejsi chanowie nie dadzą im rady."
 chernozem_land: "Czarnoziemy"
 chernozem_land_desc: "Ruskie czarnoziemy to najżyźniejsze gleby w całej Europie. Jeśli uda nam się zaprowadzić pokój i zapobiec niszczeniu plonów przez najeźdźców, staniemy się największymi europejskimi eksporterami pszenicy, co przyniesie nam fortunę."
 center_of_orthodox_church: "Serce prawosławia"
 center_of_orthodox_church_desc: "To właśnie w Kijowie miał miejsce chrzest Rusi. Przez następne lata, a potem stulecia, pomimo wszystkich politycznych rozgrywek i pretensji naszych braci z północy, Kijów pozostawał niekwestionowanym sercem Wschodnioeuropejskiego Kościoła Prawosławnego."
 support_local_traders: "Popieraj miejscowych handlarzy"
 support_local_traders_desc: "Poprzez wprowadzenie i wspieranie sezonowych targów i jarmarków w naszych miastach, dążymy do powstania w naszym kraju stabilnej sieci handlowej - takiej, która przyciągnie cudzoziemców i otworzy nam dostęp do odległych rynków."
 centralized_rule: "Jeden, by wszystkimi rządzić "
 centralized_rule_desc: "Wielka i potężna Ruś Kijowska, której sercem było właśnie nasze miasto, rozpadła się na niezliczone księstewka, toczące między sobą niekończące się boje i waśnie; nieświadome faktu, że większe państwa z uwagą im się przyglądają, czekając, kiedy będą gotowe do wchłonięcia. Nie będziemy dłużej na to pozwalać. Nasz nowy kraj wypleni wszelkie pomysły o niezależności i zamknie nasze dawne lenna w żelaznych objęciach. Scentralizowani i zjednoczeni nie będziemy mieć sobie równych."
 NAX_ideas: "Idee Naksos"
 NAX_ideas_start: "Tradycje Naksos"
 NAX_ideas_bonus: "Ambicja Naksos"
 maritime_state: "Morskie państwo"
 maritime_state_desc: "Nasi włoscy przodkowie przybyli morzem, by objąć władzę nad tą ziemią, i do dziś władza bierze się z morza. Księstwo Naksos, obejmujące większość Cykladów, zawsze zwracało się ku morzu i jego nieustępliwym falom. Jeśli mamy pozostać silni i zjednoczeni, musimy związać naszą przyszłość z morzem."
 naxos_rules_the_waves: "Naksos włada morzami"
 naxos_rules_the_waves_desc: "Dla wielu silna marynarka to kwestia prestiżu. Dla nas to kwestia przetrwania. W sytuacji gdy nasze lenno rozsiane jest po tuzinach wysp, jedynym sposobem na utrzymywanie komunikacji w jego obrębie jest droga morska."
 archipelago_of_opportunities: "Archipelag sposobności"
 archipelago_of_opportunities_desc: "Wody wokół naszych wysp zawsze były zdradzieckie, w szczególności względem okrętów przewożących kosztowności. Błyskawiczny atak galerami, obsadzonymi przez znających się na rzeczy ludzi, którzy całe życie spędzili na tych wodach, pozwala zniknąć, zanim ofiara uświadomi sobie, co ją spotkało."
 legacy_of_crusaders: "Dziedzictwo krzyżowców"
 legacy_of_crusaders_desc: "Choć władamy ziemiami zamieszkałymi głównie przez lojalnych wyznawców greckiego prawosławia, nie zapomnieliśmy o miejscu naszego pochodzenia - Włoszech. Krew krzyżowców wciąż krąży w naszych żyłach i razem z włoskimi kuzynami wciąż dobrze pamiętamy o tym dziedzictwie."
 archipelago_feudalism: "Wyspiarski feudalizm"
 archipelago_feudalism_desc: "Kiedy po raz pierwszy zawitaliśmy na tych ziemiach, nastąpiło wyjątkowe spotkanie dwóch cywilizacji - bizantyjski system pronoi zetknął się z zachodnioeuropejską koncepcją feudalizmu. W tym momencie wydarzyło się coś niezwykłego i pięknego - z połączenia wschodnich i zachodnich zwyczajów zrodził się unikalny system, który świetnie się sprawdza zarówno wśród Greków jak i łacinników."
 latin_roots: "Łacińskie korzenie"
 latin_roots_desc: "Nasza dawna ojczyzna, Włochy, przeżywa obecnie renesans - technologia rozwija się tam w niespotykanym wcześniej tempie, a wiele z owych nowych - czasem niebezpiecznych, acz często genialnych - idei dociera do nas. Posiadanie kuzynów w odległych stronach ostatecznie się opłaca."
 naxian_ambitions: "Ambicja Naksos"
 naxian_ambitions_desc: "Choć Cesarstwo Łacińskie - dom naszych dawnych feudalnych suwerenów - już nie istnieje, łacińskie dziedzictwo krzyżowców wciąż w nas żyje. Nasz bastion zachodniej kultury i religii - choć niewielki - trwa niewzruszenie. Jesteśmy małym państwem, ale nasze ambicje wskrzeszenia dawnego cesarstwa są wielkie."
 TUA_ideas: "Idee Tapujasów"
 TUA_ideas_start: "Tradycje Tapujasów"
 TUA_ideas_bonus: "Ambicja Tapujasów"
 ge_hunter_gatherers: "Lud zbieracko-łowiecki"
 ge_hunter_gatherers_desc: "Od zarania dziejów nasz lud żyje w harmonii z naturą. Pozostaje w ciągłym w ruchu, nieustannie poszukując darów, jakich dostarcza nam dżungla. Nasze społeczeństwo jest niczym samo życie: podlega ciągłym zmianom i nigdy nie pozostaje zbyt długo w jednym miejscu."
 ge_home_of_fisherfolk: "Dom rybaków"
 ge_home_of_fisherfolk_desc: "Choć na naszych ziemiach przeważają niskie pagórki i niekończące się dżungle, nawet one muszą ukorzyć się przed najpotężniejszą z sił natury - wodą. Przecinające krajobraz rzeki nie tylko łączą ze sobą oddalone społeczności, ale także zapewniają wodę i ryby. Żyjemy z nich od pokoleń i z dumą możemy twierdzić, że jako rybacy nie mamy sobie równych."
 yam_growers: "Hodowcy jamsów"
 yam_growers_desc: "Choć nasi ludzie żyją głównie ze zbieractwa i łowiectwa, jest jeden wyjątek od tej reguły. Jams, powszechnie występujące, łatwe w uprawie warzywo rodem z lasów deszczowych Ameryki Południowej, stanowi zapasowe pożywienie i jest uprawiane jako zabezpieczenie na czarną godzinę."
 ge_mithology: "Kraina mitów"
 ge_mithology_desc: "Mitologia naszego ludu to coś więcej niż zwykłe opowieści, to sposób życia sam w sobie. Niezliczone historie o walce dobra ze złem, pradawnych bohaterach, wojownikach i mędrcach, ale także o zwierzętach - w tym najświętszym z nich, jaguarze - przekazywane są z pokolenia na pokolenie."
 ge_jaguar_warriors: "Ścieżka jaguara"
 ge_jaguar_warriors_desc: "Jaguar zawsze był najświętszym zwierzęciem naszego ludu. Nieuchwytny, sprytny, potężny i budzący respekt, jest uosobieniem wszystkich cnót z naszej mitologii. Dla wojowników stanowi najdoskonalszy wzór do naśladowania.\nNiech nikt cię nie zobaczy, chyba że sam tego chcesz; nigdy się nie lękaj, ponieważ to ty jesteś najniebezpieczniejszą z istot czających się w mroku dżungli. Atakując, uderzaj szybko, tak by ofiara nie zdążyła się zorientować, a kiedy już będzie po wszystkim, znikaj w niekończącej się gęstwinie.\nTak wygląda ścieżka jaguara."
 ge_establish_trade: "Otwarte szlaki handlowe"
 ge_establish_trade_desc: "Od niepamiętnych czasów nasz lud żyje w rozproszonych społecznościach na brzegach niezliczonych rzek przecinających dżunglę. Wiele z owych niewielkich osad rybackich nigdy nie miało ze sobą styczności. Teraz to się zmienia. Ludzie zaczynają podróżować rzekami i handlować ze swoimi dalekimi krewnymi. Wraz z handlem rozprzestrzeniają się też nasze mity i idee."
 ge_unite_the_tribes: "Zjednocz plemiona"
 ge_unite_the_tribes_desc: "Biegiem rzek roznoszą się wieści. O białych ludziach, którzy dotarli do naszych brzegów z odległych krain leżących za nieskończonym morzem. O całych wioskach na wielkich drewnianych łodziach, pełnych mężczyzn z grzmiącymi kijami. Gdziekolwiek docierają, przynoszą ze sobą śmierć. Jeśli mamy przetrwać to starcie, niepodobne żadnemu w jakim walczył dotychczas nasz lud, musimy zebrać wszystkie nasze społeczności i zacząć działać jako jedność."
 POM_ideas: "Pomorskie idee"
 POM_ideas_start: "Pomorskie tradycje"
 POM_ideas_bonus: "Pomorska ambicja"
 pom_idea_1: "Dziedzictwo Piratów"
 pom_idea_1_desc: "Morze Bałtyckie, które jest opłacalną siecią lukratywnego handlu, a wraz z nim północne wybrzeże Niemiec, zawsze było miejscem grasowania piratów. Byli obecni tak bardzo, że władcy tych małych państewek często występowali przeciwko nim, mniej lub bardziej otwarcie. Nie ma nic lepszego od przywłaszczenia sobie złota jednego z twoich rywali."
 pom_idea_2: "Pomorscy kupcy"
 pom_idea_2_desc: "Pomorzanie mają długą historię żeglowania przez Morze Bałtyckie w poszukiwaniu bezpiecznych portów dla ich statków i ich towarów. Wielu cudzoziemców, od Nowogrodu po Konstantynopol, słyszało o nas."
 pom_idea_3: "Porty północy"
 pom_idea_3_desc: "Pomorskie porty położone są w świetnym i strategicznym miejscu, które daje nam naturalną przewagę w kwestii rozszerzania swoich wpływów na rynek w basenie Morza Bałtyckiego."
 pom_idea_4: "Wolność religijna"
 pom_idea_4_desc: "Będąc zainteresowanymi głównie w handlui dalekich ofertach handlowych, nie mamy czasu, ani nie chcemy wchodzić w sprzeczki religijnie z naszymi chrześcijańskimi braćmi."
 pom_idea_5: "Kontrakty najemnicze"
 pom_idea_5_desc: "Wiele z naszych kontraktów handlowych pozwoliło nam na ustanowienie wspaniałych kontaktów z wieloma obcokrajowcami. Nasze dobre imię i nieskazitelna reputacja pozwala nam zatrudniać najemników po lepszych cenach."
 pom_idea_6: "Dominacja na Bałtyku"
 pom_idea_6_desc: "Wraz ze wzrostem siły i wpływu Pomorza, wzmacnia się nasz uchwyt na Morzu Bałtyckim. Niedługo będzie to Mare Nostrum, niewiele więcej ,niż pomorski staw. Autostrada naszego handlu."
 pom_idea_7: "Niemiecka marynarka"
 pom_idea_7_desc: "Podejmiemy próbę stworzenia największej marynarki w całych Niemczech!"
 KAZ_ideas: "Kazańskie idee"
 KAZ_ideas_start: "Kazańskie tradycje"
 KAZ_ideas_bonus: "Kazańska ambicja"
 kaz_idea_1: "Tolerancja stepu"
 kaz_idea_1_desc: "Stepy są tak ogromne, że nie słyszymy modlitw innowierców."
 kaz_idea_2: "Dziedzictwo plemienne"
 kaz_idea_2_desc: "Wśród mórz traw, koncepcje legitymizacji i usprawiedliwienia podbojów stają się nieważne. Na stepach złe wieści się nie rozchodzą, gdyż nikt nie słyszy krzyków pokonanych."
 kaz_idea_3: "Społeczeństwo wojowników"
 kaz_idea_3_desc: "Mężczyzna jest mężczyzną, a kobieta kobietą, dopóki dopóty mogą jeździć i walczyć. Na stepach każdy jest wojownikiem, ponieważ tylko najsilniejsi przetrwają. Stepy nie przebaczają."
 kaz_idea_4: "Dziedzictwo Wielkiej Hordy"
 kaz_idea_4_desc: "Tradycje mówione są podstawą naszego społeczeństwa. Dawno temu, jak nasi przodkowie mówią, młody chłopiec wyrósł na Chana Chanów i podbił cały świat w ciągu swego życia. Wszystkie ziemie nadal trzęsą się na dźwięk jego imienia i wkrótce nauczą się obawiać stepów."
 kaz_idea_5: "Taktyka stepów"
 kaz_idea_5_desc: "Od zarania dziejów, gdy nasi przodkowie nic nie wiedzieli o Bogu i jego Proroku, taktyka stepów obracała się wśród jednej rzeczy: jedności konia i jeźdźca. Wśród traw stawali się jednym życiem i jedną siłą walki. Żadna armia nie poradziła sobie z pokonaniem taktyki wojny podjazdowej, Nawet wielki Iskender nam uległ. "
 kaz_idea_6: "Osiedlenie"
 kaz_idea_6_desc: "Nadszedł czas, abyśmy porzucili nasze koczownicze życie i osiedlili się wzorem mieszkańców Zachodu. Zbudujemy potężne mury, które nigdy nie upadną."
 kaz_idea_7: "Zakończenie zachodniej dominacji"
 kaz_idea_7_desc: "Przez długi czas, nasze plemiona handlowały z rosyjskimi i zachodnimi kupcami, pozwalając cudzoziemcom zabierać większość zysków. Nadszedł czas, abyśmy zaznaczyli naszą obecność w wielkich centrach handlu na Wschodzie i Zachodzie!"
 ARM_ideas: "Armeńskie idee"
 ARM_ideas_start: "Armeńskie tradycje"
 ARM_ideas_bonus: "Armeńska ambicja"
 apostolic_church: "Kościół Apostolski"
 apostolic_church_desc: "Armenia była pierwszym krajem, który przyjął chrześcijaństwo jako religię państwową w 301 roku. Poczucie posiadania pierwszej religii państwowej jest dla nas powodem wielkiej dumy. Nasza wiara pomogła podtrzymać tożsamość i nadzieję, szczególnie dzięki świętemu Mesropowi Masztocowi i jego armeńskiemu alfabetowi, który odmienił los naszych ludzi. Był to podstawowy krok we wzmacnianiu armeńskiej państwowości i tożsamości."
 land_reclamation: "Odzyskanie ziem"
 land_reclamation_desc: "Armenia była pustoszona wojnami przez stulecia i rozrywana przez jej sąsiadów. Przez odzyskanie utraconych ziem i uczynienie ich możliwymi do zamieszkania wraz z odbudową zrujnowanych kościołów i fortec, możemy zagwarantować większą władzę nad naszymi ziemiami i poprawienie jakości życia naszych obywateli."
 border_nation: "Kraj graniczny"
 border_nation_desc: "Od niepamiętnych czasów, Armenia przez wieki była polem bitwy większych państw. Nawet po odzyskaniu naszej niepodległości, ciężko jest utrzymać neutralność. Niełatwym jest zaspokoić wszystkich, jednak jest to możliwe."
 melikdom_organization: "Melikowie"
 melikdom_organization_desc: "Jeden z niewielu bastionów niepodległego państwa Ormian, Armenia, po rozpadzie starego systemu nachararów rządzona była przez feudalnych suwerenów zwanych melikami. Stosunki między melikami a ich podwładnymi miały charakter analogiczny jak między starszymi i młodszymi oficerami, nie przypominając stosunków pomiędzy feudalnym panem a jego lennikiem. Chłopi często mogli posiadać ziemię, byli wolni i mieli prawo do własnego majątku."
 sygnakhs: "Sygnaki"
 sygnakhs_desc: "Sygnaki to armeńskie budowle wojskowe, służące celom werbunkowym, fortyfikacyjnym, sygnałowym i zapewniające wsparcie logistyczne. Zwykle każdy melik posiadał swój sygnak; były też większe sygnaki, które współużytkowali różni melikowie. Utworzenie sygnaków pozwoli nam skuteczniej gromadzić wojska."
 nakharar_titles: "Tytuł nacharara"
 nakharar_titles_desc: "Osłabiona przez liczne inwazje i królewskie reformy struktura nachararów trwała przez wieki w praktycznie niezmienionej postaci. Kres położyła jej ostatecznie inwazja Mongołów w XIII w. O ile przywrócenie despotyzmu feudalnego nie wchodzi w grę, samo wskrzeszenie starożytnego tytułu naszej arystokracji pobudzi dumę narodową."
 end_of_armenian_diaspora: "Kres ormiańskiej diaspory"
 end_of_armenian_diaspora_desc: "Nasi ludzie rozproszeni są po całym świecie, nie mając domu, do którego mogliby wrócić. Wskrzeszenie ormiańskiego państwa zachęci wielu z rodaków zza mórz do powrotu do ziemi przodków!"
 WLS_ideas: "Walijskie idee"
 WLS_ideas_start: "Walijskie tradycje"
 WLS_ideas_bonus: "Walijska ambicja"
 cynulliad: "Cynulliad"
 cynulliad_desc: "W 1404 r. Owain Glyndwr zwołał w Machynlleth pierwsze zgromadzenie narodowe, czyli cynulliad. Tam przedstawił swoją wizję niepodległego walijskiego państwa z parlamentem i odrębnym Kościołem Walii."
 bardic_literature: "Opowieści bardów"
 bardic_literature_desc: "Wskrzeszając prastare tradycje poetyckie, stawiamy czoło próbie czasu. Największych wojen często nie wygrywa się mieczem, lecz również poezją i prozą. Odnowienie tradycji bardów pozwoli nam też wskrzesić eisteddfod - festiwal, na który zapraszani są poeci i muzycy z całego kraju. Jego zwycięzca otrzymuje na rok miejsce w izbie lordów. Nasi poeci podtrzymywali walijskiego ducha, a ich pieśni będą dla nas inspiracją."
 cyfraith_hywel: "Cyfraith Hywel"
 cyfraith_hywel_desc: "Podnoszą się głosy, by przywrócić tradycyjne walijskie prawo Hywela Dobrego i stary podział administracyjny Walii na cantrefy, które z kolei dzielą się na commote. Miały on szczególne znaczenie w zakresie władzy sądowniczej. Każda cantref miała własny sąd, który tworzyło zgromadzenie uchelwyrów - szlachty, głównych posiadaczy ziemskich w cantref."
 unbennaeth_prydain: "Unbennaeth Prydain"
 unbennaeth_prydain_desc: "'Monarchia Brytanii' to starowalijski wiersz, pełniący funkcję hymnu narodowego wielu średniowiecznych walijskich królestw. Choć jego dokładny tekst przepadł, prawdopodobnie opiewał on dokonania dawnych królów Brytów. Wskrzeszona w nowej postaci kompozycja będzie budzić dumę w narodzie."
 economic_revival: "Odrodzenie gospodarcze"
 economic_revival_desc: "Na drodze do potęgi gospodarczej Walia napotkała kilka problemów. Ograniczały ją położenie na peryferiach, pagórkowate ukształtowanie terenu i niska gęstość zaludnienia. Wspierając rozwój handlu i portów oraz wydobycie surowców kopalnych, damy bodziec nie tylko postępowi ekonomicznemu, ale również technologicznemu."
 prifysgolion_cymru: "Prifysgolion Cymru"
 prifysgolion_cymru_desc: "Owain Glyndwr planował założyć w Walii dwa uniwersytety, jeden na północy, drugi na południu. Wspierając rozwój sztuk wyzwolonych, możemy mieć nadzieję, że nasze wspaniałe państwo stanie się ośrodkiem naukowym."
 welsh_church: "Kościół walijski"
 welsh_church_desc: "Kościół Walii jest niezależny od innych i posiada odrębną strukturę. Zostaliśmy chrześcijanami na długo przed tym, jak Rzymianie nas porzucili, opuszczając brytyjskie brzegi. Nasza kraina jest domem wielu chrześcijańskich świętych i jest dziedzicem spuścizny Kościoła iryjskiego."
 west_african_ideas: "Idee Afryki Zachodniej"
 west_african_ideas_start: "Tradycje Afryki Zachodniej"
 west_african_ideas_bonus: "Zachodnioafrykańska ambicja"
 west_african_idea_1: "Instytucja griotów"
 west_african_idea_1_desc: "Grioci - bajarze, śpiewacy pieśni pochwalnych, poeci i muzycy naszego ludu - pełnią też funkcję nauczycieli i doradców. Powinniśmy dawać im posłuch, dbając, by ich tradycja znajdowała następców wśród kolejnych pokoleń."
 west_african_idea_2: "Karawany z solą"
 west_african_idea_2_desc: "Co roku z kopalń na pustyni wyruszają wielkie karawany z solą. Cenny biały proszek, który nam przywożą, pozwala nam na magazynowanie pożywienia."
 west_african_idea_3: "Orzeszki kola"
 west_african_idea_3_desc: "Napój z owoców drzewa kola odgrywa w naszych pradawnych obyczajach kluczową rolę. Musimy dopilnować, by nigdy nam ich nie zabrakło."
 west_african_idea_4: "Przodkowie i Półksiężyc"
 west_african_idea_4_desc: "Od północy docierają do nas obcy, nauczający swojej religii, a także wyznający ją kupcy. Tymczasem na południu wciąż trzymają się wyznawcy wiary naszych przodków. Musimy zaprowadzić równowagę między tymi grupami i zagwarantować, że obie religie znajdą swoje odzwierciedlenie w kształtowaniu naszego państwa."
 west_african_idea_5: "Królewskie stajnie"
 west_african_idea_5_desc: "To niedopuszczalne, by rządzący władca nie posiadał wspaniałych rumaków, które symbolizowałyby jego potęgę. Musimy zapewnić sobie ciągły dostęp do zapasu koni!"
 west_african_idea_6: "Wielka rzeka"
 west_african_idea_6_desc: "Wielkie rzeki w rodzaju Nigru i Wolty kształtują sporą część afrykańskiego kontynentu, znacznie przyspieszając transport i podróże. Powinniśmy zaadoptować je na szlaki transportowe."
 west_african_idea_7: "Utrzymuj pomniejszych królów"
 west_african_idea_7_desc: "Choć jesteśmy rzecz jasna prawdziwymi wielkimi królami, mogą też być inni królowie, podlegający naszemu zwierzchnictwu. Niech w naszym imieniu rządzą swoimi ludami i wioskami, które znają najlepiej."
 andean_ideas: "Andyjskie idee"
 andean_ideas_start: "Andyjskie tradycje"
 andean_ideas_bonus: "Andyjska ambicja"
 andean_idea_1: "Mówiące węzły"
 andean_idea_1_desc: "Używając zestawu sznurków i węzłów do zapisywania informacji, ułatwimy zarządzanie naszymi ziemiami i umożliwimy przechowywanie cennych danych."
 andean_idea_2: "Sieć górskich dróg"
 andean_idea_2_desc: "Aby usprawnić przewóz towarów, potrzebujemy wielkiej sieci dróg górskich, łączących odległe doliny i przecinających głębokie wąwozy. Zbudujmy ją."
 andean_idea_3: "Łzy słońca"
 andean_idea_3_desc: "Choć awanturnicy z dalekich stron marzą o odnalezieniu ukrytego złota na andyjskich szlakach, dla nas ten żółty metal ma przede wszystkim wartość religijną i artystyczną, a nie gospodarczą."
 andean_idea_4: "Hodowla lam"
 andean_idea_4_desc: "Wielkie stada lam dostarczają nam tkanin na odzież, mięsa do jedzenia i zwierząt jucznych do przenoszenia ciężarów. Lamy są naprawdę niezastąpione."
 andean_idea_5: "Monumentalne rzeźbienia"
 andean_idea_5_desc: "Nasza kraina jest pełna wspaniałych świadectw naszej pracy, poczynając od rozległych układów linii z pustkowi Nazca po rzeźbione budowle."
 andean_idea_6: "Ukryte miasta"
 andean_idea_6_desc: "W krainie niezmierzonych szczytów i nieprzenikniętych lasów deszczowych, wiele naszych miast jest niemal niedostępnych dla obcych. Z łatwością pozostaną przez wieki w ukryciu, zapomniane przez resztę świata."
 andean_idea_7: "Muzyka zampano"
 andean_idea_7_desc: "Przeszywające dźwięki fletów z naszej ojczyzny i grana na nich muzyka są cechami charakterystycznymi naszej kultury i jako takie powinny cieszyć się naszym wsparciem."
 aymaran_ideas: "Idee Ajmarów"
 aymaran_ideas_start: "Tradycje Ajmarów"
 aymaran_ideas_bonus: "Ambicja Ajmarów"
 aym_idea_1: "Dziedzictwo Tihuanaco"
 aym_idea_1_desc: "Wciąż pamiętamy liczne idee i koncepcje, które odziedziczyliśmy po starożytnym imperium Tihuanaco znad brzegów jeziora Titicaca."
 aym_idea_2: "Uzdrowiciele yatiri"
 aym_idea_2_desc: "Yatiri tworzą więzy, łączące nas ze światem duchów natury i przodków. Ich przeznaczenie do roli kapłanów-uzdrowicieli objawia się poprzez naznaczenie w jakiś sposób, w szczególności przez uderzenie pioruna. Musimy słuchać ich mądrych słów."
 aym_idea_3: "Produkcja chu'uqi"
 aym_idea_3_desc: "Na wysokich płaskowyżach kukurydza nie udaje się zbyt dobrze, toteż nauczyliśmy się polegać na pożywnych korzeniach miejscowo występującej rośliny okopowej. Dzięki jej rosnącej produkcji możemy wykarmić nasz lud i wojowników łatwo pozyskiwanym pożywieniem."
 aym_idea_4: "Taniec Ajmarów"
 aym_idea_4_desc: "Skoczne tańce wykonywane przy dźwiękach trzcinowej fletni są cechą charakterystyczną naszej kultury. Powinniśmy je wspierać i rozwijać je we wszystkich ich postaciach."
 aym_idea_5: "Obyczaj tinku"
 aym_idea_5_desc: "Rytualne walki toczone na chwałę bogini ziemi, Pachamamy, nie tylko sprawiają jej przyjemność, ale również podtrzymują w naszym narodzie ducha walki."
 aym_idea_6: "Wspieraj obrzędy challa"
 aym_idea_6_desc: "Rytuały dziękczynne dla bogini ziemi Pachamamy łączą nas lud i przynoszą krainie pokój. Musimy zadbać, by nigdy nie zostały zapomniane."
 aym_idea_7: "Zasada ayni"
 aym_idea_7_desc: "Nasze społeczeństwo zbudowane jest na zasadzie wzajemności, tak w handlu i jak i w obowiązkach. Każdy członek społeczności ma swoje obowiązki względem ogółu."
 tupi_ideas: "Idee Tupi"
 tupi_ideas_start: "Tradycje Tupi"
 tupi_ideas_bonus: "Ambicja Tupi"
 patrilinear_society: "Rodowód po mieczu"
 patrilinear_society_desc: "W odróżnieniu od naszych strachliwych sąsiadów zawsze posiadaliśmy jasno określoną wizję przyszłości, jak również zestaw ścisłych zasad, rządzących naszym społeczeństwem. Synowie będą nosić imiona po swoich ojcach, tak jak ich ojcowie przed nimi. W ten sposób dziedzictwo naszych przodków będzie żyć wiecznie."
 two_tribes_myth: "Dwa Plemiona"
 two_tribes_myth_desc: "Mit o Dwóch Plemionach jest wciąż żywy w pamięci naszych mędrców. Zgodnie z dawnymi opowieściami, pokolenia temu Tupi i Guarani tworzyli jeden naród. Ten fakt może przynieść w przyszłości korzyści obu naszym ludom."
 warrior_tribes: "To dobry dzień, by umrzeć"
 warrior_tribes_desc: "Nasi ludzie są przede wszystkim wojownikami. Nie zawsze mieszkaliśmy tu, gdzie teraz. Przybyliśmy do tych dolin z dawno zapomnianej krainy i starliśmy się z ich poprzednimi mieszkańcami. Owe słabe plemiona już nie istnieją, zaś Tupi mają się dobrze. Nasi wojownicy z dumą patrzą w dal, silniejsi niż kiedykolwiek. Niczego się nie lękają i ponad wszystko cenią sobie chwalebną śmierć na polu bitwy."
 splash_and_burn: "System żarowy"
 splash_and_burn_desc: "Choć nasi ludzie są sławnymi wojownikami, kiedy po raz pierwszy zawitaliśmy w tej krainie, sprowadziliśmy ze sobą pewien wynalazek, nie mający absolutnie nic wspólnego z aspektami militarnymi, który mimo to pozwolił nam odebrać władzę nad tą ziemią jej poprzednim mieszkańcom. Chodzi o rolnictwo. Podczas gdy nasi przeciwnicy prowadzili głównie zbieracko-łowiecki tryb życia, nieustannie przenosząc się z miejsca na miejsce, nasz lud postawił na osiadłe życie i uprawę plonów, pozwalające wyżywić znacznie więcej ludzi. System żarowy to sposób użytkowania roli, pozwalający oczyszczać spore połacie ziemi, czyniąc je zdatnymi pod uprawę."
 cultivate_the_land: "Uprawa ziemi"
 cultivate_the_land_desc: "Dżungla to niełatwe miejsce do życia, zwłaszcza kiedy chcesz uprawiać żywność, zamiast czerpać ją z zasobów krainy. Z tego powodu karczowanie dżungli jest jednym z najważniejszych zadań naszego ludu, o ile ma on przetrwać i się rozwijać. Musimy zorganizować nasze społeczeństwo tak, by mieć możliwość zatrudnienia dużych grup wykwalifikowanej siły roboczej, na wypadek, gdyby pojawiła się konieczność przeprowadzenia wspomnianych prac."
 head_hunters: "Łowcy głów"
 head_hunters_desc: "Odbieranie ziemi słabszym plemionom stanowi sedno naszego życia. Taka postawa zaowocowała wykształceniem się kodeksu wojowników, zgodnie z którym najwyższym przejawem odwagi i męstwa jest nie zabicie wroga, a schwytanie go. Nasz lud zyskali sobie sławę mistrzów w braniu ludzi żywcem, która to umiejętność może być przydatna dla białych przybyszy, którzy dotarli do naszych brzegów."
 wall_builders: "Budowniczowie murów"
 wall_builders_desc: "W przeciwieństwie do innych amazońskich ludów, Tupi otaczają swoje osady dużymi drewnianymi palisadami. Takie mury pozwalają chronić domy jednego szczepu, tworząc unikalne społeczności, niespotykane w tej części świata."
 CUA_ideas: "Idee Czarruan"
 CUA_ideas_start: "Tradycje Czarruan"
 CUA_ideas_bonus: "Ambicja Czarruan"
 cua_idea_1: "Lud zbieracko-łowiecki"
 cua_idea_1_desc: "Wciąż należymy do ludów zbieracko-łowieckich. Nasze budowle i osiedla nie mają trwałego charakteru, raczej oferują czasowe schronienie, dopóki nie wyruszymy w dalszą drogę."
 cua_idea_2: "Dziedzictwo pampy"
 cua_idea_2_desc: "Tak jak nasi krewniacy z pampy, pozostaliśmy na pół koczowniczym ludem i zawsze jesteśmy gotowi wyruszyć w drogę, jeśli okoliczności tego od nas wymagają."
 cua_idea_3: "Walka bolą"
 cua_idea_3_desc: "Od wieków polujemy przy pomocy boli i osiągnęliśmy mistrzostwo w posługiwaniu się tą bronią. Używając jej w walce, potrafimy unieruchamiać wrogów, a nawet łamać im kości, czyniąc z nich łatwą zdobycz dla naszych wojowników. "
 cua_idea_4: "Adopcja koni"
 cua_idea_4_desc: "Poznawszy zwyczaje bestii, które cudzoziemcy przywieźli zza morza, odkryliśmy, że koń jest jest potężnym sojusznikiem zarówno w życiu codziennym jak i podczas wojny."
 cua_idea_5: "Odeprzyj konkwistadorów"
 cua_idea_5_desc: "Nie możemy pozwalać tak zwanym odkrywcom i innym cudzoziemcom na wędrowanie po naszej krainie. Zamiast tego powinniśmy napadać na nich znienacka, by mieć pewność, że żaden nie ujdzie z życiem."
 cua_idea_6: "Garra charrua"
 cua_idea_6_desc: "Klęska może być pewna, lecz my się nie poddamy. Wytrwamy w uporze i będziemy walczyć do końca w nadziei na niemożliwe zwycięstwo."
 cua_idea_7: "Ostatni Charruanie"
 cua_idea_7_desc: "Nawet jeśli zginiemy, nawet jeśli nie pozostanie po nas nic prócz posągów i opowieści, odciśniemy swój ślad na dziejach świata."
 GUA_ideas: "Idee Guarani"
 GUA_ideas_start: "Tradycje Guarani"
 GUA_ideas_bonus: "Ambicja Guarani"
 gua_idea_1: "Udobruchanie pombero"
 gua_idea_1_desc: "Przypominające gobliny duchy lasu muszą ciągle otrzymywać ofiary z miodu i pożywienia, żeby nie kradły nam dzieci."
 gua_idea_2: "Ceramika Guarani"
 gua_idea_2_desc: "Wykonanie urn, których używamy podczas obrzędów pogrzebowych, wymaga wielkiego kunsztu. Powinniśmy zacząć wykorzystywać nasze umiejętności również dla korzyści ekonomicznych."
 gua_idea_3: "Echo Iguazu"
 gua_idea_3_desc: "Wielki wodospad Iguazu stanowi temat wielu legend. Powiadają, że jego echo niesie dźwięk dawnych bitew, przypominając długie dzieje naszego ludu."
 gua_idea_4: "Jezuickie nawracanie"
 gua_idea_4_desc: "Kiedy ludzie z dalekich krain przybyli do naszych ziem, nauczając o swoim bogu, wielu ludzi zaczęło dawać im posłuch. Powinniśmy ich powitać."
 gua_idea_5: "Placówki misyjne"
 gua_idea_5_desc: "W związku z pojawieniem się misjonarzy z dalekich krain powinniśmy zacząć gromadzić się w pobliżu ich kościołów. W ten sposób nie tylko poznamy ich zwyczaje, ale również oszacujemy nasze siły."
 gua_idea_6: "Odeprzyj bandeirantes!"
 gua_idea_6_desc: "Niekończące się polowania na niewolników prowadzone przez bandeirantes stanowią dla naszego ludu nieustanne zagrożenie. Zbyt wielu z nas ci bandyci schwytali w niewolę. Musimy się uzbroić i przygotować, by ich odeprzeć!"
 gua_idea_7: "Królewskie uzbrojenie"
 gua_idea_7_desc: "Powinniśmy poprosić naszych przyjaciół misjonarzy, by naciskali na europejskich królów na rzecz zezwolenia nam na pozyskanie dużej liczby broni palnej i odbycie szkolenia wojskowego pod kierunkiem weteranów."
 LXA_ideas: "Idee Lang Czang"
 LXA_ideas_start: "Tradycje Lang Czang"
 LXA_ideas_bonus: "Ambicja Lang Czang"
 lao_ethnic_diversity: "Laotańska różnorodność etniczna"
 lao_ethnic_diversity_desc: "Dorzecze Mekongu tworzy polityczną i gospodarczą arterię królestwa Lang Czang. Na przestrzeni dziejów owa żyzna, poprzecinana rzekami ziemia przyciągnęła wiele migrujących ludów, czego rezultatem jest niezwykle zróżnicowany kraj pełen różnorakich tradycji i kultur."
 lxa_elephant_cavalry: "Słoniowa kawaleria"
 lxa_elephant_cavalry_desc: "Choć słonie były wykorzystywane w innych rejonach świata w działaniach wojennych, nigdzie nie używano ich w takiej liczbie jak w Azji Południowo-Wschodniej. Królestwo Lang Czang wystawiało w niektórych kampaniach nawet dwa tysiące słoni, co czyniło te zwierzęta kluczowym elementem tradycji militarnej tego regionu."
 court_history_of_lang_xang: "Historia dworu Lang Czang"
 court_history_of_lang_xang_desc: "Dworskie kroniki odgrywają znaczącą rolę w zachowaniu kulturowej spuścizny Laotańczyków i tworzą ciągłość między naszymi mitami założycielskimi a bieżącą sytuacją polityczną. Są przydatne w wielu sytuacjach - pomagają w budowie poparcia dla dynastii panującej, a także w uzasadnianiu sojuszy lub wojen."
 lxa_white_elephant: "Biały słoń"
 lxa_white_elephant_desc: "Podobnie jak w innych częściach Azji tak i w Lang Czang biały słoń jest bardzo potężnym symbolem kulturowym i religijnym. Jego pojawienie się w naszym kraju jest tak rzadkim i niezwykłym wydarzeniem, że stanowi ono dowód boskiego błogosławieństwa dla decyzji naszych władców i ich rządów w ogólności."
 flowering_of_culture: "Rozkwit kultury"
 flowering_of_culture_desc: "Choć nasze państwo narodziło się dzięki podbojom militarnym naszych przodków, a dotrwanie do dzisiejszych czasów zawdzięcza w znacznej mierze waleczności ich potomków, musimy pamiętać, że każda wojna musi mieć powód, inaczej grozi przerodzeniem się w bezsensowną stratę ludzi. Skoro osiągnęliśmy tak wiele dzięki sile naszego oręża, nadeszła pora zaprząc do pracy umysł i skupić się na rozwoju kultury, religii i innych wspaniałych owocach pokoju."
 merchants_of_vientiane: "Kupcy wientiańscy"
 merchants_of_vientiane_desc: "Miasto Wientian zawsze było centrum handlowym naszego państwa. Geograficznie znajduje się w niemal idealnym położeniu, aby umożliwić zarówno handel rzeczny, jak i komunikację z sąsiednimi krainami. Wientian jest jednak również usytuowany w miejscu, które jest niezwykle trudne do obrony. Aby nasz handel mógł istnieć i prosperować, musimy nauczyć się budować mury wyższe i wytrzymalsze niż w jakiejkolwiek innej części naszego państwa, aby chronić bogactwa, z których tak obficie korzystają nasi ludzie."
 renaissance_of_lan_xang: "Renesans Lang Czang"
 renaissance_of_lan_xang_desc: "Położone w samym sercu Azji Południowo-Wschodniej Lang Czang jest miejscem, w którym w naturalny sposób krzyżują się liczne kultury. Im silniejsze i wspanialsze się stanie, tym więcej uczonych, kupców i podróżników z dalekich krain przybędzie doń z wizytą, przywożąc nowe idee i wiedzę."
 caucasus_ideas: "Kaukaskie idee"
 caucasus_ideas_start: "Kaukaskie tradycje"
 caucasus_ideas_bonus: "Kaukazaka ambicja"
 crossroads_of_cultures: "Rozdroża kultur"
 crossroads_of_cultures_desc: "Góry Kaukaz zawsze stanowiły potężną naturalną barierę, dominującą w krajobrazie na długości setek mil. Od północnej strony ich stoki wyłaniają się z niekończącego się morza traw, znanego jako Wielki Step. Od południa niezliczone rzeki wycinają doliny w zboczach, które przechodzą w bogate ziemie Persji. Plotki o tamtejszych skarbach zawsze przyciągały uwagę mieszkańców stepów. Wielu z nich przekroczyło Kaukaz, by po nie sięgnąć."
 alan_mercenaries: "Alańscy najemnicy"
 alan_mercenaries_desc: "Alanowie od niepamiętnych czasów zamieszkują stepowe równiny po drugiej stronie kaukaskiego łańcucha. Owi wprawni i twardzi konni wojownicy tworzą znakomite oddziały pomocnicze i nie mające sobie równych wojska zaciężne."
 caucasus_hit_and_run: "Bij i wiej"
 caucasus_hit_and_run_desc: "Tempo działań wojennych w Kaukazie dyktowane jest przez ukształtowanie terenu. Wąskie doliny rzeczne, jary i wzniesienia to idealne miejsce na zasadzki, a jednocześnie wąskie gardła, umożliwiające grupie ludzi powstrzymanie całej armii. Nasi przodkowie świetnie potrafili wykorzystać te okoliczności, a wnioski z ich zwycięstw i klęsk wciąż żyją, przekazywane z pokolenia na pokolenie."
 persian_poetry: "Poezja perska"
 persian_poetry_desc: "Nawet w najbardziej nieprzystępnych regionach Kaukazu można znaleźć bastiony perskiej kultury. Choć perskie imperia należą już do przeszłości, ich dziedzictwo jest wciąż żywe dzięki ich kulturze i poezji."
 highland_khans: "Chanowie gór"
 highland_khans_desc: "Na przestrzeni dziejów nasz naród był po wielokroć wasalem różnych imperiów z południa. Nawet dziś rosnące w siłę potęgi spoglądają chciwie na Kaukaz, chętne przywrócić naszemu regionowi swoje zwierzchnictwo. Ale z tym koniec. Nasi władcy nie będą cudzymi rządcami, książętami, wasalami czy trybutariuszami. Od tej pory tymi ziemiami będą rządzić sami chanowie i nikt więcej!"
 eastern_influence: "Wschodnie wpływy"
 eastern_influence_desc: "Nasze ziemie są położone na skrzyżowaniu kultur i cywilizacji. Wiele razy na przestrzeni dziejów patrzyliśmy, jak armie ze wschodu i zachodu maszerują przez nasze ziemie, by zmierzyć się w finałowej bitwie. Pozwoliło nam to obserwować, jak różne koncepcje militarne sprawdzają się w ogniu bitwy. Mało kto może rzucić wyzwanie naszej głębokiej wiedzy na temat wszelakich kwestii militarnych."
 caucasus_cavalry_armies: "Armie konne"
 caucasus_cavalry_armies_desc: "Z zachodu docierają pogłoski, że epoka ciężkiej kawalerii dobiegła końca. Nonsens. Niech każdy, kto głosi takie bzdury, stanie przed nami i doświadczy szarży naszej kawalerii. O ile się odważy."
 CIR_ideas: "Czerkieskie idee"
 CIR_ideas_start: "Czerkieskie tradycje"
 CIR_ideas_bonus: "Czerkieska ambicja"
 horsemen_of_the_steppe: "Jeźdźcy ze stepów"
 horsemen_of_the_steppe_desc: "Wielu ludzi przemierza wielkie stepy, nasz pradawny dom. Owi koczownicy to twardy lud, spędzający niemal całe życie na krzepkim końskim grzbiecie. Będzie z nich znakomita kawaleria."
 merchants_of_genoa: "Kupcy z Genui"
 merchants_of_genoa_desc: "Przed wiekami do naszych brzegów dotarli kupcy z dalekiego kraju zwanego Włochami. Z czasem zdobywali coraz większe wpływy w naszym państwie i wśród naszych ludzi. Stworzyli całkowicie nowy rynek dla naszych towarów."
 circassian_grain: "Handel czerkieskim zbożem"
 circassian_grain_desc: "Podczas gdy nadbrzeżne osady jedna po drugiej dostawały się pod genueńskie wpływy, napływ ludzi morzem do naszego kraju stopniowo się zwiększał. Wioski rybackie z wolna przeradzały się w rosnące miasta handlowe. To doskonały rynek zbytu dla całego zboża, jakie jesteśmy w stanie wyprodukować."
 franciscan_missionaries: "Franciszkańscy misjonarze"
 franciscan_missionaries_desc: "Włoscy kupcy przynieśli do naszego kraju nie tylko handel. Wkrótce ich śladem przybyli katoliccy misjonarze z zakonu franciszkanów. Czerkiescy możni zawarli umowę z Kościołem Katolickim, pozwalając mu głosić swą naukę w całej Czerkiesji."
 adyghe_beauty: "Adygejskie piękności"
 adyghe_beauty_desc: "Uroda naszych kobiet jest powszechnie znana; wieść o niej dotarła nawet do dalekich krajów. Wielu władców z zarówno chrześcijańskich jak i muzułmańskich krajów szuka wśród nich kandydatek na małżonki."
 steppe_diplomats: "Dyplomaci ze stepów"
 steppe_diplomats_desc: "Nawet gdy wiatr czerkieskiej historii zmienia swój kierunek, a jego śladem idą wiara i obyczaje naszego ludu, przybyły tu przed wiekami zakon franciszkanów wciąż pozostaje przy życiu. Otrzymujący ziemię i ochronę z rąk tak królów jak i chanów czerkiescy franciszkanie stanowią kwestię prestiżu dla każdego potencjalnego władcy stepu. W promieniu setek mil nie znajdzie się nikogo lepiej wykształconego i bardziej biegłego w językach Europy."
 circassian_religious_flexibility: "Tolerancja religijna"
 circassian_religious_flexibility_desc: "U rozdroży dziejów Czerkiesja stanowi krainę podbijaną niezliczoną liczbę razy. Najeżdżano ją od strony Kaukazu, ze wschodnich stepów, z zachodnich równin, a nawet morzem. Przez nasze ziemie przewinęła się niezliczona liczba nacji. W końcu wszystkie wracały do domu, jednak niektóre pozostawiły po sobie interesujące idee."
 KHI_ideas: "Chiwańskie idee"
 KHI_ideas_start: "Chiwańskie tradycje"
 KHI_ideas_bonus: "Chiwańska ambicja"
 horde_legacy: "Dziedzictwo ordy"
 horde_legacy_desc: "Stepy mają długą tradycję prowadzenia walki z końskiego grzbietu. Dzieci są sadzane w siodle, zanim nauczą się chodzić, a konie wydają się niemalże ich częścią. Pielęgnując te zwyczaje, zapewnimy naszym armiom dowódców, znających wartość turkmeńskiej konnicy na polu bitwy."
 deserts_of_khiva: "Pustynie Chiwy"
 deserts_of_khiva_desc: "Według przekazów naszych przodków, Chiwa została założona przez syna Noego - Sema, który wykopał studnię na środku pustyni. Ludzie, którzy się z niej napili, zakrzyknęli 'ejwakh', co znaczy 'słodka woda'. Gdyby nie ta woda, żar panujący w ciągu dnia i lodowate zimno chiwańskich nocy uniemożliwiłyby jakiekolwiek życie w tym regionie."
 oasis_of_merv: "Oazy Merwu"
 oasis_of_merv_desc: "Od stuleci strategicznie położone na pustyni Kara-kum oazy Merwu stanowią kluczową placówkę wojskową i przystanek na Jedwabnym Szlaku. Musimy dbać o to miejsce i utrzymać nad nim kontrolę, aby móc z niego korzystać, tak jak to czynili nasi przodkowie."
 djuma_mosque: "Meczet Dżuma"
 djuma_mosque_desc: "Chiwański Meczet Piątkowy, którego płaski sufit wspiera się na ponad dwustu kolumnach, nie ma sobie podobnych w całej Azji Środkowej. Owe kolumny, udekorowane najwspanialszymi przykładami chorezmijskich płaskorzeźb, pozyskano ze starej stolicy na dnie Amu-darii."
 amu_darya: "Amu-daria"
 amu_darya_desc: "Wiesz, że zbliżasz się do Chiwy, gdy przekraczasz legendarną Amu-darię. Owa wielka rzeka, powstała z połączenia Pandżu i Wachszu, przepływa przez chiwańską pustynię i wpada do Jeziora Aralskiego. Odkrycie złota na jej brzegach może sprowadzić do naszego kraju niepożądanych gości."
 ichan_qala: "Iczan Kala"
 ichan_qala_desc: "Wewnętrzna forteca w Chiwie, znana jako Iczan Kala, stanowiła ostatni przystanek karawan przed marszem przez pustynię do Persji. Została wzniesiona zgodnie ze starożytną tradycją budowania miast i stanowi doskonały przykład muzułmańskiej architektury tej krainy."
 great_powers_diplomacy: "Stosunki ze światowymi potęgami"
 great_powers_diplomacy_desc: "Z każdym dniem światowe potęgi coraz bardziej podchodzą do naszej granic. Od północy naciska na nas rosyjski niedźwiedź, od wschodu - brytyjski lew, a od południa - perski kot. Aby zachować niepodległość, musimy poszukać sobie sojuszników i znaleźć sposób na rozgrywanie naszych wrogów przeciwko sobie."
 BAH_ideas: "Idee Bahmanidów"
 BAH_ideas_start: "Tradycje Bahmanidów"
 BAH_ideas_bonus: "Ambicja Bahmanidów"
 gharbians: "Gharbiańczycy"
 gharbians_desc: "Gdy przed niemal stu laty zupełnie odcięliśmy się od Delhi, aby utworzyć własne państwo, utraciliśmy dostęp do ludzi, towarów i technologii z opanowanych przez muzułmanów północnych części Indii. Ponieważ nasz kraj nie dochował się muzułmańskiej arystokracji w żadnej postaci, nasza sytuacja jest zasadniczo niepewna i może okazać się, że będziemy zdani na łaskę miejscowej hinduskiej szlachty.\nNa szczęście nasza reputacja nas wyprzedza. Opowieści o bogactwach Dekanu krążą po całym islamskim świecie i wielu ambitnych poszukiwaczy szczęścia planuje rejs do naszych portów. Używając bogactw Indii, by przyciągnąć na nasz dwór utalentowanych mieszkańców zachodu - Gharbiańczyków - zagwarantujemy, że naszemu państwu nigdy nie zabraknie kompetentnych ludzi do dowodzenia wojskiem, zbierania podatków i władania poddanymi."
 legacy_of_gisu_daraz: "Dziedzictwo Gisu Daraza"
 legacy_of_gisu_daraz_desc: "Indie w ogólności, a sułtanat Bahmanidów w szczególności, stanowią ośrodek myśli sufickiej. Starania naszych sułtanów, by sprowadzić na dwór i objąć patronatem sufickich szejków ze wszystkich stron świata, takich jak wielki Muhammad Gisu Daraz, są świadectwem siły duchowej naszych monarchów i całego dworu.\nPrzyjęcie sufickiej koncepcji duchowej niezależności i niejednolitych w swej naturze sufickich nauk pozwoli stworzyć warunki, w których wierzenia Gharbiańczyków i Dekańczyków będą mogły koegzystować i kwitnąć, wolne od starć i bezproduktywnych sporów."
 dakani_language: "Język dakhini"
 dakani_language_desc: "Dekan to region wielu języków i kultur. Perskie, afgańskie i arabskie wpływy tylko podkreślają kosmopolityczną naturę naszego państwa. Choć na przestrzeni dziejów język perski w zupełności wystarczał dla potrzeb naszych poprzedników, obecnie rosnącą popularność zdobywa dialekt łączący miejscowe języki z perskim i arabskim. Powinniśmy wprowadzić ten język - dahkini - na naszym dworze i promować jego stosowanie w poezji i administracji."
 karimis: "Karimowie"
 karimis_desc: "Przez stulecia handel pomiędzy Indiami i Egiptem był prowadzony za pośrednictwem handlarzy i kapitanów egipskiego pochodzenia, znanych jako Karimowie. Owa organizacja kupiecka, odgrywająca rolę w codziennych sprawach Oceanu Indyjskiego, posiada bogactwo i władzę. Od wybrzeży Tamilów i miast handlowych Suahili po egipskie porty za Zatoką Adeńską Karimowie sprzedają egzotyczne towary i pożyczają pieniądze sułtanom, arystokracji i zwykłym ludziom pospołu.\nIch organizacja zaczęła ostatnio aktywnie działać w naszym kraju, a my możemy tylko zyskać na pogłębianiu wzajemnych stosunków."
 takht_e_firoza: "Takht-e-Firoza"
 takht_e_firoza_desc: "Pierwszą rzeczą, na jaką padnie wzrok każdego gościa odwiedzającego królewską salę audiencyjną, jest Turkusowy Tron naszej dynastii. Ów wyjątkowy mebel - najważniejszy symbol naszego rodu - otrzymaliśmy od pokonanego radży Telugów, Kapayi. Kunsztowny i unikatowy, ucieleśnia bogactwa Dekanu i niezwykłe połączenie stylów, będące cechą charakterystyczną naszego kosmopolitycznego państwa."
 bahmani_primogeniture: "Bahmanidzka primogenitura"
 bahmani_primogeniture_desc: "Nasza praktyka przekazywania tronu najstarszemu synowi aktualnego władcy powodowała czasem pewną niestabilność w naszym królestwie, ponieważ żądni władzy regenci i oportunistyczni szlachcice początkowo nie wahali się przed próbą wykorzystania młodego władcy lub poparcia roszczeń zazdrosnego krewnego do tronu. Do tej pory jednak praktyka ta stała się mocno zinstytucjonalizowana i gdy nadejdzie czas sukcesji, niewielu będzie w stanie sprzeciwić się prawdziwemu dziedzicowi naszej dynastii."
 madrasa_of_mahmud_gawan: "Wielka dekańska madrasa"
 madrasa_of_mahmud_gawan_desc: "Przez wiele lat nasze państwo ściągało do siebie najzdolniejszych przedstawicieli muzułmańskiego świata, jednocześnie asymilując to co najlepsze z dorobku jego poprzedników. Zaowocowało to powstaniem bogatej, kosmopolitycznej kultury dekańskiej, która nie jest z natury ani kulturą perska, ani arabską, maracką, kulturą kannada czy telugu. Budowa wielkiej madrasy w stolicy umożliwi dalszy rozwój dekańskiej myśli i pozwoli światu ujrzeć wspaniałość naszego państwa."
 JAJ_ideas: "Idee Siddi"
 JAJ_ideas_start: "Tradycje Siddi"
 JAJ_ideas_bonus: "Ambicja Siddi"
 goma: "Goma"
 goma_desc: "Choć pod względem kulturowym nasz lud nie zalicza się już do afrykańskich, nie zapomnieliśmy zwyczajów naszych przodków. Goma - święty taniec przy dźwiękach bębna, powstały z połączenia indo-islamskich i afrykańskich stylów i rytmów, stanowi świetny przykład tego, jak przystosowaliśmy się do tradycji tej krainy, jednocześnie czyniąc je własnymi. Tak właśnie postępują Siddi."
 siddi_seamanship: "Umiejętności żeglarskie Siddich"
 siddi_seamanship_desc: "Jednym z pierwszych poleceń, jakie otrzymali nasi zniewoleni przodkowie, było pożeglować okrętami porywaczy przez wody Oceanu Indyjskiego. Choć dziś jesteśmy wolni, pielęgnujemy ich dziedzictwo. Nasi ludzie znani są ze swoich znakomitych umiejętności żeglarskich."
 fortress_of_janjira: "Niepokonana wyspiarska forteca"
 fortress_of_janjira_desc: "Nasz kunszt żeglarski sprawia, że każda skała oznacza potencjalną bazę dla okrętów i wojsk naszego królestwa. Ufortyfikujmy skalistą wyspę, będącą naszą stolicą, tak mocno, by wszystkim obcym zdawała się ona fortecą wyrastającą bezpośrednio z morza."
 siddi_diaspora: "Diaspora Siddich"
 siddi_diaspora_desc: "Nasi przodkowie, wyszkoleni w młodym wieku na biegłych żeglarzy, żołnierzy i administratorów, zostali kiedyś zabrani ze swoich rodzinnych domów we wschodniej Afryce. Teraz obsadzają statki, biura i forty w Indiach i Persji, poświęcając swoje życie służbie panom o różnej randze i znaczeniu. Tak jak nazwa naszego stanu podróżuje wraz z nami, tak samo wielu byłych niewolników podróżuje w drugą stronę, aby dotrzeć do jedynego na świecie królestwa Siddi. Miejsca, które można nazwać domem."
 siddi_diplomacy: "Dyplomacja Siddich"
 siddi_diplomacy_desc: "Nasze królestwo to dziwaczna rybka w wielkim stawie indyjskich państw. Dla naszego przetrwania kluczowe jest, byśmy utrzymywali stosunki dyplomatyczne ze wszystkimi sąsiadami. Musimy zawsze mieć sojuszników i nie możemy pozwolić sobie na nieznajomość intencji okolicznych państw."
 siddi_konkani_trade: "Handel w Konkanie"
 siddi_konkani_trade_desc: "Sieć szlaków handlowych Oceanu Indyjskiego tworzy układ nerwowy wybrzeża Konkan, łączący jego tętniące życiem porty takie jak Thana, Dżaul i Goa. Wykorzystując żeglarskie atuty, będące w naszej dyspozycji, możemy zapewnić sobie bogactwo rodem z legend, równe temu, jakie posiadają najmajętniejsi z płacących nam cło kupców."
 siddi_expansion_of_navy: "Rozbudowa marynarki"
 siddi_expansion_of_navy_desc: "Panowanie nad morzami zawsze było tym, co Siddi potrafią najlepiej. Nasza marynarka jest jedną z najlepszych na Oceanie Indyjskim, a w obliczu wzrostu potęgi naszego królestwa musimy zadbać o jej rozbudowę. Sama jakość nie wystarczy, kiedy europejskie floty próbują zakłócać przepływ towarów w regionie."
 JNP_ideas: "Dźaunpurskie idee"
 JNP_ideas_start: "Dźaunpurskie tradycje"
 JNP_ideas_bonus: "Dźaunpurska ambicja"
 jnp_purbias: "Purbiowie"
 jnp_purbias_desc: "Od upadku Kannauj w IX wieku, region ten stanowi dom licznych społeczności radźputów. Owi wschodni radźputowie, znani jako Purbiowie, nie stanowią w społeczeństwie tak dominującego elementu jak ich kuzyni w Radźputanie; prowadzą też nieco inny tryb życia. Zamiast spędzać życie na końskim grzbiecie, Purbiowie zdecydowali się uprawiać pola i bronić swoich domów z marszu. Z tego powodu z wielkim entuzjazmem powitali pojawienie się broni palnej na subkontynencie indyjskim. Uzbrojeni w nią, stali się równie niebezpieczni co konnica ich zachodnich kuzynów. Poślijmy werbowników do wiosek Purbiów, by móc skorzystać z ich doświadczenia."
 shiraz_e_hind: "Shiraz-i Hind"
 shiraz_e_hind_desc: "Poczynając od naszego pierwszego niezależnego sułtana, nasi władcy czynili co w ich w mocy, by zachęcić uczonych, świętych mężów, poetów i artystów do osiedlania się w naszym pięknym mieście. Jako że Dźaunpur jest położony na skrzyżowaniu szlaków handlowych północnych Indii, w pobliżu świętych miast Waranasi i Prajagi, nie było to trudnym zadaniem. W rezultacie miasto stało się kwitnącym ośrodkiem intelektualnym."
 jnp_sants_and_sufis: "Sufi i sanci"
 jnp_sants_and_sufis_desc: "Północne Indie od zawsze przyciągały nauczycieli religijnych. Po powstaniu niezależnych islamskich królestw, tradycję tę kontynuowali sufi oraz sanci. Pierwsi reprezentowali intelektualne podejście do islamskiego mistycyzmu, drudzy wywodzili się z niższych kast i często poddawali pod wątpliwość konieczność funkcjonowania obrzędów i kleru. Razem z bardziej tradycyjnymi guru, owi mistycy tworzyli ujście dla większości przekonań religijnych, zaś ich różnorodność dawała całemu regionowi pewną stabilność."
 jaunpuri_architecture: "Dźaunpurska architektura "
 jaunpuri_architecture_desc: "Priorytetowym zadaniem dla sułtanów młodego państwa Dźaunpuru było stworzenie własnego stylu architektonicznego, mającego zaznaczyć ich odcięcie się od sułtanatu delhijskiego i poprzednich dynastii. Na ziemiach tak bogatych w surowce i istniejące style architektoniczne jak nasz sułtanat okazało się to łatwiejsze, niż można by przypuszczać."
 jnp_gangetic_plain: "Nizina Gangesu"
 jnp_gangetic_plain_desc: "Pod wieloma względami nizina Gangesu i jego dopływów stanowi serce północnych Indii. Ów niezwykle żyzny i gęsto zaludniony region jest źródłem znacznej części produkowanych na subkontynencie towarów. Z kolei przecinające licznie region szlaki handlowe transportują te towary do odległych krain, w których panuje na nie popyt - od Persji i Chin po samą Europę."
 jnp_hindusthani_classical_music: "Hinduska muzyka klasyczna"
 jnp_hindusthani_classical_music_desc: "Klasyczna muzyka północnych Indii jest być może najznakomitszą formą sztuki, jaką nasze państwo objęło patronatem. Nasi sułtani osobiście komponowali ragi i mieli wielki wkład w rozwój tego gatunku muzycznego."
 modernization_of_jaunpuri_army: "Modernizacja wojska"
 modernization_of_jaunpuri_army_desc: "Ograniczają nas stare zwyczaje i dawne tradycje. Zreorganizujmy nasze wojsko, tworząc nowy system werbunku i zatrudniając cudzoziemskich instruktorów musztry, by wyszkolili naszych ludzi w bardziej nowoczesnym stylu. Niegdyś Purbiowie stanowili najbardziej skuteczną i nowoczesną piechotę w całych Indiach i musimy zadbać, by przywrócić ten stan rzeczy."
 jerusalem_ideas: "Jerozolimskie idee"
 jerusalem_ideas_start: "Jerozolimskie tradycje"
 jerusalem_ideas_bonus: "Jerozolimska ambicja"
 crown_of_thorns: "Korona cierniowa"
 crown_of_thorns_desc: "Pierwszy król Jerozolimy odmówił włożenia złotej korony i bycia nazywanym królem w tym samym miejscu, w którym Chrystusowi została nałożona korona cierniowa."
 latin_patriarch: "Łaciński patriarcha"
 latin_patriarch_desc: "Państwo Papieskie chce wprowadzić patriarchę w Jerozolimie, aby mieć silniejszą kontrolę nad Ziemią Świętą. To działa na naszą rękę, gdyż daje nam to większy wpływ na same Papiestwo."
 frontier_state: "Kraj graniczny"
 frontier_state_desc: "Jerozolima zawsze stanowiła chrześcijańską linię oporu przed poganami. Przywykliśmy do ciągłej wojny, a nasi żołnierze są nieustannie w gotowości do inwazji, lub wyprawy krzyżowej."
 land_of_the_heathen: "Ziemia pogan"
 land_of_the_heathen_desc: "Jerozolimskie ziemie roją się od pogan, naszym prawem jest nawrócenie ich na jedyną prawdziwą wiarę!"
 crusader_aristocracy: "Krzyżacka arystokracja"
 crusader_aristocracy_desc: "Dzięki wyprawom krzyżowym, arystokracja naszego kraju jest zaprawiona w bojach i przywykła do walki z wrogami Kościoła. Te doświadczenie jest doskonale widoczne na polu bitwy."
 crusader_castles: "Krzyżackie zamki"
 crusader_castles_desc: "Kilka zamków zostało zbudowanych na Ziemi Świętej, w ramach przygotowań do przyszłych wojen. Jesteśmy gotowi do obrony w imię Chrystusa!"
 cosmopolitan_nobility: "Kosmopolityczna szlachetność"
 cosmopolitan_nobility_desc: "Może i nie należymy do najstarszych królestw, ale większość naszej szlachty pochodzi z kosmopolitycznych dynastii, poprzez co, jeżeli chodzi o dyplomację, mamy bardzo głębokie korzenie i koneksje w Europie."
 KHM_ideas: "Idee Khmerów"
 KHM_ideas_start: "Tradycje Khmerów"
 KHM_ideas_bonus: "Ambicja Khmerów"
 preah_ko_preah_keo: "Preah Ko Preah Keo"
 preah_ko_preah_keo_desc: "Za czasów świetności naszego królestwa nasza stolica wzbudzała zazdrość wszystkich naszych sąsiadów. Zmieniło się to, gdy Tajowie nam ją wydarli. Ludowe podanie o tajskim królu i bliźniętach Preah Ko oraz Preah Keo sprawia, że nasz lud nigdy nie zapomni o tym co posiadaliśmy, a co obecnie utraciliśmy."
 khm_theravada: "Therawada"
 khm_theravada_desc: "Tradycje starego imperium Khmerów już nie działają na naszą korzyść. Nasz lud coraz liczniej przechodzi na Therawadę, która jest praktykowana przez wielu z naszych sąsiadów i może nadszedł już czas, aby ustanowić ją religią państwową."
 khm_cham_migration: "Migracja Czamów"
 khm_cham_migration_desc: "Żeglarski lud Czamów znalazł się pod presją i wielu z nich poszukuje nowego domu poza granicami. Powinniśmy przyjąć tych wykwalifikowanych żeglarzy i handlarzy z otwartymi ramionami, a nasze społeczeństwo będzie korzystać z ich doświadczeń."
 khm_river_trade: "Handel rzeczny"
 khm_river_trade_desc: "Rzeki w naszym kraju są doskonałym sposobem transportu rzadkich dóbr zbieranych w lesistych rejonach naszego kraju, do nadmorskich portów. Rozwój handlu rzecznego pociągnie za sobą rozwój całego królestwa."
 khm_european_mercenaries: "Europejscy najemnicy"
 khm_european_mercenaries_desc: "Europejczycy posiadają bronie i taktyki zupełnie niepodobne do jakichkolwiek nam znanych. Zaprośmy europejskich najemników do naszego kraju, aby chronili króla i wprowadzili użycie broi palnej do naszych armii."
 khm_restore_angkor: "Odnowa Angkor"
 khm_restore_angkor_desc: "Wspomnienia o wielkim mieście Angkor z trudem umierają, ponieważ nie będzie już ono takie jak kiedyś. Nasze królestwo jest teraz zupełnie innym państwem, ale poprzez renowację miasta możemy przywrócić dumę naszym ludziom."
 khm_modern_navy: "Współczesna marynarka Khmerów"
 khm_modern_navy_desc: "Nie możemy dopuścić, aby morza i handel morski, od których nasze królestwo jest zależne, znalazły się pod obcą kontrolą. Poprzez stworzenie nowoczesnej marynarki będziemy w stanie stawić czoła piratom i rywalom na morzach południowo-wschodniej Azji."
 ZAZ_ideas: "Zaporoskie idee"
 ZAZ_ideas_start: "Zaporoskie tradycje"
 ZAZ_ideas_bonus: "Zaporoska ambicja"
 zaz_fort_builders: "Szybcy budowniczy fortów"
 zaz_fort_builders_desc: "Wszystko w zaporoskim społeczeństwie jest związane z wojskowością i to właśnie wojskowość jest najlepszą stroną naszego ludu. Zawsze w gotowości do wyruszenia, czy to salwując się od potężniejszego wroga, czy to szybko zająć nowe, lepsze ziemie, nasi ludzie pod wpływem czasu i potrzeb pozostawali gotowi do ruchu. Niektórzy stawiają ściany wysokie i grube, my budujemy nasze forty szybko."
 zaz_hetmanate: "Hetmanat"
 zaz_hetmanate_desc: "Wszyscy powinni być równi i nikt nie powinien być ponad kimś. Gdy Europa zastanawia się w jaki sposób kraj bez szlachty może istnieć, nasz naród cieszy się nieporównywalną wolnością."
 zaz_steppe_riders: "Jeźdźcy stepowi"
 zaz_steppe_riders_desc: "Stepy są niecodziennym i zdradliwym miejscem do zamieszkiwania. Bez konia lista rodzajów śmierci wydaje się nie mieć końca. Gdy wpływasz na suchego przestwór oceanu, twój koń przestaje być twoją własnością i zwierzęciem, ale staje się częścią ciebie. Podobnież jak twoje ciało nie przetrwa bez serca, czy wątroby, podobnie nie przetrwasz na stepach bez konia."
 zaz_cossack_hit_and_run: "Walka podjazdowa"
 zaz_cossack_hit_and_run_desc: "Stepy mogą być urzekające dla niedoszłych zdobywców. Niczym fatamorgana, mogą dać złudne wrażenie dostatku i szansy, ale tylko ci, którzy znają te ziemie, mogą mieć nadzieję na przetrwanie. Na naszych stepach to my wybieramy czas do walki."
 zaz_classy_diplomacy: "Okrutna dyplomacja"
 zaz_classy_diplomacy_desc: "Zazwyczaj jakość wygrywa z ilością, ale ilość również posiada swoją jakość. Nasi ludzie mogą być nieco szorstcy, o niewyrafinowanych manierach, ale nikt nie wątpi w ich umiejętność do boleśnie jasnego wyrażania się."
 zaz_zaporzhian_tolerance: "Tolerancja stepu"
 zaz_zaporzhian_tolerance_desc: "Zaporoskie stepy dla każdego są inne. Jednak każdemu jest tutaj dana wolność, jakiej nie znajdzie nigdzie indziej na świecie. Bez szlachty, Kościoła albo królów sprawujących władzę, jedynie z Bogiem i nieboskłonem aż po horyzont."
 zaz_army_first: "Po pierwsze armia"
 zaz_army_first_desc: "Większość państw tworzy armie werbując chłopów, niektóre kraje zatrudniają najemników, aby walczyli w ich wojnach z nich. Nasze państwo jest naszą armią."
 shan_ideas: "Idee Szan"
 shan_ideas_start: "Tradycje Szan"
 shan_ideas_bonus: "Ambicja Szan"
 shan_fortified_cities: "Ufortyfikowane miasta"
 shan_fortified_cities_desc: "Podczas gdy inne nacje osiedlały się na wzgórzach, Szanowie wybrali budowę ufortyfikowanych miast w dolinach. Z tychże dolin rozpościera się nasza władza, która teraz obejmuje także ludzi z gór."
 shan_wet_rice: "Uprawa pól ryżowych"
 shan_wet_rice_desc: "Uprawa pól ryżowych jest najskuteczniejszym sposobem na wykorzystanie ziem Szan. Przy użyciu tej metody doliny Szan mogą wykarmić o wiele większą populację, niż przy jakiejkolwiek innej."
 sao_pha: "Saopha"
 sao_pha_desc: "Znani jako Saopha, lub 'Panowie Nieba', władcy Szan oraz ich czcigodne dynastie wzbudzały szacunek u wszystkich poddanych. Pomimo tego idealny władca Szan nie odsuwał się od jego ludu, gdyż tradycja nakazywała władcy podróżować, w celu osobistego poznania poglądów poddanych."
 shan_control_of_the_gem_trade: "Kontrola handlu kamieniami szlachetnymi"
 shan_control_of_the_gem_trade_desc: "Każdego roku duże ilości rubinów, bursztynów, szafirów oraz nefrytu są wywożone z tych ziem na nienasycone rynki Chin i Indii. Musimy chronić oraz kontrolować te karawany, aby czerpać korzyści z tej prastarej wymiany handlowej."
 shan_raiders: "Łupieżcy"
 shan_raiders_desc: "Poprzez ciągłe potyczki pomiędzy małymi państewkami Szan, a wodzostwami, nasi wojownicy zyskiwali doświadczenie i zaprawę w boju. Podczas gdy my wojowaliśmy ze sobą, nasi sąsiedzi stali się bogatsi i słabsi. Jednocząc nasze siły i najeżdżając obce ziemie możemy wzbogacić się znacznie bardziej, niż kontynuując wewnętrzne walki."
 shan_chronicles: "Kroniki Szanów"
 shan_chronicles_desc: "Tradycyjnie każde większe z państw Szanów prowadzi swoje własne zapiski, a królewscy kronikarze śledzą losy naszych przodków aż do początków naszej dynastii. Jednak z upływem czasu kroniki się starzeją. Kopiując i zachowując kroniki naszych poprzedników upewniamy się, że nic nie zostanie zapomniane."
 shan_expansionism: "Ekspansjonizm"
 shan_expansionism_desc: "Wraz ze wzrostem naszej populacji, ziemie, które kontrolujemy, stały się zbyt ograniczone. Aby uniknąć ryzyka przemocy wśród mieszkańców wraz ze zmniejszaniem się ilości dostępnych zasobów, powinniśmy stworzyć większą armię i powiększyć państwo, kosztem naszych sąsiadów."
 settling_the_interior: "Zasiedlanie głębi lądu"
 settling_the_interior_desc: "Pomimo że zamieszkiwaliśmy na wybrzeżu i rejonach nad rzekami oraz jeziorami już od jakiegoś czasu, wciąż występują rozległe ziemie na zachodzie, czekające na zasiedlenie przez nasz naród. Musimy mieć pewność, że to nasi ludzie zagarną te ziemie dla siebie."
 CAN_ideas: "Kanadyjskie idee"
 CAN_ideas_start: "Kanadyjskie tradycje"
 CAN_ideas_bonus: "Kanadyjska ambicja"
 singing_lumberjacks: "Śpiewający drwale"
 singing_lumberjacks_desc: "Nasi drwale mają wiele tradycji. Jedną z nich są ich legendarne piosenki, które pozwalają im pracować wydajniej, a co za tym idzie produkować więcej drewna na eksport. Prowadzony przez nich wyrąb lasu pozwala naszemu rządowi produkować więcej drewna w niższej cenie, pozwalając naszej marynarce być większą i tańszą."
 the_hudson_bay_company: "Kompania Zatoki Hudsona"
 the_hudson_bay_company_desc: "Kompania Zatoki Hudsona jest być może najważniejszym aspektem naszej historii. Nasze korzenie tkwią w tradycji kupieckiej i nadal powinniśmy ją wspierać, zachęcając ludzi do zostawania kupcami."
 the_maritimes: "Prowincje nadmorskie"
 the_maritimes_desc: "Morza naszego wschodniego wybrzeża znane są ze swoich legendarnych sztormów i trudnych warunków. To pozwala harować młodych marynarzy, oraz utrzymywać doskonałą tradycję morską."
 the_quebec_act: "Ustawa o Quebecu"
 the_quebec_act_desc: "Ustawa o Quebecu gwarantowała wolności religijne rzymskokatolickim katolikom przygnanym do naszego kraju przez podboje. Jesteśmy przykładem tolerancji religijnej w naszym Nowym Świecie."
 legacy_of_the_empire: "Dziedzictwo imperium"
 legacy_of_the_empire_desc: "Pomimo, że jesteśmy teraz wolni, nasze powiązania z ojczyzną i jej zależnościami są wciąż silne. To daje naszym handlarzom przewagę przynoszącą bogactwa Nowego Świata do naszych szkatuł."
 the_forests_of_canada: "Kanadyjska tajga"
 the_forests_of_canada_desc: "Ogromne połacie dziewiczych lasów w naszym kraju pozwalają na produkcję drewna potrzebnego do budowy statków w niższej cenie, niż inne kraje. Możemy budować więcej statków w niższej cenie."
 QUE_ideas: "Quebeckie idee"
 QUE_ideas_start: "Quebeckie tradycje"
 QUE_ideas_bonus: "Quebecka ambicja"
 coureurs_des_bois: "Coureurs des Bois"
 coureurs_des_bois_desc: "Coureurs des bois są legendą, zarówno tutaj jak i za granicą, dzięki swojej umiejętności dotarcia wgłąb kontynentu i handlu z tubylcami, aby zdobyć więcej futer. Pomimo tego, że stanowią konkurencję dla oficjalnych komiwojażerów, pozwalają na pozyskiwanie futer na handel z większej powierzchni naszego kraju."
 fortifications_of_quebec: "Quebeckie fortyfikacje"
 fortifications_of_quebec_desc: "Nadrzeczne doliny są kluczowe dla naszego państwa, zarówno jako drogi transportowe, jak i miejsce zamieszkania dla społeczności rolniczych. Musimy ufortyfikować te doliny, aby chronić naszych ludzi."
 the_seigneurial_system: "System senioralny"
 the_seigneurial_system_desc: "System ziemski naszego narodu od czasów najwcześniejszego osadnictwa naszych przodków pozostaje zdominowany przez seniorów. Prowadząc system podobny do feudalnego, zakorzenili się oni w polityce naszego narodu i pozwalają nam wyciągać więcej podatków od ludzi."
 relations_with_natives: "Stosunki z Indianami kanadyjskimi"
 relations_with_natives_desc: "Nasi synowie ożenili się z ich córkami i co za tym idzie staliśmy się częścią wielu lokalnych plemion. Musimy utrzymać dobre stosunki, co wymaga wzmożonej pracy naszych dyplomatów."
 college_of_quebec: "Uniwersytet w Quebecu"
 college_of_quebec_desc: "Uniwersytet w Quebecu był pierwszym założonym uniwersytetem Nowego Świata poza Meksykiem. Tradycja nauczania przezeń chroniona pozwoliła naszej nacji na bycie w czołówce postępu technologicznego. "
 commissions_for_noble_sons: "Powołania szlacheckich synów"
 commissions_for_noble_sons_desc: "Zakony kościelne nie są chętne do przyjmowania młodszych synów szlacheckich, dlatego wykazują oni zainteresowanie służbą wojskową. To dobrze, bo dzięki temu zawsze mamy generałów gotowych i zdolnych do przewodzenia naszym armiom. "
 jesuit_missions: "Misje Jezuitów"
 jesuit_missions_desc: "Rozmaite zakony religijne, szczególnie jednak zakon Jezuitów, postawiły sobie za cel nawrócenie heretyków. Jako narodu wierzących ludzi, naszym obowiązkiem jest zapewnienie im możliwości wykonywania swoich zadań."
 MEX_ideas: "Meksykańskie idee"
 MEX_ideas_start: "Meksykańskie tradycje"
 MEX_ideas_bonus: "Meksykańska ambicja"
 rebuilding_mexico: "Odbudowa Meksyku"
 rebuilding_mexico_desc: "Cortez dopilnował tego, aby świątynie ku czci pogańskich azteckich bożków zostały zrównane z ziemią podczas podboju tych ziem. Na nas spada zadanie przekształcenia ich ruiny na Domy Boże. Obecność materiałów budowlanych na miejscu z pewnością obniży koszt."
 the_republic_of_indians: "Republika Indian"
 the_republic_of_indians_desc: "Republika Indian była produktem systematycznych badań natywnych kultur i języków. Dotarło do nas, że zyskamy więcej poprzez tolerancję różnorodności kulturowej tych ziem, niż narzucając europejskie tradycje na lokalną ludność."
 peace_by_purchase: "Pokój przez zakup"
 peace_by_purchase_desc: "Dzikie i dziewicze pustynne ziemie na północy są domem dla zacięcie niezależnych i militarnie wykwalifikowanych klanów. Ekspansja, poprzez próbę ich zmiażdżenia z pomocą naszych potężnych armii, może kosztować wiele trudów, czasu i pieniędzy. Czy nie prościej byłoby po prostu wkupić się w ich łaski i pokojowo ich zasymilować?"
 casa_de_las_campanas: "Casa de las Campanas"
 casa_de_las_campanas_desc: "Meksyk jest ziemią pionierów. Casa de las Campanas była pierwszą prasą drukarską Nowego Świata, która pozwoliła nam z łatwością szerzyć nowatorskie idee."
 repartimiento: "Repartimiento"
 repartimiento_desc: "Wzorowany na francuskim szarwarku, repartimiento jest systemem, w którym otrzymujemy pracę chłopskiej populacji Meksyku. Jako iż jest to część ich obowiązków, możemy im płacić tyle, co nic, za ich pracę w tym okresie, co pozwala zwiększać nasze zyski z produkcji."
 heroes_of_the_revolution: "Bohaterowie rewolucji"
 heroes_of_the_revolution_desc: "Podczas naszych zmagań o niepodległość, nasi generałowie radzili sobie dobrze na polach bitew. Używana przez nich taktyka błyskawicznych uderzeń była dokładnie przestudiowana przez naszych generałów, którzy dzięki temu są bardziej doświadczeni na tym polu walk."
 grito_de_delores: "Grito de Dolores"
 grito_de_delores_desc: "Dzieci me, czy się uwolnicie? Czy odzyskacie ziemie skradzione 300 lat temu waszym pradziadom przez znienawidzonych Hiszpanów? Musimy działać natychmiast... Czy obronicie swoją religię i swoje prawa, jak prawdziwi patrioci? Niech żyje Najświętsza Panna z Guadelupe! Śmierć złym rządom! Śmierć gachupines!"
 TRA_ideas: "Siedmiogrodzkie idee"
 TRA_ideas_start: "Siedmiogrodzkie tradycje"
 TRA_ideas_bonus: "Siedmiogrodzka ambicja"
 unio_trium_nationum: "Unio Trium Nationum"
 unio_trium_nationum_desc: "'Unio Trium Nationum' był paktem ustanowionym w roku 1438 przez trzy nacje siedmiogrodzkie. Węgierską szlachtę, saskich handlarzy, oraz Szeklerów. Pakt był wymierzony przeciwko rumuńskiemu chłopstwu, Wołochom. Pakt ten obowiązywał przez długi czas i wywarł niespodziewane skutki w historii naszego narodu."
 torda_salt_mines: "Kopalnia soli w Turdzie"
 torda_salt_mines_desc: "W bogatych kopalniach w Turdzie sól była wydobywana już w starożytności. Od tego czasu kopalnia produkowała sól stołową, która było wysoko cenionym towarem, co przynosiło ogromne korzyści dla całego regionu. Musimy mieć pewność, że kopalnia będzie wciąż eksploatowana, dla korzyści całego Siedmiogrodu."
 transylvanian_saxons: "Siedmiogrodzcy Sasi"
 transylvanian_saxons_desc: "W XII stuleciu węgierski król Gejza II zaprosił Niemców do zasiedlania i obrony stosunkowo rzadko zaludnionych regionów Siedmiogrodu. Ci 'Siedmiogrodzcy Sasi' szybko rozwijali swoje ziemie, użyźniając gleby, poprawiając metody upraw, oraz użytkując tereny bogate w cenne metale i pokłady soli."
 decree_of_torda: "Dekret z Turdy"
 decree_of_torda_desc: "Ludwik Węgierski przez krótki okres przebywał w Siedmiogrodzie, gdzie na prośbę lokalnych arystokratów wydał dekret dający siedmiogrodzkiej szlachcie dodatkowy przywilej, umożliwienie im przypisania rumuńskiego chłopstwa do ich ziem."
 patent_of_toleration: "Patent tolerancyjny"
 patent_of_toleration_desc: "Edykt z Turdy, znany również jako 'Patent tolerancyjny' był jedną z pierwszych prób zapewnienia wolności religijnej w Eruopie, po rozpoczęciu się reformacji. Reformacyjny Kościół Unitariański rozwinął się dzięki tolerancji religijnej ustanowionej przez ten patent."
 unitarian_zeal: "Unitariański zapał"
 unitarian_zeal_desc: "Kościół Unitariański jest ruchem reformacyjnym, który rozpoczął się w tym samym czasie w Siedmiogrodzie i Polsce. Akceptacja tej nowej gałęzi reformacji na naszych ziemiach następuje bardzo szybko, zwłaszcza po przyjęciu patentu tolerancyjnego."
 anti_habsburg_policies: "Polityka przeciw Habsburgom"
 anti_habsburg_policies_desc: "Jerzy I Rakoczy, książę Siedmiogrodu, próbował wzmocnić swoją pozycję wśród pozostałych pretendentów do Ziem Siedmiogrodzkich, czyli Habsburgów, dołączając do Szwecji w wojnie trzydziestoletniej przeciwko austriackiemu cesarzowi Świętego Cesarstwa Rzymskiego. Z powodzeniem okupował Górne Węgry, jednak w trakcie oblężenia Brna osmański sułtan polecił mu zaprzestać działań wojennych przeciwko Habsburgom."
 SUK_ideas: "Idee Sukhothai"
 SUK_ideas_start: "Tradycje Sukhothai"
 SUK_ideas_bonus: "Ambicja Sukhothai"
 birthplace_of_a_culture: "Kolebka kultury"
 birthplace_of_a_culture_desc: "O Sukhothai można powiedzieć, iż jest to pierwsze niepodległe tajskie królestwo. Sri Indraditya wraz z bratem wydarli miasto z rąk Monów w 1239 roku, i od tej pory królestwo rozciąga się od Louangphrabang na północy, aż po Chaiya na południu."
 akson_thai: "Akson Thai"
 akson_thai_desc: "Pierwotnie oparty o stary alfabet Khmerów, alfabet tajski stał się odrębnym bytem za czasów panowania Ramkhamhaenga. Posiadanie unikalnego języka pisanego pomogło naszemu narodowi wytworzyć unikatową kulturę."
 sawankalok_ware: "Ceramika Sawankalok"
 sawankalok_ware_desc: "Królowi Ramkhamhaendze przypisywane jest sprowadzenie znawców ceramiki z Chin i zbudowanie podwalin prężnej produkcji ceramiki w królestwie Sukhothai. W wyniku tego, Sukhothai było jednym z głównych eksporterów ceramiki, znanej jako 'Ceramika Sawankalok', na ziemie japońskie i chińskie. Podczas rządów Ramkhamhaenga handel ten stanowił większą część dochodów królestwa."
 wat_si_sawai: "Wat Si Sawai"
 wat_si_sawai_desc: "Sukhothai jest znane z wielu wspaniałych świątyń, takich jak Wat Si Sawai. Wiara naszego narodu jest silna."
 father_governs_children: "Ojciec rządzi dziećmi"
 father_governs_children_desc: "Królowie Sukhothai słyną z ich zażyłych związków ze zwykłymi ludźmi. Niech nasi ludzie żyją wolni i szczęśliwi na wzór ich majestatycznych, niebiańskich władców."
 ramkhamhaeng_stele: "Stela Ramkhamhaengi "
 ramkhamhaeng_stele_desc: "Większą część historii wczesnego królestwa Sukhothai pochodzi z inskrypcji na Steli Ramkhamheangi. Nasi sąsiedzi, którzy twierdzą, że uświęcona część naszego dziedzictwa nie jest prawdziwa, są głupcami. Stela Ramkhamheangi niewątpliwie dowodzi naszego miejsca w historii.."
 suk_war_elephants: "Słonie bojowe"
 suk_war_elephants_desc: "Słonie bojowe dominowały na polach bitwy regionu Nusantara, zazwyczaj wojny były wygrywane przez posiadacza większej ich liczby. Szczęśliwie nasz naród posiada długą historię używania słoni bojowych, bestie te zapewniły wsparcie podczas podbojów Ramkhamhaengi."
 chinese_ideas: "Chińskie idee"
 chinese_ideas_start: "Chińskie tradycje"
 chinese_ideas_bonus: "Chińska ambicja"
 keju_examination: "Egzaminy urzędnicze"
 keju_examination_desc: "Cesarskie egzaminy urzędnicze (keju) są skuteczną metodą promowania mądrych mężczyzn na wysokie stanowiska, aby służyli naszemu narodowi. Nasi przodkowie używali go od stuleci i porzucenie przez nas tego systemu byłoby nierozważne."
 scholar_gentry: "Uczona szlachta"
 scholar_gentry_desc: "Uczona szlachta składa się z wysoko wyedukowanych konfucjańskich mężczyzn i jest podstawą naszej nacji. Ci mężczyźni nie tylko wyróżniają się moralnie, ale są również niezrównanymi mistrzami polityki i administracji"
 order_of_four_occupations: "Ład czterech zawodów"
 order_of_four_occupations_desc: "Szlachta, chłopstwo, rzemieślnicy i kupcy to cztery podstawowe klasy, które są niezbędne do utrzymania prawidłowego porządku w społeczeństwie. Wzmacniając porządek tych klas, możemy sprawić, że nasz kraj będzie mógł żyć w harmonii i dobrobycie."
 nation_of_rites_and_etiquette: "Nacja ceremonii i etykiety"
 nation_of_rites_and_etiquette_desc: "Państwo Środka jest jedyną prawdziwą cywilizacją na świecie. Tym co nas wyróżnia jest etykieta i ceremonie naszych przodków. Tak długo jak będziemy ich przestrzegać, niebiosa będą dla nas łaskawe, a nasze dziedzictwo będzie bezpieczne."
 firearm_training: "Trening użycia broni palnej"
 firearm_training_desc: "Mimo iż pierwotnym zastosowaniem prochu nie były cele militarne, zostało jasno udowodnione, że broń palna się zdecydowanie przydaje. Powinniśmy wyposażyć w nią naszych żołnierzy, a także ich przeszkolić, aby utworzyć niezwyciężoną, nowoczesną armię."
 son_of_heaven: "Syn Niebios"
 son_of_heaven_desc: "Nasz Cesarz jest Synem Niebios, człowiekiem który włada wszystkim pod nieboskłonem. Tak twierdzimy i nasz naród w to wierzy,"
 middle_kingdom: "Państwo Środka"
 middle_kingdom_desc: "Zhongguo, Państwo Środka, jest czymś więcej niż tylko nazwą, jest odzwierciedleniem zdumiewającej reputacji naszej unikalnej cywilizacji. Tak długo, jak będziemy postrzegani jako Państwo Środka, tak długo obcokrajowcy będą darzyli nas szacunkiem i słuchali tego, co mamy do powiedzenia."
 nine_garrisons_of_the_great_wall: "Dziewięć Garnizonów Wielkiego Muru"
 nine_garrisons_of_the_great_wall_desc: "W celu obrony przed brutalnymi barbarzyńcami, sama naprawa Wielkiego Muru nie wystarczy. Dziewięć Garnizonów to zmilitaryzowane garnizony miejskie położone wzdłuż Muru, które nie tylko pomogą bronić kluczowych przełęczy, ale również poprawią sytuację logistyczną na północnej granicy."
 revived_three_grand_divisions: "Wskrzeszenie Trzech Wielkich Dywizjiy"
 revived_three_grand_divisions_desc: "W siłach specjalnych, założonych przez Cesarza Yongle, Boska Dywizja Inżynierska była wyspecjalizowana w broni palnej, Dywizja Trzech Tysięcy w walce konnej, a Dywizja Pięciu Koszarów w musztrowaniu piechoty, aby przeprowadzać manewry taktyczne. System ten został porzucony około roku 1450, ale nadszedł czas, aby został on wskrzeszony. Elitarne jednostki naszej cesarskiej armii są kluczowe w powstrzymywaniu barbarzyńców."
 single_whip_law: "Prawo jednego bata"
 single_whip_law_desc: "Pobór podatków może wydawać się łatwym zadaniem, ale dla cesarstwa tak wielkiego jak nasze, jest to niezwykle skomplikowany proces. Przez przekazanie większości zobowiązań na rzecz rządu centralnego - od podatków pogłównych, poprzez zobowiązania pracownicze chłopstwa, do danin lokalnych urzędników - w postaci jednej opłaty w srebrze, uzależnionej od populacji i ilości ziem uprawnych w każdej prefekturze, praca konieczna do poboru podatków zostanie zmniejszona, a nasze dochody wzrosną. "
 the_red_cannon: "Czerwona armata"
 the_red_cannon_desc: "Czerwonowłosi najemni barbarzyńcy z Europy może i są pozbawieni manier i niecywilizowani, ale wiedzą jak produkować artylerię i broń palną wysokiej jakości. Import i kopiowanie ich broni wspomoże naszą armię i poprawi jej skuteczność przeciwko barbarzyńskim najeźdźcom."
 WBG_ideas: "Wurzburskie idee"
 WBG_ideas_start: "Wurzburskie tradycje"
 WBG_ideas_bonus: "Wurzburska ambicja"
 legacy_of_imperial_diets: "Dziedzictwo sejmu Rzeszy"
 legacy_of_imperial_diets_desc: "W przeszłości wurzburscy biskupi byli gospodarzami dla wielu Sejmów Rzeszy w tym mieście i ułatwiali Cesarzowi porozumienie z jego poddanymi. Powinniśmy wskrzesić tę tradycję i odnaleźć tych, którzy zechcieliby słuchać naszych rad."
 duke_in_franconia: "Książę Frankonii"
 duke_in_franconia_desc: "Cesarz Barbarossa nadał wurzburskiemu biskupowi tytuł książęcy. Pomimo tego, że nie oddał w jego władanie żadnych frankońskich ziem, możemy używać tego tytułu, aby wynieść biskupa ponad innych."
 franconian_circle: "Okręg Frankonii"
 franconian_circle_desc: "Okręg Frankonii jest domem dla wielu zaciekłych rycerzy. Jeżeli zapewnimy im miejsce w naszej armii, nasza kawaleria będzie niezwyciężona!"
 independent_counts: "Suwerenni hrabiowie"
 independent_counts_desc: "Dzielimy nasze ziemie z kilkorgiem niezależnych hrabiów. Ponieważ nie mamy nad nimi zwierzchnictwa, powinniśmy z nimi współpracować, aby znajdować kompromisy i unikać konfliktów."
 cassation_of_monasteries: "Kasacja klasztorów"
 cassation_of_monasteries_desc: "Na naszych ziemiach stoi wiele niemal pustych klasztorów. Ich zamknięcie, wraz z przejęciem ich ziem zapewni nam wartościowe źródło dochodu."
 franconian_wine: "Frankońskie wino"
 franconian_wine_desc: "Nasze wino należy do najlepszych w Cesarstwie. Powinniśmy wspierać naszych producentów wina, zapewniając im wystarczającą ilość ziem pod winnice."
 baroque_artists: "Barokowi artyści"
 baroque_artists_desc: "Budujemy wspaniałą rezydencję w Wurzburgu. Zatrudnienie najwspanialszych architektów i artystów pozwala nam, na stworzenie pałacu biskupiego wspanialszego, niż jakikolwiek inny w Świętym Cesarstwie."
 CEY_ideas: "Syngaleskie idee"
 CEY_ideas_start: "Syngaleskie tradycje"
 CEY_ideas_bonus: "Syngaleska ambicja"
 gabadagam: "Gabadagam"
 gabadagam_desc: "Barter jest wciąż najczęstszą formą handlu na naszej naszej wyspie, jednak wsie Gabadagam, należące do króla, są zobligowane do rozliczania swych dochodów w gotówce. Państwo włada największą połacią lądu, więc pod jego rządami znajduje się większość bogatszych osad, co napędza spieniężenie i rozwój naszej ekonomii."
 sinhalese_sandesas: "Syngaleska Sandesa"
 sinhalese_sandesas_desc: "Sandesa to poematy zazwyczaj dotyczące posłańca, często ptaka, przynoszącego wieści o niedoli króla, lub innego bohatera, do bóstwa. Już od czasów królestwa Gampoli ten gatunek literacki rozkwitał na naszej wyspie. Nie możemy ustawać we wsparciu dla rozwoju tego gatunku, aby mógł osiągnąć pełnię swojego potencjału."
 pearl_of_the_indian_ocean: "Perła Oceanu Indyjskiego"
 pearl_of_the_indian_ocean_desc: "Przez setki lat nasza wyspa była ważnym źródłem pereł wysokiej jakości. Chęć nabycia tego prestiżowego towaru przyniosła do naszych wybrzeży kupców z Chin, oraz całego obszaru Oceanu Indyjskiego."
 cey_centre_of_learning: "Wyspa Nauki"
 cey_centre_of_learning_desc: "Na przestrzeni dziejów buddyzm został zepchnięty na margines w dziedzinach tradycyjnych pielgrzymek, oraz nauk na uniwersytetach północnych Indii. Ponieważ w naszym kraju znajduje się święty ząb Buddy, oraz mamy głęboko zakorzenione tradycje buddaistyczne, nasza wyspa jest jednym z głównych ośrodków nauk buddaistycznych. Pozycja ta jest przydatna podczas robienia interesów z wieloma książętami i królami południowej Azji, którzy sami są buddaistyczni, lub mają buddaistycznych poddanych."
 cey_cinnamon: "Rozwój handlu cynamonem"
 cey_cinnamon_desc: "Prawdziwy cynamon rośnie tylko na naszej wyspie i jest pożądany na całym świecie. Rozwój produkcji i dystrybucji cynamonu może uczynić tę gałąź przemysłu ważnym źródłem zysków naszego kraju."
 cey_growth_of_new_castes: "Rozwój nowych kast"
 cey_growth_of_new_castes_desc: "Świat południowej Azji jest miejscem ciągłych zmian. Skutkiem przybycia chrześcijan i arabów, oraz muzułmańskiego podboju części Indii, jest napływ nowych ludzi na naszą wyspę. Nowe kasty uformowane przez przybyszów, takie jak Salagama, Durava, czy też Karava znajdowały zatrudnienie raczej w nowych i rozwijających się sektorach naszej gospodarki, a nie w tradycyjnej uprawie roli, czym zajmuje się większość naszej ludności."
 sinhalese_guerilla_warfare: "Syngaleska wojna partyzancka"
 sinhalese_guerilla_warfare_desc: "Nasza wyspa jest dobrze przystosowana do prowadzenia wojny partyzanckiej. Przyjmując zachodnią broń i rozwijając tradycyjną syngaleską taktykę, możemy sprawić, że nasz kraj stanie się koszmarem dla najeźdźców."
 CND_ideas: "Kandarskie idee"
 CND_ideas_start: "Kandarskie tradycje"
 CND_ideas_bonus: "Kandarska ambicja"
 genoese_connections: "Genueńskie kontakty"
 genoese_connections_desc: "Genueńczycy stworzyli rozległą sieć handlową w koloniach nad morzami Śródziemnym i Czarnym. Poprzez zachowanie dobrych stosunków z Kupiecką Republiką Genui będziemy mieli łatwy dostęp do europejskich rynków zbytu."
 candarid_literature: "Kandarska reforma pisma"
 candarid_literature_desc: "Dzięki wsparciu bejów powstało wiele prac w języku tureckim, jak na przykład Kitâb Miftâh-ün-Nur, tom opisujący wiele chorób, zwłaszcza dotyczących oczu. Dawniej kandarskie dynastie miały wkład w rozwój języka tureckiego, jako języka pisanego i słynęli z patronatu nad piśmiennymi ludźmi."
 ismail_bey_complex: "Kompleks Beja Ismaila"
 ismail_bey_complex_desc: "W skład wybudowanego w roku 1451 na wzgórzu u brzegu rzeki kompleksu Beja Ismaila wchodziły między innymi hospicjum, meczet, mauzoleum, szkołę, imaret i łaźnie. Mówi się, że bryły budynków, oglądane z odpowiedniego miejsca, tworzą wzór twarzy Beja Ismaila."
 anatolian_center_of_learning: "Anatolijskie centrum naukowe"
 anatolian_center_of_learning_desc: "Nasze wsparcie dla rozmaitych uczonych i artystów przynosi owoce, gdyż nasze ziemie stały się centrum naukowym dla Anatolii. Wielu Emirów i Bejów zazdrości nam naszych osiągnięć w dziedzinach architektury, nauki i sztuki."
 candar_corps: "Dziedzictwo kandarskiego korpusu"
 candar_corps_desc: "Przydzielany do ochrony pałaców, oraz głów państwa, korpus kandaryjski składał się ze specjalnie przeszkolonych mężczyzn. Jednym z nich był Semseddin Yaman Candar, który służył w armii Seldżukidzkiego Sułtana Mesuda II. Został on za swoje zasługi nagrodzony regionem Eflani, gdzie założył księstwo Kandaru."
 sinop_shipyard: "Stocznia w Synopie"
 sinop_shipyard_desc: "Aby bronić naszych interesów na Morzu Czarnym i zdominować handel zamorski, musimy rozbudować naszą główną stocznię, tak abyśmy mieli do tego odpowiednie okręty. W XVI stuleciu stara tradycja budowy statków w Synopie została znacznie rozszerzona, zamieniając miasto w kwitnące centrum handlu i przemysłu stoczniowego. Tylko w roku 1571 w Synopie zostało zbudowanych 25 wielkich okrętów wojennych."
 kure_copper_mine: "Kopalnie miedzi w Kure"
 kure_copper_mine_desc: "Kopalnie w Kure słyną z wysokiej jakości pokładów miedzi. Niegdyś odebrane nam przez dziedziców Beja Osmana, teraz znów należą do nas. Musimy mieć pewność, że te kopalnie przyniosą pożytek dla naszego narodu."
 BRZ_ideas: "Brazylijskie idee"
 BRZ_ideas_start: "Brazylijskie tradycje"
 BRZ_ideas_bonus: "Brazylijska ambicja"
 governorate_general: "Gubernatorstwo Generalne"
 governorate_general_desc: "Przybycie gubernatorów generalnych znacznie usprawniło administrację naszej nacji, a ich zasady wciąż stanowią przykład jak zebrać z naszej ludności największy dochód z podatków."
 research_of_nassau: "Badania Johana von Nassau"
 research_of_nassau_desc: "Johan von Nassau, gubernator jednej z kolonii założonych w Brazylii, sprowadził największych europejskich botaników i uczonych, aby poszerzyć naszą wiedzę, poprzez badania naszej fauny i flory."
 mines_of_minas_gerais: "Kopalnie Minas Gerais"
 mines_of_minas_gerais_desc: "Kopalnie złota w Minas Gerais są wystarczająco zasobne, aby porównywać je z kopalniami Saby. Z biegiem czasu nasi zarządcy nauczyli się radzić sobie z inflacją, która jest nieodzowną częścią tego bogactwa."
 halting_foreign_incursions: "Powstrzymanie najazdów"
 halting_foreign_incursions_desc: "Wiele narodów próbowało założyć własne kolonie przy należących do nas wybrzeżach. Nasi dzielni żołnierze nabyli wiele doświadczenia przepędzając ich i pozostając w gotowości, aby zrobić to ponownie w razie potrzeby."
 entradas_and_bandeiras: "Entradas i Bandeiras"
 entradas_and_bandeiras_desc: "Nasi niestrudzeni odkrywcy zadali sobie wiele trudu eksplorując dogłębnie kontynent. Stworzone przez nich mapy pozwolą nam rozszerzyć wpływy w obrębie naszych granic."
 inconfidencia_mineira: "Inconfidencia Mineira"
 inconfidencia_mineira_desc: "Członkowie rozbitej grupy konspiracyjnej w Minas Gerais są przez nas wszystkich ciepło wspominani. Jako bohaterowie narodowi mogą być przykładem w trudnych czasach."
 old_seat_of_the_empire: "Siedziba imperium"
 old_seat_of_the_empire_desc: "Gdy nasi dawni kolonialni naczelnicy zostali wygnani ze swojej ojczyzny, wybrali nasz kraj na swoją siedzibę. Wraz ze wspaniałymi budowlami, które zostały przez nich wzniesione, wzrosła nasza legitymizacja i prawo do stworzenia własnego cesarstwa."
 vindhyan_ideas: "Windhjańskie idee"
 vindhyan_ideas_start: "Windhjańskie tradycje"
 vindhyan_ideas_bonus: "Windhjańska ambicja"
 bundelkhandi_rajput_connections: "Radźpuckie kontakty"
 bundelkhandi_rajput_connections_desc: "Przed islamskimi podbojami, północne Indie były zdominowane przez duże radźpuckie królestwa i federacje. Pomimo że te królestwa znajdują się obecnie poza Radźputaną, radźputowie wciąż posiadają znaczne wpływy na północnoindyjską szlachtę. Klasa rządząca naszego królestwa nie stanowi wyjątku od tej reguły, i choć wielu wolałoby uznać Bundelkhand, czy Bundelkhand za część Radźputy, nasze dziedzictwo jest wciąż żywe, a nasze związki z innymi radźpuckimi dynastiami są wciąż silne."
 forts_of_bundelkhand: "Windhjańskie forty "
 forts_of_bundelkhand_desc: "Nasi przodkowie wiedzieli, że ten region jest naturalnie dobrze dostosowany do ufortyfikowania, dlatego w Bundelkhandzie, czy też Baghelkhandzie na każdym wzgórzu znajdziesz fort. Musimy podtrzymywać owo dziedzictwo, naprawiając i budując forty na naszych ziemiach, od wielkich fortyfikacji jak Gwalijar, po małe forty na wzgórzach w dżungli."
 bundelkhandi_sacred_land: "Uświęcona ziemia"
 bundelkhandi_sacred_land_desc: "Choć zaniedbany od czasu podboju muzułmańskiego, kompleks świątynny w Khadźuraho z ponad 80 świątyniami świadczy o pobożności władców, którzy żyli przed nami. Musimy dążyć do naśladowania naszych poprzedników i budować wspaniałe świątynie na naszych ziemiach. Niech pielgrzymi, którzy szukają naszych ziem, obiorą sobie za cel imponujące świątynie, na które zasługują, a nie zaniedbane sanktuaria."
 bundeli_kalam: "Bundeli Kalam"
 bundeli_kalam_desc: "Władcy tych ziem od zawsze byli patronami sztuki i literatury. Obejmijmy lokalnych twórców i pisarzy patronatem, aby zwiększyć prestiż naszej dynastii."
 untamed_bundelkhand: "Dziewicze ziemie"
 untamed_bundelkhand_desc: "Nasz kraj jest pełen wzgórz i dżungli. Pomimo bliskości Niziny Gangesu i jej rozległych miast, nasze ziemie są domem dla dzikich tygrysów, plemiennych wodzów, jak też fortów i miast naszego królestwa. Przez setki lat zapewniało to mniejszą, lub większą niepodległość naszego kraju, pomimo sąsiadowania z silniejszymi państwami.."
 bundelkhandi_diamonds: "Kopalnie diamentów"
 bundelkhandi_diamonds_desc: "Dotarły do nas plotki o bogactwach zamkniętych w naszych ziemiach, pod postacią cennych kamieni. Musimy dotrzeć do źródła tych pogłosek, aby założyć odpowiednie kopalnie, w których będziemy wydobywać diamenty spod ziemi."
 candella_legacy: "Dziedzictwo Candelli"
 candella_legacy_desc: "Pod rządami dynastii Candelli zarówno Bundelkhand jak i Jejakabhukti były centrum wielkiego północnoindyjskiego królestwa, które rozciągało się wzdłuż pasma Windhja, aż po centralną nizinę Gangesu. Z pewnością wielu już o tym nie pamięta, ale my nigdy nie zapomnimy. Przyjmijmy tytuły naszych pra-ojców i upewnijmy się, że świat uzna nasze prawowite miejsce."
 kurdish_ideas: "Kurdyjskie idee"
 kurdish_ideas_start: "Kurdyjskie tradycje"
 kurdish_ideas_bonus: "Kurdyjska ambicja"
 kurdish_warriors: "Górscy wojownicy"
 kurdish_warriors_desc: "Nawet jeśli prowadziliśmy koczowniczy tryb życia na równinach, nigdy nie oddalaliśmy się zbytnio od naszych ukochanych gór. Zawsze zapewniały nam schronienie i to właśnie tam toczyliśmy najwięcej walk. Żaden najeźdźca nie przekroczył naszych ziem bez żalu."
 kurdish_tribes: "Kurdyjskie plemiona"
 kurdish_tribes_desc: "Kurdyjskie społeczeństwo jest silnie powiązane z ustrojem plemiennym. Dobry kurdyjski władca musi zawierać porozumienia z wieloma plemionami i klanami, co jest kluczowe dla naszego sukcesu militarnego."
 kurdish_diplomacy: "Aktywna dyplomacja"
 kurdish_diplomacy_desc: "Otoczeni przez potężniejszych wrogów, kurdyjscy książęta musieli podtrzymywać aktywną politykę zagraniczną we wszystkich kierunkach. Niektórzy mogą nazwać to dwulicowością, my nazywamy to przetrwaniem."
 kurdish_mercenaries: "Kurdyjscy najemnicy"
 kurdish_mercenaries_desc: "Kurdyjscy najemnicy od stuleci służyli jako żołnierze armii nieregularnej w sąsiadujących mocarstwach, co za tym idzie w razie potrzeby nigdy nie braknie nam wyszkolonych wojowników."
 gorani_literature: "Gorańska literatura"
 gorani_literature_desc: "Obejmijmy patronatem język i twórczość kurdyjskich ludów, takich jak Sorani, lub Gorani. Naszym obowiązkiem jest zapewnienie przetrwania tych języków, oraz umożliwienie im rozwoju."
 legacy_of_the_kurdish_dynasties: "Dziedzictwo dynastii Kurdów"
 legacy_of_the_kurdish_dynasties_desc: "Przez setki lat w tym regionie istniało wiele kurdyjskich państw i dynastii. Uszanujmy spuściznę naszych praojców i stwórzmy kulturę bazującą na ich tradycjach, zamiast próbować kopiować tureckich i perskich sąsiadów."
 li_gora_gawiri_kurd_misilman: "„Li Gora Gawirî Kurd Misilman e”"
 li_gora_gawiri_kurd_misilman_desc: "'W porównaniu do niewiernego, Kurd jest Muzułmaninem.' Z powodu silnie zróżnicowanych wyznań, z silnymi wpływami Szyizmu i Sufizmu, jak i również wspólnoty Jazydów, Kurdyjscy władcy szanują tradycję pragmatyzmu w kwestii religii państwowej. Wynikiem takiego działania jest zmniejszenie napięć związanych z różnymi wyznaniami."
 CAB_ideas: "Karibskie idee"
 CAB_ideas_start: "Karibskie tradycje"
 CAB_ideas_bonus: "Karibska ambicja"
 cab_river_trade: "Handel rzeczny"
 cab_river_trade_desc: "Bogactwo Orinoko i jej dopływów od zawsze wykarmiało naszych ludzi. Skorzystajmy z handlu rzecznego i zróbmy co w naszej mocy, aby chronić kupców podróżujących wzdłuż wybrzeża do ujścia naszej rzeki, aby nigdy nam nie brakło dóbr przez nich dostarczanych."
 cab_poison_warfare: "Zatrute bronie"
 cab_poison_warfare_desc: "Pomimo tego, że nie posiadamy tak wyrafinowanych broni jak nasi sąsiedzi, nasi ludzie znają te ziemie i wiedzą gdzie można znaleźć wiele trucizn. Strzała z zatrutym grotem może być równie niebezpieczna, jak kula wystrzelona z muszkietu, więc musimy mieć pewność, żeby ta broń była zawsze dostępna dla naszych wojowników."
 cab_resistance_to_the_pailantipo: "Opór przeciwko Pailanti'po"
 cab_resistance_to_the_pailantipo_desc: "Z odległych krain przybyli Pailanti'po, poszukujący bogactw wzdłuż wybrzeży i zapuszczający się wgłąb rzek przy których żyjemy. Jedynymi celami tych przybyszów jest grabież naszych majątków i zniewolenie nas. Musimy stawiać zdecydowany opór przeciwko Pailanti'po, lub liczyć się z zagładą naszego ludu."
 cab_rainforests_of_guyana: "Gujańskie dżungle"
 cab_rainforests_of_guyana_desc: "Lasy deszczowe Gujany tętnią życiem. Oprócz duchów lasów Imawale żyją wśród nas Jaguary, Anakondy, Tarantule i niezliczona ilość innych zwierząt, które dla kogoś, kto je zna, nie stanowią bezpośredniego zagrożenia. Jednak dla najeźdźcy lasy deszczowe Gujany mogą wydawać się twierdzą, a dzikie zwierzęta jej obrońcami."
 cab_carib_seafaring: "Karibscy żeglarze"
 cab_carib_seafaring_desc: "Przed wieloma stuleciami nasi przodkowie wyruszyli w wielką podróż, aby zasiedlić wyspy Karaibskie. Skorzystajmy z tego dziedzictwa i spróbujmy zjednoczyć się z naszymi zagubionymi krewnymi."
 cab_religious_syncretism: "Synkretyzm religijny"
 cab_religious_syncretism_desc: "Przedstawiciele odległych bogów przemierzają teraz nasze ziemie, a wiele z ich słów jest zarówno uczciwych, jak i przekonujących. Jednak całkowite porzucenie starych bogów nie wydaje się rozsądne i wielu z naszych ludzi już zaczęło czcić nowego boga na równi ze starymi."
 cab_integrate_the_garifuna_returners: "Integracja z Garinagu"
 cab_integrate_the_garifuna_returners_desc: "Wielu naszych odległych krewnych powraca z wysp na stały ląd. Powitajmy ich, oraz innych poszukujących nowego początku na stałym lądzie, w naszym społeczeństwie."
 BEN_ideas: "Benińskie idee"
 BEN_ideas_start: "Benińskie tradycje"
 BEN_ideas_bonus: "Benińska ambicja"
 ben_curb_the_uzama: "Ograniczenie Uzamów"
 ben_curb_the_uzama_desc: "Podczas swojego panowania, król Ewarue Wielki zreformował benińskie władze, odbierając lokalnym wodzom, zwanym Uzama, przywilej wyboru nowego króla i zastępując ten system prawem pierworództwa, czyli dziedziczeniem tronu przez najstarszego syna."
 ben_isiatua: "Isiatua"
 ben_isiatua_desc: "Wojny prowadzone przez Benin rozstrzygały się głownie poprzez oblężenia. Strategia niszczenia, bądź odcinania zapasów jedzenia i wody, zmuszając w ten sposób wrogów do złożenia broni była kluczową częścią benińskiej taktyki wojennej."
 ben_appointment_of_the_onotueyevbo: "Nominacja Onotueyevbo"
 ben_appointment_of_the_onotueyevbo_desc: "Onotueyevbo są przedstawicielami króla, którzy służą jako droga sądowa pomiędzy królem, a wioskami. Są również odpowiedzialni za zbieranie danin."
 ben_the_walls_of_benin: "Mury Beninu"
 ben_the_walls_of_benin_desc: "Benin szczyci się wspaniałymi fortyfikacjami, mury miasta Benin są drugimi największymi na świecie, a sieć umocnień otaczających włości jest największym szańcem na świecie."
 ben_guilds: "Benińskie gildie"
 ben_guilds_desc: "Zorganizowany system gildii stanowi część ekonomicznego kręgosłupa Królestwa Beninu. Gildie te produkują narzędzia i bronie potrzebne państwu, oraz wytwarzają rzeźby do wymiany handlowej."
 ben_adoption_of_benin_customs: "Przyjęcie benińskich obyczajów"
 ben_adoption_of_benin_customs_desc: "Gdy Benin porzucił politykę ekspansji militarnej na rzecz konsolidacji, wiele z podbitych lub opanowanych krajów przyjmuje benińskie tytuły i struktury społeczne, integrując się z naszym krajem."
 ben_regulation_of_trade: "Regulacja handlu"
 ben_regulation_of_trade_desc: "W Beninie tylko przedstawiciele króla mogą handlować z Europejczykami. Przez to cała wymiana handlowa odbywała się przez królewskie kanały, pozwalając krajowi zachować większą część zysków."
 SHL_ideas: "Holsztyńskie idee"
 SHL_ideas_start: "Holsztyńskie tradycje"
 SHL_ideas_bonus: "Holsztyńska ambicja"
 limes_saxoniae: "Limes Saxoniae"
 limes_saxoniae_desc: "Na przestrzeni wieków, Holsztyn był regionem granicznym i od czasów zbudowania Danevirke i Wału Saskiego, aż do dziś, w interesie każdego władcy tego obszaru, było jego ufortyfikowanie."
 between_a_kingdom_and_the_empire: "Pomiędzy Królestwem, a Cesarstwem"
 between_a_kingdom_and_the_empire_desc: "Poprzez położenie dokładnie na granicy Świętego Cesarstwa Rzymskiego i Królestwa Danii nasz kraj jest w części duński, w części germański. Ten dualizm tożsamości służył naszemu krajowi przez lata i oznacza, że w razie zagrożenia naszej niepodległości zawsze mamy do kogo się zwrócić."
 holsteins: "'Ewich Tosamende Ungedelt'"
 holsteins_desc: "Pomimo, że traktat z Ribe zastrzega, że te ziemie nie mogą zostać rozdzielone, w Holsztynie posiadamy długą tradycję rozstrzygania sporów dziedzicznych poprzez podział ziem. Ta praktyka zapewniała stabilność i długotrwałość naszego kraju i jej zmiana nie byłaby mądra."
 kieler_umschlag: "Kieler Umschlag"
 kieler_umschlag_desc: "Od roku 1431 Kieler Umschlag, czyli Wolne Targi Towarowe, przyciągały do naszych ziem kupców i handlarzy z bogatych miast północnych Niemiec i Morza Bałtyckiego."
 reunifications_of_holstein: "Zjednoczenie ziem holsztyńskich"
 reunifications_of_holstein_desc: "Wiele części naszego kraju zostało podzielonych pomiędzy różnych posiadaczy ziemskich. Zjednoczmy holsztyńskie ziemie i stwórzmy silniejszy i bardziej jednolite państwo."
 trade_of_two_seas: "Handel dwóch Mórz"
 trade_of_two_seas_desc: "Przez setki lat Szlezwik i Holsztyn były w centrum uwagi handlarzy zarówno znad Morza Bałtyckiego, jak i Morza Północnego, ponieważ pod ich kontrolą znajdowała się najkrótsza droga lądowa pomiędzy tymi morzami. Zachęcajmy do używania tej drogi jako alternatywy dla Cieśnin Duńskich."
 danish_protest_pigs: "Duńskie świnie protestacyjne"
 danish_protest_pigs_desc: "Balans pomiędzy kulturami duńską i germańską w naszym kraju jest delikatny i jeśli wpadlibyśmy pod rządy kogoś, kto próbowałby stłamsić jedną z tych kultur, to opieralibyśmy się. Nawet jak oznaczałoby to uciekanie się do biernej agresji, jak na przykład wykorzystanie naszego doświadczenia w hodowli zwierząt do stworzenia świni umaszczonej niczym nasza ukochana Dannebrog."
 BRE_ideas: "Bremeńskie idee"
 BRE_ideas_start: "Bremeńskie tradycje"
 BRE_ideas_bonus: "Bremeńska ambicja"
 lex_saxonum: "Lex Saxonum"
 lex_saxonum_desc: "Historia diecezji Bremeńskiej sięga VIII stulecia, gdy Karol Wielki po podbiciu Sasów wydał dekret nakazujący nawrócenie wszystkich Sasów na Chrześcijaństwo, oraz nakazał ochronę kościołów."
 memories_of_verden: "Pamięć o Verden"
 memories_of_verden_desc: "Od czasu agresywnego wprowadzenia, szacunek dla instytucji chrześcijańskich jest na tych ziemiach głęboko zakorzeniony."
 deep_pockets: "Głębokie kieszenie"
 deep_pockets_desc: "Ziemie Cesarstwa są często pustoszone przez długie wojny i wewnętrzne konflikty. Dla kraju takiego jak nasz mądrym byłoby posiadanie zasobnej sakiewki i używanie jej do przekierowywania plądrujących armii w inne miejsca."
 free_imperial_city_of_bremen: "Wolne miasto Brema"
 free_imperial_city_of_bremen_desc: "Brema uznała się za wolne miasto w roku 1186, a w roku 1646 status ten został uprawomocniony. Ten status chronił miasto i pozwolił jego ekonomii rozkwitać."
 vegesack: "Port w Vegesack"
 vegesack_desc: "Wezera się zamula, przez co żegludze coraz trudniej dotrzeć do portów naszego państwa. Padła sugestia, aby wybudować sztuczny port w Vegesack, dalej na północ, w celu ułatwienia dostępu transportowi morskiemu do naszego miasta."
 bremish_walls: "Bremeńskie mury"
 bremish_walls_desc: "Brema była oblegana w niemal każdej możliwej wojnie toczonej na północy Niemiec. Mury, bramy i fosy Bremy nie zawsze były wystarczające, aby zatrzymać wszystkie inwazje, ale na przestrzeni wieków służyły nam dobrze. Po rozszerzeniu fortyfikacji o bastiony i inne nowe technologiczne wynalazki, a będą nam służyły jeszcze przez setki lat."
 foundation_of_bremerhaven: "Założenie Bremerhaven"
 foundation_of_bremerhaven_desc: "Port w Vegesack, na północ od Bremy, staje się w coraz większym stopniu nowym centrum naszej żeglugi i przemysłu stoczniowego. Tutaj innowacyjni przedsiębiorcy, tacy jak Johanne Lange, zaczęli stosować nowe techniki budowy statków, a niektórzy mówią nawet o statku napędzanym parą. Aby jednak dalej rozwijać bremeńską gospodarkę morską, musimy założyć zupełnie nowe miasto przy samym ujściu rzeki, tak aby dostęp do oceanu był nieograniczony."
 HES_ideas: "Heskie idee"
 HES_ideas_start: "Heskie tradycje"
 HES_ideas_bonus: "Heska ambicja"
 break_the_hessian_estates: "Odbierz władzę Stanom Generalnym"
 break_the_hessian_estates_desc: "Silny władca nie może pozwolić, by Stany Generalne podkopywały jego rządy. Musimy raz na zawsze odebrać im władzę, tak byśmy mogli realizować takie cele, jakie uznamy za stosowne."
 marburg_university: "Uniwersytet w Marburgu"
 marburg_university_desc: "Edukacja jest ważna, a wiele niemieckich uczelni przyjmuje tylko osoby dobrze sytuowane lub wyznające wiarę katolicką. Załóżmy nowy uniwersytet, który ma być wolny od tych ograniczeń. Z pewnością będzie to dobre dla naszych podopiecznych."
 welcome_reformers: "Powitaj reformatorów"
 welcome_reformers_desc: "Na terenie całej Europy, w tym państw niemieckich, reformatorzy debatują nad unowocześnieniem chrześcijańskiej wiary. Powitajmy u nas owych oświeconych mężów, by mogli swobodnie działać pod parasolem naszej opieki."
 let_in_religious_emigrants: "Przyjmij imigrantów religijnych"
 let_in_religious_emigrants_desc: "Wiele europejskich krajów pozbywa się części swoich najbardziej uzdolnionych mieszkańców, tylko dlatego że przynależą oni do którejś z nowych gałęzi chrześcijaństwa. Czerpmy korzyści z błędów tych państw, przyjmując owych ludzi, szukających nowego domu."
 modernization_of_the_hessian_army: "Modernizacja heskiego wojska"
 modernization_of_the_hessian_army_desc: "Europejskie armie podlegają nieustającym zmianom, a niemieckie państwo musi być z nimi na bieżąco, albo czeka je koniec. Zmodernizujmy nasze wojsko w oparciu o najlepsze koncepcje z zakresu szkolenia, wyposażenia i taktyki, jakie uda nam się znaleźć."
 hessian_mercenaries_idea: "Hescy najemnicy"
 hessian_mercenaries_idea_desc: "Nowoczesna armia jest droga, a rygorystyczne szkolenie, nie zastąpi prawdziwego doświadczenia. Pozwólmy innym państwom wynajmować całe oddziały naszych wojsk, aby mogły one zdobywać prawdziwe doświadczenie bojowe nawet w czasach pokoju, ale również, aby łatwiej było nam płacić za ich wyposażenie i wyżywienie."
 hessian_economic_reforms: "Reformy gospodarcze"
 hessian_economic_reforms_desc: "Świat się zmienia, a po naszych ziemiach krąży wiele pomysłów na to, jak usprawnić naszą gospodarkę. Pozwólmy ich autorom swobodnie wprowadzać swoje śmiałe koncepcje, tak by nasz kraj mógł cieszyć się najnowocześniejszymi manufakturami i fabrykami żelaza."
 MUN_ideas: "Münsterskie idee"
 MUN_ideas_start: "Münsterskie tradycje"
 MUN_ideas_bonus: "Münsterska ambicja"
 mun_great_procession: "Wielka procesja"
 mun_great_procession_desc: "Poczynając od 1382 r., kiedy to dżuma zabiła około ośmiu tysięcy mieszkańców, oraz 1383 r., kiedy miasto nawiedził wielki pożar, co roku maszerujemy z wielką procesją. Pokazujemy w ten sposób nasz żal za grzechy, a także powierzamy się Bogu."
 mun_erbmanner: "Erbmänner"
 mun_erbmanner_desc: "Erbmänner z Münsteru to arystokracja naszego wspaniałego miasta. To oni posiadają bierne prawa wyborcze i jeśli wybierzemy biskupa spośród nich, możemy być pewni lojalności całej szlachty zamieszkującej nasze biskupstwo."
 mun_founding_of_monestaries: "Zakładanie klasztorów"
 mun_founding_of_monestaries_desc: "W czasach reformacji musimy bronić katolicyzmu, zapraszając do naszego biskupstwa jezuitów oraz zachęcając starsze zakony do zakładania u nas klasztorów. Niektóre z tych instytucji będą szkolić misjonarzy, doskonałych dla naszych celów."
 mun_cities_of_peace: "Miasta pokoju"
 mun_cities_of_peace_desc: "Pokój westfalski został zawarty w Münsterze i Osnabrück. Jego traktaty zakończyły wojnę trzydziestoletnią na ziemiach Świętego Cesarstwa Rzymskiego i ustanowiły niepodległą holenderską republikę.\nPromując nasze miasta jako idealne do negocjacji dyplomatycznych, zyskamy renomę w całej Europie."
 mun_soldiers: "Armia Cesarstwa Niemieckiego"
 mun_soldiers_desc: "Naszym obowiązkiem jest utrzymywać silną armię, pozwalającą zwyciężyć protestanckich sąsiadów. Żołnierze Armii Cesarstwa Niemieckiego doskonale odpowiadają naszym celom. Są świetle wyszkolonymi weteranami, gotowymi bronić naszego biskupstwa przed heretyckimi krajami."
 mun_bommen_berend: "Bommen Berend"
 mun_bommen_berend_desc: "Z powodu intensywnego ostrzału moździerzami obleganych miast, książę biskup Christoph Bernhard von Galen zyskał sobie przydomek 'Bommen Berend' (Bombowego Bernarda). Włączmy tę taktykę do wytycznych militarnych dla naszych przyszłych generałów."
 mun_support_of_schools: "Wsparcie dla edukacji"
 mun_support_of_schools_desc: "Edukacja ludu stanowi fundament naszego państwa. Nasze szkoły należą do najstarszych w całej Europie. Budujmy nowe i zatrudniajmy licznie nauczycieli, aby zapewnić naszemu społeczeństwu edukację w przystępnej cenie."
 NOL_ideas: "Nortumbryjskie idee"
 NOL_ideas_start: "Nortumbryjskie tradycje"
 NOL_ideas_bonus: "Nortumbryjska ambicja"
 nol_secure_percy_rule: "Zabezpiecz władzę Percych"
 nol_secure_percy_rule_desc: "Ród Percych włada tą krainą od stuleci, a ich nazwisko jest nierozerwalnie złączone z tą ziemią. Rodzina ta pozostaje fundamentem naszego królestwa i stanowi potężną siłę w ramach nortumbryjskiej monarchii."
 nol_memory_of_hegemony: "Pamięć o nortumbryjskiej hegemonii"
 nol_memory_of_hegemony_desc: "Przed powstaniem Anglii Nortumbria była niezależnym królestwem, które w VII w. zdobyło zwierzchnictwo nad północą angielskich ziem. Naszym zadaniem jest sprostać dziedzictwu naszych przodków i odzyskać ich hegemonię."
 nol_cradle_of_british_christianity: "Kolebka brytyjskiego chrześcijaństwa"
 nol_cradle_of_british_christianity_desc: "Choć Nortumbria nie jest pierwszą brytyjską ziemią, która przyjęła chrześcijaństwo, to tu najmocniej się ono zakorzeniło. Osiedlali się tutaj święci, zaś klasztor w Lindisfarne był ważnym ośrodkiem wczesnego chrześcijaństwa. Pielęgnujmy nasze dziedzictwo żarliwych wyznawców religii Chrystusowej na Wyspach Brytyjskich."
 nol_land_of_castles: "Kraina zamków"
 nol_land_of_castles_desc: "Z całych Wysp Brytyjskich to właśnie w Nortumbrii wybudowano najwięcej zamków. Umocnione i unowocześnione będą bronić nas przed wrogiem."
 nol_lindisfarne_gospels: "Ewangeliarz z Lindisfarne"
 nol_lindisfarne_gospels_desc: "Oprócz sławy ośrodka religijnego, klasztor w Lindisfarne był również znany z produkcji wysokiej jakości manuskryptów. Ich przykładem jest ewangeliarz z Lindisfarne. Niech to dziedzictwo inspiruje nas do nowych osiągnięć na polu kulturalnym!"
 nol_literary_and_philosophical_society: "Towarzystwo literackie i filozoficzne"
 nol_literary_and_philosophical_society_desc: "Niezależnie od pozycji na scenie religijnej, Nortumbria zaczyna się także liczyć na polu innowacji. Jest to efekt działań Towarzystwa Literackiego i Filozoficznego, które - mamy nadzieję - w przyszłości zapewni nam wiele nowych koncepcji."
 nol_coals_to_newcastle: "Nosić drewno do lasu, albo węgiel do Newcastle"
 nol_coals_to_newcastle_desc: "Wraz z nadejściem epoki przemysłowej okazało się, że w Nortumbrii mieszczą się bogate pokłady węgla. Wprowadzenie bardziej wydajnych technologii górniczych i rozbudowa wielkiego portu w Newcastle pozwoli nam w pełni wykorzystać ten fakt."
 ARK_ideas: "Arakańskie idee"
 ARK_ideas_start: "Arakańskie tradycje"
 ARK_ideas_bonus: "Arakańska ambicja"
 ark_mrauk_u_dynasty: "Dynastia z Myauk U"
 ark_mrauk_u_dynasty_desc: "Wraz ze wstąpieniem na arakański tron Min Saw Mona rozpoczęła się nowa era. Nasza dynastia królewska sięga korzeniami daleko w przeszłość, niemniej przeniesienie stolicy do Myauk U zwiastuje dla naszego ludu i królestwa nowe wspaniałe czasy. Kroniki Arakańczyków przechowają historię naszego rodu i ludu dla naszych potomków."
 ark_rohingya_immigrants: "Rohińscy imigranci"
 ark_rohingya_immigrants_desc: "Sułtanat Bengalu to wpływowy sąsiad, potęga kulturalno-gospodarcza i militarna w naszym regionie. Ponieważ z nim graniczymy, mądrze uczynimy, przyjmując bengalskich imigrantów do naszego społeczeństwa i otwierając się na ich idee i wiarę."
 ark_bengal_bay_trade: "Handel w Zatoce Bengalskiej"
 ark_bengal_bay_trade_desc: "Zatoka Bengalska to bogaty węzeł handlowy, wokół którego koncentrują się wszystkie sprawy regionu, zaś Arakan położony jest niemalże w jej środku. Musimy dobrze to wykorzystać, robiąc co w naszej mocy, by wspierać rosnące znaczenie Arakanu w handlu międzynarodowym."
 ark_magh_and_ferenghi: "Maghowie i Ferenghi"
 ark_magh_and_ferenghi_desc: "Bogate porty w delcie Bengalu stanowią łatwy łup dla piratów. Przyciąga to na nasze ziemie awanturników, pochodzących nawet z tak odległych ziem jak Indie czy Europa. Powinniśmy powitać ich z otwartymi ramionami i pozwolić im korzystać z naszego państwa jako punktu wypadowego do ataków na porty naszych wrogów."
 ark_buddhist_sultans: "Buddyjscy sułtani"
 ark_buddhist_sultans_desc: "Arakan nigdy nie był muzułmańskim państwem, jednak nasz monarcha stylizuje się na sułtana. Dbanie o to, byśmy stanowili element większej, indo-perskiej cywilizacji, oraz naśladowanie kultury dworskiej naszych muzułmańskich sąsiadów może przynieść nam spore korzyści."
 ark_muslim_advisers: "Muzułmańscy doradcy"
 ark_muslim_advisers_desc: "Sułtan przyjmuje rady od muzułmanów, którzy zdobyli doświadczenie na indyjskich dworach. Sięganie za granicę po wyróżniających się dworzan przyniesie nam same korzyści."
 ark_trade_contracts_ark: "Arakańskie kontakty handlowe"
 ark_trade_contracts_ark_desc: "Dzięki rozbudowanym kontaktom handlowym z innymi państwami sprawiamy wrażenie wyrafinowanych, zaś cudzoziemscy kupcy chcą handlować w naszych miastach."
 THU_ideas: "Turyńskie idee"
 THU_ideas_start: "Turyńskie tradycje"
 THU_ideas_bonus: "Turyńska ambicja"
 thu_partition_of_leipizg: "Rozbiór Lipska"
 thu_partition_of_leipizg_desc: "Nasza gałąź rodu Wettynów - linia ernestyńska - doszła do porozumienia z rywalizującą linią albertyńską i podzieliła kraj na drodze pokojowej. Jesteśmy prawowitymi władcami Turyngii!"
 thu_erfurt_fortifications: "Fortyfikacje Erfurtu"
 thu_erfurt_fortifications_desc: "Uczyńmy forteczny Erfurt najpotężniejszą twierdzą w całych Niemczech. Wiele armii pragnęło go zdobyć, lecz tylko nielicznym się to udało."
 thu_protector_of_reformers: "Obrońca reformatorów"
 thu_protector_of_reformers_desc: "Nasza linia zyskała rozgłos, stając w obronie wielkiego reformatora Marcina Lutra, wówczas gdy inni chcieli go uciszyć. Europa wie, że nie zwalczamy nieortodoksyjnego myślenia."
 thu_university_of_jena: "Uniwersytet w Jenie"
 thu_university_of_jena_desc: "Powinniśmy dążyć, aby nowy uniwersytet w Jenie roztaczał blask nauki na całe Niemcy! Jego studenci są przyszłością naszego kraju; zachęcajmy ich, by ze swobodą i pasją opracowywali koncepcje na rzecz ulepszenia naszego społeczeństwa. Kilka ran odniesionych w pojedynkach to niska cena za wielkie idee."
 thu_saxon_duchies: "Księstwa saksońskie"
 thu_saxon_duchies_desc: "Z powodu dużej liczby męskich przedstawicieli gałęzi ernestyńskiej Wettynów, na przestrzeni dziejów dla młodszych członków rodu były wydzielane odrębne księstwa. Patrząc z drugiej strony, oznacza to, że jeśli główna linia wygaśnie, zawsze znajdziemy następców w siostrzanym księstwie i nie musimy się martwić zamieszaniem z powodu cudzoziemca."
 thu_weimar_clacissicism: "Klasyka weimarska"
 thu_weimar_clacissicism_desc: "Miasto Weimar stało się jednym z najważniejszych ośrodków niemieckiego oświecenia. Uznani pisarze i artyści, tacy jak Goethe i Schiller, uczynili zeń swój dom. Mając tak sławne osobistości za mieszkańców, staniemy się sławnym w całej Europie ośrodkiem nauki i kultury!"
 thu_expansive_marriage_policies: "Ekspansywna polityka małżeńska"
 thu_expansive_marriage_policies_desc: "Przy tylu odgałęzieniach nasza linia Wettynów zawsze posiada wielu młodych panów i dam do zaoferowania na królewskim rynku małżeńskim. Inni mogą spoglądać na nas z pogardą jako na 'rozpłodownię Europy', my jednak wiemy, że mariaże królewskie należą do największych atutów dostępnych w nowoczesnej dyplomacji."
 BTI_ideas: "Semieńskie idee"
 BTI_ideas_start: "Semieńskie tradycje"
 BTI_ideas_bonus: "Semieńska ambicja"
 bti_legacy_of_queen_judith_desc: "Legendarna królowa Judyta, która przed pięciuset laty unicestwiła zagrażające nam imperium Aksum, na wieki dowiodła naszych umiejętności bojowych. Odbudujmy armie Judyty, by broniły starożytnego dziedzictwa Beta Jisraela! Jesteśmy nieliczni, lecz silni, jesteśmy bowiem Narodem Wybranym."
 bti_legacy_of_queen_judith: "Dziedzictwo królowej Judyty"
 bti_mountain_kingdom: "Królestwo gór"
 bti_mountain_kingdom_desc: "Podczas licznych wojen w silniejszymi sąsiadami góry Semien dobrze nam służyły. Organizując obronę w oparciu o te naturalne umocnienia, znacząco zwiększymy jej skuteczność."
 bti_kebra_nagast: "Kebra Nagast"
 bti_kebra_nagast_desc: "'Kebra Nagast' czyli 'Chwała królów' to XIV-wieczna opowieść przedstawiająca salomoński rodowód cesarzy Etiopii. Istniejąca postać tekstu liczy sobie co najmniej siedemset lat. Opowiada o spotkaniu Królowej Saby z królem Salomonem oraz przybyciu Arki Przymierza do Etiopii. Opisuje narodziny Beta Jisraela i naszego wielkiego dziedzictwa - któremu nie pozwolimy wygasnąć."
 bti_builders_and_artists: "Budowniczy i rzemieślnicy"
 bti_builders_and_artists_desc: "Nasi chrześcijańscy i muzułmańscy sąsiedzi ogłosili, że w ich królestwach Żydzi nie mogą posiadać ziemi. Doprowadziło to naszych braci i siostry w wierze do zmiany zawodu. W całej Etiopii mężczyźni z Beta Jisraela pracują jako budowniczowie, zaś kobiety przyozdabiają zamki i kościoły. Zachęcając ich do osiedlenia się na naszych ziemiach, wolnych od prześladowań, skorzystamy na ograniczonych horyzontach naszych sąsiadów."
 bti_gideon_dynasty: "Dynastia gideońska"
 bti_gideon_dynasty_desc: "Włada nami święta dynastia królów, szlachetnych potomków Sadoka, arcykapłana z czasów króla Dawida i króla Salomona. Sprawują oni władzę nad królestwem Semien i ludem Beta Jisraela od stuleci, dzielnie stawiając czoła wszystkim, którzy chcieliby nas zniszczyć. Ich prawo do tych ziem jest niepodważalne."
 bti_lost_tribe: "Utracony lud Beta Jisraela"
 bti_lost_tribe_desc: "Żydzi żyją w małych społecznościach rozsianych po całym świecie, pracując jako rzemieślnicy, doradcy, bankierzy, kupcy, uczeni i najemnicy. Muszą wiedzieć, że jest na świecie miejsce, gdzie mogą czuć się wolni i w pełni bezpieczni. Zachęcajmy Żydów z sąsiednich regionów do osiedlania się w naszym kraju, aby to nam służyli."
 bti_haskalah: "Haskala"
 bti_haskalah_desc: "Oświecenie nieodwracalnie zmieniło europejskie dwory, a żydowscy intelektualiści odegrali znaczącą rolę w tym procesie. Wprowadźmy ideały żydowskiego oświecenia w naszym społeczeństwie, czerpiąc korzyści z sekularyzacji oraz badań nad językiem hebrajskim i żydowską historią."
 LNA_ideas: "Idee Lanny"
 LNA_ideas_start: "Tradycje Lanny"
 LNA_ideas_bonus: "Ambicja Lanny"
 lna_legacy_of_mangrai: "Dziedzictwo Mangraia"
 lna_legacy_of_mangrai_desc: "Zanim legendarny król Mangrai poniósł śmierć od uderzenia pioruna, zdążył stworzyć większość instytucji naszego królestwa. Wciąż staramy się mu dorównać."
 lna_million_ice_paddies: "Milion pól ryżowych"
 lna_million_ice_paddies_desc: "Pan-Na oznacza tysiąc pól ryżowych, zaś Lan-Na - ich milion. Państwo tak pobłogosławione przez los z łatwością generuje niezbędne pożywienie i bogactwo."
 lna_waters_of_the_naga: "Wody nagów"
 lna_waters_of_the_naga_desc: "Powiadają, że w wody Mekongu biorą swój początek od olbrzymiego, życzliwego węża. Niezależnie od tego, jak to w rzeczywistości wygląda, faktem jest, że zapewniają naszemu państwu wielką żyzność i urodzaj."
 lna_the_white_elephant: "Biały słoń"
 lna_the_white_elephant_desc: "Biały słoń zaniósł połowę relikwii mnicha Sumanathery na szczyt góry, gdzie zatrzymał się i padł martwy. Król natychmiast rozkazał zbudować w tym miejscu świątynię."
 lna_red_and_black: "Czerwoni i czarni wasale"
 lna_red_and_black_desc: "Nasze królestwo przez lata odbierało trybut od mniejszych państw ze wschodu i południa. Możemy rozpocząć ich stopniową asymilację."
 lna_elephant_charge: "Szarża słoni"
 lna_elephant_charge_desc: "Słonie stanowią na wojnie potężną broń; warto używać ich do rozbijania i niszczenia armii naszych wrogów."
 lna_dynastic_spread: "Rozszerzenie dynastii"
 lna_dynastic_spread_desc: "Musimy zrobić co w naszej mocy, żeby połączyć nasze wspaniałe rody z dynastiami panującymi u sąsiadów. Pomoże nam to osiągnąć nasze cele, a w dłuższej perspektywie pozwoli pozyskać cennych przyjaciół."
 PGR_ideas: "Idee Pagarruyungu"
 PGR_ideas_start: "Tradycje Pagarruyungu"
 PGR_ideas_bonus: "Ambicja Pagarruyungu"
 pgr_tantric_legacy: "Tantryczne dziedzictwo"
 pgr_tantric_legacy_desc: "Założycielem królestwa Pagarruyungu był Aditjawarman, kuzyn władcy Majapahitu. Pozostawił po sobie liczne napisy i inskrypcje, dzięki którym lud odziedziczył oddanie króla ezoterycznej postaci buddyzmu. Musimy dopilnować, aby owo dziedzictwo przetrwało, ponieważ wpływy muzułmańskich sułtanatów są na wyspach coraz silniejsze."
 pgr_gold_trade: "Handel złotem"
 pgr_gold_trade_desc: "Nasze królestwo kwitnie dzięki eksportowi złota, mądrej polityce i powiązaniom handlowym naszych kupców w obrębie archipelagu. Wielu przedstawicieli ludu Minangkabau pełni funkcję pośredników handlowych pomiędzy Śriwidżają, Acehem i Malakką. Handel mamy we krwi."
 pgr_istano_basa: "Istano Basa"
 pgr_istano_basa_desc: "Istano Basa Pagarruyung - nasz pałac królewski - został wzniesiony w tradycyjnym stylu architektonicznym ludu Minangkabau - rumah gadang (wielkiego domu). Stanowi serce naszego państwa i całej naszej kultury, dowód odwiecznych praw dynastii Pagarruyung do tych ziem - i tak też pozostanie przez stulecia."
 pgr_rajo_tigo_selo: "Rajo Tigo Selo"
 pgr_rajo_tigo_selo_desc: "Władza królewska w Istano Basa Pagarruyung została podzielona pomiędzy trzech prawomocnych władców: Króla Świata (Raja Alam), Króla Prawa (Raja Adat) i Króla Wiary (Raja Ibadat). Wspólnie noszą oni miano Królów Trzech Tronów - Rajo Tigo Selo. Ich współpraca zapewnia nam silną pozycję dyplomatyczną w cywilizowanym świecie - odróżnia nas od dzikusów, u których cała władza spoczywa w rękach jednego tyrana!"
 pgr_high_education: "Edukacja wyższa"
 pgr_high_education_desc: "Nasi rodacy nie są tak liczni jak mieszkańcy Jawy, lecz mają wielkie wpływy, ponieważ w kulturze Minangkabau nie ma nic ważniejszego od edukacji. Pomijając uznanie, jakie zdobyliśmy sobie jako kupcy, daliśmy też Indonezji jej najznamienitszych poetów, mężów stanu i uczonych. Zdolność adaptacji do nowych technologii jest kluczem do wielkości Pagarruyungu."
 pgr_rumah_gadang: "Rumah gadang"
 pgr_rumah_gadang_desc: "Nasza tradycyjna architektura oraz funkcje rumah gadang (wielkiego domu) odzwierciedlają kulturę i wartości ludu Minangkabau. Rumah gadang służy jako siedziba oraz miejsce spotkań rodzinnych i uroczystości; bogata ornamentyka i okazały wygląd czynią zeń symbol Pagarruyungu i naszych zdolności budowlanych."
 pgr_matrilinear_culture: "Kultura matrylinearna"
 pgr_matrilinear_culture_desc: "Adat Perpatih to połączenie praktyk i zasad życia ludu Minangkabau. Majątek i ziemia przekazywane są z matki na córkę, natomiast sprawy religijne i polityczne leżą w gestii mężczyzn. Tradycja chroni honor i godność Adat Perpatih między innymi poprzez otaczanie opieką biednych kobiet. To gwarantuje, że nasze społeczeństwo nie będzie podzielone przez drobne konflikty."
 CMI_ideas: "Idee Miao"
 CMI_ideas_start: "Tradycje Miao"
 CMI_ideas_bonus: "Ambicja Miao"
 cmi_sacrificing_to_the_spirits: "Ofiary dla duchów"
 cmi_sacrificing_to_the_spirits_desc: "W naszej kulturze starożytne tradycje są wciąż silne. Składajmy w ofierze wino, mięso i ryż, by umacniać nasz lud w słusznym kulcie przodków, duchów i bogów natury."
 cmi_dragon_boats: "Festiwal Smoczych Łodzi"
 cmi_dragon_boats_desc: "Nasze doroczne Festiwale Smoczych Łodzi to stara tradycja. Organizowane przez wodzów i monarchów z wielkim przepychem są wyjątkowym wydarzeniem, pozwalającym zapomnieć ludziom o ich troskach."
 cmi_unity_of_the_tribes: "Zjednocz plemiona"
 cmi_unity_of_the_tribes_desc: "Lud Miao jest podzielony na kilka plemion, które w luźny sposób wiążą ze sobą wspólna kultura, język i historia. Zjednoczenie Hmong, Li, Yao oraz Białych, Czerwonych, Niebieskich i Czarnych Miao pozwoliłoby skuteczniej zarządzać działaniami naszych wojsk."
 cmi_miao_silver: "Srebro Miao"
 cmi_miao_silver_desc: "Jesteśmy cenionymi jubilerami, ponieważ opracowaliśmy metody obróbki srebra oparte na specjalnym stopie tego metalu, którego sekretu zazdrośnie strzeżemy. Dzięki naszej biżuterii zyskujemy sobie coraz większą sławę."
 cmi_customary_marriage_laws: "Zwyczajowe prawo małżeńskie"
 cmi_customary_marriage_laws_desc: "Zgodnie z naszą tradycją żaden przedstawiciel Miao nie może wziąć sobie małżonka spoza plemienia. Choć ogranicza to wolność jednostki, umacnia i podtrzymuje więzi wewnątrzplemienne."
 cmi_mountain_retreats: "Kryjówki w górach"
 cmi_mountain_retreats_desc: "Większość Miao zamieszkuje obszary górskie. Powinniśmy wykorzystać nasz teren i wiedzę o nim do ochrony w razie napaści wroga."
 cmi_legacy_of_the_miao_rebellions: "Dziedzictwo buntów Miao"
 cmi_legacy_of_the_miao_rebellions_desc: "Miao zawsze byli buntowniczym ludem; w licznych powstaniach przeciw chińskim suwerenom dowiedliśmy swej wartości jako potężni i odważni wojownicy. Powinniśmy wykorzystywać doświadczenie nabyte podczas naszych dawnych wysiłków."
 CAT_ideas: "Katalońskie idee"
 CAT_ideas_start: "Katalońskie tradycje"
 CAT_ideas_bonus: "Katalońska ambicja"
 cat_consulate_of_the_sea: "Konsulat Mórz"
 cat_consulate_of_the_sea_desc: "'Morskie zwyczaje Barcelony' - znane powszechnie jako Księga Konsulatu Mórz - to zbiór przyjętych na morzu zwyczajów i rozporządzeń, zgromadzonych na przestrzeni XIV i XV w. Ta niezwykła księga jest jednym z najwcześniejszych kodeksów prawa morskiego, znakiem silnych tradycji morskich i sądowniczych wśród naszego ludu."
 cat_consell_de_cent: "Consell de Cent"
 cat_consell_de_cent_desc: "Od 1265 r. Rada Stu była podstawowym organem władz miejskich Barcelony. Władza wykonawcza znajdowała się w rękach trzech radnych, wybieranych spośród stu członków rady."
 cat_catalan_constitutions: "Konstytucja Katalonii"
 cat_catalan_constitutions_desc: "Choć nasze państwo jest młode, jego instytucje opierają się na wielowiekowej tradycji w zakresie władzy ustawodawczej i wykonawczej. Opierająca się na prawie rzymskim konstytucja Katalonii została uchwalona przez kataloński parlament w 1283 r."
 cat_fortifying_catalonia: "Fortyfikowanie Katalonii"
 cat_fortifying_catalonia_desc: "Na Katalonię czyha wiele potencjalnych zagrożeń i liczni wrogowie. Wybrzeże jest częstym obiektem ataków berberysjkich piratów, zaś inwazje wojsk zza Pirenejów często atakowały serce naszego regionu. Musimy zrobić co w naszej mocy, by ufortyfikować nasze młode państwo i zapewnić mu bezpieczeństwo, w maksymalnym stopniu wykorzystując lokalne ukształtowanie terenu."
 cat_miquelets: "Miqueleci"
 cat_miquelets_desc: "Jest powszechnie przyjęte, że w przypadku wojny określone grupy Katalończyków chwytają za broń. Zwą się oni miqueletami i są utrzymywani na poziomie gmin, a nie przez rząd centralny czy prowincjalny. Do boju wzywa ich wioskowy dzwon (someten) toteż często określani są mianem 'somatenes'. Choć wielu widzi w nich zwykłych bandytów, są zawsze gotowi bronić Katalonii przed cudzoziemcami, poczynając od Turków i Francuzów, a kończąc na Kastylijczykach, w swej arogancji mieniących się 'Hiszpanami'."
 cat_lliures_morts: "'Lliures o Morts'"
 cat_lliures_morts_desc: "'Viurem lliures o morirem' - 'żyjmy wolni lub zgińmy' - to motto katalońskiej armii, widniejące na jej czarnych flagach. Prowadzeni przez owe słowa nasi ludzie wytrwają, nawet pozbawieni sojuszników i w obliczu przewagi liczebnej wroga, w imię wolności swoich rodaków."
 cat_catalan_forges: "Katalońskie kuźnie"
 cat_catalan_forges_desc: "Nasi przodkowie opracowali w Pirenejach nowe technologie wytapiania żelaza. Musimy dążyć do tego, by ponownie znaleźć się na czele postępu metalurgicznego, popierając wprowadzanie nowych technologii i powstawanie fabryk żelaza na naszych ziemiach."
 laotian_ideas: "Laotańskie idee"
 laotian_ideas_start: "Laotańskie tradycje"
 laotian_ideas_bonus: "Laotańska ambicja"
 lao_phra_lak_phra_lam: "Phra Lak Phra Lam"
 lao_phra_lak_phra_lam_desc: "Nasz narodowy epos, opowiadający historię braci Phra Laka i Phra Rama, stanowi powszechny temat w naszej kulturze, od tańców i sztuk teatralnych po pieśni, malunki, rzeźby i manuskrypty. Bracia są uosobieniem moralnego przywództwa, etyki, altruizmu i życia w zgodzie z dharmą. Pozostają wzorcami postępowania dla każdego członka naszego społeczeństwa, poczynając od najbiedniejszego chłopa, a kończąc na samym władcy."
 lao_nithan_khun_borom: "Nithan Khun Borum"
 lao_nithan_khun_borom_desc: "Nasz legendarny przodek, Khun Borom, został posłany przez swego ojca, króla bogów Indrę, by władać narodem Tajów. Rządził nimi przez dwadzieścia pięć lat i przekazał im liczne umiejętności, w tym znajomość nowych narzędzi. Następnie podzielił królestwo Tajów pomiędzy swoich siedmiu synów, przekazując każdemu we władanie część państwa. Tak właśnie narodził się Laos, a boskie dziedzictwo wyróżnia nas spośród reszty ludów."
 lao_satsana_phi: "Satsana Phi"
 lao_satsana_phi_desc: "Phi to bóstwa opiekuńcze naszego ludu. Wiara w owe duchy przodków koegzystuje u nas z buddyjskimi i hinduistycznymi wierzeniami. Taki synkretyzm wzmacnia nasze państwo i możliwość zamieszkiwania w nim obywateli różnych wyznań."
 lao_elephant_cavalry: "Laotańskie słonie bojowe"
 lao_elephant_cavalry_desc: "Choć także w innych częściach świata słonie bywają wykorzystywane na wojnie, nigdzie nie dzieje się to na taką skalę jak w Laosie. U nas stanowią kluczowy element działań wojennych, a ich szeregi liczone są w tysiącach. Słonie pozwalają prowadzić niszczące szarże nawet w gęstych dżunglach Azji Południowo-Wschodniej."
 lao_southern_silk_road: "Południowy Jedwabny Szlak"
 lao_southern_silk_road_desc: "Laotańczycy mieszkają u zbiegu lądowych szlaków handlowych Azji Południowo-Wschodniej. Na południu towary płyną Mekongiem do Wientian, na północy i północnym zachodzie szlaki z Birmy i Lanny zmierzają w stronę Junnanu, gdzie łączą się z chińską południową odnogą Jedwabnego Szlaku. Musimy wykorzystać owe bogactwa i stworzyć państwo rozwijające się dzięki handlowi, który do nas ciągnie."
 lao_hill_warriors: "Laotańska taktyka walki na wzgórzach"
 lao_hill_warriors_desc: "Nasz lud zamieszkuje wyżyny, sąsiadujące z licznymi i niebezpiecznymi królestwami. Jeśli nie będziemy gotowi zażarcie bronić naszej ojczyzny, inni łatwo nas sobie podporządkują."
 CHA_ideas: "Idee Czamów"
 CHA_ideas_start: "Czampańskie tradycje"
 CHA_ideas_bonus: "Ambicja Czamów"
 cha_my_son_temples: "Pamięć o świątyniach My Son"
 cha_my_son_temples_desc: "Wielki kompleks świątynny naszych przodków w My Son przez stulecia pełnił rolę w królewskich ceremoniach i obrzędach. Kiedy zajęły go obce wojska, został opuszczony i popadł w ruinę. Dziś wspomnienie o nim stanowi symbol tego, co nasza cywilizacja niegdyś osiągnęła i do czego powinniśmy dążyć."
 cham_seafaring_people: "Lud żeglarzy"
 cham_seafaring_people_desc: "Handel morski i rzeczny stanowią fundament naszej gospodarki. Nasi żeglarze stanowią naturalny element oceanicznej, chińskiej i malajskiej sieci handlowej. Statki służą też do transportu bogactw z wyższych partii naszego kraju. System rozmieszczonych wzdłuż wybrzeża studni gwarantuje możliwość łatwego uzupełnienia tego cennego zasobu tak naszym jak i cudzoziemskim kupcom."
 cha_indian_influences: "Więzy z południem Indii"
 cha_indian_influences_desc: "Poprzez naszą kulturę i historię jesteśmy związani z Indiami i całym indyjskim światem. To pokrewieństwo jest bardzo pomocne, gdy przychodzi do kontaktów z kupcami i żeglarzami wywodzącymi się z kręgów kulturowych Tamilów i telugu."
 cha_che_man_legacy: "Dziedzictwo Che Mana"
 cha_che_man_legacy_desc: "W czasach gdy Dai Viet wygnał nas na południe, mówiono o naszym ludzie że z nimi współpracuje. Postarajmy się raz jeszcze odłożyć nasze różnice na bok co pozwoli nam znaleźć nowych przyjaciół, którzy będą nas chronić."
 cha_agarwood: "Drewno agarowe"
 cha_agarwood_desc: "Podróżujące naszymi rzekami statki przywożą do nas rzadkie, wysoko cenione za granicą drewno agarowe. Musimy zrobić co w naszej mocy, by utrzymać monopol na ten towar i zadbać, byśmy byli jedynym producentem jego najlepszych odmian."
 cha_resisting_foreign_rule: "Opór względem cudzoziemskiej władzy"
 cha_resisting_foreign_rule_desc: "Nasz lud otoczony jest ze wszystkich stron przez inne religie, kultury i społeczeństwa. Choć w przeszłości te warunki umożliwiały nam szybki rozwój, dziś mówi się, że wielu życzy nam ponoć zguby. Musimy ufortyfikować nasze miasta i być przygotowanym na każdą możliwą okoliczność."
 cha_cham_migrations: "Migracje Czamów"
 cha_cham_migrations_desc: "W wielu regionach, które niegdyś były pod kontrolą Czampy, nasi ludzie są coraz bardziej marginalizowani. W rezultacie przenoszą się do innych krain. Część diaspory Czamów osiedliła się na ziemiach Khmerów, inni wyemigrowali na wyspy. Choć ci ludzie nie migrują w sposób zorganizowany, jeśli zapewnimy im miejsce do osiedlenia się, z pewnością będą woleli osiąść w naszych granicach, niż na ziemiach naszych sąsiadów."
 BAD_ideas: "Badeńskie idee"
 BAD_ideas_start: "Badeńskie tradycje"
 BAD_ideas_bonus: "Badeńska ambicja"
 bad_hot_springs: "Gorące źródła"
 bad_hot_springs_desc: "Nasz kraj wziął swoją nazwę od gorących źródeł, sławnych już w czasach rzymskich. Ci, którzy zażyją kąpieli w ich kojących wodach, odejdą odświeżeni i orzeźwieni."
 bad_zahringen: "Dziedzictwo rodu Zähringen"
 bad_zahringen_desc: "Od niepamiętnych czasów naszymi ziemiami władał prastary ród Zähringen, sięgający swymi korzeniami niemalże początków Cesarstwa. Po dzień dzisiejszy rządzący Zähringenowie z dumą dzierżą tytuł margrabiów, przewyższając tym samym zwykłych hrabiów."
 bad_small_nation_diplomacy: "Aktywna dyplomacja"
 bad_small_nation_diplomacy_desc: "Badenia zawsze była małym państwem, często podzielonym przez różne gałęzie panującego rodu. Z biegiem lat nauczyliśmy się, że jedynym sposobem na przetrwanie wśród większych potęg jest aktywna dyplomacja."
 bad_cuius_regio_euis_religio: "Cuius regio, eius religio"
 bad_cuius_regio_euis_religio_desc: "W obliczu reformacji poszczególni członkowie naszego domu panującego opowiedzieli się po jej różnych stronach. Choć takie postępowanie doprowadziło inne kraje do rozpadu, ród margrabiowski zdecydował w swojej mądrości, że nastawienie żyj-i-daj-żyć-innym będzie dla Badanii najlepsze, nawet jeśli od czasu do czasu spowoduje wewnętrzne utarczki."
 bad_reuiniting_the_nation: "Zjednoczenie Badenii"
 bad_reuiniting_the_nation_desc: "Przez długi czas poszczególne gałęzie dynastii panującej władały oddzielnymi częściami Badenii. Teraz jednak pozostała tylko jedna linia, jednocząc krainę i czyniąc ją na powrót silną i kompletną!"
 bad_expanding_the_nation: "Ekspansja dyplomatyczna"
 bad_expanding_the_nation_desc: "Opłaca się mieć przyjaciół na wysokich szczeblach! Dzięki zręcznej dyplomacji i rozgrywaniu poszczególnych potęg przeciwko sobie, pojawiła się możliwość aneksji otaczających nas terenów. Nadeszła pora, by skorzystać z tej sposobności, pięciokrotnie zwiększając wielkość i liczbę ludności naszego państwa!"
 bad_grand_duchy: "Wielkie Księstwo Badenii"
 bad_grand_duchy_desc: "Wraz z ambicjami terytorialnymi pojawiła się potrzeba posiadania znaczniejszego tytułu. Ogłośmy się Wielkim Księstwem Badenii i obejmijmy należne nam miejsce ponad licznymi hrabiami, margrabiami i książętami niemieckimi."
 SDY_ideas: "Sadijańskie idee"
 SDY_ideas_start: "Sadijańskie tradycje"
 SDY_ideas_bonus: "Sadijańska ambicja"
 sdy_land_of_glory: "Ziemia chwały"
 sdy_land_of_glory_desc: "Królestwo Sadiji rozwija się w tym regionie od czasów założenia go przez wielkiego Birpala. Choć nasi ludzie nie pochodzą stąd, stworzyliśmy tu nasz dom, a historia naszej obecności w tej krainie sięga dalej w przeszłość niż naszych sąsiadów z Ahom. To jest nasza ziemia i będziemy jej bronić do ostatniego człowieka, woląc śmierć niźli hańbę."
 sdy_crossroad_of_religions: "Skrzyżowanie religii"
 sdy_crossroad_of_religions_desc: "Nasz kraj leży na styku Tybetu, Birmy i Indii, a wpływy wszystkich sąsiadów są tu odczuwalne. Wysoko w górach, które kontrolujemy, znajdują się klasztory buddyjskie, a wśród plemion na wzgórzach nadal kwitnie religia animistyczna. Większość mieszkańców Sutiji przyjęła jednak hinduistyczną religię naszych południowych sąsiadów. Nasze państwo jest przyzwyczajone do społeczeństwa wyznającego wiele różnych religii i ta siła pozwala nam prosperować w tym heterogenicznym regionie."
 sdy_hills_and_jungles: "Wzgórza i dżungle"
 sdy_hills_and_jungles_desc: "Zdominowany przez wzgórza, lasy i wysokie góry wschodnich Himalajów, nasz kraj jest pięknem, ale jednocześnie jest też nieprzekraczalną linią obrony. Zachwyćmy się tym, co nasze i brońmy tego, budując fortyfikacje, które dobrze wykorzystają nasze naturalne walory obronne."
 sdy_temples: "Świątynie Sadiji"
 sdy_temples_desc: "Przyroda jest w tej części świata potęgą, zawsze gotową zagarnąć rzeczy pozostawione samym sobie. Silne państwo musi zbudować i utrzymywać wielkie świątynie, tak by zadowolić bogów i dowieść swojej wspaniałości w oczach naszych rodaków i cudzoziemców."
 sdy_dihang: "Dihang"
 sdy_dihang_desc: "Wody wielkiej rzeki Dihang przebyły długą drogę, aby do nas dotrzeć, zanim skręciły na południowy zachód w niższe rejony, gdzie znana jest jako Brahmaputra. Rzeka jest zarówno źródłem pożywienia, wody jak i transportu. Łączy dolinę i pozwala nam w ciągu jednego dnia dotrzeć dalej, niż moglibyśmy przebyć pieszo."
 sdy_army_reform: "Zreformuj armie Sadiji"
 sdy_army_reform_desc: "Powiadają, że to od nas Chińczycy nauczyli się sztuki wytwarzania prochu. Jeśli to prawda, to nie zaniedbaliśmy tej spuścizny. Zaadaptujmy taktykę państw z dalekiego zachodu i uczyńmy piechotę najsilniejszym ramieniem naszej armii."
 sdy_black_tea: "Czarna herbata"
 sdy_black_tea_desc: "Krzewy herbaciane występują naturalnie w tej części świata, a nasze ziemie idealnie nadają się do ich uprawy. Po przybyciu cudzoziemców do Indii i Chin popyt na herbatę drastycznie wzrósł. Zapewnijmy kupcom z zagranicy to, czego szukają, inwestując w duże plantacje herbaty w skali kraju."
 MLB_ideas: "Manipurskie idee"
 MLB_ideas_start: "Manipurskie tradycje"
 MLB_ideas_bonus: "Manipurska ambicja"
 mlb_sanamahism: "Sanamahizm"
 mlb_sanamahism_desc: "Ani braminizm ani buddyzm nie zdobyły u nas wielu zwolenników. Mieszkańcy Manipuru pozostają wierni religii swoich przodków i jej ponad trzystu sześćdziesięciu bóstwom. Ta starożytna wiara może nie zyskuje nam przyjaciół w świecie kast, mnichów i wielkich społeczności religijnych, ale w tu, na tych wzgórzach, nasze tradycje dają nam siłę."
 mlb_martial_traditions: "Tradycje wojskowe"
 mlb_martial_traditions_desc: "Jako niewielkie państwo w dolinie, otoczone przez potężniejszych sąsiadów, zawsze musieliśmy w pełni poświęcić się wojnie, lub ryzykować unicestwienie. Królowie i królowe Manipuru zawsze gotowi byli poprowadzić armie do bitwy przeciwko wrogim państwom Szan i Kacharom."
 mlb_kingdom_of_the_meitei: "Królestwo Meithei"
 mlb_kingdom_of_the_meitei_desc: "W przeciwieństwie do większości okolicznych państw, królestwo Manipuru sięga swymi korzeniami tysięcy lat wstecz. Nasze mity i legendy opowiadają o królach, którzy zjednoczyli Meithei, Nagów i inne lokalne plemiona, tworząc zalążek naszego dzisiejszego państwa."
 mlb_mayek: "Mayek"
 mlb_mayek_desc: "Podczas gdy inni sięgają po udogodnienia płynące z szeroko rozpowszechnionego pisma i tradycji literackich, nasze królestwo stosuje starożytny alfabet naszych przodków. Literatura Manipuru należy wyłącznie do nas, nie przypominając ani tej z państw Szan na wschodzie, ani bengalskiej z zachodu."
 mlb_unite_the_hill_tribes: "Zjednocz plemiona ze wzgórz"
 mlb_unite_the_hill_tribes_desc: "Wzgórza i doliny Manipuru zawsze miały dość zróżnicowany charakter. Władzę nad nimi sprawują liczni pomniejsi wodzowie i naczelnicy w ramach przeróżnych związków plemiennych. Zjednoczmy te tereny - przy użyciu siły, jeśli będzie trzeba - by stworzyć silniejsze i bardziej jednolite manipurskie państwo."
 mlb_bengali_influence: "Bengalskie wpływy"
 mlb_bengali_influence_desc: "Choć nasze królestwo zawsze wystrzegało się cudzoziemskich wpływów, może nadszedł czas, by zadzierzgnąć silniejsze więzy z zachodem. Coraz więcej naszych rodaków wyznaje pospołu hinduizm i wiarę przodków, zaś poznanie języka i pisma sąsiadów pozwoliłoby nam umocnić nasze wpływy w regionie. "
 mlb_far_reaching_diplomacy: "Dalekosiężna dyplomacja"
 mlb_far_reaching_diplomacy_desc: "Dobrze jest stawiać czoło wrogom, ale państwo bez przyjaciół nie może trwać wiecznie. Poszukajmy sobie sojuszników wśród krajów dalekiego Zachodu i spróbujmy uwikłać je w politykę tego regionu w służbie naszym własnym celom."
 somali_ideas: "Somalijskie idee"
 somali_ideas_start: "Somalijskie tradycje"
 somali_ideas_bonus: "Somalijska ambicja"
 somali_maritime_heritage: "Żeglarskie dziedzictwo"
 somali_maritime_heritage_desc: "Od niepamiętnych czasów somalijskie statki wypływały w rejsy do odległych placówek handlowych, od tych położonych na Półwyspie Arabskim, ziemiach ludu Suahili i w Egipcie po Indie, Persję, a nawet dalej położone miejsca. Wzdłuż afrykańskich wybrzeży rozkwitło wiele somalijskich portów, które po dziś dzień prosperują, kontynuując swoje dziedzictwo."
 somali_qalqads: "Qalqady"
 somali_qalqads_desc: "Najlepszym sposobem na zapewnienie sobie bezpieczeństwa w tym niebezpiecznym świecie jest budowa muru. Grupa sensownie rozmieszczonych po naszym królestwie fortów umożliwi obronę zarówno portów przed piratami z zachodu, jak i osad przed falami koczowników z głębi lądu."
 somali_clans: "Somalijskie klany"
 somali_clans_desc: "Choć lojalność naszych poddanych względem państwa nie ulega wątpliwości, istnieją więzi, wykraczające poza granice nakreślone na mapach. Zawsze możemy liczyć na wsparcie ludzi z naszego klanu, tak jak oni na nasze. Niezależnie od tego, czy przebywają w obrębie naszych granic czy poza nimi, stanowią dodatkowe źródło żołnierzy, do którego możemy sięgnąć w razie potrzeby."
 somali_offensive_warfare: "Ofensywna taktyka"
 somali_offensive_warfare_desc: "Islam obecny jest w tej części świata już od dłuższego czasu, lecz nie zdążył się jeszcze tu tak silnie zakorzenić, jak w innych regionach. Zdarzało się, że potężne chrześcijańskie królestwa zagrażały w przeszłości naszemu państwu, a w obliczu pojawienia się chrześcijan z Zachodu na wybrzeżach Afryki Wschodniej trzeba podjąć pewne działania zapobiegawcze. Sięgnijmy po wiedzę i doświadczenie muzułmańskiego świata. Niech nasze armie budzą taki sam strach co wojska Imperium Osmańskiego."
 somali_indian_ocean_trade: "Indyjski handel oceaniczny"
 somali_indian_ocean_trade_desc: "Ocean Indyjski jest pod wieloma względami jedną wielką sferą gospodarczą. Zapotrzebowanie na niewolników w indyjskim Dekanie czy nasze kadzidło w Jemenie dyktują warunki naszej gospodarce. Rozważmy mądrze naszą politykę w odniesieniu do handlu, abyśmy mogli się na nim wzbogacić, zamiast ryzykować, że kupcy zaczną zaglądać do portów naszych sąsiadów."
 somali_corsairs_of_the_red_sea: "Piraci Morza Czerwonego"
 somali_corsairs_of_the_red_sea_desc: "Nie tylko nas interesują bogactwa Morza Czerwonego i Oceanu Indyjskiego. Tak piraci z Zachodu jak i arabscy korsarze chcą bogacić się na handlu, z którego żyjemy. Musimy stawić im czoła i zachęcać naszych korsarzy do wzięcia udziału w walce z wrogiem."
 somali_perso_arab_influx: "Wpływy arabskie i perskie"
 somali_perso_arab_influx_desc: "Niektórzy zaczęli widzieć w naszych ziemiach schronienie, w sytuacji gdy ich własna ojczyzna pogrążą się w coraz większym chaosie. Starajmy się podkreślać ten aspekt naszego kraju, by przyciągnąć doń utalentowanych muzułmanów z różnych części świata, z których umiejętności będziemy mogli skorzystać."
 PEG_ideas: "Idee Pegu"
 PEG_ideas_start: "Tradycje Pegu"
 PEG_ideas_bonus: "Ambicja Pegu"
 peg_riches_of_pegu: "Bogactwa Pegu"
 peg_riches_of_pegu_desc: "U ujścia rzeki Irawadi nasze porty stanowią naturalne miejsca przeładunku wszystkich towarów pochodzących z Górnej Birmy. Klejnoty, rubiny, słonie, drewno tekowe, piżmo oraz inne cenne towary są wysyłane przez nasze porty do Chin, Indii, a nawet dalej na zachód. Bogactwo naszego potężnego miasta jest tak wielkie, że odbicie najmniejszego przebłysku światła od naszych pozłacanych tkanin i ścian może oślepić nieświadomego podróżnika w nocy. "
 peg_martabans: "Martabany"
 peg_martabans_desc: "Nasz kraj słynie z waz i dzbanów, wytwarzanych z nadrzecznych pokładów gliny i piasku. Martabańskie wazy są powszechnie używane w całej Azji Południowo-Wschodniej, zarówno na lądzie jak i na statkach, gdzie służą do gromadzenia wody na potrzeby dłuższych rejsów."
 peg_dhammazedi_pyatton: "Dhammazedi Pyatton"
 peg_dhammazedi_pyatton_desc: "Nasi władcy szczycą się tym, że w swoich wyrokach kierują się uczciwością i przezornością. W ramach przygotowań do roli sędziego każdy z nich odebrał gruntowne wykształcenie z zakresu prawa i religii. Mądre rządy naszych władców zyskały im powszechną sławę. Opracujmy zbiór wydanych przez nich orzeczeń, tak by nawet najdalej położone prowincjonalne dwory mogły korzystać z mądrości tronu."
 peg_rammanadesa: "Ramannadesa"
 peg_rammanadesa_desc: "Obecność ludu Mon w tym regionie sięga tysięcy lat wstecz. Monowie - czy też Ramanowie - zamieszkiwali te ziemie na długo przed tymi, którzy teraz chcieliby narzucić im swą władzę. Poszukajmy inspiracji w starych legendach o naszym królestwie i znajdźmy ukojenie w naszych starożytnych zwyczajach."
 peg_dynamic_warfare: "Dynamiczne działania wojenne"
 peg_dynamic_warfare_desc: "Nasze tradycje wojenne służą nam dobrze od lat, są jednak rzeczy, których moglibyśmy nauczyć się od cudzoziemców. Zaprośmy do nas oficerów z bliskich i dalekich krajów. Od Francji po państwa Szan znajdziemy techniki i uzbrojenie, których dotąd nie opanowaliśmy, a które dla własnego dobra powinniśmy sobie przyswoić."
 peg_buddhist_traditions: "Buddyjska królewskość"
 peg_buddhist_traditions_desc: "Monarchię Monów zawsze łączyły silne związki z religią ludu - therawadą. W naszym państwie mnich może zostać królem. Nigdy nie zapominajmy o tej płynącej z historii sile i dokładajmy starań, by sprostać standardom moralnym naszego społeczeństwa. W przeciwnym wypadku ryzykujemy, że zostaniemy obaleni, jako władca niegodny tronu."
 peg_mon_diaspora: "Diaspora Monów"
 peg_mon_diaspora_desc: "W ciągu setek lat walk, toczonych w nadrzecznym krajobrazie Dolnej Birmy, wielu Monów zbiegło do innych rejonów Azji. Jako kupcy, żołnierze i mnisi, nasi rodacy odgrywają ważną rolę w polityce wewnętrznej naszych sąsiadów, a teraz, gdy umocniliśmy władzę nad ojczyzną, możemy wykorzystać ich wpływy na naszą korzyść."
 KUT_ideas: "Idee Borneo"
 KUT_ideas_start: "Tradycje Borneo"
 KUT_ideas_bonus: "Ambicja Borneo"
 kut_earliest_indic_state: "Najstarsze indyjskie państwo"
 kut_earliest_indic_state_desc: "Podobnie jak większość krajów archipelagu, na również od wieków łączą więzy z subkontynentem indyjskim. Mówi się, że nasze królestwo jest jednym z najstarszych, jakie zrodziły się na tych wyspach. Dzięki pielęgnowaniu bramińskich tradycji w każdym dużym indyjskim porcie czujemy się jak u siebie w domu, zaś tamtejsi kupcy i podróżnicy są u nas mile widzianymi gośćmi."
 kut_muslim_trading_communities: "Muzułmańskie społeczności handlowe"
 kut_muslim_trading_communities_desc: "Islam rozprzestrzenia się w naszym regionie niczym pożar, zarówno dzięki nawróceniom wśród miejscowych jak i kupcom przybywającym z dalekich stron. Aby dalej się rozwijać, musimy powitać nowo przybyłych i unikać wykluczania konwertytów, a także wyznawców starej wiary."
 kut_riches_of_borneo: "Bogactwa Borneo"
 kut_riches_of_borneo_desc: "Od stuleci handlarze z Chin i Indii przybywali na Borneo skuszeni bogactwem jego lasów. Obficie występuje tu kość słoniowa, perły, nefryty, drzewo tekowe i substancje lecznicze. Musimy uważnie obserwować ten rynek, aby go kontrolować i mądrze czerpać zeń korzyści."
 kut_anti_piracy_measures: "Środki przeciw piratom"
 kut_anti_piracy_measures_desc: "Ataki piratów stają się coraz bardziej śmiałe. Niektórzy z nich zaczęli nawet zapuszczać się w głąb delt, gdzie położone są nasze najważniejsze porty handlowe. Musimy stawić zdecydowany opór temu zagrożeniu, wzmacniając fortyfikacje, przenosząc część majątku w głąb lądu, a także patrolując wybrzeże."
 kut_encourage_immigration: "Zachęcaj do imigracji"
 kut_encourage_immigration_desc: "Na przestrzeni lat archipelag doświadczył licznych wojen i zawirowań politycznych, a wraz z pojawieniem się Europejczyków sytuacja tylko się nasiliła. Łatwości przemieszczania się pomiędzy wyspami towarzyszy ciągła migracja ludzi, przenoszących się w poszukiwaniu miejsca do życia. Nasze państwo zawsze korzystało na przyjeździe imigrantów, więc powitajmy tych, którzy zechcą się u nas osiedlić, i przydzielmy im miejsce na nowy dom."
 kut_consolidation_of_kutai: "Zjednoczenie Borneo"
 kut_consolidation_of_kutai_desc: "Choć staliśmy się dominującym państwem na wybrzeżu Borneo, jest jeszcze kilka innych księstw i królestw, zamieszkanych przez naszych rodaków. Połączmy ziemie naszych ludzi w jedno królestwo z silną władzą centralną, której wszyscy będą podlegać."
 kut_subdue_the_inlands: "Podporządkuj sobie wnętrze lądu"
 kut_subdue_the_inlands_desc: "Liczne partie lasu i gór w głębi lądu pozostają poza naszą kontrolą. Rządzą tam różne układy plemienne i mikro-państwa, mieniące się naszymi wasalami, kiedy im to pasuje. Narzućmy im naszą władzę i raz na zawsze sformalizujmy nasze wzajemne stosunki."
 sulawesi_ideas: "Sulawezyjskie idee"
 sulawesi_ideas_start: "Sulawezyjskie tradycje"
 sulawesi_ideas_bonus: "Sulawezyjska ambicja"
 sulawesi_intra_asian_trade: "Wewnętrzna sieć handlowa Azji"
 sulawesi_intra_asian_trade_desc: "Choć nasza wyspa jest zaledwie przystankiem na drodze do bogatszych i bardziej wpływowych krain, intensywny ruch na otaczających ją morzach przynosi nam spore zyski. Chińczycy, Hindusi i Japończycy są u nas częstymi gośćmi. Im atrakcyjniejsze będą dla nich nasze porty, tym więcej będziemy znaczyć w sieci azjatyckich ośrodków handlowych."
 sulawesi_bajau: "Badżawowie"
 sulawesi_bajau_desc: "Badżawowie - sami siebie nazywający Sama - są częstymi gośćmi na wszystkich wyspach Azji Południowo-Wschodniej, choć dziś nikt już nie pamięta, skąd się tu wzięli. Całe życie spędzają na łodziach, utrzymując się z handlu i napadania na okoliczne porty. Zachęcajmy tych urodzonych żeglarzy do sprzedaży towarów i uzupełniania zapasów w naszych placówkach. W ten sposób zarobimy na ich podróżach i poznamy ich sekrety."
 sulawesi_prau: "Prau"
 sulawesi_prau_desc: "Prau to rodzaj łodzi, charakterystyczny dla tej części świata. Ich najlepsze modele powstały na naszych ziemiach. Choć różnią się rozmiarem i kształtem, umożliwiają szybki transport dużej liczby towarów i ludzi wzdłuż wybrzeża, a także pomiędzy wyspami archipelagu."
 sulawesi_unification: "Zjednoczenie Sulawesi"
 sulawesi_unification_desc: "Naszą krainą rządzi rzesza drobnych władców. Choć uznają nas za 'starszego brata' i pierwszego pośród równych, utrzymywanie pozorów, że władzą można się dzielić, przynosi więcej szkody niż pożytku. Zjednoczmy naszą krainę i cieszmy się korzyściami wynikającymi z bezpośredniego zwierzchnictwa zarówno nad rolniczymi jak i nadmorskimi częściami wyspy."
 sulawesi_learning_from_outsiders: "Popieraj wymianę idei"
 sulawesi_learning_from_outsiders_desc: "Aby jak najlepiej sobie radzić, musimy uczyć się od naszych sąsiadów. Po Azji Południowo-Wschodniej krążą idee i koncepcje, które powinniśmy przestudiować i dostosować do potrzeb naszego społeczeństwa. Wyślijmy najzdolniejszych rodaków za granicę, by poznawali zwyczaje Chińczyków, Europejczyków i innych wyspiarzy. Pytajmy też goszczących u nas cudzoziemców o nowe idee. Nauczywszy się użytecznych rzeczy, musimy opracować ich odpowiedniki dostosowane do potrzeb naszego ludu."
 sulawesi_entrepot: "Magazyn handlowy"
 sulawesi_entrepot_desc: "Cudzoziemskie potęgi chciałyby opanować handel w archipelagu i zmusić wyspiarzy do korzystania wyłącznie z ich portów. Ich celem jest jak najwięcej zarobić na każdym przedmiocie, a ich działania zagrażają odwiecznej sieci handlowej regionu. Otwórzmy nasze porty dla kupców wszystkich narodowości, konkurując z obcokrajowcami znacznie niższymi opłatami."
 sulawesi_assymetrical_warfare: "Nierównomierny opór"
 sulawesi_assymetrical_warfare_desc: "Archipelag to idealne miejsce dla piratów i rozbojów, zaś góry i lasy w głębi lądu zapewniają równie dobre warunki, by skutecznie obrzydzić życie cudzoziemskim najeźdźcom. Jako urodzeni na tej ziemi, jesteśmy w stanie lepiej niż ktokolwiek inny wykorzystać tę okoliczność, i tak właśnie powinniśmy postąpić, by odeprzeć obce armie."
 mayan_ideas: "Idee Majów"
 mayan_ideas_start: "Tradycje Majów"
 mayan_ideas_bonus: "Ambicja Majów"
 mayan_sacred_cenote: "Święta cenote"
 mayan_sacred_cenote_desc: "Choć Chichen Itza leży opuszczone w gruzach, jej cenote pozostaje jednym z naszych najświętszych miejsc. Ta studnia stanowi wejście do zaświatów i złożone nad nią ofiary mają większą moc od innych."
 mayan_building_traditions: "Tradycje budowlane"
 mayan_building_traditions_desc: "Od niepamiętnych czasów budujemy potężne miasta i wielkie piramidy w oceanie gęstej dżungli. "
 mayan_ancient_feuds: "Pradawne waśnie"
 mayan_ancient_feuds_desc: "Przez wieki dynastie Xiu, Cocom oraz Itza władały jukatańskimi Majami. Ich zmagania, w tym liczne zdrady, pozostawiły po sobie obfite dziedzictwo waśni i pretensji, domagających się zadośćuczynienia. "
 mayan_shipwreck_survivors: "Ocaleni rozbitkowie"
 mayan_shipwreck_survivors_desc: "Fale zaczynają wyrzucać na brzeg obcych, utrzymujących, że przepłynęli morze na wielkich skrzydlatych łodziach, z których później wypadli. Niektórzy z nich zawarli związki małżeńskie z naszymi kobietami i stali się szanowanymi doradcami naszych władców. "
 mayan_kuchkabal: "Kuchkabal"
 mayan_kuchkabal_desc: "Przed upadkiem Mayapanu nasza kraina była podzielona na prowincje. Choć przerodziły się one w autonomiczne terytoria, pozostają skutecznym sposobem zarządzania państwem."
 mayan_remote_isolation: "Izolacja na odludziu"
 mayan_remote_isolation_desc: "Niektóre z naszych miast leżą tak głęboko w dżungli, że pozostają praktycznie poza zasięgiem wrogów, przez co znacznie trudniej je zdobyć."
 mayan_caste_war: "Wojna kastowa"
 mayan_caste_war_desc: "Nawet przez chwilę nie możemy akceptować cudzoziemskiej władzy. Nieważne, jak długo przyjdzie nam czekać; będziemy raz po raz walczyć o naszą wolność."
 KIC_ideas: "Idee Kicze"
 KIC_ideas_start: "Tradycje Kicze"
 KIC_ideas_bonus: "Ambicja Kicze"
 kic_blessings_of_tohil: "Dary Tohila"
 kic_blessings_of_tohil_desc: "Naszym boskim patronem jest bóg nieba, za którego przyczyną pada deszcz i świeci słońce. Czynią one naszą krainę żyzną, a przez to chronią nas przed głodem."
 kic_ilokab: "Tradycje Ilocab"
 kic_ilokab_desc: "Plemię Ilocab od lat dostarcza naszemu ludowi wojowników. Przez ten czas doprowadzili oni swoją sztukę wojenną do perfekcji. Mamy szczęście, mając ich po swojej stronie."
 kic_wealth_of_tamub: "Bogactwo Tamub"
 kic_wealth_of_tamub_desc: "Handel i produkcja od lat pozostawały przedmiotem troski plemienia Tamub. Przez ten czas posiedli oni wielką wiedzę w tej dziedzinie; dzięki ich pomocy nasze państwo znacznie się wzbogaci."
 kic_titulos: "Titulos"
 kic_titulos_desc: "Spisując imiona i czyny swych szlachetnych przodków, nasze domy szlacheckie zabezpieczą sobie prawo do władzy w naszym państwie."
 kic_kiqabs_vengeance: "Zemsta K'iq'aba"
 kic_kiqabs_vengeance_desc: "Nasz lud wciąż śpiewa o zemście króla K'iq'aba, który poprowadził nasze wojska i naszych sprzymierzeńców Cakchiquelów do wielkiej bitwy z ludem K'oja, by pomścić swego zamordowanego ojca."
 kic_popul_vuh: "Popol Vuh - 'Księga rady'"
 kic_popul_vuh_desc: "Spisaliśmy kronikę, obejmującą nasze dzieje od stworzenia świata aż po dzień dzisiejszy, tak by ich sława mogła przetrwać nas samych."
 moluccan_ideas: "Molukańskie idee"
 moluccan_ideas_start: "Moluckie tradycje"
 moluccan_ideas_bonus: "Molukańska ambicja"
 moluccan_spice_islands: "Wyspy Korzenne"
 moluccan_spice_islands_desc: "Przez tysiące lat goździki, gałka muszkatołowa, drzewo sandałowe i inne przyprawy z naszych wysp docierały na wytworne stoły w Europie, Chinach, Indiach i Persji. Ta długa podróż ma wiele przystanków, ale zaczyna się tutaj, na naszych wyspach, które są niezwykle wydajnym źródłem przypraw."
 moluccan_cultural_heritage: "Wspólne dziedzictwo kulturowe"
 moluccan_cultural_heritage_desc: "Choć Wyspy Korzenne znacznie się od siebie różnią, niektóre mity i tradycje łączą ich wszystkich mieszkańców. Owe opowieści pomogły nam zidentyfikować naszych prawdziwych władców, umacniając podstawy prawne naszego rosnącego państwa."
 moluccan_dominance_over_the_outer_islands: "Zwierzchnictwo nad Wyspami Zewnętrznymi"
 moluccan_dominance_over_the_outer_islands_desc: "Na pierwszy rzut oka brakuje nam ludzi i ziem, by stawić czoła innym państwom. To, co jednak mamy, to sieć lojalnych portów i wysp rozciągających się daleko w głąb otaczającego nas archipelagu. Wszystkie te wyspy będą nas wspierać i pozwolą nam kontrolować produkcję przypraw. Aby w pełni wykorzystać te wpływy, musimy jednak rozszerzyć i wzmocnić tę sieć oraz scentralizować władzę naszych wysp centralnych."
 moluccan_agents_of_trade: "Przedstawiciele handlowi"
 moluccan_agents_of_trade_desc: "Na obszarze archipelagu istnieje wiele portów, zatok i ujść rzek, z których moglibyśmy pobierać trybut lub czerpać towary. Roześlijmy grupę stałych przedstawicieli handlowych, by dbali o nasze interesy w tych miejscach i utrzymywali nasz monopol na cenne dobra, które następnie sprzedajemy reszcie świata."
 moluccan_four_kingdoms: "Cztery królestwa"
 moluccan_four_kingdoms_desc: "Na Molukach istniały niegdyś cztery królestwa i choć nie wszystkie z nich przetrwały, to nadal odgrywają ważną rolę zarówno w królewskich ceremoniach naszych ludzi, jak również jako wspólna legenda, wokół której można się zjednoczyć w trudnych czasach."
 moluccan_ally_papuan_raiders: "Przymierze z Papuasami"
 moluccan_ally_papuan_raiders_desc: "Przez wieki Papuasi napadali na wyspy i statki w tym regionie. Jednak wraz z rosnącą obecnością Europejczyków w tym regionie, musimy pozostawić to za sobą i zjednoczyć się przeciwko wrogom zewnętrznym."
 moluccan_pragmatic_diplomacy: "Pragmatyczna dyplomacja"
 moluccan_pragmatic_diplomacy_desc: "To prawda, że Europejczycy wydają się być niegodni zaufania, ale są równie zdradliwi wobec siebie nawzajem. Starajmy się sprzymierzyć z nimi, kiedy nam to odpowiada, i pozbądźmy się ich, kiedy ich pomoc nie będzie nam już potrzebna."
 LDK_ideas: "Idee Ladakh"
 LDK_ideas_start: "Tradycje Ladakh"
 LDK_ideas_bonus: "Ambicja Ladakh"
 ldk_two_kingdoms: "Dwa królestwa Ladakh"
 ldk_two_kingdoms_desc: "Niegdyś Ladakh został podzielony na dwa królestwa rządzone przez dwóch braci. Pewnego dnia, gdy odpowiedni monarcha urodzi się w jednym z rodów, królestwa te zostaną ponownie zjednoczone i zwycięska dynastia poprowadzi nasz lud ku przyszłości."
 ldk_fortified_mountain_cities: "Ufortyfikowane górskie miasta"
 ldk_fortified_mountain_cities_desc: "Przez nasz kraj przewinęło się wielu wrogów. Począwszy od Wielkiego Imperium Tybetańskiego, poprzez wielkie Królestwo Kaszmiru pod rządami Lalitaditji z dynastii Karkota, aż po islamskich najeźdźców, którzy teraz nas prześladują. Góry, które są naszym domem, są jednak również naszą twierdzą. Wzmocnijmy jeszcze bardziej naturalne struktury obronne, które posiadamy i nigdy więcej nie bójmy się najeźdźców lub łupieżców."
 ldk_wool_from_the_roof_of_the_world: "Wełna z Kaszmiru"
 ldk_wool_from_the_roof_of_the_world_desc: "Wysoko, hen ponad resztą świata, płaskowyż Ladakh najwyraźniej ma niewiele do zaoferowania w porównaniu z żyznymi równinami Indii, a nawet miastami handlowymi z Kotliny Kaszgarskiej. Jednak od kiedy sięgnąć pamięcią, koczowniczy lud Changpa wędrował tam i z powrotem po naszych ziemiach pędząc przed sobą swoje kaszmirskie kozy. Ich wełna to najlepszy na świecie kaszmir, tak pożądana przez wszystkich naszych sąsiadów."
 ldk_great_monasteries: "Budowa wielkich klasztorów"
 ldk_great_monasteries_desc: "Więzy religijne z Tybetem czynią nasz lud silniejszym od muzułmańskich i hinduskich sąsiadów, którzy chcieliby opanować i opodatkować nasze ziemie oraz ukraść naszą wełnę. Umacniajmy naszą wiarę, budując w wysokich górach monumentalne gompy i klasztory, a także wspierając zakony klasztorne w każdy możliwy sposób."
 ldk_la_dvags_rgyal_rabs: "La dvags rgyal rabs"
 ldk_la_dvags_rgyal_rabs_desc: "Spisując losy dawnych monarchów, sprawimy, że świat nigdy nie zapomni o pochodzeniu naszej zwycięskiej dynastii. Zyskamy pewność, że nawet po upływie wielu lat królewskie kroniki podtrzymają pamięć o naszym królestwie. "
 ldk_kingdom_united: "Zjednoczone królestwo"
 ldk_kingdom_united_desc: "Aby uniknąć konfliktów i waśni między monarszymi synami, musimy skorzystać z rad mądrych lamów z naszych klasztorów. Tylko jeden syn może dziedziczyć koronę, a jego bracia mogą stanąć na czele licznych w naszym kraju klasztorów. W ten sposób ród będzie mógł wykorzystać swój potencjał, zamiast marnować go na kłótnie o sukcesję."
 ldk_far_away_traders: "Zaproś kupców z dalekich krain"
 ldk_far_away_traders_desc: "Wełna z naszego królestwa zyskuje coraz większą sławę za granicą. Otrzymaliśmy listy od cesarza Chin oraz rosyjskiego cara. Wykorzystajmy sławę, jaką przynoszą nam nasze kozy, i zachęcajmy cudzoziemców do handlu z naszym krajem, co przyniesie nam zyski."
 ZIM_ideas: "Monomotapańskie idee"
 ZIM_ideas_start: "Monomotapańskie tradycje"
 ZIM_ideas_bonus: "Monomotapańska ambicja"
 zim_mwenemutapa: "Mwana Motapa"
 zim_mwenemutapa_desc: "Upadek Wielkiego Zimbabwe zaowocował niestabilną sytuacją polityczną, na której zyskują niezależni wodzowie. Naszym zadaniem, jako władców podbitych ludów, jest utrzymanie silnej armii, która narzuci jedność rozbitym ziemiom."
 zim_rekindling_the_royal_fires: "Zapalenie królewskich ogni"
 zim_rekindling_the_royal_fires_desc: "Aby nasi podwładni wodzowie mogli udowodnić swoją lojalność wobec nas i bogów, muszą raz w roku udać się do stolicy, aby rozpalić swój lokalny ogień za pomocą naszego. Gdy minie rok, nasza armia zgasi ich ogień, a oni będą musieli odbyć nową podróż."
 zim_mutapa_architecture: "Architektura Monomotapy"
 zim_mutapa_architecture_desc: "Nasz kraj był niegdyś częścią imperium Wielkiego Zimbabwe i choć zdążyło ono upaść, wciąż pielęgnujemy niektóre z jego tradycji. To od niego przejęliśmy styl i technikę budowy kamiennych domostw i ufortyfikowanych miast, które pozwalają nam tak skutecznie kontrolować płaskowyż."
 zim_spokesman_before_the_dead: "Rozmawiający z umarłymi"
 zim_spokesman_before_the_dead_desc: "Nasz władca nie tylko przewodzi nam w sprawach doczesnych, ale także rozmawia w naszym imieniu z duchami umarłych. Przed każdą kampanią i zbiorami, poprzez obrzędy i taniec przekazuje wyrazy szacunku i nasze prośby duchom przodków. Jeśli zabraknie wielkiego władcy, który będzie się opiekował grobami królewskimi i podtrzymywał kontakty z umarłymi, sprawy mogą szybko potoczyć się bardzo źle dla naszego kraju."
 zim_elected_administrators: "Obieralni urzędnicy"
 zim_elected_administrators_desc: "Tradycyjnie wszyscy ważni zarządcy, nawet na poziomie lokalnym, byli mianowani spośród dalszych gałęzi rodziny królewskiej. Jednak wraz z rozwojem i dojrzewaniem naszego imperium nadszedł czas, abyśmy skorzystali z lokalnej wiedzy naszych poddanych i pozwolili im wybierać własnych administratorów."
 zim_curva: "Podatek curva "
 zim_curva_desc: "W związku z pojawieniem się nowych kupców w dorzeczu Zambezi musimy dopilnować, by szanowano naszą władzę nad tymi terenami. Każdy, kto chce tu handlować i wywozić nasze kochane złoto i kość słoniową do obcych krajów, musi najpierw uzyskać zgodę naszego władcy i opłacić podatek curva, gwarantujący mu swobodę działania. Jeśli o tym zapomni, wszystkie jego towary zostaną skonfiskowane przez Monomotapę."
 zim_controlling_the_mutapan_riches: "Kontrola nad bogactwami Monomotapy"
 zim_controlling_the_mutapan_riches_desc: "Podróżnicy z zachodu zwą naszą krainę Ofirem. Nasze kopalnie złota i kontrola nad handlem wzdłuż Zambezi od wieków budzą u innych zazdrość. Wprowadźmy bardziej ścisłą kontrolę naszych ziem i ich zasobów, by uniknąć ingerencji ze strony chciwych cudzoziemców i lokalnych możnowładców."
 BAL_ideas: "Beludżystańskie idee"
 BAL_ideas_start: "Beludżystańskie tradycje"
 BAL_ideas_bonus: "Beludżystańska ambicja"
 bal_natural_defences: "Naturalne umocnienia"
 bal_natural_defences_desc: "Jak przekonała się każda armia od czasów Aleksandra, nasze ziemie mogą być bardzo nieprzyjazne dla najeźdźców z zewnątrz. Góry, zdradliwe przełęcze, pustynie i wzgórza czekają na każdego naszego wroga. Ludność jest przyzwyczajona do wykorzystywania terenu na swoją korzyść, aby zasadzać się i dziesiątkować każdą uzbrojoną grupę, która zamierza przejść przez te ziemie."
 bal_hani_and_sheh_mureed: "Hani i szach Murid"
 bal_hani_and_sheh_mureed_desc: "Żyjemy w czasach wyzwań i okazji. W efekcie podejmowanych przez nas działań już teraz powstają ballady i opowieści o współczesnych bohaterach. Działajmy w zgodzie z kodeksem Beludżów, tworząc ideał do naśladowania dla pokoleń, które po nas przyjdą. "
 bal_khan_of_the_baloch: "Chan wszystkich Beludżów"
 bal_khan_of_the_baloch_desc: "Beludżowie to lud dumny, lecz podzielony. Jesteśmy przyzwyczajeni do swobodnego trybu życia, ale brak jedności staje na drodze naszemu rozwojowi. Przyznajmy naszemu władcy tytuł chana wszystkich Beludżów i zjednoczmy się pod wspólnym sztandarem. Nasi sąsiedzi już nigdy nie będą spać spokojnie."
 bal_reorganization_of_the_army: "Reorganizacja armii"
 bal_reorganization_of_the_army_desc: "Więzy plemienne są wśród nas silne, a próba zastąpienia ich lojalnością względem państwa może pod wieloma względami okazać się daremna. Zamiast próbować stworzyć armię na wzór naszych hinduskich i perskich sąsiadów, pracujmy z tym, co już mamy. Każde znaczące plemię powinno być odpowiedzialne za utworzenie armii i dostosowanie jej do ogólnego standardu, a także za opłacenie zleconych przez nas ekspedycji. W zamian zwiększymy ich władzę nad kontrolowanymi przezeń pomniejszymi plemionami."
 bal_control_of_the_overland_trade: "Kontrola nad handlem lądowym"
 bal_control_of_the_overland_trade_desc: "Wielu uważa ziemie, którymi władamy, za niebezpieczne, czy wręcz nie do przebycia. Od tysiącleci nasi rozbójnicy polowali na kupców z okolicznych regionów. Tym niemniej można dotrzeć z Kabulu do Sindhu przez Beludżystan i Mekran - a my wiemy, którymi przełęczami i drogami należy iść, by przebyć góry i pustynię. Udostępnijmy ten szlak kupcom, nakładając na nich opłatę za naszą ochronę."
 bal_chiefs_and_landlords: "Wodzowie i zarządcy"
 bal_chiefs_and_landlords_desc: "Tradycyjnie ziemię i produkcję w regionie kontroluję wodzowie plemienni, często wybierani w obrębie swoich klanów. Nadeszła pora stworzyć bardziej wydajny system, w ramach którego wódz będzie zarządzał ziemią w naszym imieniu. W ten sposób będziemy wiedzieć, kto za co odpowiada i względem kogo jest lojalny, dzięki czemu zyskamy znacznie większą kontrolę nad produkcją niż teraz."
 bal_baluch_leadership: "Beludżystańskie dowodzenie"
 bal_baluch_leadership_desc: "Nasze oddziały wyrobiły sobie reputację, walcząc jako wojska najemne w armiach perskich i indyjskich. Wykorzystajmy ich doświadczenie i kontakty, aby uzyskać nowych, zawodowych i kompetentnych oficerów."
 ORL_ideas: "Orleańskie idee"
 ORL_ideas_start: "Orleańskie tradycje"
 ORL_ideas_bonus: "Orleańska ambicja"
 orl_brothers_of_kings: "Monsieur d'Orleans"
 orl_brothers_of_kings_desc: "Od 1344 roku Księstwo Orleanu tradycyjnie przyznawane jest drugiemu synowi króla Francji. Dom Orleanu jest drugi po samym Domie Francji, ale pewnego dnia może go nawet przyćmić."
 orl_maid_of_orleans: "Dziewica Orleańska"
 orl_maid_of_orleans_desc: "Jeśli oblężenie Orleanu nauczyło nas czegoś, to tego, że jedna dziewica może zmienić bieg historii. Nie powinniśmy dłużej zabraniać kobietom dowodzenia naszymi armiami na polu bitwy, jeśli mogą one zainspirować naszych żołnierzy do zwycięstwa."
 orl_saffron_of_boynes: "Szafran z Boynes"
 orl_saffron_of_boynes_desc: "Orleania ma wszystko, czego trzeba, by po latach wojen i zniszczeń ponownie stać się ważnym ośrodkiem produkcyjnym. Jej położenie czyni ją atrakcyjną pod względem handlowym, ponadto żyzna równina Beauce stanowi obietnicę dostatniej przyszłości. Niedługo Boynes stanie się szafranową stolicą Europy, jeśli nie świata, a kupcy z dalekich krajów będą zaopatrywać się tu w tę cenną przyprawę."
 orl_chateaux_of_the_loire_valley: "Chateaux nad Loarą"
 orl_chateaux_of_the_loire_valley_desc: "Niektórym władcom sporo czasu zajmuje dostrzeżenie oczywistego faktu - nigdzie we Francji pogoda nie jest tak przyjemna, krajobraz malowniczy, a ziemia spokojna jak tutaj. Kiedy już ten sekret wychodzi na jaw, powstają nowe wspaniałe pałace - chateaux nad Loarą - dowodzące zarówno potęgi swych właścicieli jak i talentu naszych budowniczych."
 orl_faith_and_devotion: "Wiara i poświęcenie"
 orl_faith_and_devotion_desc: "To wiara odwróciła losy Wojny Stuletniej i tak samo wiara będzie kierować dobrymi ludźmi w Orleanie. Zarówno w naszej Katedrze, jak i na naszym Uniwersytecie powinna być nauczana i dyskutowana teologia."
 orl_calvin_and_moliere: "Kalwin i Molier"
 orl_calvin_and_moliere_desc: "Orlean pozostaje wierny wyłącznie tym, którzy go kochają. U boku tych, którzy uważają, że żadna władza nie jest niepodważalna, staje się buntownikiem. Potomkowie Orleanu odcisnęli piętno na obliczu świata, poczynając od Joanny d'Arc, Dziewicy Orleańskiej, przez Jana Kalwina, który studiował tu prawo, a potem odrzucił zwierzchnictwo papieża, po Jean-Baptiste'a Poclaina, który przybrał nazwisko Molier i w swoich sztukach teatralnych nieustannie naigrywał się z hipokryzji w życiu religijnym i społecznym."
 ORM_ideas: "Ormuskie idee"
 ORM_ideas_start: "Ormuskie tradycje"
 ORM_ideas_bonus: "Ormuska ambicja"
 orm_a_vast_emporium: "Skarbiec nieprzebranych bogactw"
 orm_a_vast_emporium_desc: "Powiadają, że Ormuz to 'skarbiec pełen nieprzebranych tłumów i towarów wszelakich z wszystkich części świata', albo że 'gdyby świat był pierścieniem, Ormuz byłby jego brylantem'. Od stuleci kupcy przybywają do nas handlować i z czasem nasze królestwo stało się synonimem bogactwa, które nam przynoszą."
 orm_protecting_the_islands: "Ochrona wysp"
 orm_protecting_the_islands_desc: "Keszm i Ormuz to niezbyt gościnne ziemie, i jako takie nie najlepiej nadają się na kolebkę królestwa. Tym niemniej są bezpieczniejsze niż wybrzeże, często atakowane i plądrowane przez tych, którzy pragną naszych bogactw. Ufortyfikujmy te wyspy, by chronić to, co do nas należy, jak również tych, którzy przybędą z nami handlować."
 orm_moqarrariya: "Zreformuj moqarrariyę"
 orm_moqarrariya_desc: "Od niepamiętnych czasów płaciliśmy mieszkańcom wybrzeża za ochronę oraz dostęp do świeżej wody i pożywienia. Zastąpmy ten stary zwyczaj bardziej wydajnym i oficjalnym układem."
 orm_far_reaching_diplomacy: "Dalekosiężna dyplomacja"
 orm_far_reaching_diplomacy_desc: "Wyspiarskie królestwo musi szukać wsparcia daleko poza swymi granicami. Poszukajmy potencjalnych sojuszników wśród wrogów państw, które chciałyby nas sobie podporządkować."
 orm_secure_trading_monopoly: "Zachowaj monopol handlowy"
 orm_secure_trading_monopoly_desc: "Naszą pozycję zdobyliśmy nie tylko poprzez zapewnienie handlarzom bezpieczeństwa w naszym porcie i na prowadzących doń szlakach, ale również eliminując bądź przelicytowując konkurencję. Musimy wprowadzić politykę stałej obserwacji portów nad Zatoką Perską, by zagwarantować, że żaden z nich nie odważy się z nami współzawodniczyć."
 orm_develop_qeshm_and_ormuz: "Rozwój Keszmu i Ormuzu"
 orm_develop_qeshm_and_ormuz_desc: "Wyspy Keszm i Ormuz mogą wydawać się niegościnne i jałowe, a przecież same w sobie mają pewną wartość. Można tu pozyskiwać żelazo i sól, a dopóki ze stałego lądu dociera żywność i woda, mogą tu funkcjonować miasta. Nadeszła pora poświęcić nieco pieniędzy, by uczynić serce naszego państwa bardziej samowystarczalnym."
 orm_ormuzi_navy: "Ekspansja morska Ormuzu"
 orm_ormuzi_navy_desc: "Rybacy, handlarze, a nawet piraci zawsze odwiedzali nasze wyspy, a nasze państwo utrzymywało znaczącą flotę wojenną. Nadszedł jednak najwyższy czas, aby stworzyć większą i nowocześniejszą flotę, godną reputacji naszego królestwa mianującego się centrum Zatoki Perskiej."
 greek_ideas: "Greckie idee"
 greek_ideas_start: "Greckie tradycje"
 greek_ideas_bonus: "Grecka ambicja"
 greek_orthodox_faith: "Greckie prawosławie"
 greek_orthodox_faith_desc: "Grecki Kościół Prawosławny należy do najstarszych i najbardziej prestiżowych wśród chrześcijańskich Kościołów prawosławnych. Wiara chrześcijańska zawsze była ważnym czynnikiem, jednoczącym nasz lud w trudnych czasach. Pielęgnujmy nasze dziedzictwo i czerpmy siłę z naszej religii."
 greek_maritime_heritage: "Żeglarskie dziedzictwo"
 greek_maritime_heritage_desc: "Grecy pływają po Morzu Śródziemnym od tysiącleci. Choć obecnie to cudzoziemskie potęgi dominują politycznie w regionie, greccy kapitanowie i marynarze stanowią znaczącą część ich marynarek. Wykorzystajmy doświadczenie tych ludzi, a także doświadczenie greckich piratów, przemytników i rybaków, tworząc silną marynarkę dla naszego kraju."
 greek_klephtic_irregulars: "Zbójecki zaciąg"
 greek_klephtic_irregulars_desc: "Ciężkie czasy frankońskiej i tureckiej okupacji doprowadziły do narodzin greckiego ruchu oporu. Niektóre grupy przeniosły się w góry, by stamtąd toczyć walkę z okupantami. Teraz możemy włączyć owych 'zbójców' do naszej armii w charakterze nieregularnych, lecz skutecznych oddziałów, dysponujących zarówno doświadczeniem jak i zapałem do walki z wrogiem."
 greek_phanariotes: "Grecka diaspora"
 greek_phanariotes_desc: "Wykształceni i zaradni mężczyźni są zawsze poszukiwani, co spowodowało że wielu naszych rodaków w ciągu wieków przeniosło się za granicę, aby podjąć służbę na dworach państw całej wschodniej i południowej Europy. Niepodległe państwo greckie ponownie może przekonać wielu z nich do powrotu do krainy swojego dzieciństwa lub przodków."
 greek_strengthen_control_over_the_trade_routes: "Kontrola nad śródziemnomorskim handlem"
 greek_strengthen_control_over_the_trade_routes_desc: "Od Rzymu przez Wenecję po Imperium Osmańskie wielu starało się opanować handel pomiędzy Wschodem i Zachodem, podbijając Grecję i jej wyspy na Morzu Śródziemnym. Naszym obowiązkiem i dziedzictwem, jako niepodległego greckiego państwa, jest zdobyć tę kontrolę dla siebie, zamiast pozwalać innym, by czerpali zyski z naszego strategicznego położenia."
 greek_philhellenism: "Filhellenizm"
 greek_philhellenism_desc: "Grecja stanowi kolebkę zachodniej cywilizacji, zaś nasi przodkowie cieszą się szacunkiem całej Europy. Wykorzystajmy tę opinię, by nawiązać cenne sojusze, potrzebne nam do dalszego rozwoju."
 greek_enlightenment: "Greckie oświecenie"
 greek_enlightenment_desc: "Nasi przodkowie byli wielkimi myślicielami, mężami stanu i filozofami, zaś ich idee pozostają fundamentem współczesnej myśli. Połączmy owo intelektualne dziedzictwo z nowymi ideałami oświecenia, rozwijającymi się na europejskich dworach. Pozwoli nam to opracować koncepcję państwa i zreformować grecki język w zgodzie z duchem obecnych czasów."
 KGR_ideas: "Kangrańskie idee"
 KGR_ideas_start: "Kangrańskie tradycje"
 KGR_ideas_bonus: "Kangrańska ambicja"
 kgr_katoch_lineage: "Dziedzictwo dynastii księżycowej"
 kgr_katoch_lineage_desc: "Ledwie kilka państw może pochwalić się równie wiekowym co my dziedzictwem. Dynastia księżycowa włada od tysięcy lat. Widziała jak przychodzą i odchodzą tacy jak Aleksander i Timur, tymczasem sama wciąż odgrywa ważną rolę w życiu naszego kraju."
 kgr_riches_of_the_kangra_valley: "Bogactwa doliny Kangra"
 kgr_riches_of_the_kangra_valley_desc: "Mity mówią o demonie Dźalandharze, którego głowa spadła do doliny Kangra po bitwie, jaką stoczył z Śiwą. Choć naszą ojczyznę otaczają jałowe wzgórza i wysokie góry, ona sama porośnięta jest bujną roślinnością. Kangra jest w stanie wyżywić znacznie większą populację, niż mogłyby wskazywać jej rozmiar i położenie, toteż stanowi kuszący cel dla potencjalnych zdobywców."
 kgr_martial_heritage: "Wojenne dziedzictwo"
 kgr_martial_heritage_desc: "Wojenne tradycje naszego ludu sięgają niepamiętnych czasów. Choć nasi kuzyni z radźpuckich krajów na południu cieszą się większą sławą, nasz lud raz po raz udowadnia, że potrafi bardzo utrudnić życie najeźdźcom. Każdy z nich ostatecznie się wycofuje."
 kgr_hill_forts: "Panowanie nad fortami na wzgórzach"
 kgr_hill_forts_desc: "Nasz państwo zbudowano w oparciu o potężną fortecę Kangrę i ziemie, które dzięki swemu strategicznemu położeniu kontrolowała. Postarajmy się opanować wszystkie znaczące forty w całym regionie i - analogicznie - otaczające je ziemie."
 kgr_strengthen_the_mountain_trade: "Wzmocnij handel z górami"
 kgr_strengthen_the_mountain_trade_desc: "Niedaleko na południe stąd leżą żyzne równiny Pendżabu, jednak równie blisko mamy do lodowców Ladakh, Tybetu i szczytów Himalajów. Te na pierwszy rzut oka całkowicie różne regiony wzajemnie się potrzebują. Z północy dociera wełna, za którą południowcy gotowi są sporo zapłacić, a choć sama północ ma znacznie mniejsze potrzeby, znajdą się tam chętni na luksusowe towary, produkowane na południu."
 kgr_pahari_paintings: "Malarstwo pahari"
 kgr_pahari_paintings_desc: " Góry zapewniają spokój, ciszę i malownicze widoki tym, którzy ich potrzebują. Innym zapewniają ochronę przed tymi, którzy mogliby się lękać mieszkańców nizin. Obejmijmy patronat nad utalentowanymi malarzami naszych czasów, zapraszając ich do naszego kraju i zapewniając im schronienie. Niech górskie krajobrazy zainspirują ich do tworzenia arcydzieł o tematyce miłosnej i mitologicznej."
 kgr_tigers_of_the_himalayas: "Tygrysy Himalajów"
 kgr_tigers_of_the_himalayas_desc: "Wraz z upływem czasu nasze państwo staje w obliczu nowych zagrożeń. Nazwy i religie ludów, chcących opanować nasze ziemie, mogą się różnić, lecz niezależnie od tego, czy mamy do czynienia z sikhami, Gurkhami, Timurydami czy Grekami, musimy być w stanie się obronić. Stwórzmy nową armię, opierając się na sztuce walki w górach, którą tak dobrze znamy, z uwzględnieniem nowych idei, pochodzących od narodów pragnących naszych ziemi."
 KAS_ideas: "Jarkendzkie idee"
 KAS_ideas_start: "Jarkendzkie tradycje"
 KAS_ideas_bonus: "Jarkendzka ambicja"
 kas_northern_silk_road: "Północny Jedwabny Szlak"
 kas_northern_silk_road_desc: "Jak sięgnąć pamięcią strumienie towarów podróżowały przez Kotlinę Kaszgarską od miasta do miast łącząc ogromny obszar gospodarki Azji Wschodniej i Chin z Transoksanią i Persją. Jedwab, przyprawy, bawełna, dywany, tytoń i wiele innych towarów, które przemierzają nasze ziemie, ostatecznie docierają na dwory Europy lub do pałaców chińskich cesarzy. Musimy zapewnić kupcom bezpieczeństwo za wszelką cenę, ponieważ bylibyśmy niczym bez nich. To nie tylko niebezpieczna podróż, ale i żmudna praca."
 kas_altishahr: "Altishahr"
 kas_altishahr_desc: "Takla Makan to niegościnna ziemia, lecz nasze miasta, położone wokół granicznych oaz i wzdłuż biegu rzeki Tarym, kwitną. Życie tutaj nie jest równie łatwe co na nizinach Indii i Chin, ale pszenica, inne zboża i bawełna dają przyzwoite plony. Ludzie, którym znane są nazwy naszej krainy - Tartaria, Altishahr, Kaszgaria czy Sinciang - słysząc je, widzą obrazy niezwykłego piękna i dobrego życia."
 kas_tarikh_i_rashidi: "Tarikh-i-Rashidi"
 kas_tarikh_i_rashidi_desc: "Nasza kultura jest kulturą miast, ale nasze odizolowanie w odległych zakątkach świata oznacza, że niewielu słyszało o naszej historii czy języku. Postarajmy się spisać historię naszych ludzi i miast, aby świat mógł poznać tutejsze życie, w jednym z bardziej odległych, a jednocześnie centralnie położonych zakątków świata."
 kas_empower_the_khojas: "Wzmocnij chodżów"
 kas_empower_the_khojas_desc: "Chodżowie - pobożni potomkowie Proroka lub czterech pierwszych kalifów - należą do najbardziej poważanych członków naszego społeczeństwa. Krążą opowieści o chodżach, którzy skłonili wielkich Mogołów do zmiany wiary, a lamów do ukorzenia się przed muzułmańską władzą. Zawsze obieraliśmy sobie władców spośród naszych najpobożniejszych ludzi, toteż chodżowie już teraz stanowią w naszym państwie ważne osobistości. Przyznajmy im jeszcze większą władzę i przekonajmy się, dokąd zaprowadzą nas ich umiejętności i niezłomna wiara."
 kas_holy_warriors: "Święci wojownicy"
 kas_holy_warriors_desc: "Choć wszystkich kupców, niezależnie od kultury i religii, witamy z otwartymi ramionami, nie możemy zapominać, że nasz potencjał militarny wynika z czystości naszej wiary. Opanujmy otaczające nas ziemie - zarówno, by szerzyć jedyną prawdziwą wiarę, jak i by zyskać terytoria, które ułatwią obronę naszej ojczyzny."
 kas_black_and_white_mountain: "Czarna Góra i Biała Góra"
 kas_black_and_white_mountain_desc: "Nie możemy pozwolić, by błahe spory dzieliły nasze państwo! Zbyt długo byliśmy podzieleni na Aktaglik, lud Białej Góry, i Karataglik, lud Czarnej Góry. Jeśli uda nam się połączyć czarnych z białymi, północ z południem, nasz kraj na powrót urośnie w siłę."
 kas_encourage_tarim_trade: "Wspieraj handel rzeką Tarym"
 kas_encourage_tarim_trade_desc: "Przez wieki, a nawet tysiąclecia, kupcy dzielnie znosili niebezpieczeństwa podróży, aby dotrzeć do naszych pustynnych miast. Czy to przez Takla Makan, czy przez Morelową Drogę Baltistanu, czy przez lodowce Ladakh, wszyscy oni w końcu docierali do Jarkendu, Kaszgaru lub innego z naszych wielkich miast. Czasy się jednak zmieniają, a stały strumień kupców słabnie, ponieważ wraz z otwarciem szlaków morskich ze wschodu na zachód wielu z nich nie uważa już, że długa podróż lądowa jest tego warta. Podejmijmy zdecydowane działania w celu ochrony handlu lądowego, znosząc wszelkie bezpośrednie podatki i opłaty."
 LUX_ideas: "Luksemburskie idee"
 LUX_ideas_start: "Luksemburskie tradycje"
 LUX_ideas_bonus: "Luksemburska ambicja"
 lux_imperial_legacy: "Cesarska spuścizna"
 lux_imperial_legacy_desc: "Jeszcze nie tak dawno temu dynastia luksemburska regularnie dostarczała Świętemu Cesarstwu Rzymskiemu kolejnych cesarzy. To, że nasz maleńki naród często władał tak wielkim imperium, zapewniało mu sławę, jaką kraj tego rozmiaru normalnie się nie cieszy."
 lux_ardennes: "Ardeny"
 lux_ardennes_desc: "Surowe, pagórkowate ziemie naszego kraju czynią go trudnym do zdobycia. W rzeczy samej, wiele armii decyduje się nas okrążyć, by uniknąć próby przebycia naszych ziem i strat, jakie pociągnęłoby to za sobą."
 lux_moselle_trade: "Handel na Mozeli"
 lux_moselle_trade_desc: "Naszą wschodnia granica leży na Mozeli. Skierujmy lokalny handel wzdłuż jej biegu, by zyskać większą kontrolę nad obrotem towarami w całym regionie."
 lux_fortress: "Forteca w Luksemburgu"
 lux_fortress_desc: "Wielki zamek wznoszący się w sercu naszej stolicy, uważany jest za jedną z najwspanialszych fortec na świecie. Ledwie kilka armii mogłoby w ogóle rozważyć obleganie tak przytłaczających murów. Przejmując kontrolę nad nowymi terenami, nie zapominajmy budować tam umocnień równie imponujących jak te, która strzeże naszego domu."
 lux_spanish_road: "Droga hiszpańska"
 lux_spanish_road_desc: "Przez nasze ziemie przebiega wielki szlak wojskowy znany jako Droga Hiszpańska. Wykorzystajmy to w celu wzmocnienia naszej armii!"
 lux_grand_duchy_of_luxembourg: "Wielkie Księstwo Luksemburga"
 lux_grand_duchy_of_luxembourg_desc: "Nasze wspaniałe państwo cieszy się długą i chwalebną historią i jest obecnie jednym z najbardziej poważanych na ziemiach francuskich i niemieckich. Nawet gdyby w jakiś niewyobrażalny sposób na naszym tronie zasiadł obcokrajowiec, tytuł władcy naszego państwa byłby jego najbardziej prestiżowym. Podkreślmy to odpowiednio, proklamując księstwo Luksemburga wielkim księstwem i dołączając kolejny prestiżowy tytuł do tych noszonych przez naszych władców."
 lux_rivals_rivals_everywhere: "Rywale ze wszystkich stron"
 lux_rivals_rivals_everywhere_desc: "Nasze położenie pomiędzy Francją, Niderlandami i Rzeszą Niemiecką wymusza na nas prowadzenie bardzo aktywnej dyplomacji. Musimy utrzymywać dobre stosunki z wszystkimi tymi państwami, jednocześnie mając je cały czas na oku."
 telugu_ideas: "Teluskie idee"
 telugu_ideas_start: "Teluskie tradycje"
 telugu_ideas_bonus: "Teluska ambicja"
 yor_telugu_warrior_aristocrats: "Teluscy wojownicy-arystokraci"
 yor_telugu_warrior_aristocrats_desc: "Nasze państwo opiera się na tradycjach pokoleń wojowników telugu, którzy walczyli w służbie wielu indyjskich imperiów. Nie tak dawno przekształcili się w arystokrację niegdysiejszego imperium Kakatiji. Zapewnia to naszym armiom stały dopływ wyszkolonych wojowników i oficerów, niezależny od tego, co przyszłość chowa dla nas w zanadrzu."
 yor_patronize_telugu_literature: "Obejmij patronatem teluską literaturę"
 yor_patronize_telugu_literature_desc: "Od czasów dynastii Reddy, tron i literatura były nierozerwalnie ze sobą związane. Po naszych władcach oczekuje się, że sami będą uczonymi i pisarzami, a także że będą patronować wielkim poetom i pisarzom swoich czasów."
 yor_kakatiya_legacy: "Spuścizna Kakatiji"
 yor_kakatiya_legacy_desc: "Nie tak dawno tymi ziemiami władało imperium Kakatiji. Jego arystokracja złożona z wojowników telugu oraz lekceważenie dla systemu kastowego obowiązującego u części naszych sąsiadów uczyniły zeń wzorcowy model państwa, do którego aspirujemy. Historia Kakatiji niesie dla nas wiele cennych lekcji, które musimy mieć na uwadze, kształtując naszą bieżącą politykę."
 yor_great_forts_of_the_east: "Wielkie fortece wschodu"
 yor_great_forts_of_the_east_desc: "Szereg wspaniałych fortec we Ghatach Wschodnich strzeże naszych ziem przed inwazją z wyżyn. Musimy utrzymywać te twierdze w dobrym stanie i unowocześniać je na bieżąco, w przeciwnym razie ryzykujemy utracenie naszej tarczy."
 yor_legend_of_prataparudra: "Legenda o Prataparudrze"
 yor_legend_of_prataparudra_desc: "Ostatni władca z dynastii Kakitya, Prataparudra II, zmarł jako więzień sił Sułtanatu Delhijskiego, które podbiły jego królestwo. Jednak według niektórych, przeżył i nadał swoim wasalom prawo do zakładania nowych królestw, takich jak nasze państwo. Rozpowszechniajmy tę legendę i sprawmy, aby została spisana i kolejne pokolenia mogły poznać korzenie naszego wspaniałego państwa."
 yor_diamond_mines_of_kollur: "Kopalnie diamentów w Kollur"
 yor_diamond_mines_of_kollur_desc: "Andhra jest miejscem gdzie znajdują się największe kopalnie diamentów na świecie. Przez wieki były one źródłem większości znanych na świecie diamentów oraz wielkich kamieni, takich jak Koh-i-Noor. Nadszedł jednak czas, abyśmy zmodernizowali nasze wspaniałe kopalnie i zadbali o to, aby produkcja znacznie się zwiększyła."
 yor_encourage_coromandel_trade: "Wspieraj handel na Wybrzeżu Koromandelskim"
 yor_encourage_coromandel_trade_desc: "Wybrzeże Koromandelskie zawsze było źródłem bogactwa z jego wielkich tętniących życiem portów i wielu kupców z odległych krajów. Jeden ze starych władców Reddy z Andhra mądrze utrzymywał wszelkie regulacje dotycząca handlu na niskim poziomie, co stymulowało wzrost naszych portów. Przywróćmy stare prawa i ograniczmy przepisy handlowe, aby dać kupcom większą swobodę."
 LON_ideas: "Leońskie idee"
 LON_ideas_start: "Leońskie tradycje"
 LON_ideas_bonus: "Leońska ambicja"
 lon_heritage_of_the_reconquista: "Dziedzictwo rekonkwisty"
 lon_heritage_of_the_reconquista_desc: "Przez stulecia nasze królestwo walczyło o objęcie Iberii chrześcijańskim zwierzchnictwem. Walkę tę kontynuowało jako część kastylijskiej monarchii. Dzięki temu w naszym kraju nie brakuje wojskowych tradycji i doświadczonych oficerów."
 lon_leonese_cortes: "Leońskie Kortezy"
 lon_leonese_cortes_desc: "Leońskie Kortezy to jeden z najstarszych - o ile nie najstarszy - parlament na świecie. Prastare reguły i obyczaje naszego parlamentu stanowią wielkie wsparcie dla każdego władcy, pragnącego uzyskać radę lub pomoc od swoich poddanych."
 lon_conquistadores: "Podbój Nowego Świata"
 lon_conquistadores_desc: "Pół świata od nas leży pogańskie królestwo o niezmierzonych bogactwach. Współcześni leońscy poszukiwacze przygód szukają tam szczęścia z Bożym imieniem na ustach, podobnie jak to czynili ich przodkowie w czasach hiszpańskiej rekonkwisty."
 lon_school_of_salamanca: "Uniwersytet w Salamance"
 lon_school_of_salamanca_desc: "Prestiżowy uniwersytet w Salamance stanowi centrum myśli prawoznawczej, jak również filozoficznej i ekonomicznej. Patronujmy oświeconym mężom, zamieszkującym jego mury, korzystając z ich wykładni prawa naturalnego, prawa własności i praw człowieka."
 lon_expand_navy: "Rozwijaj leońską marynarkę"
 lon_expand_navy_desc: "Asturyjscy żeglarze od wieków wspierają nas swoim doświadczeniem i tradycją morską. Nadszedł jednak czas, aby zmodernizować i rozbudować leońskiej flot. Musimy stworzyć odpowiednie bazy morskie wzdłuż wybrzeża i rozpocząć budowę nowej, dużej i stałej floty wojennej."
 lon_patronize_leonese_language: "Obejmij patronatem język leoński"
 lon_patronize_leonese_language_desc: "Przez wiele lat, podczas naszej unii z Kastylią, język leoński tracił na znaczeniu na rzecz kastylijskiego. Chociaż udało nam się odwrócić ten trend, wciąż jest jeszcze wiele do zrobienia. Musimy wydać oficjalną gramatykę języka leońskiego i zadbać o to, by był on używany we wszystkich warstwach naszej administracji. Ponadto patronujmy tym, którzy mogą rozwijać ten język, wielkim pisarzom, aktorom i poetom naszego narodu."
 lon_nationalism: "Leoński nacjonalizm"
 lon_nationalism_desc: "Poczynając od Kastylijczyków, a na Francuzach kończąc, wielu zamierzało ujarzmić nasz lud i zniszczyć naszą kulturę. Podczas wojny musimy do ostatniej kropli krwi stawiać zbrojny opór cudzoziemskiej okupacji - i tyczy się to zarówno naszych regularnych oddziałów, jak i partyzantki działającej za linią frontu."
 CYI_ideas: "Idee Yi"
 CYI_ideas_start: "Tradycje Yi"
 CYI_ideas_bonus: "Ambicja Yi"
 cyi_strengthen_yi_caste_system: "Wzmocnij podział kastowy wśród Yi"
 cyi_strengthen_yi_caste_system_desc: "Tradycyjnie nasze społeczeństwo składa się z pięciu kast. Zimo rządzą jako panowie, Czarni Yi (Nuohe) przewodzą jako arystokracja, Biali Yi (Qunuo) są wolnymi ludźmi, Ajia służą jako chłopi, a Xiaxi są naszymi niewolnikami. Poprzez wzmocnienie tego reżimu, możemy zapewnić trwałą stabilność naszego kraju."
 cyi_deep_in_mountains: "Pośród gór"
 cyi_deep_in_mountains_desc: "Otaczające nas góry stanowią naturalną ochronę, a nasza strategia i taktyka muszą uwzględniać ten fakt. Dla nas te góry są domem, dla najeźdźców staną się grobem."
 cyi_chain_of_zimo_domains: "Łańcuch domen zimo"
 cyi_chain_of_zimo_domains_desc: "W odróżnieniu od sąsiadujących z nami rozproszonych plemion, nasze domeny są ze sobą połączone. Ów łańcuch domen i osad daje nam lepsze możliwości manewru i silniejsze związki, dzięki czemu nasi panowie mogą się skuteczniej wspierać."
 cyi_solar_calendar: "Kalendarz słoneczny Yi"
 cyi_solar_calendar_desc: "Wielu obcokrajowców traktuje nas jak dzikusów. Taka ignorancja i arogancja nas obrażają! Nasz kalendarz słoneczny jest łatwy do zrozumienia i dzięki temu bardzo przydatny w rolnictwie. Niech głupcy, którzy mają się za lepszych, zatrzymają sobie swoje skomplikowane wyliczenia, zaś my rozpowszechnimy nasz kalendarz na naszych ziemiach"
 cyi_promote_bimoism: "Promuj bimoizm"
 cyi_promote_bimoism_desc: "Bimo czyli 'mistrzowie pisma' to szamani naszego ludu. Przewodniczą narodzinom, pogrzebom, ślubom i świętom, troszcząc się o nasze życie duchowe. Powinniśmy popierać ich osoby i propagować obrzędy w obronie naszych wierzeń przed cudzoziemskimi kultami."
 cyi_renovate_skyward_tombs: "Odrestauruj podniebne grobowce"
 cyi_renovate_skyward_tombs_desc: "Podniebne grobowce to miejsce spoczynku naszych starożytnych królów i wodzów. Te gigantyczne piramidy są dowodem ciągłości naszego panowania nad tymi ziemiami. Musimy je odrestaurować, by zagwarantować, że ich spuścizna będzie trwać i zamknie usta każdemu, kto chciałby kwestionować naszą władzę."
 cyi_children_of_the_black_tiger: "Potomkowie Czarnego Tygrysa"
 cyi_children_of_the_black_tiger_desc: "Jesteśmy dziećmi Czarnego Tygrysa. Tak jak on panuje nad zwierzętami, tak my jesteśmy naturalnym władcą wszystkich ludzkich państw!"
 NZH_ideas: "Idee Niżnego Nowogrodu"
 NZH_ideas_start: "Tradycje Niżnego Nowogrodu"
 NZH_ideas_bonus: "Ambicja Niżnego Nowogrodu"
 nzh_at_the_confluence_of_two_giants: "U zbiegu olbrzymów"
 nzh_at_the_confluence_of_two_giants_desc: "Rzeki zawsze były żyłami ziem ruskich. I tak nasi przodkowie zbudowali potężne miasto u zbiegu dwóch być może najważniejszych rzek Starej Rusi: Wołgi i Oki. Położone pomiędzy bogactwem starych ziem a ogromnymi i niezbadanymi bogactwami nieznanych wschodnich krain nasze miasto wyrasta na rywala nawet samej Moskwy. Nie pozostaje nam nic innego, jak tylko pochwalić naszych przodków za ich wizję."
 nzh_crossroads_of_nations: "Skrzyżowanie narodów"
 nzh_crossroads_of_nations_desc: "Budując dom obok drogi, ściągasz na siebie zarówno bogactwo jak i katastrofę. To samo tyczy się zdradzieckich rosyjskich rzek. Jednego dnia witasz na swoim progu bogatego handlarza futer, drugiego - piraci palą twój dom do gołej ziemi. Sęk w tym, żeby nigdy się nie poddawać. Jeśli spalili ci dom, na jego miejscu budujesz nowy, większy. Jeśli zburzyli mury, budujesz nowe, wyższe. Jakiekolwiek trudności przypadną nam w udziale, przezwyciężymy je."
 nzh_issue_land_reforms: "Wprowadź reformę rolną"
 nzh_issue_land_reforms_desc: "Prowincje Niżnego Nowogrodu, położone na granicy ziem rosyjskich i niekończących się stepów, nigdy nie były tak zorganizowane jak wewnętrzne części Rosji. Rozległe lasy i odległe wioski sprawiły, że wśród naszych ludzi zapanowała wola samowystarczalności. Nadszedł jednak czas, aby ustanowić niezawodny i przewidywalny system podatkowy. Tak abyśmy mogli zaprowadzić prawo i porządek nawet na najbardziej odległych obszarach pod naszym panowaniem."
 nzh_citadel_of_russia: "Rosyjski bastion"
 nzh_citadel_of_russia_desc: "Od dnia powstania Niżny Nowogród stopniowo wyrastał na fortecę, chroniącą serce Rosji przez najeźdźcami w postaci rzecznych piratów i zdobywców ziem. Miasto było setki razy niszczone przez wszystkich kolejnych niedoszłych zdobywców Rosji, jednak za każdym razem wychodziło z tej próby silniejsze. Teraz nad Niżnym górują kamienne mury i cytadele, a naszym zadaniem jest dopilnować, by w sile przetrwały nadchodzące wieki."
 nzh_open_up_the_river_trade: "Zapoczątkuj handel rzeczny"
 nzh_open_up_the_river_trade_desc: "W przeciwieństwie do innych księstw starej Rusi, Niżny nigdy nie należał do tych najliczniej zaludnionych, dysponujących najżyźniejszymi ziemiami czy choćby energicznym kupiectwem. Ale żadne z prastarych rosyjskich miast nie dysponuje tym, co my - dostępem do rzek. Jeśli uda nam się zapoczątkować - i zdominować - handel rzeczny, skutecznie połączymy zasoby tatarskich i syberyjskich ziem ze starymi rosyjskimi ośrodkami, czyniąc nasze miasto najważniejszym spośród nich."
 nzh_russian_ambition: "Rosyjska ambicja"
 nzh_russian_ambition_desc: "Przez wieki inne księstwa rosyjskie patrzyły na nas z protekcjonalnością lub jak na potencjalną ofiarę, uważając nasze miasto za nic nieznaczące miasteczko przygraniczne. Ale nie dziś. Niżny staje się powoli ośrodkiem piękna i splendoru. Nawet Moskwa i Nowogród będą patrzeć na nas z zazdrością w oczach. Niech patrzą. Damy im widok godny podziwu."
 nzh_expand_to_the_east: "Na wschód!"
 nzh_expand_to_the_east_desc: "Od niepamiętnych czasów nasz kraj był celem najazdów rozmaitych ludów, zamieszkujących niezmierzone morze traw, graniczące z naszymi lasami i polami. Kiedy nasi bracia z zachodu spiskują i knują przeciwko sobie, czemu mielibyśmy siedzieć bezczynnie? Zaatakujmy stepy, zaprowadzając nowy ład, z naszym wspaniałym państwem na szczycie."
 SMI_ideas: "Lapońskie idee"
 SMI_ideas_start: "Lapońskie tradycje"
 SMI_ideas_bonus: "Lapońska ambicja"
 smi_land_of_the_midnight_sun: "Kraina nocy polarnych"
 smi_land_of_the_midnight_sun_desc: "Nie ma takiej osoby, która mogłaby twierdzić, że zna północną Skandynawię lepiej od nas. Tutejsze góry, rzeki i puszcze mogą wielu wydawać się groźne. Potrafimy wykorzystać znajomość otaczającego nas terenu i tak bardzo utrudnić życie najeźdźcom z południa, jak to tylko możliwe."
 smi_protect_the_herds: "Ochrona stad reniferów"
 smi_protect_the_herds_desc: "Spędy reniferów są jednym z najważniejszych elementów lapońskiego stylu życia, a także podstawą naszej gospodarki. Ważne, byśmy czynili co w naszej mocy, by chronić stada tych zwierząt, a także zamieszkałe przez nie tereny."
 smi_regulate_southern_trade: "Ureguluj kontakty handlowe z południowcami"
 smi_regulate_southern_trade_desc: "Południowe Królestwa starały się regulować nasze kontakty z nimi. Tym bardziej, że mianowani Birkarlowie tradycyjnie mają monopol na handel z Lapończykami, a nawet kazano im ściągać podatki od naszych ludzi. Nadszedł czas, abyśmy zaczęli dyktować warunki tych stosunków i stworzyli własne regulacje handlowe."
 smi_encourage_growth_of_the_winter_market: "Wspieraj rozwój targu zimowego"
 smi_encourage_growth_of_the_winter_market_desc: "Nasi ludzie żyją na bardzo rozległym terenie, a północne zimy bywają długie i mroźne. Stwórzmy wielki wspólny rynek w jednym centralnym miejscu, w którym mogliby się zebrać przedstawiciele wszystkich Lapończyków z ziem pod naszą kontrolą i z sąsiednich obszarów. Tutaj handel będzie mógł kwitnąć nawet w najciemniejsze zimowe noce i tutaj będą mogli się spotykać, by rozstrzygać wspólne sprawy."
 smi_defend_noaidi_traditions: "Obrona religii noaide"
 smi_defend_noaidi_traditions_desc: "Pradawna szamanistyczna religia noaide, pod naporem ciągnących z południa misjonarzy nieustannie cofa się na północ. Chrońmy szamanów noaide i brońmy ich wierzeń jako integralnej części naszego państwa. Nieważne, co przyszłość kryje w zanadrzu dla religii naszych poddanych - te zwyczaje są element naszej kultury."
 smi_living_of_the_land: "Życie z darów ziemi"
 smi_living_of_the_land_desc: "Nasz lud od wieków żyje z darów tej ziemi, pozyskiwanych dzięki łowiectwu, rybactwu i zbieractwu. Te doświadczenia będą procentować podczas długich kampanii w obcych stronach."
 smi_standardized_literary_language: "Ujednolicenie języka pisanego"
 smi_standardized_literary_language_desc: "Być może Lapończycy nie mówią jednym językiem, ale naszemu państwu z pewnością przydałby się wspólne pismo. Próby ujednolicenia takiego języka podejmowane były już przez różne osoby z zewnątrz, ale najwyższy czas, abyśmy sami go stworzyli zgodnie z własnymi potrzebami."
 nubian_ideas: "Nubijskie idee"
 nubian_ideas_start: "Nubijskie tradycje"
 nubian_ideas_bonus: "Nubijska ambicja"
 nubian_nile: "Nil"
 nubian_nile_desc: "Podobnie jak położony w dole rzeki Egipt, zależymy od Nilu i jego dopływów. Nasze rolnictwo bazuje na żyznych polach, zalewanych przez rzeki płynące przez nasze ziemie."
 nubian_heritage: "Nubijskie dziedzictwo"
 nubian_heritage_desc: "W codziennym życiu nasz lud czerpie pełnymi garściami ze spuścizny starożytnych królestw, wykorzystując tak pozostałe po nich ruiny jak i średniowieczne zwyczaje religijne. Krocząc do przodu, nie odrzucajmy dorobku przeszłości, zamiast tego stosujmy prawa i obyczaje naszych przodków."
 nubian_sahara: "Wojownicy z Sahary"
 nubian_sahara_desc: "Już od czasów starożytnych cieszymy się sławą zaciekłych wojowników. Z położonego na północy Egiptu i z gór Etiopii przybywały armie z nadzieją na podbój naszych ziem, lecz tylko nieliczne z nich odniosły choćby skromne sukcesy."
 nubian_long_distance_trade: "Wspieraj handel na duże odległości"
 nubian_long_distance_trade_desc: "Można by rzec, że nasz kraj jest odizolowany, jednak od zawsze handlarze z odległych krajów przybywali w poszukiwaniu naszych miast. Czynili tak starożytni Rzymianie, czynią tak współcześni Włosi, Arabowie i Turcy. Zachęcajmy do handlowania na duże odległości na wszystkie strony świata."
 nubian_religious_struggles: "Jedność religijna Nubijczyków"
 nubian_religious_struggles_desc: "Nubia jest domem dla zarówno dla chrześcijan i muzułmanów, jak i animistów oraz wyznawców innych tradycji. W przeciwieństwie do niektórych rejonów świata, u nas owe wyznania nie koegzystowały ze sobą pokojowo. Przeszliśmy właśnie przez burzliwy okres konwersji i migracji, które - być może na zawsze - zaburzyły dawną równowagę religijną. Teraz, gdy sytuacja nieco się ustabilizowała, nadszedł czas, by ogłosić ustanowienie religii państwowej i raz na zawsze wprowadzić w naszym społeczeństwie kulturową jedność religijną."
 nubian_desert_cavalry: "Pustynna kawaleria"
 nubian_desert_cavalry_desc: "Najlepszym sposobem na kontrolowanie rozległej pustyni jest duża mobilność. Musimy wyszkolić i utrzymywać sprawną kawalerię, która będzie nas bronić i zagarniać dla nas nowe ziemie."
 nubian_fortified_strongholds: "Umocnione fortece"
 nubian_fortified_strongholds_desc: "Choć pustynia nie pokrywa całych naszych ziem, otacza je i gdzieniegdzie przecina. Stwórzmy łańcuch fortyfikacji, łączący nasze ziemie, jak również broniący transsaharyjskich szlaków handlowych oraz katarakt na Nilu przed rabusiami, a także buntownikami i cudzoziemskimi najeźdźcami."
 MAZ_ideas: "Mazowieckie idee"
 MAZ_ideas_start: "Mazowieckie tradycje"
 MAZ_ideas_bonus: "Mazowiecka ambicja"
 maz_piast_legacy: "Dziedzictwo piastowskie"
 maz_piast_legacy_desc: "Książęta mazowieccy należą do ostatnich żyjących potomków dynastii Piastów, która zjednoczyła Polskę i przez stulecia sprawowała w niej rządy. Kiedy tylko podnoszą się głosy, poddające w wątpliwość nasz prestiż lub prawomocność władzy, nie wahamy się przypominać o owym dziedzictwie."
 maz_frontier: "Mazowieckie pogranicze"
 maz_frontier_desc: "Przez lata Mazowsze leżało na pograniczu chrześcijaństwa, podczas gdy na północy i na wschodzie panowali poganie. Obecnie nasi rywale pretendują do bycia państwami jeszcze bardziej katolickimi niż nasze, a także żądają naszych ziem. Nasze granice muszą stale być dobrze chronione, nasze forty - dobrze utrzymywane, zaś nasze wojska - dobrze wyszkolone, aby nie istniał region, do którego wróg nie dotrze przed przejściem przez naszą linię obronną."
 maz_between_monk_eagle_and_purse: "Między zakonnikiem, orłem i sakiewką"
 maz_between_monk_eagle_and_purse_desc: "Jeśli chcemy zachować niezależność, potrzebujemy dobrze wyszkolonych dyplomatów. Książęta mazowieccy często występowali w roli mediatorów w sporach pomiędzy Koroną Polską a zakonem krzyżackim, mamy też tradycje udanych negocjacji w sprawie sojuszy i utrzymywania bezpieczeństwa zewnętrznego państwa."
 maz_szlachta_zasciankowa: "Szlachta zaściankowa"
 maz_szlachta_zasciankowa_desc: "Mogą mieszkać w dworach na wzór chłopski, mogą posiadać często tylko ósmą część wsi, a czasem może nie stać ich na konia - ale są szlachtą i stanowią duży procent ludności Mazowsza. Trzeba przyjąć, że nobilitatis Polonis est aequalis, i dobrze wykorzystać tych ludzi jako oficerów niższego szczebla i dragonów."
 maz_mazovian_lawmaking: "Mazowieckie prawodawstwo"
 maz_mazovian_lawmaking_desc: "Mazowsze zawsze cieszyło się pewnym stopniem autonomii, a czasem nawet pełną niezależnością od reszty Polski, toteż nasze prawo różni się nieco od obowiązującego na innych polskich ziemiach. Spisując i zatwierdzając nasz własny kodeks, wzmocnimy nasz kraj, a także nasz wyjątkowy status."
 maz_sejmy_i_sejmiki: "Sejmy i sejmiki"
 maz_sejmy_i_sejmiki_desc: "Polska szlachta rządzi swoją ojczyzną za pośrednictwem długich i pełnych emocji obrad. Ponieważ wielu jej przedstawicielom brakuje środków na regularne dalekie podróże, Mazowsze stanowi idealne miejsce dla organizacji połączonych polsko-litewskich zjazdów tej grupy społecznej. Możemy z dumą twierdzić, że to raczej nasza szlachta tworzy królów, niż oni kierują szlachtą."
 maz_emporium: "Centralne emporium"
 maz_emporium_desc: "Handel jest tym, co wypełnia nasze skarbce i sprawia, że nasze miasta się rozwijają. Położenie Mazowsza pozwala na kontrolowanie znacznej części handlu w naszym regionie, gdyż przez nasze ziemie przepływa zarówno handel polsko-litewski, jak i w kierunku północnym płynie strumień zboża z Rusi. Zachęcajmy kupców do wykorzystywania naszego kraju jako wielkiego Emporium polskich ziem."
 GAL_ideas: "Galisyjskie idee"
 GAL_ideas_start: "Galisyjskie tradycje"
 GAL_ideas_bonus: "Galisyjska ambicja"
 gal_way_of_st_james: "Droga Świętego Jakuba"
 gal_way_of_st_james_desc: "Jeden z najbardziej uczęszczanych szlaków pielgrzymkowych chrześcijańskiego świata prowadzi do Galicii, do katedry w Santiago de Compostela. Grób apostoła Jakuba Starszego przyciąga cudzoziemców ze wszystkich zakątków świata, jednak ich monety przemawiają do naszego skarbca jednym językiem."
 gal_la_bella: "Galicia la bella"
 gal_la_bella_desc: "W przeciwieństwie do pokrytego buszem południa, w krajobrazie Galicii dominują góry i nieustający deszcz. Sami Galisyjczycy potrafią być niemal równie niegościnni dla najeźdźców jak ich kraina, o czym przekonało się wielu cudzoziemców. Niech nikt nie śmie postawić stopy na naszej ziemi!"
 gal_rein_in_the_cities: "Kontrola nad miastami"
 gal_rein_in_the_cities_desc: "Ostatnie stulecia zostały zdominowane przez krwawe konflikty, w których szlachta i duchowieństwo walczyły z frakcjami mieszczańskimi. W najgorszym okresie wiele miast podlegało galisyjskiej koronie jedynie z nazwy. Miażdżąc owych drobnych oligarchów, przywrócimy krajowi pokój i ład."
 gal_shipyards: "Galisyjskie stocznie"
 gal_shipyards_desc: "Atlantyk to surowa pani i tylko najbardziej wytrzymałe statki potrafią przetrwać jej brutalne objęcia. Galisyjskie okręty znane są z tej właśnie cechy. Nieustający patronat Korony pozwoli stoczniom produkować kolejne budzące respekt okręty, zdolne przeciwstawić się tak falom, jak i armatom. "
 gal_santiago_y_cierra: "Santiago y Cierra!"
 gal_santiago_y_cierra_desc: "Santiago y Cierra! - 'Św. Jakub i na nich!' - brzmiał okrzyk hiszpańskich krzyżowców, ruszających do walki z Maurami w okresie rekonkwisty. To właśnie w Galicii odnaleziono szczątki Jakuba Apostoła, niech więc będzie wiadome, że nasz lud cieszy się szczególnymi względami tego świętego. Na dzielnych czekają sława i chwała, a nikt nie dorównuje dzielnością Galisyjczykom!"
 gal_sailors_of_the_cantabrian_sea: "Żeglarze Morza Kantabryjskiego"
 gal_sailors_of_the_cantabrian_sea_desc: "Tylko odważni żeglarze zapuszczają się na zdradzieckie wody Morza Kantabryjskiego i Zatoki Biskajskiej. Ale nawet najsurowsza pogoda na świecie nie osłabi galisyjskiej miłości do morza. Stawiwszy czoła niezliczonym sztormom, galisyjska flota nie lęka się już kul i kordelasów."
 gal_irmandinos: "Irmandinos"
 gal_irmandinos_desc: "Galisyjscy chłopi cieszą się legendarną sławą ze względu na swoja odporność i wybuchowy temperament. Włączając zbójeckie bractwa do naszej armii, damy jej rdzeń złożony z bezwzględnych i doświadczonych żołnierzy. Tak czy siak, nasza arystokracja ma już serdecznie dość widoku dworów spalonych do gołej ziemi. "
 NEV_ideas: "Idee Nivernais"
 NEV_ideas_start: "Tradycje Nivernais"
 NEV_ideas_bonus: "Ambicja Nivernais"
 nev_forges_of_nivernais: "Kuźnie Nivernais"
 nev_forges_of_nivernais_desc: "Sam Juliusz Cezar podziwiał jakość produktów kuźni ze środkowej Galii. Tutejsze złoża rudy żelaza, bezludne knieje i wielkie rzeki zapewniają wszystkie warunki koniecznie do rozwoju przemysłu, który po dzień dzisiejszy nie ma sobie równych na francuskich ziemiach."
 nev_nivernais_legal_traditions: "'Commentaire sur la Coutume du Pays et Duché de Nivernais'"
 nev_nivernais_legal_traditions_desc: "Spiszmy wszystkie tradycyjne prawa Nivernais, opatrując je komentarzem, tak by funkcjonujące w naszym kraju reguły, obyczaje i przepisy lepiej odpowiadały potrzebom współczesności."
 nev_faience_production: "Produkcja fajansu"
 nev_faience_production_desc: "Miasto Nevers jest obdarzone dużą ilością gliny i margla, w Morvan ma dostęp do niedymiącego drewna opałowego, podczas gdy rzeka Loara pozwala na łatwe przemieszczanie produktów w górę i w dół do bogatych miast położonych wzdłuż niej. Wykorzystajmy w pełni te sprzyjające warunki i zachęćmy ludzi wykształconych w rzemiośle produkcji fajansu do osiedlania się tutaj. Nasz region powinien być stolicą fajansu we Francji."
 nev_the_best_of_france: "Prawdziwi Francuzi"
 nev_the_best_of_france_desc: "Naszych mężczyzn cechuje tężyzna, a kobiety nie narzekają na brak ciała. Jak mogłoby być inaczej? Tutejsze kuchnie w parze z paskudną pogodą budują silne charaktery. Tylko prawdziwi Francuzi są w stanie żyć w Nivernais i pracować na jego polach, w miejscowych kuźniach i lasach."
 nev_bridges_of_the_loire: "Mosty nad Loarą"
 nev_bridges_of_the_loire_desc: "Majestatyczna Loara jest niczym ognisty rumak - przejawia niezmierzony spokój albo niszczycielski gniew. Na przestrzeli lat wielu próbowało ją ujarzmić, budując mosty w Decize, Nevers czy La Charité, niemniej po każdej silniejszej powodzi trzeba je było stawiać na nowo. To przyczyna wielu bolączek regionu, a zarazem źródło wiedzy, jak radzić sobie z siłami natury, która to wiedza każdego najeźdźcę będzie kosztować w dwójnasób."
 nev_morvan_wet_nurses: "Mamki z Morvan"
 nev_morvan_wet_nurses_desc: "Wszyscy wiedzą, że najlepsze mamki pochodzą z Nivernais. Na przestrzeni lat wykarmiły one wiele dzieci z Francji i z zagranicy. Ich podopieczni wyrastają na zdrowych i silnych dorosłych, niezależnie od tego, czy chodzi o potomstwo królów i cesarzy, czy miejscowych rolników. Musimy dbać, by nie zapomnieć, jak wychowywać silnych mężczyzn i kobiety, bowiem siła kraju zależy od siły jego mieszkańców."
 nev_greatest_palace_of_the_loire: "Najwspanialszy pałac w dolinie Loary"
 nev_greatest_palace_of_the_loire_desc: "Świat musi dostrzec wspaniałość naszego kraju, uznać go pierwszym pośród regionów Francji i sercem Europy. Odrestaurujmy stary zamek w Nevers, czyniąc zeń najwspanialszy pałac w historii tego regionu."
 french_culture_ideas: "Idee francuskich księstw"
 french_culture_ideas_start: "Tradycje francuskich księstw"
 french_culture_ideas_bonus: "Ambicja francuskich księstw"
 french_men_of_trade: "Ludzie handlu"
 french_men_of_trade_desc: "Dla francuskich królów od zawsze było jasne, że to mieszkańcy prowincji - jako mistrzowie w sztuce handlu - są najlepszymi kandydatami do prowadzenia polityki handlowej królestwa. Doskonałe położenie Francji na skrzyżowaniu szlaków biegnących od Morza Śródziemnego do Atlantyku, od Anglii do włoskich miast i od Niemiec na Półwysep Iberyjski, sprawia, że przez jej ziemie płyną bogactwa całego świata!"
 french_renaissance_palaces: "Renesansowe pałace"
 french_renaissance_palaces_desc: "Nasi przodkowie chronili się w silnie ufortyfikowanych zamkach. Jednak wraz z nadejściem renesansu prestiż i władza nie opierają się już na potężnych fortecach. Zamiast tego powinniśmy budować wspaniale zdobione pałace, aby pokazać nasz dobrobyt i splendor innym Francuzom i obcokrajowcom."
 french_qui_ruit_et_lethum: "Qui ruit et lethum"
 french_qui_ruit_et_lethum_desc: "Od wilgotnych ziem Anglii po suche rejony Ziemi Świętej nasi rycerscy przodkowie dzielnie walczyli przy pomocy koni. Gdyby zobaczyli nas dzisiaj, mogliby się naśmiewać z naszych surdutów i koronek, ale pod tym wspaniałym okryciem wciąż posiadamy 'furor gallicus' i nikt nie może się nam przeciwstawić na polu bitwy!\nNiech nasi muszkieterowie będą dla współczesnego pola bitwy tym, czym francuscy rycerze byli dla średniowiecznych wojen. Wszyscy będą się bać potęgi naszych armii!"
 french_religious_conviction: "Przekonania religijne"
 french_religious_conviction_desc: "Nasz lud zawsze wierzył w walkę za swoją sprawę. Jeśli Francuzi posiadają własne zdanie w jakiejś kwestii, nikt nie odwiedzie ich od wyrażania go. Niezależnie od tego, czy stoimy po stronie papieża, czy przeciw niemu, pozostaniemy wierni naszym przekonaniom!"
 french_cuisine: "Francuska kuchnia"
 french_cuisine_desc: "Francja cieszy się powszechnie sławą krainy o dobrej kuchni. Każda prowincja znana jest ze swoich win, dań, ciast i serów. Prawdziwym jest powiedzenie, że dobre jedzenie buduje silny charakter. Ponieważ nasz region stanowi ojczyznę wielu wspaniałych dań, jego reputacja przewyższa nawet tę innych części Francji. Musimy kultywować nasze tradycje kulinarne i strzec ich, a także wzmacniać naszą regionalną tożsamość."
 french_enlightenment: "Francuskie oświecenie"
 french_enlightenment_desc: "Kultura francuska i język francuski są nośnikiem myśli epoki nowożytnej. Wraz z rozprzestrzenianiem się oświecenia z dworu na dwór, wzrasta szacunek dla wszystkiego, co francuskie. Błędem byłoby jednak zakładać, że jest to wyłącznie rozprzestrzenianie się paryskich idei i wartości. W miarę jak francuski staje się językiem wszystkich dworów, książek i sztuk teatralnych, nasz wpływ rozprzestrzenia się na cały świat."
 french_la_petite_nation: "La petite nation"
 french_la_petite_nation_desc: "Cudzoziemcy zawsze mówią o Francji jako o kraju jednego króla. Choć to prawda, nie oznacza to, że tylko król działa dla dobra swoich poddanych. Francuskie prowincje żyją własnym życiem i zarówno pozostając pod królewskim zwierzchnictwem, jak i rządząc się samodzielnie, dają światu silnych mężczyzn, piękne kobiety, wspaniałych filozofów, artystów i wyszkolonych ludzi. Dla codziennych spraw Paryż nie znaczy wiele. Musimy bronić naszych ziomków, jesteśmy bowiem Francuzami z krwi i kości, a bez nas francuski region straci na sile i wyrazistości."
 MED_ideas: "Idee Medri Bahri"
 MED_ideas_start: "Tradycje Medri Bahri"
 MED_ideas_bonus: "Ambicja Medri Bahri"
 med_kings_of_the_sea: "Królowie morza"
 med_kings_of_the_sea_desc: "Władca naszego państwa nosi tytuł Bahr Negasi czyli króla morza. Związki z Morzem Czerwonym oraz płynącymi przezeń towarami i ludźmi stanowią definiującą cechę naszej historii."
 med_ancient_christian_traditions: "Chrześcijańskie dziedzictwo"
 med_ancient_christian_traditions_desc: "W 328 r. n. e. patriarcha Aleksandrii powołał pierwszego biskupa Aksum. Od tamtych czasów wiele się wydarzyło, lecz wciąż dochowujemy wierności wierze chrześcijańskiej, w sprawach duchowych uznając przewodnictwo Aleksandrii i Etiopii. Chrońmy chrześcijańskie zwyczaje naszych przodków i wprowadźmy do naszego społeczeństwa instytucję zakonu."
 med_diplomatic_flexibility: "Dyplomatyczna elastyczność"
 med_diplomatic_flexibility_desc: "Nasza ojczyzna nie jest tak rozległa, jak ma to miejsce w przypadku naszych sąsiadów. Ważne, byśmy nie wiązali się dyplomatycznie z żadnym z nich. Zamiast tego, musimy być gotowi dobić targu z każdym w zależności od okoliczności, by zapewnić sobie ochronę zarówno przed chrześcijańskimi jak i muzułmańskimi wrogami."
 med_strengthen_central_rule: "Wzmocnij władzę centralną"
 med_strengthen_central_rule_desc: "Kiedy państwo słabnie, lokalna wpływowa starszyzna, Shimagile, jest zawsze gotowa wkroczyć i przejąć odpowiedzialność za codzienne funkcjonowanie swoich prowincji. Ponieważ jednak dążymy do centralizacji naszych rządów, być może nadszedł czas, aby starszyzna ta objęła stanowiska w naszej administracji lub cofnęła się o krok i została zastąpiona przez urzędników mianowanych przez rząd."
 med_independent_traditions: "Tradycje niepodległościowe"
 med_independent_traditions_desc: "Na przestrzeni wieków musieliśmy od czasu do czasu przyjmować obcych władców z powodu czynników dyplomatycznych, na które nie mieliśmy wpływu. Kiedy jednak nasze społeczeństwo odzyskało równowagę, nigdy nie wahaliśmy się wyrzucić obcych urzędników i wznieść własne sztandary w buncie. Czy to walcząc z Etiopczykami na południu, czy z imperiami muzułmańskimi na północy, musimy być gotowi bronić każdego kawałka naszej ziemi."
 med_strengthen_red_sea_trade: "Rozwijaj handel na Morzu Czerwonym"
 med_strengthen_red_sea_trade_desc: "Przyprawy nie płyną już przez Morze Czerwone takim strumieniem jak kiedyś i choć towary z Afryki i Arabii wciąż przyciągają kupców z dalekich krain, wraz z opustoszeniem szlaków morskich fortuna się od nas odwróciła. Musimy oprzeć się na naszych mocnych stronach i zamiast tęsknić do minionych czasów, skupić naszą politykę handlową na towarach płynących przez Etiopię i Sudan."
 med_princely_ambitions: "Książęca ambicja"
 med_princely_ambitions_desc: "Nadeszła epoka książąt. Pora, byśmy uświadomili sobie nasz potencjał polityczny w skali regionu. Rozszerzmy nasze państwo kosztem sąsiadów. Nie możemy pozwolić, by ograniczały nas zależności z przeszłości, bowiem jeśli my nie sięgniemy po całe dostępne ziemie i władzę, zrobi to ktoś inny."
 CDL_ideas: "Idee Dali"
 CDL_ideas_start: "Tradycje Dali"
 CDL_ideas_bonus: "Ambicja Dali"
 cdl_renovate_the_city_of_jumie: "Odnów miasto Jumie"
 cdl_renovate_the_city_of_jumie_desc: "Miasto Jumie, obecnie znane pod nazwą Dali, od zawsze pełniło funkcję stolicy kraju i ośrodka naszej władzy. Musimy odnowić je i rozbudować - nie tylko po to, by okazać szacunek jego starym murom, ale również by dać świadectwo naszemu bogactwu. Potężna stolica będzie dla naszego ludu wystarczającym powodem, by uznać nas za prawomocnego dziedzica starego królestwa Nanzhao."
 cdl_tea_horse_route: "Konne szlaki herbaciane"
 cdl_tea_horse_route_desc: "W naszym państwie produkowane są wielkie ilości herbaty, w której tylko głupiec mógłby widzieć 'zwykły napój'. Nasi sąsiedzi kupują ją od nas od stuleci, często płacąc grube pieniądze. Jeśli opanujemy konne szlaki herbaciane, cały zapas herbaty znajdzie się w naszych rękach i zdobędziemy kontrolę nad rynkiem tego towaru."
 cdl_confucian_influences: "Konfucjańskie wpływy"
 cdl_confucian_influences_desc: "Choć nie jesteśmy konfucjańskim państwem jako takim, mieszkamy blisko ludu Han i wiemy, jak skutecznie potrafi się gospodarzyć. Jest to ogromna przewaga, której nie powinniśmy ignorować. Przyjmując tamtejszą koncepcje polityczne, wzmocnimy nasze państwo."
 cdl_buddhas_teachings: "Nauki Buddy"
 cdl_buddhas_teachings_desc: "Jako dominująca wiara regionu, buddyzm therawada cieszy się w naszym kraju znaczącym wpływami. W naszych rękach może okazać się potężnym narzędziem. Rozpowszechniając nauki therawady zaprowadzimy pokój pośród naszego ludu, a także ułagodzimy tych, nad którymi będziemy wkrótce panować."
 cdl_benzhu_worship: "Kult bendżu"
 cdl_benzhu_worship_desc: "Ngel zex - albo bendżu w języku ludu Han - to lokalne bóstwa opiekuńcze czczone na naszych ziemiach. Panteon bendżuizmu obejmuje ubóstwionych przodków, pół-boskich herosów, a także potężne bóstwa przyrody. Ludzie modlą się do nich o zdrowie i pomyślne zbiory. Próba ograniczenia czy zakazania tych wierzeń byłaby absurdem, ponieważ kult bendżu zapewnia naszemu społeczeństwu stabilność. Powinniśmy nie tylko go akceptować, ale również promować na podporządkowanych nam terenach wiejskich."
 cdl_rice_terraces: "Tarasy ryżowe"
 cdl_rice_terraces_desc: "Nasza kraina jest żyzna, ale niestety górzysta. Aby stworzyć wielkie państwo, musimy przezwyciężyć przeszkody, jakie stawiają przed nami góry. Powinniśmy wspierać budowę tarasów rolnych, które pozwolą nam uprawiać większe obszary ziemi i wykarmić większą liczbę ludzi."
 cdl_dian_bronze: "Brąz z Dian"
 cdl_dian_bronze_desc: "Bogactwo naszego kraju bierze się z jego żyznych ziem, jednak w naszych rękach znalazł się jeszcze jeden skarb - bogate kopalnie miedzi. Dają one wysokiej jakości rudę, którą musimy jak najlepiej wykorzystać, rozwijając produkcję tego cennego metalu."
 JMN_ideas: "Idee Jan Mayen"
 JMN_ideas_start: "Tradycje Jan Mayen"
 JMN_ideas_bonus: "Ambicja Jan Mayen"
 polarized_nation: "Spolaryzowany naród"
 polarized_nation_desc: "W naszym narodzie rządzący diametralnie różnią się od poddanych. Elitę i pozostałych niewiele łączy - mówią innym językiem, mają inną dietę, zwyczaje i wygląd, nawet spędzają inaczej zimę. Aby zapewnić sobie nieprzerwaną władzę, musimy wykazywać zrozumienie dla tych dziwacznych zachowań."
 keeping_our_bearings: "Nie trać celu z oczu"
 keeping_our_bearings_desc: "Podczas żeglugi po zimnych północnych morzach trzeba mieć wyszkolonych nawigatorów, tak aby nie stracić z oczu celu i nie zapomnieć, gdzie szukać najlepszych terenów łowieckich."
 grizzly_terrain: "Ziemie grizzly"
 grizzly_terrain_desc: "Jan Mayen to zimna i surowa kraina, a jej rdzenni mieszkańcy nie są przyjaźnie nastawieni względem słabszych i mniejszych ras. W przypadku najazdu możemy wykorzystać to na naszą korzyść."
 of_noble_bearing: "Szlachetnej postury"
 of_noble_bearing_desc: "Szlachetne pochodzenie naszych monarchów, sięgających znacznie dalej niż władcy innych krajów na ziemi, powinno być oczywiste dla wszystkich!"
 come_bearing_gifts: "Przybądź, niosąc dary"
 come_bearing_gifts_desc: "Choć zwykle stawiamy na swoim, posługując się strachem, w stosunkach z innymi krajami trzeba czasem uciec się do dyplomacji. Hojny dar, złożony z surowych ryb i foczego mięsa, potrafi zdziałać cuda na rzecz ocieplenia stosunków."
 expand_the_bearocracy: "Rozwijaj biurokrację"
 expand_the_bearocracy_desc: "Nasz państwo się rozrasta, a warstwa rządząca ledwie daje radę sprostać oczekiwaniom naszych poddanych. Aby skutecznie zarządzać krajem, musimy przyciągnąć utalentowanych administratorów z północnych ziem, które obecnie zamieszkują."
 the_right_to_bear_arms: "Prawo do noszenia broni"
 the_right_to_bear_arms_desc: "Jesteśmy rasą urodzonych wojowników, toteż prawo do noszenia broni jest dla nas najważniejszym ze wszystkich!"
 TRT_ideas: "Tirkuckie idee"
 TRT_ideas_start: "Tirkuckie tradycje"
 TRT_ideas_bonus: "Tirkucka ambicja"
 trt_brahmin_kings: "Bramińscy królowie"
 trt_brahmin_kings_desc: "Na naszych ziemiach od dawna jest kultywowana ścisła ochrona bramińskiego nauczania. Wszyscy nasi władcy pochodzą z Bramińskiej kasty. Kontynuujmy ochronę i wsparcie dla Mithylskich Braminów i ich sanskryckich szkół."
 trt_gateway_to_india: "Brama do Indii"
 trt_gateway_to_india_desc: "Przez stulecia Tirkut był skrzyżowaniem dróg handlowych. Aby dobrze prosperować, Tirkut musi powitać i ochraniać handlarzy, od bogatych kupców transportujących towary przez Wielki Szlak pomiędzy Bengalem i Kabulem, do wielu Baniów podróżujących pomiędzy ich zakładami w Nepalu, a Biharem. Nawet handlujący na małą skalę Paikarowie, sprzedający rozmaite towary wzdłuż dróg muszą być chronieni przez nasz kraj."
 trt_scholars_and_poets: "Uczeni i poeci"
 trt_scholars_and_poets_desc: "Obowiązkiem prawowitego władcy jest utrzymywanie na dworze odpowiedniej liczby poetów i uczonych. Jest to zwyczajowa praktyka na naszych ziemiach, gdzie kwitła twórczość wielu sławnych mężów. Musimy przyjmować z otwartymi ramionami wszystkich uczonych mężów, od 'Panditów głoszących prawdy Wedy, po Munszich bogatych w perską wiedzę'."
 trt_purbias: "Purbiowie"
 trt_purbias_desc: "Tirkuccy Purbiowie zaczęli wcześnie korzystać z broni palnej i dziś są znani zarówno jako doskonali strzelcy, jak i świetni wytwórcy prochu. Uczynienie z tej grupy kręgosłupa naszej piechoty powoli nam stworzyć silną i nowoczesną armię."
 trt_river_landscape: "Krajobraz nadrzeczny"
 trt_river_landscape_desc: "Wielka liczba dopływów Gangesu przecina nasz kraj. Rzeki takie jak Kosi, Gandak, Mahananda czy Bagmati nawadniają nasze ziemie i zapewniają transport naszym kupcom. Czasami jednak są one również wielką przeszkodą. Wielkie deszcze mogą czasem zalać duże obszary naszego państwa, roznosząc choroby, niszcząc drogi i szkodząc naszym uprawom. Jako rdzenni mieszkańcy tych ziem przyzwyczailiśmy się do tego. Z drugiej strony najeźdźca mógłby łatwo znaleźć się w znacznie trudniejszej sytuacji."
 trt_tirhuta: "Tirhuta"
 trt_tirhuta_desc: "Niegdyś poezja, pieśni, a nawet podręczniki były spisywane w języku maithili, zapisywane przy użyciu Tirhuty. Niech język naszego regionu ponownie stanie się nośnikiem naszej kultury."
 trt_indigo: "Indygo i uprawa przemysłowa"
 trt_indigo_desc: "Mnogość jezior w naszych ziemiach, jak i jakość gleb i sprzyjający klimat czynią Tirkut idealnym miejscem do uprawy przemysłowej wielu roślin poszukiwanych na zachodzie. Zwiększenie produkcji indygo i cukru pozwoli nam czerpać jeszcze większe korzyści w handlu."
 ROM_ideas: "Idee Cesarstwa Rzymskiego"
 ROM_ideas_start: "Tradycje Cesarstwa Rzymskiego"
 ROM_ideas_bonus: "Rzymska ambicja"
 roman_legions: "Legiony rzymskie"
 roman_legions_desc: "Legiony rzymskie, u ich szczytu, były uważane za jedne z najwspanialszych sił zbrojnych na świecie. Wraz z odrodzeniem Cesarstwa, jego armie również muszą dążyć do dorównania temu poziomowi wojskowej perfekcji."
 pax_romana: "Pax Romana"
 pax_romana_desc: "Prawo rzymskie świeci niczym latarnia na morzu chaosu, a ludzie z prowincji nie muszą się martwić, wiedząc że prawo i porządek zostały zaprowadzone w całym Cesarstwie."
 imperium_sine_fine: "Imperium Sine Fine"
 imperium_sine_fine_desc: "Rzym ponownie stał się 'Imperium bez granic', a złote skrzydła cesarskich Orłów rozpościerają się nad coraz większą liczbą prowincji. Na szczęście rzymscy urzędnicy mają za sobą stulecia doświadczeń w efektywnej integracji nowych ziem."
 roman_architecture: "Architektura starożytnego Rzymu"
 roman_architecture_desc: "Sławna architektura starożytnego Rzymu powróciła w wielkim stylu i nowe, robiące wrażenie, budynki są stawiane w miastach całego Cesarstwa. Na naszych oczach rozpoczyna się nowa era Cudów stworzonych przez człowieka."
 legacy_of_rome: "Dziedzictwo Rzymu"
 legacy_of_rome_desc: "Nawet po upadku Cesarstwa zachodniorzymskiego, jego pozostałości trwały w Europie i wielu z jego dziedziców próbwało zagarnąć dla siebie część chwały. Teraz, gdy Cesarstwo Rzymskie powstało z popiołów niczym przysłowiowy feniks, wielu patrzy na nas z podziwem."
 spqr: "S.P.Q.R."
 spqr_desc: "Dla senatu i narodu rzymskiego! Pomimo że cesarski senat nie ma tak wielkiej władzy jak w czasach starożytnej Republiki, wiąż daje narodowi Cesarstwa poczucie reprezentacji, o której feudalne społeczności nigdy nie słyszały."
 imperial_bureaucracy: "Cesarska biurokracja"
 imperial_bureaucracy_desc: "Efektywne administrowanie wielkim imperium, składającym się z mnóstwa prowincji i niesamowicie zróżnicowanych kultur, jest ogromnym wyzwaniem. Gdy starożytny Rzym znajdował się na szczycie swej potęgi, zostało to osiągnięte. Musimy jednak ponownie nauczyć się wielu z tych lekcji, aby przystosować je do współczesnego świata."
 MNS_ideas: "Thomondzkie idee"
 MNS_ideas_start: "Thomondzkie tradycje"
 MNS_ideas_bonus: "Thomondzka ambicja"
 mns_fierce_rivalry: "Zażarta rywalizacja"
 mns_fierce_rivalry_desc: "Irlandzkie ziemie są podzielone i otoczone przez niedoszłych zdobywców, oraz tych, którzy chcieliby ich we własnych konfliktach. Jeśli zamierzamy zachować wolność, to musimy poszukiwać przyjaciół i sojuszników. W końcu wróg mojego wroga jest moim sprzymierzeńcem. Nawet, jeśli to Szkot."
 mns_subdue_the_clans: "Stłumienie klanów"
 mns_subdue_the_clans_desc: "Na przestrzeni wieków klany stanowiły fundament naszego społeczeństwa i kultury w czasach pokoju, oraz były źródłem siły w czasach wojny. Jednakże wraz z nadejściem nowej ery klany mogą pociągnąć nas na dno, niwecząc wszystkie nasze osiągnięcia. Aby przetrwać w tym nowym wspaniałym świecie musimy zerwać z częścią naszych tradycji i zmienić nasz sposób działania."
 mns_cios_dubh: "Wymuszenie 'Cios Dubh'"
 mns_cios_dubh_desc: "Władanie całą Irlandią od zawsze było marzeniem i ambicją naszych władców. Na naszej wyspie rozszerzanie wpływów i włości może odbywać się na różnorakie sposoby. Ale który z nich jest lepszy od zmuszania rywali płacenia 'Cios Dubh' - najwyższego przywileju ochrony przez armie Thomondu."
 mns_foreign_contracts: "Zagraniczne kontrakty"
 mns_foreign_contracts_desc: "Wraz ze wzrostem naszej potęgi i wpływów, rośnie również nasza ambicja. W celu ujarzmienia reszty irlandzkich władców i wymuszenia naszej dominacji, musimy nawiązać kontakty z militarnymi centrami Europy, gdzie możemy zatrudniać mężczyzn zaprawionych w bojach, którzy mogą stać się młotem, za pomocą którego wykujemy zjednoczoną Irlandię, gdy zawiedzie dyplomacja."
 mns_pasture_of_ireland: "Irlandzkie pastwiska"
 mns_pasture_of_ireland_desc: "Jest wiele sposobów na osiągnięcie bogactwa. My zostaliśmy pobłogosławieni najlepszymi pastwiskami na tej wyspie i teraz rozmiary naszych hodowli budzą zazdrość w całej Irlandii."
 mns_thmond_army_reform: "Reforma thomondzkiej armii"
 mns_thmond_army_reform_desc: "Niewielu może dorównać naszej zaciekłości w walce i odwadze w prowadzeniu bitew. Jednak przez lata militarne idee i pomysły musiały pokonywać długą drogę, nim dotarły do naszych ziem. Teraz nadszedł czas, aby opanować nasze własne metody i zreformować armię aby nie była jedynie zastosowaniem cudzych pomysłów, ale uszyta na naszą miarę, dostosowana do naszych potrzeb."
 mns_overseas_ambition: "Thomondzkie zamorskie marzenia"
 mns_overseas_ambition_desc: "Kolejne pokolenia naszych władców marzyły o zjednoczonej Irlandii. Jak wielkim marzeniem by to nie było, Irlandia jest jedynie małą wyspą, kamieniem w morzu skał. Teraz, kolejne pokolenia marzą o czymś większym. O dziewiczych ziemiach za morzem na zachodzie, o ziemiach gdzie będziemy mogli założyć nową Irlandię, kraj bez rywali."
 SLN_ideas: "Idee Sligo"
 SLN_ideas_start: "Tradycje Sligo"
 SLN_ideas_bonus: "Ambicja Sligo"
 sln_promote_the_trade: "Wsparcie dla handlu"
 sln_promote_the_trade_desc: "Leżące na głównym szlaku handlowym Irlandii, Sligeach jest w idealnej pozycji, aby stać się centrum handlu dla całej wyspy. W tym celu musimy utworzyć kontakty z naszymi sąsiadami i pozwolić na obroty handlowe."
 sln_rebuild_the_castle_of_sligo: "Odbudowa Zamku Sligeach"
 sln_rebuild_the_castle_of_sligo_desc: "Od stuleci wielu najeźdźców przybywało na nasze ziemie dążąc do objęcia kontroli nad strategicznie ważnym Zamkiem Sligeach. Fort ten był wielokrotnie restaurowany i ponownie niszczony do tego stopnia, że dziś nie jesteśmy pewni gdzie leżą jego ruiny, pomimo iż jego części wciąż stoją. W każdym razie, ten fort jest symbolem dla naszych ludzi. Jeżeli go odbudujemy, będziemy mogli odrodzenia tej legendy aby rozpalić w nich nową nadzieję."
 sln_galic_meets_norman: "Kulturowe rozdroża"
 sln_galic_meets_norman_desc: "Sligeach było punktem spotkań różnorakich kultur przez długi czas. Część przybywała w pokoju, część jako najeźdźcy, ale wszyscy coś po sobie zostawiali. Naszym obowiązkiem, jako ich potomków, jest zaakceptowanie tej spuścizny i budowa przyszłości, która wychwala nasze pochodzenie."
 sln_a_different_way: "Inna możliwość"
 sln_a_different_way_desc: "Przez stulecia obserwowaliśmy potyczki i wojny naszych sąsiadów, wybuchające z błahych przyczyn, co uświadomiło nam, że ruchy figur szachowych widoczne dla całego świata nie są jedyną możliwością działania. Używając naszych kontaktów oraz wpływów handlowych możemy nie tylko poruszać figurami, ale grać w zupełnie inną grę, którą dostrzec może niewielu."
 sln_study_the_norman_traditions: "Poznanie normańskich tradycji"
 sln_study_the_norman_traditions_desc: "Położenie Sligeach jest zarówno błogosławieństwem, jak i przekleństwem. Daje dostęp do morskiego handlu, ale - jak nasi przodkowie przekonali się na własnej skórze - stanowi również zaproszenie dla różnorakich morskich najeźdźców. Dlatego, aby zapewnić naszemu narodowi bezpieczeństwo, musimy się przystosować; poznać metody działania naszych wrogów tak na lądzie, jak i na morzu, i nauczyć się je wykorzystywać."
 sln_sligo_rules_the_waves: "Morska ambicja Sligo"
 sln_sligo_rules_the_waves_desc: "Wpływy na całą Irlandię i bogactwa nieporównywalne z naszymi sąsiadami są przyzwoitymi ambicjami. Służyły dobrze naszym przodkom. Ale nadeszła nowa era. Dotarły do nas pogłoski o odkryciu nowych lądów, na zachód od nas i być może nadszedł czas, aby dołączyć do ekskluzywnej grupy państw zdolnych do zamorskiej żeglugi i poszukiwania chwały i bogactw na odległych ziemiach."
 sln_pragmatism: "Pragmatyzm ponad wszystko"
 sln_pragmatism_desc: "W swoim czasie osiągnęliśmy wiele chwalebnych celów: Stworzyliśmy tętniącą życiem sieć szlaków handlowych. Żeglowaliśmy po bliskich i dalekich morzach. Poznaliśmy nowych i interesujących ludzi. Oraz handlowaliśmy z nimi."
 DMS_ideas: "Desmondzkie idee"
 DMS_ideas_start: "Desmondzkie tradycje"
 DMS_ideas_bonus: "Desmondzka ambicja"
 dms_the_land_of_castles: "Kraina zamków"
 dms_the_land_of_castles_desc: "Od najwcześniejszych dni królestwa Desmondu nasi praojcowie wiedzieli, że najlepszą metodą panowania nad ziemiami była stała obecność. Dlatego też wznosili zamki, dwory i inne wspaniałe budowle, które dumnie stoją po dziś dzień. I właśnie dlatego kontynuujemy tę tradycję, wyciągając wnioski z historii."
 dms_cadet_lines: "Młodsze gałęzie"
 dms_cadet_lines_desc: "Rodzina. Rodzina nigdy się nie zmienia. Zwłaszcza jeśli chodzi o arystokrację. Ale dlaczego mielibyśmy jak reszta Europy lękać się młodszych gałęzi rodu? Naszych krewnych? Nie! Zamiast bać się, knuć i spiskować, wykorzystajmy ich, rozdzielmy ziemię, przyznajmy tytuły, dwory i zamki, powiększmy rodzinę panującą i tym sposobem pojawmy się w każdym zakamarku naszego królestwa."
 dms_gaelic_bastion: "Gaelicki bastion"
 dms_gaelic_bastion_desc: "Najeźdźcy licznie przybywali do nas w poszukiwaniu łatwych zwycięstw i bogatych łupów. Ale nikt z nich nie dał rady królestwu Desmondu. Nasi ludzi dumnie stawiają czoła każdemu niebezpieczeństwu i wszelkim przeciwnościom - oto jacy jesteśmy. Jesteśmy najsilniejszym gaelickim bastionem."
 dms_the_munster_ambition: "Munsterska ambicja"
 dms_the_munster_ambition_desc: "Królestwo Munsteru od dawna należy do przeszłości; jego ziemie zostały podzielone, a władza niemal całkowicie zanikła. Ale jego dziedzictwo i chwała wciąż żyją w dumnych rodach Desmondu, prawdziwych synach i spadkobiercach Munsteru. Nigdy o nim nie zapomnimy, a pewnego dnia odzyskamy wszystkie jego ziemie."
 dms_fierce_independence: "Zażarci obrońcy niepodległości"
 dms_fierce_independence_desc: "Nasi przodkowie niezliczoną liczbę razy stawiali czoło najeźdźcom. Nawet w czasach klęsk i strat, królestwo odpierało każdą nawałnicę i przetrwało do dziś. Podczas gdy wielu irlandzkich panów ugięło się i połączyło, by przetrwać, dumni synowie i córy Desmondu pozostali niepodlegli. Niepodległość, aż do samego końca."
 dms_promote_the_clture_of_service: "Promuj służbę w wojsku"
 dms_promote_the_clture_of_service_desc: "Życie w naszej krainie nigdy nie było łatwe. Musisz być twardy, żeby w ogóle przetrwać, a by osiągnąć sukces, musisz posiadać serce wojownika. Są to talenty wysoko cenione i często poszukiwane wśród wojujących europejskich państw. Zamiast patrzeć, jak nasi synowie walczą między sobą o bezwartościowe skrawki ziemi, zachęcajmy ich, by ruszali w świat i zaciągali się do wojska, szukając życia pełnego zaszczytów i chwały."
 dms_inner_perfection: "Wewnętrzna doskonałość"
 dms_inner_perfection_desc: "Stulecia wojen i trudności zahartowały europejskie królestwa, czyniąc z nich potężne państwa i imperia kolonialne. A jakie są nasze największe osiągnięcia? Nie tylko przetrwaliśmy nasze skromne początki, ale dodatkowo rozkwitliśmy pomimo przeciwności losu. Czego jeszcze można by chcieć?"
 african_great_lakes_ideas: "Idee znad Wielkich Jezior"
 african_great_lakes_ideas_start: "Tradycje znad Wielkich Jezior"
 african_great_lakes_ideas_bonus: "Ambicja znad Wielkich Jezior"
 source_of_the_nile: "Źródło Nilu"
 source_of_the_nile_desc: "Wielkie Jeziora, zapewniające nam ryby, a naszym polom wodę, stanowią obiekt poszukiwań wielu osób. Do naszego kraju napływa stały strumień Nilotów, szukających dla siebie lepszego życia. Jeśli uda nam się włączyć owych koczowników w struktury naszego państwa, nigdy nie zabraknie nam ludzi potrzebnych do dalszego rozwoju."
 heirs_of_kitara: "Spadkobiercy Kitary"
 heirs_of_kitara_desc: "Legenda głosi, że wszystkie Wielkie Jeziora były kiedyś kontrolowane przez potężne imperium Kitara. Naszym zadaniem jest ponowne zjednoczenie tego, co kiedyś zostało zniszczone, i odzyskanie naszego prawowitego dziedzictwa jako prawdziwych spadkobierców Kitary."
 no_illegitimate_children: "Żadnych dzieci z nieprawego łoża"
 no_illegitimate_children_desc: "Od niepamiętnych czasów nasz lud uważa, że każdy syn może zostać następcą swego ojca. Dzięki praktykowaniu poligamii, każda kobieta nosząca dziecko naszego władcy może wejść do rodziny królewskiej, a jej potomek staje się dziedzicem króla."
 cwezy_religion: "Boskie pokrewieństwo"
 cwezy_religion_desc: "Zgodnie z przekazami nasze ziemie były zjednoczone pod berłem Kitary i wielkiego bohatera Ruhindy i tak samo łączy nas jeden panteon i zestaw tabu. Choć poszczególne klany i królestwa czczą różne duchy, wszystkich nas łączy wspólna przeszłość. Musimy chronić rodziny, opiekujące się świątyniami i sanktuariami. Inni będą nas oceniać po tym, jak traktujemy owe rody, i mogą przekląć tych, którzy ściągną na siebie ich gniew."
 emitwe: "Emitwe"
 emitwe_desc: "Zbieranie wypraw łupieżczych ad hoc mogło sprawdzać się w czasach naszych przodków, ale teraz nadeszła pora, by stworzyć siły zbrojne o stałym charakterze. Wybierzmy najbardziej czcigodne spośród szlachetnych rodów naszego królestwa, by w nadchodzących wiekach służyli nam jako żołnierze. W zamian za specjalne przywileje, owi ludzie będą stacjonować w nadgranicznych obozach i szkolić się do walki wojnach, które na pewno przyjdą."
 unity_of_clans: "Jedność klanów"
 unity_of_clans_desc: "Każde z królestw znad Wielkich Jezior obejmuje pewną liczbę klanów, często wykraczając poza granice polityczne, o które z takim zaangażowaniem walczyliśmy. Musimy zagwarantować sobie poparcie setek klanów zamieszkujących nasze państwo, tak byśmy stawali zjednoczeni przeciw naszym wrogom. "
 development_of_clientship: "Rozwój klientyzmu"
 development_of_clientship_desc: "Ubugabire, więź pomiędzy klientem a jego patronem, jest jednym z fundamentów naszego społeczeństwa. Sformalizujmy tez związek, nadając mu charakter polityczny, a nie osobisty; stwórzmy system, w którym lojalność należy się państwu, a nie osobie władcy. Taki system przywilejów i władzy administracyjnej umożliwi rozrost naszego państwa dzięki skutecznemu zarządzaniu nowo podbitymi ziemiami."
 MRA_ideas: "Marawijskie idee"
 MRA_ideas_start: "Marawijskie tradycje"
 MRA_ideas_bonus: "Marawijska ambicja"
 mra_fresh_perspectives: "Świeża perspektywa"
 mra_fresh_perspectives_desc: "Jesteśmy dobrze wyposażeni, aby rozwiązać wiele długotrwałych problemów i konfliktów ludzi wokół jeziora Malawi. Nasi ludzie są stosunkowo nowi na tych ziemiach, dzięki czemu nie jesteśmy związani starożytnymi tradycjami lub uprzedzonymi wyobrażeniami o tym, co jest możliwe. Nasza elastyczność jest naszą siłą i pozwoli nam zdominować inne potęgi w tym regionie."
 mra_mlira_cult: "Kult Mliry"
 mra_mlira_cult_desc: "Raz w roku zapraszamy głowy wszystkich powiązanych z nami królewskich rodów do naszej stolicy, aby odprawić rytuał Mliry, wielkiego ducha, który niegdyś prowadził naszych przodków do tego kraju. Poprzez rozpalanie ogniska wokół Jeziora Malawi, potwierdzamy pozycję wodzów, Pozwala to nam świętować nasze wzajemne więzi."
 mra_fertile_land: "Żyzna ziemia"
 mra_fertile_land_desc: "Żyzne ziemie wokół południowego krańca jeziora Malawi mają możliwość wykarmić rozrastające się państwo. Rosnąca populacja ludności zapewnia stały dopływ świeżych rekrutów, pozwalających realizować nasze polityczne ambicje."
 mra_ivory_trade: "Marawijski handel kością słoniową"
 mra_ivory_trade_desc: "Tradycyjnie wszyscy handlarze kością słoniową spotykają się na południowym krańcu jeziora Malawi. Stamtąd ich towary są wysyłane na południe wzdłuż systemów rzecznych Shire i Zambezi, zanim zostaną przejęte przez system dystrybucji państw handlowych Suahili. Mamy doskonałą pozycję, by kontrolować ten handel i rozwijać region handlowy jeziora Malawi."
 mra_serving_abroad: "Praca za granicą"
 mra_serving_abroad_desc: "Duch przygody naszego ludu sprawił, że nasi wojownicy i handlarze są znani daleko poza naszymi granicami. W każdej wiosce między jeziorem Malawi a morzem można znaleźć lud Marawi służących jako żołnierze lub pośrednicy w lukratywnym handlu złotem lub kością słoniową. Powinniśmy zachęcać naszych ludzi do szukania szczęścia za granicą, aby ich doświadczenie mogło przynieść korzyści naszemu krajowi."
 mra_chimanga_ndi_moyo: "Chimanga ndi moyo"
 mra_chimanga_ndi_moyo_desc: "Napływający w coraz większej liczbie kupcy z zachodu przynieśli ze sobą przynajmniej jedną dobrą rzecz. Choć kukurydza pochodzi z Nowego Świata, nasze ziemie świetnie jej odpowiadają, zaś ona sama - naszym potrzebom. Musimy robić co w naszej mocy na rzecz rozpowszechniania uprawy tego zboża, bowiem 'kukurydza to życie'."
 mra_control_of_the_slave_trade: "Kontrola nad handlem niewolnikami"
 mra_control_of_the_slave_trade_desc: "Choć niewolnicy nie są w tym regionie niczym nowym, łowcy niewolników z zachodu coraz śmielej zapuszczają się na nasze ziemie, przez co żaden mężczyzna, kobieta ani dziecko nie mogą czuć się bezpiecznie. Cudzoziemcy przenikają do naszego kraju, by obrabować go z jego najcenniejszych zasobów. Nie możemy pozwolić, by takie występki przeciw naszej władzy uchodziły na sucho!"
 ANT_ideas: "Idee Antaimoro"
 ANT_ideas_start: "Tradycje Antaimoro"
 ANT_ideas_bonus: "Ambicja Antaimoro"
 ant_tampon_tany: "Połącz się z tompon-tany"
 ant_tampon_tany_desc: "Chociaż cenimy sobie nasze korzenie, jako jedyne muzułmańskie państwo na Madagaskarze jesteśmy całkowicie izolowani. Aby tu przetrwać i rozwijać się, musimy wymieszać się i zintegrować z tompon-tany - starożytnymi władcami tych ziem - tworząc nową tożsamość w nowej krainie."
 ant_sorabe: "Sora-be"
 ant_sorabe_desc: "Nasi przodkowie przywieźli na tę wyspę bogatą tradycję arabskiego piśmiennictwa, którą obecnie wykorzystujemy do tworzenia malgaskiej literatury. Powołajmy specjalny urząd, stojący na straży owego dziedzictwa, a także opiekujący się skrybami, tworzącymi malgaski język literacki."
 ant_andrianoni: "Urząd andrianoni"
 ant_andrianoni_desc: "Naszym państwem rządzą cztery klany arystokratów - Anteoni, Antemahazo, Anteisambo i Zafikasambo. Podział wpływów pomiędzy tymi grupami podlega nieustannym zmianom, lecz ich wspólnym celem jest uczynienie naszego państwa jeszcze potężniejszym. Musimy wybrać spośród nich naszego przywódcę - andrianoni - sprawiając, by rywalizacja o ten tytuł napędzała ambicję klanów w służbie naszemu krajowi."
 ant_ombiasa: "Ombiasa"
 ant_ombiasa_desc: "Nasze państwo produkuje więcej specjalistów, niż możemy wykorzystać. Z tego powodu duża grupa ludzi opuszcza nasze ziemie w poszukiwaniu zatrudnienia w innych częściach wyspy. Wspierajmy ten trend, czerpiąc korzyści z reputacji oświeconego kraju. Żaden malgaski władca nie obędzie się bez antaimoroańskiego doradcy - ombiasy."
 ant_religious_control: "Kontrola religijna"
 ant_religious_control_desc: "Niewiele malgaskich społeczności zna się na obrzędach religijnych w takim stopniu jak my. Wykorzystajmy tę wiedzę do stworzenia silniejszego i zdrowszego społeczeństwa. Czyniąc przykazania religijne prawem naszego ludu, umocnimy naszą spójność i osłabimy cudzoziemskie wpływy w obrębie naszych granic."
 ant_slave_trade: "Wzmocnij kontrolę nad handlem niewolnikami"
 ant_slave_trade_desc: "Zapotrzebowanie na niewolników ze strony suahilijskich państw rośnie z każdym dniem. Nasze więzy religijne i kulturowe z basenem Oceanu Indyjskiego czynią z nas idealnych pośredników w handlu tym towarem. Zachęcajmy poszukiwaczy malgaskich niewolników do zaopatrywania się w naszych portach i robienia interesów na naszych rynkach."
 ant_unify_political_and_religious_power: "Połącz władzę polityczną z religijną"
 ant_unify_political_and_religious_power_desc: "Zwyczajowo władza polityczna w naszym kraju spoczywa w dłoniach arystokracji, zaś kontrola nad duchowymi aspektami życia ludu jest podzielona pomiędzy cztery kasty kapłańskie. Gdyby udało nam się połączyć rolę zwierzchnika religijnego z urzędem andrianoniego, uzyskalibyśmy bezprecedensową kontrolę nad państwem Antaimoro."
 malagasy_ideas: "Malgaskie idee"
 malagasy_ideas_start: "Malgaskie tradycje"
 malagasy_ideas_bonus: "Malgaska ambicja"
 malagasy_fortify_coastline: "Umocnij linię brzegową"
 malagasy_fortify_coastline_desc: "Arabscy i suahilijscy kupcy chcą płacić nam złotem za tkaniny, niewolników i bydło. Jednak nie wszyscy przypływają do naszych portów z dobrymi zamiarami. Musimy dbać o miejscowe fortyfikacje, tak by porty mogły odeprzeć zarówno napaści z morza, jak i najazdy z wnętrza wyspy."
 malagasy_zafivolemena: "Zafivolamena"
 malagasy_zafivolemena_desc: "Nasi władcy wywodzą swój ród od Maroserany, dynastii, która wydała wielu królów madagaskarskich państw. Pochodzenie Maroserany pozostaje tajemnicą, jednak ich autorytet jest niepodważalny, podobnie jak umiejętność prowadzenia handlu z mieszkańcami kontynentu, pozwalająca nam pozyskać święte dla nas czerwone złoto."
 malagasy_pirate_ports: "Pirackie porty"
 malagasy_pirate_ports_desc: "Handel morski zawsze był siłą napędową regionu, a tam, gdzie pojawiają się kupcy, ich śladem zawsze nadciągają piraci. Kiedy statki Europejczyków opanowały Ocean Indyjski, transportowane przez nie towary zaczęły przyciągać coraz większą liczbę awanturników. Zapewnijmy tym ludziom opiekę w zamian za skromną opłatę. Naszym świętym prawem jest czerpanie korzyści z bogactwa, które w przeciwnym razie po prostu by nas ominęło."
 malagasy_raid_warfare: "Tradycje wojskowe"
 malagasy_raid_warfare_desc: "Mieszkańcy głębi lądu byli wychowywani w lęku przed naszymi wojownikami i ich ciągłymi atakami. Bazując na owej tradycji działań wojennych, stwórzmy silną armię, gotową do działania, gdy tylko będzie potrzebna."
 malagasy_sacred_law: "Prawo religijne"
 malagasy_sacred_law_desc: "Nasi królowie są opiekunami relikwii dady, z których bierze początek cała władza nad naszą krainą. Bliskie więzy, łączące rodzinę królewską ze świętymi duchami naszych przodków, czynią z tych pierwszych doskonałych kandydatów do sprawowania władzy w podlegających nam osadach. Musimy egzekwować owo święte prawo i dbać, by wszystkie ważne stanowiska pozostawały w rękach naszych książąt krwi."
 malagasy_foreign_traders: "Kontroluj cudzoziemskich kupców"
 malagasy_foreign_traders_desc: "Nasze państwo kontroluje wybrzeże jednej z najbardziej ruchliwych części sieci handlowej Oceanu Indyjskiego i jest rzeczą naturalną, że w naszych granicach przebywa wielu kupców z różnych kultur. Nie możemy jednak ryzykować, że ci kupcy założą własne społeczeństwa obok naszego. Musimy siłą zintegrować wszystkie obce społeczności kupieckie i upewnić się, że zdają sobie sprawę, jak bardzo polegają na naszej ochronie."
 malagasy_permanent_taxation_system: "System stałego opodatkowania"
 malagasy_permanent_taxation_system_desc: "Tradycyjnie polegaliśmy na nieregularnym, okresowym pobieraniu dochodów w celu finansowania naszego państwa. Siła oręża i autorytet religijny zawsze zapewniały, że działało to wystarczająco dobrze. Jeśli jednak nasze państwo ma się rozwijać, nadszedł czas, aby stworzyć bardziej wydajny i niezawodny stały system podatkowy."
 MIR_ideas: "Imerińskie idee"
 MIR_ideas_start: "Imerińskie tradycje"
 MIR_ideas_bonus: "Imerińska ambicja"
 mir_unify_inlands: "Zjednocz królestwa w głębi lądu"
 mir_unify_inlands_desc: "Wyżyny Madagaskaru są podzielone pomiędzy drobnych władyków, nieustannie wadzących się między sobą. Naszym priorytetem musi być zjednoczenie owych ziem i podporządkowanie sobie ich władców, czy to na drodze dyplomatycznej, czy przez małżeństwo, czy poprzez użycie siły."
 mir_twelve_sampys: "Dwanaście sampych Imeriny"
 mir_twelve_sampys_desc: "Tradycyjnie każda wioska w naszym królestwie jest chroniona przez potężnego bożka Sampy. Wraz z powstaniem większego Królestwa Imeriny jest to jednak niepotrzebnie prowincjonalny zwyczaj. Polećmy wszystkim wodzom, by sprowadzili swoje Sampy do naszej stolicy. Dwanaście najpotężniejszych Sampy będzie od tej pory chronić całe królestwo, podczas gdy wszystkie inne Sampy muszą zostać zniszczone!"
 mir_intensive_rice_cultivation: "Intensywna uprawa ryżu"
 mir_intensive_rice_cultivation_desc: "Wyżyny z centrum wyspy idealnie nadają się do uprawy ryżu i odkąd sięgamy pamięcią, są do tego wykorzystywane. Musimy rozbudowywać systemy nawadniające i tworzyć pola ryżowe we wszystkich częściach naszego państwa. W tym celu należy zabezpieczać bagna i mokradła, a także budować tarasy rolne wszędzie tam, gdzie jest to możliwe."
 mir_fortify_highlands: "Ufortyfikuj Wyżyny"
 mir_fortify_highlands_desc: "Pod wieloma względami wyżyny Madagaskaru tworzą naturalną linię obrony przed mieszkańcami wybrzeży, niemniej w naszym państwie brakuje fortecy z prawdziwego zdarzenia. Fortyfikując wzgórza wokół stolicy, kopiąc hadivory (suche fosy) oraz hadifetsy (okopy), a także budując kamienne bramy w celu odparcia najeźdźców, wykorzystamy odpowiednio nasze naturalne środki obrony."
 mir_reform_the_nobility: "Zreformuj andrianę"
 mir_reform_the_nobility_desc: "Przez wieki klasa szlachecka andriana dobrze nam służyła. Jednak w miarę jak nasze królestwo staje się coraz większe i nowocześniejsze, istnieje wiele sposobów, aby ci szlachcice służyli nam bardziej efektywnie. Podzielmy rodziny szlacheckie na podkasty z różnymi zadaniami. Powinniśmy też wzmocnić autorytet naszych lenników i ich zdolność do pobierania podatków w naszym imieniu."
 mir_unified_legal_system: "Zreformuj system prawny"
 mir_unified_legal_system_desc: "W naszym kraju muszą panować rządy prawa. Sporządźmy kodeks prawny obowiązujący całą podlegającą nam ludność. Dla tych, którzy łamią zasady, muszą być przewidziane surowe kary. Niechaj każdy może zwrócić się do władcy po sprawiedliwość."
 mir_foloalinday: "Foloalindahy"
 mir_foloalinday_desc: "Wielkie państwo wymaga wielkiej armii. Tradycyjny podatek od pracy, który muszą płacić wszyscy nasi poddani, daje nam doskonałą bazę rekrutacyjną dla nowej, większej i lepiej wyposażonej armii. Uzbrojeni w najlepszą broń, jaką może zapewnić nasze państwo, Foloalindahy, '100 000', będą naszą pierwszą obroną, a także najgroźniejszą siłą ofensywną."
 BTS_ideas: "Idee Betsimisaraka"
 BTS_ideas_start: "Tradycje Betsimisaraka"
 BTS_ideas_bonus: "Ambicja Betsimisaraka"
 bts_people_of_the_coast: "Mieszkańcy wybrzeża"
 bts_people_of_the_coast_desc: "Zachodnie wybrzeże Madagaskaru porośnięte jest lasem deszczowym i wypełnione niewielkimi państwami, kierowanymi przez niezależnych wodzów. Nasz lud tak przywykł do niezależności - czy to w zakresie hodowli bydła, czy podczas wypraw na otwarte morze - że przyłączenie naszych ziem do większego państwa będzie dla potencjalnego najeźdźcy rzeczą trudną, o ile w ogóle możliwą. Każda osada ma swoją grupę wojowników, gotowych zażarcie bronić swojej własności."
 bts_indivisable_many: "Nieprzebrana rzesza"
 bts_indivisable_many_desc: "Zbyt długo nasz lud podzielony był na masę kraików, rządzonych przez lokalnych władyków. Musimy zjednoczyć wszystkie ziemie w obrębie naszych granic i zmusić wodzów, by podporządkowali się zwierzchnictwu jednej osoby. Musimy stać się nieprzebraną rzeszą - Betsimisaraką - nie tylko z nazwy."
 bts_gifts_and_hostages: "Dary i zakładnicy"
 bts_gifts_and_hostages_desc: "Choć nasi ludzie są teraz zjednoczeni, zginanie kolan przed wspólnym władcą nie przychodzi im łatwo. Zwołując wszystkich podległych wodzów do stolicy możemy zatrudnić ich jako prestiżowych wysłanników królewskich Ompanghalalan. Niektórzy nazwaliby to polityką brania zakładników, my po prostu widzimy to jako sposób na przypomnienie naszym niezależnie myślącym ludziom o ich lojalności."
 bts_european_pirate_settlements: "Społeczności europejskich piratów"
 bts_european_pirate_settlements_desc: "Choć nasze wybrzeża zawsze przyciągały sporą liczbę piratów, obserwujemy rosnące szeregi europejskich korsarzy, pragnących uszczknąć coś dla siebie z bogactw Oceanu Indyjskiego. Owi ludzie potrzebują bezpiecznych portów; wielu z nich zdążyło już osiedlić się na naszych ziemiach i wżenić się w miejscową ludność. Powinniśmy powitać owych przybyszów i ich statki z otwartymi ramionami, wzmacniając w ten sposób naszą potęgę na morzu."
 bts_royal_justice: "Królewska sprawiedliwość"
 bts_royal_justice_desc: "Nasze państwo dzieli się na liczne domeny wodzowskie, z których każda rządzi się własnymi prawami i zwyczajami. Wprowadźmy prawo, umożliwiające wszystkim poddanym odwołanie się do najwyższej sprawiedliwości, zamiast do miejscowych wodzów. W ten sposób zagwarantujemy sobie jednolitość prawa w obrębie naszych granic, a także ułatwimy rozwiązywanie konfliktów pomiędzy mieszkańcami różnych miast."
 bts_european_diplomacy: "Europejska dyplomacja"
 bts_european_diplomacy_desc: "Nasze zachodnie porty są bardzo atrakcyjne dla europejskich potęg, pragnących zapanować nad Oceanem Indyjskich. Posiadanie tak potężnych przyjaciół przyniosłoby nam liczne korzyści. Nawiążmy z nimi kontakty i zawrzyjmy umowy odnośnie wykorzystywania przez nie naszego wybrzeża do ich morskich przedsięwzięć."
 zambezi_ideas: "Idee Zambezi"
 zambezi_ideas_start: "Tradycje Zambezi"
 zambezi_ideas_bonus: "Ambicja Zambezi"
 zambezi_warrior_culture: "Kultura wojowników"
 zambezi_warrior_culture_desc: "Nasze społeczeństwo ponad wszystko ceni sobie wyszkolonych wojowników. Choć często zgadzaliśmy się na cudzoziemskie zwierzchnictwo, zawsze zapewnialiśmy sobie prawo do autonomii, stając na czele sił zdobywających dla władców nowe terytoria. Ale świetnych wojowników można znaleźć w wielu miejscach. Zamiast konkurować z sąsiednimi plemionami, przyjmujmy z otwartymi ramionami wszystkich wyszkolonych wojowników, jakich napotkamy. Dzięki temu nie będziemy musieli lękać się straszliwych wrogów w rodzaju kanibali z ludu Zimba, ponieważ będą walczyć u naszego boku, a nie przeciwko nam."
 zambezi_maravi_influences: "Wpływy Marawi"
 zambezi_maravi_influences_desc: "Państwo kalongów Marawi wprowadziło w naszej części świata wiele nowinek, często nas przyćmiewając, zarówno pod względem technologicznym, jak i politycznym. Przejmując ich co bardziej użyteczne pomysły, umożliwimy naszemu państwu rozwój i rozkwit."
 zambezi_control_the_zambezi_trade: "Kontrola nad handlem w dorzeczu Zambezi"
 zambezi_control_the_zambezi_trade_desc: "Rzeka Zambezi jest arterią całego handlu w tym regionie. Na tej rzece kość słoniowa jest przywożona z północy i zachodu do oceanicznych portów handlowych na wschodzie. Wszystkie lokalne potęgi mają naturalny interes w kontrolowaniu tego handlu, ale niewiele z nich ma tak naturalny dostęp do rzeki jak my. Zróbmy wszystko, co w naszej mocy, aby odciąć inne państwa od handlu na Zambezi i zmusić je do tego, że zawsze będziemy pośrednikami w handlu między miastami nadmorskimi a afrykańskimi wyżynami."
 zambezi_strengthen_the_chieftaincies: "Wzmocnienie roli wodzów"
 zambezi_strengthen_the_chieftaincies_desc: "Wioskowe rady starszych stanowią tradycyjnie najniższy, a zarazem najbardziej wpływowy szczebel władzy w naszym państwie. Wprawdzie umożliwia to zachowanie dawnych zwyczajów w społecznościach lokalnych, ale jeśli nasze państwo ma się rozszerzać, musimy wzmocnić miejscowych wodzów, tworząc grupę społeczną, zdolną działać szybciej i w bardziej dynamiczny sposób, a zarazem odpowiadającą bezpośrednio przed władcą."
 zambezi_centralizing_the_mbona_cult: "Centralizacja kultu Mbony"
 zambezi_centralizing_the_mbona_cult_desc: "Woda jest niezbędna wszystkim żywym istotom. Sanktuarium poświęcone zsyłającemu deszcz Mbonie jest prawdopodobnie najważniejszym ośrodkiem religijnym w naszym państwie. Tutaj wielki duch przemawia do żywych za pośrednictwem swoich kolejnych żon. Rozpowszechniajmy kult Mbony i dbajmy, by przywilej wyznaczania jego nowych małżonek pozostawał w rękach naszego władcy."
 zambezi_wealth_of_the_shire_valley: "Bogactwa rzeki Shire"
 zambezi_wealth_of_the_shire_valley_desc: "Dolina rzeki Shire jest źródłem bogactwa naszego ludu. Stąd pochodzi cenna tkanina zwana machila; tutaj pozyskujemy tez eksportowane sól i żelazo. Możemy wykorzystać owe towary, by związać z nami okolicznych pomniejszych władyków, do których los tak się nie uśmiechnął. Kiedy już uzależnią się od owych produktów, będziemy mogli zacząć wciągać ich do naszego kręgu podwładnych."
 zambezi_loyal_local_representatives: "Przedstawiciele monarchy"
 zambezi_loyal_local_representatives_desc: "Ziemiami, które podbijamy, trzeba zarządzać. Choć pozostawienie lokalnych władyków u władzy może z początku okazać się konieczne, musimy mieć pewność, że opieramy się na osobach godnych zaufania. Wszędzie tam, gdzie to możliwe, powinniśmy awansować przedstawicieli naszych młodszych rodów zamiast członków miejscowych dynastii."
 congolese_minor_ideas: "Kongijskie idee"
 congolese_minor_ideas_start: "Kongijskie tradycje"
 congolese_minor_ideas_bonus: "Kongijska ambicja"
 congolese_minor_isolated_lands: "Dorzecze rzeki Kongo"
 congolese_minor_isolated_lands_desc: "Nasze położenie w środku kontynentu - z dala od wybrzeża, z szerokim pasem sawann i rzeką Kongo jako jedynym ułatwieniem dla transportu - utrudnia ewentualnym najeźdźcom utrzymanie linii zaopatrzeniowych. Nawet bardziej zaawansowany technologicznie wróg dobrze się zastanowi, nim zaatakuje nasze państwo."
 congolese_minor_elephant_hunts: "Polowania na słonie"
 congolese_minor_elephant_hunts_desc: "Nie możemy przymykać oczu na szkody, jakie wyrządzają naszym ziemiom wielkie stada słoni. Walka z nimi zapewnia naszej młodzieży świetną okazję do udowodnienia swojej odwagi."
 congolese_minor_aristocratic_merit: "Walory arystokracji"
 congolese_minor_aristocratic_merit_desc: "Aby zagwarantować, że władza pozostanie w rękach arystokracji, powinniśmy wyznaczać jej najlepszych i najmądrzejszych przedstawicieli na odpowiednie dla nich urzędy, zamiast kierować się więzami rodzinnymi."
 congolese_minor_intiation_rites: "Rytuały przejścia"
 congolese_minor_intiation_rites_desc: "Chwila, w której chłopiec staje się mężczyzną, to wydarzenie uświetnione odpowiednim ceremoniałem. Dzięki stosownym rytuałom każdy może stać się prawdziwym członkiem naszego ludu i zasilić nasze szeregi."
 congolese_minor_aggressive_migrations: "Agresywna migracja"
 congolese_minor_aggressive_migrations_desc: "W przeszłości wiele ludów wyruszyło z tych ziem, by założyć królestwa w innych częściach Afryki. Wysyłając naprzód nie tylko wojsko, ale tez osadników, by osiedlali się w podbitych krainach, znacznie wzmocnimy nasze państwo."
 congolese_minor_subordinate_chiefs: "Podporządkowani wodzowie"
 congolese_minor_subordinate_chiefs_desc: "Żaden człowiek nie może rządzić w pojedynkę. Lepiej pozostawić lokalne sprawy w rękach wodzów podlegających naszemu zwierzchnictwu, w zamian odbierając ich hołd."
 congolese_minor_ivory_trade: "Handel kością słoniową"
 congolese_minor_ivory_trade_desc: "Z dala od rosnącej globalnej sieci handlowej zawsze znajdą się chętni zapłacić za wielkie kły zabijanych przez nas słoni. Powinniśmy wspierać rozwój tej gałęzi handlu i nałożyć na nią korzystne dla nas regulacje."
 TBK_ideas: "Idee Tumbuka"
 TBK_ideas_start: "Tradycje Tumbuka"
 TBK_ideas_bonus: "Ambicja Tumbuka"
 tbk_central_melting_pot: "Tygiel narodów"
 tbk_central_melting_pot_desc: "Nasze państwo znajdujące się północnym krańcu jeziora Malawi. Jest to miejsce gdzie krzyżują się różne grup migrujące. Duża liczba obcych klanów osiedla się lub przechodzi przez nasze ziemie, często przynosząc ze sobą nowe materiały i zwyczaje. Choć przybycie takich grup jak Kyungu czy Mwaulambyas nie obyło się bez tarć, integracja z nimi może być z pewnością korzystna dla nas."
 tbk_healthy_priest_kings: "Zdrowi królowie-kapłani"
 tbk_healthy_priest_kings_desc: "Niegdyś miejscowi oddawali cześć boskim wężom. Teraz mają kyungu, którzy ich prowadzą, i czczą naszych przodków. Będący ich przedstawicielem wśród żywych król jest bogiem pośród ludzi. Ponieważ zależy od niego zdrowie naszego królestwa, musimy go z całych sił chronić i wzmacniać, a w przypadku, gdyby wydarzyło się niewyobrażalne i dopadła go jakaś przypadłość, musimy być gotowi udusić go, tak by inny kyungu mógł zająć jego miejsce."
 tbk_office_of_the_mulwa: "Urząd mulwy"
 tbk_office_of_the_mulwa_desc: "Podczas gdy nasi ludzie coraz częściej przyjmują kult przodków naszej rodziny rządzącej, potrzebujemy większej kontroli nad tym, jak i kiedy oddają cześć. Ustanówmy urząd odpowiedzialny za naszą główną świątynię, przed którym będą musieli odpowiadać opiekunowie wszystkich innych świątyń. Poprzez regularne rytuały wszyscy kapłani i wodzowie muszą przybyć do naszej stolicy, aby wyznać swoją lojalność wobec swoich władców."
 tbk_inter_african_trade: "Handel śródafrykański"
 tbk_inter_african_trade_desc: "Podczas gdy ludzie i towary zawsze przemieszczali się między regionem Luba w Afryce Środkowej a wybrzeżem Afryki Wschodniej, większość z tego odbywała się bezpośrednio do królestw na południu, gdzie głównym węzłem sieci handlowej była rzeka Zambezi. Jednak w ostatnim czasie lud Yao coraz bardziej zaangażował się w przemieszczanie towarów między naszymi ziemiami a wybrzeżem, a coraz więcej naszych własnych kupców przewozi teraz kość słoniową, niewolników, tkaniny, paciorki i muszle mphande między wybrzeżem a dorzeczem rzeki Kongo. Dostosujmy się do tego nowego zjawiska i stańmy się nowym centrum handlowym Afryki Wschodniej."
 tbk_break_the_power_of_the_makambala: "Odbierz władzę kaście makambala"
 tbk_break_the_power_of_the_makambala_desc: "Makambala to kapłani-urzędnicy, którzy pomagają w rządzeniu królestwem. Towarzyszą następcy tronu i dbają, aby nie pojawił się żaden jego konkurent. Jednak z czasem ich wpływy i żądza władzy wzrosły. Pora ograniczyć ich moc i odebrać im prawo do uśmiercania królów i książąt krwi. Tylko wówczas, gdy cała władza będzie pewnie spoczywać w rękach kyungu, nasze państwo będzie mogło rosnąć i się rozwijać."
 tbk_welcome_the_swahili_merchants: "Powitaj suahilijskich kupców"
 tbk_welcome_the_swahili_merchants_desc: "Na skutek rosnącego handlu lądem pomiędzy naszym krajem a miastami wybrzeża coraz więcej suahilijskich kupców osiedla się na naszych ziemiach. Suahili znacznie dłużej stanowią część sieci handlowej Oceanu Indyjskiego i moglibyśmy skorzystać z ich doświadczenia. Toteż, niezależnie od uwag naszej społeczności kupieckiej, powinniśmy nie tylko zezwalać na ów trend, ale również popierać go, jako sposób na rozbudowę naszej sieci handlowej."
 KUB_ideas: "Kubańskie idee"
 KUB_ideas_start: "Kubańskie tradycje"
 KUB_ideas_bonus: "Kubańska ambicja"
 kub_journey_of_enlightenment: "W poszukiwaniu oświecenia"
 kub_journey_of_enlightenment_desc: "Według przekazów, zanim nasz założyciel zjednoczył nasz lud, wyruszył w długą podróż na zachód w poszukiwaniu oświecenia. Będziemy podążać za jego przykładem i badać świat wokół nas, by zyskać wiedzę, jak najlepiej z niego korzystać. "
 kub_children_of_woot: "Dzieci Woota"
 kub_children_of_woot_desc: "Woot, który nadał zwierzętom ich nazwy, jest naszym dalekim przodkiem, a my - jego dziećmi. Jesteśmy mu winni opiekę nad krainą i dbanie o jego spuściznę."
 kub_people_of_ornaments: "Ozdobiony lud"
 kub_people_of_ornaments_desc: "Sława naszych rzemieślników sięga daleko. Mówi się, że żadna powierzchnia nie wyjdzie spod ich rąk pozbawiona ozdób. Wykorzystajmy w pełni tę reputację i upowszechniajmy ich dzieła wszędzie, dokąd dotrzemy."
 kub_usurpation_of_the_chiefs: "Uzurpowanie władzy wodzów"
 kub_usurpation_of_the_chiefs_desc: "Według przekazów, aby zacząć budować swoją pozycję, nasz założyciel uzurpował sobie władzę lokalnego wodza. Jak on, powinniśmy być przebiegli i gotowi wykorzystać wszystkie dostępne środki, aby osiągnąć cel."
 kub_ngesh_dancers: "Tańce ngesh"
 kub_ngesh_dancers_desc: "Noszone podczas maskarad maski często przedstawiają ngesh - duchy otaczającej nas krainy. Łącząc się z nimi, czerpiemy od nich agresywność i nieprzewidywalność, nieocenione podczas wojny."
 kub_ndop_statue: "Posąg ndop"
 kub_ndop_statue_desc: "Gdy dojdzie do namaszczenia nowego władcy, nadworni rzeźbiarze tworzą jego posąg - ndop. Podlega on nieustannym zmianom, odzwierciedlając żywot króla, i zachowuje siłę życiową monarchy po śmierci. Za życia króla, posąg pełni funkcję jego zastępcy, symbolizując jego duchową i doczesną władzę."
 kub_courtly_competition: "Dworskie współzawodnictwo"
 kub_courtly_competition_desc: "Dobra arystokracja to zajęta arystokracja. W naszym państwie funkcjonuje tak dużo tytułów szlacheckich, że zdaniem niektórych, co najmniej połowa mężczyzn szczyci się jakimś. Dopilnujmy, by członkowie dworu spędzali swój czas, konkurując o uwagę i uznanie, zamiast knuć przeciwko naszej władzy."
 LUB_ideas: "Lubańskie idee"
 LUB_ideas_start: "Lubańskie tradycje"
 LUB_ideas_bonus: "Lubańska ambicja"
 lub_bamfumus: "Bamfumu"
 lub_bamfumus_desc: "Załóżmy sąd szlachecki, który będzie pomagać królowi w niesieniu krajowi ładu i sprawiedliwości, tworząc w ten sposób bardziej stabilny rząd dla jego spadkobierców."
 lub_royal_village_shrines: "Sanktuaria w królewskich osadach"
 lub_royal_village_shrines_desc: "Kiedy król umiera, osada, z której sprawował władzę, powinna stać się miejscem kultu jego - teraz boskiej - osoby. W ten sposób zapewnimy sobie odpowiedni szacunek dla monarchii. "
 lub_bambudye: "Bambudye"
 lub_bambudye_desc: "Tworząc w naszym kraju tajną społeczność, której zadaniem będzie pielęgnowanie naszych tradycji, pomożemy naszemu państwu stawiać czoła zmiennym kolejom losu. "
 lub_kasala_tradition: "Wspieraj tradycję kasali"
 lub_kasala_tradition_desc: "Śpiewane i recytowane białe wiersze potrafią wywołać szeroką gamę uczuć. Budzą męstwo w wojownikach przed bitwą, co powinniśmy zawsze wykorzystywać podczas działań wojennych. "
 lub_lukasa_boards: "Tabliczki lukasa"
 lub_lukasa_boards_desc: "Bambudye opanowali do perfekcji sztukę korzystania ze zdobionych barwnymi koralikami tabliczek lukasa. Określone zestawy kolorów, kształtów i symboli, pozwalają im skutecznie zapamiętywać informacje, a nam dają obraz naszego kraju i jego historii."
 lub_mbidi_kiluwe: "Opowieści o Mbidim Kiluwe"
 lub_mbidi_kiluwe_desc: "Nasz kraj został założony przez wielkiego bohatera Mbidiego Kiluwe, myśliwego i kowala. Zadbajmy, by jego wyczyny nie zostały nigdy zapomniane, a nasz lud zawsze pamiętał o wysokim znaczeniu owych profesji."
 lub_mulopwe_prestige: "Prestiż tytułu Mulopwe"
 lub_mulopwe_prestige_desc: "Ponieważ jesteśmy najświetniejszym państwem w regionie, królowie pomniejszych krain podziwiają nas i pragną czerpać z nas przykład. Co więcej, liczne drobne cudzoziemskie dynastie utrzymują, że wywodzą się z naszych ziem. Owe wpływy dyplomatyczne potrafią być równie skutecznym narzędziem, co oręż."
 LND_ideas: "Lundyjskie idee"
 LND_ideas_start: "Lundyjskie tradycje"
 LND_ideas_bonus: "Lundyńska ambicja"
 lnd_great_family: "Wielka rodzina"
 lnd_great_family_desc: "Tradycja nakazuje, by żaden syn nie odwracał się od swego ojca, a bratanek od wuja. Przyjmując zarówno wodzów zarówno podbitych jak i dołączających ziem do rodziny królewskiej jako młodszych członków, wzmacniamy więzy pomiędzy nami a nowo pozyskanymi terenami."
 lnd_perpetual_kingship: "Wieczny król"
 lnd_perpetual_kingship_desc: "Choć ciało króla może umrzeć, on sam żyje wiecznie. Następca tronu staje się swoim poprzednikiem, przejmując jego imię, więzy krwi i osobowość. W ten sposób zapewniamy naszemu królestwu wieczną ciągłość."
 lnd_tukwata: "Ustanów urząd tukwatów"
 lnd_tukwata_desc: "Nie wszystkie części naszego państwa równie chętnie płacą należny trybut. Aby zaradzić temu problemowi, musimy ustanowić grupę urzędników, którzy będą przemierzać kraju w obstawie sił wojskowych, celem pobrania należnego trybutu."
 lnd_overnight_army: "Zawsze w gotowości"
 lnd_overnight_army_desc: "Nasza stolica i inne miasta zbudowano na wzór dziennych i nocnych obozów wojskowych. Mają swoje skrzydła, straż przednią i front. Dbając o wszechobecność wojskowego myślenia w naszym życiu, zwiększymy naszą gotowość do boju."
 lnd_warrior_migrations: "Migracje wojowników"
 lnd_warrior_migrations_desc: "Kiedy król posyła armię na wojnę, wysyła również generałów, mających wysiedlić jego wrogów i zastąpić ich państwem podporządkowanym ludowi Lunda."
 lnd_rukonkesh: "Rukonkesh"
 lnd_rukonkesh_desc: "Należy powierzyć Rukonkesh - królowej-matce - zarządzanie sprawami dworu, tak by Mwant Yav - władca - mógł poświecić całą swoją uwagę bardziej znaczącym kwestiom."
 lnd_lord_of_vipers: "Pan żmij"
 lnd_lord_of_vipers_desc: "Tytuł naszego władcy, Mwant Yav - co w dosłownym tłumaczeniu oznacza 'Pan żmij' - odzwierciedla odpowiedzialność naszego władcy tak za pokój jak i wojnę, dostatek oraz zniszczenie. Mwant Yav jest potężnym przyjacielem dla swoich stronników i śmiertelnie groźnym wrogiem dla wszystkich, którzy ośmielą się mu sprzeciwić."
 RZW_ideas: "Butuańskie idee"
 RZW_ideas_start: "Butuańskie tradycje"
 RZW_ideas_bonus: "Butuańska ambicja"
 rzw_legacy_of_zimbabwe: "Dziedzictwo Zimbabwe"
 rzw_legacy_of_zimbabwe_desc: "Wraz z upadkiem Wielkiego Zimbabwe przepadło wiele zwyczajów i tradycji. Monomotapa była nowym rodzajem państwa, oderwanym od wiekowego dziedzictwa tych ziem. Z kolei nasz lud woli trzymać się dawnych obyczajów, toteż wciąż budujemy kamienne budynki, budzące podziw cudzoziemców, i pielęgnujemy pamięć o przeszłości."
 rzw_strict_gold_regulations: "Ścisłe ograniczenia w handlu złotem"
 rzw_strict_gold_regulations_desc: "Rolnictwo i handel zapewniają nam wszystko, czego potrzebujemy w codziennym życiu. Tymczasem naszym głównym towarem eksportowym jest złoto, występujące obficie na całym płaskowyżu Zimbabwe. Choć owo bogactwo jest błogosławieństwem dla naszego państwa, może stać się niebezpieczne, o ile nie będzie podlegało ścisłej kontroli. Nasz kraj musi uregulować wszystkie kwestie związane z handlem i posiadaniem tego kruszcu, aby uniknąć niszczącego wpływu poszukiwaczy złota i chciwych pośredników."
 rzw_empowering_the_rozwi: "Wzmocnij pozycję Rozwich"
 rzw_empowering_the_rozwi_desc: "W naszym kraju rosną wpływy pewnej potężnej frakcji. Bardzo lojalni wobec swojego przywódcy, niezadowoleni z życia na płaskowyżu Rozwi czyli 'niszczyciele' są zdyscyplinowanymi wojownikami, gotowymi zjednoczyć lud Szona i stworzyć nową postać państwa. Jeśli nie wyjdziemy im naprzeciw, może się okazać, że zostaniemy przez nich opanowani."
 rzw_hierarchical_tax_organization: "Hierarchiczna organizacja podatkowa"
 rzw_hierarchical_tax_organization_desc: "W Monomotapie każdemu podległemu wodzowi powierzano zadanie przekazywania podatków do stolicy. Trudno wyobrazić sobie mniej efektywne rozwiązanie. Zamiast tego stwórzmy spójny hierarchiczny system podatkowy, w którym każda osoba w zorganizowany sposób przekazuje swoje środki w kierunku państwowego skarbca. Ponadto od czasu do czasu wojsko musi działać jako ramię królewskiej administracji, by dopilnować, że żaden z naszych poddanych nie zapomniał o tym, co nam się należy."
 rzw_discipline_and_traning: "Regularne szkolenie"
 rzw_discipline_and_traning_desc: "Dyscyplina, przygotowanie i wyszkolenie - oto czym wygrywa się bitwy. Mając to na uwadze, nasi dowódcy rozpoczęli prace nad nową taktyką i organizacją wojska. Dobrze wykorzystajmy ich pomysły, dzieląc naszych wojowników na pułki i szkoląc ich regularnie z posługiwania się łukiem, sztyletem, toporem i assagajem. Nabyte doświadczenie pozwoli im na nieulękłą walkę w formacji i pokonanie przeważającego liczebnie wroga."
 rzw_mwari_cult: "Wiara w jednego boga"
 rzw_mwari_cult_desc: "Nasi przesądni sąsiedzi wierzą, że cieszą się ochroną bóstw natury i duchów przodków. My tymczasem dostrzegamy wielkość Mwariego, boga jedynego, który stworzył cały świat z niczego. Gdy Mwari przemawia, ziemia drży, zaś nasz władca jest jego wyrocznią. Rozpowszechniajmy kult Mwariego wśród naszego ludu, tak by wszyscy mogli dostrzec boski autorytet, otaczający naszego władcę."
 rzw_vashambadzi: "Vashambadzi"
 rzw_vashambadzi_desc: "Rosnący handel na kontynencie, z towarami płynącymi tam i z powrotem z dorzecza Konga do miast Afryki Wschodniej, Wielkich Jezior i wyżyn Zimbabwe, doprowadził do znacznego wzbogacenia się kasty vashambadzi, naszej narodowej społeczności kupieckiej. Faworyzujmy tę grupę, zakazując suahilijskim handlarzom i europejskim poszukiwaczom przygód handlu w obrębie naszych granic."
 MLW_ideas: "Malwańskie idee"
 MLW_ideas_start: "Malwańskie tradycje"
 MLW_ideas_bonus: "Malwańska ambicja"
 mlw_rajputs_of_malwa: "Radźpucka Malwa"
 mlw_rajputs_of_malwa_desc: "Malwa była sercem co najmniej dwóch wielkich radźpuckich królestw, zaś radźputowie nawet pod władzą muzułmanów zachowali wpływy jako kasta posiadaczy ziemskich i arystokracji. Zamiast walczyć z ich klanami o władzę, powinniśmy je wzmocnić i zachęcać żołnierzy z Purbii do służby w naszym wojsku. Radźputowie są doskonałymi wojownikami, a współpraca z nimi może przynieść znaczne korzyści obu stronom."
 mlw_nimatnama: "Sztuka i architektura Malwy"
 mlw_nimatnama_desc: "Wielu naszych szlachciców zaczęło zlecać prace lokalnym indyjskim rzemieślnikom, łącząc modę indyjską z perską. Zamiast próbować naśladować Samarkandę, Sziraz czy Delhi, powinniśmy sprzyjać temu nowemu indo-muzułmańskiemu stylowi, zatrudniając najlepsze umysły, głosy i ręce zarówno świata perskiego, jak i indyjskiego. Zamówmy książki kucharskie, Kalpa sutry i wielkie świeckie dzieła architektury i cieszmy się owocami malwańskich malarzy i śpiewaków, a inni niech spróbują zachować kulturę naszych przodków."
 mlw_surat_delhi_route: "Chroń szlak handlowy między Delhi i Surat"
 mlw_surat_delhi_route_desc: "Porty Gudźaratu należą do największych na świecie, a większość towarów, trafiających do nich z północnych Indii, przechodzi przez nasz teren. Podobnie jak tysiące pielgrzymów, podróżujących co roku przez Morze Arabskie do Mekki i Medyny. Naszym obowiązkiem, jako kontrolujących główny szlak handlowy pomiędzy morzem a bogatymi równinami północnych Indii, jest zapewnić bezpieczeństwo zarówno wiernym, jak i handlarzom."
 mlw_fortified_strongholds: "Umocnione fortece"
 mlw_fortified_strongholds_desc: "Będący sercem naszej ojczyzny płaskowyż Malwa, choć bogaty, jest narażony na atak ze wszystkich stron. Musimy strzec naszych miast przy pomocy wielkich cytadeli, mogących odeprzeć każdego wroga i kontrolujących handel oraz ruch pielgrzymów na przecinających kraj szlakach handlowych. Wykorzystajmy całe posiadane bogactwo, by uczynić wielką cytadelę w Mandu wzorem dla całego kontynentu. Piękną i nie do zdobycia."
 mlw_black_soil: "Czarnoziemy"
 mlw_black_soil_desc: "W przeciwieństwie do sąsiednich regionów, na płaskowyżu Malwa gleba i klimat tworzą świetne warunki dla produkcji rolniczej oraz upraw rynkowych w rodzaju trzciny cukrowej, indygo czy opium. Ponadto nasze położenie pomiędzy morzem a Niziną Hindustańską znacznie ułatwia eksport produkowanych tu towarów."
 mlw_reliance_on_jain_bankers: "Dźinijscy bankierzy"
 mlw_reliance_on_jain_bankers_desc: "Nasi poprzednicy zrobili mądrze, zrywając więzy ze słabym sułtanatem delhijskim, po tym jak Timur splądrował jego stolicę w 1398 r. Malwa pozostaje niepodległym państwem, lecz nasze związki z perskim światem znacząco osłabły. Jeśli mamy się rozwijać, musimy zacząć korzystać z miejscowych talentów. Dźinijscy bankierzy i kupcy utrzymywali gospodarkę Malwy na długo przed naszym przybyciem na płaskowyż. Jeśli się z nimi sprzymierzymy, nasze państwo będzie mogło zerwać ostatnie więzy zależności od tych, którzy mieliby nas kontrolować."
 mlw_malwa_opium: "Opium z Malwy"
 mlw_malwa_opium_desc: "Poszukiwane dla celów medycznych i rekreacyjnych opium jest jednym z najsłynniejszych towarów eksportowych Malwy. Ostatnio popyt na nie zwiększył się znacząco, co ma związek z rosnącą obecnością cudzoziemskich handlarzy w Indiach Zachodnich. Już teraz hodowcy maku starają się zwiększyć produkcję; postąpilibyśmy mądrze, ograniczając regulacje handlowe, dzięki czemu ich towar trafiałby do większej liczby nabywców."
 PAT_ideas: "Pattańskie idee"
 PAT_ideas_start: "Pattańskie tradycje"
 PAT_ideas_bonus: "Pattańska ambicja"
 pat_pepper: "Produkcja pieprzu"
 pat_pepper_desc: "Pattani słynie z pieprzu i tropikalnego drewna. Rozwijając produkcję tych towarów, stopniowo staniemy się znaczącym graczem na azjatyckim rynku, a także rywalem Acehu, Sundy i Malakki."
 pat_china_sea: "Handel na Morzu Południowochińskim"
 pat_china_sea_desc: "Chińskie obostrzenia utrudniają handel morski na obszarze Azji Południowo-Wschodniej. Osiągnąwszy perfekcję w ich omijaniu, kupcy z Pattani zwożą chińskie bogactwa do portów naszego sułtanatu."
 pat_smuggling_networks: "Siatki przemytnicze"
 pat_smuggling_networks_desc: "W zmowie z kupcami z Chin i Portugalii stworzyliśmy siatkę przemytniczą, którą możemy wykorzystywać do szpiegowania i wpływania na rywalizujące z nami państwa."
 lian_dao_qian_band: "Banda Lian Dao-Qiana"
 lian_dao_qian_band_desc: "W Pattani zaczynają osiedlać się bandy niezadowolonych piratów. Wykorzystajmy ich wiedzę i doświadczenie, by wprowadzić zamęt w handlu morskim i wzbogacić nasze państwa."
 pat_entrepot: "Skład towarów"
 pat_entrepot_desc: "Nasze państwo jest ważnym ogniwem na szlakach handlowych łączących Chiny, Syjam i Indie. Promujmy naszą rolę jako skład towarów i zachęcajmy kupców z Chin do sprzedawania swoich towarów w Pattani, gdzie możemy je przechowywać do czasu, gdy zostaną sprzedane kupcom zmierzającym na zachód."
 protection_private_property: "Ochrona prywatnej własności"
 protection_private_property_desc: "To bezpieczeństwo naszych portów czyni Pattani atrakcyjnym miejscem do handlu i zamieszkania. Zapewnijmy wszystkich naszych obywateli, że ich własność jest chroniona przed kradzieżą i konfiskatą."
 pat_canals: "Infrastruktura kanałów"
 pat_canals_desc: "Zdrowie w stolicy ma kluczowe znaczenie dla naszego państwa. Wybudujmy nową sieć kanałów, by zapewnić co większym miastom świeżą wodę. Zagwarantuje im to - a także całemu krajowi - możliwość dalszego rozwoju."
 KAF_ideas: "Kaffijskie idee"
 KAF_ideas_start: "Kaffijskie tradycje"
 KAF_ideas_bonus: "Kaffijska ambicja"
 kaf_kingdom_of_coffee: "Królestwo kawy"
 kaf_kingdom_of_coffee_desc: "Nasz lud od dawna zna pobudzające działanie owoców kawy, której krzewy rosną u nas dziko w naturze. Choć pod względem liczby produkowanych ziaren nie możemy równać się z naszymi sąsiadami, nazwa naszego królestwa rozbrzmiewa wszędzie tam, gdzie pojawia się kawa. Nigdzie na świecie nie występuje ona w tylu różnych odmianach, co u nas."
 kaf_minjo_usurpation: "Uzurpatorzy z klanu Minjo"
 kaf_minjo_usurpation_desc: "Nasze współczesne królestwo powstało, gdy klan Minjo odebrał władzę dawnym władcom z dynastii Mato. Choć uzurpatorzy byli obcymi z północy, udało im się zdobyć tron w pokojowy sposób, za co po dziś dzień oddajemy im cześć. Czcimy również królewską bransoletę i pierścień, które Minjo przywieźli ze sobą. Abyśmy mogli prosperować, wszystkie klany ludu Kaffy muszą trwać zjednoczone."
 kaf_kaffan_highlands: "Wyżyny Kaffy"
 kaf_kaffan_highlands_desc: "Wyżyny Kaffy należą do najbardziej żyznych obszarów w południowej Etiopii. Choć kontakty ze strefami handlowymi Nilu i Oceanu Indyjskiego nie należą do łatwych, ziemie Kaffy pozwalają nam zbierać plony trzy razy do roku, zapewniając nam samowystarczalność."
 kaf_autonomous_kings: "Autonomiczni królowie"
 kaf_autonomous_kings_desc: "Stabilność Kaffy opiera się na sile starych klanów i umiejętności przyjmowania nowych. Świat poza granicami jest pełen wojny i zamętu; wraz z upływem czasu coraz więcej chrześcijańskich społeczności przybywa do nas w poszukiwaniu schronienia. Pozwalając głównym klanom, takim jak Bosho, Hindata, Koijo czy Gurabo, na utrzymywanie podlegających nam królów, gwarantujemy sobie, że będą pracować dla dobra naszego królestwa."
 kaf_strengthen_ties_with_ethiopian_church: "Wzmacnianie więzów z Kościołem etiopskim"
 kaf_strengthen_ties_with_ethiopian_church_desc: "Nasze chrześcijaństwo ma charakter kresowy. W górach istnieje ledwie kilka klasztorów; niewielu mieszkańców Kaffy widziało kiedykolwiek chrześcijańskiego misjonarza. Tym niemniej chrześcijański obyczaj i obrzędy cementują władzę naszej monarchii. Powinniśmy wzmacniać więzy z chrześcijanami z północy i zapraszać ich, by budowali w naszym państwie klasztory. Chrześcijańskie obrzędy powinny być nieodłączną częścią każdej dworskiej ceremonii."
 kaf_king_of_kings: "Król królów"
 kaf_king_of_kings_desc: "Stworzyliśmy królestwo wielu ludów, którego władca jest zwierzchnikiem wielu królów. Nadeszła pora, by użyć struktur zbudowanych przez naszych przodków, by powiększyć terytorium i zjednoczyć wszystkich pomniejszych władców pod berłem naszego atio - króla królów."
 kaf_kaffan_exports: "Reformy handlowe"
 kaf_kaffan_exports_desc: "Kawa, złoto, niewolnicy i bawełna to wartościowe towary, lecz kaffijski płaskowyż jest nieco odizolowany od głównych szlaków handlowych Afryki Wschodniej. Skoro nie możemy sprowadzić kupców do nas, musimy sami zawieźć towary do nich. Dzięki ekspansji militarnej i nowemu prawu, nastawionemu na przepływ towarów, możemy zająć należne nam miejsce wśród największych graczy handlowych regionu."
 CEP_ideas: "Jońskie idee"
 CEP_ideas_start: "Jońskie tradycje"
 CEP_ideas_bonus: "Jońska ambicja"
 cep_frankokratia: "Frankokracja"
 cep_frankokratia_desc: "W następstwie IV wyprawy krzyżowej znaczna część bizantyjskich ziem wpadła w ręce łacinników - Franków i Włochów. Od tamtej pory Wyspy Jońskie pozostawały we władaniu neapolitańskich i weneckich rodów. Z czasem włoski język i zwyczaje zrosły się z naszymi; cudzoziemskim władcom udało się też utrzymać nas z dala od osmańskiej ekspansji na Grecję kontynentalną."
 cep_angelokastroi: "Zamki aniołów"
 cep_angelokastroi_desc: "Budując Angelokastro, czyli Zamek Aniołów, Bizantyjczycy dowiedli, że doceniali znaczenie obronne naszych wysp. Ich następcy, Frankowie i Włosi, również wznieśli tu liczne zamki i forty. Przy tak wielu oczach, spoglądających chciwie nasze wyspy, mądrze zrobimy, kontynuując tę tradycję. Wybudujmy system fortec i umocnionych portów, by wykorzystać naturę tego pięknego, lecz surowego archipelagu na naszą korzyść. Niech każdy, kto zechce nas podbić, czy będzie to Turek, Włoch, czy Grek, ma świadomość, że będzie go to sporo kosztowało."
 cep_settling_the_islands: "Zasiedlenie wysp"
 cep_settling_the_islands_desc: "Nasze piękne wyspy są idealnie położone na skrzyżowaniu Grecji i Włoch oraz u ujścia Adriatyku. Są również obdarzone kwitnącą lokalną gospodarką opartą na oliwkach, rodzynkach i rybach. Niemniej jednak mamy znaczny niedobór ludności, zwłaszcza poza głównymi wyspami Korfu, Zakynthos i Kefalonia. Przekażmy mieszkańcom kontynentu, zarówno Włochom, jak i Grekom, że witamy wykwalifikowanych przybyszów i że na tych pięknych ziemiach można zbić fortunę."
 cep_gate_to_the_adriatic: "Wrota na Adriatyk"
 cep_gate_to_the_adriatic_desc: "Ze względu na wyjątkowe położenie nasze wyspy działają jak drzwi do bogatych miast handlowych Adriatyku, a w szczególności do weneckich kupców. Wiele wpływowych rodzin weneckich od dawna ma tu swoje przedstawicielstwa ze względu na cenne porzeczki i oliwki, które produkujemy, ale to nasza strategiczna pozycja pozwoli nam naprawdę skorzystać na ich obecności. Opłaty i cła zapewnią nam jak największe zyski z bogatych statków, które nieustannie przepływają przez nasze wody."
 cep_govian_arsenal: "Rozwój marynarki"
 cep_govian_arsenal_desc: "Nasze położenie predestynuje nas do sprawowania kontroli nad Adriatykiem, jednak by tego dokonać, musimy rywalizować z największymi potęgami morskimi na Morzu Śródziemnym. Na naszych wyspach nie brak doświadczonych kapitanów i marynarzy, jednak liczba samych galer, którą inni mogą wystawić przeciw nam, jest zniechęcająca. Zbudujmy arsenał na miarę weneckiego Arsenale Nuovo, by masowo produkować okręty wojenne. Tylko w ten sposób uda nam się stworzyć flotę, zdolną zapewnić nam bezpieczeństwo."
 cep_entrepot_of_eastern_med: "Magazyn wschodniego Morza Śródziemnego"
 cep_entrepot_of_eastern_med_desc: "Jońscy żeglarze zawsze odwiedzali porty od Morza Czarnego po Lewant, a my od dawna czerpiemy korzyści z naszego położenia między wschodem a zachodem. Jednak wraz z rozwojem naszej marynarki wojennej i wzrostem naszej gospodarki, lokalni kupcy coraz częściej zaczęli organizować się we wspólne spółki, aby inwestować w te przedsięwzięcia handlowe. Niektóre rodziny kontrolują teraz setki małych statków, które regularnie zawijają do portów Rumelii i Anatolii, Krety, Cypru, Syrii, Egiptu i wielu portów handlowych Półwyspu Apenińskiego. Musimy zrobić wszystko, co w naszej mocy, aby jeszcze bardziej zachęcić tych przedsiębiorców poprzez zniesienie utrudniających zasad, przepisów i taryf oraz wspomożenie handlu."
 cep_ionian_academy: "Akademia Jońska"
 cep_ionian_academy_desc: "Choć niektórzy powiedzieliby, że Wyspy Jońskie przesiąknięte są wpływem rządzących tu przez stulecia cudzoziemskich władców, nasz archipelag jest też jednym z najdłużej istniejących niepodległych greckich krajów. Wznieśmy pochodnię jako przodujące greckie państwo i załóżmy nowoczesny uniwersytet, otwarty dla greckich uczonych. Niechaj pod naszą opieką wielkie greckie umysły kształtują nowe pokolenia helleńskich intelektualistów."
 LOR_ideas: "Lotaryńskie idee"
 LOR_ideas_start: "Lotaryńskie tradycje"
 LOR_ideas_bonus: "Lotaryńska ambicja"
 lor_vosges: "Wogezy"
 lor_vosges_desc: "Atak na Lotaryngię wiąże się z koniecznością przebycia Wogezów - terenu stanowiącego problem dla każdego wojska. Zaplanujmy naszą obronę stosownie do tego faktu i zawsze starajmy się w maksymalnym stopniu wykorzystywać walory otoczenia."
 lor_mines_of_lorraine: "Kopalnie Lotaryngii"
 lor_mines_of_lorraine_desc: "Nasza kraina została obdarowana licznymi złożami żelaza, co uczyniło z nas ośrodek produkcji broni i narzędzi. Musimy wspierać rozwój tego przemysłu i walczyć o pozycję czołowego producenta broni w regionie."
 lor_lotharingia: "Lotaryngia"
 lor_lotharingia_desc: "Nasze państwo jest bezpośrednim następcą państwa środkowofrankijskiego, zwanego od imienia władcy - Lotara, wnuka Karola Wielkiego - Lotaryngią. Królestwo Lotara rozciągało się od Morza Północnego po Italię, rozdzielając późniejsze Francję i Niemcy. Tak rozległe dziedzictwo pozwala nam łatwo wysuwać zadawnione roszczenia do ziem, nad którymi obecnie nie panujemy."
 lor_between_great_powers: "Elastyczna dyplomacja"
 lor_between_great_powers_desc: "Nasz kraj leży na samym skraju Świętego Cesarstwa Rzymskiego, a od zachodu łypie na nas pożądliwym okiem Francja. Od północy i południa otaczają nas ziemie Burgundii, która chciałaby je połączyć, anektując nas. Aby zachować niepodległość, musimy pozostawać zręcznymi dyplomatami, tak by żadne z tych państw nie zapanowało nad nami, albo zostaniemy zmieleni na proch."
 lor_two_languages: " Dwie mowy, jeden kraj"
 lor_two_languages_desc: "Jesteśmy państwem podzielonym przez język - wielu naszych rodaków mówi po francusku, choć większość posługuje się niemieckim. Aby tworzyć jednolity front, musimy działać jak jeden organizm, pomimo dzielących nas językowych różnic."
 lor_three_bishoprics: "Trois-Évêchés"
 lor_three_bishoprics_desc: "Pośród naszych ziem leżą Trzy Biskupstwa - Metz, Toul i Verdun. Niełatwo będzie je wcielić do naszego państwa, ponieważ niepodległość gwarantują im stare i prestiżowe traktaty. A zatem powinniśmy skupić się na bliskiej współpracy z Kościołem i jego książętami na ziemi w imię obopólnych korzyści."
 lor_place_stanislas: "Plac Stanisława"
 lor_place_stanislas_desc: "Odrestaurujmy stolicę, tak by wstała się wzorem nowoczesnego planowania przestrzennego, wspaniałym projektem godnym ambitnego państwa. Aby powiązać stare z nowym, musimy stworzyć monumentalny plac - miejsce, w którym każdy odwiedzający będzie mógł podziwiać naszą wielkość."
 WUR_ideas: "Wirtemberskie idee"
 WUR_ideas_start: "Wirtemberskie tradycje"
 WUR_ideas_bonus: "Wirtemberska ambicja"
 wur_estates_of_wurtemberg: "Stany Wirtembergii"
 wur_estates_of_wurtemberg_desc: "Postanowiliśmy zezwolić notablom z naszego kraju na utworzenie dwuizbowego parlamentu - Wirtemberskiego Landtagu. Choć osłabi to nieco władzę absolutną naszego przywódcy, na przekór temu pozwoli lepiej zarządzać naszym państwem."
 wur_swabian_league: "Związek Szwabski"
 wur_swabian_league_desc: "Choć księstwo Szwabii dawno przeszło do historii, jego nazwa stanowi wciąż potężne źródło jedności regionu. Rozliczne księstwa, wolne miasta, dobra kościelne i inne tutejsze państewka utworzyły związek dla wzajemnej obrony. Jako jedno z większych szwabskich państw, obejmijmy rolę jego naturalnego przywódcy w okresie wojny."
 wur_poor_conrad: "Armer Konrad"
 wur_poor_conrad_desc: "Nie jesteśmy jedynym państwem w Niemczech, w jakim od czasu do czasu wybuchają bunty chłopskie. Choć wieśniacy szybko zostają rozbici, a ich żądania zignorowane, z drobną szlachtą i mieszczanami nie idzie już tak łatwo. Może powinniśmy zwiększyć prawa ludności do poziomu wystarczającego, aby pozostawali w dobrych nastrojach i nie byli tak skłonni do niemile widzianych buntów."
 wur_swabian_circle: "Okręg szwabski"
 wur_swabian_circle_desc: "Okręgi Rzeszy powstały na potrzeby nadzorowania kwestii obronnych, podatkowych i innych zadań administracyjnych Cesarstwa. Wirtembergia jest naturalnym kandydatem na nadzorcę okręgu szwabskiego, co oznacza, że w czasie wojny możemy zawezwać wojska z regionu i przejąć dowództwo nad nimi."
 wur_grosse_kirchenordnung: "Grosse Kirchenordnung"
 wur_grosse_kirchenordnung_desc: "Nadeszła pora przeorganizować Kościół w naszym kraju. 'Grosse Kirchenordnung' pozwoli nam nie tylko uczynić go bardziej efektywnym, ale bardziej zwiąże go z państwem."
 wur_ludwigsburg: "Ludwigsburg"
 wur_ludwigsburg_desc: "Nadeszła pora, by nasz kraj zbudował wielki pałac, mający pokazać światu wspaniałość Wirtembergii."
 wur_reichsdeputationshauptschluss: "Reichsdeputationshauptschluss"
 wur_reichsdeputationshauptschluss_desc: "Setki drobnych państewek tworzących Cesarstwo to administracyjny koszmar, w dodatku zaciemniający mapę. Cesarz i Sejm Rzeszy zamierzają się ich pozbyć, łącząc je w większe państwa - takie jak na przykład my. Wykorzystajmy tę sytuację, zgłaszając tyle roszczeń, ile tylko jesteśmy w stanie!"
 SLO_ideas: "Słowackie idee"
 SLO_ideas_start: "Słowackie tradycje"
 SLO_ideas_bonus: "Słowacka ambicja"
 slo_rudohorie: "Rudohorie"
 slo_rudohorie_desc: "Od Walonii na zachodzie po Polskę na wschodzie, wszyscy utalentowani górnicy i metalurdzy ciągną do Rudaw Słowackich. Musimy powitać owe cudzoziemskie talenty z otwartymi ramionami, ponieważ przemysł górniczy stanowi podstawę naszej gospodarki."
 slo_universitas_istropolitana: "Universitas Istropolitana"
 slo_universitas_istropolitana_desc: "Region karpacki boleśnie odczuwa braki na tle instytucji akademickich. Stwórzmy wielki naddunajski uniwersytet na znak nowo nabytej pewności siebie, a także by uniknąć zależności od cudzoziemskich uczonych, prawników i urzędników. Uczeni ludzie będą ciągnąć do naszego państwa, nie tyle, by nam służyć, co by wykształcić nowe pokolenie urzędników dla naszego wspaniałego kraju."
 slo_golden_kremnica: "Złota Kremnica"
 slo_golden_kremnica_desc: "Jako że Europa kontynentalna nie obfituje w złoża złota i srebra, Góry Kremnickie stanowią jeden z czołowych ośrodków produkcji złota na całym świecie. Jeśli roztoczymy opiekę nad kremnickim mieszczaństwem, zaś kopalnia i mennica będą bez przerwy funkcjonować, przekonamy się, że nigdy nie będzie nam brakować kruszcu."
 slo_land_of_castles: "Kraina zamków"
 slo_land_of_castles_desc: "Powiadają, że mamy więcej zamków na jednego mieszkańca niż jakiekolwiek państwo na świecie, ale biorąc pod uwagę naszych potężnych sąsiadów, któż mógłby nas winić? Musimy pozostać wierni tej tradycji; nigdy nie zostawiać granicy bez ochrony, ani zamków bez załogi. To najlepszy sposób na zabezpieczenie swojej niepodległości w tym niebezpiecznym świecie!"
 slo_town_air_liberates: "Miejskie powietrze wyzwala"
 slo_town_air_liberates_desc: "Tradycyjnie związki miejskie z Karpat czujnie strzegą interesów swoich kosmopolitycznych elit. Z króla na króla ich przywileje rosły, a miasta górnicze stawały się coraz bogatsze i coraz bardziej aroganckie. Jeśli wprowadzimy zapis, że każdy związek ma obowiązek zapewnić państwu na cele obronne określoną liczbę muszkietów, dział i innego ekwipunku, jednocześnie zasilimy rosnący przemysł zbrojeniowy i zwiększymy naszą armie zawodową."
 slo_literary_language: "Słowacki język literacki"
 slo_literary_language_desc: "W swoim zapale do szerzenia ideałów reformacji w naszym kraju, protestanci zaczęli tłumaczyć na słowacki katechizm, Biblię, hymny i wszelakie pamflety. Aby dać im odpór, społeczności katolickie również zaczęły rozprowadzać własne słowackie teksty. Choć zanosi się na to, że schizma religijna podzieli nasze społeczeństwo, determinacja stronnictw gwarantuje, że wkrótce słowacki język literacki nie będzie odbiegał poziomem od pozostałych języków słowiańskich. Musimy robić co w naszej mocy, by wspierać jego rozwój, dla dobra całego narodu słowackiego."
 slo_slovak_national_awakening: "Słowacka świadomość narodowa"
 slo_slovak_national_awakening_desc: "Duch oświecenia krąży po Europie. Aby nieść blask wiedzy narodowi słowackiemu, nasze znakomite osobistości zakładają uniwersytety i starają się skodyfikować język słowacki. Porzuciwszy dawno służbę cudzoziemskim panom, Słowacy zaczynają dojrzewać do pozycji pierwszego ze słowiańskich narodów Europy Środkowej. Nadeszła pora na nowe większe państwo wielkomorawskie!"
 GLH_ideas: "Idee Złotej Ordy"
 GLH_ideas_start: "Tradycje Złotej Ordy"
 GLH_ideas_bonus: "Ambicja Złotej Ordy"
 glh_legacy_of_the_golden_horde: "Dziedzictwo Złotej Ordy"
 glh_legacy_of_the_golden_horde_desc: "Świat zadrży, ponieważ zjednoczyliśmy Złotą Ordę! Przez wieki byliśmy jedną z głównych części imperium Czyngis-chana i główną siłą polityczną w Europie Wschodniej i na stepach. Odrodzona Złota Orda będzie dążyć do odbudowy utraconego imperium i zjednoczenia ord Azji Środkowej."
 glh_perso_mongol_administration: "Persko-mongolska administracja"
 glh_perso_mongol_administration_desc: "Nasi przodkowie udoskonalali mongolski system administracyjny na przestrzeni wieków, ale nie stronili od wykorzystywania pomysłów i metod kultur, które podbili. Nasz system administracyjny jest częściowo oparty na tradycjach sięgających samego Wielkiego Czyngis-chana, a częściowo na tym, co przejęliśmy od Persów i muzułmańskich biurokratów na podbitych ziemiach. Jeśli nasza odrodzona Złota Orda ma prosperować i kontynuować ekspansję, musimy być gotowi zbudować imperium na pragmatycznej adopcji."
 glh_tatar_traditions: "Tatarskie tradycje"
 glh_tatar_traditions_desc: "Może i nasze imperium nie jest już rządzone z końskiego grzbietu, ale nasze armie wciąż są. Przez wieki pozostaliśmy wierni naszym korzeniom, zapewniając, że niewielu może dorównać umiejętnościom naszych jeźdźców. Idąc naprzód i przyjmując nowe technologie i taktyki, opieramy się na silnej organizacji i tradycji wojennej Imperium Mongołów."
 glh_secure_the_trade_routes: "Zabezpieczanie szlaków handlowych"
 glh_secure_the_trade_routes_desc: "Nie wszystkie bogactwa tego świata pochodzą z ziem znajdujących się pod naszym panowaniem. Handel jest źródłem wszelkiego bogactwa, a Złota Orda zawsze chroniła kupców. Zapewniając bezpieczeństwo każdemu, kto chce przewieźć towary przez nasz kraj, możemy zapewnić stały napływ futer, chińskiego rzemiosła, jedwabiu, przypraw i innych artykułów pierwszej potrzeby do naszych miast. Niezależnie od tego, czy zdecydują się sprzedać nam swoje towary, czy nie, sama ich obecność będzie generować bogactwo dla naszego ludu."
 glh_populating_the_steppes: "Zaludnienie stepów"
 glh_populating_the_steppes_desc: "Tak jak niesiemy zniszczenie naszym wrogom, tak musimy nieść pokój tym, którzy mieszkają w naszych granicach. Przed nieszczęściem Timuraa Saraja i miasta Złotej Ordy były przedmiotem zazdrości całego świata. Niech to będzie wzór dla wszystkich naszych miast. Utrzymując wewnętrzny pokój i zachęcając utalentowanych mężczyzn i kobiety z całego naszego imperium do planowania i zaludniania nowych, wspaniałych miast, ujarzmimy stepy."
 glh_religious_pragmatism: "Pragmatyzm religijny"
 glh_religious_pragmatism_desc: "Powściągliwa i nieelastyczna doktryna nigdy nie zdołała zdobyć wielu zwolenników wśród tatarskich hord. Kiedy Wielki Chan Ozbeg przyjął islam, był to islam sufickich szejków, a nie gorliwych kadich, których zaprosił na swoje ziemie. Wieki tradycji i lojalności są tym, na czym chcielibyśmy budować nasze państwo. Religia ma do odegrania pewną rolę, ale wolelibyśmy, aby nasz kraj rozkwitał, a nie rozpadał się w walce o zapewnienie wszystkim wspólnej wiary."
 ANS_ideas: "Ansbachskie idee"
 ANS_ideas_start: "Ansbaskie tradycje"
 ANS_ideas_bonus: "Ansbaskia ambicja"
 ans_land_of_the_hohenzollerns: "Ziemia Hohenzollernów"
 ans_land_of_the_hohenzollerns_desc: "Hohenzollernowie są najbardziej znani jako elektorzy brandenburscy, ale rodzina ta zyskała na znaczeniu we Frankonii. Status Hohenzollernów jako burgrabiów Norymbergi umożliwił dynastii zdobycie Brandenburgii. Chociaż gałąź z Ansbachu jest młodsza, nasza ziemia pozostaje jednym z pierwszych znaczących tytułów rodziny, a Hohenzollernowie odcisnęli wyraźne piętno na naszym kraju."
 ans_restore_the_burgraviate: "Przywracanie naszego dziedzictwa"
 ans_restore_the_burgraviate_desc: "Siostrzane księstwa Ansbachu i Bayreuthu powstały w wyniku podziału burgrabstwa Norymbergi. Wiele spornych terytoriów zostało przyłączonych do Wolnego Miasta Norymbergi. Musimy dążyć do ponownego zjednoczenia Burgrabstwa i być gotowi na wojnę z Norymbergą, aby odzyskać zwierzchnictwo nad naszymi prawowitymi ziemiami."
 ans_plassenburg: "Plassenburg"
 ans_plassenburg_desc: "Po oblężeniach i ogólnym zniszczeniu zamek w Plassenburgu jest w opłakanym stanie. Odbudujmy zamek i zmieńmy go w jeden z najwspanialszych pałaców w Imperium. Fortyfikacje muszą być na tyle rozległe, aby wytrzymać kilka armii, a jego udogodnienia wystarczająco imponujące dla króla!"
 ans_franconian_reformers: "Frankońscy reformatorzy"
 ans_franconian_reformers_desc: "Po wysłuchaniu świadectwa Lutra na zgromadzeniu w Wormacji nasz margrabia błaga nas, abyśmy byli jednymi z pierwszych, którzy przyjmą reformację. Musimy utrzymywać bliską korespondencję z reformatorem i udzielać schronienia innym zwolennikom reformacji, którzy potrzebują naszej pomocy. Wraz z innymi władcami możemy zjednoczyć protestantów Cesarstwa wokół wspólnych zasad wiary. Nasz wpływ na reformację jest tym, z czego nasze państwo będzie znane."
 ans_protestant_exiles: "Protestanccy wygnańcy"
 ans_protestant_exiles_desc: "Zaoferujmy azyl protestantom uciekającym przed kontrreformacyjnymi wojnami religijnymi. W połączeniu z reformami administracyjnymi i społecznymi, napływ nowych ludzi na otwarte lub zniszczone wojną ziemie pozwoli naszemu państwu rozkwitnąć i szybko podnieść się ze zniszczeń dokonanych przez długotrwałe konflikty."
 ans_wolf_of_ansbach: "Wilk z Ansbachu"
 ans_wolf_of_ansbach_desc: "Mówi się, że miasto Ansbach zostało kiedyś zaatakowane przez pożerającego ludzi wilka. Nasi przesądni obywatele wierzyli, że wilk był mściwym duchem niedawno zmarłego Bürgermeistera. Wilkołak został w końcu wypędzony z lasu i zabity. Z ulgą, że pokonali swoje lęki, miejscowi odcięli wilkowi pysk i ubrali go w męskie ubranie wraz z maską i peruką, a następnie powiesili na szubienicy. Choć dla niektórych jest to dziwaczne, ta odważna konfrontacja z ich największym strachem jest tym, co wyróżnia nasz naród i powinniśmy pozwolić, aby była naszą przewodnią inspiracją w przyszłości. Musimy pozwolić autorom, poetom i uczonym rzucić światło na tę historię i pozwolić każdemu dziecku uczyć się o niej od najmłodszych lat."
 ans_dragoons_of_ansbach: "Dragoni z Ansbachu"
 ans_dragoons_of_ansbach_desc: "Auf, Ansbach-Dragoner!\nAuf, Ansbach-Bayreuth!\nSchnall um deinen Säbel\nun rüste dich zum Streit!"
 OKA_ideas: "Odojewskie idee"
 OKA_ideas_start: "Odojewskie tradycje"
 OKA_ideas_bonus: "Odojewska ambicja"
 oka_heirs_of_chernigov: "Następcy Czernihowa"
 oka_heirs_of_chernigov_desc: "Nasi władcy są potomkami świętego Michała z Czernihowa, a nasz kraj był częścią Wielkiego Księstwa Czernihowskiego. To dziedzictwo czyni nas spadkobiercami jednego z największych państw Rosji."
 oka_dynamic_diplomacy: "Dynamiczna dyplomacja"
 oka_dynamic_diplomacy_desc: "Nasza pozycja pomiędzy Wielkim Księstwem Litewskim, Wielkim Księstwem Moskiewskim i Złotą Ordą zmusza nas do polegania na dyplomacji. Nie mamy innego wyboru, jak tylko opanować sztukę traktatów, umów i paktów, aby zapewnić sobie byt."
 oka_strengthen_our_tatar_ties: "Zacieśnienie powiązań z Tatarami"
 oka_strengthen_our_tatar_ties_desc: "Utrzymywanie dobrych stosunków z Tatarami było niezbędne dla naszego przetrwania i z czasem wzmocniło nasze państwo. Musimy nadal uważnie monitorować politykę Ord. Jeśli uznają nas za cennego partnera i funkcjonującą część ich gospodarki, możemy zyskać na ich dominacji na stepach."
 oka_safeguard_agnatic_seniority: "Ochrona senioratu agnatycznego"
 oka_safeguard_agnatic_seniority_desc: "Wiele rosyjskich księstw zmieniło swoje systemy dziedziczenia dla praktycznych korzyści. Zamiast tego będziemy strzec tradycji i pozostaniemy wierni naszemu sprawdzonemu i prawdziwemu systemowi - senioratowi agnatycznemu. Wiemy, podobnie jak nasi przodkowie, że nie ma gorszego losu niż szlachecka regencja z powodu braku następcy."
 oka_cities_of_the_upper_oka_valley: "Miasta doliny Górnej Oki"
 oka_cities_of_the_upper_oka_valley_desc: "Nasze Wielkie Księstwo w dolinie Górnej Oki może wydawać się niektórym małe, ale miasta Odojew, Nowosil, Bielow i Worotyńsk składają się z silnych i wytrzymałych ludzi. W czasach wojny każdy obywatel będzie zobowiązany do utrzymania naszego wojska."
 oka_fortification_efforts: "Wysiłki fortyfikacyjne"
 oka_fortification_efforts_desc: "Bolszaja Zasiecznaja Czerta chroniła państwa rosyjskie przed stepowymi koczownikami i innymi zagrożeniami. Przez wieki nasze miasta były integralną częścią tej linii, pozostawiając nam ogromne doświadczenie praktyczne w zakresie fortyfikacji, pułapek i zasieków. Gdy bezpośrednie zagrożenie minęło, możemy wykorzystać tę wiedzę, aby rozwinąć naszą umiejętność fortyfikacyjną, niepodobną do żadnej innej."
 oka_strengthen_the_oka_river_trade: "Wzmocnienie handlu nad Oką"
 oka_strengthen_the_oka_river_trade_desc: "Rzeka Oka jest jednym z najstarszych szlaków handlowych w Rosji. Z doliny naszej rzeki możemy dotrzeć do Wołgi, a przez nią do Donu i Morza Azowskiego lub Kaspijskiego. Bogate ziemie Persji są więc w naszym zasięgu. Nasi kupcy regularnie odwiedzają te bogate ziemie, aby sprzedawać produkty, z których słyniemy, importując jedwab, przyprawy i wszystkie egzotyczne towary znane człowiekowi."
 GHR_ideas: "Garhwalskie idee"
 GHR_ideas_start: "Garhwalskie tradycje"
 GHR_ideas_bonus: "Garhwalska ambicja"
 ghr_52_garhs: "Dziedzictwo 52 Garhów"
 ghr_52_garhs_desc: "Kiedyś nasze królestwo było podzielone na 52 niezależne stany. Każdy stan miał swój własny Garh, fortecę, wokół której zorganizowane było państwo. Nasz przodek, Kanakpal, spędził 60 lat jednocząc i integrując te twierdze-państwa z naszym królestwem. Do dziś korzystamy z wyciągniętych wniosków, a nasze państwo nadal opiera się na naszej zdolności do adaptacji, aby pomieścić nowe dodatki do naszego kraju."
 ghr_himalayan_kingdom: "Himalajskie królestwo"
 ghr_himalayan_kingdom_desc: "Stojąc plecami do nieprzebytych Himalajów, nie możemy oddać ani centymetra naszej ziemi żadnemu najeźdźcy. Jednak same góry są środkiem do obrony. W Garhwalu każda dolina ma co najmniej jeden fort, a nasi obywatele są zawsze gotowi na spotkanie z najeźdźcą z mieczem w dłoni."
 ghr_rani_karnavati: "Dyplomacja wojenna"
 ghr_rani_karnavati_desc: "Jako małe państwo położone na peryferiach niziny Hindustańskiej, nasi wrogowie zawsze byli w stanie zmobilizować znacznie większe armie. Dlatego musimy walczyć dwa razy zacieklej, aby było wiadomo, że każdy najeźdźca będzie musiał bardzo drogo zapłacić za próbę podboju. Przesłanie musi być jasne: nie okażemy litości! W najlepszym wypadku najeźdźca może liczyć na odzyskanie nosów swoich żołnierzy."
 ghr_land_of_serene_beauty: "Kraina spokojnego piękna"
 ghr_land_of_serene_beauty_desc: "Położony u podnóża Himalajów, nasz kraj jest prawdziwie naturalny. Nasi ludzie są z tego bardzo dumni, a spokojny wdzięk gór jest wystarczający, aby uspokoić nawet najdzikszych dysydentów."
 ghr_source_of_the_ganges: "Źródło Gangesu"
 ghr_source_of_the_ganges_desc: "Źródło świętej rzeki Ganges znajduje się na terenie naszego królestwa. To sprawia, że nasze królestwo jest świętym miejscem i zasługuje na szacunek i wdzięczność narodów Indii."
 ghr_land_of_the_gods: "Ochrona krainy bogów"
 ghr_land_of_the_gods_desc: "Nasze królestwo zostało pobłogosławione wielką liczbą świątyń i klasztorów. Od wieków pielgrzymi przybywają tu w poszukiwaniu oświecenia i samotności. Musimy przyjąć i wspierać tę część naszego dziedzictwa i upewnić się, że zawsze będziemy chronić tych, którzy szukają naszych świątyń."
 ghr_crossroad_of_faiths: "Skrzyżowanie wiar"
 ghr_crossroad_of_faiths_desc: "W przeciwieństwie do wielu naszych sąsiadów, nasz kraj jest mały i jego zasoby są niewielkie. Musieliśmy nauczyć się, jak pogodzić się ze sobą, niezależnie od tego, do jakich bogów się modlimy. Hindusi, dźiniści, buddyści, sikhowie i muzułmanie są naszych poddanych i musimy zrobić wszystko, co w naszej mocy, aby ograniczyć wszelkie tarcia, jakie może wywołać ta mieszanka."
 DTT_ideas: "Idee Dithmarschen"
 DTT_ideas_start: "Tradycja Dithmarschen"
 DTT_ideas_bonus: "Ambicja Dithmarschen"
 dtt_resistance_against_feudalism: "Przeciwdziałanie feudalizmowi"
 dtt_resistance_against_feudalism_desc: "Podczas gdy chłopi Europy są związani kajdanami feudalizmu, ludy Dithmarschen zachowują swoją niezależność. Nasi sąsiedzi od dawna chcieli podporządkować sobie nasz lud, zmuszając go do okrucieństwa feudalizmu. Nasi chłopi będą tylko poddanymi dobrego pasterza, a nie najemnymi rękami obcych tyranów!"
 dtt_kirchspiele: "Kirchspiele"
 dtt_kirchspiele_desc: "Na ziemiach Dithmarschen funkcje państwowe są w dużej mierze nadzorowane przez liczne parafie, które rozsiane są po tych ziemiach. Podczas gdy otaczający nas książęta i królowie rządzą z ufortyfikowanych zamków, nasz lud zarządza ziemiami za pośrednictwem świątyń z boskiego mandatu."
 dtt_trade_missions: "Misje handlowe"
 dtt_trade_missions_desc: "Niezależność i bogactwo Dithmarschen od dawna zależą od działalności handlowej za granicą. Od Bałtyku po Morze Północne, nasi kupcy są mile widziani, gdziekolwiek zacumują, i pracują niestrudzenie, aby przynieść więcej bogactwa na nasze własne wybrzeża."
 dtt_expert_wreckers: "Poławiacze wraków"
 dtt_expert_wreckers_desc: "Mówi się, że gdy zbiory są nieurodzajne, a rybacy mają słabe połowy, wielu z naszych wieśniaków podejmuje się piractwa. Nigdy nie przyznamy się do takich działań, ale naszym zwyczajem jest ratowanie resztek ładunku morskiego i odzyskiwanie statków porzuconych przez ofiary piractwa."
 dtt_levees: "Umocnienie linii brzegowej"
 dtt_levees_desc: "Przez stulecia wielkie powodzie i sztormy niszczyły nasze ziemie, zakrywając całe osady pod powierzchnię morza. Aby uchronić się przed tym zagrożeniem, musimy budować zewnętrzne wały przeciwpowodziowe i kontynuować nasze wysiłki, aby zawsze odbudowywać to, co zostało utracone."
 dtt_ecclesiacstiacl_order: "Zakony kościelne"
 dtt_ecclesiacstiacl_order_desc: "Wiele zakonów istnieje na naszych terytoriach, sumiennie służąc swojemu Bogu i pomagając naszym ludziom żyć zgodnie z naukami Pana. Kontynuując rozszerzanie naszych wpływów, powinniśmy pielęgnować to dziedzictwo i nadal sprawiać, by zakony były integralną częścią naszego państwa."
 dtt_free_farmers: "Wolni rolnicy"
 dtt_free_farmers_desc: "Rolnicy z Dithmarschen nie są zobowiązani do oddawania produktów swojej pracy drobnym lordom. Oznacza to, że każdy dodatkowy produkt może być wykorzystany przez naszych rolników i zapewnić, że nasi ludzie zawsze będą bogatsi niż wyzyskiwani poddani naszych sąsiadów."
 HTK_ideas: "Idee Hatakeyamy"
 HTK_ideas_start: "Tradycje Hatakeyamy"
 HTK_ideas_bonus: "Ambicja Hatakeyamy"
 HTK_kanrei_candidate: "Kandydat Kanrei"
 HTK_kanrei_candidate_desc: "Klan Hatakeyama należy do trzech podgałęzi Ashikagi, które są tradycyjnie mianowane na Kanrei. Z tego powodu nasze nazwisko cieszy się większym prestiżem w szogunacie."
 HTK_indomitable_generals: "Niezłomni generałowie"
 HTK_indomitable_generals_desc: "Niektórzy uważają naszych przywódców klanowych za buntowniczych awanturników z powodu naszych licznych konfliktów z innymi daimyo. Jest to jednak oznaka naszej odporności. Nigdy się nie poddamy i będziemy walczyć o to, co do nas należy, nawet jeśli sam szogun nam się sprzeciwi!"
 HTK_mount_koya: "Koya-san"
 HTK_mount_koya_desc: "Koya-san jest świętym miejscem dla japońskich religii od czasów starożytnych. Świątynia Kongobu-ji i inne instytucje religijne na tej górze tradycyjnie modlą się o zdrowie i bezpieczeństwo naszych władców, tak jak modlili się za tych, którzy przyszli przed nami."
 HTK_retainers: "Słudzy Hatakeyamy"
 HTK_retainers_desc: "Nasze lenna są rozproszone po całej krainie, a przywódcy klanów nie mogą sami wszystkim zarządzać. Zamiast tego musimy wyznaczyć zasłużonych ludzi, którzy będą zarządzać naszymi terytoriami i działać jako ręce, oczy i uszy naszego władcy."
 HTK_wakae_castle: "Zamek Wakae"
 HTK_wakae_castle_desc: "Nasza administracja zawsze koncentrowała się na zamku Wakae, twierdzy położonej między kilkoma kluczowymi miastami handlowymi. Rozwijając się, kontynuujemy tworzenie ufortyfikowanych centrów administracji i gospodarki na całym naszym terytorium."
 HTK_clan_unification: "Zjednoczenie klanu"
 HTK_clan_unification_desc: "Podgałęzie takie jak Bishu i Soshu walczą ze sobą o tron naszego klanu od dziesięcioleci, powodując poważne konflikty polityczne i niestabilność. Musimy zjednoczyć te klany raz na zawsze i upewnić się, że nie będą powodować żadnych problemów w przyszłości."
 HTK_saiku_shu: "Saika-shu"
 HTK_saiku_shu_desc: "Jeśli mamy opanować posługiwanie się bronią palną, musimy uczyć się od tych, którzy doprowadzili ją do perfekcji. Na naszych ziemiach najemnicy Saika-shu słyną z biegłości w posługiwaniu się taką bronią i mogliby stanowić doskonały przykład do naśladowania dla naszych armii."
 IMG_ideas: "Idee Imagawy"
 IMG_ideas_start: "Tradycje Imagawy"
 IMG_ideas_bonus: "Ambicja Imagawy"
 IMG_claim_to_shogunate: "Roszczenia do szogunatu"
 IMG_claim_to_shogunate_desc: "Ze względu na nasze bliskie powiązania z rodziną szogunów mamy prawo przejąć po nich władzę, jeśli główna linia wyginie. Mimo że bakufu wydaje się teraz bezpieczne, musimy dopilnować, by nikt nie zapomniał o tym, co jest naszym prawem."
 IMG_supreme_ruler_of_tokaido: "Kontrola nad Tokaido"
 IMG_supreme_ruler_of_tokaido_desc: "Tokaido lub 'Droga wschodniego morza' to miejsce, w którym przebiega najważniejszy szlak handlowy między środkową i wschodnią Japonią. Zróbmy wszystko, co w naszej mocy, aby przejąć kontrolę nad tym regionem i kontrolować gospodarkę całego regionu."
 IMG_history_of_imagawa: "Historia Imagawy"
 IMG_history_of_imagawa_desc: "Nasz klan ma wspaniałą przeszłość, o której każdy powinien mieć szansę się dowiedzieć. Zbierzmy pełną historię naszego klanu i naszego ludu, wraz z opowieściami o dawnych czynach, które posłużą za przykład zarówno naszym synom, jak i sąsiadom."
 IMG_revised_clan_law: "Zmienione prawa klanowe"
 IMG_revised_clan_law_desc: "Potrzebujemy silnego i jasnego prawa klanowego, abyśmy mogli sprawiedliwie i skutecznie rządzić naszymi poddanymi, zarówno wasalami, jak i pospólstwem. Zbierając wszystkie prawa i edykty, zapewnimy trwałą strukturę klanową. 'Imagawa-Kana-Mokuroku' będzie najważniejszym zbiorem praw w Japonii."
 IMG_triple_alliance: "Trójprzymierze"
 IMG_triple_alliance_desc: "Czasami najlepszym sposobem na pokonanie wroga jest uczynienie go swoim przyjacielem. Zabezpieczenie naszej flanki poprzez małżeństwo nie tylko spacyfikuje naszych wrogów i zyska nam nowych sojuszników w tym samym czasie, ale także zapewni, że będziemy mogli ostatecznie zdominować ich również poprzez więzy krwi."
 IMG_mount_fuji: "W cieniu góry Fudżi"
 IMG_mount_fuji_desc: "Góra Fuji jest znana jako najpiękniejszy krajobraz w całej Japonii i była opisywana przez wielkich poetów od czasów starożytnych. Traktując poważnie rolę opiekunów tej góry, nasz klan czerpie korzyści z jej reputacji."
 IMG_march_to_kyoto: "Marsz na Kioto"
 IMG_march_to_kyoto_desc: "Japonia i Kioto pogrążone są w politycznym chaosie. Jako bliscy krewni poprzednich szogunów mamy obowiązek i prawo strzec cesarza i szoguna. Musimy zająć nasze miejsce na czele szogunatu, zanim inne klany skorzystają z okazji!"
 AMA_ideas: "Idee Amago"
 AMA_ideas_start: "Tradycje Amago"
 AMA_ideas_bonus: "Ambicja Amago"
 ama_omi_genji: "Omi-Genji"
 ama_omi_genji_desc: "Nasi przodkowie należeli niegdyś do klanu Genji z rodziny Minamoto. Służyli obu szogunatom jako wojownicy i urzędnicy, a ta tradycja lojalnej służby płynie we krwi naszych ludzi."
 ama_izumo_shugo: "Izumo Shugo"
 ama_izumo_shugo_desc: "Górzyste tereny Izumo są bogate w rudy żelaza i słyną z wysokiej jakości zbroi, włóczni i mieczy. Powinniśmy pielęgnować to dziedzictwo i zadbać o to, by sam fakt, że coś zostało wyprodukowane w Izumo, stał się znakiem jakości znanym każdemu wojownikowi."
 ama_gassan_toda_castle: "Umocnione fortece"
 ama_gassan_toda_castle_desc: "Nawet jeśli zostaniemy pokonani w bitwie, silny zamek pozwoli naszym armiom wycofać się i odzyskać siły. Dzięki wielu silnym zamkom na tych ziemiach będziemy w stanie kontrolować pola bitew Japonii. Uczyńmy naszą główną fortecę Gassan-Toda przykładem, który będziemy starali się naśladować we wszystkich prowincjach, które znajdą się pod naszym panowaniem."
 ama_coastal_trade: "Dominacja nad handlem przybrzeżnym"
 ama_coastal_trade_desc: "Szlak morski jest niedocenianym sposobem transportu towarów wokół Japonii. Musimy przekształcić naszych rybaków i lokalnych handlarzy w kupców morskich."
 ama_kizuki_shrine: "Kizuki"
 ama_kizuki_shrine_desc: "Jesteśmy opiekunami świątyni Kizuki, miejsca, w którym urodził się pierwszy cesarz Japonii. Sanktuarium jest czczone, ale przez lata niszczało. Upewnijmy się, że świątynia Kizuki jest zawsze dobrze utrzymana i że będziemy chronić wszystkich pielgrzymów."
 ama_iwami_ginzan: "Iwami Ginzan"
 ama_iwami_ginzan_desc: "Największa kopalnia srebra w Japonii leży na naszym terytorium. Rozwijanie i ochrona tego źródła bogactwa będzie kamieniem węgielnym nie tylko naszej własnej polityki gospodarczej, ale nawet polityki całego archipelagu."
 ama_ten_brave_warriors: "Dziesięciu walecznych wojowników"
 ama_ten_brave_warriors_desc: "Nasi wojownicy zawsze cenili lojalność ponad wszystkie inne cnoty i nigdy nie porzuciliby naszej sprawy nawet w obliczu pewnej porażki. Uhonorujmy dziesięciu najlepszych z nich jako przykład do naśladowania, przykład utrzymujący wysokie morale wszystkich, którzy dla nas walczą."
 HSK_ideas: "Idee Hosokawy"
 HSK_ideas_start: "Tradycje Hosokawy"
 HSK_ideas_bonus: "Ambicja Hosokawy"
 hsk_kanrei: "Kanrei"
 hsk_kanrei_desc: "Nasz klan jest jednym z tych, które tradycyjnie najczęściej zajmują tytuł Kanrei. Pozycja ta daje nam prawo do działania na rzecz szogunatu i daje nam władzę w japońskiej polityce."
 hsk_branches_and_retainers: "Gałęzie i słudzy"
 hsk_branches_and_retainers_desc: "Nasi krewni i poddani posiadają kilka bogatych prowincji środkowej Japonii i są bardzo lojalni wobec przywódcy klanu. Dzięki wewnętrznej harmonii nasz klan stanie się jednym z najpotężniejszych w królestwie."
 hsk_sakai_city: "Sakai"
 hsk_sakai_city_desc: "Podczas gdy Kioto podupadło w trakcie wojen domowych, miasto Sakai stało się jednym z najbogatszych miast Japonii. Wspierając dobre relacje z kupcami w Sakai, możemy wzmocnić naszą gospodarkę."
 hsk_leader_of_eastern_army: "Wschodnia armia"
 hsk_leader_of_eastern_army_desc: "Wojna domowa rozdziera Japonię. Wznieśmy chwalebną armię wschodu i zatopmy siły zachodu w naszych oddziałach."
 hsk_ashigaru: "Ashigaru"
 hsk_ashigaru_desc: "Jeśli mamy być w stanie zebrać armię o wielkości niezbędnej do zwycięstwa w tych czasach, musimy znacznie zwiększyć część naszych sił Ashigaru. Ogromna liczba lekko opancerzonych piechurów pozwoli nam pokonać wrogów."
 hsk_yamabushi: "Yamabushi"
 hsk_yamabushi_desc: "Yamabushi, pielgrzymi i mnisi podążający za Shugendo, podróżują od prowincji do prowincji. Ponieważ wielu członków naszego klanu jest oddanych Shugendo, powinniśmy starać się uczynić Yamabushi naszymi informatorami w stosunkach zagranicznych."
 hsk_horeki_reform: "Reforma Horeki"
 hsk_horeki_reform_desc: "Ważne jest, aby być silnym w czasach wojny, ale w czasach pokoju musimy budować silne społeczeństwo z trwałymi instytucjami rządowymi, edukacyjnymi i ekonomicznymi.\nEra destrukcji dobiegła końca, teraz jest czas budowania!"
 UES_ideas: "Idee Uesugi"
 UES_ideas_start: "Tradycje Uesugi"
 UES_ideas_bonus: "Ambicja Uesugi"
 ues_kanto_kanrei: "Kanto Kanrei"
 ues_kanto_kanrei_desc: "Naszemu klanowi przydzielono stanowisko Kanto Kanrei, zastępcy Kamakura Kubo, gubernatora wschodniej Japonii. Naszym zadaniem jest pomóc Kubo w rządzeniu tym dzikim regionem, ale także stłumić wszelkie jego skłonności do buntu przeciwko szogunatowi."
 ues_yamanouchi_and_ogigayatsu_branches: "Oddziały Yamanouchi i Ogigayatsu"
 ues_yamanouchi_and_ogigayatsu_branches_desc: "Domy Yamanouchi i Ogigayatsu to dwie ważne gałęzie rodziny Uesugi i jej domeny. Dopóki obie linie są przyjazne, nasz klan pozostanie silny. Musimy zrobić wszystko, by uniknąć wrogości między naszymi braćmi."
 ues_kamakura_office: "Zarządzanie Kamakura"
 ues_kamakura_office_desc: "Kamakura jest najważniejszym miastem politycznym w regionie Kanto. Jest to również centralna siedziba dawnego szogunatu, a miasto nie straciło całkowicie funkcji politycznej od tamtego czasu. Jako obrońcy Kamakury jesteśmy postrzegani jako władcy Kanto. Wykorzystajmy tę pozycję w pełni, aby przyciągnąć wojowników do naszej sprawy."
 ues_dragon_of_echigo: "Smok z Echigo"
 ues_dragon_of_echigo_desc: "Nasz klan rozwinął ducha odwagi i sprawiedliwości, który sprawi, że wrogowie będą się nas bać na polu bitwy. Musimy dać światu znać o sile przywódców naszego klanu. Każdy będzie się bał i szanował Smoka z Echigo."
 ues_nokizaru: "Nokizaru"
 ues_nokizaru_desc: "Ninja Nokizaru działają na naszych ziemiach i są lojalni wobec naszej sprawy. Może nie są najbardziej znaną grupą w Japonii, ale nie ma wątpliwości co do ich umiejętności. Włączmy tajne operacje Nokizaru do naszych planów i operacji wojskowych, są chętni do wypełniania woli naszego Pana."
 ues_agakita_shu: "Agakita-shu"
 ues_agakita_shu_desc: "Od czasów Kamakura Bakufu nasze północne ziemie były domem dla 'Agakita Shu' lub Północnej Bandy Agano. Jest to grupa niezależnych lokalnych siłaczy z klanów z całej Japonii. Może nie są oni najłatwiejsi w kontaktach, ale region ten jest dobrą pożywką dla wykwalifikowanych samurajów."
 ues_denkoku_no_ji: "Denoku no Ji"
 ues_denkoku_no_ji_desc: "Nadszedł czas na reformy i aby zreformować nasze społeczeństwo, musimy pozostać wierni 'Denoku no Ji' - drodze monarchy.\n\n'1. Nasza prowincja powinna być dziedziczona z ojców na synów. Nic nie powinno być uważane za własność monarchów.\n2. Nasi ludzie również należą do państwa. Nie są oni własnością monarchów.\n3. Monarchowie są tutaj, aby służyć państwu i ludziom, a nie odwrotnie'."
