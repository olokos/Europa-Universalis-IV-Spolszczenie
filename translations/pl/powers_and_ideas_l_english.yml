 return_home: "Powrót na ziemię ojczystą"
 return_home_desc: "Z czymś, co naród żydowski może teraz nazwać domem, wielu z nich migruje z powrotem do Jerozolimy, a nasza gospodarka i produkcja rozkwitają wraz ze wzrostem populacji."
 jewish_trade_tradition: "Żydowska tradycja handlowa"
 jewish_trade_tradition_desc: "Mamy długą tradycję handlu na całym świecie, od Szanghaju po Rejkiawik. Radanici są doskonałym przykładem tej dumnej tradycji."
 pious_people: "Lud pobożny"
 pious_people_desc: "W długiej historii Żydów musieliśmy wiele znieść. Ale niezależnie od wyzwań, jakie przed nami stoją, nigdy nie stracimy wiary w Boga!"
 people_of_exile: "Lud wygnany"
 people_of_exile_desc: "Będąc bardziej przyzwyczajonym do podróży ze względu na naszą historię, nasi ludzie mają dość łatwą możliwość zasiedlania nowych terenów."
 the_chosen_people: "Naród Wybrany"
 the_chosen_people_desc: "Żydzi są narodem wybranym przez Boga, z jego boską wolą już nigdy więcej nie stracimy Izraela na rzecz naszych starych wrogów."
 infrastructure_ideas: "Idee infrastrukturalne"
 infrastructure_ideas_bonus: "Komplet idei infrastrukturalnych"
 efficient_construction_plans: "Efektywne plany konstrukcyjne"
 efficient_construction_plans_desc: "Efektywne planowanie prac budowlanych pozwala nam realizować zlecenia bez konieczności chodzenia na skróty."
 expanded_infrastructure_network: "Rozbudowana sieć infrastruktury"
 expanded_infrastructure_network_desc: "Sieć dróg w naszym kraju jest istotną częścią naszego rozkwitu handlowego i administracyjnego. W związku z tym powinniśmy dbać o jej poprawę i utrzymanie."
 merchant_passes: "Przepustki handlowe"
 merchant_passes_desc: "Przyznając przepustki osobom, które chcą prowadzić działalność handlową, przyciągniemy więcej osób do działalności handlowej, zapewniając im jednocześnie bezpieczeństwo prawne."
 state_efficiency: "Kompleksy infrastruktury lokalnej"
 state_efficiency_desc: "Pomimo skupienia się na ogólnokrajowej skali spraw, nie możemy zaniedbywać troski o naszych lokalnych ustawodawców stanowych i komorników."
 fort_logistics: "Logistyka fortyfikacji"
 fort_logistics_desc: "Porządkując nasz system fortyfikacji w odpowiedni sposób, zarówno pod względem konstrukcyjnym, jak i logistycznym, możemy zaoszczędzić trochę pieniędzy na jego utrzymaniu w dłuższej perspektywie."
 court_ideas: "Idee rządowe"
 court_ideas_bonus: "Komplet idei rządowych"
 recognize_hierarchy: "Zorganizowana hierarchia"
 recognize_hierarchy_desc: "Klasy w naszym królestwie muszą uznać głowę państwa za ostateczny głos władzy na naszym dworze."
 tranquil_coordination: "Uporządkowana koordynacja"
 tranquil_coordination_desc: "Nasz wspaniały kraj będzie się rozwijał tylko wtedy, gdy wszyscy członkowie rządu będą koordynować swoje działania w uporządkowany sposób."
 long_echo: "Jedno słowo"
 long_echo_desc: "Wpływ naszej korespondencji jest bezprecedensowy. Wystarczy jedno słowo naszej głowy państwa, by podkopać i nadszarpnąć prestiż nawet najznakomitszych dynastii."
 palace_of_splendor: "Pałac przepychu"
 palace_of_splendor_desc: "Żaden władca nie może być ozdobiony chwałą i splendorem bez dowodzenia nieskazitelnym i pięknym dworem."
 welcoming_ceremonies: "Ceremonie powitalne"
 welcoming_ceremonies_desc: "Będziemy kusić przybywających dygnitarzy wyszukanymi ceremoniami i pokazami władzy, bogactwa i dobrobytu."
 respected_authority: "Szanowana władza"
 respected_authority_desc: "Nasz autorytet niesie ze sobą ciężar wielkości naszego władcy. Jako taki niesie ze sobą pewność, prestiż i poczucie wyższości.\nZmniejszony maksymalny wpływ przywilejów na absolutyzm: §G-20.0%§!"
 court_embassies: "Ambasady rządu"
 court_embassies_desc: "Ustanowienie stanowisk komunikacji dyplomatycznej między nami a naszymi sojusznikami jest istotnym dodatkiem do wpływów naszego sądu."
 mercenary_ideas: "Idee najemnicze"
 mercenary_ideas_bonus: "Komplet idei najemniczych"
 war_council: "Rada wojenna"
 war_council_desc: "Powołanie rady zajmującej się sprawami wojennymi w celu udoskonalenia i poprawy naszych zdolności wojskowych."
 nation_of_war: "Naród wojny"
 nation_of_war_desc: "Naszych żołnierzy nie odstrasza gromki huk armat i muszkietów, brzęk mieczy i włóczni."
 expanded_contracts: "Rozszerzone kontrakty"
 expanded_contracts_desc: "Wprowadzić znormalizowany sposób obsługi kontraktów najemnych i wojskowych, który zapewni bezpieczeństwo naszym żołnierzom i obietnicę opieki powojennej."
 seasoned_veterans: "Doświadczeni weterani"
 seasoned_veterans_desc: "Zatrudnianie doświadczonych weteranów w naszym rządzie jest niezbędnym czynnikiem, jeśli chodzi o utrzymywanie ofiar i długotrwałe narażenie na elementy wojny i śmierci.\nKompanie najemnicze nie zmniejszają już §Yprofesjonalizmu armii§! gdy są zatrudniane"
 efficient_mining: "Wydajne górnictwo"
 efficient_mining_desc: "Wydanie dekretu mającego na celu dopracowanie każdego aspektu wydobycia metali w naszej domenie, w celu uregulowania jego obecności na naszych rynkach. \nRedukcja inflacji od spłaty pożyczki: §G-0.05§!"
 regulation_bureau: "Biuro regulacji"
 regulation_bureau_desc: "Organ ustawodawczy, którego jurysdykcja obejmuje utrzymanie i promowanie przepisów dotyczących inflacji, a także lokalną administrację naszych prowincji."
 administrative_council: "Rada administracyjna"
 administrative_council_desc: "Powołanie rady zajmującej się sprawami administracyjnymi w celu udoskonalenia i poprawy naszych zdolności biurokratycznych."
 cultural_regulations: "Przepisy dotyczące kultury"
 cultural_regulations_desc: "Dbając o wielu ludzi w naszym narodzie, możemy przyspieszyć ich integrację w naszych biurokratycznych szeregach i osiągnąć stabilne społeczeństwo."
 stable_government: "Stabilny rząd"
 stable_government_desc: "Stabilna ręka na czele naszego rządu służy jedynie zapewnieniu wielu elementów w naszych szeregach, że kraj ma się dobrze i prosperuje."
 local_rule: "Lokalne prawa"
 local_rule_desc: "Przypisanie obowiązków administracyjnych lokalnym biurokratom pozwala nam ograniczyć biurokrację związaną z nadzorowaniem spraw lokalnych."
 rightful_conquest: "Słuszny podbój"
 rightful_conquest_desc: "Na mocy prawa szlacheckiego ziemie wokół naszej domeny należą do naszej znamienitej rodziny. Nikt nie zaprzeczy naszemu rodowemu prawu do bycia władcami naszej domeny!"
