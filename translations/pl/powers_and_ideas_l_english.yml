 pirate_ideas: "Pirackie idee"
 pirate_ideas_start: "Pirackie tradycje"
 pirate_ideas_bonus: "Piracka ambicja"
 pirates_plunder: "Plądrowanie!"
 pirates_plunder_desc: "Republika Piratów żyje i umiera dzięki ilości łupów, które możemy przywieźć do naszych portów. Bierzmy wszystko, co nie jest przybite! Po namyśle, weźmy też wszystko, co jest przybite. I gwoździe!"
 pirates_bucanneers_ideas: "Bukanierzy"
 pirates_bucanneers_ideas_desc: "Rekrutujemy zdesperowanych i wyrzutków. Samozwańcze 'cywilizowane' narody rutynowo zniewalają tych, których uważają za gorszych od siebie i siłą zmuszają swoich rodaków do służby wojskowej. Ci, którzy uciekają od więzów tyranii, znajdują dom w naszej Republice."
 pirates_sail_in_consort: "Współpraca na morzu"
 pirates_sail_in_consort_desc: "Na otwartym oceanie pojedynczy łowca jest łatwy do przechytrzenia lub obezwładnienia. Gdy płyniemy razem, możemy wykorzystać naszą liczebność do osiągnięcia ogromnej przewagi taktycznej."
 pirates_elected_quartermasters: "Wybrani kwatermistrzowie"
 pirates_elected_quartermasters_desc: "Kwatermistrzowie na statku pirackim są wybieranymi przedstawicielami załogi. Przedstawiają oni kapitanowi potrzeby załogi i działają jako przeciwwaga dla jego często arbitralnego autorytetu."
 pirate_bays: "Zatoki piratów"
 pirate_bays_desc: "Nasza linia brzegowa jest zaśmiecona ukrytymi zatoczkami, które możemy wykorzystać do zwabienia potencjalnych łowców piratów w śmiertelną zasadzkę."
 pirate_life_of_liberty: "Wolność to życie"
 pirate_life_of_liberty_desc: "Wolności, którymi cieszymy się jako wolni ludzie, są przedmiotem zazdrości chłopów, niewolników i poborowych, którzy pracują dla zysku swoich przełożonych. Nasi przemytnicy powinni zacząć rozpowszechniać propagandę, aby podsycać ich niechęć w nadziei, że powstaną i przyłączą się do naszej sprawy."
 pirates_religious_apathy: "Religijna apatia"
 pirates_religious_apathy_desc: "Jakie to ma znaczenie, którego boga czczą piraci? Ich dusze są prawdopodobnie potępione niezależnie od tego."
 factories: "Faktorie"
 factories_desc: "Faktorie były w większości ufortyfikowanymi placówkami handlowymi zlokalizowanymi w zagranicznych obszarach przybrzeżnych. Zapewniało to bezpieczeństwo zarówno kupcom, jak i miejscowej ludności przed wrogimi siłami, które mogłyby zakłócić nasz handel."
 general_colonization_law: "Ogólne prawo kolonizacyjne"
 general_colonization_law_desc: "Przyjmując prawo zezwalające na swobodny napływ cudzoziemców do naszych kolonii, z pewnością przyciągniemy szersze grono przyszłych osadników."
 empiricism: "Empiryzm"
 empiricism_desc: "Wraz z poszukiwaniem wiedzy przychodzi też wiele fałszywych idei. Jedynie dzięki dowodom i doświadczeniu otaczającego nas świata możemy udowodnić lub obalić, że to, co jest przed nami, jest w rzeczywistości prawdą."
 print_culture: "Kultura druku"
 print_culture_desc: "Jako społeczeństwo rozwijamy się dzięki wymianie myśli. Słowa największych umysłów naszego pokolenia muszą zostać zapisane i udostępnione ich rówieśnikom."
 merchant_traditions: "Kupieckie tradycje"
 merchant_traditions_desc: "Nasz naród ma długą historię handlu morskiego z siecią kupców, którzy sięgają daleko poza horyzont. Doskonałość naszej marynarki handlowej i jej odwaga, by żeglować po morzach, których inni raczej by nie wybrali, jest dobrze znana."
 buffer_states: "Państwa buforowe"
 buffer_states_desc: "Aby uniknąć wojen między nami a potężnym rywalem, ustanowienie między nami państwa buforowego jest nie tylko korzystne dla obu stron, ale także konieczne dla stabilności regionu."
 camp_followers: "Markietani"
 camp_followers_desc: "Przemieszczanie się przez ziemie z siłą taką jak nasza to duże zadanie. Szczęśliwie, gdy armia się rozrasta, to samo dzieje się ze sznurem cywili podążających za obozem, którzy zaopatrują i obsługują armię."
 grand_banquets: "Wielkie uczty"
 grand_banquets_desc: "Zagraniczni dostojnicy uwielbiają uczestniczyć w życiu wyższych sfer i uroczystości, które się z tym wiążą. Wielkość naszej socjety jest znana daleko jak świat szeroki."
 CAS_ideas: "Kastylijskie idee"
 CAS_ideas_start: "Kastylijskie tradycje"
 CAS_ideas_bonus: "Kastylijska ambicja"
 spa_casa_de_contracion: "Casa de Contratación"
 spa_casa_de_contracion_desc: "Musimy zwiększyć zasięg domu handlowego w Indiach. Nasi przedstawiciele kolonialni muszą być obecni w każdej części świata, aby zapewnić sprawne funkcjonowanie naszego imperium."
 spa_cortes: "Ograniczenie Kortezów"
 spa_cortes_desc: "Każda część Królestwa Hiszpanii ma swój własny Kortez, zgromadzenie najpotężniejszych jednostek społeczeństwa w regionie. Często między Koroną a Kortezami występują napięcia związane z kwestiami takimi, jak podatki i regionalna autonomia. Musimy ograniczyć te instytucje, aby służyły przede wszystkim Koronie, a nie własnym interesom."
 cabildos: "Cabildos"
 cabildos_desc: "Reprezentując interesy miast, rady 'Cabildos' mają szeroki zakres funkcji i obowiązków. Są one odpowiedzialne zarówno za reprezentowanie interesów miasta przed Koroną, jak i za wiele aspektów lokalnego zarządzania. Musimy kontynuować tworzenie Cabildos w nowo założonych lub nowo podbitych miastach, szczególnie w Nowym Świecie, gdzie potrzeba kastylijskich instytucji jest najbardziej odczuwalna."
 infantas: "Infanty"
 infantas_desc: "Książęta i księżniczki Korony są jednymi z naszych najcenniejszych aktywów. Mogą być wysyłani jako królewscy wysłannicy, wydawani za mąż w celu zabezpieczenia sojuszy lub mianowani regentami, gdy zajdzie taka potrzeba. Ważne jest, abyśmy zadbali o to, by lędźwie naszego monarchy nadal przynosiły owoce."
 salamanca_scholars: "Uniwersytet w Salamance"
 salamanca_scholars_desc: "Szkoła z siedzibą na Uniwersytecie w Salamance zajmuje się tak różnymi dziedzinami, jak teologia, ekonomia i filozofia polityczna. Jako jedna z wiodących szkół myśli w świecie katolickim, jej zakorzeniona obecność w Kastylii zapewnia, że nasz naród jest zawsze w czołówce intelektualnej."
 nueva_planta: "Nueva Planta"
 nueva_planta_desc: "Nadszedł czas, aby zapewnić prawdziwą władzę królewską w królestwie; pod jednym zestawem praw i wspólnym językiem, odnowiona i scentralizowana Kastylia będzie bezpośrednio mianować urzędników i ustanowi absolutne rządy monarchy."
 MOR_ideas: "Marokańskie idee"
 MOR_ideas_start: "Marokańskie tradycje"
 MOR_ideas_bonus: "Marokańska ambicja"
 mor_powerful_viziers: "Potężni wezyrowie"
 mor_powerful_viziers_desc: "Marokańscy wezyrowie mają wyjątkową władzę w państwie. Choć niewątpliwie są skuteczni w zarządzaniu naszym narodem, musimy uważać, aby nie mieli ambicji, aby zdobyć jeszcze większą władzę."
 mor_marabouts: "Suficcy marabuci"
 mor_marabouts_desc: "Kilka grup sufickich nauczycieli uczyniło Maroko swoim domem. Musimy upewnić się, że przyjmiemy tych świętych mężów i weźmiemy sobie do serca ich nauki."
 mor_pirate_republics: "Ochrona republik pirackich"
 mor_pirate_republics_desc: "Na marokańskim wybrzeżu powstało wiele pirackich osad złożonych z uchodźców i oportunistów. Powinniśmy wziąć tych piratów pod swoje skrzydła, aby mogli nękać naszych wrogów na wodzie."
 mor_fleet: "Obrona wybrzeża"
 mor_fleet_desc: "Maroko ma wielu wrogów, którzy mogą przeprowadzić inwazję zza morza. Musimy zbudować flotę wystarczająco dużą i potężną, by odeprzeć obcych najeźdźców, zarówno chrześcijańskich zdobywców, jak i muzułmańskich korsarzy."
 mor_slave_soldiers: "Żołnierze-niewolnicy"
 mor_slave_soldiers_desc: "Niestety nie zawsze możemy ufać, że nasi żołnierze będą nam lojalnie służyć. Jednak tworząc armię niewolników, lojalność przestaje być istotnym problemem."
 mor_curb_power_of_the_tribes: "Ograniczanie władzy plemiennej"
 mor_curb_power_of_the_tribes_desc: "Koczownicze plemiona, które przemierzają nasze ziemie, są naszymi poddanymi, ale także regularnym źródłem niezgody i sprzeciwu. Musimy ograniczyć ich władzę i dostosować ich do polityki państwa."
 TUN_ideas: "Tunezyjskie idee"
 TUN_ideas_start: "Tunezyjskie tradycje"
 TUN_ideas_bonus: "Tunezyjska ambicja"
 tun_catalan_guard: "Gwardia katalońska "
 tun_catalan_guard_desc: "Wynajęliśmy duży kontyngent katalońskich najemników do ochrony sułtana. Jako doświadczeni żołnierze, którzy nie angażują się w tunezyjską politykę, mogą nam lojalnie służyć, o ile będziemy im dobrze płacić."
 tun_attract_foreign_pirates: "Przyciąganie zagranicznych piratów"
 tun_attract_foreign_pirates_desc: "Nie tylko ghazi, uchodźcy i rybacy są przyciągani do piractwa; pokusa zysku może przyciągnąć do tego zawodu nawet naszych chrześcijańskich wrogów."
 tun_board_of_captains: "Rada kapitanów"
 tun_board_of_captains_desc: "Korsarze nie mogą dłużej prowadzić swojej działalności w sposób niezorganizowany i zdecentralizowany. Nadszedł czas, aby ustanowić państwową Radę kapitanów, która będzie organizować i regulować piracką działalność na naszym wybrzeżu."
 tun_export_monopolies: "Monopol na eksport"
 tun_export_monopolies_desc: "W miarę jak obszary wiejskie naszego kraju lepiej integrują się z miejskim wybrzeżem, coraz więcej towarów trafia do tunezyjskich portów. Musimy zmonopolizować eksport tych towarów, aby zyski przynosiły korzyści państwu."
 tun_caliphate: "Tunezyjski Kalifat"
 tun_caliphate_desc: "Chociaż sułtani z Tunisu od dawna nazywają się Kalifami Islamu, ten tytuł rzadko jest traktowany poważnie przez innych muzułmanów. Musimy wykazywać naszą pobożność, aby nasi współwyznawcy postrzegali nas jako prawdziwy Kalifat."
