 qom_persian_language_and_court_culture_desc: ""
 qom_tribes_of_iraq_e_ajam: "Plemiona Iraku Adżami"
 qom_tribes_of_iraq_e_ajam_desc: "Ziemie te zostały przez przybyszów nazwane Irakiem Perskim (Irak Adżami) lub Obcym Irakiem i są zdominowane przez perskich mieszkańców miast i wojowników tureckich sprowadzonych przez Mongołów, Seldżuków i Timurydów. Jednakże na obrzeżach wielkich osad duża grupa koczowników i pół-nomadów przemierza i zaludnia region. Są to Arabowie, Turkmeni, Baluchowie, plemiona Kalaj i Beduini. Niektórzy z nich są tu od stuleci, inni przybyli niedawno, ale wszyscy żyją zgodnie z własnymi tradycjami. Powinniśmy wykorzystać ich do obrony naszych granic, ponieważ nikt nie zna perskiego krajobrazu lepiej niż oni."
