 ideagroups.2000.t: "Drogi wiejskie w ruinie"
 ideagroups.2000.d: "Ostatnio nasza sieć infrastruktury popadła w ruinę. Wymagające pilnej konserwacji drogi kryją wiele nieprzyjemnych niespodzianek dla podróżujących kupców i chłopów, ponieważ są pełne dziur i zostały uznane za niebezpieczne. Podjęcie się ich naprawy z pewnością będzie wymagał nakładów administracyjnych, ale to na pewno poprawi systuację."
 ideagroups.2000.a: "Niestety, niektórzy będą musieli zapłacić..."
 ideagroups.2000.b: "Drogi nie są nam potrzebne!"
 ideagroups.2001.t: "Przypływ unosi wszystkie łodzie"
 ideagroups.2001.d: "W miarę jak nasza praca nad poprawą infrastruktury naszego kraju posuwa się naprzód, zauważyliśmy widoczny wzrost poziomu życia naszych obywateli, jako bezpośredni produkt uboczny naszych wysiłków na rzecz podniesienia i zapewnienia im lepszych udogodnień. Ma to niezwykle korzystny wpływ na ich produktywność i dobrobyt."
 ideagroups.2001.a: "Dobrobyt dla wszystkich!"
 ideagroups.2002.t: "Sztuka teatralna na dworze"
 ideagroups.2002.d: "Światła przygasają, gdy wykonawcy wchodzą na scenę. Wyszukane kostiumy, zapach egzotycznych owoców i spektakl na wieki wieków to tylko kilka z kulturalnych atrakcji [Root.Monarch.GetRulerGen], których w naszym kraju jest pod dostatkiem. Zaprawdę, nasz naród jest obecnie w centrum mody, kultury i uwagi dzięki naszej wspaniałej polityce dotyczącej naszego dworu i jego prestiżowej pozycji w naszych sprawach."
 ideagroups.2002.a: "[Root.Monarch.GetName] jest tylko przeciętnym miłośnikiem sztuki!"
