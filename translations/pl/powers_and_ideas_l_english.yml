 akk_religious_pragmatism: "Religious Pragmatism"
 akk_religious_pragmatism_desc: "To niebezpieczne czasy i wielu szuka odpowiedzi w milenarystycznych sektach. Musimy zrobić wszystko co w naszej mocy, aby powstrzymać ekstremizm religijny na naszych ziemiach, a jednocześnie współpracować z bardziej zorganizowanymi sektami derwiszów, do których należy wielu turkmeńskich wojowników . Ostrożnie wybierając sojuszników i wrogów możemy zbudować silniejsze państwo, które będzie lojalne wobec Derwiszów, unikając chaosu, który może przynieść religijny ekstremizm."
