 qom_legacy_of_the_ilkhans_desc: "Przez setki lat Iran i Kaukaz były zdominowane przez wojowników tureckich. Stanowili oni militarny fundament wielu państw Ilchanidów, Seldżuków, czy ostatnio, Timurydów. Adżam znajduje się w samym centrum większego regionu turecko-perskiego i z tego właśnie powodu to tutaj Ilchanidzi zbudowali niegdyś swoją stolicę w Soltanije. Dzisiaj Ilchanidzi dawno już przeminęli, ale ich zabytki i tradycje pozostają, a ich mauzoleum w Soltanije nadal świadczy o imperium, które kiedyś istniało.\nJeśli chcemy zdominować ten region, musimy przyjąć ideały królestwa Ilchanidów i zdobyć lojalność tureckich wojowników, którzy nadal tu mieszkają."
