 trade_policy_events.1.t: "Zagraniczna dzielnica miasta [quarter_city.GetCapitalName]"
 trade_policy_events.1.d: "Przez długi czas zagraniczni kupcy osiedlali się w mieście [quarter_city.GetCapitalName], aby lepiej prowadzić handel z naszym krajem. Ostatnio jednak, wraz ze wzmożoną aktywnością [community_country.GetGovNameGen] [community_country.GetAdjective], dzielnica rozrosła się do rozmiarów małego miasta.\nNie obyło się bez problemów - nasi obywatele narzekają, że społeczność [community_country.GetAdjective] rozrasta się ich kosztem. Żądają, byśmy nałożyli surowsze zasady na zagranicznych kupców i ograniczyli ich działalność poza dzielnicą."
 trade_policy_events.1.a: "Nie, zamiast tego powinniśmy zachęcać społeczność zagraniczną do rozwoju."
 trade_policy_events.1.b: "Musimy uszanować życzenia dobrych ludzi z miasta [quarter_city.GetCapitalName]."
 trade_policy_events.2.t: "[trade_province.Culture.GetName] [trade_province.GetFancyTradeGood]"
 trade_policy_events.2.d: ""
 trade_policy_events.2.a: ""
 trade_policy_events.2.b: ""
 trade_policy_events.3.t: "Zapotrzebowanie [From.GetAdjective] i dostarczanie [Root.GetAdjective]"
 trade_policy_events.3.d: "Wygląda na to, że [trade_province.GetFancyTradeGood_LOW] z prowincji [trade_province.GetName] stały się coraz bardziej poszukiwane w stolicy [From.GetAdjective], mieście [From.Capital.GetCapitalName]. Zawsze istniał wysoki popyt na nasze towary, ale ta wyjątkowa siła przyciągania spowodowała wielki wzrost bogactwa w prowincji."
 trade_policy_events.3.a: "Doskonale."
 trade_policy_events.4.t: ""
 trade_policy_events.4.d: ""
 trade_policy_events.4.a: "Zrobimy dobry użytek z jego informacji."
 trade_policy_events.5.t: "Bandyci w prowincji [banditprovince.GetName]"
 trade_policy_events.5.d: ""
 trade_policy_events.5.a: ""
 trade_policy_events.5.b: ""
 trade_policy_events.6.t: ""
 trade_policy_events.6.d: ""
 trade_policy_events.6.a: "Cudownie"
 trade_policy_events.7.t: "Zyski w mieście [trade_province.GetCapitalName]"
 trade_policy_events.7.d: "Obywatele miasta [trade_province.GetCapitalName] są zmęczeni lokalnymi wpływami chciwych kupców z [trader_country.GetAdjective], którzy, jak twierdzą, wykorzystują nieuczciwą przewagę, aby prześcignąć lokalne firmy. Żądają, byśmy wkroczyli do akcji, by ograniczyć wpływ zagranicznych kupców na ten obszar i potwierdzić przywileje naszych własnych kupców i rzemieślników.\nJeśli nie podejmiemy działań, mogą wziąć sprawy w swoje ręce..."
 trade_policy_events.7.a: "Musimy chronić nasz handel."
 trade_policy_events.7.b: "Konkurencja jest dobra dla każdego."
 trade_policy_events.8.t: "Rozwój działalności w prowincji [developing_business_province.GetFancyTradeGood]"
 trade_policy_events.8.d: "Nasze wysiłki zmierzające do maksymalizacji zysków handlowych w obszarze [developing_business_province.GetAreaName] przyniosły owoce w prowincji [developing_business_province.GetName]. Przedsiębiorcom udało się znacznie zwiększyć produkcję ich specjalności, którą są [developing_business_province.GetFancyTradeGood_LOW] i znaleźć w naszej stolicy nowe rynki zbytu dla przetworzonych towarów."
 trade_policy_events.8.a: "Doskonale."
 trade_policy_events.9.t: "[Root.prominent_merchant.GetName] i jego rodzina"
 trade_policy_events.9.d: "Rodzina kupiecka z prowincji [merchant_family_province.GetName] przybyła, aby znacznie rozszerzyć nasz dalekosiężny handel z państwem [foreign_province_owner.GetName]. Udało im się zdobyć wpływy zarówno w mieście [foreign_province_owner.Capital.GetCapitalName], jak i w państwie [foreign_province_owner.GetName]. Jest to sytuacja, którą prawdopodobnie moglibyśmy wykorzystać..."
 trade_policy_events.9.a: "Wykorzystajmy ich wpływ do zdobycia map zaplecza [foreign_province_owner.GetAdjective]."
 trade_policy_events.9.b: "Nie powinniśmy pytać, co mogą dla nas zrobić. To, co jest dobre dla nich, jest dobre dla nas."
 trade_policy_events.9.c: "Sprawmy, aby [Root.prominent_merchant.GetName] został nowym architektem naszej polityki handlowej."
 trade_policy_events.10.t: "Zwiększony popyt na [trade_province.GetFancyTradeGood_acc]"
 trade_policy_events.10.d: "[trade_province.GetFancyTradeGood] z prowincji [trade_province.GetName] to towar, który osiąga ostatnio bardzo dobre ceny zarówno na rynkach zagranicznych, jak i krajowych. Do tego stopnia, że dało to początek nowej generacji przedsiębiorców i spekulacji gospodarczych."
 trade_policy_events.10.a: "Powinniśmy wkroczyć, aby ograniczyć wszelkie ekscesy."
 trade_policy_events.10.b: "Złagodźmy przepisy, aby naprawdę przynieść korzyści lokalnym przedsiębiorcom."
 trade_policy_events.11.t: "Spadek popytu na [trade_province.GetFancyTradeGood_acc]"
 trade_policy_events.11.d: "Prowincja [trade_province.GetName] przez długi czas żyła z lokalnej produkcji [trade_province.GetFancyTradeGood_gen], ale ostatnio została zmuszona do sprzedaży swoich produktów po obniżonych cenach. Trudno powiedzieć, czy jest to spowodowane chwilowymi kaprysami mody, czy też bardziej trwałą zmianą, ale jasne jest, że cierpi na tym lokalny handel."
 trade_policy_events.11.a: "Jest to godne ubolewania."
