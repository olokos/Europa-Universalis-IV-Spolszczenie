 ideagroups.111.b: "Zróbmy, co w naszej mocy, aby zrealizować te pomysły!"
 army_professionalism_events.1.t: "Złupienie miasta [From.GetCapitalName]"
 army_professionalism_events.1.d: "Tradycyjnie oczekuje się, że posuwające się naprzód armie będą zaopatrywać się w to, co uda im się splądrować na obszarze, przez który się przemieszczają. Jest to często jedyny sposób na przetrwanie żołnierzy w czasie wojny, ponieważ żołd ze skarbca [Root.GetGovNameGen] rzadko mogą być dostarczane na czas. W rzeczywistości, płacąc wstecz, nie wypłacane są żołdy poległych.\nPo upadku miasta [From.GetCapitalName] spodziewano się, że nasi żołnierze będą mogli splądrować miasto, by się wzbogacić. Mniej spodziewano się całkowitego zniszczenia miasta. Odmawiając wykonania rozkazów, nasi ludzie rzucili się na bezbronnych mieszczan, dokonując nikczemnych czynów i rujnując okolicę na długi czas."
 army_professionalism_events.1.a: "Musimy ukarać sprawców!"
 army_professionalism_events.1.b: "Potrzebujemy lepszego systemu płatniczego i większej dyscypliny!"
 army_professionalism_events.1.c: "Takie są zasady wojny."
 army_professionalism_events.2.t: "Miasto [Root.GetCapitalName] zostało zrabowane!"
 army_professionalism_events.2.d: ""
 army_professionalism_events.2.a: "Barbarzyńcy!"
 army_professionalism_events.3.t: ""
 army_professionalism_events.3.d: ""
 army_professionalism_events.3.a: "Nasi ludzie nigdy nie zapomną okrucieństw [From.GetName]!"
 army_professionalism_events.4.t: "Spóźnione wypłaty"
 army_professionalism_events.4.d: ""
 army_professionalism_events.4.a: "Musimy płacić elitarnym oddziałom"
 army_professionalism_events.4.b: "Pozwól im żyć z ziemi."
 army_professionalism_events.5.t: "Wiele prac Żołnierza"
 army_professionalism_events.5.d: "Przedłużający się pokój i zmiany w gospodarce sprawiły, że wielu naszych żołnierzy nie bierze już pod uwagę wypłacanych im emerytur. Coraz więcej z nich zajęło się inną codzienną pracą, taką jak prowadzenie sklepów lub rzemiosłem, zarabiając na lepsze życie w swoich miejskich domach. Chociaż może to pobudzić lokalną gospodarkę, to jednak żołnierze ci nie utrzymują dostarczonego przez nas sprzętu i nie ćwiczą na nim. Aby zatrzymać ten trend, musielibyśmy znacznie zwiększyć ich płace."
 army_professionalism_events.5.a: "Nie wolno im pozwalać na paranie się rolami w innych zawodach."
 army_professionalism_events.5.b: "Od teraz pozwolimy na to."
 army_professionalism_events.6.t: "Zagraniczny talent"
 army_professionalism_events.6.d: ""
 army_professionalism_events.6.a: "Zatrudnij oficerów z [professional_country.GetAdjective]"
 army_professionalism_events.6.b: "Pozwólmy sobie nadal polegać na naszych ludziach."
 army_professionalism_events.7.t: "Infiltracja [From.GetAdjective]"
 army_professionalism_events.7.d: "Nasz profesjonalizm wojskowy sprawił, że nasi emerytowani dezerterzy stali się bardzo atrakcyjni dla innych państw w regionie. Do tego stopnia, że nie weryfikują one odpowiednio dezerterów, których rekrutują.\nNasz szpieg donosi, że udało nam się pozyskać kilku agentów do służby w [From.GetStateForm_ins] [From.GetAdjective]."
 army_professionalism_events.7.a: "Wyśmienicie..."
 army_professionalism_events.8.t: "Gry wojenne"
 army_professionalism_events.8.d: "Nasi generałowie poprosili nas o fundusze na przeprowadzenie masowych ćwiczeń wojskowych w celu odtworzenia jednej z wielkich [Root.GetOldEra_adj] bitew. Byłoby to dość kosztowne i zajęłoby dużo czasu, ale nalegają, by dostarczyło im to cennych spostrzeżeń, będzie dobrym sposobem na ćwiczenie wojsk i być może zastraszenie naszych sąsiadów."
 army_professionalism_events.8.a: "Pozwól im odtworzyć bitwę."
 army_professionalism_events.8.b: "Wkrótce damy im prawdziwą wojnę, w której będą mogli wypróbować swoje teorie."
 army_professionalism_events.9.t: "Najemnicy"
 army_professionalism_events.9.d: ""
 army_professionalism_events.9.a: "Wyplewmy zepsucie!"
 army_professionalism_events.9.b: "Będziemy musieli na to pozwolić."
 army_professionalism_events.10.t: "Kariera wojskowa"
 army_professionalism_events.10.d: "Wraz z rozwojem naszej profesjonalnej armii pojawiły się nowe możliwości kariery dla tych, którzy mają zdolności i ambicje. Członkowie [Root.GetNoblesReplacementForOtherGovernments_gen] wciąż jednak oczekują, że zostaną im przyznane wszystkie najważniejsze komendacje ze względu na tradycję i wieki, podczas których ich ród wiernie służył dla [Root.GetStateForm_gen].\nNiektórzy z naszych wyższych oficerów błagają nas teraz, abyśmy otworzyli więcej możliwości dla zdolnych mężczyzn, aby awansować w szeregach, podczas gdy inni gwałtownie się temu sprzeciwiają i utrzymują, że istnieją cechy, które może zapewnić tylko krew."
 army_professionalism_events.10.a: "Musimy chronić dawne tradycje naszego korpusu oficerskiego."
 army_professionalism_events.10.b: "Możemy zrobić miejsce dla nowych osób na wyższych szczeblach hierarchii."
 army_professionalism_events.11.t: "Esprit de Corps"
 army_professionalism_events.11.d: "Obciążenie, jakie wojskowy styl życia wywiera na służących, może, w sprzyjających okolicznościach, prowadzić do rozwoju ducha przynależności i współpracy, który znacznie wzmacnia siły zbrojne. Podczas ostatniego konfliktu z państwem [enemy_country.GetName] widzieliśmy wyraźne oznaki, że nasi żołnierze lepiej ze sobą współpracują i że stworzyli silne więzi lojalności i obowiązku wobec [Root.GetStateForm_gen] [Root.GetAdjective], które jeszcze kilka lat temu wydawałyby się trudne do wyobrażenia."
 army_professionalism_events.11.a: "To jest to, co różni oddziały [Root.GetAdjective] od innych."
 army_professionalism_events.12.t: "Brak oficerów"
 army_professionalism_events.12.d: "Aby duża armia zawodowa była skuteczna, wymagana jest wystarczająca liczba wyszkolonych oficerów do wykonywania rozkazów i woli naszego państwa. Jednak zwiększonemu zapotrzebowaniu na wysokiej jakości przywództwo nie odpowiada liczba oficerów na naszych listach.\nWraz ze wzrostem wymagań dotyczących jakości, szkolenie nowych oficerów trwa dłużej i trudniej jest ich rekrutować."
 army_professionalism_events.12.a: "Skróć trening."
 army_professionalism_events.12.b: "Minie to z czasem."
 army_professionalism_events.13.t: "Lokalne milicje"
 army_professionalism_events.13.d: ""
 army_professionalism_events.13.a: ""
 army_professionalism_events.13.b: ""
 army_professionalism_events.14.t: "Ognie przemysłu"
 army_professionalism_events.14.d: "Rosnące potrzeby naszej zawodowej armii miały ogromny wpływ na lokalny biznes w mieście [Root.GetCapitalName]. Manufaktury w mieście i okolicach z trudem nadążają za rosnącym popytem, a zarówno inwestorzy, jak i pracownicy przybywają z całego kraju, aby tam rozwijać swoją działalność."
 army_professionalism_events.14.a: "Odlewnie z miasta [Root.GetCapitalName] będą zaopatrywać naród!"
 army_professionalism_events.15.t: "Rozwój miasteczek pułkowych"
 army_professionalism_events.15.d: "W miarę jak armia staje się sposobem na zarabianie na życie dla coraz większej liczby naszych poddanych, miasta, w których znajdują się budowle wojskowe i koszary, zaczynają rosnąć pod nadzorem inżynierów wojskowych i renowatorów. W prowincji [Root.GetName] rozwój miasta [Root.GetCapitalName] przyniósł korzyści całej prowincji."
 army_professionalism_events.15.a: "Świetnie."
 army_professionalism_events.16.t: "Zdrada [Root.GetAdjective]"
 army_professionalism_events.16.d: "Rekrutacja jest z konieczności czymś, co musi być nieco zdecentralizowane. Często powierza się ją [Root.GetNoblesReplacementForOtherGovernments_ins] w stolicy, któr[Root.GetNoblesReplacementForOtherGovernments_AY] następnie [Root.GetNoblesReplacementForOtherGovernments_BE] odpowiedzialn[Root.GetNoblesReplacementForOtherGovernments_AE] za zgłoszenie określonej liczby ludzi w różnych prowincjach pod naszą kontrolą.\nJest to system, który do pewnego stopnia opiera się na zaufaniu, ponieważ rząd centralny nie jest zaangażowany w szczegóły poboru na wsi, a jedyną formą kontroli, jaką mamy, są, często sporadyczne, inspekcje przeprowadzane przez samą armię. Jedna z takich inspekcji w prowincji [cheating_rolls.GetName] ujawniła lokalny skandal. Listy, które mamy dla tego obszaru, są pełne fikcyjnych nazwisk i wydaje się, że nikt nie wie, kogo tak naprawdę możemy zrekrutować z tego regionu."
 army_professionalism_events.16.a: "To jest nieszczęście."
 army_professionalism_events.16.b: "Musimy ukarać sprawcę i przeprowadzić własną kontrolę."
 army_professionalism_events.17.t: "Rozprzestrzenianie się muszkietu"
 army_professionalism_events.17.d: "Ponieważ broń palna stała się powszechna, nasze stare regimenty elitarnych oddziałów nie pełnią już tej samej funkcji, co strzelcy wyborowi i pionierzy. Z biegiem czasu zrobili oni wiele dla rozwoju naszych armii, a teraz zostaną rozproszeni wśród innych regimentów."
 army_professionalism_events.17.a: "Dobrze."
