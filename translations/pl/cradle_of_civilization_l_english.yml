 ideagroups.111.b: "Zróbmy, co w naszej mocy, aby zrealizować te pomysły!"
 army_professionalism_events.1.t: "Złupienie miasta [From.GetCapitalName]"
 army_professionalism_events.1.d: ""
 army_professionalism_events.1.a: "Musimy ukarać sprawców!"
 army_professionalism_events.1.b: "Potrzebujemy lepszego systemu płatniczego i większej dyscypliny!"
 army_professionalism_events.1.c: "Takie są zasady wojny."
 army_professionalism_events.2.t: "Miasto [Root.GetCapitalName] zostało zrabowane!"
 army_professionalism_events.2.d: ""
 army_professionalism_events.2.a: "Barbarzyńcy!"
 army_professionalism_events.3.t: ""
 army_professionalism_events.3.d: ""
 army_professionalism_events.3.a: "Nasi ludzie nigdy nie zapomną okrucieństw [From.GetName]!"
 army_professionalism_events.4.t: "Spóźnione wypłaty"
 army_professionalism_events.4.d: ""
 army_professionalism_events.4.a: "Musimy płacić elitarnym oddziałom"
 army_professionalism_events.4.b: "Pozwól im żyć z ziemi."
 army_professionalism_events.5.t: "Wiele prac Żołnierza"
 army_professionalism_events.5.d: "Przedłużający się pokój i zmiany w gospodarce sprawiły, że wielu naszych żołnierzy nie bierze już pod uwagę wypłacanych im emerytur. Coraz więcej z nich zajęło się inną codzienną pracą, taką jak prowadzenie sklepów lub rzemiosłem, zarabiając na lepsze życie w swoich miejskich domach. Chociaż może to pobudzić lokalną gospodarkę, to jednak żołnierze ci nie utrzymują dostarczonego przez nas sprzętu i nie ćwiczą na nim. Aby zatrzymać ten trend, musielibyśmy znacznie zwiększyć ich płace."
 army_professionalism_events.5.a: "Nie wolno im pozwalać na paranie się rolami w innych zawodach."
 army_professionalism_events.5.b: "Od teraz pozwolimy na to."
 army_professionalism_events.6.t: "Zagraniczny talent"
 army_professionalism_events.6.d: ""
 army_professionalism_events.6.a: "Zatrudnij oficerów z [professional_country.GetAdjective]"
 army_professionalism_events.6.b: "Pozwólmy sobie nadal polegać na naszych ludziach."
 army_professionalism_events.7.t: ""
 army_professionalism_events.7.d: ""
 army_professionalism_events.7.a: "Wyśmienicie..."
 army_professionalism_events.8.t: "Gry wojenne"
 army_professionalism_events.8.d: ""
 army_professionalism_events.8.a: "Pozwól im odtworzyć bitwę."
 army_professionalism_events.8.b: "Wkrótce damy im prawdziwą wojnę, w której będą mogli wypróbować swoje teorie."
 army_professionalism_events.9.t: "Najemnicy"
 army_professionalism_events.9.d: ""
 army_professionalism_events.9.a: "Wyplewmy zepsucie!"
 army_professionalism_events.9.b: "Będziemy musieli na to pozwolić."
 army_professionalism_events.10.t: "Kariera wojskowa"
 army_professionalism_events.10.d: ""
 army_professionalism_events.10.a: ""
