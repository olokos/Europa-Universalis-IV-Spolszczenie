 emp_hun_religious_unity_desc: "Terytoria Węgier są domem dla ludzi o różnych wyznaniach. Tak czy inaczej musimy zadbać o to, by różnice religijne nie dzieliły naszego państwa."
 emp_hun_take_galicia_title: "Osłab Polskę"
 emp_hun_take_galicia_desc: "[POL.GovernmentName] Polski to potężny kraj, kontrolujący ziemie za naszą północną granicą. Stanowiliby poważne zagrożenie dla naszej niezależności, gdyby stali się wrogo nastawieni. Powinniśmy dokonać ataku wyprzedzającego, aby przesunąć polską granicę jak najdalej od naszego centrum."
