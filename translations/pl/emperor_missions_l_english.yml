 desc_hab_conquest_of_italy: ""
 hab_victory_over_ottomans: ""
 desc_hab_victory_over_ottomans: ""
 hab_aeiou_mod: "A.E.I.O.U."
 desc_hab_aeiou_mod: ""
 hab_invested_in_provinces: "Prowincjonalne inwestycje"
 desc_hab_invested_in_provinces: ""
 hab_many_thrones: ""
 desc_hab_many_thrones: "Nasza dynastia rządzi wieloma królestwami i księstwami w całej Europie. Dzięki temu posiadamy wiele rodów, na których możemy polegać, aby osiągnąć nasze cele dyplomatyczne."
 hab_lots_of_influence: "Austriackie wpływy"
