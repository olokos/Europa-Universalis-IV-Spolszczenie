 emp_gen_mare_nostrum_title: "Mare Nostrum"
 emp_gen_mare_nostrum_desc: "Morze Śródziemne może nie jest jeszcze naszym stawem z kaczkami, ale mimo to jesteśmy w stanie zdominować je jako imperium handlowe. Musimy dopilnować, aby nikt nie był w stanie podważyć naszej kontroli nad morzami i - co równie ważne - szlakami żeglugowymi, które stanowią życiodajną krew naszego imperium handlowego."
 emp_gen_mare_nostrum_trigger_tooltip: "Nie istnieje państwo spełniające obydwa poniższe warunki:\n   Państwo posiada prowincję portową na §YMorzu Śródziemnym§!.\n   Państwo posiada więcej galer niż §YGenua§!."
 emp_gen_mare_nostrum_trigger_tooltip2: ""
 emp_gen_expand_genoese_coastline_title: "Zniszcz Pizę"
 emp_gen_expand_genoese_coastline_desc: "Bitwa pod Melorią w 1284 roku ustanowiła genueńską przewagę nad Pizańczykami, trwale kładąc kres pizańskiemu imperium morskiemu. Jednak te czasy już dawno minęły, a kontrola, jaką kiedyś mogliśmy sprawować nad Pizańczykami, wymknęła nam się z rąk. W ostatnich czasach walczymy o utrzymanie naszej niezależności od naszych silniejszych sąsiadów. Jeśli mamy odzyskać naszą wielkość, musimy wziąć przykład z Wenecji i zapewnić sobie silny włoski rdzeń naszego imperium handlowego, poprzez ponowne umocnienie naszej rodowej dominacji nad Pizą i rozszerzenie kontroli nad wybrzeżem Ligurii."
 emp_gen_grand_fleet_title: "Ochrona przed Hiszpanią"
 emp_gen_grand_fleet_desc: "Hiszpanie pozostaną stałym zagrożeniem dla naszego morskiego imperium tak długo, jak długo ich flota będzie w stanie przewyższać naszą. Aby odepchnąć ich od włoskich wybrzeży, musimy rozbudować naszą flotę i upewnić się, że jest ona w stanie zdominować Hiszpanów."
