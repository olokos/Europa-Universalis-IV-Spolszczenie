 emp_ven_expand_the_doges_palace_desc: "Pałac Dożów był budowany, odnawiany i przebudowywany wiele razy na przestrzeni wieków. Dalsza rozbudowa, bardziej ozdobna niż jakakolwiek inna w historii naszego królestwa, znacznie wzmocniłaby pozycję urzędu i naszego narodu jako całości."
