 emp_pap_start_the_counter_reformation_title: "Przeciwdziałaj reformacji"
 emp_pap_start_the_counter_reformation_desc: "Wobec narastającej retoryki heretyckiej musimy działać szybko, aby powstrzymać te błędne nauki i utrzymać jednolitość wiary w Kościele."
 emp_pap_concessions_title: "Zaoferuj kompromis"
