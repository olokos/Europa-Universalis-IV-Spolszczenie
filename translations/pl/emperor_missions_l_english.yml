 pap_roman_renaissance: "Rzymski renesans"
 desc_pap_roman_renaissance: "Sztuka i nauka kwitną na naszych ziemiach"
 pap_papal_press_rb: "Prasa papieska"
 desc_pap_papal_press_rb: "Wykorzystujemy najnowsze innowacje, aby zarządzać królestwem i promować Kościół."
 pap_papal_press_no_rb: "Prasa papieska"
 desc_pap_papal_press_no_rb: "Wykorzystujemy najnowsze innowacje, aby zarządzać królestwem i promować Kościół."
 pap_african_connections: "Afrykańskie powiązania"
 desc_pap_african_connections: "Nasza praca w Afryce dała nam lepsze zrozumienie specyfiki terenu i sposobu zawierania umów z lokalnymi osobistościami."
 pap_gasmoulikon_corps: ""
 desc_pap_gasmoulikon_corps: "Ci ludzie czują się tak samo dobrze wśród Latynosów, jak wśród Greków, i są gotowi walczyć dla nas na rozkaz papieża."
 pap_chinese_jesuits_catholic: "Twierdza jezuitów w Chinach"
 desc_pap_chinese_jesuits_catholic: "Ta prowincja jest wspierana przez wspólnotę jezuitów, którzy opiekują się wiernymi i prowadzą szkoły na tym terenie."
 pap_chinese_jesuits_noncatholic: "Misja jezuitów w Chinach"
 desc_pap_chinese_jesuits_noncatholic: "Jezuici aktywnie szerzą wiarę katolicką w tej prowincji, wspomagając wysiłki państwa w nawracaniu mieszkańców i ułatwianiu im konwersji."
 pap_visitor_of_missions_in_the_indies_catholic: ""
 desc_pap_visitor_of_missions_in_the_indies_catholic: "Administracja tej pustyni jest wspomagana przez starszego misjonarza jezuitów, który oprócz spraw kościelnych zajmuje się także kwestiami prawnymi."
 pap_visitor_of_missions_in_the_indies_noncatholic: ""
 desc_pap_visitor_of_missions_in_the_indies_noncatholic: "Starszy misjonarz jezuita pomaga w zarządzaniu tą prowincją i szerzeniu w niej wiary katolickiej."
 pap_japanese_jesuits: "Japońscy jezuici"
 desc_pap_japanese_jesuits: ""
 pap_latin_patriarch_of_jerusalem: "Łaciński Patriarchat Jerozolimy"
 desc_pap_latin_patriarch_of_jerusalem: "Gorliwi chrześcijanie zjeżdżają się teraz do Jerozolimy, aby usłyszeć poruszające słowa przywróconego do życia łacińskiego patriarchy. Kierowani jego kazaniami, przysięgają, że już nigdy nie dopuszczą do upadku Jerozolimy i na zawsze będą bronić swojej wiary."
 flavor_pap.EVTNAME11: ""
 flavor_pap.EVTDESC11: "Biskup Rzymu ogłosił koniec Wielkiej Schizmy, a deklaracja ta została poparta przez jego uległe nowe kościelne marionetki w Konstantynopolu i Moskwie. Podczas, gdy my moglibyśmy dalej podążać naszymi starymi ścieżkami, zwycięstwa papiestwa sugerują, że Bóg może być naprawdę po jego stronie."
 flavor_pap.EVTOPTA11: "Przyjmiemy katolicyzm."
 flavor_pap.EVTOPTB11: ""
 flavor_pap.EVTNAME12: "Papiestwo nas popiera!"
 flavor_pap.EVTDESC12: "Wysłannik z Rzymu przybył do naszej stolicy, dając nam znać, że Jego Świątobliwość zauważył nasze wysiłki na rzecz wiary i gorąco je popiera. Aby jeszcze bardziej wspomóc nas w naszej pracy, Rzym wysłał również kilku swoich najlepszych misjonarzy do naszego królestwa."
 flavor_pap.EVTOPTA12: "Alleluja!"
 flavor_pap.EVTNAME13: "Powrót jezuitów"
 flavor_pap.EVTDESC13: "Chociaż już raz odtrąciliśmy jezuitów, ich przywódcy nie chcą przyjąć odmowy i wysłali kolejną misję na nasze ziemie. Są bardzo wytrwali. Czy powinniśmy ustąpić i pozwolić tym misjonarzom zostać?"
 flavor_pap.EVTOPTA13: "Bardzo dobrze, możemy skorzystać z ich nauki"
 flavor_pap.EVTOPTB13: "Nie, ich zagraniczne idee są nadal nie do przyjęcia"
 flavor_pap.EVTNAME14: "Przybycie jezuitów"
 flavor_pap.EVTDESC14: ""
 flavor_pap.EVTOPTA14: "Tak, możemy skorzystać na ich wiedzy"
 flavor_pap.EVTOPTB14: "Nie, ich cudzoziemskie pomysły są dla nas nie do przyjęcia"
 flavor_pap.EVTNAME15: "Kirishitan"
 flavor_pap.EVTDESC15: "Katoliccy misjonarze, wspierani przez dalekiego papieża, zaczęli przybywać do naszych brzegów. Próbują szerzyć chrześcijaństwo i masowo nawracać ludność. Jeśli ci jezuici, franciszkanie i dominikanie nie zostaną zatrzymani, mogą stanowić poważne zagrożenie dla sintoizmu."
 flavor_pap.EVTOPTA15: "Powstrzymać misjonarzy!"
 flavor_pap.EVTOPTB15: "Niech szerzą swoją wiarę"
 emp_pro_arts_title: "Sponsor sztuki"
 emp_pro_arts_desc: "Musimy pokazać chrześcijańskim władcom, że Prowansja jest kulturalnym i pobożnym państwem. Patronowanie pracom włoskich artystów i wystawianie ich w naszych kościołach z pewnością przyniesie taki efekt."
