l_english:
 bav_reunite_bavaria_title: "Zjednoczona i silna Bawaria"
 bav_reunite_bavaria_desc: "Księstwo Bawarskie jest podzielone od połowy XIV wieku, kiedy to synowie Ludwika IV, a później Stefana II, postanowili formalnie podzielić swoje dziedzictwo. Jednak podzielona Bawaria jest słaba i podatna na grabieże ze strony silniejszych sąsiadów. Musimy zjednoczyć ziemie naszych przodków, jeśli mamy przetrwać próbę czasu!"
 bav_expand_in_bavaria_title: "Rozszerz Bawarię"
 bav_expand_in_bavaria_desc: "Nawet zjednoczona Bawaria nie może sama przeciwstawić się Austrii i Czechom. Musimy rozszerzyć nasze rdzenne terytoria i poddać naszych słabszych sąsiadów naszym rządom."
 emp_bav_union_with_palatinate_title: "Zjednocz Wittelsbachów"
 emp_bav_union_with_palatinate_desc: "Podziały w dynastii Wittelsbachów sięgają daleko poza granice Bawarii. Jedna z gałęzi rodu Wittelsbachów już od dłuższego czasu rządzi Palatynatami Reńskim i Górnym, a także otrzymała status elektora, który zdecydowanie bardziej należy się Wittelsbachom bawarskim. Musimy ponownie zjednoczyć ród i wykorzystać siłę perswazji, aby Cesarz mógł nam przyznać tytuł elektorski Palatynatu."
 emp_bav_union_with_palatinate_effect_tooltip: "Jeżeli ukończymy tę misję poprzez wprowadzenie unii personalnej z §YPalatynatem§!:"
 emp_bav_union_with_palatinate_effect_tooltip2: "§YŚwięty Cesarz Rzymski§! podejmie decyzję, czy należący do §YPalatynatu§! tytuł elektorski powinien przejść na państwo §Y[Root.GetName]§!."
 emp_bav_union_with_palatinate_effect_tooltip3: "\nJeżeli ukończymy tę misję bez unii personalnej z §YPalatynatem§!:"
 emp_bav_be_good_at_religion_title: "Pokaż pobożność"
 emp_bav_be_good_at_religion_desc: "Nie można pozwolić, by religijne rozłamy, które nękają inne państwa, miały miejsce w Bawarii. Musimy dopilnować, aby pobożność i wierność były kamieniami węgielnymi naszego narodu."
 emp_bav_be_good_at_religion_reformation_started_tooltip: "§YReformacja§! rozpoczęła się co najmniej §Y20§! lat temu."
 emp_bav_center_of_counter_reformation_title: "Szerz pobożność"
 emp_bav_center_of_counter_reformation_desc: "Powinniśmy stworzyć centrum [Root.Religion.GetName] uczące się działać jako baza, z której możemy wywierać wpływ i zapewnić, że nasi sąsiedzi postrzegają sprawy religii w taki sam sposób, jak my."
 emp_bav_center_of_counter_reformation_tooltip: "Żaden sąsiadujący kraj nie wyznaje religii §Yheretyckiej§!."
 emp_bav_center_of_counter_reformation_tooltip2: "§YReformacja§! rozpoczęła się co najmniej §Y50§! lat temu."
 emp_bav_conquer_tirol_title: "Roszczenia do Tyrolu"
 emp_bav_conquer_tirol_desc: "Tyrol należał niegdyś do Księstwa Bawarskiego, a roszczenia do niego straciliśmy dopiero w 1369 roku. Powinniśmy wznowić te roszczenia i zakończyć okupację hrabstwa przez Habsburgów."
 emp_bav_union_with_austria_title: "Unia z Austrią"
 emp_bav_union_with_austria_desc: "Rozwijający się Habsburgowie stworzyli w Austrii wielkie imperium terytorialne, które niegdyś należało do książąt bawarskich. Mimo że było to wiele wieków temu, Bawarczycy nigdy w pełni nie zadowolili się życiem w cieniu Austrii i chętnie skorzystaliby z okazji, aby się na nich odegrać, gdyby tylko nadarzyła się okazja."
 emp_bav_italian_sun_title: "Ekspansja ku Włochom"
 emp_bav_italian_sun_desc: "Przez pokolenia naród bawarski odczuwał wielką tęsknotę za świeżym morskim powiewem wybrzeża Adriatyku. Teraz jednak nasz naród jest w stanie pozyskać takie tereny dla naszego [Root.GetGovNameGen]. Musimy zagarnąć dla siebie Wenecję i Karnawalię!"
 emp_bav_oktoberfest_mission_title: "Ustanów Oktoberfest"
 emp_bav_oktoberfest_mission_desc: "Nasz prestiż i sława nie miałyby sobie równych, gdybyśmy ustanowili coroczny festiwal ku chwale naszego narodu, sławiący wspaniałość jego władców, uczciwość jego ludzi, szybkość jego koni i smak jego piwa."
 emp_bav_illuminati_mission_title: "Rozpraw się z Illuminati"
 emp_bav_illuminati_mission_desc: "W nasz[Root.GetGovGender_nasz] [Root.GetGovNameIns] doszło do powstania tajnej organizacji, która nazywa siebie 'oświeconymi'. Podczas gdy niektóre z ich założeń są szczytne, inne są potencjalnie niebezpieczne, opierając się na rewolucyjnych ideach. Powinniśmy zająć zdecydowane stanowisko w tej sprawie i przyjąć ich program, albo zniszczyć organizację."
 emp_bav_cultural_center_title: "Rozwiń [Root.Capital.GetCapitalName]"
 emp_bav_cultural_center_desc: "Nasi rówieśnicy na wielkich dworach Europy nigdy nie będą nas traktować poważnie, dopóki nie będziemy mieli stolicy równej ich wspaniałości."
 emp_bav_splendour_title: "Monarszy splendor"
 emp_bav_splendour_desc: "Im bardziej hołdujemy przepychowi i luksusowi, tym bardziej inni władcy Europy czynią to samo. Nie możemy pozwolić, aby inni nas wyprzedzili, jeśli chodzi o wspaniałość naszych władców i chwałę naszego narodu."
 emp_bav_cultural_dominance_title: "Boarisch als Leitkultur"
 emp_bav_cultural_dominance_desc: "Kultura bawarska musi zająć pierwsze miejsce wśród niemieckich królestw, a nasz piękny dialekt musi stać się lingua franca w całych Niemczech."
 emp_bav_cultural_dominance_trigger_tooltip: "Wszystkie prowincje w regionach Niemiec Północnych i Niemiec Południowych są posiadane przez państwo §Y[Root.GetName]§! lub nie mają wyższego poziomu rozwoju niż nasza stolica, prowincja §Y[Root.Capital.GetName]§!."
 emp_bav_standing_army_title: "Utwórz stałą armię"
 emp_bav_standing_army_desc: "Rosnące zapotrzebowanie na nasze wojsko w celu obrony i powiększania naszych terytoriów wymaga utworzenia silnej, stałej armii, narodowej siły Bawarii, która może działać samodzielnie bez konieczności uzupełniania jej przez zawodnych najemników."
 emp_bav_sway_cologne_title: "Wpłyń na Kolonię"
 emp_bav_sway_cologne_desc: "Wiążąc niezależny Elektorat Kolonii z naszą władzą - w ten czy inny sposób - usuniemy jeszcze jedną przeszkodę w dojściu do władzy w Niemczech."
 emp_bav_sway_cologne_effect_tooltip: "Jeżeli misję ukończymy poprzez uzależnienie §YKolonii§! od naszego państwa:"
 emp_bav_sway_cologne_effect_tooltip2: "\nJeżeli misję ukończymy bez uzależnienia §YKolonii§! od naszego państwa:"
 emp_bav_tame_brandenburg_title: "Poskrom Brandenburgię"
 emp_bav_tame_brandenburg_desc: "Brandenburgia to kolejne z terytoriów należących niegdyś do rodu Wittelsbachów. Jednak młodzi Hohenzollernowie mają ambicje stworzenia własnego potężnego państwa w północnych Niemczech. Powinniśmy zadbać o to, aby te ambicje nie pozostały jedynie w sferze marzeń."
 emp_bav_netherlands_title: "Bawarskie Niderlandy"
 emp_bav_netherlands_desc: "Bawaria ma bezsprzecznie roszczenia do różnych terytoriów w Niderlandach. Teraz, gdy przywróciliśmy bawarską potęgę do dawnej świetności, wydaje się słuszne, aby odnowić te roszczenia i przywrócić kontrolę nad tym dobrze prosperującym regionem."
 theocracy.1.desc.KOL_secondogeniture_of_BAV: "Jako iż nie mamy następcy tronu, państwo [Root.GovernmentName] [Root.GetAdjective] wysłało do nas arystokratę z dynastii [probably_bavaria.Monarch.Dynasty.GetName] na pozycję naszego następcy."
 theocracy.1.i: "Niech tak będzie."
 new_flavour_bav.10.t: "Czy przekazać Bawarii tytuł elektorski Palatynatu?"
 new_flavour_bav.10.d: "Po zjednoczeniu posiadłości Domu Wittelsbach w osobie [From.Monarch.GetRulerGen] z [From.GetGovNameGen] [From.GetAdjective], apeluje [From.Monarch.GetSheHe] do nas o zapewnienie poszanowania [From.Monarch.GetHerHis] praw do Elektoratu. Jako prawowit[From.Monarch.GetAY] władc[From.Monarch.GetZyniA] zarówno [From.GetGovNameGen] [From.GetAdjective] jak i Palatynatu, prosi, zgodnie z rzekomymi historycznymi roszczeniami [From.GetGovNameGen] [From.GetAdjective] do Elektoratu (które [From.Monarch.GetSheHe] szeroko rozgłasza), aby Elektorat został przeniesiony z Palatynatu na [From.GovernmentName] [From.GetAdjective]."
 new_flavour_bav.10.d.bav: "Po dodaniu do naszej listy tytułów panowania nad hrabstwem Palatynatu Elektorskiego, wydawałoby się, że jest to idealny moment, aby zażądać dla siebie elektoratu, który posiadała palatyńska gałąź rodu Wittelsbachów."
 new_flavour_bav.10.a: "Niech żyje elektor [From.GetAdjective]!"
 new_flavour_bav.10.a2: "Niech będzie zrobione."
 new_flavour_bav.10.b: "Niech elektorat pozostanie w rękach Palatynatu."
 new_flavour_bav.10.b2: "Nie potrzebujemy tytułu elektora."
 new_flavour_bav.11.t: "Kolońska sekundogenitura"
 new_flavour_bav.11.d: "Elektorat Kolonii znalazł się pod naszą kontrolą. Aby jak najlepiej rozwinąć nasze ambicje w Świętym Cesarstwie Rzymskim, opracowano schemat, w którym członek rodu [Root.Monarch.Dynasty.GetName], który nie jest w kolejce do sukcesji po [Root.GovernmentName] z [Root.GetGovNameGen] [Root.GetAdjective] zostanie wysłany, aby zająć pozycję [KOL.GetAdjective] [KOL.Monarch.GetTitle], aby upewnić się, że nasze interesy są reprezentowane w [KOL.GovernmentName]."
 new_flavour_bav.11.a: "Niech tak się stanie."
 new_flavour_bav.11.A.tooltip: "Zostanie ustanowiona §YKolońska sekundogenitura§!:\nPrzyszli władcy [KOL.GetAdjective] zostaną przejęci od dynastii [Root.GetAdjective], tak długo jak:\n §Y[Root.GetName]§! pozostaje §Ymonarchą§! z dynastią rządzącą.\n §YKolonia§! pozostaje poddanym państwa §Y[Root.GetName]§!.\n §YKolonia§! pozostaje §Yteokracją§!.\n"
 new_flavour_bav.11.b: "Lepiej nie."
 bav_rising_power: "Bawaria ponownie zjednoczona"
 desc_bav_rising_power: "Nasza silna, świeżo zjednoczona Bawaria posiada mocną podstawę, która pozwoli nam rosnąć w siłę w dążeniu do stania się pierwszorzędną potęgą w Świętym Cesarstwie Rzymskim."
 bav_professional_army: "Profesjonalne wojsko Bawarii"
 desc_bav_professional_army: "Stworzyliśmy dobrze wyszkoloną, profesjonalną armię, która jest w stanie bronić i poszerzać granice Bawarii."
 bav_professional_army2: "Profesjonalne wojsko Bawarii"
 desc_bav_professional_army2: "Stworzyliśmy dobrze wyszkoloną, profesjonalną armię, która jest w stanie bronić i poszerzać granice Bawarii."
 bav_boarisch_als_leitkultur: "Bawarska dominacja kulturowa"
 desc_bav_boarisch_als_leitkultur: "Bawaria stała się centrum aktywności gospodarczej i kultury elitarnej w Niemczech."
 bav_italian_coast: "Nadmorska Bawaria"
 desc_bav_italian_coast: "Poprzez zajęcie części wybrzeża Adriatyku Bawaria spełniła w końcu jedno z najskrytszych pragnień swojego narodu i stała się potencjalną potęgą morską."
 bav_splendorous_bavaria: "Splendor Bawarii"
 desc_bav_splendorous_bavaria: "W miarę jak rośnie nasz splendor, władcy Europy zauważają naszą wschodzącą gwiazdę."
 bav_established_oktoberfest: "Oktoberfest"
 desc_bav_established_oktoberfest: "Ustanowiliśmy coroczny festiwal ku chwale naszego narodu, sławiący wspaniałość jego władców, uczciwość jego ludzi, szybkość jego koni i smak jego piwa."
 bav_tamed_brandenburg: "Poskromiono Brandenburgię"
 desc_bav_tamed_brandenburg: "Zlikwidowawszy zagrożenie ze strony Brandenburgii, możemy teraz wykorzystać ich wysoko wykwalifikowanych mistrzów i strategów wojskowych, aby poprawić jakość naszej własnej armii."
 bav_piety_shown: "Pobożność religijna"
 desc_bav_piety_shown: "Religijna pobożność i wierność są kamieniami węgielnymi naszego wielkiego narodu."
 bav_piety_spread: "Naród prozelityczny"
 desc_bav_piety_spread: "Poprzez nasze przykładne życie i zdecydowane działania sprawiliśmy, że nasi sąsiedzi szukają u nas wskazówek w sprawach wiary."
 opinion_bav_center_of_religion: "Wskaż drogę prawdziwej wiary"
 opinion_bav_repealed_electorate: "Unieważniono nasz elektorat"
 opinion_bav_gave_electorate: "Przyznano nam status elektora"
 opinion_bav_refused_to_transfer_electorate: "Odmówiona nam statusu elektora"
 bav_bavarian_netherlands: "Bawarskie Niderlandy"
 desc_bav_bavarian_netherlands: "Niderlandzkie miasta portowe i handlarze należą teraz do nas, co pozwala nam przekierowywać ich bogactwo do naszego własnego skarbca."
 emp_sax_conquer_brunswick_title: "Ekspansja na zachód"
 emp_sax_conquer_brunswick_desc: "Nasi sąsiedzi, Welfowie z Brunszwiku, Askańczycy z Anhaltu i biskupi z Magdeburga rzuciliby się na nas przy najmniejszym przejawie słabości. Powinni stać się częścią naszego [Root.GovernmentName]."
 emp_sax_reclaim_ancestral_lands_title: "Odzyskaj ziemie ojców"
 emp_sax_reclaim_ancestral_lands_desc: "Serce byłego Księstwa Saksonii znajdowało się w Westfalii i Dolnej Saksonii. Odzyskanie naszych ziem naszych ojców to godny cel, który powinien zrealizować ambitny [Root.Monarch.GetTitle] [Root.GetAdjective]."
 emp_sax_defragment_title: "Uniknij podziałów"
 emp_sax_defragment_desc: "Ród Wettynów jest często rozdzierany przez podziały i fragmentację w wyniku sporów o sukcesję. Jeśli mamy pozostać znaczącą siłą w Świętym Cesarstwie Rzymskim, musimy upewnić się, że tego unikniemy i utrzymamy jedność ziem saksońskich."
 emp_sax_conquer_brandenburg_title: "Podbij Brandenburgię"
 emp_sax_conquer_brandenburg_desc: "Hohenzollernowie z Brandenburgii pragną utworzyć potężne państwo w północnych Niemczech. Musimy dopilnować, żeby ich marzenie nie stało się rzeczywistością, aby nasze ziemie nie były chętnie odwiedzane przez ich armie."
 emp_sax_conquer_erzgebirge_title: "Roszczenia do pogranicza"
 emp_sax_conquer_erzgebirge_desc: "Potężne Królestwo Czech zagraża nam swoją obecnością u naszych granic. Jednakże łużyckie i rudawskie pogranicze przyciągnęło wielu osadników z Saksonii i innych części Niemiec. Jeśli uda nam się pokonać Czechów, z pewnością chętnie zaakceptują nowych panów z [Root.GetAdjective]."
 emp_sax_conquer_silesia_title: "Zajmij Śląsk"
 emp_sax_conquer_silesia_desc: "Bogate ziemie Śląska, które podobnie jak Łużyce są atrakcyjnym celem dla saksońskich osadników, stoją między nami a dalszą ekspansją na wschód. Powinniśmy starać się podbić ten strategicznie ważny obszar."
 emp_sax_union_with_poland_title: "Król Polski"
 emp_sax_union_with_poland_desc: "Powinniśmy ugruntować naszą rosnącą potęgę, wiążąc jedno z naszych największych potencjalnych zagrożeń z nami jako posiadaczem [Root.GetAdjective] [Root.Monarch.GetTitle]."
 emp_sax_conquer_franconia_title: "Podbij Frankonię"
 emp_sax_conquer_franconia_desc: "Od dawna uważamy Coburg za naszą bazę we Frankonii. Być może nadszedł czas, abyśmy wykorzystali go jako bazę wypadową do poszerzenia naszych posiadłości w tym regionie."
 emp_sax_found_wittenberg_title: "Uniwersytet w Wittenberdze"
 emp_sax_found_wittenberg_desc: "Musimy stworzyć centrum nauki, w którym będziemy mogli kształcić przyszłych teologów, prawników i medyków, a także przyciągnąć wiodące umysły z Niemiec, aby służyły ku chwale naszego [Root.GetGovNameGen]."
 emp_sax_victor_for_faith_title: "Prawdziwa wiara zwycięży!"
 emp_sax_victor_for_faith_desc: "Dla dobra Europy musimy zadbać o to, abyśmy wygrali wojny reformacyjne o naszą wiarę [Root.Religion.GetName]."
 emp_sax_victor_for_faith_religious_wars_happened_tooltip: "Wojny lig religijnych dobiegły końca."
 hre_religion_is_root_tooltip: "§Y[Root.Religion.GetName]§! jest dominującą wiarą w Świętym Cesarstwie Rzymskim."
 emp_sax_weimar_classicism_title: "Klasyka weimarska"
 emp_sax_weimar_classicism_desc: "Nasze miasta muszą stać się znanymi ośrodkami kultury elitarnej w Niemczech."
 emp_sax_spread_wettins_title: "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_mission_spread_dynasty_title: "Rozszerz ród [Root.Monarch.Dynasty.GetName]"
 emp_mission_spread_nodynasty_title: "Rozprzestrzeń nasze wpływy"
 emp_sax_spread_wettins_desc: "[Root.GetSAXSpreadDynastyOrFallbackMissionDesc]"
 emp_sax_mission_spread_dynasty_desc: "Ród [Root.Monarch.Dynastia.GetName] ma długą i znamienitą historię. Aby zabezpieczyć prestiż i wpływy, które zgromadziliśmy w przyszłości, powinniśmy starać się o kolejne tytuły dla naszego Domu i upewnić się, że [Root.Monarch.Dynasty.GetName] zajmują jak najwięcej tronów."
 emp_sax_mission_spread_nodynasty_desc: "Nasza siła leży nie tyle w naszym wojsku, co w naszej dyplomacji. Musimy wzmocnić nasze relacje z tymi, których można skłonić do postrzegania świata w taki sam sposób jak my."
 emp_sax_become_king_title: "Zostań królem"
 emp_sax_become_king_desc: "[Root.GetName] nigdy nie będzie postrzegana jako coś więcej niż państwo drugiej kategorii, dopóki nie będziemy w stanie ubiegać się o tytuł króla."
 emp_sax_manufacturing_title: "Saksońska produkcja"
 emp_sax_manufacturing_desc: "Saksonia ma wiele zasobów naturalnych. Przekształcając te surowce w gotowe produkty, będziemy w stanie znacznie zwiększyć dobrobyt naszego kraju."
 emp_sax_meissen_porcelain_title: "Porcelana z Miśni"
 emp_sax_meissen_porcelain_desc: "Europa od dawna tradycyjnie importuje porcelanę z Dalekiego Wschodu. Poznając tajniki produkcji porcelany i zakładając warsztaty produkcyjne na naszych ziemiach, możemy zdobyć dla siebie znaczne bogactwo."
 emp_sax_meissen_porcelain_trigger_tooltip: "Miało miejsce wydarzenie §Y'europejscy handlarze w Chinach'§!."
 emp_sax_industrialisation_title: "Industrializacja Saksonii"
 emp_sax_industrialisation_desc: "Musimy zadbać o to, aby nasza siła produkcyjna stale rosła, żeby Saksonia mogła stać się jednym z ośrodków przemysłowych Niemiec."
 sax_saxon_settlement: "Saksońskie osady"
 desc_sax_saxon_settlement: "Na tym obszarze osiedliła już się duża liczba Saksończyków."
 sax_saxon_ambition: "Saksońskie ambicje"
 desc_sax_saxon_ambition: "Zjednoczyliśmy ponownie dawne terytoria Księstwa Saksonii. Teraz nic nie stoi na przeszkodzie, aby zdominować północne Niemcy."
 sax_defeated_brandenburg: "Zdobywca Brandenburgii"
 desc_sax_defeated_brandenburg: "Po upokorzeniu Brandenburgii, jesteśmy teraz w stanie wykorzystać ich wysoko wykwalifikowanych instruktorów musztry i strategów wojskowych, aby poprawić jakość naszej armii."
 sax_king_of_poland: "Władca Polski"
 desc_sax_king_of_poland: "Nie jesteśmy już drugorzędnym krajem: teraz Saksonia rządzi Polską!"
 sax_meissen_porcellan_province_mod: "Produkcja miśnieńskiej porcelany"
 desc_sax_meissen_porcellan_province_mod: "Nasi pomysłowi przedsiębiorcy założyli fabrykę porcelany - pierwszą tego rodzaju w Europie - w Miśni."
 sax_meissen_development: "Inwestycja w Miśni"
 desc_sax_meissen_development: "Miśnia i okolice przeżywają znaczne ożywienie inwestycyjne."
 sax_wittenberg_uni: "Uniwersytet w Wittenberdze"
 desc_sax_wittenberg_uni: "Nasz nowy uniwersytet w Wittenberdze bez wątpienia zwiększy nasz prestiż i pozycję moralną wśród książąt niemieckich."
 sax_victory_of_faith: "Zwycięstwo wiary"
 desc_sax_victory_of_faith: "Odnieśliśmy wspaniałe zwycięstwo ku chwale naszej wiary, wypleniając heretyckie wierzenia, gdziekolwiek się pojawią."
 sax_weimar_classicism: "Klasyka weimarska"
 desc_sax_weimar_classicism: "Wielu wybitnych artystów i literatów założyło swoje siedziby w naszych miastach."
 sax_production_prospering: "Prosperująca produkcja"
 desc_sax_production_prospering: "Uprzemysłowienie nabiera tempa w Saksonii, a nasze manufaktury osiągają bezprecedensowo wysokie zyski."
 sax_holder_of_duchies: "Władca księstw"
 desc_sax_holder_of_duchies: "Zjednoczyliśmy Księstwo Frankonii z Księstwem Saksonii i Turyngii. Obecnie niewielu rzeczywiście wątpi w naszą waleczność jako jednej z rosnących potęg Niemiec."
 sax_many_thrones: "Sieć dynastyczna"
 desc_sax_many_thrones: "Nasza dynastia rozprzestrzeniła się w całej Europie i dała nam dużą sieć rodów, na których możemy polegać, aby osiągnąć nasze cele dyplomatyczne."
 sax_lots_of_influence: "Wpływy saskie"
 desc_sax_lots_of_influence: "Zbudowaliśmy znaczące wpływy w całej Europie. Obecnie istnieje wiele państw, które postrzegają świat mniej więcej tak jak my, co daje nam duże możliwości osiągania naszych celów dyplomatycznych."
 flavor_sax.3.name: "Lipsk prosperuje"
 flavor_sax.3.desc: "Lipsk stał się dużym miastem handlowym, przyciągającym rzemieślników i kupców z całego Świętego Cesarstwa Rzymskiego. Ci imigranci przynoszą ze sobą znaczne bogactwo i nowe zawody: Ostatnio Konrad Kachelofen, jeden z najwybitniejszych drukarzy w Norymberdze, przeprowadził się do miasta i założył w nim dużą drukarnię. To z pewnością doprowadzi do wielkiego dobrobytu miasta w przyszłości i wyższych dochodów z podatków w przyszłości."
 flavor_sax.3.A: "Doskonale."
 emp_mlo_subdue_genoa_title: "Ujarzmij Genuę"
 emp_mlo_subdue_genoa_desc: "Złoty wiek Genui minął - teraz wreszcie nadszedł czas, aby zdobyć przewagę nad naszym odwiecznym wrogiem. Nasza siła byłaby znacznie większa, gdybyśmy mogli wchłonąć ich miasto do naszego rozwijającego się państwa."
 emp_mlo_emilia_romagna_title: "Ekspansja na południe"
 emp_mlo_emilia_romagna_desc: "Poprzedni książęta Mediolanu Visconti stoczyli wiele wojen, aby kontrolować pogranicze Emilii-Romanii. Jednak wojny te okazały się ostatecznie daremne, a miasta Ferrara i Bolonia wciąż się nam przeciwstawiają. Musimy przełamać ich opór."
 emp_mlo_tuscany_title: "Podbij Toskanię"
 emp_mlo_tuscany_desc: "Miasta Toskanii od dawna kusiły bogactwem książęta Mediolanu. Jeśli uda nam się włączyć je do naszego państwa, będziemy na dobrej drodze do osiągnięcia celu, jakim jest utworzenie potężnego państwa w północnych Włoszech."
 emp_mlo_reclaim_ducal_lands_title: "Odzyskaj ziemie książęce"
 emp_mlo_reclaim_ducal_lands_desc: "Wenecja zajmuje Brescię i Bergamo, miasta, które z mocy prawa powinny należeć do Mediolanu, jako że zostały włączone w granice księstwa określone w dyplomie cesarskim z 1395 roku. Jeśli mamy powrócić do dawnej siły, musimy odzyskać te miasta!"
 emp_mlo_terra_firma_title: "Zajmij suchy ląd"
 emp_mlo_terra_firma_desc: "Wenecja od dawna była naszym rywalem w walce o kontrolę nad północnymi Włochami. Podbijając Terra Firma, możemy zredukować posiadłości Wenecji w północnych Włoszech do samego miasta i raz na zawsze zapewnić sobie nad nim przewagę!"
 emp_mlo_terra_firma_trigger_tooltip: "§YWenecja§! nie posiada żadnych prowincji z wyjątkiem §YWenecji§! w §YPółnocnych włoszech§!, ani żadnych §Yłacińskich§! prowincji w §YKrainie czy Tyrolu§!."
 emp_mlo_kingdom_of_lombardy_title: "Królestwo Lombardii"
 emp_mlo_kingdom_of_lombardy_desc: "W wiekach XII i XIII Lombardia była zjednoczona jako sojusz miast znany pod nazwą Ligi Lombardzkiej. Z czasem jednak ta liga się rozpadła, pozostawiając po sobie Mediolan i kilka innych państw-miast. Powinniśmy odtworzyć Ligę, tym razem pod rządami Mediolanu, ze stałym przywództwem państwa mediolańskiego i zapewnić jej jedność jako prawdziwego państwa Lombardii."
 string_republic: "Republika"
 string_kingdom: "Królestwo"
 string_theocratic_state: "Państwo teokratyczne"
 emp_mlo_union_with_naples_title: "Unia z Neapolem"
 emp_mlo_union_with_naples_desc: "Podobnie jak inne wielkie mocarstwa, udało nam się znaleźć niejasny pretekst dla naszych roszczeń do Królestwa Neapolu. Egzekwowanie tego roszczenia pozwoliłoby nam zjednoczyć większą część Włoch pod naszym panowaniem."
 emp_mlo_destroy_austria_title: "Zniszcz Austrię"
 emp_mlo_destroy_austria_desc: "Zbyt długo północne Włochy żyły w cieniu cesarzy austriackich. Musimy sprawić, by Włochy na stałe pozostały bezpieczne od ich zagrożenia."
 emp_mlo_friends_in_high_places_title: "Wpływowi przyjaciele"
 emp_mlo_friends_in_high_places_desc: "Nagroda w postaci Mediolanu jest kusząca dla wielkich mocarstw Europy, które często spoglądały łakomym okiem na bogaty, ale podzielony Półwysep Apeniński. Jeśli mamy przetrwać i prosperować, będziemy potrzebować potężnych patronów, którzy będą gotowi i zdolni odeprzeć niedoszłych zdobywców."
 emp_mlo_friends_in_high_places_trigger_tooltip: "kraje:\nJedno z poniższych musi być prawdziwe:\nSprzymierzony z państwem §Y[Root.GetName]§!. \nJest poddanym państwa §Y[Root.GetName]§!."
 emp_mlo_secure_rule_title: "Zabezpiecz nasze rządy"
 emp_mlo_secure_rule_desc: "Zbuntowani poddani, gniewni cesarze i mściwi papieże zagrażają przetrwaniu Mediolańskiemu [Root.GovernmentName]. Musimy zdobyć powszechną aprobatę i uznanie, jeśli chcemy zapewnić przetrwanie naszego państwa."
 emp_mlo_secure_rule_effect_tooltip: "Wszystkie państwa posiadające Casus Belli typu §YOdbudowa Unii§! przeciwko Mediolanowi utracą to Casus Belli."
 emp_mlo_swiss_mercs_title: "Wykorzystaj Szwajcarów"
 emp_mlo_swiss_mercs_desc: "Szwajcarscy najemnicy byli ostoją wielu armii wykorzystywanych w konfliktach po obu stronach Alp. Jeśli zapewnimy sobie do nich preferencyjny dostęp, zyskamy znaczącą przewagę nad naszymi wrogami."
 emp_mlo_swiss_mercs_own_swiss_province_tooltip: "Państwo §Y[Root.GetName]§! posiada co najmniej jedną prowincję w §YSzwajcarii§!."
 emp_mlo_fortify_alps_title: "Ufortyfikuj przełęcze"
 emp_mlo_fortify_alps_desc: "Położenie na północy Włoch sprawia, że jesteśmy dobrze przygotowani do wykorzystania Alp jako dodatkowego muru obronnego. Powinniśmy skierować naszą pomysłową energię na umocnienie terenów przygranicznych i upewnienie się, że nasze terytorium nie będzie łatwym celem do podboju."
 emp_mlo_fortify_alps_effects_tooltip: "Fortyfikacje posiadane przez państwo §Y[Root.GetName]§! położone w każdej z §Ywyszczególnionych prowincji§! zostaną §Gulepszone§!."
 emp_mlo_alpine_wall_title: "Wał alpejski"
 emp_mlo_alpine_wall_desc: "Północne Włochy były narażone na inwazje obcych od tak dawna, jak długo żyli tu ludzie. Jedynie naturalna bariera Alp i militarna sprawność rdzennych mieszkańców stoją na przeszkodzie obcej dominacji. Musimy zapewnić, że ta wolność pozostanie nienaruszona."
 emp_mlo_alpine_wall_trigger_tooltip: "Żadna prowincja w §Ypółnocnych Włoszech§! nie spełnia żadnego z niżej wymienionych warunków:\n Prowincja jest posiadana przez państwo będące w innej grupie kulturowej niż §Yłacińska§!.\n Prowincja jest posiadana przez państwo zależne od państwa będącego w innej grupie kulturowej niż §Yłacińska§!."
 emp_mlo_italian_freedom_title: "Włoska wolność"
 emp_mlo_italian_freedom_desc: "Włochy już zbyt długo cierpią z powodu upokorzeń związanych z obcą ingerencją w ich sprawy. Nadszedł czas, by raz na zawsze położyć kres obcej dominacji."
 emp_mlo_italian_freedom_trigger_tooltip: "Posiadacze żadnej prowincji we §YWłoszech§! nie spełniają żadnego z niżej wymienionych warunków:\n Kultura państwowa nie należy do grupy §Yłacińskiej§!.\n Państwo jest zależne od państwa będącego w innej grupie kulturowej niż §Yłacińska§!."
 emp_mlo_renaissance_city_title: "Renesansowe miasto"
 emp_mlo_renaissance_city_desc: "Mediolan musi doświadczyć odrodzenia swojego bogactwa i kultury, jeśli chce mieć pewność, że nie spożył ostatniej wieczerzy jako wolny i niepodległy naród."
 emp_mlo_develop_po_valley_title: "Rozwiń Lombardię"
 emp_mlo_develop_po_valley_desc: "Lombardia już teraz jest jedną z najbogatszych części Europy, nie wspominając już o Włoszech. Stosując nowe praktyki produkcyjne w naszej ojczyźnie, możemy stać się prawdziwą potęgą gospodarczą."
 emp_mlo_italian_riches_title: "Bogactwo Włoch"
 emp_mlo_italian_riches_desc: "Bogactwa Włoch sprawiają, że są one cennym celem dla tych, którzy chcą poszerzyć swoją władzę. W naszych rękach ułatwiłoby nam to drogę do stania się jedną z największych potęg Europy."
 emp_mlo_italian_riches_effect_tooltip: "Każda prowincja o kulturze §Ylombardzkiej§! nie odczuwająca separatyzmu otrzymuje §Y1§! punkt rozwoju."
 emp_mlo_all_roads_lead_to_milan_title: "Wsz. drogi pr. do Mediolanu"
 emp_mlo_all_roads_lead_to_milan_desc: "Mediolan jest tak samo stary i ma prawie tak samo znamienitą historię jak Rzym. Teraz, w tym nowym wieku, który może być świadkiem odrodzenia włoskiej kultury i potęgi, mamy możliwość domagać się dla siebie prymatu we Włoszech, którym Rzym cieszył się wiele lat temu. "
 emp_mlo_control_the_vatican_title: "Kontroluj Watykan"
 emp_mlo_control_the_vatican_desc: "Papież jest nie tylko moralną siłą w chrześcijaństwie - ma on również znaczącą bezpośrednią władzę nad dużymi terytoriami we Włoszech. Jako taki stanowiłby strasznego wroga. W ten czy inny sposób musimy zapewnić, że nie wykorzysta on swoich znacznych zasobów przeciwko naszym interesom."
 emp_mlo_milan_victorious_title: "Zwycięski Mediolan"
 emp_mlo_milan_victorious_desc: "Nasze armie będą triumfować nad wszystkimi, którzy mogą się nam przeciwstawić, przynosząc chwałę naszemu narodowi z każdą nową potyczką!"
 emp_mlo_milan_victorious_tooltip: "Nie istnieje państwo, które spełnia wszystkie poniższe wymagania:\n Państwo sąsiaduje z państwem §Y[Root.GetName]§! lub posiada swoją stolicę w regionie §YFrancji§!, §YNiemiec Południowych§!, §YPółwyspu Iberyjskiego§!, §YWłoch§! lub §YBałkanów§!.\n Państwo posiada armię większą lub równą w stosunku do armii państwa §Y[Root.GetName]§!.\n Państwo nie zostało pokonane na wojnie przez państwo §Y[Root.GetName]§! w okresie ostatnich §Y100§! lat."
 emp_mlo_university_rules_title: "[Root.GetMLOMissionUniversityRulesTitle]"
 emp_mlo_university_rules_desc: "[Root.GetMLOMissionUniversityRulesDesc]"
 emp_mlo_university_rules_monarchy_title: "Szkoły prawa"
 emp_mlo_university_rules_monarchy_desc: "Wspierając rozwój uczelni prawniczych, będziemy w stanie zapewnić sobie stały dopływ wielkich myślicieli."
 emp_mlo_university_rules_democracy_title: "Rządy oświeconych"
 emp_mlo_university_rules_democracy_desc: "Uczelnie prawnicze są bastionem naszej wspaniałej republiki. Musimy wspierać ich rozwój i upewnić się, że nadal będą dostarczać nam wiodących obywateli, którzy będą chronić naszą wolność teraz i w przyszłości."
 emp_mlo_ambrosian_republic_mission_title: "Republikańskie aspiracje"
 emp_mlo_ambrosian_republic_mission_desc: "Są w naszym państwie tacy, którzy woleliby rządy republikańskie od autokratycznych rządów książąt. Musimy rozstrzygnąć te spory w naszych szeregach - czy Mediolan ma być Republiką czy Księstwem?"
 emp_mlo_ambrosian_republic_mission_trigger_tooltip: "Rozwiązał katastrofę  §Y'Złotej Republiki Ambrozjańskej'§!."
 new_flavour_mlo.15.name: "Jedwab w [Root.GetName]?"
 new_flavour_mlo.15.desc: "[Root.Owner.mlo_silk_guy.GetName], jeden z prominentnych posiadaczy ziemskich w [Root.GetName], kwitnącym mieście w północnej Lombardii, zdołał pozyskać jedwabniki i wprowadzić je do swoich posiadłości, wraz z wystarczającą ilością drzew morwowych, aby móc utrzymać dużą ich populację. Teraz prosi o pożyczkę na budowę fabryki w [Root.GetCapitalName], w której będzie można produkować i eksportować duże ilości precyzyjnie tkanego jedwabiu - inwestycja ta, jak twierdzi, przyniesie okolicy wielki dobrobyt."
 new_flavour_mlo.15.a: "Daj mu to, czego potrzebuje."
 new_flavour_mlo.15.b: "Powinniśmy skierować jego pomysłowość w innym kierunku."
 mlo_milan_victorious_modifier: "Zwycięski Mediolan"
 desc_mlo_milan_victorious_modifier: "Nasze armie odnoszą triumfy w całej Europie."
 mlo_taken_genoa: "Integracja Genui"
 mlo_ascendant_force: "Dominujący Mediolan"
 desc_mlo_ascendant_force: "Po upadku Habsburgów Mediolan ma szansę stać się wielką potęgą."
 mlo_has_friends: "Silni sojusznicy"
 desc_mlo_has_friends: "Dzięki zręcznej dyplomacji zapewniliśmy naszemu miastu bezpieczeństwo przed naszymi wrogami - w każdym razie w najbliższej przyszłości."
 mlo_successful_ambrosian_republic: "Za św. Ambrożego!"
 desc_mlo_successful_ambrosian_republic: "Złota Republika Ambrozjańska przezwyciężyła trudności pierwszych lat swojego istnienia i stała się kwitnącym państwem i bastionem wolności w północnych Włoszech."
 mlo_law_courts_and_university: "Sądy i uniwersytety Lombardii"
 desc_mlo_law_courts_and_university: "Wielkie uczelnie prawnicze i uniwersytety w naszych miastach kwitną, zapewniając nam stały dopływ wielkich myślicieli, którzy gwarantują nam dalszy dobrobyt w przyszłości."
 mlo_expanded_fortifications: "Rozbudowane fortyfikacje"
 desc_mlo_expanded_fortifications: "Nasi innowacyjni inżynierowie wojskowi dodali różne ulepszenia do fortec w tej prowincji, stanowiąc teraz główne przeszkody dla naszych wrogów."
 mlo_alpine_fortifications: "Alpejskie fortyfikacje"
 desc_mlo_alpine_fortifications: "Nasi innowacyjni inżynierowie wojskowi dodali różne ulepszenia do naszych twierdz, stanowiąc teraz główne przeszkody dla naszych wrogów."
 mlo_lombard_renaissance: "Lombardzki renesans"
 desc_mlo_lombard_renaissance: "Renesans przyniósł naszemu państwu nową epokę dobrobytu."
 mlo_controls_pope: "Il Nostro Papa"
 desc_mlo_controls_pope: "Sprawiliśmy, że papież, nasz duchowy przywódca, użyje dostępnych mu środków, aby służyć naszym interesom."
 mlo_controls_pope_heretic: "Kontrola nad heretyckim papieżem"
 desc_mlo_controls_pope_heretic: "Papież, niegdyś dumny i arogancki władca Chrześcijaństwa, jest pod naszą kontrolą. Już nigdy więcej jego heretyckie przekonania nie zatrują Europy!"
 mlo_mona_lisa: "Mona Lisa"
 desc_mlo_mona_lisa: "Władcy Mediolanu nabyli obraz przedstawiający Monę Lisę i umieścili go w honorowym miejscu wśród eksponatów sztuki w swojej stolicy."
 mlo_unified_italy: "Zjednoczenie Włoch"
 desc_mlo_unified_italy: ""
 mlo_the_swiss_mercs: "Szwajcarscy kapitanowie najemników"
 desc_mlo_the_swiss_mercs: "Udało nam się zawrzeć umowę ze szwajcarskimi kapitanami najemników, która daje nam preferencyjny dostęp do najlepszych sił najemnych w całej Europie."
 mlo_capital_of_italy: "Stolica Włoch"
 desc_mlo_capital_of_italy: "Mediolan jest dziś tak samo centralnym punktem Włoch, jak Rzym był nim w latach minionych."
 mlo_secure_state: "Zabezpiecz przywództwo"
 desc_mlo_secure_state: "Kwestie prawomocności naszych rządów zostały rozstrzygnięte. Teraz nie ma nikogo, kto kwestionowałby nasze prawa do podległego nam terytorium!"
 mlo_italian_freedom: "Strażnicy włoskiej wolności"
 desc_mlo_italian_freedom: ""
 mlo_dealt_with_republicanism: "Przywrócony porządek"
 desc_mlo_dealt_with_republicanism: ""
 emp_sav_conquer_counties_title: "Zjednocz Piemont"
 emp_sav_conquer_counties_desc: ""
 emp_sav_conquer_genoa_title: "Podbij Genuę"
 emp_sav_conquer_genoa_desc: ""
 emp_sav_conquer_sardinia_title: "Zjednoczenie z Sardynią"
 emp_sav_conquer_sardinia_desc: "Sardynia być może nie jest najbogatszym z terytoriów, ale Królestwo Sardynii to tytuł o ugruntowanej pozycji. Jeśli uda nam się odebrać wyspę - i jej tytuł królewski - będziemy mogli w końcu legalnie zaliczyć się do czołowych królestw Europy."
 emp_sav_conquer_sicily_title: "Zajmij Sycylię"
 emp_sav_conquer_sicily_desc: "Teraz, gdy kontrolujemy Sardynię, powinniśmy skierować nasz wzrok na Sycylię, wyspę o wspaniałej historii i sporych bogactwach. Zdobywając ją, moglibyśmy kontrolować sytuację na morzach na zachód od Włoch i mieć silną pozycję, by kierować bogactwa ze śródziemnomorskich szlaków handlowych wprost do naszej stolicy."
 emp_sav_conquer_lombardy_title: "Zajmij Lombardię"
 emp_sav_conquer_lombardy_desc: "Mediolańczycy reprezentują potężną i agresywną siłę na naszej wschodniej granicy. Jednak ich bogate miasta poddane są kapryśne i łatwo można by je skłonić do zrzucenia ich rządów - i być może zaakceptowania naszego przywództwa. "
 emp_sav_conquer_UPCI_title: "Parcie tu Toskanii"
 emp_sav_conquer_UPCI_desc: "Miastom-państwom Toskanii i Emilii-Romanii brakuje silnego przywództwa. Powinniśmy... przekonać je, by pozwoliły nam im to zapewnić."
 emp_sav_union_with_naples_title: "Unia z Neapolem"
 emp_sav_union_with_naples_desc: ""
 GetMissionSavUnionNaples_italian: "Teraz czas upomnieć się o Królestwo dla Włochów i przyłączyć je do naszej rosnącej potęgi!"
 GetMissionSavUnionNaples_french: "Nie zrobimy wyjątku - czas powiększyć nasze udziały we Włoszech!"
 emp_sav_conquer_venetia_title: "Zajmij Wenecję"
 emp_sav_conquer_venetia_desc: "Wenecja jest klejnotem w koronie Włoch. Nasza kontrola nad północą nigdy nie będzie zabezpieczona, dopóki nie znajdzie się pod naszą władzą."
 emp_sav_integrate_geneva_title: "Zintegruj Genewę"
 emp_sav_integrate_geneva_desc: "Miasto Genewa cieszy się znaczną autonomią od naszych rządów. W istocie, jest silnie związane z rosnącą Konfederacją Szwajcarską i z pewnością skorzystałoby z szansy przyłączenia się do niej. Musimy wzmocnić naszą kontrolę nad nimi, aby nie próbowali uwolnić się spod naszej władzy."
 emp_sav_defeat_the_swiss_title: "Monter l'Escalade"
 emp_sav_defeat_the_swiss_desc: "Konfederacja Szwajcarska na naszej północnej granicy jest naturalnym wrogiem kraju [Root.GetName]. Są zaciekle niezależni, ich światopogląd różni się od naszego w wielu aspektach i często są źródłem heretyckich wierzeń. Dobrze byłoby ich wytępić."
 emp_sav_conquer_burgundy_title: "Podbij Burgundię"
 emp_sav_conquer_burgundy_desc: "Od północy zagrażają nam książęta Burgundii. Zmierzenie się z nimi i zjednoczoną Francją byłoby przerażającą perspektywą. Jeśli uda nam się przejąć burgundzkie terytoria w środkowej Francji, być może zdołamy pokonać Francuzów raz na zawsze."
 emp_sav_conquer_provence_title: "Zajmij Prowansję"
 emp_sav_conquer_provence_desc: ""
 emp_sav_conquer_occitania_title: "Sabaudzka Oksytania"
 emp_sav_conquer_occitania_desc: "W przeszłości byliśmy tylko małą enklawą we Francji, otoczoną przez silniejsze narody. Możemy to jednak zmienić. Nasz podbój Prowansji otworzył nam drogę do zdominowania południowej Francji. Musimy uchwycić nasze przeznaczenie!"
 emp_sav_conquer_occitania_effect_tooltip: "Wszystkie posiadane prowincje o kulturze §Yoksytańskiej§! otrzymają na §Y30 lat§! modyfikator §YSabaudzka Oksytania§!, przyznający:\n Lokalny niepokój: §G-2.00§!\n Miesięczna zmiana autonomii: §G-0.05§!"
 emp_sav_claim_france_title: "Roszczenia do Francji"
 emp_sav_claim_france_desc: "Królowie Francji często zwracali swoje chciwe oczy w stronę Sabaudii. Teraz, gdy nasze pozycje się odwróciły, nadszedł czas, abyśmy zajęli należne nam miejsce na ich tronie."
 emp_sav_claim_france_effect_tooltip: "Ranga rządów w §YSabaudii§! zostaje zmieniona na §YKrólestwo§!."
 emp_sav_have_a_friend_title: "Siła w liczbach"
 emp_sav_have_a_friend_desc: "Sabaudia jest kuszącą nagrodą dla niedoszłych zdobywców. Ważne jest, abyśmy zaprzyjaźnili się z jednym z wielkich mocarstw Europy i tym samym mieli jakieś zabezpieczenie przed zagranicznymi grabieżami."
 emp_sav_cover_your_bases_title: "Chroń nasze tyły"
 emp_sav_cover_your_bases_desc: "Historia naszego narodu pokazała, że wkładanie wszystkich owoców do jednego koszyka może łatwo okazać się zgubne. Musimy zadbać o to, by nasza sieć sojuszy była wystarczająca i tym samym zapewnić sobie silne wsparcie, bez względu na to, co się wydarzy."
 emp_sav_cover_your_bases_trigger_tooltip: ""
 emp_sav_fortify_all_title: "Alpejskie fortyfikacje"
 emp_sav_fortify_all_desc: ""
 emp_sav_self_reliant_army_title: "Wojskowa autonomia"
 emp_sav_self_reliant_army_desc: "Prawdziwą gwarancję przetrwania może dać nam tylko utworzenie dużej, stałej armii, zdolnej do podjęcia walki z każdym z naszych sąsiadów, który chciałby zagarnąć nasze ziemie."
 emp_sav_wealth_of_the_alps_title: "Rozwój Piemontu"
 emp_sav_wealth_of_the_alps_desc: ""
 emp_sav_glorious_citadel_title: "Chwała [Root.Capital.GetName]!"
 emp_sav_glorious_citadel_desc: "Inni europejscy władcy rozbudowywali swoje stolice, wznosili pomniki swojej wielkości i budowali piękne pałace. Musimy zadbać o to, abyśmy nie pozostali w tyle w tej rywalizacji o splendor!"
 emp_sav_powerhouse_of_the_north_title: "[Root.GetSavPowerhouseNorthOrSouthTitle]"
 emp_sav_powerhouse_of_the_north_title2: "Potęga północy"
 emp_sav_powerhouse_of_the_south_title: "Potęga na południu"
