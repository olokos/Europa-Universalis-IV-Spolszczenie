 emp_brapru_reclaim_neumark_title: "Odzyskaj Nową Marchię"
 emp_brapru_reclaim_neumark_desc: "Prowincja Nowa Marchia była kiedyś integralną częścią Brandenburgii. Została wydzierżawiona Krzyżakom, ale zaniedbywali ziemię, powodując, że miejscowi mieszczanie zażądali powrotu do starej administracji."
 emp_brapru_conquer_pomerania_title: "Sukcesja pomorska"
 emp_brapru_conquer_pomerania_desc: "Mamy prawo do sukcesji Księstwa Pomorskiego. Jedynym sposobem, aby upewnić się, że nasze roszczenia nie zostaną zapomniane, jest przejęcie regionu siłą."
 emp_brapru_connect_the_prussian_lands_title: "Pruska ekspansja"
 emp_brapru_connect_the_prussian_lands_desc: "Po zjednoczeniu Brandenburgii z Prusami mamy problem z obroną tych odrębnych części naszego państwa. Aby podnieść jego obronność, musimy podbić wszystkie pruskie ziemie, nie tylko te, które są już pod naszą kontrolą."
 emp_brapru_army_reforms_1_title: "Profesjonalna armia"
 emp_brapru_army_reforms_1_desc: "Musimy zrezygnować z praktyki zatrudniania najemników do walki w naszych bitwach. Zamiast tego stworzymy profesjonalną armię dla naszego kraju."
 emp_brapru_renovate_berlin_title: "Odnów Berlin"
 emp_brapru_renovate_berlin_desc: "Berlin od dawna jest spóźniony z remontami architektonicznymi, a infrastruktura potrzebuje pilnej modernizacji. Musimy zainwestować w znaczne ulepszenia miasta oraz promować jego rozwój"
 emp_brapru_army_reforms_2_title: "Reformy armii"
 emp_brapru_army_reforms_2_desc: "Dyscyplina oddziela armię od motłochu. Musimy zapewnić, by nasi żołnierze byli dobrze wyszkoleni, dobrze wyposażeni, a przede wszystkim zdyscyplinowani."
 emp_brapru_army_reforms_3_title: "Armia z państwem"
 emp_brapru_army_reforms_3_desc: "Mniejsze państwa mają armię. Nasza armia będzie miała państwo."
 emp_brapru_ansbach_succession_title: "Sukcesja ansbachska"
 emp_brapru_ansbach_succession_desc: "Hohenzollernowie z Ansbachu są ściśle spokrewnieni z naszą własną linią rodową. Powinniśmy upewnić się, że sukcesja Ansbachu ostatecznie doprowadzi do ponownego zjednoczenia z naszymi kuzynami."
 emp_brapru_franconian_conquest_title: "Podbój Frankonii"
 emp_brapru_franconian_conquest_desc: "Po przyłączeniu Ansbachu powinniśmy poszerzyć nasze posiadłości we Frankonii."
 emp_brapru_conquer_silesia_title: "Podbij Śląsk"
 emp_brapru_conquer_silesia_desc: "Mimo iż niektórzy powiedzieliby, że nasze pretensje wobec Śląska są nieco wątłe, mamy pewne podstawy do roszczenia sobie praw do tej prowincji. Prestiż naszego kraju zależy od tego, czy te podstawy będą wystarczające."
 emp_brapru_prussia_partitions_poland_title: "Podbij Wielkopolskę"
 emp_brapru_prussia_partitions_poland_desc: "Polska jest słaba, a Rosja nadal chce nad nią panować - abyśmy zaakceptowali taki stan rzeczy, musimy otrzymać rekompensatę w postaci polskich ziem."
 emp_brapru_chinese_trade_title: "Handel w Kantonie"
 emp_brapru_chinese_trade_desc: "Bogactwa orientu nie zostały jeszcze wykorzystane przez europejskich kupców. Musimy spieszyć, aby wykorzystać to nowe źródło bogactwa. Płyńmy do Kataju!"
 emp_brapru_edict_of_potsdam_title: "Edykt poczdamski"
 emp_brapru_edict_of_potsdam_desc: "Rządy w całej Europie uchwalają prawa dyskryminujące naszych braci w wierze. Powinniśmy ogłosić nasz własny edykt, który potwierdza naszą pobożność i zachęca wiernych do osiedlenia się w obrębie naszego kraju"
 emp_brapru_reform_the_state_title: "Zreformuj państwo"
 emp_brapru_reform_the_state_desc: "Nasze prawa i rząd muszą odzwierciedlać charakter naszego narodu. Uchwalona zostanie seria reform, które przekształcą państwo w dobrze naoliwiony aparat rządowy."
 emp_brapru_enlightened_absolutism_title: "Absolutyzm oświecony"
 emp_brapru_enlightened_absolutism_desc: "Wszystko dla ludu, nic poprzez lud."
