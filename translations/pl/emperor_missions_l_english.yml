 emp_fra_reconquer_normandy_title: "Odzyskaj Normandię"
 emp_fra_reconquer_normandy_desc: "Księstwo Normandii jest de jure poddanym Królestwa Francji. Powinno więc wrócić pod nasze rządy."
 emp_fra_subjugate_brittany_title: "Ujarzmij Bretanię"
 emp_fra_subjugate_brittany_desc: "Księstwo Bretanii nie uznaje prawowitego zwierzchnictwa Korony Francuskiej. Powinniśmy przekonać ich do zmiany zdania."
 emp_fra_conquer_picardy_fra_title: "Podbij Pikardię"
 emp_fra_conquer_picardy_fra_desc: "Pikardia to bogaty region, będący niegdyś częścią Francji, ale teraz nie podlega już naszym rządom. Powinniśmy go odzyskać."
 emp_fra_conquer_flanders_wallonia_title: "Podbij Flandrię"
 emp_fra_conquer_flanders_wallonia_desc: "W ciągu stuleci Księstwo Flandrii zmieniło swoją lojalność między Francją, Świętym Cesarstwem Rzymskim i nowym Księstwem Burgundii. Powinno na stałe wrócić do Francji."
 emp_fra_build_french_fleet_title: "Marynarka francuska"
 emp_fra_build_french_fleet_desc: "Francja musi zbudować flotę, która będzie w stanie z flotą Anglii, abyśmy nie zostali przykuci do naszych brzegów na wieczność."
 emp_fra_india_expansion_title: "Francuskie Indie Wsch."
 emp_fra_india_expansion_desc: "Bogactwa Indii są rzeczywiście kuszącym łupem. Gdybyśmy mogli utworzyć przyczółek na wybrzeżu, moglibyśmy zdominować handel w regionie."
 emp_fra_reconquer_gascony_title: "Odzyskaj Gaskonię"
 emp_fra_reconquer_gascony_desc: "Gaskonia jest prawowitą ziemią francuską, okupowaną przez bezprawnego pretendenta do korony. Każdy angielski przyczółek we Francji musi zostać odzyskany."
 emp_fra_conquer_provence_title: "Podbij Prowansję"
 emp_fra_conquer_provence_desc: "Książęta Prowansji mają wielkie ambicje, ale niewiele osiągają. Lepiej byłoby, gdyby byli poddanymi Francji."
 emp_fra_conquer_burgundy_area_title: "Podbij Burgundię"
 emp_fra_conquer_burgundy_area_desc: "Zarozumiali książęta Burgundii uważają się za wielką potęgę, jednakże w rzeczywistości są jedynie wasalami. Powinniśmy przypomnieć im o tym fakcie."
 emp_fra_french_colony_in_north_america_title: "Bazy w Ameryce Płn."
 emp_fra_french_colony_in_north_america_desc: "Kompania handlowa prosi o wsparcie finansowe w celu założenia baz w Ameryce Północnej. Mówią, że wymaga tego honor Francji."
 emp_fra_subjugate_lorraine_title: "Ujarzmij Lotaryngię"
 emp_fra_subjugate_lorraine_desc: "Księstwo Lotaryngii zajmuje strategiczną pozycję na granicy pomiędzy Cesarstwem, a Francją. Jeśli kiedyś miałby rozpocząć się jakiś konflikt między Francją a Cesarstwem, dobrze byłoby, gdyby książęta uznawali króla Francji za swojego pana."
 emp_fra_annex_savoy_title: "Zaanektuj Sabaudię"
 emp_fra_annex_savoy_desc: "Księstwo Sabaudii stoi na drodze włoskiej inwazji w kierunku Francji. Aby mieć pewność, iż droga ta jest odpowiednio chroniona, musimy włączyć Sabaudię w skład Francji."
 emp_fra_france_discovers_the_carribean_title: "Ekspansja kolonialna"
 emp_fra_france_discovers_the_carribean_desc: "Chwała Francji wymaga, abyśmy byli największym państwem chrześcijańskim. Nasi odkrywcy proszą zatem o królewski patronat, aby zorganizować ekspedycje na wschód."
 emp_fra_recover_calais_title: "Odzyskaj Calais"
 emp_fra_recover_calais_desc: "Zdradziecki król Edward III z Anglii zagarnął Calais jako bazę do ataku na Francję. Musimy temu zapobiec i dać Francji Pays Reconquis."
 emp_fra_france_discovers_north_america_title: "Odkryj Amerykę Płn."
 emp_fra_france_discovers_north_america_desc: "Nasi nawigatorzy błagają koronę, aby zatwierdziła misję zbadania mórz na zachód od nas. Słyszeli pogłoski o bogatych krainach, o które chcą się ubiegać ku chwale Francji."
 emp_fra_french_claim_to_naples_title: "Fr. roszczenia do Neapolu"
 emp_fra_french_claim_to_naples_desc: "Sukcesja neapolitańska jest sprawą złożoną i sporną. Sam Neapol dąży do niepodległości, ale zarówno Francja, jak i książęta iberyjscy również się o niego ubiegają. Problem ten należy rozwiązać."
 emp_fra_brest_title: "Stocznie Brestu"
 emp_fra_brest_desc: "Brześć znajduje się w niezwykle strategicznym miejscu na wybrzeżu Atlantyku. Musimy zbudować tam stocznię i uczynić ją główną bazą naszej floty atlantyckiej."
 emp_fra_england_title: "Pokonaj Anglików"
 emp_fra_england_desc: "Anglia zawsze była naszym znienawidzonym wrogiem i rywalem oraz solą w naszym oku. Musimy ominąć lub pokonać Royal Navy, dotrzeć do samej Wielkiej Brytanii i raz na zawsze położyć kres państwu angielskiemu."
 emp_fra_louisiana_title: "Kompania Mississippi"
 emp_fra_louisiana_desc: "Powinniśmy założyć monopolistyczną kompanię handlującą w imieniu [Root.GetAdjective] wzdłuż rzeki Missisipi."
 emp_fra_end_hyw_title: "Wojna stuletnia"
 emp_fra_end_hyw_desc: "Chociaż osiągnęliśmy sukcesy w ostatnich konfliktach z Anglikami, nadal zajmują terytoria, które słusznie są częścią Francji. Musimy całkowicie wyrzucić Anglików z naszych ziem!"
 emp_fra_conquer_milan_title: "Podbij Mediolan"
 emp_fra_conquer_milan_desc: "Aby umocnić naszą pozycję w Północnych Włoszech, musimy rozszerzyć nasze włości o Mediolan."
 emp_fra_spanish_succession_title: "Hiszpańska sukcesja"
 emp_fra_spanish_succession_desc: "Krążą plotki, że korona Hiszpanii jest słaba i niepewna. Musimy ubiegać się o tron, zanim nasi wrogowie zdołają go przejąć."
 emp_fra_native_relations_title: "Handel z tubylcami"
 emp_fra_native_relations_desc: "Bitwy o dominację nad handlem futrami w Ohio nie można wygrać tylko dzięki sile wojskowej. Musimy nawiązać stosunki handlowe z rdzennymi Amerykanami mieszkającymi w regionie, aby zabezpieczyć interesy skarbu [Root.GetAdjective]."
 emp_fra_toulon_dockyard_title: "Stocznie w Tulonie"
 emp_fra_toulon_dockyard_desc: "Tulon jest idealną lokalizacją do budowy nowej wielkiej stoczni morskiej i arsenału. Z Tulonu nasza flota zdominuje Morze Śródziemne!"
 emp_fra_annex_genoa_title: "Zaanektuj Genuę"
 emp_fra_annex_genoa_desc: "Portowa Genua oraz jej ziemie leżą zbyt blisko francuskich wybrzeży. Powinniśmy włączyć je do naszego królestwa, aby chronić nasze wpływy na Morzu Śródziemnym."
 emp_fra_switzerland_title: "Podbój Helwecji"
 emp_fra_switzerland_desc: "Szwajcarzy myślą, że są bezpieczni w swoich alpejskich fortecach. Pokażemy im, że nie ma przeszkody, której nie można zburzyć francuską armatą!"
 emp_fra_annex_alsace_title: "Zaanektuj Alzację"
 emp_fra_annex_alsace_desc: "Forteca w Strasburgu broni jednego z najważniejszych przejść w rejonie górnego Renu. Jeśli chcemy zwiększyć obronność Francji, powinniśmy przesunąć naszą granicę nad Ren i upewnić się, że tylko my sprawujemy kontrolę nad tą fortecą."
 emp_fra_germany_title: "Zdominuj cesarstwo"
 emp_fra_germany_desc: "Święte Cesarstwo Rzymskie jest największą barierą dla ekspansji Francji i wiecznym cierniem w naszym boku. Cesarstwo albo musi zostać rozwiązane, torując drogę naszym ambicjom, albo poddane kontroli [Root.GetAdjective]."
 emp_fra_poland_title: "Polscy poddani"
 emp_fra_poland_desc: "Polacy raczej nie poradzą sobie bez potężnego obrońcy, a nasi rywale zachłannie przyglądają ich ojczyźnie. Powinniśmy rozpocząć kampanię mającą na celu utworzenie polskiego protektoratu w regionie."
 emp_fra_russia_title: "Kampania rosyjska"
 emp_fra_russia_desc: "Rosja jest jedną z ostatnich przeszkód dla hegemonii [Root.GetAdjective] w Europie. Musimy zdobyć Moskwę, nawet jeśli nasze armie będą musiały przetrwać zamarznięte piekło, jakim jest Rosja zimą."
 emp_fra_indochina_title: "Francuskie Indochiny"
 emp_fra_indochina_desc: "Bogactwo Indochin nie jest prawie wcale wykorzystywane przez europejskie państwa. Powinniśmy być pierwsi w regionie."
 emp_fra_integrate_vassals_title: "Scentralizuj Francję"
 emp_fra_integrate_vassals_desc: "Era feudalnych wasali władających własnymi autonomicznymi ziemiami musi się skończyć. Ziemiaństwo musi zostać powstrzymane, a [Root.GetName] zjednoczona w jedno państwo."
 emp_fra_wars_of_religion_title: "Ustanów dragonady"
 emp_fra_wars_of_religion_desc: "Chociaż przeżyliśmy najgorsze problemy spowodowane protestancką reformacją, we [Root.GetAdjective] nadal przebywa wielu potencjalnie zdradzieckich heretyków. Powinniśmy ustanowić politykę zastraszania i dyskryminowania tych heretyków, aby wypędzić ich z naszego kraju."
