 emp_pap_back_the_catholic_powers_desc: ""
 emp_pap_fight_the_heretics_title: "Walcz z heretykami"
 emp_pap_fight_the_heretics_desc: "Herezja musi zostać wytępiona. Przywództwo Rzymu nie może być dłużej kwestionowane przez niemieckich książąt!"
 emp_pap_levantine_missions_title: "Lewantyńskie misje"
 emp_pap_levantine_missions_desc: "Ziemie Święte są przedmiotem gorących sporów między chrześcijanami a muzułmanami i byłoby naszym zaniedbaniem, gdybyśmy nie kontynuowali tej walki. Powinniśmy zrobić wszystko, co w naszej mocy, aby ziemie Lewantu wróciły pod panowanie katolickich książąt."
 emp_pap_levantine_missions_tt: " prowincje w regionie §YMaszreku§! muszą należeć do kraju §Ykatolickiego§!"
 emp_pap_mission_to_china_title: "Misja do Chin"
 emp_pap_mission_to_china_desc: ""
 emp_pap_mission_to_china_tt: "§YChiny§! zostały odkryte"
 emp_pap_mission_to_china_tt2: " prowincje w §YPółnocnych Chinach§! lub §YPołudniowych Chinach§! należą do kraju §Ykatolickiego§!"
 emp_pap_mission_to_japan_title: "Misja do Japonii"
 emp_pap_mission_to_japan_desc: "Legendarne ziemie Japonii wołają nas o zbawienie. Powinniśmy szukać tych wysp Dalekiego Wschodu i głosić Dobrą Nowinę wśród ich mieszkańców."
 emp_pap_mission_to_japan_tt: "§YJaponia§! została odkryta"
 emp_pap_mission_to_japan_tt2: " prowincje w §YJaponii§! należą do §Ykatolickiego§! kraju"
 emp_pap_end_the_schism_title: "Koniec schizmy"
 emp_pap_end_the_schism_desc: ""
 emp_pap_end_the_schism_tt: ""
 emp_pap_destroy_heretic_strongholds_title: "Zniszcz twierdze heretyków"
 emp_pap_destroy_heretic_strongholds_desc: "Mimo że Kościół triumfuje w Imperium, heretyckie słowa nadal są szeptane na jego ziemiach, wspierane przez dumnych książąt, którzy nadal wyznają błędną wiarę. Musimy wyruszyć i zniszczyć źródło tych nauk! Tylko w ten sposób możemy raz na zawsze zakończyć tę tak zwaną 'reformację'."
 emp_pap_destroy_heretic_strongholds_tt: "Każda prowincja w Świętym Cesarstwie Rzymskim należy do państwa §Ykatolickiego§!"
 emp_pap_pontifical_universities_title: "Pontyfikalne uniwersytety"
 emp_pap_pontifical_universities_desc: "Tajemnice Stworzenia są na wyciągnięcie ręki i czekają na odkrycie. Należy zachęcać do nauki i badań naukowych - kto wie, jakie jeszcze cuda mogą zostać odkryte?"
 pap_papal_swiss_guard: "Papieska Gwardia Szwajcarska"
 desc_pap_papal_swiss_guard: "Specjalne kontrakty pozwalają nam rekrutować najlepszych żołnierzy, jakich można nabyć za pieniądze."
 pap_papal_mission: "Misja papieska"
 desc_pap_papal_mission: "Papiescy wysłannicy mają na celu pomóc nam w głoszeniu Słowa Bożego"
