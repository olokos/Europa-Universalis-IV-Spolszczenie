 emp_hun_nagyszombat_university_title: "Uniwersytet w Nagyszombat"
 emp_hun_nagyszombat_university_desc: "Powinniśmy stworzyć centrum religijnego i świeckiego nauczania, w którym będzie wpierane następne pokolenie myślicieli, którzy będą wspierać rozwój naszego narodu."
