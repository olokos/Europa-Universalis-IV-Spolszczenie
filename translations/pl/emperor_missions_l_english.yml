 bur_italian_king: "Rex Italiae"
 desc_bur_italian_king: "Przywróciliśmy jedność włoskim państwom-miastom, które teraz całym sercem uznają nas za swoich panów."
 bur_channel_trading: "Dominacja handlowa na kanale La Manche"
 desc_bur_channel_trading: "Nasi kupcy na kanale La Manche są w stanie prześcignąć wszystkich konkurentów, przynosząc naszemu skarbcowi obfite bogactwa."
 bur_english_diplomacy: ""
