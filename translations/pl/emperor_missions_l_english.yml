 emp_gen_dominate_italian_trade_title: "Zdominuj włoski handel"
 emp_gen_dominate_italian_trade_desc: "Po opanowaniu Wenecji nic nie stoi nam na przeszkodzie, by sprawować hegemonię nad całym handlem płynącym do Włoch."
 gen_ambitions_on_venice: "Genueński podbój Wenecji"
 gen_dominant_trader: "Dominacja handlowa"
 desc_gen_dominant_trader: "Genua pokonała Wenecję, stając się niekwestionowanym hegemonem włoskiego handlu."
 gen_dominance_of_tyrrhennian: "Opanowanie Morza Tyrreńskiego"
 opinion_gen_spanish_alliance: "Sojusz zachodniego Morza Śródziemnego"
 gen_victory_over_spain: "Przewaga nad Hiszpanią"
 desc_gen_victory_over_spain: "Wyparliśmy Hiszpanów jako dominującą siłę w basenie Morza Śródziemnego, począwszy od Półwyspu Apenińskiego aż po wybrzeże Katalonii, zarówno pod względem militarnym, jak i handlowym."
 gen_spanish_alliance_modifier: "Sojusz zachodniego Morza Śródziemnego"
 desc_gen_spanish_alliance_modifier: "Nasz sojusz z Hiszpanami pozwolił nam wspólnie zdominować zachodnią część Morza Śródziemnego i wesprzeć naszą flotę handlową potężnymi siłami wojskowymi, zarówno na lądzie, jak i na morzu."
 gen_leader_of_trade_league: "Przymierze handlowe"
 desc_gen_leader_of_trade_league: "Genua stała się centrum potężnej ligi handlowej, która jest w stanie obronić się przed większością potencjalnych zagrożeń."
 gen_achieved_mare_nostrum: "Mare Nostrum"
 desc_gen_achieved_mare_nostrum: "Genua zdołała osiągnąć niekwestionowaną dominację nad Morzem Śródziemnym i sprawuje zarówno wojskową, jak i handlową kontrolę nad wszystkimi ważnymi węzłami w regionie."
 gen_ascendant_force: ""
 desc_gen_ascendant_force: "Ostatni wzrost naszej siły ośmielił nas pchnięcia naszego państwa na nowe wyżyny."
 gen_prosperous_republic: "Rozkwit Genui"
 desc_gen_prosperous_republic: ""
 emp_bur_nevers_title: "Zintegruj Nevers"
 emp_bur_nevers_desc: "Chodzą słuchy, że nasza marionetka na tronie Nevers praktykuje czarną magię. Nie wypada zadawać się z taką herezją; lepiej, żeby Nevers zostało sprowadzone na ścieżki słusznej wiary."
 emp_bur_romandie_title: "Odzyskaj Transjuranię"
 emp_bur_romandie_desc: ""
 emp_bur_cisjurania_title: "Królestwo Arles"
 emp_bur_cisjurania_desc: "Księstwo Dolnej Burgundii, niegdyś rządzone przez Ryszarda Prawodawcę, który zjednoczył całą Burgundię za swojego panowania, powinno zostać nam zwrócone. Arelat musi zostać odbudowany!"
 emp_bur_lombardy_title: "Zaatakuj Lombardię"
 emp_bur_lombardy_desc: "Bogata kraina Lombardii leży tuż za Alpami. Jej obecni władcy są w większości uzurpatorami, którzy mają słabe roszczenia do swoich ziem. Bylibyśmy w stanie zapewnić ludom Lombardii znacznie silniejsze i bardziej zdecydowane przywództwo, gdybyśmy mogli przejąć nad nimi kontrolę."
 emp_bur_italy_title: "Królestwo Włoch"
 emp_bur_italy_desc: "Miasta-państwa Włoch są nękane przez podziały. Musimy położyć kres ich rozłamowi, przywracając dawne Królestwo Włoch, a tym samym zagarniając dla siebie terytorium o znacznych bogactwach i wyrafinowanej kulturze."
 emp_bur_chivalry_is_not_dead_title: "Rycerskość wciąż trwa"
 emp_bur_chivalry_is_not_dead_desc: "Ideały rycerstwa i gościnności są warte zachowania. Musimy trzymać się tych filarów i dbać o to, by nasz dwór słynął w całej Europie z rycerskiego splendoru."
 emp_bur_secure_succession_title: "Zabezpiecz sukcesję"
 emp_bur_secure_succession_desc: ""
 emp_bur_unite_the_realm_title: "Zjednocz kraj"
 emp_bur_unite_the_realm_desc: ""
 emp_bur_papal_relations_title: "Relacje z papieżem"
 emp_bur_papal_relations_desc: "Papież od dawna stara się ingerować w sprawy Niemiec i Francji. Być może jednak przesadził - w wielu kręgach narasta niechęć do papieskiego establishmentu. Nie możemy zajmować dwuznacznego stanowiska. Musimy albo zobowiązać się do bycia dobrymi katolikami i zwolennikami papieża, albo dążyć do czystego rozstania się z nim i wszystkim, co reprezentuje."
 emp_bur_kingdom_of_bavaria_title: "Królestwo Bawarii"
 emp_bur_kingdom_of_bavaria_desc: ""
 emp_bur_subjects_title: "Uspokój poddanych"
 emp_bur_subjects_desc: "Jako przywódca tak wielu niestabilnych unii nie możemy być postrzegani jako posiadający jakichkolwiek nielojalnych poddanych. Podczas gdy rozważamy nasze roszczenia wobec Lotaryngii, musimy upewnić się, że wszyscy nasi partnerzy są pełni sił i gotowi do działania."
 emp_bur_lorraine_title: "Podzielone królestwo"
 emp_bur_lorraine_desc: ""
 emp_bur_liege_title: "Podbij Liege"
 emp_bur_liege_desc: "Historycznie Biskupstwo Liège miało znaczący głos w Watykanie i Świętym Cesarstwie Rzymskim. Co więcej, gdybyśmy mieli kontrolować ten głos, moglibyśmy lepiej reprezentować nasze interesy."
 emp_bur_join_the_empire_title: "Dołącz do Cesarstwa"
 emp_bur_join_the_empire_desc: ""
 emp_bur_crown_of_lothair_title: "Korona Lotara"
 emp_bur_crown_of_lothair_desc: ""
 emp_bur_east_francia_title: "Podbij Państwo Wschodniofrankijskie"
 emp_bur_east_francia_desc: "Jako główni spadkobiercy Imperium Karolingów, naszym zadaniem jest przywrócenie dawnej chwały Franków poprzez odzyskanie Wschodniej Francji i zbudowanie potężnego imperium w Niemczech."
 emp_bur_carolingian_empire_title: "Cesarstwo Karolingów"
 emp_bur_carolingian_empire_desc: "Nasi frankijscy przodkowie władali rozległymi terytoriami Francji, Niemiec i Włoch pod rządami wielkiego króla Karola Wielkiego. Wzrost potęgi naszego narodu sprawił, że ta dawna chwała jest w naszym zasięgu. Będziemy naśladować naszych przodków i zdominujemy całą Europę."
 emp_bur_carolingian_empire_effect_tooltip: "Ranga rządów państwa §Y[Root.GetName]§! zostaje zmieniona na §YCesarstwo§!."
 emp_bur_frisia_title: "Podbij Fryzję"
 emp_bur_frisia_desc: "Reszta regionu Niderlandów należy do nas. Tylko Fryzja pozostaje poza naszą kontrolą - będziemy mieć ją dla siebie."
 emp_bur_flemish_trade_title: "Zdominuj Kanał La Manche"
 emp_bur_flemish_trade_desc: "Miasta portowe w Niderlandach są bogatymi ośrodkami handlowymi, ale muszą stawić czoła ostrej konkurencji ze strony Anglików zza kanału La Manche. Musimy się upewnić, że mamy monopol na handel w tych rejonach."
 emp_bur_english_alliance_title: "Sojusz z Anglią"
 emp_bur_english_alliance_desc: "Kiedy przyjdzie czas na pozbycie się francuskiego zagrożenia na zachodzie, Anglicy będą naszym naturalnym sojusznikiem. Powinniśmy rozważyć zapewnienie sobie ich lojalności."
 emp_bur_league_of_public_weal_title: "Liga Dobra Publicznego"
 emp_bur_league_of_public_weal_desc: "W praktyce jesteśmy poddanymi króla Francji, ale dzięki naszej sile udało nam się zapewnić sobie znaczną autonomię. Francuzi mają nam to za złe i dążą do centralizacji swojej władzy. Musimy przeciwdziałać tym wysiłkom i - przy wsparciu regionalnej szlachty Francji - doprowadzić do powszechnego buntu przeciwko królowi."
 emp_bur_league_of_public_weal_trigger_tooltip: "Wszyscy wasale Francji zlokalizowani w regionie francuskim:\n   Opinia o państwie §Y[Root.GetName]§! co najmniej §Y100§!."
 emp_bur_league_of_public_weal_trigger_tooltip2: ""
 emp_bur_league_of_public_weal_effect_tooltip: "Państwo §Y[This.GetName]§! otrzyma permanentne roszczenia terytorialne do wszystkich prowincji posiadanych przez §YFrancję§! w regionie Francji."
 emp_bur_king_of_the_franks_title: "Król Franków"
 emp_bur_king_of_the_franks_desc: "Musimy zniszczyć siłę króla Francji oraz przejąć jego tytuły i domenę dla siebie."
 emp_bur_king_of_the_franks_effect_tooltip: ""
 emp_bur_influence_the_princes_title: "Wpłyń na książęta"
 emp_bur_influence_the_princes_desc: "W przeszłości byliśmy uważani w Cesarstwie za obcych. To się musi zmienić. Powinniśmy działać w kierunku poprawy naszej pozycji wśród członków Cesarstwa."
 emp_bur_influence_the_princes_trigger_tooltip: ""
 emp_bur_feast_of_pheasants_title: "Uczta bażantów"
 emp_bur_feast_of_pheasants_desc: "Wzrost potęgi Osmanów jest niepokojący. Musimy przygotować się do nowej krucjaty, aby ponownie wypędzić ich z wybrzeży Europy."
 emp_bur_feast_of_pheasants_trigger_tooltip: ""
 emp_bur_feast_of_pheasants_effect_tooltip: ""
 emp_bur_feast_of_pheasants_event_effect_tooltip: ""
 emp_bur_lead_the_empire_title: "Rządź Cesarstwem"
 emp_bur_lead_the_empire_desc: "Jeśli mamy być częścią Imperium, to z pewnością tylko po to, abyśmy mogli objąć nad nim przywództwo. Tron jest do wzięcia."
 emp_bur_secure_the_lowlands_title: "Zabezpiecz Niderlandy"
 emp_bur_secure_the_lowlands_desc: "Narody Holandii mają ambicje niepodległościowe. Musimy je stłumić i upewnić się, że nasza kontrola nad podległymi nam terytoriami pozostanie pełna i nieprzerwana."
