 emp_pap_catholic_alliances_desc: ""
 emp_pap_catholic_alliances_tt: ""
 emp_pap_support_the_knightly_orders_title: "Wesprzyj zakony"
 emp_pap_support_the_knightly_orders_desc: "Zakony w Europie toczą bogobojną wojnę, ale są odizolowane i słabo wspierane nawet przez swoich katolickich sąsiadów. Powinniśmy im przypominać - także zakonom rezydującym w naszym własnym królestwie - że dostrzegamy ich zmagania i w pełni wspieramy ich w prowadzonej przez nich misji."
 emp_pap_eastern_alliances_title: "Wschodnie sojusze"
 emp_pap_eastern_alliances_desc: "Wschodnia granica Chrześcijaństwa jest krucha, nieustannie przesuwa się w tę i z powrotem. Powinniśmy pomóc w ustabilizowaniu tego frontu, nawet jeśli oznacza to zaprzyjaźnienie się z tymi, którzy są po niewłaściwej stronie Wielkiej Schizmy."
 emp_pap_eastern_alliances_trigger_tt: ""
 emp_pap_eastern_alliances_tt: ""
 emp_pap_prester_john_title: "Ksiądz Jan"
 emp_pap_prester_john_desc: "Społeczności chrześcijańskie w Górnym Nilu i poza nim są stale zagrożone przez pogan. Musimy zrobić wszystko, co w naszej mocy, aby wesprzeć tych ludzi w ich walce."
 emp_pap_prester_john_tt: ""
 emp_pap_prester_john_land_tt: "Posiadaj §Y6§! prowincji w regionie §YRogu Afryki§!"
 emp_pap_rebuild_the_papal_treasury_title: "Odbuduj skarbiec papieski"
 emp_pap_rebuild_the_papal_treasury_desc: "Ziemskie sprawy wymagają ziemskich środków. Aby osiągnąć nasze duchowe cele, musimy wzmocnić nasze własne finanse."
 emp_pap_restore_curia_funding_title: "Przywróć finansowanie kurii"
 emp_pap_restore_curia_funding_desc: "Poza kosztami administracyjnymi państwa, musimy troszczyć się o pieniądze potrzebne na zaopatrzenie wiernych w artykuły pierwszej potrzeby. Nie możemy pozwolić, by organy Kościoła usychały z powodu braku środków."
 emp_pap_new_st_peters_basilica_title: "Nowa Bazylika św. Piotra"
 emp_pap_new_st_peters_basilica_desc: "Stara Bazylika Świętego Piotra jest budowlą pochodzącą z czasów cesarza Konstantyna. Zbyt długo była zaniedbywana, a teraz prawdopodobnie jest już zbyt zniszczona, by można ją było odrestaurować. Budowa nowej bazyliki na jej miejscu daje nam możliwość wzniesienia prawdziwie monumentalnej budowli sławiącej chwałę Chrystusa."
 emp_pap_establish_vatican_library_title: "Biblioteka Watykańska"
 emp_pap_establish_vatican_library_desc: ""
 emp_pap_subiaco_press_title: ""
 emp_pap_subiaco_press_desc: ""
 emp_pap_support_eastern_catholiczation_title: "Katolicyzacja wschodu"
 emp_pap_support_eastern_catholiczation_desc: "Ziemie Litwinów, Polaków i Rusinów są miejscem rozdrobnionym, podzielonym na wyznawców wiary katolickiej i prawosławia. Powinniśmy uczynić wszystko, co w naszej mocy, aby wesprzeć wysiłki tamtejszych władz katolickich w szerzeniu prawdziwej wiary."
