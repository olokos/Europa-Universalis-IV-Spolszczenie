 emp_ven_aldine_monopoly_desc: "Prasa drukarska przyniosła Wenecji wiele nowych innowacji, w tym wprowadzenie pochyłej, kursywnej czcionki nazwanej na cześć regionu w którym powstała, 'Italiką', oraz wczesną formę ochrony praw autorskich poprzez przyznanie monopolu na produkcję dzieł napisanych w języku greckim. Te innowacje w dziedzinie druku z pewnością przyczynią się do rozwoju nowych idei w całej Republice Weneckiej."
