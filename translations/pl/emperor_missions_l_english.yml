 PROTECTED_VENETIAN_MERCHANTS: "Chronieni weneccy kupcy"
 emp_pap_patrimony_of_st_peter_title: "Patrymonium Św. Piotra"
 emp_pap_patrimony_of_st_peter_desc: "Chociaż Rudolf von Habsburg przekazał Romanię i inne terytoria do naszej świętej domeny w XIII wieku, nasza kontrola była często w najlepszym wypadku nominalna. Nadszedł czas, abyśmy potwierdzili doczesną władzę Rzymu i przywrócili te krnąbrne ziemie pod naszą kontrolę."
 emp_pap_suppress_the_italian_cities_title: "Zniszcz włoskie miasta"
 emp_pap_suppress_the_italian_cities_desc: "Miasta-państwa Toskania i Liguria już zbyt długo są naszym politycznym utrapieniem. Nie dość, że ciągle kwestionują zakres naszych rządów, to jeszcze ośmielają się osadzać swoich ludzi na tronie papieskim! Nadszedł czas, abyśmy uznali, że jedynym sposobem na ostateczne rozwiązanie problemu jest ich wyeliminowanie."
 emp_pap_sweep_the_po_title: ""
 emp_pap_sweep_the_po_desc: "Obszary od doliny Padu aż po Adriatyk są rządzone przez ludzi dumnych i grzesznych, którzy bezczelnie odmawiają uznania naszej władzy, a nawet próbują mianować własnych duchownych. Takie zniewagi wobec papiestwa nie mogą się ostać!"
 emp_pap_island_screens_title: ""
 emp_pap_island_screens_desc: ""
 emp_pap_italian_supremacy_title: "Włoska supremacja"
 emp_pap_italian_supremacy_desc: "W miarę jak rozrastały się domeny Świętego Piotra, zaczęła się kształtować pewna idea. Nasza potęga i prestiż czynią nas naturalnymi przywódcami Półwyspu Apenińskiego i nie potrzeba wiele wysiłku, aby ten pomysł stał się rzeczywistością."
 emp_pap_swiss_guard_title: "Utwórz Gwardię Szw."
 emp_pap_swiss_guard_desc: "Powszechne obowiązki Kościoła wymagają większej ochrony niż ta, którą mogą zapewnić tylko nasze opłaty. Byłoby mądrze, gdybyśmy zawarli umowę ze Szwajcarami w celu ustanowienia straży dla papieża i Rzymu."
 emp_pap_swiss_guard_mercs_enabled: "§YGwardia Szwajcarska§! stanie się unikalną jednostką najemną dostępną tylko dla Państwa Papieskiego."
 emp_pap_catholic_volunteers_title: ""
 emp_pap_catholic_volunteers_desc: "Kościół potrzebuje silnej obrony, jeśli ma przetrwać w tych burzliwych czasach. Musimy zebrać największą armię, jaką możemy, z tak wielu ludzi, jak tylko jesteśmy w stanie zwerbować."
 emp_pap_roman_navy_title: "Zbuduj rzymską flotę"
 emp_pap_roman_navy_desc: "Nasi wrogowie mogą zbliżyć się do nas drogą morską równie łatwo jak lądową. Dla naszej obrony i dla naszych świętych obowiązków za granicą, musimy zbudować godną flotę."
 emp_pap_the_holy_league_title: "Święta Liga"
 emp_pap_the_holy_league_desc: "W tych mrocznych czasach musimy zjednoczyć wiernych i stworzyć silny front przeciwko heretykom i poganom. Silny front wymaga jednak silnych sojuszników. Potrzebujemy po naszej stronie kogoś budzącego grozę, jeśli chcemy poważnie realizować naszą świętą misję."
 faux_is_catholic: ""
 emp_pap_the_holy_league_tt: ""
