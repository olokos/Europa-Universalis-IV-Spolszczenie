 emp_hun_strong_government_title: "Silny rząd"
 emp_hun_strong_government_desc: "Musimy zreformować państwo, aby było gotowe stawić czoła każdej przeszkodzie bez szwanku."
 emp_hun_hungarian_succession_title: "Węgierska sukcesja"
 emp_hun_hungarian_succession_desc: "Klęska krucjaty warneńskiej sprawiła, że nasz kraj ostał się pozbawiony przywódcy i bezbronny. Musimy uporać się z tym kryzysem, nie tracąc naszej niezależności na rzecz któregokolwiek z naszych oportunistycznych sąsiadów."
 emp_hun_hungarian_succession_tooltip: ""
 emp_hun_bohemian_borderlands_title: "Czeskie pogranicze"
 emp_hun_bohemian_borderlands_desc: "Elektorat Czech jest właścicielem obszarów granicznych na naszym północnym zachodzie. Ponieważ jest silnym i dobrze prosperującym królestwem znanym z paskudnych herezji, powinniśmy podjąć działania przeciwko nim, aby zapobiec rozprzestrzenianiu się ich na nasze ziemie."
 emp_hun_bohemian_crown_title: "Korona Czeska"
 emp_hun_bohemian_crown_desc: "Zjednoczenie korony czeskiej z naszą własną znacznie zwiększyłoby siłę naszego państwa - szczególnie, jeśli możemy dopilnować, aby jej elektorat został nam przekazany."
 emp_hun_bohemian_crown_effect_tooltip: "Jeżeli ukończymy tę misję poprzez wprowadzenie unii personalnej z §YCzechami§!:"
 emp_hun_weaken_austria_title: "Osłab Austrię"
 emp_hun_weaken_austria_desc: ""
 emp_hun_weaken_austria_trigger_tooltip: "§YAustria§! oraz jej wasale nie będący trybutariuszami posiadają nie więcej niż 13 prowincji."
 emp_hun_duchy_of_austria_title: "Księstwo Austrii"
 emp_hun_duchy_of_austria_desc: ""
 emp_hun_bulwark_of_christianity_title: "Przedmurze chrześcijaństwa"
 emp_hun_bulwark_of_christianity_desc: ""
 emp_hun_bulwark_of_christianity_trigger_tooltip: "Nie istnieje państwo spełniające wszystkie poniższe warunki:\n   Państwo wyznaje §YIslam§!.\n   Państwo spełnia jeden z poniższych warunków:\n      Państwo należy to §Ylewantyńskiej§! grupy kulturowej.\n      Państwo sąsiaduje z państwem §Y[Root.GetName]§!.\n      Państwo ma swoją stolicę w §YEuropie§!.\n   Państwo posiada większą armię niż państwo §Y[Root.GetName]§!."
 hun_funded_paulines: "Życzliwość Paulinów"
 desc_hun_funded_paulines: "Dzięki naszym funduszom, wpływy Zakonu Świętego Pawła Pierwszego Pustelnika zyskały na sile. W rezultacie ich życzliwość wobec państwa węgierskiego wzrosła."
 hun_hungary_poland: "Węgierska Polska"
 desc_hun_hungary_poland: "Administrowanie Polską i Węgrami będzie wymagało bardziej elastycznego podejścia rządowego, przy czym Polacy będą odgrywać znaczącą rolę w rządzie, a większy korpus dyplomatów będzie w stanie poradzić sobie z każdą ewentualnością."
 hun_supreme_black_army: "Wspaniała armia "
 desc_hun_supreme_black_army: "Widok naszej armii budzi strach w sercach naszych wrogów i jest powodem do świętowania wśród naszych sojuszników."
 hun_strong_economy: "Siła gospodarcza"
 desc_hun_strong_economy: "Nasza gospodarka prosperuje, co ułatwia nam pozyskiwanie funduszy potrzebnych do utrzymania naszej armii i różnych innych projektów, które możemy rozważyć."
 hun_corviana_library: ""
 desc_hun_corviana_library: "Nasza biblioteka narodowa zawiera w sobie zgromadzoną wiedzę o cywilizacji europejskiej, zapewniając naszym myślicielom dostęp do najnowszej wiedzy z zakresu filozofii, teologii, prawa, historii, geografii, literatury, nauk przyrodniczych, medycyny, architektury i wielu innych dziedzin."
 hun_nagysz_uni_catholic: "Uniwersytet Nagyszombat"
 desc_hun_nagysz_uni_catholic: "Stworzyliśmy jezuicką instytucję szkolnictwa wyższego, która będzie wspierać nasze następne pokolenie myślicieli."
 hun_nagysz_uni_non_catholic: "Uniwersytet Nagyszombat"
 desc_hun_nagysz_uni_non_catholic: "Stworzyliśmy narodową instytucję szkolnictwa wyższego, która będzie wspierać nasze następne pokolenie myślicieli."
 hun_great_city: "Wielkie miasto"
 desc_hun_great_city: "Miasto wspaniale prosperuje, wyprzedzając Wiedeń i Pragę pod względem dobrobytu."
 hun_golden_age_of_hungary: "Stabilność i dobrobyt"
 desc_hun_golden_age_of_hungary: "Dzięki bezprecedensowej stabilności i dobremu zarządzaniu, można naprawdę powiedzieć, że Węgry przeżywają złoty wiek."
 hun_bulwark_of_christianity: "Przedmurze chrześcijaństwa"
 desc_hun_bulwark_of_christianity: "Uznając naszą wyższość nad niewiernymi, cieszymy się powszechnym uznaniem jako przedmurze chrześcijaństwa."
 hun_hungarian_austria: "Władca Austrii"
 desc_hun_hungarian_austria: "Jako nowi władcy Austrii możemy czerpać korzyści z reputacji jej byłych władców - a także z mechanizmów rządzenia, które Habsburgowie stworzyli, aby wywierać wpływ na całe Niemcy."
