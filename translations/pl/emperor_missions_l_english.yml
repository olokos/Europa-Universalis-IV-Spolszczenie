 emp_ned_secure_dejima_desc: ""
 emp_ned_sea_beggars_title: "Gezowie"
 emp_ned_sea_beggars_desc: "Aby bronić naszych praw i swobód, musimy stworzyć siły, które będą w stanie chronić nasze wybrzeża i nękać naszych wrogów. Marynarka złożona z lekkich okrętów, które mogą dowolnie atakować morza, byłaby doskonałym rozwiązaniem."
 emp_ned_reform_the_admiralty_colleges_title: "Kolegia admiralskie"
 emp_ned_reform_the_admiralty_colleges_desc: "Profesjonalna marynarka wojenna wymaga wyszkolonych dowódców. Potrzebujemy uregulowanego systemu szkoleń i awansów, aby zapewnić, że doskonali marynarze mogą stać się doskonałymi kapitanami, a doskonali kapitanowie mogą stać się doskonałymi admirałami."
 emp_ned_leiden_university_title: "Uniwersytet w Lejdzie"
 emp_ned_leiden_university_desc: "Uczciwy dyskurs i wolność intelektualna to fundamenty, na których opierają się nasze uczelnie. Wsparcie państwa i promocja naszych szacownych i otwartych instytucji z pewnością przyciągnie utalentowane umysły z całej Europy."
