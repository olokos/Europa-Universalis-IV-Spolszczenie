 ven_genoese_humiliation: "Genueńskie upokorzenie"
 desc_ven_genoese_humiliation: "Dzięki dominacji nad jednym z naszych największych konkurentów, Włochami, łatwiej jest nam przyciągać handel do własnych portów."
