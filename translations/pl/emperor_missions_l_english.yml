 emp_sav_powerhouse_of_the_south_desc: "Francja"
 emp_sav_powerhouse_generic_desc: "nasi sąsiedzi"
 same_area_as_capital_trigger: "§YProwincja§! znajduje się na tym samym obszarze co §Y[Root.Capital.GetName]§!."
 emp_sav_order_of_saints_maurice_and_lazarus_title: "Centrum wiary"
 emp_sav_order_of_saints_maurice_and_lazarus_desc: "W tych dniach, kiedy nikczemne herezje rozprzestrzeniają się jak ogień, musimy uczynić z naszego narodu bastion czystości doktrynalnej i poprawnych praktyk religijnych."
 emp_sav_kingdom_of_cyprus_title: "Królestwo Cypru"
 emp_sav_kingdom_of_cyprus_desc: "Poprzez małżeństwo księcia Ludwika I z Anną de Lusignan, ród Sabaudzki ma prawo do Królestwa Cypru, ostatniego bastionu krzyżowców na Bliskim Wschodzie. Powinniśmy objąć nasz prawowity tron i stworzyć warunki umożliwiające nam rozpoczęcie odzyskiwania dla chrześcijaństwa utraconych terytoriów."
 sav_trade_in_venice: "Ród Sabaudzki w Wenecji"
 sav_tyrrhenian_sea: "Podbój wysp"
 desc_sav_tyrrhenian_sea: ""
 sav_garibaldis_handshake: "Jedność Włoch"
 desc_sav_garibaldis_handshake: "Wraz z naszym przystąpieniem do rządzenia Królestwem Neapolu, zjednoczyliśmy pod sobą dużą część Włoch. Obecnie istnieje szerokie poparcie społeczne dla naszych rządów we Włoszech, zarówno w naszych granicach, jak i poza nimi."
 sav_piedmont_lombardy: "Wielki Piemont"
 desc_sav_piedmont_lombardy: "Zjednoczyliśmy Lombardię z Piemontem i Ligurią, łącząc trzy terytoria o niezwykłym bogactwie. Cała nasza gospodarka jest w stanie czerpać z tego korzyści."
 sav_savoyard_occitania: "Sabaudzka Oksytania"
 desc_sav_savoyard_occitania: "Rozszerzyliśmy posiadłości rodu Sabaudzkiego o większą część południowej Francji. Podkreślając nasze francuskie powiązania, jesteśmy w stanie uzyskać większą akceptację wśród mieszkańców."
 sav_duke_of_burgundy: "Książę Burgundii"
 desc_sav_duke_of_burgundy: "Książęta Burgundii twierdzili, że są spadkobiercami Lothaira, syna Karola Wielkiego, który stał się potężnym królem rządzącym rozległym terytorium obejmującym Sabaudię. Teraz i my możemy rościć sobie prawo do jego dziedzictwa."
 sav_northern_italian_empire: "Wschodząca siła"
 desc_sav_northern_italian_empire: "Zjednoczyliśmy bogate ziemie północnych Włoch pod naszym panowaniem dzięki mieszance zręcznej dyplomacji i zdecydowanych działań wojskowych, umacniając naszą reputację jako wschodzącej siły w Europie."
 sav_king_of_france: "Król Francji"
 desc_sav_king_of_france: ""
 sav_prosperous_homelands: "Dostatnie ojczyzny"
 desc_sav_prosperous_homelands: "Nasze ojczyzny rozkwitają dzięki wzrostowi naszego kapitału."
 sav_holy_order_of_maurice_and_lazarus: "Order Świętych Maurycego i Łazarza"
 desc_sav_holy_order_of_maurice_and_lazarus: ""
 sav_holy_order_of_maurice_and_lazarus_fallback: "Order Świętych Maurycego i Łazarza"
 desc_sav_holy_order_of_maurice_and_lazarus_fallback: ""
 sav_alpine_powerhouse: "Alpejskie mocarstwo"
 desc_sav_alpine_powerhouse: "Naszą siłę oparliśmy na dobrobycie naszej ojczyzny. Przywództwo polityczne z pewnością szybko podąży za przewagą gospodarczą."
 sav_savoyard_diplomacy: "Zręczna dyplomacja"
 desc_sav_savoyard_diplomacy: "Nasza zręczna dyplomacja przyniosła nam potężnych sojuszników. Teraz musimy się tylko upewnić, że ich zatrzymamy... i że nie ulegniemy zbytnio ich wpływom."
 sav_savoyard_diplomacy2: "Sabaudzka dyplomacja"
 desc_sav_savoyard_diplomacy2: ""
 sav_savoyard_army: ""
 desc_sav_savoyard_army: "Nasza nowa armia stała jest jedną z najwspanialszych i najlepiej wyszkolonych w Europie. Z pewnością poprowadzi nas do chwały!"
 sav_king_of_cyprus: "Król Cypru"
 desc_sav_king_of_cyprus: ""
 new_flavour_sav.1.name: "Miasto Turyn"
 new_flavour_sav.1.desc: ""
 new_flavour_sav.1.A: "Turyn będzie naszą nową stolicą."
 new_flavour_sav.1.B: "Sercem naszego państwa jest [Root.Capital.GetName]."
 new_flavour_sav.2.name: "Order Świętych Maurycego i Łazarza"
 new_flavour_sav.2.desc1: ""
 new_flavour_sav.2.desc2: ""
 new_flavour_sav.2.A: "Doskonale."
 emp_hab_austrian_netherlands_title: "Austriackie Niderlandy"
 emp_hab_austrian_netherlands_desc: "Na ziemiach holenderskich znajduje się wiele dobrze prosperujących miast. Jeśli uda nam się uczynić je naszymi, będziemy w stanie znacznie wzmocnić nasz skarbiec i tym samym sprawić, że zaspokoimy ambicje zamorskiego imperium."
 emp_hab_ostend_company_title: "Kompania Ostendzka"
 emp_hab_ostend_company_desc: " Inne europejskie mocarstwa stały się bajecznie bogate dzięki swoim kompaniom handlowym w koloniach. Teraz, gdy kontrolujemy Holandię, powinniśmy starać się im dorównać."
 emp_hab_ostend_company_effect_tooltip: "§YAustria§! otrzyma permanentne roszczenia terytorialne do wszystkich przybrzeżnych centrów handlowych o poziomie 1 lub wyższym w regionach §YIndii§! oraz §YIndonezji§!."
 emp_hab_ostend_company_trigger_tooltip: "Posiadaj co najmniej §Yjedną§! kompanię handlową."
 emp_hab_indian_trading_title: "Posiadłości w Indiach"
 emp_hab_indian_trading_desc: "Nasze imperium kolonialne nie będzie pełne, dopóki nie będzie posiadać znaczących posiadłości w Indiach oraz Indonezji."
 emp_hab_indian_trading_effect_tooltip: "Otrzymasz permanentne roszczenia terytorialne do wszystkich prowincji w regionach §YIndii§! oraz §YIndonezji§! sąsiadujących z prowincjami posiadanymi przez państwo §Y[Root.GetName]§!."
 emp_hab_foothold_in_china_title: "Bogactwa Chin"
 emp_hab_foothold_in_china_desc: "Kupcy opowiadają o krainie bajecznych bogactw na dalekim wschodzie. Musimy wysłać nasze okręty wojenne i negocjatorów, aby upewnić się, że to bogactwo wpłynie wprost do naszych kieszeni."
 emp_hab_austrialasia_title: "Osadnictwo w Australazji"
 emp_hab_austrialasia_desc: "Ziemie na dalekim południowym wschodzie znanego świata otrzymały nazwę dziwnie podobną do nazwy naszego narodu. Jest jasne, że miały być nasze."
 emp_hab_union_with_poland_title: "Król Polski"
 emp_hab_union_with_poland_desc: ""
 emp_hab_imperial_border_title: "Granica cesarstwa"
 emp_hab_imperial_border_desc: ""
 emp_hab_imperial_border_effect_tooltip: "Każdy członek ŚCR niebędący rywalem Austrii otrzymuje §G10§! punktów zaufania do §YAustrii§!."
 emp_hab_no_one_to_threaten_us_title: "Cesarskie panowanie"
 emp_hab_no_one_to_threaten_us_desc: "Są wśród książąt tacy, którzy mają ambicje rzucić nam wyzwanie i przejąć kontrolę nad Imperium. Pokaz siły dyplomatycznej i militarnej będzie konieczny, aby stłumić te ambicje i zapewnić, że nasza władza jest niekwestionowana."
 emp_hab_no_one_to_threaten_us_trigger_tooltip: "Żaden członek ŚCR nie spełnia obydwu poniższych wymagań:\n Państwo oraz wasale nie będący trybutatiuszami posiadą co najmniej §Y10§! prowincji w §YEuropie§!.\n Państwo nie jest wasalem od §YAustrii§!."
 emp_hab_no_one_to_threaten_us_trigger2_tooltip: ""
 emp_hab_empire_united_in_religion_title: "Święte cesarstwo"
 emp_hab_empire_united_in_religion_desc: "Napięcia między państwami członkowskimi zostały spotęgowane przez różnice religijne. Musimy przywrócić jedność religijną, jeśli chcemy odzyskać autorytet moralny, do którego pretendujemy jako 'Święte' Cesarstwo Rzymskie."
 emp_hab_empire_united_in_religion_trigger_tooltip: ""
 emp_hab_empire_united_in_religion_effect_remove_tooltip: "Ten modyfikator zostanie usunięty, jeśli Austria nie będzie już cesarzem ŚCR."
 emp_hab_an_empire_roman_title: "Rzymskie cesarstwo"
 emp_hab_an_empire_roman_desc: "Święte Cesarstwo Rzymskie nigdy nie będzie całkowicie wolne od kpin, dopóki jego granice nie obejmą miasta Rzymu."
 emp_hab_empire_pass_reforms_title: "A.E.I.O.U."
 emp_hab_empire_pass_reforms_desc: "Musimy przekuć Święte Cesarstwo Rzymskie w duże państwo z silną, scentralizowaną władzą centralną mogącą zdominować wszystkich pozostałych członków Cesarstwa. Dopiero wtedy, i tylko wtedy, prawdziwe stanie się motto Fryderyka III: Austriae est imperare orbi universo (cały świat należy do Austrii)."
 emp_hab_empire_pass_reforms_trigger_tooltip: ""
 emp_hab_spread_dynasties_title: "[Root.GetSpreadDynastyOrFallbackMissionTitle]"
 emp_hab_spread_dynasties_desc: "[Root.GetHABDynastyOrFallbackMissionDesc]"
 emp_hab_spread_dynasties_has_dynasty_desc: ""
 emp_hab_spread_dynasties_nodynasty_desc: "Nasza siła leży w naszych wpływach dyplomatycznych, tak samo jak w naszej sile militarnej. Musimy wzmocnić nasze relacje z tymi, których można skłonić do postrzegania świata w taki sam sposób jak my."
 emp_hab_spread_dynasties_trigger_tooltip: ""
 emp_hab_spread_dynasties_trigger_tooltip2: ""
 emp_hab_viennese_waltz_title: "Walc wiedeński"
 emp_hab_viennese_waltz_desc: ""
 emp_hab_imperial_capitals_title: "Cesarskie stolice"
 emp_hab_imperial_capitals_desc: "Musimy zadbać o to, aby stolice naszych prowincji odzwierciedlały naszą pozycję jako filaru siły, na którym opiera się Święte Cesarstwo Rzymskie."
 emp_hab_the_hungarian_question_title: "Kwestia węgierska"
 emp_hab_the_hungarian_question_desc: "Węgry stanowią rdzeń naszego imperium. Naród węgierski jest jednak zaciekle niezależny i nie najlepiej znosi podporządkowanie obcej władzy. Jeśli mamy zabezpieczyć naszą stabilność, musimy zapewnić - w ten czy inny sposób - by węgierskie prowincje z całego serca zaakceptowały nasze rządy."
 emp_hab_all_minorities_are_welcome_title: "Cesarstwo wielokulturowe"
 emp_hab_all_minorities_are_welcome_desc: "Prowadzona przez nas ekspansja na wschód i południe sprawia, że do naszego Imperium napływa coraz więcej nieniemieckojęzycznych obcokrajowców. Nasza długoterminowa stabilność zależy od naszej zdolności do efektywnego zintegrowania tych poddanych narodów."
 emp_hab_take_salzburg_title: "Rozpraw się z biskupstwami"
 emp_hab_take_salzburg_desc: "Na naszych granicach znajduje się szereg słabych, autonomicznych biskupstw. Gdybyśmy chcieli wzmocnić Austrię, byłyby one łatwym celem do ekspansji."
 emp_hab_union_bayern_title: "Księstwo Bawarii"
 emp_hab_union_bayern_desc: ""
 emp_hab_swabia_title: "Kontroluj Szwabię"
 emp_hab_swabia_desc: ""
 emp_hab_connect_further_austria_title: "Połącz Austrię Przednią"
 emp_hab_connect_further_austria_desc: "Nasze terytoria w Austrii Przedniej są odcięte od Austrii Właściwej. Powinniśmy połączyć je z resztą naszych ziem."
 emp_hab_union_brandenburg_title: "Rozpraw się z Brandenburgią"
 emp_hab_union_brandenburg_desc: ""
 emp_hab_conquer_switzerland_title: "Zemsta Gesslera"
 emp_hab_conquer_switzerland_desc: ""
 emp_hab_conquer_burgundy_title: "Odzyskaj Burgundię"
 emp_hab_conquer_burgundy_desc: "Terytoria Burgundii przestały należeć do Świętego Cesarstwa Rzymskiego. Musimy zadbać o to, by w ten czy inny sposób ponownie znalazły się pod naszą panowaniem."
 emp_hab_conquer_burgundy_trigger_tooltip: ""
 emp_hab_conquer_france_title: "Osłab Francję"
 emp_hab_conquer_france_desc: "Francuzi są naszymi głównymi rywalami w walce o hegemonię nad Niemcami i całą Europą. Musimy ich osłabić do tego stopnia, aby już nigdy nie mogli stanowić zagrożenia dla naszych imperialnych ambicji."
 emp_hab_conquer_france_tooltip: ""
 emp_hab_take_serbia_title: "Pokonaj Serbów"
 emp_hab_take_serbia_desc: "Zaciekle niepodlegli Serbowie i Bośniacy zajmują strategicznie ważne miejsce u naszych wrót do Grecji. Musimy napiąć nasze mięśnie i wciągnąć ich do naszego imperium."
 emp_hab_take_wallachia_bulgaria_title: "Parcie ku Bułgarii"
 emp_hab_take_wallachia_bulgaria_desc: "Bułgaria dostała się pod panowanie Osmanów. Musimy odwrócić ich zdobycze i zepchnąć ich z powrotem w kierunku Bosforu, budując przy okazji nasze imperium na Bałkanach."
 emp_hab_take_wallachia_bulgaria_effect_tooltip: ""
 emp_hab_scourge_of_europe_title: "Zaraza Europy"
 emp_hab_scourge_of_europe_desc: ""
 emp_hab_scourge_of_europe_trigger_tooltip: ""
 emp_hab_veneto_lombardy_title: "Księstwo Mediolanu"
 emp_hab_veneto_lombardy_desc: "[MLO.GovernmentName] Mediolanu sprawia problemy, aczkolwiek jest ważną częścią Cesarstwa. Musimy się upewnić, że jej bogactwa nie zostaną wykorzystane przeciwko nam poprzez zwiększenie naszej kontroli nad nimi."
 emp_hab_naples_title: "Król Neapolu"
 emp_hab_naples_desc: "Dodając Królestwo Neapolu do naszej kolekcji tytułów, możemy umocnić naszą kontrolę nad Włochami i zbliżyć się o krok do poddania całego półwyspu pod nasze panowanie."
 emp_hab_prospering_nation_title: "Austria w rozkwicie"
 emp_hab_prospering_nation_desc: "Od winnic na północy po kopalnie i kuźnie na południu, cała Austria będzie prosperować, gdy nasz naród będzie wzrastał w siłę."
 emp_hab_develop_hungary_bohemia_title: "Inwestuj w prowincjach"
 emp_hab_develop_hungary_bohemia_desc: "Na naszych węgierskich i czeskich terytoriach jest wiele biedy. Nasze imperium miałoby o wiele mocniejsze fundamenty, gdybyśmy zainwestowali w nie tak, jak w nasze austriackie terytoria."
 emp_hab_balanced_estates_title: "Równowaga klas"
 emp_hab_balanced_estates_desc: "Zbyt często niezgoda i podziały nękały nasz kraj. Szlachta, duchowieństwo i mieszczanie muszą działać jako jedność, aby osiągnąć cel, jakim jest większa chwała i dobrobyt Austrii."
 emp_hab_balance_of_power_title: "Równowaga sił"
 emp_hab_balance_of_power_desc: ""
 emp_hab_our_balance_of_power_title: "Zmiana równowagi"
 emp_hab_our_balance_of_power_desc: "Równowaga sił jest bardzo dobra, ale jeśli uda nam się ją przesunąć na naszą korzyść. Będziemy wtedy na dobrej drodze do zajęcia należnej nam pozycji dominującego państwa w całej Europie."
 emp_hab_our_balance_of_power_tooltip: ""
 emp_hab_crush_the_revolution_title: "[Root.GetEmbraceOrCrushRevolutionMissionTitle]"
 emp_crush_the_revolution_title: "Zgnieć rewolucję"
 emp_embrace_the_revolution_title: "Wprowadź rewolucję"
 emp_hab_crush_the_revolution_desc: "[Root.GetEmbraceOrCrushRevolutionMissionDesc]"
 emp_crush_the_revolution_desc: "Armie politycznych radykałów roją się na ulicach miast Europy. Nie możemy znieść tego zakłócenia naturalnego porządku, dlatego musimy wkroczyć w samo serce tej rewolucji i całkowicie ją zdławić."
 emp_embrace_the_revolution_desc: "Czas starego porządku dobiegł końca - niech z jego popiołów wykuwa się nowy porządek. Gdy polityczni radykałowie roją się na ulicach miast Europy, musimy do nich dołączyć i całkowicie zmiażdżyć tyranię, która uciska ludzkość."
 emp_hab_crush_the_revolution_trigger_tooltip: ""
 emp_hab_power_to_habsburg_title: "[Root.GetGloryToDynastyOrFallbackMissionTitle]"
 emp_mission_power_to_dynasty_title: "Chwała rodowi [Root.Monarch.Dynasty.GetName]!"
 emp_mission_power_to_country_title: "Chwała państwu [Root.GetName]!"
 emp_hab_power_to_habsburg_desc: "Hegemonia nad Europą jest naszym przeznaczeniem. Musimy chwycić ją w obie ręce i zapewnić, że nie pozostanie nikt, kto nie uzna naszej wyższości."
 emp_hab_power_to_habsburg_trigger_tooltip: ""
 emp_hab_power_to_habsburg_trigger2_tooltip: ""
 no_hre_province_owned_by_non_hre_member_or_overlord_trigger: ""
