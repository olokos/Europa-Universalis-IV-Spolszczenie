 emp_ven_land_grants_for_free_companies_title: "Dotacje dla kontrahentów"
 emp_ven_land_grants_for_free_companies_desc: "Koszty najemników to zawsze poważny wydatek w rządowych księgach rachunkowych, ale są sposoby, by złagodzić to obciążenie. Gdybyśmy obiecali najemnikom ziemię w zamian za ich usługi, moglibyśmy rekrutować ludzi po okazyjnych cenach. Oczywiście, będziemy potrzebować wolnej ziemi, ale nasi sąsiedzi mają jej pod dostatkiem..."
 emp_ven_expand_the_terraferma_title: "Rozszerz Terrafermę"
 emp_ven_expand_the_terraferma_desc: ""
 emp_ven_north_italian_rivals_title: "Rywale północnowłoscy"
 emp_ven_north_italian_rivals_desc: "Nasz naród nigdy nie będzie bezpieczny tak długo, jak nasi zazdrośni rywale będą mieli siłę i możliwości, by uderzyć w nas w każdej chwili. Musimy być zapobiegawczy i rozbić naszych wrogów we Włoszech, zanim oni będą mogli zrobić to nam!"
 emp_ven_up_the_adige_title: "W górę Adygi"
 emp_ven_up_the_adige_desc: ""
 emp_ven_destroy_austria_title: "Zniszcz Austrię"
 emp_ven_destroy_austria_desc: "Austria przez wieki stanowiła dla nas odwieczny problem. Jej władcy wielokrotnie grozili nam, przymuszali nas i próbowali dyktować warunki. Jest tylko jeden sposób, aby położyć kres austriackiemu zagrożeniu, a jest nim całkowita klęska samej Austrii. Jeśli Austria przestanie być problemem, to będzie o jedno wyzwanie mniej dla naszego politycznego i dyplomatycznego panowania w Europie."
 emp_ven_expand_the_arsenal_title: "Powiększ arsenał"
 emp_ven_expand_the_arsenal_desc: "Arsenał Wenecki to czcigodna i kluczowa instytucja, odpowiedzialna za budowę i utrzymanie floty naszego spokojnego państwa. W dzisiejszych niestałych czasach, ważniejsze niż kiedykolwiek jest upewnienie się, że Arsenał stanie na wysokości zadania, poprzez oddanie do użytku nowej serii okrętów, które wzmocnią naszą flotę i zapewnią nam dominację na morzu na długie lata."
 emp_ven_contest_genoese_trade_title: "Rywalizacja z gen. handlem"
 emp_ven_contest_genoese_trade_desc: ""
 emp_ven_the_francocracy_title: "Frankokracja"
 emp_ven_the_francocracy_desc: ""
 emp_ven_challenge_papal_supremacy_title: "Zmierz się z papieżem"
 emp_ven_challenge_papal_supremacy_desc: "Długo utrzymywaliśmy pewne porozumienie z papiestwem. Papież nie wtrącał się w sprawy naszych kościelnych, a my nie wtrącaliśmy się w sprawy papieża. Jednak w dzisiejszych czasach papiestwo stało się bardziej asertywne, nawet gdy nasza własna potęga rośnie, i zaczęło się angażować w sprawy Kościoła w całej Europie. Nadszedł czas, abyśmy przypomnieli papieżowi o naszych dawnych ustaleniach i sprawdzili, czy papiestwo nie sięga po władzę."
 emp_ven_monopolize_adriatic_trade_title: "Monopol na Adriatyku"
 emp_ven_monopolize_adriatic_trade_desc: "Wenecja powinna kontrolować handel na całym Morzu Adriatyckim, co stawia nas w konflikcie z nowo powstałym miastem Ragusa."
 emp_ven_reclaim_the_aegean_title: "Odzyskaj Wyspy Egejskie"
 emp_ven_reclaim_the_aegean_desc: "Mamy długą historię handlu we wschodniej części Morza Śródziemnego, ale w miarę jak zmieniały się losy Grecji i Azji Mniejszej, ucierpiały losy naszych kupców. Odzyskanie naszej pozycji na Morzu Egejskim będzie wymagało użycia siły zbrojnej, ale jeśli nam się uda, będziemy prosperować."
 emp_ven_annex_cyprus_title: "Zaanektuj Cypr"
 emp_ven_annex_cyprus_desc: "Cypr jest klejnotem w koronie wschodniej części Morza Śródziemnego. Z Cypru moglibyśmy sprawować wspaniałą kontrolę nad handlem morskim Lewantu, Anatolii, a nawet Egiptu! Najpierw jednak musimy zająć wyspę."
 emp_ven_control_the_means_of_transaction_title: "Sposoby transakcji"
 emp_ven_control_the_means_of_transaction_desc: ""
 emp_ven_this_mythical_realm_title: "To mityczne królestwo"
 emp_ven_this_mythical_realm_desc: "Handel lewantyński od dawna był dla nas źródłem bogactwa, ale odkrycia ujawniły nam jeszcze bogatszą krainę: Indie. Jeśli uda nam się zdobyć pozycję w tym bogatym obszarze na wschodzie, nasi kupcy mogą stać się bogaci ponad wyobrażenie."
 emp_ven_this_mythical_realm_tt: "Załóż kompanię handlową w dowolnym miejscu wzdłuż wybrzeża §YIndii§!"
 emp_ven_the_shape_of_trades_to_come_title: "Przyszłość handlu"
 emp_ven_the_shape_of_trades_to_come_desc: "Nasze doświadczenie w Indiach pokazało nam, że przyszłość nadzwyczajnych zysków nie leży w basenie Morza Śródziemnego, ale za granicą: w Indiach i na Wschodzie. Musimy silniej zaznaczyć swoją obecność na tych ziemiach, abyśmy mogli czerpać z ich ogromnych bogactw."
