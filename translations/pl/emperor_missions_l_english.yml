 emp_fra_move_court_to_versailles_desc: "Ziemie wokół wioski Wersal od dawna mają opinię doskonałych terenów łowieckich. Ciągle rozbudowywany domek myśliwski coraz bardziej przypomina wspaniały pałac. Być może nadałby się na siedzibę rządu Francji?"
