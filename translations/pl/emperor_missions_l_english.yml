 bur_king_of_franks: "Rex Francorum"
 desc_bur_king_of_franks: "Tron Francji jest nasz! Naprzód, ku większej chwale!"
 bur_influence_over_princes: ""
 desc_bur_influence_over_princes: "Nasze wysiłki dyplomatyczne opłaciły się. Cieszymy się teraz znaczącą pozycją wśród książąt Imperium."
 bur_carolingia: "Universum Regnum"
 desc_bur_carolingia: "Nowe Imperium Karolińskie powstało na prochach starego. Będziemy naśladować naszych przodków i zdominujemy całą Europę."
 bur_german_empire: "Rex Germaniae"
 desc_bur_german_empire: "Nasze chwalebne imperium obejmuje poddanych z wielu kultur. Francuzi, Niemcy, Włosi - wszyscy są teraz zaliczani do naszych poddanych. Musimy stworzyć wspólną tożsamość, aby zapewnić długowieczność naszych zdobyczy."
 bur_seed_is_strong: ""
 desc_bur_seed_is_strong: "Nasza dynastia już raz otarła się o bycie zapomnianą. Postaramy się być na tyle 'aktywni', aby w przyszłości uniknąć takiego podobnego losu."
 bur_we_shall_not_be_annexed: ""
 desc_bur_we_shall_not_be_annexed: ""
 bur_special_place_in_popes_heart: "Papieska przysługa"
 desc_bur_special_place_in_popes_heart: "Papież jest bardzo zadowolony z naszej pobożności - naprawdę cieszymy się szczególnym miejscem w jego sercu."
 bur_pope_is_hated: "Wróg papieża"
 desc_bur_pope_is_hated: "Pokazaliśmy nikczemnemu papieżowi, co dokładnie o nim myślimy. Niech nikt nas nie posądza o bycie sympatykami jego sprawy."
 bur_lowlands_secured_mod: "Zabezpieczono Niderlandy"
 desc_bur_lowlands_secured_mod: "Ambicje niepodległościowe, jakie żywiły narody Niderlandów, zostały zdławione. Nie pozostaje im nic innego, jak zaakceptować naszą władzę."
 bur_realm_united_mod: "Burgundzkie Niderlandy"
 desc_bur_realm_united_mod: "Księstwa Niderlandów zostały włączone do Księstwa Burgundii i rządzą się teraz tymi samymi prawami, co reszta królestwa."
 bur_prestigious_duchy_mod: ""
 desc_bur_prestigious_duchy_mod: "Dwór burgundzki należy do najwspanialszych w Europie - to europejska stolica dobrego smaku, mody i rycerstwa."
 opinion_bur_usurpers_of_france: ""
 pal_expand_a_bit_title: ""
 pal_expand_a_bit_desc: ""
 pal_connect_oberpfalz_title: "Droga do Amberga"
 pal_connect_oberpfalz_desc: "Na wschodzie odziedziczyliśmy terytoria znane jako Górny Palatynat. Są jednak odizolowane od reszty naszych ziem. Konieczne są dalsze podboje, aby zapewnić integralność terytorialną naszego państwa."
 pal_one_true_wittelsbach_title: "Zjednocz Wittelsbachów"
 pal_one_true_wittelsbach_desc: "Posiadłości rodu Wittelsbachów zostały podzielone w 1294 roku, przy czym starsza gałąź rodu przejęła Palatynat, a młodsza Bawarię. O niegodności młodszych Wittelsbachów do posiadania tak żyznego terytorium świadczy fakt, że nie mogli go utrzymać w całości. Powinniśmy dochodzić prawa naszych przodków do tych ziem i zagarnąć je dla siebie."
 pal_kingdom_of_the_rhine_title: "Królestwo Renu"
 pal_kingdom_of_the_rhine_desc: "Nadrenia to terytorium bogatych miast i żyznych pól uprawnych, które, gdyby zostało zjednoczone, stanowiłoby znaczącą siłę. Jest jednak bardzo rozdrobniona, z małymi państewkami rozciągającymi się od źródeł do morza i niewielkim poczuciem wspólnej tożsamości wśród jej mieszkańców. Musimy przekuć się w potężne państwo zdolne do zdominowania Renu i zapewnienia jedności jego ludom, a także zdobyć dla siebie tytuł Królów Nadrenii."
 pal_protect_from_france_title: "Zachodnia granica"
 pal_protect_from_france_desc: "Jako że Francuzi planują ekspansję w Niemczech, nasze położenie może stać się jednym z ich pierwszych celów. Musimy zaznaczyć naszą przewagę i zapewnić, że my - i Imperium - jesteśmy bezpieczni przed atakami z zachodu."
 pal_protect_from_france_trigger_tooltip: ""
 pal_religious_leadership_title: "Przywództwo religijne"
 pal_religious_leadership_desc: "Ci, którzy pragną większej niezależności od papieża i bardziej sprawiedliwego podziału władzy religijnej w Europie, oczekują od nas militarnego przywództwa. Nie możemy ich zawieść."
 pal_religious_leadership_trigger_tooltip: ""
 pal_kingdom_of_bohemia_title: "Korona Czeska"
 pal_kingdom_of_bohemia_desc: "Sympatycy w Czechach sugerowali, że gdybyśmy zjednoczyli nasze terytoria z ich, stanowilibyśmy skuteczną przeciwwagę dla austriackich Habsburgów. Powinniśmy działać zgodnie z ich planami i przejąć władzę w Imperium lub przynajmniej spróbować i ponieść porażkę w blasku chwały..."
 pal_glorious_palatine_title: "Chwalebny palatyn"
 pal_glorious_palatine_desc: ""
 pal_kingdom_of_the_rhine_mod: "Królestwo Renu"
 desc_pal_kingdom_of_the_rhine_mod: "Zjednoczyliśmy terytoria wzdłuż Renu w jedno zjednoczone, potężne państwo."
 pal_great_king: "Zimowy król"
 desc_pal_great_king: "Zdobywszy koronę Czech, z pewnością staniemy się wielką potęgą w Niemczech... jeśli tylko uda nam się powstrzymać naszych wrogów na tyle długo, byśmy mogli cieszyć się owocami naszych zdobyczy."
 pal_glorious_palatine_mod: "Chwalebny palatyn"
 desc_pal_glorious_palatine_mod: "Jako jeden z czołowych krajów związkowych Niemiec zawsze dbamy o zachowanie najwyższych standardów przepychu."
 gen_hre_theocracy_house_of_god_title: "Dom Boży"
 gen_hre_theocracy_house_of_god_desc: ""
 gen_hre_theocracy_lords_army_title: "Armia Pana"
 gen_hre_theocracy_lords_army_desc: "Jeśli my nie będziemy chronić naszej wiary, to nikt tego nie zrobi. Musimy zbudować potężną armię, aby wzbudzić strach w niewierzących!"
 theocracy_lords_army_mod: "Armia Pana"
 desc_theocracy_lords_army_mod: "Nasza armia jest gotowa chronić naszą wiarę!"
 gen_hre_theocracy_divine_empire_title: "Boskie cesarstwo"
 gen_hre_theocracy_divine_empire_desc: ""
 gen_hre_theocracy_divine_empire_trigger_tooltip: ""
 theocracy_divine_empire_mod: "Niebiańskie imperium"
 desc_theocracy_divine_empire_mod: "Dzięki naszym wysiłkom i sojuszom, udało nam się wykorzenić herezję w imperium."
 bishop_elector_relations_with_emperor_title: "Relacje z cesarzem"
 bishop_elector_relations_with_emperor_desc: "Bez wsparcia ze strony cesarza jesteśmy bezbronni. Musimy mieć pewność, że będzie nas chronił przed każdym wrogiem."
 bishop_elector_good_diplomacy: "Cesarska dyplomacja"
 desc_bishop_elector_good_diplomacy: "Cesarz daje nam siłę, by wesprzeć nasz święty autorytet."
 bishop_elector_elect_emperors_title: "Wybierz cesarzy"
 bishop_elector_elect_emperors_desc: "Nasza pozycja jako Elektora daje nam wpływ na przywództwo cesarstwie. Musimy wykorzystać ten wpływ, aby zapewnić, że tylko ci, którzy okażą nam swoją przychylność, zostaną wybrani na najwyższy urząd."
 bishop_elector_elects_emperor: "Kluczowe głosowanie"
 desc_bishop_elector_elects_emperor: ""
 opinion_I_like_my_bishop_electors: ""
 bishop_elector_ecclesiastic_league_title: "Liga Kościelna"
 bishop_elector_ecclesiastic_league_desc: "Biskupi-elektorzy Kolonii, Trewiru i Moguncji muszą działać jako jedność, aby zapewnić duchowieństwu silny głos w sprawach cesarskich."
 bishop_elector_ecclesiastic_league: "Liga Kościelna"
 desc_bishop_elector_ecclesiastic_league: "Nasz sojusz z innymi biskupami-elektorami daje duchowieństwu silny głos w polityce cesarstwa."
 bishop_elector_unity_in_faith_title: "Jedność w wierze"
 bishop_elector_unity_in_faith_desc: ""
 bishop_elector_unity_in_faith: "Jedność w wierze"
 desc_bishop_elector_unity_in_faith: "Kolonia, Trewir i Moguncja wspólnie bronią Imperium przed bezwyznaniowością i herezją."
 mai_take_erfurt_title: "Własność Erfurtu"
 mai_take_erfurt_desc: ""
 kol_consolidate_lands_title: "Zjednocz włości"
 kol_consolidate_lands_desc: ""
 kol_subdue_munster_title: "Ujarzmij Münster"
 kol_subdue_munster_desc: "Biskup Münster ma duże terytorium kościelne. Chociaż w przeszłości był wobec nas bardzo niezależny, to gdybyśmy mogli przyłączyć jego ziemie do naszych, stanowilibyśmy siłę, z którą należałoby się liczyć w północnych Niemczech."
 tri_found_the_university_title: "Załóż Uniwersytet w Trewirze"
 tri_found_the_university_desc: "Musimy stworzyć centrum nauki, w którym będziemy mogli kształcić przyszłych teologów, prawników i medyków, a także przyciągnąć wiodące umysły z Niemiec, aby służyły ku chwale nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]."
 emp_ned_seize_ceylon_title: "Zajmij Cejlon"
 emp_ned_seize_ceylon_desc: "Bogata wyspa Cejlon jest nie tylko lukratywnym źródłem dochodów, ale także kluczowym punktem orientacyjnym dla statków płynących dalej na wschód. Jeśli my jej nie zajmiemy, nasi wrogowie z pewnością to zrobią."
 emp_ned_found_batavia_title: "Załóż Batawię"
 emp_ned_found_batavia_desc: "Nasza rosnąca obecność w Indiach Wschodnich wymaga pobliskiego centrum administracyjnego, gdzie nasi kupcy mogą być chronieni przez nasze działa, a podległe nam statki mogą bezpiecznie cumować."
 emp_ned_conquer_malacca_title: "Podbij Malakkę"
 emp_ned_conquer_malacca_desc: "Malakka to ważne miasto w Indiach Wschodnich i nie możemy pozwolić, aby dostało się w ręce naszych konkurentów. Musi zostać zdobyta!"
 emp_ned_dutch_formosa_title: "Holenderska Formoza"
 emp_ned_dutch_formosa_desc: "Aby lepiej przechwytywać handel naszych konkurentów na Dalekim Wschodzie, a także pomóc naszym własnym kupcom w handlu z Chinami i Japonią, powinniśmy założyć bazę na wyspie Formosa."
 emp_ned_assert_dutch_sovereignty_title: "Ugruntuj naszą niepodległość"
 emp_ned_assert_dutch_sovereignty_desc: "Nie możemy dłużej tolerować sytuacji, w której nasze bogactwo jest uszczuplane, aby napełnić kieszenie jakiegoś odległego szlachcica. Najważniejsze jest, abyśmy uzyskali pełną niezależność i prawo do kształtowania własnej przyszłości."
 emp_ned_assert_dutch_sovereignty_tt: ""
 emp_ned_challenge_spanish_power_title: "Rzuć rękawicę Hiszpanii"
 emp_ned_challenge_spanish_power_desc: "Iberyjczycy nieustannie spoglądają na nasz handel, a nawet na nasze ziemie z wyraźną zazdrością. Musimy być gotowi, by im się przeciwstawić!"
 emp_ned_challenge_spanish_power_1_tt: "Posiadaj co najmniej §Y33%§! siły morskiej §YHiszpanii§!"
 emp_ned_challenge_spanish_power_2_tt: "Posiadaj co najmniej §Y50%§! siły morskiej §YKastylii§!"
 emp_ned_challenge_spanish_power_3_tt: "Posiadaj co najmniej §Y50%§! siły morskiej §YAragonii§!"
 emp_ned_fixed_garrison_system_title: "System garnizonów"
 emp_ned_fixed_garrison_system_desc: "Nasze ojczyzny nie są duże, dlatego tym ważniejsza jest obrona tego, co mamy. Musimy stworzyć silny system garnizonowy, który będzie w stanie chronić nasz ukochany kraj."
 emp_ned_fixed_garrison_system_tt: ""
 emp_ned_charter_the_voc_title: "Przywileje HKW"
 emp_ned_charter_the_voc_desc: "Konsorcja kupieckie, takie jak Heren XVII, chętnie poszerzają swoje wpływy i inwestują w handel zamorski. Gdybyśmy wsparli utworzenie czegoś na kształt Brytyjskiej Kompanii Wschodnioindyjskiej, zyski mogłyby być ogromne!"
 emp_ned_colonize_the_cape_title: "Skolonizuj Kapsztad"
 emp_ned_colonize_the_cape_desc: "Przylądek Dobrej Nadziei jest ważnym punktem na trasie do Indii Wschodnich. Ustanowienie tam bazy i zaoferowanie bezpiecznej przystani dla naszych statków w trakcie długiej podróży na wschód jest rozważnym wyborem."
 emp_ned_discover_australia_title: "Odkryj Australię"
 emp_ned_discover_australia_desc: "Nasze kontakty w Indiach mówią o krainie na południe od nich, pełnej dziwnych stworzeń, takich jak gigantyczne szczury z sakiewkami i bóbr z dziobem kaczki. Nawet jeśli te ziemie nie są bogate w surowce, to jest to coś, co musimy zobaczyć na własne oczy."
 emp_ned_settle_north_america_title: "Osadnictwo w Ameryce Płn."
 emp_ned_settle_north_america_desc: "Ameryka produkuje wiele lukratywnych towarów, których zignorowanie byłoby głupotą. Istotne jest, abyśmy zaznaczyli swoją obecność na północy, gdzie być może moglibyśmy zaangażować się w handel futrem z bobrów i szukać jakiegoś rodzaju porozumienia z tubylcami."
 emp_ned_baltic_bulk_trades_title: "Wspieraj handel masowy"
 emp_ned_baltic_bulk_trades_desc: ""
 emp_ned_invest_in_the_rich_trades_title: ""
 emp_ned_invest_in_the_rich_trades_desc: "Handlowanie zbożem i drewnem przynosi korzyści, jednakże istnieje bardziej dochodowy handel, w którym możemy uczestniczyć. Wybrzeże Gwinei oferuje kość słoniową i inne poszukiwane towary. Bylibyśmy głupcami, gdybyśmy nie próbowali przejąć kontroli nad tym interesem."
 emp_ned_charter_the_wic_title: "Przywileje HKZ"
 emp_ned_charter_the_wic_desc: "Indie Wschodnie nie są jedynym źródłem bajecznych bogactw za granicą. Więcej pieniędzy można zarobić na handlu transatlantyckim, który moglibyśmy mieć, gdyby rząd był skłonny wesprzeć kilku kluczowych kupców..."
 emp_ned_explore_caribbean_title: "Zbadaj Karaiby"
 emp_ned_explore_caribbean_desc: "Karaiby mogłyby być doskonałym miejscem na założenie kolonii - musimy tylko najpierw dowiedzieć się, co tam jest."
 emp_ned_colonize_brazil_title: "Skolonizuj Brazylię"
 emp_ned_colonize_brazil_desc: "Brazylia to kraj bogactwa i cudów. Byłoby mądrze z naszej strony skolonizować te tereny, lub wziąć je, jeśli ktoś popełnił błąd kolonizacji tych ziem, którymi jesteśmy zainteresowani."
 emp_ned_strengthen_the_vroedschappen_title: "Wzmocnij Vroedschappen"
 emp_ned_strengthen_the_vroedschappen_desc: ""
 emp_ned_strengthen_the_vroedschappen_tt: ""
 emp_ned_reform_the_generality_lands_title: "Prowincje Generalne"
 emp_ned_reform_the_generality_lands_desc: "Ważne jest, aby zarządzać naszym krajem sprawiedliwie, nigdy nie faworyzując zbytnio jednej prowincji kosztem drugiej. W tym celu rząd centralny musi czasami bezpośrednio zarządzać ziemią, aby zapobiec zbyt dużemu wpływowi jednej regionalnej frakcji na sprawy kraju."
 emp_ned_adjust_the_general_means_title: ""
 emp_ned_adjust_the_general_means_desc: ""
 emp_ned_adjust_the_general_means_tt: ""
 emp_ned_interest_of_holland_title: "Interes Holandii"
 emp_ned_interest_of_holland_desc: "Wolna konkurencja i wolny rząd były kluczami do naszego sukcesu, a przynajmniej tak twierdzili niektórzy z naszych największych myślicieli. Rozsądnym wydaje się promowanie skutecznej polityki handlowej, która już tak dobrze nam służy."
 emp_ned_the_true_freedom_title: "Prawdziwa wolność"
 emp_ned_the_true_freedom_desc: "Wolności, jakimi cieszy się nasze społeczeństwo, pozwalają naszym obywatelom angażować się w naprawdę niezwykłe działania. Zwłaszcza interesy kupieckie zawdzięczają niektóre ze swoich sukcesów naszemu szczególnemu podejściu do działalności gospodarczej i praw obywatelskich."
 emp_ned_merge_the_stadtholders_title: "Zjednocz stadhouderów"
 emp_ned_merge_the_stadtholders_desc: ""
 emp_ned_contracts_of_correspondence_title: "Kontrakty regentów"
 emp_ned_contracts_of_correspondence_desc: "Regenci to szczególna klasa prowincjonalnych patrycjuszy, przywódców rad miejskich i mędrców, którzy zasiadają w komitetach narodowych. Wśród nich zdarzają się przebłyski partyjniactwa, powodowane ambicjami dynastycznymi, osobistymi pretensjami, a rzadko prawdziwymi różnicami ideologicznymi. Jako że ci ludzie są naszymi głównymi administratorami i odpowiadają za zarządzanie naszymi miastami, w interesie rządu leży złagodzenie napięć między regentami. Jednym z prostszych rozwiązań jest zachęcanie do zawierania kontraktów między regentami, w których zgadzają się oni na naprzemienne sprawowanie kontroli nad jakimś urzędem politycznym. W ten sposób, nawet jeśli jednej rodzinie nie podoba się inna rodzina u władzy, wie ona, że jej kolej przyjdzie wkrótce, jeśli tylko poczeka."
 emp_ned_general_reglement_title: ""
 emp_ned_general_reglement_desc: ""
 emp_ned_the_glorious_revolution_title: "Chwalebna rewolucja"
 emp_ned_the_glorious_revolution_desc: "Wyspy Brytyjskie od dawna są źródłem konkurencji dla naszego kraju. Szczęśliwie dla nas, Brytyjczycy mają swoje własne problemy wewnętrzne i przy odpowiedniej okazji moglibyśmy wykorzystać jedną z ich wewnętrznych bolączek, aby usprawiedliwić naszą własną... interwencję w sprawy brytyjskie."
 emp_ned_je_maintiendrai_title: "Je Maintiendrai"
 emp_ned_je_maintiendrai_desc: "Nasze sukcesy są naprawdę chwalebne, a nasze przywództwo nie ma sobie równych. Nasi ludzie i narody świata muszą wiedzieć, jak wspaniali jesteśmy naprawdę."
 emp_ned_indonesia_cot_title: "Indonezyjski handel"
 emp_ned_indonesia_cot_desc: "Indie Wschodnie są pełne przypraw i innych lukratywnych towarów. Musimy zadomowić się w Indiach i przejąć kontrolę nad tak dużą częścią handlu, jak to tylko możliwe."
