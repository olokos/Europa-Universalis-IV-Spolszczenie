 desc_kni_kingdom_of_heaven: "Zabezpieczyliśmy dawne Królestwo Jerozolimskie. Niech długo pozostanie w rękach dobrych chrześcijańskich żołnierzy."
 kni_alexandrian_archbishopric: "Arcybiskupstwo Aleksandrii"
 desc_kni_alexandrian_archbishopric: "W Aleksandrii powstało katolickie arcybiskupstwo, które cieszy się wielkim uznaniem wśród duchowieństwa."
 kni_ark_of_the_covenant: "Arka Przymierza"
 desc_kni_ark_of_the_covenant: "Legendarna Arka Przymierza, o której mówi się, że zawiera odłamki Dziesięciu Przykazań, została znaleziona w Etiopii."
 kni_ten_commandments: "Tablice Dziesięciu Przykazań"
 desc_kni_ten_commandments: "Fragmenty oryginalnych Dziesięciu Przykazań, dane Mojżeszowi przez samego Boga, zostały znalezione w świętej Arce Przymierza."
 malta_fort: "Maltańskie fortyfikacje"
 desc_malta_fort: "Fortyfikacje, które zbudowaliśmy na Malcie, są niezrównane i na pewno wytrzymają atak naszych znienawidzonych wrogów."
 kni_crusade_against_piracy: "Krucjata antypiracka"
 desc_kni_crusade_against_piracy: "Zwyciężyliśmy w naszej krucjacie przeciwko przerażającym piratom berberyjskim. Nasze okręty mogą teraz swobodnie żeglować po Morzu Śródziemnym."
 restored_hospitaler_knights: "Przywrócono Zakon Szpitalników"
 desc_restored_hospitaler_knights: "Przywróciliśmy Order Świętego Jana Jerozolimskiego do jego dawnej świetności."
 emp_boh_hussite_start_title: "Husycka regencja"
 emp_boh_hussite_start_desc: "Konflikt między różnymi frakcjami Husytów i tymi lojalnymi wobec Kościoła Rzymskiego osiągnął niełatwe rozwiązanie. Niepewność co do linii sukcesji po raz kolejny wywołuje napięcia między frakcjami religijnymi. Musimy rozwiązać kwestię sukcesji i zająć zdecydowane stanowisko w kwestii ortodoksji religijnej."
 emp_boh_hussite_one_title: "Husyckie odrodzenie"
 emp_boh_hussite_one_desc: "Pomimo, a może właśnie z powodu śmierci Jana Husa w 1415 roku, zwolennicy ruchu husyckiego przez wiele lat żywili do nas gorzką urazę. Konflikty ponownie stanęły na ostrzu noża i jest tylko kwestią czasu, kiedy będziemy musieli dokonać wyboru w imieniu naszego ludu."
 emp_boh_defenestrate_the_heretics_title: "Defenestracja heretyków"
 emp_boh_defenestrate_the_heretics_desc: "Reformacja przetacza się przez Europę, a nasza historia nieortodoksji stawia nas na czele teologicznego i politycznego konfliktu. Musimy stanąć w obronie prawdziwej wiary i wyrzucić naszych heretyckich wrogów przez okno!"
 emp_boh_development_one_title: "Roboty publiczne"
 emp_boh_development_one_desc: "Państwo [Root.GovernmentName] [Root.GetAdjective] pozostaje w tyle za naszymi sąsiadami pod względem uprzemysłowienia. Warto zainwestować w podniesienie naszej rangi w regionie, a tym samym w promowanie większego przemysłu."
 emp_boh_bohemian_crystal_title: "Czeski kryształ"
 emp_boh_bohemian_crystal_desc: "Produkcja szczególnie pięknych wyrobów ze szkła stała się popularna w naszym królestwie. Powinniśmy promować ten przemysł i zapewnić, że nasze dzieła będą cenione na europejskich dworach."
 emp_boh_bergordnung_reforms_title: "Zreformuj Bergordnung"
 emp_boh_bergordnung_reforms_desc: "Odkrywane są nowe zastosowania węgla, które mogą zrewolucjonizować oblicze przemysłu na całym świecie. Powinniśmy zreformować nasze prawa górnicze, abyśmy mogli zacząć wydobywać węgiel z najwyższą wydajnością."
 emp_boh_integrate_silesia_title: "Zintegruj Śląsk"
 emp_boh_integrate_silesia_desc: "Teraz, gdy nasza własna domena jest uporządkowana, powinniśmy spojrzeć na nasze ziemie koronne. Śląsk zawsze był częścią naszego królestwa i najwyższy czas, by cieszył się pełnym statusem w naszym społeczeństwie."
 emp_boh_great_moravia_title: "Podbij Nitrę"
 emp_boh_great_moravia_desc: "Państwo wielkomorawskie, poprzednik Czech, rozciągało się niegdyś daleko poza tereny Czech. Powinniśmy dążyć do ponownego rozszerzenia naszych granic, poczynając od aneksji starego Księstwa Nitry."
 emp_boh_hungarian_union_title: "Unia z Węgrami"
 emp_boh_hungarian_union_desc: "Węgry i Czechy były wcześniej zjednoczone pod jednym królem, a rozdzielone zostały dopiero w 1439 r. wraz ze śmiercią Alberta II Habsburga. Powinniśmy przywrócić ten słuszny stan rzeczy."
 emp_boh_protect_against_turks_title: "Ochrona przed Turkami"
 emp_boh_protect_against_turks_desc: "Turcy osmańscy są zaangażowani w niebezpieczny podbój terytorialny, który grozi pochłonięciem chrześcijaństwa. Musimy dopilnować, by granice zostały ufortyfikowane przed nieuchronnym tureckim atakiem."
 emp_boh_revenge_for_nicopolis_title: "Zemsta za Nikopolis"
 emp_boh_revenge_for_nicopolis_desc: "W 1396 roku korona czeska wyruszyła na sprawiedliwą krucjatę przeciwko Turkom w Bułgarii, ale została pokonana przez pogan. Musimy ponownie zebrać nasze siły, odbić Bułgarię i przepędzić Turków z powrotem za morze!"
 emp_boh_polish_diplomacy_title: "Polska dyplomacja"
 emp_boh_polish_diplomacy_desc: "Charakter monarchii elekcyjnej w Polsce jest okazją dla naszych dyplomatów do promowania czeskiego następcy polskiego tronu. Powinniśmy upewnić się, że w Polsce rządzi ktoś z rodu [Root.Monarch.Dynasty.GetName]."
 emp_boh_prem_conquest_title: "Dziedzictwo Przemyślidów"
 emp_boh_prem_conquest_desc: "Czechy znów mają władzę. Jednak jeden z margrabiów na naszym dworze chytrze zauważył, że mamy uzasadnione roszczenia do ziem naszych przodków, Przemyślidów. Czasy poszły do przodu, granice się przesunęły, ale wierzymy, że niektóre z tych roszczeń nadal mają znaczenie."
 emp_boh_prem_conquest_two_title: "Podbij Pomorze Wsch."
 emp_boh_prem_conquest_two_desc: "Sukces naszego podboju wciąż brzmi w naszych uszach. Ziemie pomorskie na północy również znajdowały się pod kontrolą Wacława II, a zatem muszą należeć do nas."
 emp_boh_bohemian_commonwealth_title: "Rzeczpospolita Czeska"
 emp_boh_bohemian_commonwealth_desc: "Musimy spojrzeć poza to, co tradycyjnie uważano za Czechy, aby ustanowić większą wspólnotę. Nasze imperium obejmie Europę Środkową i zajmiemy miejsce wśród wielkich mocarstw świata."
 emp_boh_humiliate_austria_title: "Upokórz Austrię"
 emp_boh_humiliate_austria_desc: "Austria nadużywa cesarskiego tronu i nie ukrywa swoich planów podporządkowania sobie naszego narodu. Musimy pokazać książętom Niemiec i całemu światu, że Austria nie jest tak potężnym potworem, za jakiego się podaje."
 emp_boh_electorate_of_brandenburg_title: "Elektorat Brandenburgii"
 emp_boh_electorate_of_brandenburg_desc: "Jeśli chcemy zapewnić sobie tron Świętego Cesarstwa Rzymskiego, będziemy potrzebować poparcia elektorów. A czy jest lepszy sposób na zdobycie głosów niż podporządkowanie Brandenburgii naszym politycznym zachciankom?"
 emp_boh_electorate_of_saxony_title: "Elektorat Saksonii"
 emp_boh_electorate_of_saxony_desc: "Potrzebujemy wsparcia dodatkowych elektorów. W następnej kolejności powinniśmy skupić się na elektorze Saksonii, ponieważ od dawna szukaliśmy okazji do przejęcia kontroli nad Dreznem."
 emp_boh_reformatio_sigismundi_title: "Reformacja Zygmuntowska"
 emp_boh_reformatio_sigismundi_desc: "Cesarz Zygmunt, były król Czech, zaplanował wielką reformę Świętego Cesarstwa Rzymskiego. Powinniśmy kontynuować jego dziedzictwo i skierować Cesarstwo na nową, chwalebną ścieżkę."
 emp_boh_peace_in_europe_title: "Pokój w Europie"
 emp_boh_peace_in_europe_desc: "Od pokoleń Europę nękają wojny między wielkimi mocarstwami i pomniejszymi książętami. Nadszedł czas, by położyć kres konfliktom. Pod naszymi życzliwymi rządami znacznie powiększymy Cesarstwo, aby zapoczątkować złoty wiek pokoju i dobrobytu."
 defenestrations_of_prague: "Defenestracja praska"
 desc_defenestrations_of_prague: "Nasi heretyccy przeciwnicy zostali wyrzuceni z okien Pragi."
 bergordnung_reforms: "Reformy Ordunku Gornego"
 desc_bergordnung_reforms: "Zreformowaliśmy nasze przepisy dotyczące górnictwa, aby zwiększyć produkcję węgla w naszym kraju."
 boh_integrated_silesia: "Integracja Śląska"
 desc_boh_integrated_silesia: "Zintegrowaliśmy różne księstwa śląskie z naszym królestwem."
 boh_fortification_effort: "Działania fortyfikacyjne"
 desc_boh_fortification_effort: "Zbudowaliśmy nasze mury solidnie, gotowi na potencjalną inwazję osmańską."
 boh_sigismund_reforms: "Reformacja Zygmuntowska"
 desc_boh_sigismund_reforms: "Poprowadziliśmy Cesarstwo nową, chwalebną ścieżką."
 boh_peace_in_europe: "Pokój w Europie"
 desc_boh_peace_in_europe: "Pod ochroną Cesarstwa Europa może wkroczyć w złoty wiek pokoju i dobrobytu."
 bohemian_commonwealth: "Rzeczpospolita Czeska"
 desc_bohemian_commonwealth: "Nosimy wiele koron i rządzimy wieloma narodami. Naprawdę zajęliśmy miejsce pośród mocarstw świata."
