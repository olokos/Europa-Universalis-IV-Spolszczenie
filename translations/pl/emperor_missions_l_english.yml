 pap_st_peters_basilica: "Bazylika św. Piotra"
 desc_pap_st_peters_basilica: "Ta wspaniała budowla jest jednym z najwspanialszych kościołów w całym świecie chrześcijańskim."
 pap_universal_church: "Kościół powszechny"
