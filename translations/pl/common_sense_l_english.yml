 papacy_events.1.t: "Gwardia Szwajcarska"
 papacy_events.1.d: "Atrament zasechł na umowie ustanawiającej Pontyfikalną Gwardię Szwajcarską. Ten elitarny pułk składa się ze zdyscyplinowanych i doświadczonych mężczyzn absolutnie lojalnych wobec Ojca Świętego. Przysięgli służyć Państwu Kościelnemu aż do Sądu Ostatecznego."
 papacy_events.1.a: "Będą dobrze bronić Kościoła."
 papacy_events.2.t: "Papież prosi o Gwardię Szwajcarską"
 papacy_events.2.d: "Nasi żołnierze szukają fortuny za granicą, co doprowadziło do tego, że zyskali reputację najbardziej zdyscyplinowanych, lojalnych i potężnych żołnierzy stosujących rewolucyjne taktyki bitewne. Wielu chce zatrudnić naszych żołnierzy, nawet papieża, który chce zawrzeć z nami pakt. Prosi, abyśmy dostarczali [From.GetName] stały korpus szwajcarskich najemników. Z pewnością zwiększy to nasz prestiż i da nam inne korzyści."
 papacy_events.2.a: "Wyślij gwardzistów do papieża."
 papacy_events.2.b: "Nie, potrzebujemy ich więcej."
 papacy_events.3.t: "Szwajcaria wysyła Gwardię Szwajcarską"
 papacy_events.3.d: "Doszła wiadomość ze Szwajcarii o wyrażeniu zgody na pakt. Głosi ona również, że Szwajcaria dostrzega przykrą sytuację dla Kościoła Pańskiego, Matki Chrześcijaństwa i zdaje sobie sprawę, jak poważne i niebezpieczne jest to, że każdy tyran, żądny bogactwa, może bezkarnie atakować wspólną Matkę Chrześcijaństwa."
 papacy_events.3.a: "Jesteśmy bardzo wdzięczni za to!"
 papacy_events.4.t: "Nie dla Gwardii Szwajcarskiej"
 papacy_events.4.d: "Z uwagi na wybitność szwajcarskich najemników i duże zapotrzebowanie ze strony innych państw, Szwajcaria odrzuciła naszą umowę i odmówiła wysłania nam jednostek do obrony."
 papacy_events.4.a: "Ale... potrzebujemy ich!"
 papacy_events.5.t: "Passetto di Borgo"
 papacy_events.5.d: "Rzym jest stracony! Wróg zbliża się, aby aresztować [Root.Monarch.GetRulerGen]. [Root.Monarch.GetName] może uciec z pomocą Passetto di Borgo, przejścia, które łączy Pałac Apostolski z Zamkiem Świętego Anioła. Wielu papieży używało tego przejścia jako drogi ucieczki i teraz [Root.Monarch.GetName] musi rozważyć, czy uciec z miasta."
 papacy_events.5.a: "Ucieknij przez przejście!"
 papacy_events.5.b: "Papież nie opuści Rzymu."
 papacy_events.6.t: "Kardynał-nepot"
 papacy_events.6.d: "Papieże mają długą tradycję mianowania swoich krewnych do Kolegium Kardynałów. Niektórzy nazywają to nepotyzmem, ale mimo to kardynałowie-nepoci mają zapewnione miejsce w Kurii. Teraz gdy nadszedł czas, aby mianować nowego kardynała w [cardinal_nephew_country.GetName], papież [Root.Monarch.GetName] musi zdecydować, czy krewny jest odpowiednią osobą do zamieszkania w [cardinal_nephew_province.GetName]."
 papacy_events.6.a: "Nie. To tradycja, którą powinniśmy zakończyć."
 papacy_events.6.b: "Krewny papieża będzie dobrym kardynałem."
 papacy_events.7.t: "Kardynał-nepot papieża"
 papacy_events.7.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] prosi nas o ustanowienie swego krewnego kardynałem w [Root.GetName]. Jest to powszechna praktyka, lecz niektórzy widzą w tym rażący nepotyzm."
 papacy_events.7.a: "Przyjmijmy kardynała, nepota papieża."
 papacy_events.7.b: "Nie możemy zgodzić się na nepotyzm w Kościele."
 papacy_events.8.t: "Kardynał-nepot zaakceptowany"
 papacy_events.8.d: "[From.Owner.GetName] akceptuje krewnego papieża jako nowego kardynała w [From.GetName]."
 papacy_events.8.a: "Doskonale!"
 papacy_events.9.t: "Kardynał-nepot odrzucony"
 papacy_events.9.d: "[From.Owner.GetName] odmawia mianowania krewnego papieża nowym kardynałem w [From.GetName]."
 papacy_events.9.a: "Rozczarowujące."
 papacy_events.10.t: "Złupienie Rzymu"
 papacy_events.10.d: "Rzym po złupieniu wygląda jak pobojowisko. Wróg dzięki swojej przewadze liczebnej z łatwością wygrał szturm na mury. Na schodach do Bazyliki Świętego Piotra, leżą zmasakrowane ciała gwardzistów, którzy znaleźli się w Domu Ojca jeszcze przed rozpoczęciem plądrowania miasta. Pożary, grabież i egzekucje trwały aż do momentu gdy wrogowie opuścili nasze Święte Miasto ze wszystkim co zdołali unieść."
 papacy_events.10.a: "Wzmocnijmy garnizon, nigdy nie może się to powtórzyć."
 papacy_events.10.b: "Odbudujmy zniszczone miasto."
 papacy_events.11.t: "Biblioteka Watykańska"
 papacy_events.11.d: "Kościół Katolicki posiada ogromną liczbę dzieł pisanych, z różnych epok. Zapewnione fundusze pozwoliły na utrwalenie i poszerzenie wiedzy o Chrześcijaństwie poprzez stworzenie wspaniałej biblioteki za murami Watykanu. Założenie Biblioteki Watykańskiej pozwoli stworzyć z Rzymu centrum świata nauki."
 papacy_events.11.a: "Załóżmy ją i skupmy się na dziełach dotyczących administracji."
 papacy_events.11.b: "Nasz wysiłek powinien skupić się na dziełach dyplomatycznych."
 papacy_events.11.c: "Załóżmy bibliotekę z myślą o sztuce wojennej."
 papacy_events.11.e: "Musimy nad tym dłużej pomyśleć."
 papacy_events.12.t: "Kaplica Sykstyńska"
 papacy_events.12.d: "Cappella Maggiore - Kaplica Większa - służy do odprawiania mszy, które mogą odbywać się w mniejszych, mniej publicznych miejscach niż bazyliki. Lata nie były łaskawe dla wspaniałej niegdyś kaplicy, którą zdobił Fra Angelico, jej mury są pochylone i jest zrujnowana. Kaplica powinna zostać rozebrana, ponieważ konstrukcja nie jest wystarczająco bezpieczna dla tak wielu mszy, które odbywają się tam każdego roku. Nowy, bardziej okazały budynek powinien zająć jej miejsce. Wielu znanych artystów było by zaszczyconych, gdyby zostali poproszeni o udekorowanie nowej Kaplicy Sykstyńskiej."
 papacy_events.12.a: "Zburz stare i zbuduj nowe w tym samym miejscu."
 papacy_events.12.b: "Przestań korzystać ze starej kaplicy, są inne budynki, z których możemy skorzystać."
 papacy_events.13.t: "Zdobienia Kaplicy Sykstyńskiej"
 papacy_events.13.d: "Nie ma już starej, podupadłej Cappelli Maggiore - na jej miejscu stoi teraz okazała Kaplica Sykstyńska. Świątynia Salomona i Kaplice Sykstyńskie mają takie same wymiary, jak te podane w Starym Testamencie. Na zewnątrz nie ma ozdobnych detali, budynek podzielony jest na trzy kondygnacje ze sklepieniem i sześcioma wysokimi łukowymi oknami po bokach, po dwa na każdym końcu. Piękna w swej prostocie kaplica mogłaby zostać wzbogacona o freski namalowane przez najlepszych artystów naszych czasów."
 papacy_events.13.a: "Zatrudnij Sandro Botticelli."
 papacy_events.13.b: "Zatrudnij Domenico Ghirlandaio."
 papacy_events.13.c: "Zatrudnij Pietro Perugino."
 papacy_events.13.e: "Zatrudnij Michała Anioła."
 papacy_events.13.f: "Znajdź kogoś, kto ozdobi kaplicę!"
 papacy_events.13.g: "Zostaw to tak, jak jest, nie musimy tego teraz robić."
 papacy_events.14.t: "Sprzedaż odpustów"
 papacy_events.14.d: "Wiele państw zaczęło za pieniądze sprzedawać odpusty, dzięki czemu bogatsi ludzie mogą uratować swoje dusze i pomimo grzechu dalej normalnie żyć. Praktyki te przynoszą spore zyski dla skarbca Kościoła, i chociaż niektórzy je potępiają, inni uważają, że powinny one pozostać dozwolone."
 papacy_events.14.a: "Zabraniamy tej praktyki!"
 papacy_events.14.b: "Świat się kręci wokół pieniędzy..."
 papacy_events.15.t: "Osądzenie symonii"
 papacy_events.15.d: "W Dziejach Apostolskich 8:9-24 Szymon Mag zaoferował dwóm apostołom Piotrowi i Janowi pieniądze, jeśli upoważnią go do udzielania mocy Ducha Świętego każdemu, na kim położy ręce. Ten akt sprzedaży duchowych rzeczy, takich jak godności i urzędy kościelne, nazywany jest symonią od imienia tego człowieka, a wielu władców dało się omamić blaskiem złota, by sprzedać biskupstwa."
 papacy_events.15.a: "Potraktujemy to jako przestępstwo!"
 papacy_events.15.b: "To praktyka, na którą można pozwolić."
 papacy_events.16.t: "Kult relikwii - zezwolić czy zabronić?"
 papacy_events.16.d: "Kościoły zawsze przechowywały relikwie świętych, aby oddawać im cześć, a niekiedy nawet użyć ich do leczenia chorych i niedołężnych. Ta długoletnia praktyka została zakwestionowana, a niektórzy uważają ją za bałwochwalstwo oraz herezję, którą należy zakazać. Sprzedaż relikwii przynosiła bogactwo wielu kościołom i gdyby tylko Papież publicznie ogłosił swoje poparcie dla tej praktyki, część pieniędzy trafiłaby do naszych skarbców."
 papacy_events.16.a: "Zapobiegaj sprzedaży relikwii!"
 papacy_events.16.b: "Będziemy bogatsi, jeśli tylko się na to zgodzimy i zaczniemy praktykować."
 papacy_events.17.t: "Galileusz"
 papacy_events.17.d: "Myśl, że Ziemia i planety krążą wokół Słońca, jest ideą, o której Mikołaj Kopernik po raz pierwszy napisał w swojej książce 'De revolutionibus orbium coelestium' w 1543 roku. Teraz Galileusz promował tę myśl w swojej książce 'Sidereus Nuncius' - 'Gwiezdny Posłaniec'. Propagowanie kontrowersyjnych poglądów przysporzyło mu wielu wrogów w Kościele katolickim i chociaż bylibyśmy najciekawszym przeciwnikiem debaty, może powinniśmy być ostrożni i po prostu uwięzić go, aby głoszone przez niego idee nie dotarły do opinii publicznej."
 papacy_events.17.a: "Zaproś go do omówienia teologii."
 papacy_events.17.b: "Musi stanąć przed sądem."
 papacy_events.18.t: "Sublimis Deus"
 papacy_events.18.d: "Ku naszemu przerażeniu dowiedzieliśmy się, że kraje katolickie zniewoliły Indian Zachodu i Południa, aby wykorzystać ich jako tanią siłę roboczą. Wcześniejsi papieże na to pozwolili, argumentując, że ci nowi ludzie nie są naprawdę ludźmi i nie mają dusz. Nowy Testament mówi, że ewangelia została ogłoszona wszystkim narodom, a ponieważ oni nie wierzą w naszego Boga, być może nie nie mają znaczenia. Ludzkość jest podzielona na trzy rasy: Europejczyków, Azjatów i Afrykanów, po jednej na każdego z synów Noego, a Indianie z obu Ameryk nie pasują do tych podziałów. Teraz, gdy wiemy, że ci poganie mogą się nawrócić, nadszedł czas, aby zrewidować nasze stare wierzenia i uznać ich za ludzi z duszami, dla których Bóg ma swój cel."
 papacy_events.18.a: "Potępiaj to i upewnij się, że każdy katolik wie, iż jest to złe."
 papacy_events.18.b: "Ich celem jest niewolnictwo."
 papacy_events.19.t: "Papież potępia niewolnictwo"
 papacy_events.19.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] wydał nową bullę papieską Sublimis Deus, która zakazuje zniewolenia Indian z Zachodu i Południa oraz wszystkich innych ludzi."
 papacy_events.19.a: "Przyjmij bullę papieską."
 papacy_events.19.b: "Odrzuć i kontynuuj zniewolenie tych ludzi."
 papacy_events.20.t: "[From.GetName] Podąża za dekretem papieża"
 papacy_events.20.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] potępi niewolnictwo."
 papacy_events.20.a: "Wspaniale!"
 papacy_events.21.t: "[From.GetName] lekceważy dekret papieża"
 papacy_events.21.d: "[From.Monarch.GetTitle] [From.Monarch.GetName] odmawia potępienia niewolnictwa Indian mieszkających na Zachodzie i Południu."
 papacy_events.21.a: "Odmawia? Jak to możliwe!?"
 papacy_events.22.t: "Procesy o czary"
 papacy_events.22.d: "Mieszkańcy prowincji cierpiący z powodu głodu, chorób i niefortunnych wydarzeń, twierdzą, że za ich nieszczęściem stoją gusła i czary. Kobiety, dzieci i mężczyźni byli oskarżani o bycie czarownikami lub czarownicami, czczenie diabła oraz stanowienie zagrożenia dla chrześcijaństwa. To zaszło tak daleko, że ludzie zlinczowali osoby posądzone o czary. Nie było mowy o uczciwym procesie!"
 papacy_events.22.a: "Nie ma czarów i czarowników!"
 papacy_events.22.b: "Nie będziemy się wtrącać, nie teraz."
 papacy_events.22.c: "Wyślij posłańca do papieża z prośbą o radę."
 papacy_events.22.e: "Nic z tym nie rób."
