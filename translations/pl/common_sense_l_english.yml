 papacy_events.10.t: "Złupienie Rzymu"
 papacy_events.10.d: "Ostatnia bitwa sprawiła, że ​​miasto Rzym pogrążyło się w chaosie, wydarzenie, które wkrótce będzie znane jako Złupienie Rzymu. Zbuntowane wojska naszego wroga pragnęły rabunku i grabieży naszego bogatego miasta, które dla nich wydawało się łatwym celem. Do żołnierzy dołączyli dezerterzy i liczni bandyci, a ich liczba wkrótce znacznie przewyższyła liczbę naszych. Nasze potężne mury i silna siła artyleryjska początkowo wydawały się być w stanie odeprzeć atakujących, a kiedy ich dowódca został śmiertelnie ranny podczas pierwszego ataku, myśleliśmy, że się wycofają, ale nie. Powściągliwość zniknęła, gdy ich dowódca upadł, a żołnierze zdobyli mury Rzymu tego samego dnia. Na schodach Bazyliki Świętego Piotra naszych kilku ostatnich strażników spotkał upiorny koniec, zabici zostali przed rozpoczęciem grabieży. Zniszczenia, grabieże i egzekucje trwały, dopóki w końcu bandyci, dezerterzy, żołnierze i rabusie nie rozpoczęli długiej wędrówki do domu z tym, co cenne i co udało im się zabrać."
 papacy_events.10.a: "Zatrudnijmy więcej żołnierzy dla pewności, że Złupienie Rzymu nigdy więcej się nie powtórzy."
 papacy_events.10.b: "Odbudujmy zniszczone miasto. To wszystko, co możemy zrobić."
