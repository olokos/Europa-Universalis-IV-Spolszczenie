 subject_interaction_events.24.t: "Okrutne zachowanie nieokrzesanych funkcjonariuszy"
 subject_interaction_events.24.d: "'Wiele małych strumieni tworzy wielką powódź' - przysłowie, które niestety okazało się prawdziwe w naszym protektoracie. Małe wydarzenia, ledwo zauważalne dla nas, ale wielkie zniewagi dla tych, którzy byli ich świadkami lub byli na nie narażeni, wraz ze starszymi narzekaniami i gorzkimi wspomnieniami z czasów, gdy kraj stał się naszym protektoratem, stały się ostatnią kroplą. Godne pożałowania, nie, okrutne zachowanie wysłanych przez nas oficerów doprowadziło do rozłamu i złych relacji między nami a protektoratem."
 subject_interaction_events.24.a: "Musimy nauczyć naszych oficerów, jak stać się dżentelmenami!"
 subject_interaction_events.25.t: "Dżentelmen i oficer"
 subject_interaction_events.25.d: "Kodeks postępowania, który staraliśmy się wpoić wszystkim oficerom, zanim opuścili nasz kraj, aby pracować jako instruktorzy wojskowi w jednym z naszych protektoratów, mógł nie być czasem straconym. Otrzymaliśmy wiadomość, w której pochwalono i wyrażono, jak imponujące jest zachowanie i surowa dyscyplina tych oficerów, a my jako cały kraj powinniśmy być dumni, że udało nam się zrobić dżentelmenów z naszych oficerów."
 subject_interaction_events.25.a: "Nie możemy być bardziej dumni."
