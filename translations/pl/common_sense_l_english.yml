 protestantism_events.41.t: ""
 protestantism_events.41.d: "Najbardziej przerażające historie dotarły do nas z trwających na wsi procesów czarownic. W ciągu jednego dnia osądzono i zabito ponad 70 kobiet, a poszukiwania kolejnych trwają i nie poprzestaną. Lokalne władze nie zwróciły się do nas o opinię w tej sprawie. Liczba ofiar śmiertelnych i utrata władzy centralnej prawdopodobnie na zawsze odcisną piętno na regionie. Przywódcy naszego Kościoła Państwowego w mieście [Root.Capital.GetCapitalName] wydają się być tak samo bezsilni jak wszyscy inni, aby to powstrzymać."
 protestantism_events.41.a: "Musimy powstrzymać to szaleństwo!"
 protestantism_events.41.b: "Oni wykonują bożą wolę!"
 protestantism_events.42.t: "Śmierć Następcy"
 protestantism_events.42.d: "Śmierć następcy jest zawsze smutnym wydarzeniem, ale w głębi ducha najwyżsi hierarchowie Kościoła [Root.GetName] przyjęli tę wiadomość z pewną ulgą. Teraz nie muszą się już martwić o władcę, w którego głowie lgną się katolickie idee.."
 protestantism_events.42.a: "Rozumiem."
 prot_witch_trials: "Procesy o czary"
 desc_prot_witch_trials: "Obecnie na tym obszarze trwają poszukiwania czarownic, a lokalne władze osądzają i potępiają wszystkie czarownice, które się pojawią. W miarę jak sytuacja staje się coraz bardziej napięta, lokalna gospodarka zaczyna cierpieć z powodu niepewności i zakłóceń spowodowanych zarówno plotkami, jak i ogólnym strachem, a także śmiercią wielu osób ze wszystkich grup społecznych."
 escalated_witch_trials: ""
 desc_escalated_witch_trials: "Procesy o czary na tym obszarze wymknęły się spod kontroli, zamieniając się w ślepą nagonkę, w której każdy może paść ofiarą oskarżeń i stanąć w obliczu śmierci. Region jest pochłonięty przez paranoję, a lokalne społeczeństwo z tego powodu bardzo cierpi. Kościół państwowy ma tu niewielką władzę, ponieważ lokalni kaznodzieje i sędziowie szybko decydują o tym, kto przeżyje, a kto umrze."
 prot_stopped_witch_trials: ""
 desc_prot_stopped_witch_trials: "Liczne procesy o czary na tym obszarze groziły rozbiciem lokalnej społeczności — sąsiedzi zaczęli donosić na siebie nawzajem. Władze jednak wkroczyły do akcji i podjęły próbę opanowania sytuacji. Choć nie wszyscy są zadowoleni z takiego rozwiązania, napięcia zdają się słabnąć."
 custodian_of_the_two_holy_mosques: ""
 desc_custodian_of_the_two_holy_mosques: "Kontrolujemy Mekkę i Medynę, a wraz z nimi najświętsze sanktuaria w świecie islamu."
 organised_through_bishops_aspect: ""
 desc_organised_through_bishops_aspect: "Biskupi byli kiedyś przywódcami jednego kościoła, ograniczonego do obszaru miejskiego. Obecnie przewodzą kościołom na większym obszarze i nie służą już poszczególnym zborom. Kapłani są wyznaczani do obsługi każdej kongregacji i działają jako delegaci biskupa.\n\nZyskamy również §G-10%§! do kosztu budowy przez §Y10§! lat."
 priests_may_marry_aspect: ""
 desc_priests_may_marry_aspect: "Cesarz Justynian I uznał wszystkie małżeństwa zawarte przez duchownych mających święcenia kapłańskie za nieważne, a dzieci z takich małżeństw za nieślubne. Kapłani zawsze, mniej lub bardziej nielegalnie, mieszkali ze swoimi żonami i zakładali rodziny, chociaż oczekuje się od nich celibatu. Zezwalając księżom na zawieranie małżeństw, przypieczętowujemy aprobatę dla małżeństw duchownych i potępiamy śluby celibatu na gruncie biblijnym.\n\nZyskamy również §G+1§! tolerancji dla Prawdziwej Wiary na §Y10§! lat."
