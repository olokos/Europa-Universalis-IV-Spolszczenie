 dip_tech_cs_0_desc: "Przemysł stoczniowy może obejmować wiele różnych produkcji, to zdumiewające jak wiele zdołano uzyskać z tratwy. Jednakże nie jest to tym samym co tworzenie floty, która będzie wymuszać przestrzeganie prawa w naszym państwie. Wymaga to wielu różnych podejść do budowy statków oraz znajdowania nowych sposobów na sprawdzenie floty, którą wybudowaliśmy. "
 dip_tech_cs_1_desc: "W XIV wieku, prawdopodobnie dzięki pladze i chorobom, wzorce handlu uległy zakłóceniu. Teraz handel powoli wraca do normalności."
 dip_tech_cs_2_desc: "Bark ma długą historię. Jej początki sięgają łodzi starożytnego Egiptu, która stopniowo przeistaczała się w lekki okręt."
 dip_tech_cs_3_desc: "Pierwszy prawdziwy okręt oceaniczny. W przeciwieństwie do galer czy kog, karaki mogą na wodzie pełnić funkcję okrętów wojennych."
 dip_tech_cs_4_desc: "Tworzenie prawnej i regionalnej infrastruktury w celu promowania handlu nie tylko zachęci kupców, ale także pozwoli nam ich opodatkować."
 dip_tech_cs_5_desc: "Handel zamorski jest bardzo ryzykowny, ale także szalenie opłacalny. Rozwój instrumentów finansowych takich jak akredytywy pozwoli zmniejszyć ryzyko, zwiększając tym samym nasze zyski."
 dip_tech_cs_8_desc: "Transport lądowy dużej ilości ładunku jest po prostu nieopłacalny, przewożenie go statkiem jest znacznie bardziej efektywne. Budowa stoczni zapewni nam wystarczającą liczbę statków na potrzeby tego zadania."
 dip_tech_cs_7_desc: "Z dodatkowym przypływem morale nasi żeglarze pokonają fale i będą rządzić morzami. W tym czasie koloniści będą mogli lepiej badać ciemne zakątki świata, zakładając nowe kolonie jeszcze dalej od domu niż kiedykolwiek wcześniej."
 dip_tech_cs_6_desc: "Wraz z upływem czasu rozwój szkutnictwa postawił przed portami morskimi nowe wymagania. Dobrze utrzymane i rozplanowane przystanie przestały być udogodnieniem, a stały się koniecznością dla każdego miasta, mającego ambicje być ośrodkiem morskiej aktywności."
 dip_tech_cs_9_desc: "Rozwój ożaglowania łacińskiego pozwolił karakom żeglować bardziej pod wiatr niż wczesnym statkom. Rozszerzona manewrowość sprawiła, że stały się one lepsze od innych okrętów."
 dip_tech_cs_10_desc: "Fluita jest specjalistycznym statkiem towarowym mogącym przewieźć duży ładunek przy bardzo małej ilości załogi. Została zaprojektowana do budowy tanio i w dużej liczbie. To może być użyteczny statek jeśli chcemy przewozić rzeczy przez ocean. "
 dip_tech_cs_11_desc: "Wielkie nabrzeża i przystanie będą mogły funkcjonować jako magazyny dla światowych dóbr. Zbudujmy je, aby poprawić nasz dobrobyt."
 dip_tech_cs_12_desc: "Na przestrzeni XVI w. rosnący potencjał żeglugowy statków w połączeniu ze skuteczniejszymi działami doprowadził do specjalizacji typów tych pierwszych. Man-of-war jest przeznaczony wyłącznie do działań wojennych i wyposażony w większą liczbę dział i amunicji, niż byłoby to możliwe w przypadku okrętu pełniącego również funkcje kupieckie. W dłuższej perspektywie, w odpowiedzi na zmieniające się realia walki na morzu postęp doprowadzi do narodzin marynarek i rozwoju taktyki morskiej."
 dip_tech_cs_13_desc: "Świat to ogromne miejsce. Aby rozwijać nasz handel, trzeba czasem podjąć całkiem spore ryzyko. Na szczęście mamy u siebie gotowych na nie kupców, korzystających głównie z własnego kapitału. Sankcjonując ich przedsięwzięcia - kompanie - rządowymi kartami, dającymi im specjalne prawa do działania jako władza wykonawcza i monopolista na określonych terenach, możemy kontrolować i zachęcać do rozwoju wszystkich gałęzi handlu, począwszy od kontaktów z zagranicą po zamorskie kolonie."
 dip_tech_cs_14_desc: "Galery były lekkie i małe, ale za to ciężko montowało się na nich działa. Galeas dzięki temu, że był większy mógł łatwo transportować działa na burtach, jak okręt wojenny. Aby zrekompensować ten dodatkowy ciężar wyposażono go w dodatkowe ożaglowanie. "
 dip_tech_cs_15_desc: "Galeon został stworzony poprzez obniżenie kubryku i wydłużenie kadłuba. Te zmiany w wyglądzie poskutkowały zwiększeniem szybkości i poprawą stabilności okrętu. Było to kluczowe dla używania galeonów jako lepszych platform broni."
 dip_tech_cs_16_desc: "W sytuacji, gdy coraz więcej państw wysyła swoich poddanych w celach handlowych za granicę, a jednocześnie tak wielu ludzi żyje przez długi czas tak blisko siebie, opracowanie przynajmniej podstawowych koncepcji prawa morskiego stało się palącą koniecznością. Publikacje takie jak 'Mare liberum' i późniejsze 'De Dominio Maris Dissertatio' położyły fundamenty pod międzynarodowe prawo morskie."
 dip_tech_cs_17_desc: "Dalszy rozwój okrętów transportowych prowadził do tworzenia większych i szybszych statków, które nadal próbowały utrzymać prostotę konstrukcji fluity. Takie statki określano później mianem kupieckich."
 dip_tech_cs_18_desc: "Aby lepiej wykorzystać postęp w dziedzinie morskich działań wojennych, potrzebujemy nowych koncepcji taktycznych. Rozwój dział burtowych oznacza, że walka abordażowa przestała być najskuteczniejszym sposobem walki na morzu. Jej miejsce zajął się nią szyk liniowy, pozwalający skierować maksymalną siłę ognia bezpośrednio w kierunku wroga."
 dip_tech_cs_19_desc: "Galeon wojenny, znany też jako galeon wyścigowy, był stworzony poprzez obniżenie liczby pokładów w jego pierwowzorze. Poświęcenie dział dla manewrowości poskutkowało dodatkowymi możliwościami w czasie bitwy."
 dip_tech_cs_20_desc: "Jeszcze u początków XVII w. stałe marynarki były niezbyt liczne. Nawet znaczące potęgi morskie utrzymywały je na poziomie wystarczającym wyłącznie dla zaspokojenia bieżących potrzeb. Z upływem czasu nacisk przesunął się w stronę dużych marynarek zawodowych. Jeśli nie chcemy, by to nasi rywale zapanowali nad morzami, musimy postarać się o liczniejszą marynarkę z odpowiednią strukturą administracyjną, a także zadbać, by kariera w marynarce zapewniła naszym oficerom stałe zajęcie."
 dip_tech_cs_21_desc: "Wymyślona przez berberyjskich piratów galera nie mogła przewozić tak wielu dział jak galeas, ale była mniejsza i bardziej zwrotna. Zwiększona manewrowość umożliwiała jej większą skuteczność na polu bitwy."
 dip_tech_cs_22_desc: "W 1614 najprawdopodobniej szalony lekarz napisał traktat, sugerujący, że szkorbut jest powodowany przez problemy dietetyczne i można mu zapobiec poprzez jedzenie cytryn lub picie soku cytrynowego. Jak to zwykle bywa, w szaleństwie jest metoda, więc wprowadziliśmy zmiany w diecie naszych marynarzy. Teraz inne kraje nazywają nas cytryniarzami."
 dip_tech_cs_23_desc: "Pierwotnie mianem fregaty określano każdy statek, budowany z naciskiem na szybkość i zwrotność. Jednak wraz z rozwojem koncepcji, fregata stała się odrębną klasą okrętów, zaprojektowaną jako wsparcie dla okrętów liniowych."
 dip_tech_cs_24_desc: "Specjalna wersja fregaty, oryginalnie stworzona do pływania po Bałtyku. Zachowała burtę fregaty, ale miała małe zanurzenie oraz wiosła zwiększające manewrowość na płytkich wodach, poświęcając tym samym wygodę podczas żeglugi po oceanach. "
 dip_tech_cs_25_desc: "Dodatek trzeciego pokładu był małym poświęceniem manewrowości skutkującym olbrzymim wzrostem siły ataku w zwarciu. Jego dodanie dało statkom zdolność do ostrzału pokładów mniejszych statków dwupokładowych, chroniąc tym samym własne pokłady."
 dip_tech_cs_26_desc: "East Indiaman był największym statkiem kupieckim, jego standardowa wersja mogła pomieścić 1000 ton towarów mierzących ponad 175 stóp długości. Te królowe oceanów stanowiły najbardziej efektywną metodę transportu ludzi i towarów na całym świecie."
 dip_tech_cs_27_desc: "Życie na morzu jest pełne niebezpieczeństw, dlatego kary muszą być surowe. Jeśli nie będą miały wystarczająco odstraszającego efektu, szybko wpadniemy w tarapaty. Z biegiem czasu system surowych kar publicznych ewoluował, a teraz nadszedł czas na sformalizowanie go. Poprawi to znacząco naszą dyscyplinę na morzu."
 dip_tech_cs_28_desc: "Wraz ze wzrostem handlu rosło ryzyko. Musiały powstać nowe sposoby gromadzenia kapitału i zarządzania ryzykiem. W spółkach akcyjnych ryzyko kierowania przedsiębiorstwem było dzielone pomiędzy akcjonariuszy."
 dip_tech_cs_29_desc: "Na początku miczman był rangą dawaną doświadczonym żeglarzom, którzy pracowali pod pokładem. Ludzie z aspiracją na oficera byli często mianowani na to stanowisko. Jeśli sformalizujemy tą rangę i uczynimy ją warunkiem wstępnym do ubiegania się na stanowisko oficera sprawimy, że przyszli przywódcy będą wiedzieli jak dowodzić statkiem. "
 dip_tech_cs_30_desc: "Dalsza redukcja ryzyka przyszła z rozwojem ubezpieczeń. Zdolność ludzi do równoważenia ryzyka przez płacenie niewielkich pieniędzy agentom ubezpieczeniowym pozwoliła na dalszy rozwój handlu."
 dip_tech_cs_31_desc: "Budowa statków, które są nieznacznie szybsze niż okręty naszych przeciwników, nawet jeśli różnica szybkości jest właściwie nieistotna, ma olbrzymie znaczenie militarne, gdyż może wzmocnić morale załogi i sprawić, że będzie ona bardziej waleczna. "
 dip_tech_cs_32_desc: "Nadchodzący deficyt handlowy pomiędzy Europą a Chinami był spowodowany zmniejszeniem się ilości sztabek srebra w Europie i na całym świecie. Zamiana srebrnych monet na złote pozwoli nowemu pieniądzu wejść w obieg i zapewni jeszcze większy zyski z handlu."
