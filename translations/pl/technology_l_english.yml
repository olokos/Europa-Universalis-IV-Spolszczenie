 mil_tech_cs_0_desc: "Armia ochotnicza i wojownicy plemienni byli złożeni głównie z mało profesjonalnych żołnierzy. Mimo tego byli oni punktem wyjścia dla każdej armii. "
 mil_tech_cs_1_desc: "Stworzenie profesjonalnej klasy wojskowej jest pierwszym krokiem do uformowania nowoczesnej armii."
 mil_tech_cs_2_desc: "Atakowanie na ślepo być może nie jest najlepszą taktyką znaną ludzkości, ale to jedna z najprostszych rzeczy do opanowania. Stanowi ona także odskocznię do bardziej zaawansowanych strategii."
 mil_tech_cs_3_desc: "Od schyłku średniowiecza wojska lądowe zaczęły być coraz lepiej zorganizowane i coraz częściej zawodowe. Wprowadzono lepsze procedury, aby wspierać dominujące na polach bitew połączenie żołnierzy z poboru i żołnierzy zawodowych. Swoim znaczeniem piechota powoli lecz miarowo zbliżała się do kawalerii."
 mil_tech_cs_4_desc: "Przez całe średniowiecze dominacja kawalerii była kwestionowana przez zdyscyplinowanych pikinierów. W bitwie pod Bannockburn czy Courtrai kawaleria została pokonana przez piki. Doskonały trening i dyscyplina, a także piechurzy zapewniający wsparcie na bliskie dystanse wyniosły pikinierów na szczyt swojej efektywności."
 mil_tech_cs_5_desc: "Pika jest zdumiewająco prostą do stworzenia bronią. Aby uzyskać pełną skuteczność należy uzbroić całą formację w bronie o podobnej długości i zaostrzeniu. "
 mil_tech_cs_6_desc: "Rusznice zostały opracowane w XII wieku w Chinach i dwieście lat później dotarły do Europy. Niestety, wady ograniczały ich użyteczność na polu bitwy. Lekki i godny zaufania arkebuz mógł zastąpić łuk dzięki trzem cechom lepiej przebijał pancerz, nie polegał na sile użytkownika, a jego obsługa była łatwa do opanowania."
 mil_tech_cs_7_desc: "Pierwsze przypadki użycia artylerii zostały udokumentowane w Europie w XIII wieku, ale z powodu braku mobilności miała ona drugorzędne znaczenie na polu bitwy. Wynalezienie przodka działowego w latach 70 XV wieku zwiększyło mobilność artylerii, sprawiając przy tym, że stała się ona bardziej użyteczna."
 mil_tech_cs_8_desc: "Arkebuz był łatwą w użyciu, ale także niecelną i wolną w strzelaniu bronią. Wystawiał strzelca na szarżę kawalerii wroga. Połączenie arkebuzerów z pikinierami pozwoliło pierwszym na oddanie strzału i ucieczkę za szeregi pikinierów, gdy tylko zbliżała się konnica przeciwnika. "
 mil_tech_cs_9_desc: "Wyszkolenie i doświadczenie miały zawsze ogromne znaczenie na polu bitwy. Wraz z pojawieniem się prochu strzelniczego i nowych broni dla piechoty oraz nowinek taktycznych z nimi związanych, narodziło się też zapotrzebowanie na jednostki obeznane z tymi innowacjami. Ponieważ armie zawodowe były jeszcze pieśnią przyszłości, lukę tę zapełniły oddziały najemników w rodzaju kondotierów, lancknechtów czy szwajcarskich wojsk zaciężnych. Pojawiła się klasa zawodowych najemnych oficerów, żyjących z dostarczania takich pułków państwom będącym w trakcie przebudowy armii."
 mil_tech_cs_10_desc: "Formacja złożona z pikinierów i strzelców udowodniła, że jest olbrzymim zagrożeniem dla średniowiecznych rycerzy. Pierwszą odpowiedzią na to było stworzenie cięższych zbroi, aby zredukować siłę uderzenia broni prochowych, jednakże spowalniało to kawalerię, zmniejszając ich siłę szarży. Rajtarzy byli zazwyczaj uzbrojeni w dwa pistolety i miecz, aby mogli strzelać lub szarżować w zależności od kierunku położenia przeciwnika."
 mil_tech_cs_11_desc: "Arkebuz udowodnił, że jest niezwykle efektywną bronią przeciwko pancerzom, w wyniku czego zaczęto tworzyć coraz cięższe zbroje, aby poprawić ich odporność na ostrzał. Większy muszkiet mógł z kolei korzystać z potężniejszych pocisków, poprawiających ich moc przebicia. "
 mil_tech_cs_12_desc: "Hiszpański czworobok był naturalną formacją złożoną z pikinierów i strzelców. Jej rdzeniem był tradycyjny czworobok pikinierów. Na każdym z rogów stała grupa arkebuzerów. Ich zadaniem było chronić pikinierów oraz wzmocnić ich poprzez ciągły ostrzał."
 mil_tech_cs_13_desc: "Nowa i bardziej mobilna artyleria miała jeden problem - nie można było jej łatwo podnosić i opuszczać, aby dostosować jej zasięg strzału. Czopy były cylindrycznymi wysunięciami służącymi jako zamocowania broni, pozwalające koniom na jej przewóz. Przyczyniło się to do poprawy trajektorii, a tym samym zwiększaniem celności."
 mil_tech_cs_14_desc: "Nie było łatwo strzelać przez zakrzywione mury, więc kiedy napastnicy pochodzili wystarczająco blisko, z części budowli nie dało się ich ostrzeliwać. Konstrukcja twierdz gwieździstych zapewniała każdej części fortyfikacji wsparcie ze strony innych partii umocnień."
 mil_tech_cs_15_desc: "Duża szerokość i głębokość hiszpańskiego czworoboku umożliwiała mu zachowanie olbrzymiej mocy ostrzału jednak powodowała jego spowolnienie i mocno utrudniała wykonywanie jakichkolwiek manewrów. Prowadziło to również do tego, że spora część żołnierzy stała bezczynnie trakcie bitwy. Maurycy z Nassau, stadhouder holenderski, zredukował ilość ludzi w formacji, doprowadzając do tego, że stała się ona bardziej mobilna i płytsza, zachowując przy tym swoją dotychczasową siłę ognia i moc uderzeniową."
 mil_tech_cs_16_desc: "Wzrostowi znaczenia artylerii na polu bitwy towarzyszyła rosnąca liczba sztuk broni palnej. Każda broń produkowana była oddzielnie, dlatego znalezienie pasującej do niej amunicji sprawiało wiele wysiłku. W 1544 roku cesarz Karol V zdecydował, że będzie tylko pięć typów kalibru broni, podobnie zrobił król Henryk II z Francji, ustanawiając ich sześć."
 mil_tech_cs_17_desc: "Największa słabością zamku lontowego była konieczność podtrzymania palenia się lontu w celu oddania strzału. Mimo wynalezienia zamka kołowego sytuacja nie uległa zmianie z uwagi na jego wysoki koszt. Dopiero wprowadzenie zamka skałkowego pozwoliło na stworzenie bardziej niezawodnej broni."
 mil_tech_cs_18_desc: "Karabin jest krótszą formą muszkietu."
 mil_tech_cs_19_desc: "Gustaw II Adolf, król Szwecji rozwinął piechotę w celu poprawy ich siły strzału. Formacje jego piechoty zostały zwężone przybierając kształt prostokąta i zwiększając przy tym ilość muszkietów mogących wystrzelić w każdej salwie. Po dodaniu małych jednostek artylerii siła ostrzału piechoty dodatkowo wzrosła. "
 mil_tech_cs_20_desc: "Wraz z rozwojem nowych bastionów inżynierowie zaczęli poprawiać sztukę ustawiania ich. Miało to na celu ulepszyć możliwość atakowania kanałowego, który umożliwiał spychanie wrogów do specjalnie przygotowanych pułapek, gdzie obrońcy mogli zadać maksymalne straty swoim przeciwnikom."
 mil_tech_cs_21_desc: "Dzięki bagnetom każdy muszkieter może funkcjonować jako pikinier. Przyczyniło się to do zniknięcia pik z ekwipunku piechoty i zwiększenia jednocześnie jej siły ognia."
 mil_tech_cs_22_desc: "W 1620 roku idea łączenia pocisku z prochem w naboju pozwoliła na szybszy przeładunek broni. To z kolei przyczyniło się do dużego zwiększenia jej siły ognia."
 mil_tech_cs_23_desc: "Ciężko zbrojni kawalerzyści byli zwykle trudni w wyszkoleniu i bardzo wrażliwi na polu bitwy. Lżejsza kawaleria została dodana do armii, aby pełnić funkcje zwiadowcze podczas marszu i być oczami ciężkiej kawalerii, zanim rozpocznie ona szarże. "
 mil_tech_cs_24_desc: "Zewnętrzny rów stał się kluczowym obszarem oblężenia. Jeśli wojska atakujące przejęłyby kontrolę nad zboczem przy murach, to bastiony byłyby stracone. Rów stał się pierwszą linią obrony fortu. Dostęp do niego i zapewnienie ochrony przeciwko wojskom było kluczową częścią projektu fortyfikacji."
 mil_tech_cs_25_desc: "Dzięki ulepszeniom metalurgi armaty stały się lżejsze i bardziej niezawodne. To pozwoliło im być skuteczniejszymi na polu bitwy."
 mil_tech_cs_26_desc: "Kompanie lekkiej piechoty, które pojawiły się po raz pierwszy na frontach wojny siedmioletniej w armii austriackiej jako nieregularne wojska, były rozmieszczone w luźnym porządku i okazały się bardzo skuteczne w nękaniu i szturmowaniu umocnień."
 mil_tech_cs_27_desc: "Chociaż muszkiet mógł być używany jako kij, to nie był on zbyt efektowną bronią do walki wręcz. Z pomocą przyszedł bagnet, czyli ostrze umocowane w końcu muszkietu. Pozwolił on funkcjonować broni jako włócznia. W początkowych projektach bagnety mocowano na lufie, w zależności od wyboru właściciela. Wprowadzenie do obiegu bagnetu pierścieniowego mocowanego na lufie zamieniało muszkiet w użyteczną broń wsparcia. "
 mil_tech_cs_28_desc: "Chociaż pancerz (lub napierśnik) istniał od wielu lat, to nowy styl kawalerzysty, którego osłonę stanowiła tylko osłona piersiowa i tylna stał się bardziej popularny. Owy styl chronił kluczowe części ciała, nadawał lepszą równowagę i mobilność. "
 mil_tech_cs_29_desc: "Dzięki budowie kilku warstw fortyfikacji, przekroczenie zewnętrznych bastionów przenosiło oblężenie na kolejny poziom, zmuszając napastników do przygotowania nowych lokacji dla dział, co wydłużało czas walki. "
 mil_tech_cs_30_desc: "Wprowadzenie lekkich oddziałów piechoty doprowadziło do zmian w walce. Harcownicy zostali wysunięci naprzód, aby odwrócić uwagę i nękać wroga przed głównym atakiem piechoty, która była rozmieszczona najczęściej w linii lub kolumnie."
 mil_tech_cs_31_desc: "Słabością muszkietu był krótki zasięg (50 metrów). Karabin, choć nigdy nie był standardową bronią piechoty, dodał większy zasięg elitarnym oddziałom, zwiększając ich siłę."
 mil_tech_cs_32_desc: "Haubica, pierwotnie zaprojektowana do celów oblężniczych, wystrzeliwuje wysokokątowe pociski nad fortyfikacjami i do wnętrza miasta. Haubica polowa była lżejszym i bardziej mobilnym wariantem artylerii, służyła by wystrzelić wybuchowe pociski powyżej oddziały wroga. Mieszana z innymi rodzajami artylerii dodawała skuteczności brygadom artyleryjskim."
