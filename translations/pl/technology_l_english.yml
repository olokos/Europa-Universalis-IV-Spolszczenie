 adm_tech_cs_0_desc: "Najbardziej podstawową jednostką zarządzania jest wspólnota, gdzie wszyscy członkowie są ze sobą związani, innymi słowy - tworzą plemię. "
 adm_tech_cs_1_desc: "Rodzina z większą ilością seniorów na szczycie może pracować dla niepowiązanych grup. W najprostszej formie system jest merytokratyczny, z najważniejszymi zadaniami skierowanymi do najzdolniejszych. "
 adm_tech_cs_2_desc: "Organizacje społeczne usprawniają na przykład produkcję żywności. Zwiększenie ilości jedzenia pozwala społeczeństwu na utrzymanie ludzi, którzy sami nie mogą go produkować. Następstwem tego jest tworzenie elit wojskowych i co się z tym wiąże, ochrona przed innymi. Wspieranie tych elit stanowi podstawę systemu feudalnego."
 adm_tech_cs_3_desc: "Kiedy wojskowe elity rządzą naszym społeczeństwem, kolejnym etapem rozwoju jest posiadanie ludzi piśmiennych w administracji. Takie osoby zazwyczaj będą pochodziły z szeregów duchowieństwa. "
 adm_tech_cs_4_desc: "Rozbudowa obiektów rządowych jest równie ważna, co rozbudowa kraju, lecz czyniąc ją, nie wolno zaniedbywać znaczenia religii."
 adm_tech_cs_5_desc: "Wybór kierunku, w którym ma dążyć kraj jest być może najtrudniejszą decyzją, z jaką władcy kiedykolwiek przyjdzie się zmierzyć. Idee narodowe są koncepcjami, kształtującymi nasz kraj w przyszłych latach. "
 adm_tech_cs_6_desc: "Przed nadejściem rewolucji przemysłowej, produkcja wszelkich towarów - od tkanin po kute żelazo - na ziemiach nowożytnej Europy odbywała się metodami chałupniczymi. Rzemieślnicy przetwarzali surowce na gotowe produkty, pracując to w warsztatach, to we własnych domach, obchodząc w ten sposób surowe ograniczenia narzucane przez gildie."
 adm_tech_cs_7_desc: "Pojęcie oligarchii szlacheckiej rządzącej społeczeństwem istniało już od czasów rzymskich, a w niektórych częściach świata nadal jest ono bardzo popularne. Teraz ta idea zyskuje coraz większe uznanie wśród tych, którzy mają jakieś znaczenie w państwie."
 adm_tech_cs_8_desc: "Problemem z miejscową dziedziczną szlachtą jest taki, że mają oni tendencje do stawiania własnych interesów ponad interesami państwa. Musimy nieustannie rozwijać zasięg władzy państwowej, poczynając od najważniejszej jej gałęzi - władzy sądowniczej."
 adm_tech_cs_9_desc: "Mimo że kosa istnieje już od dłuższego czasu, to wciąż nie jest ona najbardziej popularnym narzędziem do zbioru upraw. Zachęcając chłopów do używania jej zamiast sierpa, poprawimy efektywność naszych zbiorów."
 adm_tech_cs_10_desc: "Rozwój struktury społecznej nie jest wyłącznie dla arystokracji. Duchowni także mogą poprawić swoje wewnętrzne zarządzanie. Taka zmiana przyczyni się do rozwoju nowoczesnej myśli w naszym kraju. "
 adm_tech_cs_11_desc: "Tekstylia były produkowane od niepamiętnych czasów. Wynalezienie w 1589 roku mechanicznego krosna tkackiego było pierwszym krokiem w kierunku rewolucji przemysłowej i rozpoczęcia mechanizacji. Wynalazek ten może doprowadzić do zwiększenia produkcji wyrobów włókienniczych."
 adm_tech_cs_12_desc: "Z czasem stało się oczywiste, że dla realizacji ambitnych projektów z początków epoki nowożytnej, niezbędna jest bardziej scentralizowana administracja, złożona z wykształconych osób, zatrudnianych bezpośrednio przez państwo."
 adm_tech_cs_13_desc: "Im więcej ziem możemy uprawiać, tym większą ilość populacji jesteśmy w stanie żywić na danym obszarze. Stopniowa poprawa odwodniania terenów, pozwoli na przywrócenie mokradeł do użytku."
 adm_tech_cs_14_desc: "Choć prawdą jest, że korzystamy z dorobku naszych przodków, najwyższa pora, byśmy sami zaczęli zdobywać wiedzę o świecie, czerpiąc ją z udokumentowanych obserwacji. Przyglądając się światu wokół nas i przeprowadzając eksperymenty, by dowieść lub obalić tezy na jego temat, osiągniemy więcej niż ktokolwiek przed nami."
 adm_tech_cs_15_desc: "Nieustannie rosnące armie XVI w. nakładały coraz większe obciążenia na państwową administrację. Tworząc stały urząd, w którego gestii będzie planowanie oraz pozyskiwanie zaopatrzenia dla wojska, a także zwiększając liczbę oddziałów utrzymywanych pod bronią w okresie zimowym i pokojowym, w dłuższej perspektywie będziemy mogli wystawić większe armie tańszym kosztem oraz bardziej skutecznie je zaopatrywać w przypadku wojny."
 adm_tech_cs_16_desc: "Proces uzyskiwania kutego żelaza podlegał nieustannemu rozwojowi. W początkach XVII w. odlewanie zaczęło wypierać dawne przekuwanie. Produkcja żelaza zaczęła podlegać dalszej specjalizacji, ponieważ nie musiała już odbywać się w miejscu wydobywania rudy. Co więcej, bardziej wytrzymałe i czystsze żelazo doprowadziło stopniowo do postępu w wielu innych dziedzinach gospodarki."
 adm_tech_cs_17_desc: "Średniowieczne uniwersytety były imponującej wielkości, ale nie były w stanie wyszkolić wystarczającej ilości absolwentów dla rozwijającej się wciąż administracji. Musimy zwiększyć liczbę naszych uniwersytetów, albo pozostaniemy w tyle."
 adm_tech_cs_18_desc: "Liczne i wieloletnie wojny XVII w. doprowadziły do wykształcenia się międzynarodowej sceny dyplomatycznej, której fundamentem była niepodzielność terytorialna państw. To one, zamiast konkretnych władców czy też ponadnarodowych ugrupowań, stały się głównymi aktorami na arenie międzynarodowej. Żadne państwo nie miało prawa mieszać się w sprawy wewnętrzne innego."
 adm_tech_cs_19_desc: "Wspieranie religii jest kluczowe dla stabilności państwa. Nie wystarczy tylko być wielkim, trzeba tę wielkość jeszcze pokazać innym. Starożytni wiedzieli, jak się to robi, a my skorzystamy z ich metod i zbudujemy monumenty, które przetrwają próbę czasu."
 adm_tech_cs_20_desc: "Jest wielu ludzi, którzy domagają się pracy w rządzie, jednak większość z nich liczy tylko na nagrody bez wysiłku. Nowa idea absolutyzmu pozwoli nam pozbyć się tych pasożytów, ponieważ będziemy rządzić samodzielnie. "
 adm_tech_cs_21_desc: "Lasy są bardzo przydatne, stanowią źródło drewna opałowego a także dobre miejsca polowań. Jeżeli ścięlibyśmy drzewa, ziemie mogłyby posłużyć nam do hodowli."
 adm_tech_cs_22_desc: "Opracowano nowy filozoficzny system zwany konstytucjonalizmem, gdzie rząd akceptuje pewne ograniczenia w stosunku do swojej władzy. To intrygujący pomysł, ale nie rozumiem jaki on ma sens. "
 adm_tech_cs_23_desc: "Nowe gałęzie nauki dały nam nowe sposoby opisu i pomiaru otaczającego nas świata. Polećmy uczonym ruszyć w świat - w ogólności - a konkretnie na nasze ziemie. Dopóki nie przebadamy ich gruntownie w poszukiwaniu minerałów, nie zliczymy naszych poddanych do ostatniego człowieka i nie ocenimy wszystkich trwających inwestycji, nie będziemy wiedzieć, jakimi środkami tak naprawdę dysponujemy."
 adm_tech_cs_24_desc: "Utrzymanie wojska, marynarki i administracji stanowi lwią część wydatków każdego państwa. Ponieważ potrafią one szybko wymknąć się spod kontroli, podatki i cło stanowią frustrujące i mało elastyczne sposoby pozyskiwania potrzebnych pieniędzy. Ponieważ nikt jeszcze nie słyszał o długu publicznym, musimy wymyślić lepsze pomysły na zdobywanie gotówki. Obligacje, ubezpieczenia i inne tego typu rzeczy pozwolą nam wykorzystać rynek wewnętrzny i zagraniczny do sfinansowania nieprzewidzianych wydatków i umożliwią lepsze spożytkowanie posiadanych środków na rzecz rozwoju kraju."
 adm_tech_cs_25_desc: "Posiadanie odpowiedniego zaplecza technicznego do użyźniania gruntów jest bezcelowe bez odpowiednich chęci do użycia go. Poprzez reformę prawa posiadania ziemskiego możemy zachęcić ludzi do korzystania z naszych zdobyczy technologicznych. "
 adm_tech_cs_26_desc: "Pojawił się anonimowy traktat na temat teorii politycznej i pomimo wysiłków, aby go stłumić, szybko rozprzestrzenia się na cały świat. Zajmuje się naturą form rządzenia, czy to monarchiami, despotyzmami, czy demokracjami, i opowiada się za ścisłym rozdzieleniem władzy wykonawczej, ustawodawczej i sądowniczej. To chroniłoby ludzi i ograniczało siłę monarchy, co jest zrozumiałe bardzo popularną perspektywą dla wielu naszych poddanych. Pomimo niefortunnych implikacji dla potęgi monarchów, te idee mogą bardzo przynieść korzyści naszemu narodowi."
 adm_tech_cs_27_desc: "Aby uzyskać jak najwięcej z ziem naszych i naszych poddanych, musimy rozbudowywać, reorganizować i profesjonalizować administrację. Wydajna administracja potrafi zadbać o każdy element państwa i wyeliminować konieczność tymczasowych rozwiązań. Polećmy naszym uniwersytetom zastanowić się nad najlepszymi sposobami rządzenia i zachęćmy synów szlacheckich do służenia państwu piórem, a nie mieczem."
 adm_tech_cs_28_desc: "Pług używany jest w Europie w niezmienionej formie od czasów rzymskich. Teraz, dzięki ulepszeniom jego konstrukcji może on stać się lżejszy, co zmniejszy nakład pracy zwierząt i pozwoli im dłużej pracować."
 adm_tech_cs_29_desc: "Na czele obecnej myśli rewolucyjnej stoi radykalne pojęcie równości dla wszystkich. Filozofowie z różnych części świata wspólnie pracowali nad stworzeniem dokumentu zatytułowanego „Deklaracja praw człowieka i obywatela”, głoszącego, że prawa te są uniwersalne i powinny być egzekwowane przez prawo. Jest prawdopodobne, że będzie to miało poważne konsekwencje dla rozwoju i rozprzestrzeniania się koncepcji wolności i demokracji, a my nie powinniśmy pozostawać w tyle."
 adm_tech_cs_30_desc: "Na szczęście owi zwani oświeceni filozofowie nie ograniczają się wyłącznie do pisania wywrotowych traktatów politycznych, ale również przedstawiają pomysły z zakresu nauki i inżynierii. Tacy ludzie są skarbem dla naszej gospodarki, wpływającym na rozwój kraju."
 adm_tech_cs_31_desc: "Ci głupi rewolucjoniści myślą, że w imię tak dziwacznych pojęć, jak wolność i równość, mogą wysłać setki lat postępu na śmietnik historii. Możemy ich pokonać, dzięki sprawdzonemu planowi podkradania idei, które nam odpowiadają."
 adm_tech_cs_32_desc: "Mój sekretarz stanu zapewnia, że sadzenie koniczyny na zmianę z rzepą w ramach czteropolówki zwiększy plony. Skłaniam się ku poparciu dla tej idei."
