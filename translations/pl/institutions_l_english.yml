 desc_feudalism: "Na przestrzeni dziejów w większości społeczeństw pojawiło się zapotrzebowanie na powszechne, silne i stałe instytucje rządowe. Po upadku imperium rzymskiego, odpowiedzią na to zapotrzebowanie stały się struktury i obyczaje składające się na europejski ustrój feudalny. Z tych samych powodów na całym świecie ukształtowały się ustroje społeczne i polityczne, czasem sięgające w przeszłość znacznie dalej niż sam feudalizm.\nW przeciwieństwie do innych nurtów \"Feudalizm\" obejmuje szeroki zakres różnych ustrojów i istnieje od początku we wszystkich częściach świata, w których urbanizacja, uwarstwienie społeczne i zinstytucjonalizowana administracja osiągnęły krytyczny poziom. Nurt rozprzestrzenia się w wyniku kontaktu z dowolną taką kulturą, lub pojawia się samoistnie w społeczeństwach, które spełniają określone kryteria."
 desc_renaissance: "Poczynając od XIV wieku, bogate i wpływowe włoskie miasta-państwa patronowały artystom i uczonym, zainteresowanym dziedzictwem ich przodków z antycznej Grecji i Rzymu. Nurt kulturalny renesansu zdążył już objąć większość regionu i wywrzeć wpływ na literaturę, sztukę, filozofię i muzykę. Humaniści analizowali również własne społeczeństwo, porównując je z ideałami klasycznych filozofów. Humanizm renesansowy przyjął bardziej dojrzałą postać i był gotów przeniknąć do wszystkich warstw społeczeństwa. Nowe wzorce panujących, a także poddanych, rozprzestrzeniają się tak szybko, jak szybko współcześni drukarze dają radę je powielać. Prawdziwy renesansowy humanista zna się na wszystkim, poczynając od polityki, poprzez filozofię, analizę tekstu i muzykę, na sztuce i architekturze kończąc. Renesans jest gotów odmienić świat, by ten lepiej odpowiadał klasycznym ideałom."
 desc_new_world_i: "Odkrycie Nowego Świata oznaczało nadejście nowej ery nie tylko dla kolonizatorów i kolonizowanych. Doprowadziło również do rozprzestrzenienia się surowców i technologii a ludzie uświadomili sobie, jak wielki jest glob. Wraz z przewożonymi przez Atlantyk zwierzętami, zbożem, srebrem i chorobami, świat stawia pierwsze kroki w kierunku prawdziwie globalnej gospodarki. Podczas gdy nieznane krainy są wykreślane na mapach, a ludy opisywane, idee poznane u zamorskich społeczeństw w coraz większym stopniu wpływają na kształt naszych debat religijnych i filozoficznych. Myśliciele poddają krytyce uznane tezy, a cały świat, od Valladolid aż do Fatehpur Sikri, jest otwarty na dyskusję o swojej naturze."
 desc_printing_press: "Zdolność do masowej produkcji słowa pisanego zrewolucjonizuje rozpowszechnianie informacji i pod wieloma względami całe nowoczesne społeczeństwo. Zapoczątkowana przez ludzi renesansu, takich jak wenecki drukarz Aldus Manutius, nowa sztuka pomogła rozpowszechnić renesans, zwiększając dostępność przetłumaczonych klasyków. Później Reformacja bardzo skorzystała z możliwości rozpowszechniania krytycznych publikacji i tłumaczeń Pisma Świętego.\n\nTeraz, gdy druk dojrzał technicznie i cała Europa została nim zalana, po całym kontynencie krążą setki tysięcy kopii wszystkiego - od broszur religijnych i politycznych po traktaty naukowe i poradniki. Coraz większa powszechność drukarni utrudnia władcom kontrolowanie nowej techniki a stosunkowo łatwy sposób produkcji ułatwia omijanie cenzury poprzez przenoszenie działalności za granicę czy chociażby zmianę nazwy na stronie tytułowej."
 desc_global_trade: "Towary krążą pomiędzy kontynentami już od czasów starożytnych. Ale niegdyś ruch ten ograniczał się do stałej liczby szlaków i produktów - na przykład wyroby z Indii i Chin były przewożone przez Ocean Indyjski lub Jedwabnym Szlakiem. Dziś stopniowo rozrasta się wielka sieć handlowa o światowym zasięgu. Wraz z odkryciem Ameryki i drogi morskiej do Indii oraz przepłynięciem Pacyfiku lokalne siatki handlowe połączyły się w jedną globalną.\nSrebro wydobywane w Andach po zapakowaniu trafia przez Europę do Chin i Indii. Anglicy sprzedają żelazo ze Skandynawii w Afryce Zachodniej. Inni zbijają majątek na rozprowadzaniu materiałów i przypraw z Azji Południowo-Wschodniej. Hinduscy kupcy wykładają kapitał na europejskie przedsięwzięcia handlowe. Może to jeszcze nie pora, by mówić o globalnej gospodarce, ale postawiono pierwsze kroki w tym kierunku."
 desc_manufactories: "Choć na przestrzeni XVI i XVII wieku nowinki technologiczne pozwoliły zwiększyć produkcję niektórych towarów, w tym tkanin i żelaza, największy postęp w zakresie wydajności produkcji dokonał się dzięki nowym formom organizacji pracy. Zakładanie manufaktur poza granicami miast pozwalało kupieckim kapitalistom omijać odwieczne prawa gildii, z zasady uniemożliwiające masową produkcję. Kupcy mogli też wprowadzać nowe metody zwiększania produkcji dzięki organizacji i specjalizacji pracy w jednym miejscu. Prekursorzy późniejszej industrializacji mogli zwiększać produkcję dzięki ułatwionemu dostępowi do materiałów oraz organizacji mas pracujących, zamiast zaopatrywać się w nowe, kosztowne urządzenia. Taki tryb produkcji to ogromna zmiana w stosunku do ściśle uregulowanych tradycyjnych metod postępowania, która w parze z późniejszym postępem technologicznym zrewolucjonizuje całe społeczeństwo."
 desc_enlightenment: "Na przestrzeni ostatnich stu lat empiryzm i racjonalizm zdobywały coraz większą popularność wśród najznakomitszych umysłów owych czasów. W listach, publikacjach, lub kawiarniach, królowie, naukowcy, filozofowie i literaci dyskutowali o wartościach tolerancji, metodach badawczych i rozprzestrzenieniu ideałów oświecenia na całą ludzkość. Z uniwersytetów i dworów oświeconych monarchów wyruszały wyprawy, których celem było pomierzyć, skatalogować, zważyć i skartować świat, tak by można było pojąć prawa rządzące otaczającą nas rzeczywistością. Omawiano również zasady kierujące społeczeństwem i próbowano określić prawa człowieka.\n\nDla pożytku całej ludzkości rozpoczynano olbrzymie przedsięwzięcia w rodzaju encyklopedii wiedzy wszelakiej czy kompletnego spisu roślin, zwierząt i grzybów występujących na Ziemi. Zapłonęło światło rozumu, i nie zgaśnie, dopóki nie rozświetli wszystkich zakamarków globu."
