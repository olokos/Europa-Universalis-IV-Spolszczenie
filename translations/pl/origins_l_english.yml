 ada_justification_for_unity_title: "Uzasadnienie jedności"
 ada_justification_for_unity_desc: ""
 ada_justification_for_unity_at: "Żadne państwo inne niż §Y[Root.GetName]§! nie ma kultury §Ysomalijskiej§! jako głównej."
 ada_justification_for_unity_bt: "§Y[Root.GetName]§! posiada casus belli typu '§Ypodbój§!' przeciwko dowolnemu państwu §Ysomalijskiemu§!."
 ada_restore_the_old_mosque_title: "Odnów stary meczet"
 ada_restore_the_old_mosque_desc: "Zeila była jednym z pierwszych miast, które przyjęły oświecenie islamu. Około 700 lat temu, pierwsi muzułmanie w Rogu Afryki zbudowali meczet Masjid Al Qiblatayn, co czyni go najstarszym meczetem do dnia dzisiejszego. Jednak okazało się, że czas silnie na ten meczet oddziałuje, czego skutkiem jest znaczne ograniczenie możliwości korzystania z niego. Powinniśmy odrestaurować ten wspaniały zabytek naszego narodu!"
 ada_prepare_second_invasion_ct: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do obszarów §YHadiji§!, §YSzewy§!, §YTigraju§! i §YEtiopii Środkowej§! oraz prowincji §Y[2768.GetName]§!, jeżeli wcześniej wykonało misję '§Yodnów stary meczet§!'."
 ada_restore_the_old_mosque_ct: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do obszarów §YHadiji§!, §YSzewy§!, §YTigraju§! i §YEtiopii Środkowej§! oraz prowincji §Y[2768.GetName]§!, jeżeli wcześniej wykonało misję '§Yprzygotuj wojsko§!'."
 ada_turkish_alliance_title: ""
 ada_turkish_alliance_desc: ""
 ada_turkish_alliance_ct: "Jakikolwiek pułk §Y[Root.GetAdjective]§! jest położony w prowincji portowej w regionie §YEgiptu§! lub §YMaszreku§! położonej nad Morzem Śródziemnym, albo w prowincji posiadanej przez państwo §Ytureckie§!."
 ada_turkish_alliance_tt: "Nasz pułk uda się łodzią do §YAnatolii§! szukać nowych sojuszników."
