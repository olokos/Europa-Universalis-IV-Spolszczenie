 c_a_humiliate_rival_mission_title: "Upokorzenie rywala"
 c_a_humiliate_rival_mission_desc: "Nasi wrogowie zbyt długo byli cierniem w naszym boku - czas z tym skończyć. Musimy zadać im tak decydujący cios, że już nigdy nie odważą się stanąć nam na drodze."
 c_a_humiliate_rival_mission_ct: "Posiadaj §Y100§! wyniku wojennego w wojnie przeciwko rywalowi lub wrogowi"
 c_a_get_cults_mission_title: "Czerpanie z tradycji"
 c_a_get_cults_mission_desc: "Nasi sąsiedzi nie zawsze podzielają te same poglądy religijne, co my. Nasze tradycje zawsze były zróżnicowane, więc nie jest zaskoczeniem, że wśród naszych braci istnieją inne, odmienne poglądy na pewne aspekty. Dlatego powinniśmy nauczyć się od nich tak wiele, jak tylko możemy."
 c_a_contact_muslims_mission_title: "Kontakt z muzułmanami"
 c_a_contact_muslims_mission_desc: "Wśród naszych sąsiadów są tacy, którzy mają zupełnie inne spojrzenie na świat niż my. Mówią, że postępują zgodnie z naukami Proroka, ale są one dla nas zupełnie obce. Musimy utrzymywać z nimi bliskie relacje. Być może wiele możemy się od nich nauczyć."
