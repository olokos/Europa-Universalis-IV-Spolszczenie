 gen_hoa_convert_conquered_modifier: "Nawracanie pokonanych"
 desc_gen_hoa_convert_conquered_modifier: "Ci, którzy są pod naszą opieką, muszą przestrzegać naszych tradycji i z wdzięcznością przyjąć swoje zbawienie."
 gen_hoa_convert_the_horn_title: ""
 gen_hoa_convert_the_horn_desc: "Wielkim przeznaczeniem naszego państwa jest poprowadzenie ludzkości do zbawienia, a czyniąc prawdziwą religię dominującą w Rogu Afryki, zrobimy pierwszy krok ku naszej przyszłości."
 gen_hoa_convert_the_horn_modifier: "Święty Róg Afryki"
 desc_gen_hoa_convert_the_horn_modifier: "Mieszkańcy Rogu Afryki są wreszcie zjednoczeni pod jedną prawdziwą wiarą."
 gen_hoa_stabilize_economy_mission_title: "Stabilizacja gospodarki"
 gen_hoa_stabilize_economy_mission_desc: "Niestabilność naszego regionu jest wielką szansą dla tych, którzy są na tyle odważni, by z niej skorzystać. Musimy zrobić wszystko, aby zwiększyć dochody państwa i przygotować się na nadchodzące trudne czasy."
 gen_hoa_stabilize_economy_mission.tooltip: ""
 gen_hoa_developing_economy_modifier: "Rozwijająca się gospodarka"
 desc_gen_hoa_developing_economy_modifier: "Gospodarka naszego kraju odzyskała swój wigor i stwarza nowe możliwości dla naszych ludzi."
 gen_hoa_build_temples_title: ""
 gen_hoa_build_temples_desc: ""
