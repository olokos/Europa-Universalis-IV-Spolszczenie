 msi_the_centralization_question_title: "Scentralizuj konfederację"
 msi_the_centralization_question_desc: "Czasy lokalnych rządów muszą odejść w niepamięć i tylko centralna władza powinna zachować zdolność do kierowania tym narodem. Zadbamy o to, by ludzie zarządzający prowincjami naszego królestwa odpowiadali bezpośrednio przed nami."
 msi_the_centralization_question_tt: ""
 msi_invade_the_south_title: "Zaatakuj południe"
 msi_invade_the_south_desc: "Choć nie są tak bogate jak ich odpowiedniki na północy, miasta Kong i Bonoman są ośrodkami handlowymi, gdzie pieniądze płyną obficie. Jeśli chcemy dalej finansować nasze kampanie wojskowe, musimy mieć pewność, że kontrolujemy jak najwięcej z tych źródeł bogactwa."
 msi_balance_of_power_ct: "Różnica wpływów [Root.GetClergyName_gen] oraz [Root.GetNobilityOrFallbackName_gen] wynosi §Y5%§! lub mniej."
