 oyo_trade_with_the_muslims_title: "Handel z muzułmanami"
 oyo_trade_with_the_muslims_desc: "Handel zawsze odgrywał istotną rolę w naszym regionie, zwłaszcza ten prowadzony przez muzułmanów przez Timbuktu i Gao. Nie możemy pozostawać w tyle za nimi. Jeśli mamy odnosić zyski, musimy również aktywnie uczestniczyć w przepływie handlu i być w stanie go kontrolować."
 oyo_found_the_cavalry_regiment_title: "Kawaleria dla [Root.GetAdjective]"
 oyo_found_the_cavalry_regiment_desc: "Dzięki naszej wymianie handlowej z krajami muzułmańskimi mamy teraz dostęp do koni, surowca do tej pory u nas niespotykanego. Musimy również utworzyć pułki kawalerii, na wzór tych, które posiadają kraje muzułmańskie."
 oyo_chaaargee_title: "Szaaarża!!"
 oyo_chaaargee_desc: "Teraz, gdy mamy już pułki kawalerii, nadszedł czas, aby je wykorzystać. Możemy wykorzystać ich doskonałą manewrowość do szybkiego zdobycia stolicy wroga i całkowitego jej zmiażdżenia. Dokładnie tak zrobimy."
 oyo_appease_the_oyo_mesi_title: "Udobruchaj Ojo Mesi"
 oyo_appease_the_oyo_mesi_desc: ""
 oyo_perma_claims_tt: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do obszarów §YBeninu§!, §YDolnego Nigru§!, §YZarii§!, §YAtakora Oueme§! oraz §YDolnej Wolty§!."
 oyo_appease_the_oyo_mesi_ct: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do obszarów §YBeninu§!, §YDolnego Nigru§!, §YZarii§!, §YAtakora Oueme§! oraz §YDolnej Wolty§!, jeżeli wcześniej wykonało misję '§YUdobruchaj Ogboni§!'."
 oyo_push_north_tt: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do wszystkich prowincji w regionach §YSahelu§!, §YNigru§! i §YGwinei§! wyznających inną religię niż §Y[Root.Religion.GetName]§!."
 oyo_appease_the_ogboni_ct: "Państwo §Y[Root.GetName]§! otrzyma permanentne roszczenia do obszarów §YBeninu§!, §YDolnego Nigru§!, §YZarii§!, §YAtakora Oueme§! oraz §YDolnej Wolty§!, jeżeli wcześniej wykonało misję '§YUdobruchaj Ojo Mesi§!'."
 oyo_push_north_title: "Ekspansja na północ"
 oyo_push_north_desc: "W przeciwieństwie do gęstych dżungli Południa, bujne równiny Sahelu na północy są świetnym źródłem bogactwa. Stąd uważamy, że naszym jedynym rozsądnym wyborem jest ekspansja w kierunku północnym."
 oyo_eradicate_the_muslims_title: "Wypleń muzułmanów"
 oyo_eradicate_the_muslims_desc: "Otaczający nas muzułmanie przestali nam służyć i zaczęli być uciążliwi. Musimy pozbyć się ich całkowicie, aby zrobić miejsce dla naszej własnej chwalebnej ekspansji."
 oyo_eradicate_the_muslims_ct: "Jest poddanym państwa §Y[Root.GetName]§! albo wyznaje §Y[Root.Religion.GetName]§!."
 oyo_growth_of_power_title: "Rośnij w siłę"
 oyo_growth_of_power_desc: "My, Ojo, jesteśmy wielkim narodem. Ale zawsze możemy stać się jeszcze większym. Musimy rozbudować nasz chwalebny naród, aby mógł być przedmiotem zazdrości świata."
 oyo_develop_the_capital_title: "Rozwiń stolicę"
 oyo_develop_the_capital_desc: "Nasza stolica to lśniący klejnot naszego kraju i jego symbol. Musimy przekształcić je w prawdziwe, tętniące życiem miasto, które wyraźnie pokazuje swoje znaczenie."
 oyo_reform_the_government_title: "Zreformuj rząd"
 oyo_reform_the_government_desc: "Nasze stare tradycje plemienne stały się zbyt małe dla naszych wielkich ambicji. Musimy zreformować nasz rząd w chwalebne państwo, jeśli mamy stanąć wśród gigantów świata."
 oyo_imperial_oyo_title: "Cesarstwo Ojo"
 oyo_imperial_oyo_desc: "Ojo zawsze było Imperium w naszych oczach. Nadszedł czas, aby stało się nim w oczach wszystkich. Musimy pokazać prawdziwą siłę, jeśli chcemy zasłużyć na to miano."
 oyo_appease_the_ogboni_title: "Udobruchaj Ogboni"
 oyo_appease_the_ogboni_desc: "Członkowie Ogboni zawsze stanowili wpływową część naszego rządu. Ich zaangażowanie nie ogranicza się tylko do spraw religijnych, ale mają oni również wpływ na wybór władców. Dlatego też musimy się upewnić, że są po naszej stronie."
 oyo_unite_the_fetishists_title: "Zjednocz fetyszystów"
 oyo_unite_the_fetishists_desc: "Nasze przekonania zawsze stanowiły integralną część naszej tożsamości. Musimy przekonać ludzi wokół nas, aby podzielali tę samą wizję, którą my mamy."
