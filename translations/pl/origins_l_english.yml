 desc_gen_hoa_build_temples_modifier: ""
 gen_hoa_build_trade_navy_title: "Zbuduj flotę"
 gen_hoa_build_trade_navy_desc: "Nasz lud ma wielkie tradycje kupieckie, jednakże zawsze handlowaliśmy z obcokrajowcami, którzy przybywali do naszych wybrzeży. Teraz nadszedł czas, abyśmy zbudowali wielką flotę handlową, która będzie podróżować do odległych krain i przywozić najwspanialsze bogactwa."
 gen_hoa_trade_navy_modifier: "Flota handlowa"
 desc_gen_hoa_trade_navy_modifier: "Wielka marynarka naszego państwa jest gotowa za wszelką cenę przynieść zysk naszym ludziom."
 gen_hoa_control_coastline_title: "Kontrola linii brzegowej"
 gen_hoa_control_coastline_desc: "Kupcy z naszego ludu są podstawą naszej siły. Zanim zaczniemy patrzeć na zewnątrz, musimy dołożyć wszelkich starań, aby umocnić ich pozycję w handlu w naszym regionie."
 gen_hoa_control_coastline_modifier: "Morze możliwości"
 desc_gen_hoa_control_coastline_modifier: "Rozległa linia brzegowa naszego państwa jest niezwykle kluczowa dla naszego handlu z resztą świata i jako taka jest naszym najważniejszym zasobem."
 gen_hoa_control_india_ocean_title: "Zdominowanie Oceanu Indyjskiego"
 gen_hoa_control_india_ocean_desc: "Róg Afryki ma uprzywilejowane położenie i musimy je wykorzystać, aby rozszerzyć nasze wpływy i stać się najbardziej skutecznymi kupcami na Oceanie Indyjskim."
 gen_hoa_control_india_ocean.tooltip1: "Państwo §Y[Root.GetName]§! ma §Y70%§! siły handlowej w §YZatoce Adeńskiej§!"
 gen_hoa_control_india_ocean.tooltip2: "Państwo §Y[Root.GetName]§! ma §Y50%§! siły handlowej w §YEtiopii§!"
 gen_hoa_control_india_ocean.tooltip3: "Państwo §Y[Root.GetName]§! ma §Y30%§! siły handlowej w §YGudźaracie§!"
