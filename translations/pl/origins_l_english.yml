 c_a_spoils_of_war: "Łupy wojenne"
 desc_c_a_spoils_of_war: "Napadanie na naszych sąsiadów dla zysku jest najlepszym sposobem na wzmocnienie naszej gospodarki"
 c_a_vassals: "Lojalni wasale"
 desc_c_a_vassals: "Zdobycie tak wielu wasali dało wszystkim do zrozumienia, że jesteśmy dyplomatycznie silni"
 c_a_humiliated_rival: "Upokorzenie naszych rywali"
 desc_c_a_humiliated_rival: "Zadając tak decydujący cios naszym rywalom, sprawiliśmy, że zastanowią się oni dwa razy, zanim ponownie się nam przeciwstawią"
