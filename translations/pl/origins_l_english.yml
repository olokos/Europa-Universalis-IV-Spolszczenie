 msi_invade_the_north_title: "Zaatakuj północ"
 msi_invade_the_north_desc: "W zakolu rzeki Niger, na północy, potężne miasta Timbuktu i Gao kontrolują bogactwa Afryki Zachodniej i handel z ludami zamieszkującymi wielką pustynię. Ich bogactwo jest niezmierzone i musi być nasze."
 msi_ruler_of_the_river_title: "Władca rzek"
 msi_ruler_of_the_river_desc: "Rzeka Niger błogosławi ziemie, przez które przepływa, okresowymi wylewami, czyniąc glebę niewiarygodnie żyzną. Będziemy mogli nazywać się Władcami Rzeki i korzystać z tej żyzności tylko wtedy, gdy obszar wokół Zakola Nigru będzie należał do nas i tylko do nas."
 msi_hegemony_of_west_africa_title: "Hegemonia w Zach. Afryce"
 msi_hegemony_of_west_africa_desc: "Przez pokolenia Mali kontrolowało większość Afryki Zachodniej żelazną ręką. Ich potęga jednak słabnie, podczas gdy nasza rośnie w siłę z dnia na dzień. Aby objąć hegemonię nad tym regionem, musimy go zdominować i zniszczyć lub podporządkować sobie Mali."
 msi_the_kingdom_confederacy_title: "Królewska Konfederacja"
 msi_the_kingdom_confederacy_desc: ""
