 west_africa_strong_leadership_title: "Silne przywództwo"
 west_africa_strong_leadership_desc: "Nasi rywale muszą być świadomi naszej odwagi i potęgi. Musimy więc pokazać, że jesteśmy najsilniejsi w okolicy, upokarzając ich na polu bitwy."
 west_africa_strong_leadership_ct: "Żaden znany kraj ze stolicą w §YSahelu§!, §YNigrze§! i §YGwinei§! nie jest niepodległym państwem o większym rozwoju niż §Y[Root.GetName]§!."
 west_africa_unite_home_region_title: "Zjednocz region macierzysty"
 west_africa_unite_home_region_desc: "W ostatnich latach urośliśmy w siłę i mamy okazję zjednoczyć wszystkich mieszkańców naszego regionu po raz pierwszy od pokoleń."
 west_africa_gunpowder_weapons_title: "Broń prochowa"
 west_africa_gunpowder_weapons_desc: "Jesteśmy teraz potężną siłą w naszym regionie, ale zauważyliśmy pojawienie się nowego rodzaju broni. Handlują nią zagraniczni kupcy i nazywają prochem strzelniczym. Musimy zagwarantować, że będą ją posiadać nasi wojownicy i to bez konieczności polegania na tych cudzoziemcach."
 west_africa_greater_than_mali_title: "Potężniejsi niż Mali!"
 west_africa_greater_than_mali_desc: "Po zjednoczeniu naszego regionu, z nową bronią w rękach naszych wojowników, jesteśmy gotowi podbić wszystkie ziemie pomiędzy Saharą a Zatoką Gwinejską. Nie możemy zmarnować okazji, aby stać się największą potęgą od czasu upadku Imperium Mali, a nawet jeszcze większą!"
 west_africa_embracing_old_traditions_title: "Podążanie za starymi tradycjami"
 west_africa_embracing_old_traditions_desc: "Od pokoleń przestrzegamy naszych starożytnych tradycji. Teraz gdy nowe religie rozprzestrzeniają się wśród naszych ludzi, musimy trzymać się razem i podporządkować naszym starym rytuałom, aby przetrwać."
 west_africa_brothers_in_tradition_fetishist_title: "Bracia w wierze"
 west_africa_brothers_in_tradition_fetishist_desc: "Nasz lud ma długą tradycję konfliktów z sąsiednimi ludami z powodu naszych i ich wierzeń. Teraz jednak nadszedł czas, aby sprzymierzyć się z nimi przeciwko wiarom osłabiającym nasze terytoria."
 west_africa_shamans_title: "Szamani"
 west_africa_shamans_desc: "Nasze wierzenia są silne wśród naszych ludzi, ale uważamy, że samo oddawanie czci to za mało. Nasi szamani chętnie nauczą cudzoziemców o kulcie, który czyni nas silniejszymi."
 west_africa_sankore_university_fetishist_title: "Uniwersytet Sankore"
 west_africa_sankore_university_fetishist_desc: "Medresa Sankore w Timbuktu od dziesięcioleci jest najważniejszym ośrodkiem wiedzy na południe od Sahary. Teraz nadszedł czas, aby przejąć to miasto i wykorzystać przechowywane tam manuskrypty."
 west_africa_sincretic_rituals_title: ""
 west_africa_sincretic_rituals_desc: ""
 west_africa_embracing_new_traditions_title: "Przyjmij nowe tradycje"
 west_africa_embracing_new_traditions_desc: ""
 west_africa_brothers_in_faith_sunni_title: "Bracia w wierze"
 west_africa_brothers_in_faith_sunni_desc: "Nasz lud ma długą tradycję konfliktów z sąsiednimi ludami z powodu naszych i ich wierzeń. Teraz jednak nadszedł czas, aby sprzymierzyć się z nimi przeciwko wiarom osłabiającym nasze terytoria."
 west_africa_marabouts_title: "Marabuci"
 west_africa_marabouts_desc: "Marabuci od pokoleń szerzą w tym regionie pięć filarów islamu. Teraz nadszedł czas, aby wesprzeć ich wysiłki i sprawić, by ich słowo rozprzestrzeniało się szerzej."
 west_africa_sankore_university_sunni_title: "Uniwersytet Sankore"
 west_africa_sankore_university_sunni_desc: "Medresa Sankore w Timbuktu od dziesięcioleci jest najważniejszym ośrodkiem wiedzy na południe od Sahary. Teraz nadszedł czas, aby przejąć to miasto i wykorzystać przechowywane tam manuskrypty."
 west_africa_the_only_faith_title: "Jedyna wiara"
 west_africa_the_only_faith_desc: "Nasze wysiłki na rzecz szerzenia szahady i innych filarów islamu oraz Koranu wśród rządzonych przez nas ludzi były intensywne przez dziesięciolecia. Teraz musimy potwierdzić, że islam jest jedyną religią, ponieważ nie ma boga prócz Allaha."
 west_africa_gathering_tributes_title: "Zbieranie danin"
 west_africa_gathering_tributes_desc: "Konieczne jest, aby nasi ludzie zbierali daniny od naszych sąsiadów, ponieważ potrzebujemy ich, aby urosnąć w siłę w ciągu najbliższych kilku lat."
 west_africa_clearings_irrigations_title: "Wycinka i nawadnianie"
 west_africa_clearings_irrigations_desc: "Nasze ziemie były odpowiednie dla rolnictwa, odkąd ludzie zaczęli je uprawiać, ale jeśli chcemy wyżywić większą liczbę ludności mieszkającej na naszym terytorium, musimy wprowadzić pewne wyręby w lasach i dżunglach oraz zorganizować nawadnianie w dolinach naszych rzek."
 west_africa_salt_cloth_shells_title: "Sól, sukno i muszle"
 west_africa_salt_cloth_shells_desc: "Handel przez saharyjskie korytarze i Zatokę Gwinejską od pewnego czasu wzrasta, a w naszych miastach pojawiają się nowi kupcy z zagranicy, którzy handlują nowymi produktami. Teraz musimy przejąć kontrolę nad tym lukratywnym handlem i wykorzystać go na naszą korzyść."
 west_africa_manufacturing_africa_title: "Produkcja w Afryce"
 west_africa_manufacturing_africa_desc: "Luksusowe towary handlowe zza oceanu od kilku lat zalewają nasze terytoria. Teraz mamy możliwość powielania i tworzenia nowych towarów we własnym zakresie, czerpania zysków z ich sprzedaży wśród naszych ludzi, a nawet eksportowania ich za granicę."
 west_africa_bilad_sudan_trade_title: ""
 west_africa_bilad_sudan_trade_desc: "Kilka ważnych ośrodków rozwinęło się wraz ze wzrostem handlu w ostatnich dziesięcioleciach w całym regionie. Timbuktu jest bramą na północ, Kanem-Borno kontroluje handel ze wschodem, a Benin jest głównym miejscem na południowym wybrzeżu. Teraz konieczne jest przejęcie kontroli nad tymi miejscami i przepływającym przez nie handlem."
