 hau_build_armies_title: "Zebranie armii"
 hau_build_armies_desc: "Jeśli mamy przetrwać i odnieść sukces jako naród, pierwszą rzeczą, którą musimy zrobić, to upewnić się, że nikt nie będzie w stanie nas zniszczyć. Musimy zebrać armię, która zapewni nam bezpieczeństwo i którą będziemy mogli wykorzystać do pokonania naszych wrogów."
 hau_the_yoruba_and_nupe_title: "Joruba i Nupe"
 hau_the_yoruba_and_nupe_desc: "Ludy Joruba oraz Nupe są tuż obok, a ich ziemie stanowią doskonały cel naszej ekspansji. Musimy je podbić, aby stworzyć solidną pozycję, z której później będziemy mogli dalej się rozwijać."
 hau_gain_sea_access_title: "Uzyskanie dostępu do morza"
 hau_gain_sea_access_desc: "Zbyt długo byliśmy otoczeni zewsząd lądem. Musimy uzyskać dostęp do morza, co pozwoliłoby nam rozszerzyć nasz zasięg bardziej niż kiedykolwiek wcześniej."
 hau_unite_the_cities_title: "Zjednoczenie miast"
 hau_unite_the_cities_desc: "Poszczególne miasta Hausa były zbyt długo podzielone i konkurowały między sobą. Musimy zjednoczyć je wszystkie pod jednym sztandarem, naszym."
 hau_develop_the_cities_title: "Rozwój miast"
 hau_develop_the_cities_desc: "Teraz, gdy wszystkie miasta Hausa są pod naszą kontrolą, musimy je rozwijać, aby błyszczały jak klejnoty, którymi powinny być."
 hau_resolve_internal_issues_title: "Rozwiązywanie wewn. problemów"
 hau_resolve_internal_issues_desc: "Po zjednoczeniu wszystkich miast Hausa, nieuniknione jest powstanie wewnętrznych konfliktów. Musimy pracować nad rozwiązaniem tych kwestii, abyśmy mogli naprawdę stać się jednym narodem."
 hau_contact_with_the_fulani_title: "Kontakt z Fulanami"
 hau_contact_with_the_fulani_desc: "Fulanie niespodziewanie stali się ostatnio bardziej istotni. Musimy nawiązać z nimi kontakt i ocenić, czy współpraca z nimi będzie dla nas korzystna."
 hau_gather_allies_title: "Zawrzyj sojusze"
 hau_gather_allies_desc: "Jeśli mamy przetrwać i odnieść sukces jako naród, pierwszą rzeczą, którą musimy zrobić, to upewnić się, że nikt nie będzie w stanie nas zniszczyć. Musimy zawrzeć sojusze, aby zmniejszyć zagrożenia przeciwko nam i jednocześnie zapewnić sobie protektorów."
 hau_the_kanuri_threat_title: "Zagrożenie od Kanurów"
 hau_the_kanuri_threat_desc: "Kanuri są tuż obok i stanowią zagrożenie dla naszej ekspansji. Musimy ich pokonać, zanim staną się na tyle potężni, by podbić nas."
 hau_the_tuareg_title: "Tuaregowie"
 hau_the_tuareg_desc: "Tuaregowie zawsze żyli na pustynnych obszarach położonych na północ od nas. Nadszedł czas, abyśmy rozszerzyli nasze działania w tym kierunku i podporządkowali ich naszym rządom."
 hau_prepare_the_jihad_title: "Przygotowanie do dżihadu"
 hau_prepare_the_jihad_desc: "Jest jasne, że nauki Proroka są jedyną prawdziwą wiarą. Musimy być przygotowani do walki z każdym, kto ośmieli się twierdzić inaczej."
 hau_convert_west_africa_title: "Nawróć Afrykę Zach."
 hau_convert_west_africa_desc: "Wciąż jest zbyt wielu ludzi, którzy nie wierzą w nauki Proroka, ale nie możemy dłużej tego tolerować. Musimy szerzyć Jego nauki, jeśli mamy stać się latarnią cywilizacji."
 hau_finish_the_jihad_title: "Ukończ dżihad"
 hau_finish_the_jihad_desc: "Udało nam się skutecznie rozpowszechnić nauki Proroka, ale wciąż są ludzie, którzy w nie nie wierzą. Musimy przekonać ich wszystkich, aby stać się prawdziwym kalifatem."
 aju_completely_modernized_army: "Modernizacja armii"
 desc_aju_completely_modernized_army: "Zdecydowaliśmy się na masowe inwestycje w naszą armię i zmodernizowanie jej w oparciu o wskazówki osmańskie."
 aju_bought_new_guns: "Broń od Osmanów"
 desc_aju_bought_new_guns: "Postanowiliśmy zainwestować w naszą armię i wyposażyć ją w broń palną Imperium Osmańskiego."
 aju_keep_the_ways: "Zachowanie starych metod"
 desc_aju_keep_the_ways: "Postanowiliśmy zrezygnować z przewodnictwa Turków. Zamiast tego zachowujemy stare sposoby prowadzenia wojny, które są bardziej przystępne dla większości naszych ludzi."
 jol_the_mali_border_title: "Granica z Mali"
 jol_the_mali_border_desc: "Na wschodzie silne państwo Mali zagraża naszemu bezpieczeństwu i nasi doradcy, słusznie, mówią nam, abyśmy zaczęli opracowywać strategię obrony.\nNa wszelki wypadek."
 jol_take_over_futa_jallon_title: "Przejmij Futa Dżalon"
 jol_take_over_futa_jallon_desc: "Futa Dżalon to piaskowcowy płaskowyż, mocno zerodowany przez obfite opady deszczu, leżący na południowy zachód od naszego państwa. Region ten może być wykorzystany jako początek dłuższego frontu, który rzuci wyzwanie potędze Mali."
 jol_gain_ports_title: "Zdobądź porty"
 jol_gain_ports_desc: "Przez wieki nasi ludzie patrzyli na morze jako na szansę, ponieważ większość naszego kraju leży nad morzem. Teraz, bardziej niż kiedykolwiek, nasza ekspansja musi skupić się na uzyskaniu większej liczby portów, jeśli chcemy polegać na morzu."
 jol_discover_europe_title: "Odkrywanie Europy"
 jol_discover_europe_desc: "Wielokrotnie do naszych brzegów przybijali płynący z północy ludzie o bladej skórze, którzy przeważnie próbowali z nami handlować. Wiedząc, skąd pochodzą, możemy ustalić warunki wymiany handlowej i uniknąć kolejnych prób zastraszania nas."
 jol_trade_experts_title: "Eksperci handlowi"
 jol_trade_experts_desc: "Teraz gdy znamy praktyki handlowe w Europie, możemy przyjrzeć się naszym i poprawić je tam, gdzie uważamy, że zawodzą. Wykorzystamy te nowe i lepsze techniki, aby stać się dominującym handlowcem w naszym regionie."
 jol_the_fulani_title: "Fulanie"
 jol_the_fulani_desc: "Fulanie są naszymi sąsiadami i od wieków nasze ludy utrzymują kontakty. Nie zawsze były to relacje przyjazne, ale istnieje między nami pewien rodzaj pokrewieństwa i sądzimy, że możliwe byłoby pełne włączenie ich do naszego państwa."
 jol_push_further_into_mali_title: ""
 jol_push_further_into_mali_desc: "W miarę jak rośnie nasza siła, siła Mali zaczyna słabnąć. Nadszedł czas, aby zrewanżować się za jarzmo, pod którym nasi ludzie cierpieli przez lata. Zaatakujemy §YBaghenę§!, §YManding§! i §YMassinę§!."
 jol_replace_mali_title: "Zastąp Mali"
 jol_replace_mali_desc: "Mali zajęło miejsce imperium Ghany jako hegemon Afryki Zachodniej. Teraz nadszedł nasz czas. Mali musi paść albo jako nasz poddany, albo jako truchło."
 jol_the_songhai_threat_title: "Zagrożenie z Songhaju"
 jol_the_songhai_threat_desc: "Ponieważ Songhaj jest jednym z najpotężniejszych krajów w okolicy, jego istnienie stanowi zagrożenie dla naszego państwa. Tak długo, jak nie będzie się ich trzymać w ryzach, istnieje niebezpieczeństwo. Uklękną przed nami lub zginą."
 jol_west_african_great_power_title: "Mocarstwo Afryki Zach."
 jol_west_african_great_power_desc: "Aby świat wiedział, kto rządzi w Afryce Zachodniej, musimy zapewnić sobie bezpośrednią kontrolę nad wystarczającą ilością ziemi. Do broni!"
 jol_the_tribal_confederacy_title: "Konfederacja plemienna"
 jol_the_tribal_confederacy_desc: "Nasz naród to kilka drobnych królestw, które samodzielnie są słabe. Jednakże, gdy będą działać wspólnie, mogą stanowić ogromne zagrożenie dla naszych wrogów. Powinniśmy zjednoczyć naszych ludzi i podbić świat."
