 gen_hoa_building_religious_alliances_title: "Sojusze religijne"
 gen_hoa_building_religious_alliances_desc: "Świat zawsze był niebezpieczny i nieprzewidywalny. Musimy budować trwałe relacje z tymi, którzy podzielają nasze wartości i przekonania."
 building_religious_alliances.tooltip: ""
 gen_hoa_subjugate_heathens_title: ""
 gen_hoa_subjugate_heathens_desc: ""
 gen_hoa_heretic_convert_cost_modifier: "Duchowni weterani"
 desc_gen_hoa_heretic_convert_cost_modifier: "Duchowieństwo z Rogu Afryki nieustannie styka się z poganami i heretykami, którzy opierają się ich naukom. Ciągła walka czyni z nich wielkich obrońców wiary."
 gen_hoa_convert_60_provinces_tooltip_tt: ""
 gen_hoa_convert_30_provinces_tooltip_tt: ""
 gen_hoa_join_forces_title: ""
 gen_hoa_join_forces_desc: ""
 gen_hoa_join_forces.tooltip: "To państwo na drodze dyplomacji zaanektowało wszystkich swoich pogańskich wasali."
 gen_hoa_become_great_power_title: "Światło Rogu Afryki"
 gen_hoa_become_great_power_desc: "Świat jest teraz o wiele większy niż w czasach naszych przodków. Wielkie mocarstwa kształtują swoje ziemie zgodnie z własną wolą. Nie możemy pozwolić, by te pozbawione wiary olbrzymy robiły z nią, co im się żywnie podoba. Musimy się zjednoczyć, podnieść pochodnię wiary i poprowadzić dumny lud Rogu Afryki do raju."
 gen_hoa_great_power_modifier: "Światło Rogu Afryki"
 desc_gen_hoa_great_power_modifier: "Wielka siła, która przewodzi mieszkańcom Rogu Afryki, jest znana i szanowana w każdym zakątku Ziemi."
 gen_hoa_prepare_for_war_title: "Przygotowanie do wojny"
 gen_hoa_prepare_for_war_desc: "Poza naszymi granicami wciąż mamy wielu wrogów, pogan, którzy wierzą w straszliwych bogów i chcą doprowadzić do naszego upadku. Musimy jak najszybciej zebrać nasze siły i przygotować się do nieuniknionej wojny."
 gen_hoa_attack_the_heathens_title: "Atak na pogan"
 gen_hoa_attack_the_heathens_desc: "Wysiłki naszych ludzi opłaciły się i nasza armia jest wreszcie gotowa do obrony naszej ojczyzny. Teraz, gdy mamy przewagę, musimy zaatakować pogan i odebrać im zasoby, które gromadzą, zanim połączą siły i zaatakują nas."
 gen_hoa_attack_the_heathens.tooltip: "Ma swoją stolicę w §YRogu Afryki§!."
 gen_hoa_horn_bravery_modifier: "Męstwo wiernych"
 desc_gen_hoa_horn_bravery_modifier: "Nasi wojownicy są znani ze swojego okrucieństwa i bezwzględności wobec wrogów naszej wiary."
 gen_hoa_expand_borders_title: ""
 gen_hoa_expand_borders_desc: ""
 gen_hoa_unify_the_horn_of_africa_title: "Zjednoczenie Rogu Afryki"
 gen_hoa_unify_the_horn_of_africa_desc: "Czasy niepokojów i wojen między ludami Rogu Afryki dobiegają końca. Zjednoczymy każde plemię i każdy lud pod naszym sztandarem i doprowadzimy je do pomyślnej i pokojowej przyszłości."
 gen_hoa_unify_horn_modifier: "Zjednoczony Róg Afryki"
 desc_gen_hoa_unify_horn_modifier: "Wszyscy cieszą się teraz, że Róg Afryki został wreszcie zjednoczony we wspólnym państwie."
