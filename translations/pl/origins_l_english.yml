 eth_secure_religious_unity_desc: "Nasze państwo jest religijnie podzielone między Koptów, Żydów i muzułmanów. Prowadzi to do braku jedności religijnej, co sprawia, że wszelkie wysiłki zmierzające do centralizacji państwa i przezwyciężenia problemów są prawie niemożliwe. Musimy zabezpieczyć naszą religijną jedność!"
