 usa_dlc.EVTNAME66: "Amerykańskie wybory prezydenckie w 1804 r."
 usa_dlc.EVTDESC66: "Kampania w 1804 r. i jej tematy: prezydent Jefferson z łatwością uporał się ze słabym wyzwaniem, jakie stanowiła umierająca Partia Federalna. Odniosła ona poważne rany z rąk własnego radykalnego odłamu o nazwie Essex Junta, który na próżno starał się skłonić część wschodnich nadmorskich stanów do wystąpienia z unii i utworzenia Konfederacji Nowej Anglii, wolnej od jeffersońskiej demokracji. Choć wielu członków krajowej elity wciąż popierało tę partię i Charlesa Pinckneya, masy były zrażone postępowaniem Junty. Najważniejszym tematem była kwestia zakupu Luizjany, bowiem federaliści obawiali się, że napływ imigrantów (czyli zwolenników Jeffersona) zmieni równowagę sił na ich niekorzyść. W ten sposób Jefferson poczynił znaczące wyłomy w niegdyś całkowicie federalistycznej Nowej Anglii i zwycięstwo należało do niego. Rozkład głosów elektorskich wyniósł 162 na Jeffersona, 14 na Pinckneya. Jak tym razem zadecyduje Duch Ameryki?"
 usa_dlc.EVTOPTA66: "Thomas Jefferson"
 usa_dlc.EVTOPTB66: "Charles Pinckney"
 usa_dlc.EVTNAME67: "Amerykańskie wybory prezydenckie w 1808 r."
 usa_dlc.EVTDESC67: "Kampania w 1808 r. i jej tematy: odchodzący Thomas Jefferson namaścił na swego następcę Jamesa Madisona. Jedyną słabą stroną Madisona była kwestia embargo. Jako sekretarz stanu utrzymał on embargo, stanowiące odwet na Francuzach i Brytyjczykach oraz wyraz protekcjonistycznej polityki. Embargo było bardzo niepopularne w obu obozach, toteż federaliści ponownie odrodzeni pod skrzydłami Charlesa Pinckneya i republikańscy zwolennicy wolnego handlu zagrozili poparciem republikańskiego kandydata na wiceprezydenta, George'a Clintona. Zagrożenie ze strony wolnego handlu nigdy się nie ziściło, zaś choć Pinckney dobrze sobie radził, nie mógł rywalizować z popularnością ustępującego prezydenta. Jefferson odegrał kluczową rolę w nakłonieniu tak swych stronników jak i wrogów do poparcia Madisona, zdobywając dla niego zwycięstwo. Rozkład głosów elektorskich wyniósł 122 na Madisona, 47 na Pinckneya, 6 na Clintona. Jak tym razem zadecyduje Duch Ameryki?"
 usa_dlc.EVTOPTA67: "James Madison"
 usa_dlc.EVTOPTB67: "Charles Pinckney"
 usa_dlc.EVTOPTC67: "George Clinton"
 usa_dlc.EVTNAME68: "Jastrzębie i gołębie w 1812 r."
 usa_dlc.EVTDESC68: "W okresie poprzedzającym wojnę z 1812 r. Brytyjczycy nigdy de facto nie uznawali niepodległości Stanów Zjednoczonych. Wielka Brytania nie respektowała neutralności USA na morzu, wcielając do przymusowej służby amerykańskich marynarzy i konfiskując przewożone towary. Podburzała też Indian i wspierała ich bunty na zachodzie. Wszystko to razem, plus fakt, że niektórzy Amerykanie, jak Henry Clay czy John C. Calhoun agresywnie lobbowali na rzecz wojny, widząc w niej okazję do pozyskania Kanady, znacznie utrudniły prezydentowi powadzenie polityki zagranicznej. Naród jednak był silnie podzielony i gdy 1. czerwca prezydent zwrócił się do Kongresu o wypowiedzenie wojny, południe i zachód zagłosowały za, zaś Nowa Anglia przeciw. Wojna nie była wielkim sukcesem amerykańskiego wojska, zaś Biały Dom został ostrzelany przez Marynarkę Królewską. Tylko bitwę pod Nowym Orleanem w 1815 r. można było uznać za zwycięstwo. Konflikt zakończył się utrzymaniem status quo, całość mogła jednak skończyć się zupełnie inaczej. Jaka będzie pańska decyzja, panie prezydencie?"
