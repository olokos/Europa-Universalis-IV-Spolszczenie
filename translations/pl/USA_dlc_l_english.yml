 usa_dlc.EVTNAME65: "Zakup Luizjany"
 usa_dlc.EVTDESC65: "W 1803 r. Napoleon Bonaparte ruszał urzeczywistnić swój sen o władzy nad Europą i bardzo potrzebował pieniędzy. Z tego powodu zaproponował sprzedaż Terytorium Luizjany - rozległych ziem pomiędzy rzeką Missisipi a Górami Skalistymi - za sumę piętnastu milionów dolarów. Prezydent i Senat przyjęli tę ofertę, dzięki czemu USA niemal podwoiły swój obszar. Panie, otrzymasz wyłącznie te prowincje, które Francja obecnie posiada, za cenę tysiąca dukatów. Jaka będzie pańska decyzja, panie prezydencie?"
