 usa_dlc.EVTNAME69: "Amerykańskie wybory prezydenckie w 1812 r."
 usa_dlc.EVTDESC69: "Kampania w 1812 r. i jej tematy: kampanię zdominowała wojna z 1812 r. Ponieważ Stany ponosiły początkowo klęski na zachodzie, zwolennicy DeWitta Clintona zarzucili prezydentowi niekompetencję w prowadzeniu działań wojennych, który to konflikt zresztą potępiali jako bezzasadny. Stronnicy Madisona bronili się, że wojna była konieczna dla ugruntowania niezależności Ameryki. Madison nie cieszył się wielką popularnością, lecz przeciw Clintonowi przemawiały dwie rzeczy. Po pierwsze, jego próba pozyskania zarówno jastrzębi jak i gołębi uczyniła go niewiarygodnym. Po drugie, Madison toczył wojnę i ludzie jednoczyli się w jego obronie. Rozkład głosów elektorskich wyniósł 128 na Madisona, 89 na Clintona. Jak tym razem zadecyduje Duch Ameryki?"
 usa_dlc.EVTOPTA69: "James Madison"
 usa_dlc.EVTOPTB69: "DeWitt Clinton"
 usa_dlc.EVTNAME70: "Amerykańskie wybory prezydenckie w 1816 r."
 usa_dlc.EVTDESC70: "Kampania w 1816 r. i jej tematy: nie było jakichś poważniejszych kwestii. James Monroe cieszył się poparciem dwóch poprzednich popularnych prezydentów, Jeffersona i Madisona, a będąc przy tym zdolnym taktykiem nie prowadził intensywnej kampanii. Wynik wyborów był z góry przesądzony, ponieważ w rzeczywistości istniała tylko jedna skutecznie działająca partia - republikanie. Federaliści istnieli, ale zostali zmarginalizowani z powodu sprzeciwu wobec wojny z 1812 r. Ich zwolennicy mieszkali w Nowej Anglii, zaś struktura partii była przestarzała. Nie wystawili nawet swojego kandydata, choć poparli Rufusa Kinga, który podjął jedynie symboliczną walkę z republikańskim pancernikiem. Z kolei republikanie stanowili ogólnoamerykański ruch z silnymi bazami w Nowym Jorku, Wirginii i na Południu, z których zręcznie i skutecznie kierowali kampanią. Cztery kadencje prezydenckie z rzędu proporcjonalnie zwiększyły ich siłę i osłabiły przeciwników. James Monroe wygrał walkowerem, nawet jeśli nie odniósł tak absolutnego zwycięstwa jak w 1820 r., kiedy zagłosował przeciw niemu tylko jeden elektor. Rozkład głosów elektorskich wyniósł 183 na Monroe, 34 na Kinga. Jak tym razem zadecyduje Duch Ameryki?"
 usa_dlc.EVTOPTA70: "James Monroe"
 usa_dlc.EVTOPTB70: "Rufus King"
 usa_dlc.EVTNAME71: "Traktat Adams-Onís"
 usa_dlc.EVTDESC71: "Podczas I wojny seminolskiej (lata 1817-1818) wojska Stanów Zjednoczonych przypuściły atak na Seminolów oraz zbiegłych na Florydę niewolników, którzy urządzali najazdy na Georgię i mordowali jej mieszkańców. By definitywnie rozwiązać problem, generał Andrew Jackson palił wioski i obalił hiszpańskiego gubernatora. To zdarzenie przekonało Hiszpanów, że Stany Zjednoczone są zdolne w każdej chwili opanować Florydę. Przekonanie to zakorzeniło się tak silnie, że rząd hiszpański zaoferował Stanom Zjednoczonym zakup Florydy za pewną sumę pieniędzy. Umowa została sfinalizowana przez sekretarza stanu USA Johna Quincy'ego Adamsa i hiszpańskiego ministra Luisa de Onisa. Panie prezydencie, czy powinniśmy przyjąć tę ofertę?"
