 usa_dlc.EVTNAME72: "Przełamano zależność gospodarczą od Wielkiej Brytanii"
 usa_dlc.EVTDESC72: "Po wojnie z 1812 r. - drugiej wojnie z Wielką Brytanią - zależność gospodarcza Stanów Zjednoczonych od Wielkiej Brytanii ostatecznie dobiegła końca. Przemysł krajowy, wypełniwszy lukę spowodowaną zawieszeniem handlu z Europą, wyszedł z wojny jako żywotna, rozszerzająca się gałąź gospodarki. Stany postawiły pierwsze kroki na drodze ewolucji z ogromnego państwa rolniczego w przemysłowego giganta."
