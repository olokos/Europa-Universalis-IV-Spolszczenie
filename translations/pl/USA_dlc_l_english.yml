l_english:
 usa_dlc.EVTNAME1: "Kongres Konfederacji"
 usa_dlc.EVTDESC1: "W okresie od 1 marca 1781 r. do 4. marca 1789 r. ciałem prawodawczym Stanów Zjednoczonych Ameryki Północnej był Kongres Konfederacji Stanów Zjednoczonych Zgromadzonych na Kongresie, bezpośredni następca Drugiego Kongresu Kontynentalnego. \n\nChoć brakowało mu władzy, zdołał uchwalić liczne prawa, w tym Rozporządzenie Północno-Zachodnie. Zebrał się, aby przedyskutować kwestię niewolnictwa w ramach rzeczonego Rozporządzenia oraz sprawę zadłużenia, w jaki wpędziła kraj wojna o niepodległość. Państwo było winne Francuzom i Holendrom osiem milionów dolarów, zaś całkowity dług federalny sięgał niemal 40 milionów dolarów. Zaproponowano wprowadzenie pięcioprocentowego cła na towary importowane. Z kolei propozycja zniesienia niewolnictwa w ramach Rozporządzenia Północno-Zachodniego spowodowała spore zamieszanie..."
 usa_dlc.EVTOPTA1: "Omów kwestię cła na towary importowane"
 usa_dlc.EVTOPTB1: "Omów kwestię niewolnictwa w ramach Rozporządzenia"
 usa_dlc.EVTNAME2: "Cło na import"
 usa_dlc.EVTDESC2: "Wojna z Brytyjczykami o niepodległość Stanów Zjednoczonych wpędziła kraj w potężne zadłużenie - całkowity dług federalny sięgnął czterdziestu milionów dolarów, z czego osiem należało się Francuzom i Holendrom. Kongres dwukrotnie zgłosił propozycję wprowadzenia pięcioprocentowego cła na towary importowane, lecz wprowadzenie takiego zapisu do Artykułów Konfederacji wymagało zgody wszystkich trzynastu stanów."
 usa_dlc.EVTOPTA2: "Zgódź się na 5% cło na towary importowane"
 usa_dlc.EVTOPTB2: "Odrzuć zaproponowaną nowelizację"
 usa_dlc.EVTNAME3: "Rozporządzenie Północno-Zachodnie"
 usa_dlc.EVTDESC3: "Na mocy Rozporządzenia Północno-Zachodniego z ziem na południe od Wielkich Jezior, na północ i zachód od rzeki Ohio i na wschód od rzeki Mississippi powstało Terytorium Północno-Zachodnie. Rozporządzenie to było najważniejszym obok Deklaracji Niepodległości prawem uchwalonym przez członków Kongresu Kontynentalnego. Tworzyło precedens, dzięki któremu rząd federalny zyskał suwerenność, a Stany Zjednoczone rozszerzały się na zachód włączając nowe stany, a nie powiększając ziemie i władzę tych już istniejących na mocy Artykułów Konfederacji.\n\nZaproponowano zapis o treści 'Na rzeczonej ziemi nie będzie ni niewolnictwa, ni służby mimo woli', który spowodował zamieszanie wśród członków Kongresu. Jak będzie, czy niewolnictwo na Terytorium Północno-Zachodnim zostanie na mocy Rozporządzenia Północno-Zachodniego zakazane, czy też nie?"
 usa_dlc.EVTOPTA3: "Zakaż niewolnictwa!"
 usa_dlc.EVTOPTB3: "Niech sami zadecydują"
 usa_dlc.EVTNAME4: "Artykuły Konfederacji"
 usa_dlc.EVTDESC4: "Trzynaście kolonii, które utworzyły Stany Zjednoczone jako konfederację suwerennych stanów, zatwierdziło projekt Artykułów Konfederacji i przesłało je do ratyfikacji na szczeblu stanowym. Artykuły uprawomocniały Kongres Kontynentalny na szczeblu państwowym i międzynarodowym, przyznając mu pomimo braku ratyfikacji prawo do prowadzenia amerykańskiej wojny o niepodległość, utrzymywania stosunków dyplomatycznych z Europą, zajmowania się kwestiami terytorialnymi i relacjami z Indianami. Powstaniu Artykułów towarzyszyły długie debaty nad takimi kwestiami jak suwerenność, zakres władzy konfederacyjnego rządu, miejsce sądownictwa w strukturze państwa oraz procedura głosowania."
 usa_dlc.EVTOPTA4: "Ratyfikuj Artykuły Konfederacji"
 usa_dlc.EVTNAME5: "Deklaracja Niepodległości"
 usa_dlc.EVTDESC5: "Thomas Paine, brytyjsko-amerykański działacz polityczny, pisarz, myśliciel polityczny, a także rewolucjonista, który zainspirował Patriotów do ogłoszenia niezależności od Wielkiej Brytanii, w pierwszym wydaniu 'Zdrowego rozsądku' dowodził, że Stany Zjednoczone potrzebują formalnej deklaracji niepodległości. Bez niej państwa europejskie będą w nich widzieć banitów, którzy zbuntowali się przeciw prawowitemu monarsze, zaś by stać się oficjalnie państwem, USA potrzebują międzynarodowego uznania swej sprawy oraz poparcia jej przez cudzoziemskich sojuszników. Deklaracja Niepodległości stanowi, że Trzynaście Kolonii uznaje siebie za niepodległe stany, nie będące dłużej częścią Imperium Brytyjskiego."
 usa_dlc.EVTOPTA5: "Podpisz Deklarację Niepodległości"
 usa_dlc.EVTNAME6: "Amerykańska niepodległość"
 usa_dlc.EVTDESC6: "Trzynaście amerykańskich kolonii podpisało Deklarację Niepodległości Stanów Zjednoczonych, ogłaszając swą niezależność od Imperium Brytyjskiego. Celem tego posunięcia było przekształcenie ich w oficjalne państwo oraz pozyskanie uznania dla sprawy USA na szczeblu międzynarodowym, niezbędnego do zdobycia poparcia i sojuszników. Czy powinniśmy oficjalnie uznać ten nowy kraj i zaakceptować jego Deklarację Niepodległości? Może to spowodować gniew Wielkiej Brytanii, lecz przyniesie nam wdzięczność młodego państwa."
 usa_dlc.EVTOPTA6: "Uznaj USA za niezależne państwo!"
 usa_dlc.EVTOPTB6: "USA nigdy nie będą niezależnym państwem!"
 usa_dlc.EVTDESC7: "Nasza deklaracja niepodległości od Wielkiej Brytanii wzbudziła w Europie wielkie zainteresowanie. Państwo [From.GetName] przysyła ambasadora na rozmowy z przywódcami Kongresu."
 usa_dlc.EVTOPTA7: "Ambasador uznał naszą niepodległość!"
 usa_dlc.EVTOPTB7: "Ambasador odmówił uznania naszej niepodległości!"
 usa_dlc.EVTNAME10: "Konwencja Konstytucyjna"
 usa_dlc.EVTDESC10: "Konwencja Konstytucyjna zajmuje się problemami w rządzeniu USA, jako że działanie na mocy Artykułów Konfederacji okazało się problematyczne. Rząd konfederacyjny nie nadaje się do rozwiązywania konfliktów, narastających pomiędzy stanami. Brakuje mu też  środków do obsługi rosnącego zadłużenia z okresu rewolucji amerykańskiej, ponieważ jest zależny finansowo od Trzynastu Kolonii, lecz nie ma możliwości wprowadzania podatków. Zaproponowano zmodyfikowanie Artykułów Konfederacyjnych, lecz uznano, że lepiej stworzyć nowy ustrój, niż naprawiać istniejący. Pośród wielu spraw zostaną omówione także te związane z kształtem rządu, składem i wyborami do Senatu, sposobem wyboru prezydenta, problemem niewolnictwa, ewentualnym zniesieniem handlu niewolnikami i karami za przestępstwa."
 usa_dlc.EVTOPTA10: "Pierwsza sprawa: ustrój państwa USA"
 usa_dlc.EVTNAME11: "Ustrój państwa"
 usa_dlc.EVTDESC11: "Pierwszą omówioną w nowej Konstytucji kwestią był ustrój państwa. Opisano skład i wybory do Senatu, kształt władzy wykonawczej (czy podzielić ją między trzy osoby, czy raczej scedować na jednego prezydenta), sposób wyboru prezydenta, długość jego kadencji i możliwość ubiegania się o reelekcję.\n\nRozważano trzy możliwe formy ustroju politycznego: republikę amerykańską, federację amerykańską i monarchię konstytucyjną."
 usa_dlc.EVTOPTA11: "Republika amerykańska"
 usa_dlc.EVTOPTB11: "Republika federalna"
 usa_dlc.EVTOPTC11: "Monarchia konstytucyjna"
 usa_dlc.EVTNAME12: "Handel niewolnikami"
 usa_dlc.EVTDESC12: "Druga kwestia dotyczyła handlu niewolnikami. Niewolnicy stanowili około jednej piątej ludności kraju. Spośród pięćdziesięciu pięciu delegatów na Konwencji, dwudziestu pięciu posiadało niewolników. Niewolnictwo było powszechne w południowych stanach, a ich rolnicza gospodarka opierała się na pracy niewolników. Część delegatów z Południa była niechętna wszelkim propozycjom, które mogłyby zagrozić istniejącemu porządkowi. Poddano dyskusji kwestię handlu niewolnikami, jego zniesienia, a także nową klauzulę o zbiegłych niewolnikach, zgodnie z którą niewolnik, który uciekł do innego stanu, miał być zwrócony do swego właściciela, do stanu, z którego uciekł.\n\nPołudniowe stany są przeciwne zniesieniu niewolnictwa. Zaryzykujemy ich gniew, czy zostawimy wszystko po staremu?"
 usa_dlc.EVTOPTA12: "Znieś niewolnictwo"
 usa_dlc.EVTOPTB12: "Zostaw wszystko po staremu"
 usa_dlc.EVTNAME13: "Karalne przestępstwa"
 usa_dlc.EVTDESC13: "Trzecia kwestia dotyczyła tego, jakie wykroczenia powinny być karalne i jak należy pisać prawo. Zaproponowano dość surowe podejście, przewidujące karę śmierci za morderstwo i długie wyroki więzienia za inne przestępstwa. Część delegatów opowiadała się za bardziej umiarkowanymi przepisami, każącymi głównie więzieniem i grzywną. Byli też tacy, którzy uważali, że każdy stan powinien uchwalić własny kodeks karny, bazujący na łagodnych karach. Kolejną propozycją były łagodne przepisy, przewidujące krótkie wyroki więzienia i wysokie grzywny.\n\nZa czym powinno się opowiedzieć Trzynaście Kolonii?"
 usa_dlc.EVTOPTA13: "Surowe prawo"
 usa_dlc.EVTOPTB13: "Umiarkowane prawo"
 usa_dlc.EVTOPTC13: "Prawo stanowe"
 usa_dlc.EVTOPTD13: "Łagodne prawo"
 usa_dlc.EVTNAME14: "Konstytucja Stanów Zjednoczonych"
 usa_dlc.EVTDESC14: "Konstytucja Stanów Zjednoczonych to najwyższe prawo Stanów Zjednoczonych Ameryki. Pierwsze trzy artykuły określają zasady władzy i jej podział między trzy odrębne gałęzie rządu federalnego. Są nimi władza ustawodawcza w rękach dwuizbowego Kongresu, władza wykonawcza z prezydentem na czele, oraz sądownictwo federalne podlegające Sądowi Najwyższemu. Ostatnie cztery artykuły określają zasady federalizmu. Dziesiąta poprawka potwierdza federalny charakter państwa."
 usa_dlc.EVTOPTA14: "Przyjmij konstytucję"
 usa_dlc.EVTNAME20: "Dostarcz Indianom broń"
 usa_dlc.EVTDESC20: "Nasze kolonie w Ameryce Północnej ogłosiły niepodległość i walczą z tubylcami o więcej ziemi. Moglibyśmy spróbować zaopatrzyć Indian w broń, by zablokować dalszą ekspansję Amerykanów..."
 usa_dlc.EVTOPTA20: "Zaopatrz ich"
 usa_dlc.EVTOPTB20: "Nie warto"
 usa_dlc.EVTNAME21: "Wielka Brytania oferuje broń"
 usa_dlc.EVTDESC21: "Wielka Brytania zaoferowała się zaopatrzyć nas w broń, by pomóc w wojnie ze Stanami Zjednoczonymi."
 usa_dlc.EVTOPTA21: "Dobrze."
 usa_dlc.EVTNAME22: "Indianie otrzymali broń od Wielkiej Brytanii"
 usa_dlc.EVTDESC22: "Nasza wojna z rdzennymi Amerykanami stała się znacznie trudniejsza. Śledztwo wykazało, że brytyjscy kupcy i agenci rządowi zaopatrują naszych wrogów w broń w nadziei na zablokowanie naszej postępującej ekspansji."
 usa_dlc.EVTOPTA22: "Dranie!"
 usa_dlc.EVTNAME25: "Benjamin Franklin"
 usa_dlc.EVTDESC25: "Benjamin Franklin, prawdziwy człowiek renesansu, stanowiący pod wieloma względami wzorzec dla kształtującego się amerykańskiego narodu i jeden z ojców założycieli Stanów Zjednoczonych, za swe działania na rzecz zjednoczenia kolonii zyskał tytuł 'Pierwszego Amerykanina'. Podczas lat spędzonych w roli doradcy rządu USA zasadniczo ukształtował amerykański etos, będący połączeniem praktycznych cnót gospodarności, ciężkiej pracy, wykształcenia, ducha wspólnoty, instytucji samorządowych, sprzeciwu wobec autorytaryzmu tak politycznego jak i religijnego z naukowymi i tolerancyjnymi ideałami oświecenia. Bez niesłabnącej energii i pracy Franklina, Stany Zjednoczone Ameryki nie osiągnęłyby swej świetności."
 usa_dlc.EVTOPTA25: "To prawda"
 usa_dlc.EVTNAME26: "Handel skórami"
 usa_dlc.EVTDESC26: "Indianie od zawsze handlowali skórami, zaś europejscy koloniści włączyli się do tego procederu natychmiast po przybyciu na kontynent. Pierwsze placówki handlowe zostały założone przez Brytyjczyków, stając się głównymi ośrodkami działalności gospodarczej na terenie Ameryki Północnej. Ostatnimi czasy handel skórami znacząco zmalał i choć Europa błaga o dostawy, zapas USA wciąż się kurczy. Gdyby udało nam się wyrwać biznes z rąk Brytyjczyków i zacząć czerpać z niego dochody, nasze państwo by rozkwitło."
 usa_dlc.EVTOPTA26: "Pobudź handel skórami"
 usa_dlc.EVTOPTB26: "E nie..."
 usa_dlc.EVTNAME27: "Asymilacja kulturowa rdzennych Amerykanów"
 usa_dlc.EVTDESC27: "George Washington i Henry Knox opracowali politykę zachęcania do asymilacji rdzennych Amerykanów oraz przekształcenia ich kultury na tę europejsko-amerykańską. Przez edukację zachęcając do wprowadzenia wspólnych wartości kulturowych i zwyczajów, które łączyłyby większość obywateli. Główną metodą wprowadzania zmian kulturowych wśród mniejszości jest edukacja. Polityka ta spowodowała wzrost powszechnego poparcia dla edukacji, zachęcając do wprowadzenia wspólnych wartości kulturowych i zwyczajów, które łączyłyby większość obywateli. Sześciopunktowy plan cywilizacyjny Washingtona obejmował \n1. bezstronność i sprawiedliwość w stosunku do rdzennych Amerykanów \n2. uregulowanie zakupu indiańskich ziem \n3. wspieranie handlu \n4. wspieranie eksperymentów mających ucywilizować lub ulepszyć indiańskie społeczeństwo \n5. upoważnienie prezydenta do przekazywania darów \n6. karanie osób naruszających prawa Indian."
 usa_dlc.EVTOPTA27: "Przyjmij pomysły Washingtona i rozpocznij asymilację"
 usa_dlc.EVTOPTB27: "Zostaw Indian w spokoju"
 usa_dlc.EVTNAME28: "Amerykańska Akademia Sztuk i Nauk"
 usa_dlc.EVTDESC28: "John Adams, John Hancock i James Bowdoin to tylko niektórzy spośród uczonych-patriotów, którzy założyli American Academy of Arts and Sciences. Statut tej instytucji definiuje jej cel - 'rozwijać każdą naukę i sztukę, by dążyć do wspierania zainteresowań, honoru, godności i szczęścia wolnych, niepodległych i szlachetnych ludzi.' Gdyby Stany Zjednoczone zechciały finansować uczelnię, przełożyłoby się to na liczniejsze prace i nagrody, jakie można by przyznać stosownym osobom w uznaniu za ich wynalazki, pomysły i pracę."
 usa_dlc.EVTOPTA28: "Sponsoruj Akademię"
 usa_dlc.EVTOPTB28: "Zignoruj"
 usa_dlc.EVTNAME29: "Związkowa Firma Ogniowa"
 usa_dlc.EVTDESC29: "Nazywana 'Brygadą Wiader Benjamina Franklina' Union Fire Company to ochotnicza straż pożarna utworzona w 1736 r., po tym jak w serii publikacji na łamach 'Pennsylvania Gazette' Franklin i inni wykazali potrzebę skuteczniejszego radzenia sobie z pożarami. Straż liczy trzydziestu członków, którzy spotykają się osiem razy w roku. W 1752 r. razem z 'Hand in Hand Fire & Life Insurance Society', zakupiła ona dzwon alarmowy, który umieszczono na Czwartej Ulicy. Jego dźwięk słychać w całym mieście. Do walki z pożarem używają wiader, drabin i dwóch haków, ale planują kupić wąż strażacki. Jednak w obecnej chwili brakuje im środków, a ponieważ członkowie zdążyli już opłacić składki, dotacja od rządu byłaby mile widziana. Od jej wysokości będzie zależeć długość węża."
 usa_dlc.EVTOPTA29: "80 stóp w zupełności wystarczy"
 usa_dlc.EVTOPTB29: "Co najmniej 100 stóp!"
 usa_dlc.EVTOPTC29: "150 stóp to konieczność!"
 usa_dlc.EVTOPTD29: "Nie jest to nam potrzebne"
 usa_dlc.EVTNAME30: "Traktat o przyjaźni i handlu"
 usa_dlc.EVTDESC30: "Pruski minister stanu hrabia Karl-Wilhelm Finck von Finckenstein oraz ambasador Stanów Zjednoczonych we Francji Thomas Jefferson przedstawili rządowi USA traktat o przyjaźni i handlu pomiędzy Królestwem Prus a Stanami Zjednoczonymi Ameryki, tworzący sojusz handlowy między tymi państwami. Jego podpisanie będzie oznaczać promocję wolnego handlu. \n\nGłówne postanowienia traktatu są następujące\nPokój i przyjaźń pomiędzy Królestwem Prus a Stanami Zjednoczonymi;\nObustronny status Uprzywilejowanego Państwa w odniesieniu do handlu i nawigacji;\nWzajemna ochrona wszystkich okrętów i ładunku na obszarze jurysdykcji USA lub Prus;\nObustronne prawo dla obywateli jednego z państw do posiadania ziemi na terytorium drugiego;\nObustronne prawo do przeszukania statku pod banderą drugiego kraju w przypadku wyjścia z wrogiego portu w celu przewiezienia kontrabandy;\nObustronne prawo do handlowania z wrogami drugiego państwa, o ile przedmiotem handlu nie jest kontrabanda;\nJeśli państwa staną się wrogami, obowiązuje dziewięciomiesięczna ochrona statków kupieckich na terytorium wroga;\nBezwarunkowe humanitarne traktowanie jeńców wojennych;\nObustronne prawo do posiadania konsulów, wicekonsulów, przedstawicieli i intendentów danego państwa w portach drugiego."
 usa_dlc.EVTOPTA30: "Podpisz traktat"
 usa_dlc.EVTOPTB30: "Może później."
 usa_dlc.EVTNAME31: "Arkusze Dunlapa"
 usa_dlc.EVTDESC31: "Pod nadzorem komitetu, który napisał Deklarację niepodległości, jej kopie są drukowane i rozprowadzane na terenie kolonii. Pracę zlecono 29-letniemu imigrantowi z Irlandii, Johnowi Dunlapowi, który spędził noc 4. lipca na składaniu, poprawianiu i drukowaniu arkuszy. Naczelny Dowódca Armii Kontynentalnej George Washington zarządził, że oddziały otrzymają kopie Deklaracji do przeczytania."
 usa_dlc.EVTOPTA31: "Dopilnuj, by każdy ją przeczytał"
 usa_dlc.EVTNAME32: "Ustawa o zakazie stosunków"
 usa_dlc.EVTDESC32: "'Żadna sprzedaż ziemi, poczyniona przez Indian, ich państwo, lub plemię na terenie Stanów Zjednoczonych na rzecz dowolnej osoby lub osób nie będzie mieć mocy prawnej, niezależnie od prawa pierwokupu do tych ziem, o ile nie zostanie potwierdzona państwowym traktatem, zawartym z upoważnienia Stanów Zjednoczonych'\n\nW celu uregulowania handlu pomiędzy rdzennymi Amerykanami a ludnością napływową, przedstawiono projekt ustawy o zakazie stosunków."
 usa_dlc.EVTOPTA32: "Uchwal ustawę o zakazie stosunków"
 usa_dlc.EVTOPTB32: "Odrzuć ustawę"
 usa_dlc.EVTNAME33: "Bunt Whiskey"
 usa_dlc.EVTDESC33: "W ramach programu wzmocnienia władzy centralnej, a także na potrzeby opłacenia długów wojennych, przejmowanych od stanów, które nie mogły sobie poradzić z ich spłatą, sekretarz skarbu Alexander Hamilton wprowadził nowy podatek. Zostali nim objęci farmerzy, który wykorzystywali resztki zboża i kukurydzy pod postacią whiskey jako środek płatniczy. Wzbudziło to sprzeciw wielu z nich. Twierdzą, że walczą o zasady rewolucji amerykańskiej, w szczególności sprzeciwiają się nakładaniu podatków bez zgody miejscowych władz. Tymczasem my jako rząd utrzymujemy, że opodatkowanie jest legalnym wyrazem mocy ustawodawczych Kongresu. \nKiedy w zachodniej Pensylwanii pojawił się urzędnik z nakazami dla osób, które nie zapłaciły akcyzy, opór przerodził się w otwarty bunt. Pięciuset uzbrojonych ludzi zaatakowało ufortyfikowany dom inspektora podatkowego, generała Johna Neville'a. George'owi Washingtonowi udało się stłumić rebelię, ale opór przeciwko podatkowi jest wciąż silny."
 usa_dlc.EVTOPTA33: "Utrzymaj obowiązujące prawo"
 usa_dlc.EVTOPTB33: "Zmień obowiązujące prawo"
 usa_dlc.EVTNAME34: "Boston Post Road"
 usa_dlc.EVTDESC34: "Odkąd ludzie pamiętają, korzysta się z dróg. Na przykład Upper Post Road znana była wśród rdzennych Amerykanów jako Pequot Path. Niektóre ze szlaków miewały zaledwie dwie stopy szerokości. Boston Post Road będzie wiodła przez Manhattan, Connecticut, Narragansett i Massachusetts, wykorzystując część starych indiańskich szlaków do transportu poczty za pośrednictwem kurierów. Wymaga to mnóstwa organizacji, ustawienia kamieni milowych i wytyczenia tras. \nKomu najlepiej powierzyć to zadanie; administracji, wojsku, czy służbom dyplomatycznym?"
 usa_dlc.EVTOPTA34: "Niech administracja się tym zajmie"
 usa_dlc.EVTOPTB34: "Niech wojsko się tym zajmie"
 usa_dlc.EVTOPTC34: "Niech służby dyplomatyczne się tym zajmą"
 usa_dlc.EVTNAME35: "Amerykańskie Towarzystwo Filozoficzne"
 usa_dlc.EVTDESC35: "Towarzystwo zostało założone w 1473 r. przez Benjamina Franklina oraz Johna Bartrama. W 1746 r. jego działalność uległa zawieszeniu, lecz w 1769 r. odrodziło się, łącząc z Amerykańskim Towarzystwem dla Propagowania Pożytecznej Wiedzy i tworząc Amerykańskie Towarzystwo Filozoficzne dla Propagowania Pożytecznej Wiedzy z Siedzibą w Filadelfii. Jego ciałem jest stały komitet do spraw ulepszania Ameryki. Jednym z jej najnowszych projektów jest analiza koncepcji budowy kanału łączącego Zatokę Chesapeake z rzeką Delaware.\nTowarzystwo pragnie ustanowić nagrodę za osiągnięcia na polu nawigacji, astronomii i filozofii naturalnej. Naukowiec Jean Hyacinthe de Magellan zaoferował prezesowi Benjaminowi Franklinowi dotację na rzecz ustanowienia Magellanic Premium, ale organizacji zawsze przydałoby się więcej funduszy..."
 usa_dlc.EVTOPTA35: "Robi wrażenie, finansujmy ich"
 usa_dlc.EVTOPTB35: "Znajdź tańszy sposób, by ich wspomóc"
 usa_dlc.EVTOPTC35: "Zignoruj"
 usa_dlc.EVTNAME36: "Dzień Ucieczki"
 usa_dlc.EVTDESC36: "Brytyjskie oddziały z Nowego Jorku - ostatni ślad brytyjskiego zwierzchnictwa nad Stanami Zjednoczonymi - opuściły Manhattan 25. listopada 1783 r. Armia Kontynentalna pod dowództwem George'a Washingtona przemaszerowała triumfalnie przez miasto, zaś ostatni wystrzał tej wojny został oddany z armaty przez brytyjskiego artylerzystę w stronę gwiżdżących tłumów zebranych na nabrzeżu Staten Island. Pocisk wpadł do wody niedaleko od brzegu, a ludzie wydali zwycięski okrzyk."
 usa_dlc.EVTOPTA36: "Wreszcie!"
 usa_dlc.EVTNAME37: "Towarzystwo Humanitarne Massachusetts"
 usa_dlc.EVTDESC37: "Aby ratować ludzkie życie, przejęci liczbą ofiar wypadków na morzu oraz utonięć, których można by uniknąć, mieszkańcy Bostonu założyli Towarzystwo Humanitarne Massachusetts. Pierwszym efektem działania organizacji było opublikowanie procedur postępowania z rozbitkami i ofiarami innych związanych z wodą wypadków. Publikacje zawierały instrukcje na temat umiejscowienia sprzętu ratunkowego oraz schronów, zainstalowanych przez Towarzystwo na wybrzeżu zatoki Massachusetts oraz leżących w niej wyspach."
 usa_dlc.EVTOPTA37: "Oto projekt, który należy promować i finansować!"
 usa_dlc.EVTOPTB37: "Sami sobie świetnie radzą, nie potrzebują naszej pomocy"
 usa_dlc.EVTNAME38: "Komitety bezpieczeństwa"
 usa_dlc.EVTDESC38: "Spośród Synów Wolności wyłoniły się liczne komitety bezpieczeństwa, których celem było omawianie i szerzenie w społeczeństwie świadomości problemów owych czasów. W ich skład wchodzili wszyscy dorośli męscy członkowie społeczności. Komitety sprawowały nadzór nad lokalną strażą obywatelską, obserwowały też królewską administrację Wielkiej Brytanii, do której nikt nie miał zaufania. John Hancock wysunął propozycję, aby komitety, sprawujące władzę wykonawczą w koloniach w okresie poprzedzającym Kongres Kontynentalny, zachowały nadzór nad strażą obywatelską i otrzymały moc wprowadzania obowiązkowego poboru, łącznie z wymierzaniem kar za niestawienie się na wezwanie, a także zapewniały środki obrony."
 usa_dlc.EVTOPTA38: "Zachowaj komitety bezpieczeństwa"
 usa_dlc.EVTOPTB38: "Zdążyli już odegrać swą rolę w rewolucji"
 usa_dlc.EVTNAME39: "Maszt wolności"
 usa_dlc.EVTDESC39: "Cały kraj świętuje rozejm z Wielką Brytanią, ustawiając maszty wolności - wysokie drewniane słupki zwieńczone czapką frygijską. Podczas rewolucji amerykańskiej Synowie Wolności nosili takie czapki jako symbol sprzeciwu wobec Wielkiej Brytanii. W Nowym Jorku ustawiano maszty, które były cyklicznie niszczone przez królewską administrację, co trwało całą dekadę i często rodziło zamieszki. Teraz nowojorski maszt wolności ukoronowano pozłacaną chorągiewką z wypisanym słowem 'Wolność'."
 usa_dlc.EVTOPTA39: "Doskonale!"
 usa_dlc.EVTNAME40: "Wielki pożar Nowego Jorku"
 usa_dlc.EVTDESC40: "Brytyjskie siły stacjonujące na Manhattanie desperacko starają się ugasić pożar, który z wolna pochłania Nowy Jork. Więzień z HMS 'Pearl' John Joseph Henry widział ponoć, że pożar wybuchł w Fighting Cocks Tavern w pobliżu Whitehall Slip. Dzięki suchej pogodzie i silnym wiatrom ogień rozprzestrzenia się na północ i wschód, gdzie zwarta zabudowa łatwo pada jego ofiarą. Uciekający przed płomieniami mieszkańcy wylegli na ulice. Na trawiastych terenach publicznych poczuli się na tyle bezpiecznie, by odwrócić się i patrzeć, jakie zniszczenia w ich mieście czyni pożar."
 usa_dlc.EVTOPTA40: "Pomóż im w każdy możliwy sposób"
 usa_dlc.EVTOPTB40: "Pozostaw to siłom brytyjskim"
 usa_dlc.EVTNAME41: "Ekspedycja Lewisa i Clarka"
 usa_dlc.EVTDESC41: "Kapitan Meriwether Lewis i jego bliski przyjaciel porucznik William Clark przedstawili projekt wyprawy do zachodniej części Ameryki Północnej w celu znalezienia najkrótszego i najbardziej dostępnego szlaku wodnego przez kontynent. Wraz z niewielką grupą ochotników rzeczona dwójka zamierza przebyć jego ziemie, badając rzekę Missouri, i sprawdzić, czy rzeki Columbia, Oregon, Colorado bądź jakakolwiek inna może zapewnić drogę wodną dla celów handlowych przez kontynent."
 usa_dlc.EVTOPTA41: "Sfinansuj tę wyprawę"
 usa_dlc.EVTOPTB41: "Potrzebują więcej przygotowań "
 usa_dlc.EVTNAME42: "Pierwszy Bank Stanów Zjednoczonych"
 usa_dlc.EVTDESC42: "Sekretarz skarbu Alexander Hamilton zaproponował trzy znaczące innowacje w dziedzinie finansów. Pierwszą z nich jest utworzenie narodowego banku, co - jak twierdzi Hamilton - jest najważniejsze dla osiągnięcia trzech celów, jakie postawił przed Stanami Zjednoczonymi;\nWprowadzenie ładu, przejrzystości i hierarchii w finansach świeżo utworzonego państwa;\nUzyskanie zdolności kredytowej - zarówno na rynku wewnętrznym jak i zagranicznym - dla nowego narodu;\nRozwiązanie problemu dolara kontynentalnego - waluty fiducjarnej emitowanej przez Kongres Kontynentalny tuż przed i w trakcie amerykańskiej wojny o niepodległość."
 usa_dlc.EVTOPTA42: "Postąp zgodnie z radami Hamiltona i ustanów bank centralny"
 usa_dlc.EVTOPTB42: "Znajdź inny sposób, by zrealizować cele Hamiltona"
 usa_dlc.EVTNAME43: "Rola kobiet w rewolucji amerykańskiej"
 usa_dlc.EVTDESC43: "Homespun Movement nakłaniał kobiety, by przędły i tkały własne materiały na odzież dla rodzin, zamiast kupować ubrania z importowanych brytyjskich tkanin. Podczas rewolucji amerykańskiej ruch ten stał się elementem oporu przeciw Wielkiej Brytanii. Odrzucenie jedwabiu, satyny i innych luksusów na rzecz ręcznie tkanej odzieży niosło silny przekaz zjednoczenia przeciw rzekomemu brytyjskiemu uciskowi. Homespun Movement dostarczał odzież i koce dowodzonej przez George'a Washingtona Armii Kontynentalnej.\nPięćdziesiąt jeden kobiet z Edenton w Karolinie Północnej, członkiń Edenton Tea Party, podpisało porozumienie w sprawie oficjalnego bojkotu herbaty i innych angielskich produktów i wysłało je do brytyjskich gazet. Kobiety pomagały wyzwolić Stany Zjednoczone spod brytyjskiego ucisku na wiele sposobów. Dziś czcimy je i dziękujemy im za ich wsparcie i walkę."
 usa_dlc.EVTOPTA43: "Brawa dla amerykańskich kobiet!"
 usa_dlc.EVTNAME44: "Wynalezienie odziarniarki bawełny"
 usa_dlc.EVTDESC44: "Obecnie testowane jest nowe urządzenie łatwo i szybko oddzielające włókna bawełny od nasion. Odziarniarka bawełny składa się z drewnianego bębna z małymi drucianymi haczykami, które przeciągają włókna bawełny przez siatkę, by oddzielić nasiona, podczas gdy szczotki zbierają luźne kłaczki, by zapobiec zacinaniu. Wynalazca urządzenia, Eli Whitney, złożył wniosek o przyznanie patentu. Twierdzi, że urządzenie jest w stanie wyprodukować do dwudziestu pięciu kilogramów oczyszczonej bawełny dziennie i szuka kolejnych miejsc, gdzie mógłby je przetestować."
 usa_dlc.EVTOPTA44: "Kup od niego kilka egzemplarzy"
 usa_dlc.EVTOPTB44: "Pomóż mu przejść przez proces patentowy"
 usa_dlc.EVTNAME45: "Mennica Stanów Zjednoczonych"
 usa_dlc.EVTDESC45: "Kongres Stanów Zjednoczonych debatuje nad uchwaleniem ustawy monetarnej. Uregulowałaby ona system monetarny Stanów Zjednoczonych i powołała do życia mennicę. Sugerowaną jednostką monetarną jest srebrny dolar, a waluta miałaby być oparta o system dziesiętny. Rada nadzorcza mennicy składałaby się z dyrektora, probierza, głównego mincerza, grawera i skarbnika."
 usa_dlc.EVTOPTA45: "Uchwal ustawę monetarną i załóż mennicę"
 usa_dlc.EVTOPTB45: "Wrócimy do tego później"
 usa_dlc.EVTNAME46: "Tecumseh"
 usa_dlc.EVTDESC46: "Rdzenni Amerykanie z Terytorium Północno-Zachodniego zawiązali Konfederację Tecumseha, złożoną z kilku tysięcy wojowników dowodzonych przez wodza Szaunisów Tecumseha. Uformowała się ona wokół nauk Tenskwatawy, brata Tecumseha, a także przywódcy religijnego i politycznego, noszącego miano Proroka. Wielki wpływ na Tenskatawę wywarli Neolin i Scattamek, szamani z plemienia Delawarów, którzy przepowiedzieli nadchodzącą apokalipsę, podczas której biali ludzie zostaną obaleni przez nadprzyrodzone moce. Teraz nakłania on Indian do odrzucenia zwyczajów białych - alkoholu, europejskiej odzieży i broni palnej. Ciągła utrata ziemi na rzecz Amerykanów oburzyła Tecumseha, który wraz z bratem zwołał plemiona, by powstrzymać proces dalszego przekazywania ziem Stanom Zjednoczonym. Braciom udało się zjednoczyć wielu Indian i rozpocząć realizację celu. Powstała ponadplemienna konfederacja, zdolna sprzeciwić się Stanom Zjednoczonym i je odeprzeć."
 usa_dlc.EVTOPTA46: "Pokonamy ich tak samo jak Brytyjczyków!"
 usa_dlc.EVTNAME47: "Rebelia Daniela Shaysa"
 usa_dlc.EVTDESC47: "Powojenna zapaść gospodarcza przyniosła kłopoty finansowe, zamrożenie kredytów wynikające z braku twardej waluty oraz twardą politykę fiskalną, mającą rozwiązać problem długu publicznego. Wywołało to sprzeciw weteranów wojennych, którzy zaczęli zamykać budynki sądowe, by uniemożliwić prowadzenie rozpraw o niepłacenie podatków i spłaty długów. Farmerzy nie dysponowali pieniędzmi na opłacenie towarów, a handlarze odmawiali przedłużania im linii kredytowych. Wielu z tych pierwszych straciło przez to swoją ziemię i dobytek, ponieważ nie byli w stanie spłacić zobowiązań i podatków. Spowodowało to głęboką niechęć wobec poborców podatkowych i sądów, gdzie wierzyciele uzyskiwali korzystne dla siebie orzeczenia i wymuszali ich realizację na dłużnikach, zaś poborcy podatkowi uzyskiwali upoważnienia do konfiskaty mienia. Straż obywatelska przeobraziła się w armię i zaczęła organizować zbrojne oddziały. Znowelizowanie Artykułów konfederacji zmniejszyłoby obciążenie farmerów i pozostawiło im jakieś środki do życia..."
 usa_dlc.EVTOPTA47: "Nie negocjujemy z buntownikami!"
 usa_dlc.EVTOPTB47: "Zmień Artykuły"
 usa_dlc.EVTNAME48: "USA - niepodległe państwo"
 usa_dlc.EVTDESC48: "John Adams jest przyjacielem Joana Derka van der Capellena tot den Pola, przywódcy holenderskich patriotów i adwokata amerykańskiej sprawy. Holender głosował przeciw użyczeniu brytyjskiemu królowi Jerzemu III szkockiej brygady do pomocy w wojnie z Amerykanami i poświęcił się wspieraniu rewolucji amerykańskiej. Można by spróbować użyć jego wpływów, aby przekonać holenderskie Stany Generalne do uznania Stanów Zjednoczonych za niepodległe państwo."
 usa_dlc.EVTOPTA48: "Niech spróbuje"
 usa_dlc.EVTOPTB48: "Nie potrzebujemy zatwierdzenia z ich strony"
 usa_dlc.EVTDESC49: "Joan Derk van der Capellen tot den Pol, przywódca holenderskich patriotów, stara się przekonać Stany Generalne do uznania USA za niepodległe państwo. Holender zawsze był adwokatem amerykańskiej sprawy i głosował przeciw użyczeniu brytyjskiemu królowi Jerzemu III szkockiej brygady do pomocy w wojnie z Amerykanami. Uważa amerykańską walkę za przykład dla holenderskich patriotów, zaś uznanie niepodległości USA za wielki krok na drodze do stworzenia holenderskiego państwa."
 usa_dlc.EVTOPTA49: "Uznaj USA za niepodległe państwo"
 usa_dlc.EVTOPTB49: "Odrzuć ich roszczenia"
 usa_dlc.EVTDESC50: "Dzięki pomocy i wpływom Joana Derka van der Capellena tot den Pola, Johnowi Adamsowi udało się sprawić, że [From.GetName] uznała w Hadze niepodległość Stanów Zjednoczonych."
 usa_dlc.EVTOPTA50: "Fantastycznie!"
 usa_dlc.EVTDESC51: "Mimo wpływów Joana Derka van der Capellena tot den Pola i ciężkiej pracy Johna Adamsa, [From.GetName] odrzuciła roszczenia USA do niepodległości."
 usa_dlc.EVTOPTA51: "A to dranie!"
 usa_dlc.EVTNAME52: "Nowojorskie Towarzystwo Uwłaszczeniowe"
 usa_dlc.EVTDESC52: "Nowojorskie Towarzystwo Uwłaszczeniowe zostało założone przez białych bogatych i wpływowych mężczyzn, prowadzących wojnę z handlem niewolnikami, a także na rzecz krajowego wyzwolenia niewolników. Nie spoczną oni, dopóki niewolnictwo nie zostanie zniesione. W międzyczasie założyli Afrykańską Darmową Szkołę dla ubogich i osieroconych dzieci niewolników oraz wolnych ludzi innego niż biały koloru skóry. Jednym z przywódców towarzystwa jest John Jay, który sporządził projekt ustawy o zniesieniu niewolnictwa. Choć ostatecznie prawo to nie zostało uchwalone, jego autor dał życie ruchowi wyzwoleńczemu. Zorganizowano bojkot nowojorskich kupców i właścicieli gazet zaangażowanych w handel niewolnikami. Specjalny komitet bojowników odwiedza redakcje, ostrzegając wydawców przed przyjmowaniem ogłoszeń o zakupie bądź sprzedaży niewolników i siejąc wśród nich postrach."
 usa_dlc.EVTOPTA52: "Pozwól im działać dalej"
 usa_dlc.EVTOPTB52: "Natychmiast ich powstrzymaj!"
 usa_dlc.EVTNAME60: "Utworzenie Armii Kontynentalnej"
 usa_dlc.EVTDESC60: "10. maja 1775 r. zebrani w Filadelfii przedstawiciele trzynastu kolonii zadecydowali o utworzeniu wojska narodowego - Armii Kontynentalnej pod dowództwem kawalera George'a Washingtona z Wirginii. Było to bardzo ważne dla młodego państwa, ponieważ armia zawodowa stanowiła pierwszy krok na drodze do uznania przez Stary Świat. Tym niemniej charakter armii wzbudził gorącą dyskusję. Jaka będzie pańska decyzja?"
 usa_dlc.EVTOPTA60: "Stwórz armię zawodową"
 usa_dlc.EVTOPTB60: "Powołaj rezerwy z prowincji"
 usa_dlc.EVTOPTC60: "Powołaj ochotników"
 usa_dlc.EVTNAME61: "Kongresowa drukarnia"
 usa_dlc.EVTDESC61: "Rok 1779 był czasem trudnej sytuacji militarnej i jeszcze gorszej sytuacji gospodarczej. Kongres nie był jeszcze skutecznym narzędziem sprawowania władzy, a jego członkowie drukowali pieniądze na potęgę. Były one potrzebne, ale skutkiem była rosnąca inflacja. Rozkręcenie kongresowej drukarni było wspólną decyzją, choć osoby odpowiedzialne mogły zadecydować zupełnie inaczej. Jaka będzie pańska decyzja?"
 usa_dlc.EVTOPTA61: "Dodrukuj więcej pieniędzy"
 usa_dlc.EVTOPTB61: "Używaj jej z umiarem"
 usa_dlc.EVTOPTC61: "Natychmiast przestań"
 usa_dlc.EVTNAME62: "Amerykańskie wybory prezydenckie w 1796 r."
 usa_dlc.EVTDESC62: "Kampania w 1796 r. i jej tematy: przedstawiciele Partii Federalnej zebrali się pod sztandarem Johna Adamsa, który obiecywał kontynuować twarde rządy Washingtona; Jefferson i antyfederaliści sprzeciwiali się rosnącym uprawnieniom rządu i wykorzystywali społeczny lęk przed wprowadzeniem tylnymi drzwiami rojalizmu. Zwolennicy Adamsa odpowiedzieli potępiając wielbioną wcześniej przez antyfederalistów rewolucję francuską jako przykład jedynowładztwa. Ci z kolei wciąż widzieli głównego wroga w Wielkiej Brytanii i orzekli, że Adams zamierza składać wyrazy poparcia rządowi Jej Królewskiej Mości. Poparcie Washingtona oraz wysiłki mieszkańców Nowej Anglii, by powstrzymać Alexandra Hamiltona przed sabotowaniem kampanii Adamsa dały temu ostatniemu marginalne zwycięstwo wśród elektorów stosunkiem 71 do 68 głosów. Jak tym razem zadecyduje Duch Ameryki?"
 usa_dlc.EVTOPTA62: "John Adams"
 usa_dlc.EVTOPTB62: "Thomas Jefferson"
 usa_dlc.EVTNAME63: "Podatek federalny od nieruchomości"
 usa_dlc.EVTDESC63: "W lipcu 1798 r. prezydent Adams podpisał ustawę wprowadzającą podatek federalny od nieruchomości. Miało to swoje konsekwencje, z których najbardziej oczywistą była rebelia Johna Friesa z 1799 r., kiedy to grupa uzbrojonych Pensylwańczyków przepędziła taksatorów i poborców podatkowych. Lecz dało to też początek trwającej do dziś debacie nad granicami władzy rządu. Niemniej w zależności od stanowiska prezydenta i reprezentantów Kongresu, mógł zostać uchwalony zupełnie inny pakiet ustaw. Jaka będzie pańska decyzja, panie prezydencie?"
 usa_dlc.EVTOPTA63: "Ograniczone uprawnienia podatkowe dla szczebla federalnego"
 usa_dlc.EVTOPTB63: "Żadnych uprawnień podatkowych dla szczebla federalnego"
 usa_dlc.EVTOPTC63: "Nieograniczone uprawnienia podatkowe dla szczebla federalnego"
 usa_dlc.EVTNAME64: "Amerykańskie wybory prezydenckie w 1800 r."
 usa_dlc.EVTDESC64: "Kampania w 1800 r. i jej tematy: Partia Federalna nakłaniała wyborców do opowiedzenia się za Bogiem - i religijnym prezydentem (Adamsem) - zamiast za Jeffersonem i brakiem Boga. Początkowo zmonopolizowała ona media dzięki ustawie o działalności wywrotowej, która zdelegalizowała większość opozycji jako zdrajców. Jednakże prawo to zjednoczyło też antyfederalistów - czy też Republikanów, jak ich obecnie nazywano - po tym jak James Madison przedstawił kontrowersyjną, spisaną na przełomie 1789 i 1799 r. Virginia and Kentucky Resolution, w której uznawał ustawę o działalności wywrotowej za niekonstytucyjną. Na późniejszym etapie większość w Nowym Jorku uległa zmianie i podział głosów elektorskich przechylił się na rzecz Jeffersona. Jednakże ponieważ nominalny kandydat na wiceprezydenta Aaron Burr zdobył tę samą liczbę głosów elektorskich co przeciwnik, wymusił poddanie sprawy pod głosowanie w Izbie Reprezentantów, gdzie ostatecznie zwyciężył Jefferson. Rozkład głosów elektorskich wyniósł 73 na Jeffersona, 73 na Burra, 65 na Adamsa. Jak tym razem zadecyduje Duch Ameryki?"
