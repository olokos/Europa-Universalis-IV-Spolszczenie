 thalassocracy: "Talassokracja"
 desc_thalassocracy: "Talassokracja, władanie przy morzu. Nasz lud od zawsze mieszkał przy morzach i oceanach. Nasze cesarstwo rozciąga się daleko poza ojczyznę, aż do kolonii z dala od naszego morza. Kolejne wybrzeża są podbijane przez okręty, pływające pod naszą banderą. Morze jest chłodne, a jednak jest naszym domem. Nikt nie jest w stanie rzucić nam wyzwania, gdyż sam żywioł nam pomaga."
 confirm_thalassocracy_title: "Potwierdź talassokrację"
 confirm_thalassocracy_desc: "Potwierdzając talassokrację, władanie przy morzu, otrzymasz znaczne premie floty, co zapewni ci całkowitą dominację na oceanach."
 boom_economy: "Boom gospodarczy"
 desc_boom_economy: "Dobrze się dzieje! Gospodarka się rozwija!"
 restore_currency_title: "Odtworzenie waluty"
 restore_currency_desc: "Niegdyś silnej waluty zazdrościł nam cały świat, ale przez inflację jej wartość spadła, a kupcy z innych krajów przestają ją przyjmować. 'Panie, zaklinamy, przywróć naszej walucie jej dawną świetność!'"
 implement_gold_standard_title: "Wprowadź wymienialność na złoto"
 implement_gold_standard_desc: "Niech inne państwa robią ze swoją walutą, co chcą - nasza będzie od dziś wymienialna na czyste złoto i w całym świecie znana będzie jako zaufany środek handlowy. Musimy jednak uważać na spekulantów."
 gold_standard: "Wymienialność na złoto"
 desc_gold_standard: "Skoro nasza waluta jest wymienialna na złoto, inflacja w naszym państwie jest mniejsza."
 separation_of_powers: "Podział władzy"
 desc_separation_of_powers: "Na mocy konstytucji, wprowadziliśmy ograniczony podział władzy, zwiększając niezależność ciał legislacyjnych od korony. Ludzie cieszą się z nowych swobód, a administracja stałą się bardziej wydajna"
 formalize_separation_of_powers_title: "Sformalizuj podział władzy"
 formalize_separation_of_powers_desc: "Wprowadzając ograniczoną reformę konstytucyjną -- definiując i określając instytucje rządowe i relacje między nimi -- możemy zwiększyć wydajność administracji oraz zadowolenie społeczne. Oczywiście cała władza wciąż pozostaje w rękach władcy."
 cult_of_reason: "Kult rozumu"
 desc_cult_of_reason: "Bóg nie żyje. Bóg wciąż nie żyje. I to my go zabiliśmy. Cóż nam pozostaje, największym mordercom spośród morderców? To, co było najświętsze i najpotężniejsze na całym świecie, padło pod naszymi toporami."
 go_cult_of_reason_title: "Kult rozumu"
 go_cult_of_reason_desc: "Cały cywilizowany świat zrzuca z piedestału starych, fałszywych bogów. Również mieszkańcy państwa $COUNTRY$, choć długo tkwili w ignorancji, budzą się, by poznać nowy wspaniały świat! Bóg nie żyje i wszystko jest dozwolone."
