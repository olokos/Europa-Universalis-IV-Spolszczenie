 desc_indelningsverket: "Indelningsverket, czyli szwedzki system przydziałowy, polegał na podzieleniu ludności chłopskiej na dziesięcioosobowe grupy na potrzeby rekrutacji do armii. Pozwolił uprościć pobór i organizację oddziałów."
 create_indelningsverket_title: "Wprowadzić Indelningsverket"
 create_indelningsverket_desc: "Kraj zostaje podzielony na okręgi. Każdy okręg ma w czasie wojny wystawić jednego rekruta. Rozwiązanie takie usprawnia i upraszcza rekrutację wojsk, a tym samym – przyspiesza cały proces."
 institute_the_absolutism_title: "Wprowadzić absolutyzm"
 institute_the_absolutism_desc: "Nasze rządy potrzebują filozoficznego uzasadnienia. Wybierasz doktrynę absolutyzmu, którą podchwytuje szlachta."
 use_finnish_cavalry_title: "Wykorzystać fińską konnicę"
 use_finnish_cavalry_desc: "Finlandia jest krajem biednym i zacofanym. Służba w szwedzkim wojsku daje jej ludności szansę wzbogacenia, szczególnie gdy nadarzy się okazja do złupienia ziem wroga. Powstaje świetna i budząca grozę konnica, którą według naszych wrogów chronią czarodziejskie zaklęcia. Nie będziemy tego dementować, choć sami nie jesteśmy do końca przekonani, czy to prawda."
 finnish_cavalry: "Hakkapelitas"
