 form_kingdom_of_prussia_desc: "W skład Cesarstwa wchodzi tylko jedno królestwo, Królestwo Czech. Jednocześnie, nasze ziemie leżą poza historycznymi granicami Cesarstwa. Jeśli obwołasz się królem Prus, podkreślisz swoją dominującą pozycję wśród innych elektorów."
