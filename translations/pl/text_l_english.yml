 provincial_system_title: "Przyjąć system rządów gubernatorskich"
 provincial_system_desc: "Przekazanie części władzy nad prowincjami ich gubernatorom, tak zwanym bejom, poprawi ściągalność podatków. Z drugiej strony osłabi naszą kontrolę nad nimi. Istnieje niebezpieczeństwo, że co bardziej ambitni bejowie zaczną prowadzić swoją własną lokalną politykę, wikłając prowincje w sieć intryg i konfliktów."
 provincial_taxation_system_title: "Wprowadzić ujednolicony system podatkowy"
