 faster_ships: "Szybsza budowa statków"
 desc_faster_ships: "Nasza decyzja skłonienia się ku doktrynie wielkiej floty nadała impetu naszym stoczniom."
 slower_ships: "Wolniejsza budowa statków"
 desc_slower_ships: "Pomimo naszej decyzji o skłonieniu się ku doktrynie wielkiej floty, nasz przemysł stoczniowy nie może podołać wyzwaniu."
 naval_developments: "Rozwój floty"
 desc_naval_developments: "Dzięki naszym nadzwyczajnym tradycjom żeglarskim wymyślamy coraz nowsze i lepsze sposoby doskonalenia naszej floty."
 naval_hubris: "Arogancja morska"
 desc_naval_hubris: "Mamy niezrównane tradycje żeglarskie i niepokonaną flotę, naturalne jest więc, że wdało się też trochę pychy i przekonania o własnej wyższości. Nie ma się jednak czym martwić, nigdy nie zgnuśniejemy."
 blockade_tactics: "Ulepszona taktyka blokad"
 desc_blockade_tactics: "Dzięki precyzyjnemu korzystaniu z instrukcji walk na morzach udało nam się wymyślić jeszcze lepszą taktykę stawiania blokad, przynajmniej aż do momentu, w którym nasi wrogowie nie nauczą się im przeciwdziałać."
 slipping_standards: "Standardy blokad coraz niższe"
 desc_slipping_standards: "Dzięki precyzyjnemu korzystaniu z instrukcji walk na morzach poprawiliśmy nasze umiejętności stawiania blokad, ale wygląda na to, że zakradło się tutaj nieco przesadnego zadowolenia z siebie."
 naval_technical_developments: "Nowe rozwiązania techniczne we flocie"
 desc_naval_technical_developments: "Nasi wspaniali szkutnicy konstruują coraz nowsze i coraz lepsze okręty dla naszej floty."
 concerned_shipwrights: "Zmartwieni szkutnicy"
 desc_concerned_shipwrights: "Mamy problemy techniczne w dokach, przez co nasi wspaniali szkutnicy nie działają tak dobrze, jak zwykle."
 recruits_flock: "Rekruci tłoczą się w kolejkach"
 desc_recruits_flock: "Nasza polityka powszechnego poboru sprawia, że rekruci tłoczą się w kolejkach do komisji rekrutacyjnych."
 resist_conscription: "Opór przeciw poborowi"
 desc_resist_conscription: "Zazwyczaj nasza polityka poboru powszechnego daje lepsze rezultaty. Obecnie ludzie sprzeciwiają się poborowi."
 grander_army: "Wspanialsza armia"
 desc_grander_army: "Nasza wspaniała armia wydaje się jeszcze wspanialsza niż zazwyczaj. Inne kraje z zazdrością patrzą na nasze oddziały."
 less_grand_army: "Mniej wspaniała armia"
 desc_less_grand_army: "Nasza wielka armia zazwyczaj jest obiektem zazdrości sąsiadujących krajów, ale obecnie nikt się nią nie przejmuje."
 military_improvements: "Ulepszenia wojskowe"
 desc_military_improvements: "Doskonała musztra naszych wojsk doprowadziła do ulepszenia naszej myśli wojskowej."
 military_complacency: "Beztroska wojskowa"
 desc_military_complacency: "Nasz dryl wojskowy dał nam świetną armię, której wszyscy się obawiają. To doprowadziło do sytuacji, w której nasi oficerowie sądzą, że nic więcej nie da się już poprawić."
 adventuring_merchants: "Ryzykujący kupcy"
 desc_adventuring_merchants: "Nasi wędrowni kupcy podejmują jeszcze śmielsze decyzje, co oznacza, iż nasz handel przynosi jeszcze więcej dochodów niż poprzednio."
 poor_merchants: "Słaba kondycja kupców"
 desc_poor_merchants: "Zazwyczaj nasi kupcy ruszają w świat i zwożą dobra z całego świata, ale teraz idzie im znacznie gorzej niż powinno."
 out_of_date_commerce: "Niedzisiejsze praktyki handlowe"
 desc_out_of_date_commerce: "Nasze sprytne praktyki handlowe dały naszym handlowcom prawdziwą przewagę, jednak w tej chwili nie działają tak dobrze, jak powinny."
 excellent_administration: "Wspaniała administracja"
 desc_excellent_administration: "Nasi wicekrólowie robią świetną robotę, znacząco zwiększając nasze przychody z zamorskich prowincji."
 corrupt_viceroys: "Skorumpowani namiestnicy"
 desc_corrupt_viceroys: "Niestety niektórzy z ostatnio wyznaczonych namiestników sądzą, że kiedy mają generować zysk dla korony, mogą uszczknąć trochę dla siebie."
 production_improvements: "Ulepszenia produkcyjne"
 desc_production_improvements: "Podjęliśmy decyzję o przyjęciu doktryn ekonomicznych Smitha, więc nasz lud eksperymentuje z nowymi i coraz lepszymi metodami produkcyjnymi."
 production_stifled: "Zduszona produkcja"
 desc_production_stifled: "Nasza decyzja o przyjęciu ekonomii Smitha doprowadziła do poprawy produkcji, jednak doświadczyliśmy fali konserwatyzmu, która powstrzymuje dalszą poprawę."
 successful_bureaucracy: "Nie ma jak biurokracja"
 desc_successful_bureaucracy: "Nasi biurokraci radzą sobie lepiej niż zwykle, co spowodowało zwiększenie przychodów z podatków."
 corrupt_bureaucracy: "Skorumpowani urzędnicy"
 desc_corrupt_bureaucracy: "W obecnej chwili część naszych wyższych rangą urzędników jest zbyt zajęta napychaniem sobie kieszeni, by skupić się na powierzonych im zadaniach."
 trade_policy_working: "Polityka handlowa"
 desc_trade_policy_working: "Nasza narodowa polityka handlowa przynosi obecnie więcej zysku niż zwykle."
 trade_policy_failing: "Brak skutecznej polityki handlowej"
 desc_trade_policy_failing: "Nasza narodowa polityka handlowa nie przynosi obecnie pożądanych efektów."
 enhanced_spies: "Lepsi szpiedzy"
 desc_enhanced_spies: "Nasz system wywiadowczy działa obecnie lepiej niż zwykle, co oznacza, iż nasi szpiedzy są jeszcze skuteczniejsi."
 spy_defections: "Szpiedzy zdradzają"
 desc_spy_defections: "Nasz system wywiadowczy przechodzi obecnie kryzys, niektórzy ze szpiegów decydują się przejść na stronę innych krajów."
 cabinet_dynamism: "Dynamika gabinetu"
 desc_cabinet_dynamism: "Obecnie członkowie rządu idealnie się uzupełniają, dzięki czemu gabinet jest jeszcze bardziej efektywny niż zazwyczaj."
 government_corruption: "Korupcja w rządzie"
 desc_government_corruption: "Nasz gabinet wypełniony jest ludźmi jeszcze bardziej skorumpowanymi niż zazwyczaj, dlatego też nasz rząd jest znacznie mniej efektywny."
 minority_prospers: "Mniejszości narodowe"
 desc_minority_prospers: "Nasza decyzja o wprowadzeniu równych praw pozwoliła grupom mniejszościowym na odniesienie sukcesu w naszym społeczeństwie."
 missionary_zeal: "Zapał misjonarzy"
 desc_missionary_zeal: "Nasz naród przyjął doktrynę boskiej supremacji, a nasi misjonarze są jeszcze bardziej gorliwi niż zazwyczaj."
 land_boost: "Badania dla armii"
 desc_land_boost: "Nasza rewolucja naukowa przynosi wymierne zyski, badania nad wojskowością idą jeszcze szybciej niż zazwyczaj."
 naval_boost: "Badania dla floty"
 desc_naval_boost: "Nasza flota najbardziej odczuwa pozytywne skutki naszej rewolucji naukowej."
 production_boost: "Przyspieszenie produkcji"
 desc_production_boost: "W miarę postępów naszej rewolucji naukowej, rolnictwo i górnictwo odczuwają jej pozytywne skutki."
 government_boost: "Lepsze rządzenie"
 desc_government_boost: "Najważniejszym pozytywnym aspektem naszej rewolucji naukowej jest obecnie polepszenie sposobów zarządzania krajem."
 trade_boost: "Premia handlowa"
 desc_trade_boost: "Nasza rewolucja naukowa uwolniła falę ciekawości, ludzie szczególnie chętnie wypróbowują nowe sposoby wymiany handlowej."
 revolution_suffers: "Ofiary rewolucji"
 desc_revolution_suffers: "Fala konserwatyzmu spowolniła rewolucję naukową."
 serf_exploitation: "Wykorzystywanie pańszczyzny"
 desc_serf_exploitation: "Nasza polityka zachęcania do utrzymywania stosunków pańszczyźnianych pozwoliła właścicielom ziemskim na gnębienie swoich chłopów bardziej niż dotychczas."
 happy_people: "Szczęśliwa populacja"
 desc_happy_people: "Nasza polityka zachęcania do uwłaszczania chłopów pańszczyźnianych podniosła poziom zadowolenia ludności."
 land_focus: "Skupienie na sprawach lądowych"
 desc_land_focus: "Nasza koncentracja na sprawach lądowych odbiła się negatywnie na flocie."
 naval_focus: "Skupienie na flocie"
 desc_naval_focus: "Nasza decyzja o skupieniu się na Marynarce doprowadziła do uszczerbku sił lądowych."
 lack_of_protection: "Brak ochrony"
 desc_lack_of_protection: "Nasza fascynacja polityką wolnego handlu sprawiła, iż kupcy boją się braku wsparcia i ochrony ze strony rządu."
 innovation_wave: "Fala innowacji"
 desc_innovation_wave: "Nasza polityka innowacji doprowadziła do pojawienia się nowych pomysłów w naszym królestwie."
 centralised_state: "Państwo scentralizowane"
 desc_centralised_state: "Nasza polityka centralizacji przyniosła efekt w postaci zwiększenia wpływów z podatków."
 happy_provinces: "Szczęśliwe prowincje"
 desc_happy_provinces: "Nasza polityka decentralizacji przynosi wymierne zyski - nasze prowincje generują większe zyski przekazywane do naszego skarbca."
 unhappy_merchants: "Nieszczęśliwi kupcy"
 desc_unhappy_merchants: "Nasza polityka faworyzowania arystokracji powoduje spore niezadowolenie wśród kupców."
 excellent_vintage: "Świetny rocznik"
 desc_excellent_vintage: "Lokalna winnica wyprodukowała wino wyśmienitej jakości, nasi poddani są z tego powodu bardzo zadowoleni."
 poor_uniforms: "Dziurawe mundury"
 desc_poor_uniforms: "Niektórzy z naszych dostawców sprzedali nam mundury fatalnej jakości. To obniżyło morale armii."
 salt_crisis: "Kryzys solny"
 desc_salt_crisis: "Plotki o kryzysie w produkcji soli zmartwiły ludność."
 good_supplies: "Dobre zaopatrzenie"
 desc_good_supplies: "Nasze materiały szkutnicze były nadspodziewanie dobrej jakości, co pozwoliło nam na wybudowanie tańszych okrętów."
 poor_copper: "Miedź niskiej jakości"
 desc_poor_copper: "Nasze kopalnie miedzi nie wydobywają obecnie tak dobrej rudy jak zwykle, cierpi na tym produkcja jednostek artyleryjskich."
 poor_iron: "Żelazo niskiej jakości"
 desc_poor_iron: "Nasze kopalnie żelaza wydobywają obecnie rudę gorszej jakości. Z tego powodu droższe staje się powoływanie nowych jednostek wojskowych."
 epidemic: "Epidemia"
 desc_epidemic: "Zaraza zdziesiątkowała miejscową ludność, populacja została poważnie uszczuplona."
 storms: "Sztormy"
 desc_storms: "Burze zniszczyły nasze fabryki porcelany. Miną lata, nim odzyskamy produktywność na poprzednim poziomie."
 harvest_fails: "Nieudane zbiory"
 desc_harvest_fails: "Na tym terenie nie udały się zbiory, to zmniejszy naszą produkcję przypraw."
 counter_revolution: "Kontrrewolucja"
 desc_counter_revolution: "Na kontynencie europejskim prowadzi działalność rząd rewolucyjny. Nasza szlachta uważa, że jesteśmy gotowi do wypowiedzenia mu wojny, ale to nieprawda. Rewolucyjna propaganda szerzy się w naszym narodzie, podważając zasadność naszych decyzji, podczas gdy inne mocarstwa europejskie uważają, że jesteśmy słabi. Mamy posłuchać tych, którzy chcą walczyć?"
 vive_la_revolution: "Vive la Révolution"
 desc_vive_la_revolution: "Nasz rząd rewolucyjny prowadzi wojnę przeciwko potęgom wrogim naszej sprawie. Ludzie zbierają się w tej sprawie, a nasze armie demonstrują rewolucyjny Zapał."
 reaction: "Reakcjoniści"
 desc_reaction: "Prowadzimy świętą walkę przeciw bezbożnym rewolucjonistom. Kościół i państwo w pełni wspierają naszą sprawę, a inne kraje podziwiają siłę naszych armii."
 PENALTY_SHADOW_KINGDOM: "Pozostanie w Cesarstwie zaowocuje spadkiem prestiżu i wzrostem niepokojów społecznych."
 submission_to_emperor: "Podporządkowanie się cesarzowi"
 desc_submission_to_emperor: "Nasz wybór dołączenia do Świętego Cesarstwa Rzymskiego, podczas gdy nasi sąsiedzi uwolnili się od jego wpływów, jest postrzegany z podejrzliwością i wstrętem przez wielu naszych poddanych."
