 desc_christian_mecca: "W imię Pana podbiliśmy święte miasto islamu, Mekkę."
 jerusalem_held: "Zdobycie Jerozolimy"
 desc_jerusalem_held: "Panujemy nad Jerozolimą, świętym miastem muzułmanów i chrześcijan."
 mahayana_louyang: "Podbój Luoyang"
 desc_mahayana_louyang: "Kontrolujemy Świątynię Białego Konia w Luoyang, najstarszą świątynię buddyjską w Chinach i jedno z najważniejszych świętych miejsc buddyzmu Mahajany poza Indiami."
 coptic_alexandria: "Podbój Aleksandrii"
 desc_coptic_alexandria: "Panujemy nad Aleksandrią - siedzibą koptyjskiego papieża i największej społeczności chrześcijańskiej na wschodzie."
 vajrayana_lhasa: "Zdobycie Lhasy"
 desc_vajrayana_lhasa: "Panujemy nad tybetańskimi sanktuariami - należą do nich to najstarsze i najważniejsze klasztory buddyzmu wadźrajany."
 theravada_kotte: "Zdobycie świątyń Lanki"
 desc_theravada_kotte: "Panujemy nad sanktuariami w Lance - należą do nich najstarsze i najświętsze klasztory buddyzmu therawady, w tym miejsce złożenia świętego zęba Buddy."
 hindu_varanasi: "Zdobycie Waranasi"
 desc_hindu_varanasi: "Panujemy nad świętym miastem Waranasi - najświętszym miejscem hinduizmu."
 buddhist_bodh_gaya: "Zdobycie Bodh Gaja"
 desc_buddhist_bodh_gaya: "Panujemy nad Bodh Gaja, świętym miastem wszystkich buddystów."
 mayan_chichen_itza: "Zdobycie Chichen Itza"
 desc_mayan_chichen_itza: "Reformując religię Majów i przywracając zwyczaj pielgrzymek do Chichen Itza, zapanowaliśmy nad świętym miejscem wszystkich wyznawców naszej wiary."
 inti_lima: "Zdobycie wyroczni Pachacamaka"
 desc_inti_lima: "Panujemy nad wyrocznią Pachacamaka, świętym miejscem wszystkich wyznawców Intiego."
 nahuatl_cholula: "Zdobycie Choluli"
 desc_nahuatl_cholula: "Panujemy nad świątyniami w Choluli, świętym miastem wszystkich wyznawców religii nahuatl."
 sikh_amritsar: "Zdobycie Amritsaru"
 desc_sikh_amritsar: "Panujemy nad Amritsarem, świętym miastem sikhów z całego świata."
 rely_on_polish_hussars_title: "Polegać na husarii"
 rely_on_polish_hussars_desc: "W stepie szerokim najlepiej sprawdza się konnica i to ona powinna stać się siłą uderzeniową naszej armii. Widzieliśmy skuteczność węgierskich najemnych oddziałów husarskich i wydaje nam się, że tego właśnie potrzeba Rzeczpospolitej."
 polish_hussars: "Husaria"
 desc_polish_hussars: "Nasze armie będą opierać się na kawalerii. Koszt jednostek kawaleryjskich będzie o wiele niższy."
 move_capital_to_warsawa_title: "Nowa stolica - Warszawa"
 move_capital_to_warsawa_desc: "Po przyłączeniu Mazowsza do Korony, Sejm coraz częściej zbiera się w Warszawie. Być może warto przenieść do niej dwór królewski, dzięki czemu nasza współpraca ze szlachtą ułoży się lepiej? "
 desc_venetian_arsenal: "Olbrzymi budynek Arsenału Weneckiego to uczta dla oczu, a przy okazji największy kompleks stoczniowy w całym basenie Morza Śródziemnego. Umożliwia zdecydowane obniżenie kosztu budowy galer."
 expand_venetian_arsenal_title: "Rozbudować Arsenał Wenecki"
 expand_venetian_arsenal_desc: "Arsenał Wenecki istnieje od XII wieku, trafił nawet do opisu piekła w „Boskiej komedii” Dantego: „Jako w weneckim zimą arsenale gęsta się smoła w ciemnym burzy wrzątku, by leczyć statki, nim wrócą na fale”. Być może nadeszła pora, by go rozbudować?"
 move_the_court_to_versailles_title: "Przenieść dwór do Wersalu"
 move_the_court_to_versailles_desc: "Ziemie wokół wioski Wersal od dawna mają opinię doskonałych terenów łowieckich. Ciągle rozbudowywany domek myśliwski coraz bardziej przypomina wspaniały pałac. Być może nadałby się na siedzibę rządu Francji?"
 enact_edict_de_nantes_title: "Przyjąć edykt nantejski"
 enact_edict_de_nantes_desc: "Prawowita władza, a wraz z nią całe królestwo, upada pod ciosami zadawanymi sobie wzajemnie przez wojujące ze sobą stronnictwa. Wzmocnieni od Boga przeciwstawimy się tej nawale i nie ulegając słabościom, bezpiecznie doprowadzimy państwową nawę do portu. I wreszcie nastanie pokój."
 revoke_edict_de_nantes_title: "Odwołać edykt nantejski"
 revoke_edict_de_nantes_desc: "Czujemy się zmuszeni odwołać Edykt nantejski, a z nim wszystkie jego wolności i korzyści, które z nich wypływały dla wspomnianej religii."
 edict_de_nantes: "Edykt nantejski"
 desc_edict_de_nantes: "Edykt nantejski zawierał 92 artykuły jawne, 56 tajnych i dwa przepisy o patentach oficerskich. Pozwolił zakończyć wieloletnią wojnę religijną we Francji, choć dla wielu stanowił jedynie tymczasowe rozwiązanie."
 say_the_state_is_me_title: "'Państwo to ja'"
 say_the_state_is_me_desc: "Od Boga i tylko od Boga pochodzi nasze prawo do panowania, więc nie może być ograniczane przez żadnego z naszych poddanych."
 the_state_is_me: "'Państwo to ja!'"
 desc_the_state_is_me: "Nawet jeśli Ludwik XIV nigdy tych słów w rzeczywistości nie wypowiedział, dobrze charakteryzują one jego rządy jako monarchy absolutnego. Tak jak na statku może być tylko jeden kapitan, tak i w państwie musi być jeden władca, a jego władzy nie może ograniczać tradycja, przywileje poddanych ani szlachta."
