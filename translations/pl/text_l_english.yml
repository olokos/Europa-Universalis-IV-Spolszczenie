 plutocratic_administration_rep_desc: "W krajach ekonomicznie zależnych od handlu rośnie prawdopodobieństwo, że kupcy będą domagać się uznania i władzy. Posiadając stolicę naszego kraju w lukratywnym węźle handlowym i mając ugruntowaną klasę kupców, możemy utworzyć ligę handlową, aby lepiej wspierać interesy gospodarcze naszego narodu."
 oligarchic_administration_desc: "Arystokracja całkowicie zdominowała nasze państwo pod względem gospodarczym i politycznym. W sytuacji, gdy najpotężniejsze rody ciągle domagają się nowych przywilejów, musimy zmienić ustrój naszego państwa na republikę oligarchiczną."
