 gain_tradepost_in_china_title: "Załóż faktorię handlową w Chinach"
 gain_tradepost_in_china_desc: "Nasi kupcy bardzo pragną kontrolować handel towarami orientalnymi. Musimy zapewnić sobie kontrolę nad co najmniej jedną prowincją azjatycką, która je produkuje."
 defeat_rebels_mission_title: "Pokonaj buntowników"
 defeat_rebels_mission_desc: "Nasz kraj tonie w rebeliach. Musimy jak najszybciej zwalczyć buntowników i odzyskać pełną kontrolę nad całym terytorium!"
 convert_province_mission_title: "Nawrócić prowincję $PROVINCENAME$ na $COUNTRY_RELIGION$"
 convert_province_mission_desc: "W prowincji $PROVINCENAME$ dominują heretycy. Musimy wysłać do niej naszych misjonarzy, inaczej dusze tych biedaków pójdą na wieczne potępienie."
 force_convert_mission_title: "Nawróć kraj $COUNTRY$"
 force_convert_mission_desc: "W kraju $COUNTRY$ już zbyt długo wyznaje się $COUNTRY_RELIGION$. Jest naszym świętym obowiązkiem nawrócić ludność na słuszną wiarę. Ogniem i mieczem!"
