 OL_COT_DESC: "Ten węzeł handlowy rocznie przynosi dochodu §Y$TOTAL$§W¤. Udział naszego(ych) §Y$NUM$§W kupca(ów) wynosi §Y$VALUE$§W¤."
 HOSTILE_RELATIONLEDGER_EMBARGO_LEFT_L: "To są państwa, którym odmawiamy wstępu do naszych węzłów handlowych. Nie mogą oni wysyłać do nas żadnych nowych kupców,a ci już się tu znajdujący nie przynoszą dochodów. Ponadto wszystkie nasze prowincje zapewniające dochód węzłom handlowym, których nie jesteśmy właścicielami, nie przynoszą zysków tym krajom. Embargo nie jest dobrze widziane wśród państw, na które jest ono nakładane, traktowane jest jako akt wrogości dający casus belli."
 HOSTILE_RELATIONLEDGER_EMBARGO_RIGHT_L: "To są państwa, które odmawiają nam wstępu do swoich węzłów handlowych. Nie możemy wysyłać do nich żadnych nowych kupców. Ponadto wszystkie ich prowincje zapewniające dochód węzłom handlowym, których nie są oni właścicielami, nie przynoszą nam zysków. Uważamy, że embargo jest aktem wrogości i że mamy casus belli, przeciwko każdemu krajowi, które je na nas nałożył."
 PW_CENTER_OF_TRADE: "Węzeł handlowy"
 PW_VALUE_OF_TRADE: "Całkowita wartość handlu"
 tut_1b_39: "Na prawo od okna prowincji, obok monet, znajduje się wydajność ekonomiczna prowincji. Poniżej opisane są główne zasoby i produkcja. Wszystkie wyprodukowane towary są wysyłane do węzła handlowego, do którego inne kraje mogą wysyłać kupców, aby konkurowali w walce o zyski. Kliknięcie przycisku węzła handlowego umożliwia przejście do bardziej szczegółowych danych."
 tut_miss_19_task: "Wyślij kupca do węzła handlowego w prowincji $province$."
 tut_miss_19_hint: "Aby wysłać kupca do węzła handlowego, wystarczy kliknąć prowincję, która jest związana z tym węzłem, a następnie kliknąć przycisk dostępu do okna węzła handlowego. Kupiec jest wysyłany za pomocą odpowiedniej ikony kupieckiej."
 tut_miss_22_hint: "Aby uzyskać monopol w określonym węźle handlowym, musisz umieścić tam kupców."
