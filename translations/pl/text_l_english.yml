 a_woman_scorned: "Wzgardzona kobieta"
 desc_a_woman_scorned: "Nie ma na świecie większej furii, niż gniew wzgardzonej kobiety. Królowa jest wściekła na ciebie i dziwnym zbiegiem okoliczności w tym samym czasie na obcych dworach zaczynają ponoć krążyć dziwne pogłoski."
 GUARANTNEWDESC: "Chcesz gwarantować niepodległość państwa $COUNTRY$? W przypadku ataku na nich, zostaniemy wciągnięci do wojny."
 GUARANTDESC: "Gwarantowanie niepodległości tego państwa spowoduje, że zostaniemy wciągnięci do wojny z każdym, kto je zaatakuje."
 WARNNEWDESC: "Chcesz wysłać ostrzeżenie państwu $COUNTRY$? Jeśli zaatakują któreś z sąsiadujących z nami państw, będziemy musieli wypowiedzieć im wojnę."
 WARNDESC: "Wysłanie ostrzeżenia spowoduje wybuch wojny w przypadku zaatakowania przez nich któregoś z naszych sąsiadów."
