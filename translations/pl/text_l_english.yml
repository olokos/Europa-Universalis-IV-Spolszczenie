 create_the_compagnies_ordonnance_title: "Utworzyć Kompanie Ordonansowe"
 create_the_compagnies_ordonnance_desc: "Gdybyśmy ujednolicili zasady tworzenia jednostek wojskowych, moglibyśmy liczyć na większy napływ najemników, a cały proces uczynić tańszym."
 desc_compagnies_ordonnance: "Kompania składa się ze 100 rycerzy, wspieranych przez 600 giermków, paziów, łuczników itd. Dzięki tej kodyfikacji możemy sprawniej tworzyć wojska."
 the_staple_port: "Port z prawem składu"
 desc_the_staple_port: "Przyznaliśmy portowi w Calais wyłączne prawo do importu wełny z Anglii na kontynent. Dochody portu wzrosną wielokrotnie."
 the_theme_system: "System temowy"
 desc_the_theme_system: "System administracyjno-wojskowy, w którym przydział ziemi wiązał się z zobowiązaniem do służby wojskowej. Rekrutacja nowych oddziałów jest teraz prostsza, gdyż nie musimy już przeprowadzać poboru powszechnego."
 desc_vornedskab: "Pańszczyzna - po duńsku vornedskab - została wprowadzona w Danii dosyć późno w porównaniu z resztą Europy. Szybko stała się jednak ważnym elementem funkcjonowania państwa."
 adopt_vornedskab_title: "Wprowadź vornedskap"
 adopt_vornedskab_desc: "Sztuka skutecznego ściągania podatków polega m.in. na tym, by dokładnie wiedzieć, gdzie są ci, których chcemy opodatkować. Przywiązanie chłopów do ziemi ułatwi sprawę."
 desc_den_danske_lov: "Den Danske Lov (Prawo Duńskie) było kodyfikacją prawa dla całego królestwa. Od tego czasu w całej Danii obowiązywały jednakowe przepisy."
 sign_den_danske_lov_title: "Podpisać Den Danske Lov"
 sign_den_danske_lov_desc: "Liczba praw i dekretów wzrasta nieustannie od wieków. Sprawne rządzenie krajem wymaga, by dokonać ich kodyfikacji, zbierając w jeden zbiór praw, łatwo dostępnych dla każdego zainteresowanego."
 move_capital_to_delhi_title: "Nowa stolica - Delhi"
 move_capital_to_delhi_desc: "Prawdę mówiąc, nasza stolica jest zbyt skromna dla tak wspaniałego monarchy. Przenieśmy stolicę do Delhi, klejnotu Indii, tak by nikt nie wątpił w naszą świetność."
 UNIT_DETACH_BLOCKADE: "§YOdłącz blokadę§!"
 UNIT_DETACH_BLOCKADE_NO_RETREAT: "Nie można odłączyć od wycofującej się floty."
 UNIT_DETACH_BLOCKADE_TOO_FEW: "Zbyt mało okrętów, by je odłączyć."
 UNIT_DETACH_BLOCKADE_ONLY_TRANSPORTS: "Nie można dokonać wydzielenia z floty, która składa się z samych transportowców."
