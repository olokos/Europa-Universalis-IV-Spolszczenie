 establish_siberian_frontier_title: "Na Wschód! Na Syberię!"
 establish_siberian_frontier_desc: "Na Wschód od nas rozciągają się niezmierzone przestrzenie Syberii. Można by wysłać zespół odważnych odkrywców, którzy nam ją przybliżą. Być może uda się tam nawet założyć nowe miasto."
