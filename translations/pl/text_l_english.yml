 promote_printing_industry_title: "Wesprzeć przemysł drukarski"
 promote_printing_industry_desc: "Wprawdzie to nie my wynaleźliśmy druk, ale nasi mieszkańcy już szukają dla niego zastosowań. I choć niektórzy konserwatyści, w tym Kościół, uważają ten wynalazek za narzędzie szatana, według innych Wenecja tylko na nim skorzysta."
 desc_printing_industry: "Jak wszystko na tym świecie, także dostęp do taniego słowa drukowanego ma dwie strony. Z jednej wspiera innowacyjność i postęp techniczny, ale z drugiej – przyczynia się do upowszechniania różnych dziwnych ideologii."
 enact_stato_da_mar_title: "Wprowadzić Stato da Mar"
 enact_stato_da_mar_desc: "Wenecja posiada dwie strefy interesów: polityczną w północnych Włoszech i handlową w regionie śródziemnomorskim. Ta dwoistość wymaga odzwierciedlenia w strukturze naszej administracji. Nasze zamorskie sprawy handlowe powinny być zawiadywane przez Stato da Mar."
 desc_stato_da_mar: "Nazwą 'Stato da Mar' określano weneckie posiadłości znajdujące się poza Włochami. Jak przystało na republikę kupiecką, zarządzanie nimi było całkowicie ukierunkowane na sprawy związane z bezpieczeństwem i handlem morskim."
 allow_fuggers_title: "Zezwolić Fuggerom na działanie"
 allow_fuggers_desc: "Założenie w 1397 r. Banku Medyceuszy spowodowało, że ta wpływowa rodzina stała się centrum europejskiej bankowości, Pochopne pożyczki wywarły jednak nacisk na bank i ich miejsce zajmować zaczęły nowe zamożne rodziny. Rodzina Fuggerów, bogacze z branży tekstylnej, zaoferowała nam swoje usługi."
 desc_fugger_banks: "W zamian za pewne przywileje feudalne Fuggerowie oferują nam swoje usługi. Mamy teraz lepszy dostęp do szybkich i tanich kredytów niż nasi przeciwnicy."
 establish_hofkriegsrat_title: "Ustanowić Hofkriegsrat"
 establish_hofkriegsrat_desc: "Nadworna Rada Wojenna (Hofkriegsrat) została powołana w 1556 roku przez cesarza Ferdynanda I. Zajmowała się sprawami poboru i zaopatrzenia wojska w amunicję i żywność, a także utrzymaniem fortec i umocnień."
 desc_hofkriegsrat: "Nadworna Rada Wojenna (Hofkriegsrat) została powołana w 1556 roku przez cesarza Ferdynanda I. Zajmowała się sprawami poboru i zaopatrzenia wojska w amunicję i żywność, a także utrzymaniem fortec i umocnień."
 desc_spanish_inquisition: "Nikt się jej nie spodziewał."
 establish_spanish_inquisition_title: "Powołać hiszpańską inkwizycję"
 establish_spanish_inquisition_desc: "Kraj modlący się do jednego Boga jest o wiele stabilniejszy. Królestwo Hiszpanii powstało ze scalenia paru państw i jednoczy je tylko osoba króla. Musimy zadbać o prawowierność, jeśli chcemy utrzymać jedność kraju."
 commission_gold_fleet_title: "Sfinansować budowę Złotej Floty"
 commission_gold_fleet_desc: "Nowy Świat oferuje niezliczone możliwości wzbogacenia się tym, którzy potrafią po nie sięgnąć, a korona chce i potrafi to zrobić. Regularne konwoje będzie łatwiej nie tylko chronić, ale i opodatkować."
 desc_gold_fleet: "Konwoje z Nowego Świata znane są głównie z transportów złota i srebra. W rzeczywistości przewoziły do Europy towary najróżniejszego rodzaju."
 establish_afonsine_ordinances_title: "Przyjąć Kodeks Alfonsa V"
 establish_afonsine_ordinances_desc: "W państwie feudalnym duża część władzy spoczywa w rękach posiadaczy ziemskich, których interesy nie zawsze współgrają z interesami monarchy. Jeśli rzeczywiście chcemy kontynuować ekspansję na morzach i oceanach, powinniśmy ograniczyć samodzielność naszych wasali."
 desc_afonsine_ordinances: "Na pierwszy rzut oka kodeks jedynie zastępował nominatami królewskimi rodową szlachtę służącą w wymiarze sprawiedliwości. Jednak w rzeczywistości wzmacniał władzę królewską (i centralną) kosztem szlachty (i interesów lokalnych)."
 remember_the_navigator_title: "Henryk Żeglarz"
 remember_the_navigator_desc: "Henryk Żeglarz (ur. w 1394 r.) był trzecim dzieckiem Jana I, króla Portugalii. Nie widząc szans na tron, poświęcił całe życie morskim interesom swego kraju. Jego zasługi dla Portugalii trudno przecenić."
 desc_legacy_of_the_navigator: "Jeszcze teraz Portugalia korzysta z osiągnięć księcia Henryka Żeglarza w dziedzinie żeglugi i eksploracji."
 the_societas_jesu: "Towarzystwo Jezusowe"
 desc_the_societas_jesu: "Jezuici stoją w pierwszym szeregu odnowy Kościoła. Przechodzą specjalne szkolenia w nawracaniu na katolicyzm, dzięki czemu niejednemu poganinowi czy heretykowi potrafili wskazać światło prawdziwej wiary."
 institute_the_societas_jesu_title: "Powołaj Towarzystwo Jezusowe"
 institute_the_societas_jesu_desc: "Jego Świątobliwość, Ojciec Święty zaakceptował utworzenie nowego zakonu misjonarskiego pod nazwą Towarzystwo Jezusowe. Jednak, aby w pełni wykazać swoją przydatność, jezuici potrzebują wsparcia władzy królewskiej. Czy mamy im go udzielić? "
 use_highland_charge_title: "Siła góralskiej szarży"
 use_highland_charge_desc: "Od czasów, gdy dowodził nimi William Wallace, szkoccy górale atakują bez cienia trwogi. Dotychczasowa taktyka musi jednak ulec zmianie, gdyż powszechne wykorzystanie łuków prowadzi do wielkich strat wśród atakujących. Jeśli rozluźnimy szyki i damy więcej swobody żołnierzom, nikt nie zdoła ich zatrzymać."
 highland_charge: "Góralska szarża"
 desc_highland_charge: "Rozluźnienie szyku pozwoli groźnej, choć mało zdyscyplinowanej, piechocie góralskiej wchodzić w szeregi wroga jak nóż w masło."
 establish_british_merchant_navy_title: "Powołaj Brytyjską Flotę Handlową"
 establish_british_merchant_navy_desc: "Pomyślność kraju wyspiarskiego będzie zawsze zależała od handlu morskiego. Musimy wspierać naszą marynarkę handlową."
 acknowledge_britanna_rules_the_waves_title: "Przyjąć politykę dominacji morskiej"
 acknowledge_britanna_rules_the_waves_desc: "Władaj Brytanio! \nWładaj na morzach i oceanach. \nBrytyjczyk nigdy nie będzie miał nad sobą pana."
 establish_the_wooden_wall_title: "Niech flota będzie naszym „drewnianym murem”"
 establish_the_wooden_wall_desc: "Jeśli chcemy skutecznie bronić naszej wyspy, potrzebujemy floty. Uczynimy z niej „drewniany mur”."
