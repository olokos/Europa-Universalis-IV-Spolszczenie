 join_the_counter_reformation_title: "Przyjmij doktrynę Kontrreformacji"
 join_the_counter_reformation_desc: "Ojciec Święty wezwał do przeciwstawienia się ruchowi protestanckiemu. W naszych zmaganiach z herezją wspierać nas będzie nowopowstały zakon jezuitów. Od teraz będziesz miał do dyspozycji więcej skuteczniejszych misjonarzy, a dodatkowo rozprzestrzenianie się wiary protestanckiej i kalwińskiej w twoim państwie będzie utrudnione. (Jeśli kiedyś zdecydujemy się przyjąć '§YEkumenizm§W' albo '§YLiberté, égalité, fraternité§W' za naszą nową doktrynę narodową, stracimy korzyści płynące z kontrreformacji.)"
