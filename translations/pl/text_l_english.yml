 action_and_reaction: "Akcja i reakcja"
 desc_action_and_reaction: "Każda akcja wywołuje stosowną reakcję. Udało nam się zreformować jedną z najważniejszych instytucji państwa, ale potężne siły spiskują, by przywrócić stan poprzedni. Musimy przetrwać ten atak."
