 halberd_infantry: "Halabardnicy"
 halberd_infantryDESCR: "Piechota uzbrojona w drzewce zakończone siekierą i szpikulcem. Halabardy były używane w XIV i XV w. i służyły głównie do walki z ciężkozbrojnym przeciwnikiem."
 chevauchee: "Rejzy"
 chevaucheeDESCR: "Na rejzy wyprawiano małe oddziały lekkiej konnicy, które bezlitośnie łupiły i paliły terytorium wroga. Taktykę tę stosowano przede wszystkim podczas rekonkwisty i wojny stuletniej."
 bardiche_infantry: "Piechota z berdyszami"
 bardiche_infantryDESCR: "Piechota uzbrojona w zakrzywione siekiery na długich drzewcach. Berdysze były szczególnie popularne w Europie Wschodniej."
 druzhina_cavalry: "Drużynnicy"
 druzhina_cavalryDESCR: "Jednostki kawalerii uzbrojonej w topory wojenne stanowiły jądro wielu armii w Europie Wschodniej. W czasach pokoju drużynnicy służyli jako osobista ochrona władcy. Byli także przydatni w wymuszaniu trybutu."
 muslim_cavalry_archers: "Muzułmańscy łucznicy konni"
 muslim_cavalry_archersDESCR: "Lekka i zwinna kawaleria łucznicza, wystawiana często przeciw o wiele wolniejszym, ciężkozbrojnym rycerzom konnym."
