 construct_grand_fleet_title: "Zbudować Wielką Flotę"
 construct_grand_fleet_desc: "Jako morska potęga musimy mieć flotę o wielkości wystarczającej do obrony naszych wybrzeży. Musimy zbudować więcej okrętów liniowych."
