 adal_guerilla_warfareDESCR: "Niewielkie grupy wschodnioafrykańskich wojowników wyżynnych, wykorzystujących taktykę partyzancką do nękania przeciwnika."
 adal_gunpowder_warfareDESCR: "Afrykańscy wojownicy ze Wschodu, uzbrojeni w muszkiety, dysponujący dość dobrymi umiejętnościami defensywnymi."
 african_clubmenDESCR: "Tradycyjni, prymitywni wojownicy uzbrojeni w pałki. Od nich biorą początek wszyscy wojownicy."
 african_hill_warfareDESCR: "Wojownicy wzgórz o dość dobrych umiejętnościach obronnych, przystosowani do klimatu afrykańskich wyżyn."
 african_spearmenDESCR: "Wojownicy plemienni uzbrojeni we włócznie i drewniane tarcze."
 african_western_franchise_warfareDESCR: "Afrykańscy wojownicy wyposażeni w broń zachodnią."
 afsharid_reformedDESCR: "Uzbrojona w broń palną kawaleria na wielbłądach z okresu panowania Nadir Szacha, uważanego za jednego z najwspanialszych wodzów perskich."
 afsharid_reformed_infantryDESCR: "Uzbrojona w broń palną piechota z okresu panowania Nadir Szacha, uważanego za jednego z najwspanialszych wodzów perskich."
 algonkin_tomahawk_chargeDESCR: "Ci wojownicy to udoskonaleni podstawowi wojownicy równinni. Chociaż nie są tak efektywni w starciu bezpośrednim jak zreformowani wojownicy równinni, ich zabójczy ognień zaporowy zapewnia im dodatkową siłę uderzeniową."
 ali_bey_reformed_infantryDESCR: "Oddziały konne pod wodzą mameluckiego wodza Ali Beja Al-Kabira, który doprowadził do ponownego utworzenia państwa Mameluków w 1770 roku."
 american_western_franchise_warfareDESCR: "Te oddziały atakują z maksymalnym zaangażowaniem, nie zważając na straty własne. Mogą być bardzo groźne, jeśli atakują, ale gorzej radzą sobie, gdy są zmuszone do obrony."
 anglofrench_lineDESCR: "W taktyce piechoty liniowej usiłowano znaleźć równowagę pomiędzy obroną i atakiem, dlatego tym oddziałom brak określonej specjalizacji. Piechota liniowa była silniejsza w fazach ostrzału i starcia. Stosowano taktykę salw karabinowych, które miały zdezorganizować przeciwnika przed atakiem, szczególnie jeśli chodziło o główne oddziały uderzeniowe."
 archipelago_frigateDESCR: "Dwumasztowy, uzbrojony w armaty okręt przystosowany do płytszych wód. Wprowadzony do użytku w połowie XVIII wieku."
 asian_arquebusierDESCR: "Wprowadzanie broni palnej w niektórych częściach Azji postępowało dosyć wolno, ale stopniowo łuk ustępował jej miejsca. W XVI wieku pojawił się arkebuz, który zapewnił piechocie wyższą prędkość strzelania, ale również mniejszą celność."
 asian_musketeerDESCR: "Azjatyckie oddziały wyposażone w lżejsze i bardziej poręczne muszkiety, które zastąpiły dawny arkebuz."
 austrian_grenzerDESCR: "Po podbiciu Węgier i Chorwacji w XVIII wieku, Austriacy utworzyli nowy rodzaj oddziałów tzw. pograniczników (Grenzer), których zadaniem miała być obrona nowo podbitych ziem przed Turkami. Rekrutowali się oni z miejscowej ludności, a w zamian za służbę otrzymywali na własność ziemię. Pułki pograniczników składały się z lekkiej piechoty, która miała charakter zaczepny, ale mogły również funkcjonować jako piechota liniowa."
 austrian_hussarDESCR: "Przez długi czas zachodnioeuropejska jazda królowała na polu bitwy, a ciężkozbrojni rycerze przeprowadzali mordercze szarże na wroga. Przeciwnicy ze Wschodu (np. Turcy), hołdujący tradycji stepowej, wykorzystywali lekkozbrojną kawalerię, która lepiej sprawdzała się w taktyce zaczepnej. Te oddziały udowodniły swoją wartość w bitwie pod Adrianopolem, gdzie ostatnia wielka krucjata (złożona ze śmietanki rycerstwa łacińskiego) została rozbita w pył przez lekką kawalerię ottomańską i janczarów. Aby móc im się przeciwstawić, w węgierskiej armii stworzono liczne lżej uzbrojone oddziały konne zwane husarią, bardziej przystosowane do walki z Turkami. Oddziałami tymi, które jednak jako pierwsze pojawiły się na Zachodzie, były nie oddziały husarii węgierskiej, ale cięższa husaria polska, będąca połączeniem kawalerii dawnej z nowoczesną."
 austrian_jaegerDESCR: "W Niemczech w XVIII wieku pojawił się nowy rodzaj lekkiej piechoty tzw. jegrzy. Ich oddziały wykorzystywano do rekonesansu oraz nękania przeciwnika. Na początku rekrutowali się z myśliwych, gajowych i leśniczych. Większość z tych żołnierzy doskonale posługiwała się bronią palną i często używano ich jako snajperów (powodowali duże straty wśród kadry oficerskiej przeciwnika). W późniejszym okresie nazwa jegrzy zaczęła określać wszystkie rodzaje lekkiej piechoty. Często wynajmowano ich również jako najemników, np. uczynili tak Brytyjczycy podczas wojny o niepodległość Stanów Zjednoczonych."
 austrian_tercioDESCR: "Tercio, formacja zwana też hiszpańskim czworobokiem, była piechotą mieszaną, złożoną z pikinierów i muszkieterów, wprowadzoną przez hiszpańskiego generała Gonzalo Fernándeza de Cordóbę. Zwycięstwo Hiszpanów pod Pawią (1525) zapewniło temu państwu dominację na polach bitew całej Europy na 100 lat. Początkowo tercios składali się w 50-70% z pikinierów. W późniejszym okresie ich liczba spadła do 25%, co doprowadziło do ogromnego zwiększenia siły ognia tej formacji."
 austrian_white_coatDESCR: "Wzięły początek z walki Austrii Habsburgów z armią turecką. Białe mundury to jednostki musztrowane i uzbrojone odpowiednio do walki przeciwko atakom kawalerii. Oddziały te nie są tak efektywne w ataku przeciwko wyposażonej w muszkiety czy karabiny piechocie, ale są przydatne w walce z armiami, których trzon stanowi kawaleria."
 aztec_gunpowder_warfareDESCR: "Wprowadzenie przez Europejczyków broni palnej w Nowym Świecie nie zmieniło w zasadniczy sposób taktyki działań wojennych na tamtych terenach - zmieniła się jedynie wykorzystywana technologia. Muszkieterowie górscy pozostali jednostkami defensywnymi, ale potrafili zadać bardziej dotkliwe straty niż wojownicy górscy."
 aztec_hill_warfareDESCR: "Twardzi wojownicy górscy również poddawali się zmianom technologicznym. Dysponując nową bronią i taktyką zaczęli ewoluować z jednostki typowo atakującej w kierunku bardziej defensywnym. Ich głównym sposobem na odniesienie zwycięstwa było złamanie morale przeciwnika."
 aztec_tribal_warfareDESCR: "Imperium Azteków powstało na Wyżynie Meksykańskiej. Dynamizm azteckiej kultury wymagał stałych podbojów, a oddziały wojskowe zaczęły ewoluować w kierunku wyspecjalizowanych jednostek atakujących, charakteryzujących się również dużą wytrzymałością w boju."
 bantu_gunpowder_warfareDESCR: "Afrykańscy wojownicy z Południa, uzbrojeni w broń palną, dobrze przystosowani do taktyk ofensywnych."
 bantu_plains_warfareDESCR: "Wojownicy równin o charakterystyce ofensywnej, dobrze przystosowani do klimatu afrykańskich równin."
 bantu_tribal_warfareDESCR: "Tradycyjni południowoafrykańscy wojownicy plemienni, uzbrojeni we włócznie i charakterystyczne tarcze, specjalizujący się w taktyce ofensywnej."
 barqueDESCR: "Barka była małym statkiem żaglowym, początkowo przeznaczonym do handlu. Przystosowanie tych jednostek do walki pozwoliło na stworzenie szybszych i mniejszych niż karaki okrętów o charakterze bojowym."
 british_squareDESCR: "Podczas wojny o sukcesję austriacką, Austriakom nie wiodło się zbyt dobrze. Śląsk przeszedł w ręce Prus, a całkowita klęska zbliżała się szybko i nieubłaganie. Aby odwrócić niekorzystny bieg spraw, sprowadzono jednostki nieregularne, które miały wspomóc będącą w opałach cesarską armię. Wykorzystanie nieregularnej piechoty było krokiem rewolucyjnym na europejskich polach bitew w tamtym okresie. Nie stosowała ona jednak taktyki nękania przeciwnika potyczkami, ale przyjęła sztywną taktykę liniową. Z uwagi na sposób obrony przed kawalerią zostali oni ochrzczeni mianem piechoty czworobocznej. Były to bardzo zdyscyplinowane jednostki, wyszkolone w wystrzeliwaniu plutonami salw w wysokim tempie, co oznaczało, że zamiast pojedynczej salwy, poszczególne plutony prowadziły ostrzał na zmianę. Ten zabójczy sposób prowadzenia ognia mógł złamać każdy atak. Ta sztywna taktyka liniowa czyniła jednak z tych oddziałów siłę mniej mobilną, sprawdzającą się głównie w defensywie."
 british_hussarDESCR: "W czasie specjalizacji kawalerii, husaria zaczęła ewoluować. Jednostki husarii upodobniły się bardziej do węgierskich husarzy niż do polskiej, „skrzydlatej” husarii, która jako pierwsza pojawiła się w Europie Zachodniej. Były to lekkie, mobilne oddziały, których zadaniem było odnalezienie przeciwnika, zdezorganizowanie go, zniszczenie pozycji artylerii i oraz ściganie pokonanego nieprzyjaciela."
 british_redcoatDESCR: "Czerwone mundury mają swój początek w armii brytyjskiej, w której z uwagi na niewielką jej liczebność, dużą uwagę przykładano do gospodarowania zasobami. Oddziały te, szkolone i musztrowane w celu powstrzymywania ataków ogniowych, polegają głównie na swojej doskonałej wytrzymałości."
 chambered_demi_cannonDESCR: "W XVI wieku nie tylko ulepszono zwrotność artylerii, ale również próbowano dokonać standaryzacji rozmiarów i wagi dział."
 chinese_dragoonDESCR: "W istocie piechurzy używali koni jedynie do przemieszczania się. Często wykorzystywano te oddziały do zadań wywiadowczych."
 chinese_footsoldierDESCR: "Tradycyjny piechur nosił lekki pancerz i był uzbrojony we włócznię lub miecz."
 chinese_longspearDESCR: "Piechota wyposażona w długie włócznie. Szczególnie skuteczna w walce przeciwko atakującej kawalerii."
 chinese_steppeDESCR: "Łucznicy konni byli uzbrojeni w łuki kompozytowe, znane ze swojej dokładności oraz zasięgu. Często na ich wyposażeniu znajdowały się też lance, umożliwiające szarżę na wroga po ostrzelaniu go z łuków."
 early_carrackDESCR: "Wczesna karaka była pierwszym europejskim statkiem, który mógł odbywać podróże przez Ocean Atlantycki. Konstrukcja tego późnośredniowiecznego statku była połączeniem elementów drakkaru i arabskiego statku handlowego. Była ona mniej zwrotna od karaweli, ale ze względu na większe rozmiary, mogła przewozić zapasy na dłuższe wyprawy, towar na handel i działa do obrony."
 carrackDESCR: " Konstrukcja karaki, tego późnośredniowiecznego statku była połączeniem elementów drakkaru i arabskiego statku handlowego. Była ona mniej zwrotna od karaweli, ale ze względu na większe rozmiary, mogła przewozić zapasy na dłuższe wyprawy, towar na handel i działa do obrony. Niektóre karaki, takie jak angielski 'Great Harry', ważyły ponad 1000 ton i miały duży kasztel dziobowy oraz kasztel rufowy. Uważano je za największe okręty wojenne swoich czasów."
 caravelDESCR: "Karawela była małym, bardzo zwrotnym statkiem, który mógł żeglować z dużą dokładnością w trakcie wypraw odkrywczych. Pomimo różnych konstrukcji, karawele posiadały fokmaszt, prostokątny grot i łaciński bezanmaszt. Mniejsze wersje karawel dysponowały mniejszą liczbą dział okrętowych, ale z kolei dzięki temu, że były lekkie, mogły wpływać na płytsze obszary i w ujścia rzek. Karaweli używali w trakcie swoich wypraw w końcu XV i na początku XVI wieku m.in. Vasco da Gama, John Cabot, Krzysztof Kolumb i Ferdynand Magellan."
 chebeckDESCR: "Mały, dwu- lub trzymasztowy statek, często używany na Morzu Śródziemnym od XVI w."
 coehorn_mortarDESCR: "Został wynaleziony przez holenderskiego inżyniera, barona van Coehoorna w XVII wieku. Był to niewielki moździerz z lufą ustawioną pod kątem 45 stopni. Jedynym sposobem, aby zmienić zasięg strzału było przesunięcie go lub użycie pocisków o innym ciężarze."
 cogDESCR: "Jednomasztowy statek handlowy, pochodzący z północnej Europy."
 creek_arquebusierDESCR: "Arkebuzerzy Creek byli spadkobiercami wojowników Tomahawk. Ich wartość bojowa w starciu i spójność formacji była lepsza niż arkebuzerów amerykańskich. Oddziały te były lepsze w ataku, ale ich taktyka nie była aż tak niszcząca dla morale przeciwnika jak w wypadku arkebuzerów amerykańskich czy muszkieterów ofensywnych."
 culverinDESCR: "Długolufowe armaty wynalezione na przełomie XVI/XVII wieku. Były znane ze swego dużego zasięgu, ale ich celność pozostawiała wiele do życzenia."
 durrani_dragoonDESCR: "Oddziały lekkiej kawalerii, złożone głównie z afgańskich najemników pod rządami Ahmada Szacha Abdali, później znanego jako Ahmad Szach Durrani."
 durrani_rifled_musketeerDESCR: "Afgańska piechota służąca pod Ahmadem Szachem Abdali, założycielem dynastii Durrani w połowie XVIII wieku."
 durrani_swivelDESCR: "Jednostki konne transportowały te łatwe do przewożenia działka, umożliwiając strzelanie ponad własną piechotą."
 dutch_mauricianDESCR: "W XVI wieku muszkiet (ręczna broń palna) stał się bronią powszechnie stosowaną, ale czas jego załadowania był bardzo długi, dlatego, aby zwiększyć siłę ognia, taktycy wojskowi zaczęli grupować muszkieterów w formacje. Muszkiety ustawiano w liniach (dwanaście, osiem lub sześć). Kiedy pierwszy rząd oddawał salwę, przesuwał się na tył, aby przeładować broń, po czym strzelał kolejny rząd. Taka taktyka pozwoliła skumulować siłę ognia XVI-wiecznych muszkieterów i zminimalizować efekt wolnego ładowania broni. W wojnie osiemdziesięcioletniej Maurycy Orański zapoczątkował wykorzystanie formacji muszkietowych i zastosował je w armii holenderskiej. Te ulepszenia strategii i taktyki uczyniły z armii holenderskiej jedną z najnowocześniejszych w Europie."
 early_frigateDESCR: "Wraz z rozwijającym się handlem zamorskim, pojawiła się potrzeba budowy szybkiego okrętu eskortującego, który mógłby zapewnić bezpieczną podróż statkom handlowym. W tym celu stworzono pierwsze fregaty. Były to niewielkie i wąskie okręty z jednym pokładem strzelniczym, które na niebezpiecznych wodach zapewniały ochronę przed piratami."
 east_asian_spearmenDESCR: "Słabo wyszkolona piechota, uzbrojona w drewniane włócznie."
 eastern_bowDESCR: "Łucznicy konni stanowią główną siłę wschodnich armii."
 eastern_knightsDESCR: "Podobnie jak ich odpowiednicy z zachodu, rycerze wschodni stanowili szczyt doskonałości technologii militarnej. Pochodzili oni ze szlachty, która mogła sobie pozwolić na utrzymanie koni i byli świetnie wyszkoleni. Szarża konnicy zdecydowała o wyniku niejednej bitwy tej epoki."
 eastern_medieval_infantryDESCR: "Słabo uzbrojona i słabo wyszkolona piechota złożona z chłopów nie stanowiła zbyt dużej siły bojowej na polu walki, ale po co wykrwawiać szlachtę w niebezpiecznych szturmach na fortyfikacje?"
 eastern_militiaDESCR: "Słabo uzbrojona i słabo wyszkolona piechota złożona z chłopów nie stanowiła zbyt dużej siły bojowej na polu walki, ale po co wykrwawiać szlachtę w niebezpiecznych szturmach na fortyfikacje?"
 eastindiamanDESCR: "Statek kupiecki należący do Kompanii Wschodnioindyjskiej."
 east_mongolian_steppeDESCR: "Konni łucznicy wyposażeni w łuki kompozytowe, charakteryzujące się mocą i dużą prędkością lotu strzały."
 ethiopian_guerilla_warfareDESCR: "Małe grupy północnoafrykańskich wojowników górskich stosujących taktykę partyzancką do nękania wroga."
 ethiopian_gunpowder_warfareDESCR: "Afrykańscy wojownicy z północy, uzbrojeni w muszkiety, posiadający duże umiejętności obronne."
 ethiopian_mountain_warfareDESCR: "Górscy wojownicy, dobrze wyszkoleni w taktyce obronnej, przystosowani do klimatu afrykańskich gór."
 fluteDESCR: "Ten statek handlowy, opracowany w Niderlandach w XVI wieku, został zbudowany w celu zwiększania przestrzeni ładownej i skuteczności załogi. Stał się jednym z najpowszechniej wykorzystywanych statków w XVI i XVII wieku. Standardowo fluita nie była uzbrojona, ale w razie potrzeba istniała możliwość umieszczenia na niej dział - wtedy mogła służyć również jako statek pomocniczy."
 french_carabinierDESCR: "Karabinierzy weszli do służby wojskowej w XVI wieku. Była to ciężka kawaleria, która miała wiele wspólnego z kirasjerami. Podobnie jak oni, nosili ochronny pancerz (choć nieco lżejszy), ale główną różnicę stanowiło uzbrojenie. Główną bronią karabinierów był, rzecz muszkiet, wcześniej zwany arkebuzem. Poza nim karabinierzy byli wyposażeni w pistolety i miecz."
 french_caracolleDESCR: "Pod koniec XVI i na początku XVII wieku, najpowszechniej stosowaną formacją zachodnioeuropejskiej kawalerii był tzw. karakol, który mógł funkcjonować na dwa sposoby. Pierwszy szereg formacji szarżował frontalnie na przeciwnika, a kawalerzyści w odległości od 30 do 50 kroków strzelali w kierunku wroga. Następnie wracali na koniec formacji i stawali w ostatnim szeregu. Kolejny szereg atakował w ten sam sposób, ostrzeliwał przeciwnika i wracał na koniec. W ten sposób pierwszy szereg mógł ciągle prowadzić ogień, kiedy reszta formacji przeładowywała broń i oczekiwała na swoją kolej. Druga metoda polegała na atakowaniu pojedynczym rzędem. Jeźdźcy mieli przeciwnika po prawej stronie - oddawali strzał i tworząc wielkie koło wracali rzędami do początkowej pozycji, przeładowując w tym czasie broń."
 french_cuirassierDESCR: "Kirasjerzy to rodzaj ciężkiej kawalerii, która pojawiła się pod koniec XV wieku. Byli oni opancerzeni od głowy do poziomu kolan - klatkę piersiową kirasjera chronił tzw. kirys, od którego wzięła się nazwa tego rodzaju wojsk. Pancerz mógł nie tylko powstrzymać kulę z pistoletu, ale także kulę wystrzeloną z muszkietu. Kirasjerzy byli uzbrojeni w karabinki, lance i pałasze. Wykorzystywano ich głównie jako kawalerię uderzeniową. W tej grze występują oni przez niemal cały okres."
 french_bluecoatDESCR: "Miały swój początek w armii francuskiej Ludwika XIV. Piechota w niebieskich mundurach doskonale sprawdzała się w ataku. Doskonała dla dowódców, którzy uważają, że atak zawsze zatriumfuje nad obroną."
 french_dragoonDESCR: "W XVII wieku pojawiły się nowe oddziały kawalerii zwane dragonami. Dragoni zwykle walczyli pieszo, ale poruszali się konno. Nazwa 'dragoni' pochodzi od broni, w którą byli wyposażeni - krótkiego karabinu zwanego 'dragon'. Byli szeroko wykorzystywani przez wszystkie państwa europejskie, głównie ze względu na fakt, że byli tańsi niż zwykła kawaleria."
 french_impulseDESCR: "Podczas wojny o sukcesję austriacką, Austriakom nie wiodło się zbyt dobrze. Śląsk przeszedł w ręce Prus, a całkowita klęska zbliżała się szybko i nieubłaganie. Aby odwrócić niekorzystny bieg spraw, sprowadzono jednostki nieregularne, które miały wspomóc będącą w opałach cesarską armię. Wykorzystanie nieregularnej piechoty było krokiem rewolucyjnym na europejskich polach bitew w tamtym okresie. Najskrajniejszym rozwiązaniem było wykorzystanie tzw. piechoty szturmowej. Najpierw do ataku wysyłano grupy żołnierzy mające za zadanie zdezorganizowanie i zdemoralizowanie przeciwnika, po czym następował zmasowany atak kolumn piechoty, który miał zadać ostateczny cios."
 frigateDESCR: "Wraz z upływem czasu, fregaty ewoluowały. Stawały się większe i bardziej uzbrojone, czasami nawet wyposażano je w dwa pokłady strzelnicze. Połączenie prędkości i siły ognia oznaczało, że fregata mogła wyprzedzić każdy dowolny okręt z większą liczbą dział i przewyższyć siłą ogniową szybsze okręty. Flota zbudowana przez Anglików w latach pięćdziesiątych XVII wieku składała się niemal wyłącznie z fregat."
 gaelic_free_shooterDESCR: "Pojawianie się coraz lepszej broni palnej wymusiło na celtyckich najemnikach zmianę stosowanej taktyki. Ci waleczni wojownicy czekali na pierwszą salwę przeciwnika, a wtedy przypuszczali potężny atak."
 gaelic_galloglaighDESCR: "Galloglaigh, znani też pod nazwą galloglass, to irlandzcy najemnicy z Hebrydów, którzy łączyli w sobie tradycyjny celtycki styl walki z nordyckim. Podobnie jak wielu celtyckich wojowników przed nimi, posługiwali się wielkimi oburęcznymi toporami bojowymi, ale byli również dobrze opancerzeni w stylu nordyckim, nosząc kolczugę i hełm. W Irlandii pojawili się w połowie XIII wieku i odtąd aż do XVI wieku wielu wielkich wodzów pragnęło mieć ich w swoich szeregach. Galloglaigh walczyli ramię w ramię ze swoimi sługami w trzyosobowej formacji znanej jako 'sparr', składającej się z wojownika, kerna (celtyckiego giermka uzbrojonego w pikę lub oszczep) i stajennego (wyposażonego w krótki łuk lub pęk strzałek). Te grupy łączyły się w zbrojne bandy zwane 'corrughadh', które mogły liczyć ponad stu ludzi. Obawiali się ich Anglicy, którym żadna średniowieczna armia nie mogła się oprzeć na polu bitwy, gdyż stanowili zabójczą siłę w walce na bliski dystans. Często irlandzcy panowie wykorzystywali ich jako siły uderzeniowe w zasadzkach. Ci wojownicy z Hebrydów odnosili również sukcesy w walce na otwartym polu, czego przykładem może być bitwa pod Bannockburn w 1314 roku."
 gaelic_mercenaryDESCR: "Kiedy broń palna i techniki musztry rozpowszechniły się w Europie, tradycyjne szkockie i irlandzkie metody walki stały się przestarzałe - czas band zbrojnych i galloglaigh dobiegał końca. Szkockich i irlandzkich najemników wciąż się jednak obawiano, a szczególny respekt czuły przed nimi angielskie armie inwazyjne. Ci najemnicy, którzy zaadaptowali się do nowych technik, byli bardzo cenieni za odwagę i waleczność, w szczególności szkoccy redshanks (czerwone łydki) czy irlandzcy buanadha. Od XVI wieku zarówno szkockich jak i irlandzkich najemników można było spotkać w różnych armiach całej Europy, szczególnie w okresie wojny trzydziestoletniej."
 galleassDESCR: "Galeas to adaptacja dużej galery handlowej, miał stanowić odpowiedź na coraz powszechniejsze wykorzystanie uzbrojonych żaglowców. Większy niż galera, galeas miał około 32 par wioseł, gdzie każde wiosło mogło być obsługiwane przez pięciu ludzi. Nowe żaglowce były uzbrojone i miały wyższe burty, dlatego w galeasach forkasztel, kasztel rufowy i pokłady strzelnicze znajdowały się ponad wioślarzami. Dodatkowe obciążenie oznaczało, że okręt musiał bardziej polegać na żaglach. Galeas był w porównaniu z galerą wolniejszy, mniej zwrotny i podobnie jak ona wyszedł z regularnego użytku, kiedy pojawiły się bardziej zaawansowane okręty oceaniczne. Aż do XVIII wieku wykorzystywano go jednak na płytszych wodach."
 galleonDESCR: "Duży, zwykle trzymasztowy żaglowiec, początkowo skonstruowany na potrzeby wojskowe. Później służył jednak głównie jako statek handlowy."
 galleyDESCR: "Korzenie galery sięgają czasów starożytnych. Był to podstawowy typ okrętu wojennego na Morzu Śródziemnym aż do XVI wieku. Galery były napędzane siłą wioseł - zwykle wyposażano je w 25 par wioseł, gdzie każde wiosło mogło być obsługiwane przez trzech ludzi. W ten sposób, w odróżnieniu od żaglowców, galery nie musiały aż tak polegać na sile wiatru, a zwrotność czyniła z nich groźnego przeciwnika. Galera wyszła z regularnego użytku, kiedy pojawiły się bardziej zaawansowane okręty oceaniczne. Aż do XVIII wieku wykorzystywano je jednak na płytszych wodach."
 germanized_pikeDESCR: "Kiedy Goci pokonali Rzymian w bitwie pod Adrianopolem, ogłoszono początek nowej ery w europejskich działaniach wojennych. Konnica stała się siłą dominującą, natomiast piechotę zredukowano do roli wspomagającej. Angielskie zwycięstwa w wojnie stuletniej, w których dominowała piechota, opierały się na taktyce defensywnej. Szwajcarscy pikinierzy potrafili jednak w XV wieku po raz kolejny przywrócić piechocie charakter ofensywny. Zostało to szybko dostrzeżone w państwach wschodniej Europy i zaczęto sprowadzać niemieckich najemników, aby uczyli tam tej nowej taktyki."
 han_bannerDESCR: "Uzbrojone w muszkiety oddziały piechoty Ming, włączone do systemu ośmiu chorągwi, stworzonego przez Mandżurów w XVII wieku."
 heavy_frigateDESCR: "Okręty dwupokładowe, zwykle wyposażone w około 40 dział."
 houfniceDESCR: "Powszechnie uważa się, że nowoczesne haubice wzięły swoją nazwę od hufnic - dział opracowanych przez husytów w XV wieku. Te działa krótkolufowe, strzelające kamiennymi kulami i kartaczami, umieszczano na wozach i wykorzystywano na polu bitwy do wsparcia piechoty."
 huron_arquebusierDESCR: "Wojownicy Tomahawk jeszcze przed wynalezieniem prochu kładli nacisk na taktykę ostrzału przeciwnika. Arkebuzerzy amerykańscy, wykorzystując broń palną, udoskonalili ostrzał ofensywny oraz zwartość formacji w walce. Nie byli jednak tak efektywni w starciu jak muszkieterowie ofensywni."
 inca_mountain_warfareDESCR: "Wraz z pojawieniem się nowych broni i taktyki, wojownicy górscy zaczęli zwiększać swoją wartość bojową. Oddziały te wciąż są lepsze w defensywie, polegając na swojej wytrzymałości. Ulepszenia związane z pancerzem i szkolenie sprawiają, że pokonanie ich nie jest takie proste."
 irish_chargeDESCR: "Spadkobiercy celtyckich najemników z wcześniejszych epok. Oddziały te znane były głównie z zabójczych ataków, które kładły przeciwników pokotem. Ich atak mógł być bardziej niszczący niż szarża kawalerii w tej epoce, co czyniło z nich przerażających wojowników."
 iroquois_rifle_scoutDESCR: "Strzelcy indiańscy to jednostki specjalizujące się w nękaniu przeciwnika. W odróżnieniu od bardziej zdyscyplinowanych oddziałów, nie są w stanie tak długo stawiać oporu w walce. Są to jednak niezrównani strzelcy, a ich doskonałe umiejętności w posługiwaniu się bronią mogą powodować poważne straty u przeciwnika."
 italian_condottaDESCR: "Condotta - włoskie słowo (znaczy 'kontrakt'), którego użyto na określenie oddziałów najemnych walczących w Italii, głównie dla licznych tam państw-miast. Dowódców pułków nazwano kondotierami. Najsławniejszymi spośród kondotierów byli sir John Hawkwood, Francesco Sforza i Bartolomeo Colleoni. Najemnicy nie byli zbyt lojalni wobec swoich chlebodawców i często zmieniali stronę, jeśli płacono im więcej. Kiedy walczyli między sobą, często umawiali się, żeby wzajemnie nie robić sobie krzywdy, dzięki czemu wojna w Italii przypominała po trosze teatr. Pułki condotty składały się z opancerzonych rycerzy, ciężkiej i lekkiej piechoty oraz kuszników. Kondotierzy posiadali monopol na „usługi wojskowe” w Italii, co oznaczało, że wciąż stosowali starą broń i taktykę, w momencie gdy inne europejskie armie przechodziły już powoli na piechotę złożoną z muszkieterów i pikinierów."
 japanese_archerDESCR: "Łucznicy azjatyccy stanowili najważniejszą siłę w bitwach na terenie Azji w tym okresie. Łuki zwykle wyrabiano z bambusa i były one przeważnie dłuższe niż łuki europejskie."
 japanese_footsoldierDESCR: "Piechurzy to najniższa kategoria wojowników. Rekrutowali się z ludzi niższych sfer oraz z niższej szlachty i stanowili główny trzon armii cesarskiej. Pierwsi piechurzy byli tylko najemnikami i awanturnikami i płacono im ze zdobyczy, ale później stali się integralną częścią armii japońskich panów feudalnych. Kiedy bitwy, wojny i armie stawały się bardziej skomplikowane, zaczęto ich szkolić, aby umieli powstrzymać napór wroga. Piechurzy posiadali przede wszystkim włócznie, ale niektórzy byli też uzbrojeni w miecz - katanę. Innych wykorzystywano do obsługi machin wojennych i wyposażano w łuki. Zwykle nosili lekką zbroję, składającą się ze zszytych razem skórzanych kawałków lub zbroję łączącą w sobie elementy skórzane i żelazne/miedziane. Sprawiała ona, że mogli oni łatwiej poruszać się, ale jednocześnie czyniło ich mniej odpornymi na ciosy przeciwników. W późniejszym okresie piechurów uzbrajano również w broń palną."
 japanese_samuraiDESCR: "Samurajowie byli w pewnym sensie odpowiednikiem europejskiej szlachty. Słowo 'samuraj' znaczy 'służyć'. Samurajowie byli dobrze wykształceni i doskonale wyszkoleni w posługiwaniu się bronią. Łączyli też swój kunszt walki z literaturą i sztuką. Kierowali się zasadami kodeksu bushido ('droga wojownika'). Jeśli pan samuraja umierał lub ginął w wojnie, ten - zgodnie z kodeksem bushido, musiał popełnić seppuku (rytulane samobójstwo) i podążyć za swoim panem. Samurajowie stanowili potężną siłę bojową na polu walki dzięki doskonałemu wyszkoleniu - wspaniale posługiwali się kataną (japońskim mieczem), ale wykorzystywali także yumi (japoński łuk). Walczyli zarówno pieszo jak i konno."
 large_cast_bronze_mortarDESCR: "Największe armaty swoich czasów. Były tak ogromne, że do transportu wymagały ponad stu ludzi z wołami. Posiadały ogromną siłę niszczenia, ale nie mogły strzelać zbyt często z uwagi na trudność ich ładowania i wycelowywania."
 large_cast_iron_bombardDESCR: "Większa wersja standardowej bombardy, czyli wczesnej artylerii oblężniczej służącej do miotania ciężkich obiektów. Przykładem wielkiej bombardy jest 'Mons Meg', wysłana w roku 1453 przez Filipa Dobrego Jakubowi II, królowi Szkocji. Pomimo że była to bardzo niszczycielska broń, potrzeba było dużo czasu do jej wychłodzenia po wystrzale, co ograniczało wykorzystanie bombard na polu walki. Dlatego używano ich głównie w trakcie oblężeń."
 leather_cannonDESCR: "Działo skórzane zostało po raz pierwszy użyte przez armię króla szwedzkiego Gustawa II Adolfa w czasie trzeciej wojny polsko-szwedzkiej. Europejska artyleria w tym okresie była zbyt duża i zbyt ciężka, aby być mobilną na polu bitwy. Tak naprawdę była użyteczna tyko w trakcie oblężeń. Opracowanie lżejszego i łatwiejszego w transporcie działa umożliwiało Szwedom manewrowanie artylerią w zależności od ruchów nieprzyjaciela, co dawało im znaczącą przewagę w walce. Niestety używane przez Szwedów skórzane działo miało pewną szczególną wadę, która czyniła je bardzo niepraktycznym - wąska miedziana lufa, obwiązana skórą i sznurami w trakcie ostrzału, przegrzewała się bardzo niebezpiecznie. Pomimo tego działo skórzane wyznaczyło początek prac nad stworzeniem lekkiego działa polowego."
 mali_tribal_warfareDESCR: "Tradycyjni północnoafrykańscy wojownicy plemienni, uzbrojeni we włócznię i charakterystyczną tarczę, lepiej sprawdzają się w strategiach defensywnych."
 mamluk_archerDESCR: "Niemuzułmanie, oddziały wojskowe złożone z niewolników, których od dzieciństwa szkolono do walki dla islamskich panów. Stanowili jedną z głównych sił systemu wojskowego świata islamskiego. Łucznictwo było nie tylko częścią ich szkolenia wojskowego, ale zapewniało również rozrywkę, czyniąc z Mameluków doskonałych łuczników."
 mamluk_cavalry_chargeDESCR: "Niemuzułmanie, oddziały wojskowe złożone z niewolników, których od dzieciństwa szkolono do walki dla islamskich panów. Stanowili jedną z głównych sił systemu wojskowego świata islamskiego. W późniejszym okresie, kiedy przyjęli wiarę muzułmańską, integralną częścią ich szkolenia stały się taktyka kawaleryjska oraz jazda konna."
 mamluk_duelDESCR: "Piechota wyspecjalizowana w toczeniu pojedynków, uzbrojona głównie w miecze."
 mamluk_musket_chargeDESCR: "Pomimo początkowych oporów odnośnie broni palnej, karabiny zostały wprowadzone w kawalerii w XVIII wieku."
 manchu_bannerDESCR: "Oddziały lekkiej kawalerii należące do systemu ośmiu chorągwi, wprowadzonego przez Mandżurów na początku XVII wieku. Ów system miał za zadanie organizować działania zarówno cywilów, jak i żołnierzy."
 maya_forest_warfareDESCR: "Wraz z postępem technologicznym i pojawianiem się nowych taktyk wojskowych wojownicy leśni stawali się lepszymi żołnierzami. Przy zachowaniu równowagi pomiędzy obroną i atakiem poprawiali swą efektywność w obu tych elementach."
 maya_guerilla_warfareDESCR: "Te oddziały nie przetrwają w walce tak długo jak inne oddziały partyzanckie, ale są za to bardziej efektywne w ataku. Brak wytrzymałości nadrabiają umiejętnością zadania przeciwnikowi dodatkowych strat."
 maya_gunpowder_warfareDESCR: "Muszkieterowie leśni pozostali wierni taktyce, którą stosowali w czasach, kiedy nie upowszechniła się jeszcze broń palna. Równowaga pomiędzy atakiem i obroną pozostała, ale to dzięki broni palnej oddziały te stały się znacznie skuteczniejsze w boju."
 maya_tribal_warfareDESCR: "Lasy i dżungle Ameryki Środkowej były ojczyzną cywilizacji Majów. Obszary nie były tak otwarte, jak na północy, dając przewagę obrońcom. Oddziały wojskowe ewoluowały w czasie, nie specjalizując się ani w ataku, ani w obronie."
 merchantmanDESCR: "Duży statek handlowy wykorzystywany do transportu towarów."
 mexican_guerilla_warfareDESCR: "Partyzanci środkowoamerykańscy specjalizują się w atakach, które niszczą morale przeciwnika. Potrafią zadać większe straty niż partyzanci południowoamerykańscy. Łatwiej złamać również ich opór w walce."
 mongol_bowDESCR: "Oddziały lekkiej piechoty, często wykorzystywane w pierwszej fazie bitwy. Ich zadaniem było zasypanie wojsk przeciwnika strzałami i obniżenie ich morale przed atakiem głównych sił."
 mongolian_bowDESCR: "Oddziały konne wyspecjalizowane w urządzaniu zasadzek. Żołnierze kładli się na ziemi w oczekiwaniu na wroga i atakowali go przez zaskoczenie, szybko wycofując się, zanim zdąży się przegrupować."
 mongol_steppeDESCR: "Konni łucznicy wyposażeni w łuki kompozytowe, charakteryzujące się mocą i dużą prędkością lotu strzały."
 mongol_swarmDESCR: "Łucznicy konni specjalizowali się w zmasowanych, niszczycielskich atakach na wroga."
 steppe_riders: "Jeźdźcy stepowi"
 steppe_ridersDESCR: "Na rozległych stepach dominacja kawalerii trwała znacznie dłużej niż w innych częściach świata. Ponieważ wynikało to z wysokiej mobilności tej formacji, pozostała ona lekko uzbrojona nawet po upowszechnieniu się prochu strzelniczego. Do momentu pojawienia się lżejszej broni palnej, ulubioną bronią jeźdźców ze stepów od Mandżurii aż po Krym pozostawały łuki, miecze i lekkie lance."
 steppe_lancers: "Lansjerzy stepowi"
 steppe_lancersDESCR: "Na bitewnym polu koczownicy preferowali tradycyjną taktykę, opartą na konnych łucznikach i lansjerach, zaś najazdy na zamieszkałe ziemie dostarczały im nowocześniejszą broń oraz wiedzę na temat jej obsługi."
 steppe_mounted_raiders: "Konni rozbójnicy stepowi"
 steppe_mounted_raidersDESCR: "Z biegiem czasu ulepszono zarówno rozwój broni palnej, jak i taktykę jej używania. Chociaż nie będzie ona konkurować z tradycyjną bronią jeźdźców stepowych, broń palna wkrótce stanie się integralną częścią działań wojennych na stepach. Ponieważ armaty stawały się coraz lżejsze i mniejsze, niektóre z nich można było również przewieźć konno, aby wykorzystać je na zmieniających się granicach równin."
 steppe_cavalry: "Kawaleria stepowa"
 steppe_cavalryDESCR: "Kawaleria stepowa wciąż wiodła prym w najazdach, potyczkach i zwiadach, a wiele osiadłych krajów na granicy Stepów przystąpiło do zatrudniania Kozaków, Tatarów i innych jeźdźców stepowych. Kultury Stepowe na wiele sposobów ukształtowały takie jednostki, ale w pewnym stopnia one same przyczyniły się także do zmiany organizacji i ewolucji w kierunku bardziej nowoczesnej struktury armii."
 steppe_uhlans: "Ułani stepowi"
 steppe_uhlansDESCR: "Z czasem stepowe armie przestały utrzymywać się z grabieży i plądrowania, przechodząc na żołd wypłacany przez centralne dowództwo. Ich taktyka wciąż opierała się na wysokiej mobilności i lekkim uzbrojeniu - pistoletach i lancach. Na otwartym terenie dalej stanowiły śmiertelne zagrożenie dla nieprzygotowanych wojsk pieszych, jednak na polu bitwy nie walczyły już na własną rękę, pełniąc raczej funkcję uzupełniającą dla innych formacji - husarii, czy nawet piechoty."
 steppe_raiders: "Rozbójnicy stepowi"
 steppe_raidersDESCR: "Choć broń palna pojawiła się na stepach stosunkowo wcześnie, minęło sporo czasu, zanim wywarła znaczący wpływ na sposób prowadzenia działań wojennych w tym terenie. W początkach epoki nowożytnej, nim broń palna stała się lżejsza i bardziej celna, główną formacją armii stepowych pozostawała kawaleria. Z kolei do walki w zwarciu piechota stepowa preferowała noże i miecze."
 steppe_footmen: "Piechurzy stepowi"
 steppe_footmenDESCR: "Mobilny charakter wojny na stepach oznacza, że porównanie z kawalerią zawsze będzie wypadało na niekorzyść dla piechoty. Na otwartych przestrzeniach stacjonarna taktyka tej formacji nie jest zbyt skuteczna. Aby temu przeciwdziałać, na polu bitwy tworzono z wozów wagenburg, który umożliwiał piechocie przemieszczanie się pod jego osłoną. Piechota mogła razić wroga z broni palnej i łuków, jednocześnie chroniona przez wozy przed atakami kawalerii."
 steppe_musketeers: "Muszkieterowie stepowi"
 steppe_musketeersDESCR: "By skutecznie działać na stepach, piechota konstruowała na polu bitwy ruchome fortyfikacje, umożliwiające prowadzenie ostrzału z lekkich muszkietów i dział, bez ryzyka przełamania formacji przez ataki lekkiej kawalerii stepowej. Lekko uzbrojeni żołnierze mogli także zapuszczać się głębiej na tereny wroga, żeglując po wielkich rzekach, przecinających równiny."
 steppe_infantry: "Piechota stepowa"
 steppe_infantryDESCR: "Wraz ze spadkiem wagi i wzrostem celności dział i innej broni palnej szyk taborowy zaczął być wykorzystywany do działań ofensywnych. Taki obóz warowny mógł jako całość przemieścić się na pozycję obronną, skąd raził gradem kul i ogniem armatnim. Wraz z upływem bitwy, czekająca za linią wozów kawaleria ruszała na uciekającego wroga. Używano dział małego kalibru, które można było przytroczyć do końskiego grzbietu i przewozić po stepach."
 steppe_rifles: "Strzelcy stepowi"
 steppe_riflesDESCR: "Choć podstawy prowadzenia wojen na stepach nie ulegały większym zmianom, ogólny postęp w zakresie wojskowości doprowadził z czasem do pojawienia się szeregu usprawnień. W trakcie gdy osiadłe narody przesuwały granice wolnych stepów, fortyfikując dawne tereny koczowników i tworząc własne pułki Kozaków, Tatarów i im podobnych, stepowe kraje często padały ofiarą lepszego oręża i idei organizacyjnych sąsiadów, które następnie sobie przyswajały."
 reformed_steppe_rifles: "Zreformowani strzelcy stepowi"
 reformed_steppe_riflesDESCR: "Pod koniec XVIII wieku armie stepowe przeszły pod wieloma względami podobne zmiany jak wojska na zachodzie. Podczas gdy działania wojenne pozostały wciąż bardziej mobilne niż w regionach osiadłych, sprzęt i organizacja ewoluowały tak, aby przypominały regularne armie. Mobilność i oparcie na starych taktykach, takich jak najazdy i ataki z zaskoczenia z użyciem łodzi, były jednak nadal stosowane regularnie w XIX wieku."
 muscovite_caracolleDESCR: "Wraz z ponownym odkryciem, że zdyscyplinowana formacja piechoty potrafi powstrzymać szarżę jazdy i coraz szerszym wykorzystaniem broni palnej, potrzebne było opracowanie nowej taktyki walki dla oddziałów konnych. Jednym z pierwszych pomysłów był tzw. karakol (zwany również 'spiralą'), gdzie przed atakiem jeźdźcy otwierali ogień, aby zdezorganizować formacje piechoty przeciwnika. Ta taktyka, wprowadzona w Europie Zachodniej w XVI wieku, szybko zdobyła popularność również na wschodzie."
 muscovite_cossackDESCR: "Kawaleria kozacka stopniowo ewoluowała. W odróżnieniu od ciężkozbrojnej husarii, kozacy nie stanowili kawalerii uderzeniowej. Wyposażeni w pistolety, specjalizowali się bardziej w szybkich atakach i dezorganizowaniu sił przeciwnika."
 muscovite_musketeerDESCR: "Wraz z wykorzystaniem w Europie Wschodniej broni palnej na dużą skalę, pojawiły się nowe typy oddziałów. Te wywodzące się od strzelców moskiewskich ewoluowały w kierunku wykorzystania muszkietów. Skupiały się bardziej na ataku niż na obronie."
 muscovite_soldatyDESCR: "W Europie Wschodniej uważano, że formacja tercio jest zbyt defensywna i piechota powinna mieć większe zadania ofensywne. Piechota doskonale spełniała tę rolę."
 native_indian_archerDESCR: "Społeczeństwa myśliwsko-zbierackie szybko nauczyły się doceniać wartość dobrych łuczników. W czasach pokoju często zależało od nich przeżycie lub głód, a w czasie wojny - zwycięstwo lub klęska."
 native_indian_mountain_warfareDESCR: "Część najlepszych wojowników indiańskich pochodziła z gór. Często zmuszeni do ucieczki w góry przez silniejszego przeciwnika, odznaczali się niezwykłą twardością i wytrzymałością."
 native_clubmenDESCR: "Wojownicy prymitywni - leżą u podstaw wszystkich wojowników - weź coś twardego i uderz tym przeciwnika."
 native_indian_tribal_warfareDESCR: "Pomiędzy tubylczymi plemionami, chroniącymi swoje tereny często dochodziło do lokalnych wojen. Ścieżka wojenna była sposobem pokazania innym swojej wartości, a dla młodych mężczyzn często rytuałem przejścia w dorosłe życie."
 niger_kongolese_forest_warfareDESCR: "Wojownicy leśni o dość dobrych umiejętnościach obronnych, przystosowani do klimatu afrykańskich lasów."
 niger_kongolese_guerilla_warfareDESCR: "Niewielkie grupy środkowoafrykańskich wojowników leśnych, wykorzystujących taktykę partyzancką do nękania przeciwnika."
 niger_kongolese_gunpowder_warfareDESCR: "Afrykańscy wojownicy z Zachodu, wyposażeni w muszkiety, charakteryzujący się dobrymi umiejętnościami ofensywnymi i defensywnymi."
 niger_kongolese_tribal_warfareDESCR: "Tradycyjni środkowoafrykańscy wojownicy plemienni, uzbrojeni we włócznię i charakterystyczną tarczę. Wyspecjalizowani zarówno w działaniach ofensywnych jak i defensywnych."
 ottoman_azabDESCR: "Azabowie byli lekkozbrojnymi piechurami wykorzystywanymi jako łucznicy lub uzbrojeni w miecze i tarcze specjalizowali się w walce na krótki dystans."
 ottoman_janissaryDESCR: "Jednostki piechoty, które początkowo składały się z niewolników i jeńców wojennych, stały się głównym elementem gwardii przybocznej sułtana."
 ottoman_lancerDESCR: "Sułtan turecki Selim III rozpoczął swoje panowanie od przeprowadzenia reformy wojskowej. Na wzór zachodni wprowadzono nowy rodzaj kawalerii uzbrojonej w lance - miał on zastąpić dotychczasową konnicę."
 ottoman_new_modelDESCR: "Sułtan turecki Selim III rozpoczął swoje panowanie od przeprowadzenia reformy wojskowej. Na wzór zachodni wprowadzono nowy rodzaj piechoty - miał on zastąpić janczarów, którzy przez długi czas stanowili trzon armii ottomańskiej."
 ottoman_nizami_cedidDESCR: "Zrefromowana piechota muzułmańska, stworzona i szkolona na wzór europejski. Nosiła europejskie mundury, używała europejskiej broni i wykorzystywała europejską taktykę."
 ottoman_musellemDESCR: "Lekka konnica, bardzo często złożona z zagranicznych najemników."
 ottoman_reformed_janissaryDESCR: "Pod koniec XVII wieku, janczarowie wraz ze spahisami tworzyli główną siłę wojskową w zachodniej części świata muzułmańskiego."
 ottoman_reformed_spahiDESCR: "Pod koniec XVII wieku, janczarowie wraz ze spahisami tworzyli główną siłę wojskową w zachodniej części świata muzułmańskiego."
 ottoman_sekbanDESCR: "Prowincjonalna jednostka piechoty złożona z chłopów wcielonych do wojska."
 ottoman_spahiDESCR: "Muzułmańska elitarna jednostka kawalerii, podobna nieco do europejskich rycerzy."
 ottoman_timariotDESCR: "Oddziały konnicy służące bezpośrednio pod dowództwem samego sułtana. W zamian za służbę wojskową Timarioci otrzymywali ziemię, a w czasie wojny byli zobowiązani do stawienia się z własną bronią oraz sługami."
 ottoman_toprakli_dragoonDESCR: "Kawaleria uzbrojona w szable lub muszkiety, znana z doskonałych umiejętności jeździeckich."
 ottoman_toprakli_hit_and_runDESCR: "Oddziały lekkiej kawalerii, znane ze swojej ruchliwości i prędkości. Zwykle pierwsi atakowali nieprzyjacielską armię, stosując taktykę podjazdową."
 ottoman_yayaDESCR: "Łucznicy muzułmańscy znani jako 'piyade'. Te bardzo dobrze opłacane oddziały składały się głównie z najemników. Były one stale w gotowości."
 pedreroDESCR: "Dość lekkie armaty, zwłaszcza w porównaniu z kolubrynami, strzelające jednak (z uwagi na mniejszą wagę) kulami kamiennymi a nie żelaznymi."
 persian_cavalry_chargeDESCR: "Oddziały konne, uzbrojone w zakrzywione, jednoręczne szable, doskonałe podczas ataku przeciwko piechocie lub lekkozbrojnej kawalerii."
 persian_footsoldierDESCR: "Słabo wyszkolona piechota, zwykle uzbrojona w miecze."
 persian_rifleDESCR: "Za panowania dynastii Kadżarów armia perska przeszła głębokie reformy na wzór europejski. Z pomocą zagranicznych doradców armia została przeszkolona w europejskich technologiach i strategii."
 persian_shamshirDESCR: "Piechota wyposażona w zakrzywione, jednoręczne miecze, najbardziej efektywna w starciu przeciwko piechocie i nieopancerzonej kawalerii."
 peruvian_guerilla_warfareDESCR: "Partyzanci południowoamerykańscy to trudny przeciwnik. Pomimo że nie zadają dużych strat, potrzeba dużo czasu, aby całkowicie ich zniszczyć."
 polish_hussarDESCR: "Początkowo husaria była lekką kawalerią, której zadaniem było głównie nękanie przeciwnika, ale warunki bojowe wymagały cięższej i lepiej opancerzonej kawalerii. W ten spośród dokonała się ewolucja husarzy, doprowadzając do powstania słynnej 'skrzydlatej husarii'."
 polish_musketeerDESCR: "Wraz z rozpowszechnianiem się broni palnej, pojawiła się kwestia przydzielenia na polu bitwy zadań uzbrojonej w muszkiety piechocie. W Polsce przeważył pogląd, że muszkieterowie powinni stanowić formację obroną, wspierającą kawalerię."
 polish_tercioDESCR: "Pomimo że formacja tercio zdominowała pola bitew w całej Europie, była ona początkowo zbyt wolna do wykorzystania na bardziej otwartych, zdominowanych przez kawalerię terenach wschodniej Europy. Kiedy zrezygnowano z pikinierów na rzecz większej siły ognia, tercio było również formacją stosowaną na terenach wschodnich."
 polish_winged_hussarDESCR: "W średniowieczu rycerska konnica dominowała na polach bitew. Nieco później jej rolę przejęli pikinierzy i muszkieterowie. W XVII wieku kawaleria wciąż była wykorzystywana do zaskoczenia przeciwnika, ale przeciwko zdyscyplinowanym pikinierom nie miała wielkich szans. W tym czasie w Europie Zachodniej oddziały konne były raczej rzadko wykorzystywane, ale w Europie Wschodniej, na jej otwartych przestrzeniach, kawaleria wciąż odgrywała dużą rolę, szczególnie 'skrzydlata husaria'. Polacy używali zakrzywionych szabel, tzw. pałaszy, doskonałych, szybkich i wytrzymałych koni oraz długich na sześć metrów kopii, które mogły z łatwością przebić zbroję pikiniera. Ciężko opancerzona 'skrzydlata husaria' odniosła niezliczone zwycięstwa, walcząc przeciwko różnym rodzajom wojsk. Husarze odegrali kluczową rolę podczas słynnej odsieczy wiedeńskiej w 1683 roku. Król Jan III Sobieski posłał do boju cztery pułki husarii, które doskonałą szarżą przełamały linie tureckie. To zwycięstwo, które odniosła polska 'skrzydlata husaria', sprawiło, że Jan III Sobieski jest nazywany 'zbawcą Wiednia'."
 prussian_uhlanDESCR: "Pierwsi ułani pojawili się na początku XVIII wieku.. Ich rola ograniczała się jednak głównie do zwiadu dla cięższej kawalerii i nękania przeciwnika. W drugiej połowie XVIII wieku, ze względu na ich lekki pancerz, umożliwiający szybkie poruszanie się oraz wartość bojową w starciu, która potrafiła odwrócić bieg bitwy, stali się integralną częścią struktury armii. Stanowili alternatywę dla armii z piechotą o dużej liczebności i potrafili być tak samo skuteczni. To umożliwiało mniejszym państwom, o mniejszych zasobach ludzkich, prowadzenie efektywnej walki, ponieważ piechota była wolniejsza od ich przeciwników walczących konno."
 prussian_drillDESCR: "Żołnierze wymusztrowani, doskonale wyszkoleni. Walcząc w bitwie, doskonale wiedzieli, co mają robić. Przełamanie ich linii było bardzo trudne. Użycie tych oddziałów zwiększało znacząco szanse powodzenia w walce z nieprzyjacielem. Przykładem tego typu wojsk byli żołnierze pruscy, uważani za najlepszych na świecie i najlepiej wyposażonych. Byli niezwykle zdyscyplinowani i doskonale wyszkoleni, umieli radzić sobie niemal w każdej sytuacji. Ich reputacja była tak znakomita, że amerykańskie kolonie prosiły o pruskich instruktorów wojskowych, którzy mieliby wyszkolić armię kolonialną do walki z Brytyjczykami."
 pueblo_ambushDESCR: "W nierównym terenie Gór Skalistych pojawiła się nowa taktyka, polegająca na urządzaniu zasadzek. Oddziały stosujące ją nie miały wytrzymałości piechoty górskiej, ale potrafiły obniżyć morale przeciwnika."
 qizilbash_cavalryDESCR: "Oddziały kawalerii uzbrojone we włócznie, miecze lub łuki, rozpoznawalne dzięki czerwono-złotym nakryciom głowy, mającym wyrazić ich oddanie dwunastu imamom szyizmu."
 reformed_asian_cavalryDESCR: "Zeuropeizowana kawaleria azjatycka, wyszkolona w europejskiej taktyce i strategii."
 reformed_asian_musketeerDESCR: "Zeuropeizowana piechota azjatycka, wyposażona w muszkiety i bardziej przystosowana do europejskiej taktyki i strategii."
 reformed_manchu_rifleDESCR: "Armia ta powstała w okresie panowania dynastii Czing po podboju Chin przez Mandżurów. Stanowiła trzon wojsk w operacjach wojskowych i składała się głównie z chińskich żołnierzy han."
 royal_mortarDESCR: "W XVIII wieku wykorzystanie artylerii na polu bitwy stawało co raz powszechniejsze. Oddziały mogły szybciej i skuteczniej przemieszczać działa."
 russian_cossackDESCR: "Kozacy stanowili integralną część armii Europy Wschodniej. Nie byli jednak ani tak zdyscyplinowani, ani tak efektywni podczas szarży jak ciężka kawaleria. Te lekkozbrojne oddziały specjalizowały się w nękaniu i atakowaniu z ukrycia sił przeciwnika, powodując wśród nich chaos."
 russian_cuirassierDESCR: "Kirasjerzy wzięli swoją nazwę od kirysu, czyli napierśnika, noszonego przez najcięższe oddziały kawalerii. Byli uzbrojeni zwykle w ciężki miecz, a ich szarża wzbudzała wśród wroga ogromny strach. Zwykle wspierały ich jednostki kawalerii wyposażone w karabiny. Oddziały kirasjerów wzmacniały siłę uderzenia armii."
 russian_massDESCR: "Taktyka zmasowanej piechoty była odejściem od taktyki liniowej, która dominowała przez długi czas. Można je podsumować dwoma powiedzeniami znanego rosyjskiego generała, Aleksandra Suworowa: '¶wicz ciężko, walcz łatwo' i 'Kula jest głupia, bagnet to zuch'. Była to niesamowicie wyszkolona piechota uderzeniowa, która od ognia karabinowego wolała zmasowany atak."
 russian_green_coatDESCR: "Kiedy coraz więcej doktryn wojskowych dotarło z Europy Zachodniej do Wschodniej, piechota wschodnia zaczęła przypominać piechotę zachodnią. Zielone mundury narodziły się w Rosji, a dzięki zachodnioeuropejskim metodom szkoleniowym i broni charakteryzowały się jeszcze większą wytrzymałością w boju. Było to przejście od defensywnej taktyki Piotra Wielkiego do działań bardziej ofensywnych."
 russian_lancerDESCR: "Husaria Europy Wschodniej od dawna była wyposażona w lancę wraz z osprzętem. Lanca była potężną bronią w ataku, pozwalając żołnierzowi na sięgnięcie wroga, zanim ten mógłby go dosięgnąć, jednak gdy wróg zdołał uniknąć lancy, lansjer był podatny na zranienie. Kawaleria wyposażona w lance była bardzo silna podczas ataku, ale słaba w obronie."
 russian_petrineDESCR: "Piechota Piotra Wielkiego miała swoje korzenie w porażce wojsk rosyjskich w bitwie pod Narwą podczas wojny północnej. Armia rosyjska została całkowicie rozbita przez lepiej wyszkoloną, choć mniejszą liczebnie, szwedzką armię, dlatego zaistniała potrzeba zastosowania nowej taktyki. Wprowadzenie żelaznej dyscypliny i musztra sprawiły, że armia Piotra Wielkiego stanowiła doskonałą siłę obronną. Ich taktyka polegała na umiejętności powstrzymania przeciwnika i niezwykłej wytrzymałości w obliczu wroga."
 saxon_infantryDESCR: "August II Mocny, elektor saski i król Polski, wsławił się nie tylko spłodzeniem największej wśród europejskich monarchów liczby bękartów. Za panowania wprowadził bowiem do polskiej taktyki bardziej ofensywną doktrynę. Jego wojska są znane jako 'piechota saska'."
 scottish_highlanderDESCR: "Dywizje piechoty górskiej, które stanowią dużą siłę wielu współczesnych armii Wspólnoty Brytyjskiej miały swoje korzenie w półfeudalnym systemie klanowym północnej i zachodniej Szkocji. Szkoccy górale byli lekko opancerzeni, często wyposażeni w tradycyjne, olbrzymie miecze szkockie (claymore) oraz w sztylety. W późniejszym okresie nosili również pistolety. Ich zaciekłość w ataku, szczególnie słynna góralska szarża, przełamująca linie przeciwnika, była niemal legendarna. Po buntach jakobitów, szkoccy górale stopniowo asymilowali się w armii brytyjskiej. Pierwszymi oddziałami górskimi były te stanowiące Czarną Straż (Black Watch), czyli 42 regiment, który dzielnie walczył pod Fontenoy podczas wojny o sukcesję austriacką. Przeciwnicy bardzo obawiali się szkockich pułków górskich, które znane były z odwagi i nigdy się nie poddawały."
 shaybaniDESCR: "Jednostka kawalerii często polegająca na taktyce podjazdowej, która atakowała i nękała przeciwnika ze wszystkich stron."
 slavic_stradiotiDESCR: "Oddziały stradioti powstały na Bałkanach na obszarach dzisiejszej Grecji i Albanii. Te lekkozbrojne oddziały kawalerii (lub zupełnie bez pancerza), były wyposażone w szable, lance i maczugi i doskonale nadawały się do rekonesansu, ochrony czy szarż na zdezorganizowanego lub uciekającego przeciwnika. Po upadku Konstantynopola wielu stradioti udało się na Zachód. Niektórzy uważają, że kawaleria weneckich stradioti z końca XV wieku zapoczątkowała w Europie lekką kawalerię."
 small_cast_iron_bombardDESCR: "Wczesna forma artylerii europejskiej, wykorzystywana w oblężeniach i do obrony. Bombarda była prostą armatą, która mogła miotać pociski na pozycje nieprzyjaciela. Zazwyczaj jako pocisków używano metalowych kul lub ciężkich kamieni, które miały raczej zniszczyć fortyfikacje niż wyrządzić krzywdę obrońcom. Nawet mniejsze bombardy były ciężkie i trudne do szybkiego transportu podczas bitwy, co ograniczało ich wykorzystanie przeciwko piechocie i kawalerii."
 songhai_tribal_warfareDESCR: "Tradycyjni zachodnioafrykańscy wojownicy, uzbrojeni we włócznię i charakterystyczną tarczę, doskonali do działań defensywnych."
 south_american_gunpowder_warfareDESCR: "Wraz z przybyciem Europejczyków do obu Ameryk, broń palna stała się znana miejscowej ludności. Jej zalety były ewidentne i tylko kwestią czasu było pojawienie się rodzimych jednostek używających muszkietów. Muszkieterowie defensywni byli spadkobiercami wojowników górskich, stosując ten sam schemat organizacyjny i taktykę, tyle że używali muszkietów. Te oddziały są najsilniejsze w obronie, ale wykorzystanie broni palnej daje im dodatkowe możliwości ataku."
 south_american_spearmenDESCR: "Podstawowe oddziały armii Ameryki Południowej. Zwykle byli to chłopi, dowodzeni przez oficerów-arystokratów, uzbrojeni we włócznie i tarcze. Stanowiły trzon armii m.in. imperium Inków."
 south_american_warfareDESCR: "Tereny wysokogórskie w Andach to środowisko, w którym znacznie łatwiej jest się bronić niż atakować. Piechota stopniowo zaczęła specjalizować się głównie w obronie."
 spanish_tercioDESCR: "Piechota tercios , wykorzystująca formację tercio, została wprowadzona przez doskonałego generała Gonzalo Fernándeza de Córdobę (zwanego Wielkim Kapitanem - El Gran Capitán) w czasie wojen włoskich. Formacja łączona pikinierów i muszkieterów. Z powodu połączenia dwóch typów broni, formację tę charakteryzowała nieustępliwość ciężkiej kawalerii oraz duży zasięg ognia prowadzonego przez muszkieterów. W ten sposób tercio było formacją idealną zarówno do ataku, jak i obrony. Tercios złożone z profesjonalnych żołnierzy o dużej dyscyplinie i waleczności, były niemal niepokonane na polach bitew całej Europy w XVI i XVII wieku. Ich dominacja w Europie zakończyła się definitywnie wraz z klęską Hiszpanów w bitwie pod Rocroi w 1643 roku. Od tej pory zaczęła obowiązywać nowa taktyka, wprowadzona przez króla Gustawa II Adolfa."
 swedish_arme_blancheDESCR: "O ile husaria reprezentowała pewną równowagę pomiędzy ostrzałem a starciem, dragoni wykorzystywali głównie muszkiety, kawaleria broni białej polegała głównie na sile zimnej stali. Śmiałe szarże tych oddziałów potrafiły kompletnie rozbić formacje przeciwnika."
 swedish_carolineDESCR: "Dzięki reformie wojskowej króla Karola XI powstał nowy rodzaj piechoty, specjalizujący się w ataku. Druzgocące salwy z muszkietów stanowiły wstęp do zmasowanej szarży."
 swedish_gallopDESCR: "Uzbrojona w pistolety kawaleria w formacji karakol zdominowała europejską taktykę wojskową, ale w Europie Wschodniej wciąż popularna była tradycyjna kawaleria uderzeniowa w postaci husarii. Wojska szkolone na modłę zachodnioeuropejską często nie potrafiły sprostać tym oddziałom. Od problemów, jakie napotkała armia szwedzka w wojnach z Polską, ich oddziały dragonów były całkiem innym rodzajem jednostek. Chociaż wciąż byli uzbrojeni w pistolety, nie otwierali ognia przed atakiem, ale w trakcie samej szarży. Rezultat był niesamowity, a w ciągu wojny trzydziestoletniej imperialna kawaleria karakol musiała szybko się zaadaptować do nowej taktyki."
 swedish_gustavianDESCR: "Na początku XVII wieku czas załadowania muszkietu był bardzo długi. Z uwagi na niską celność oraz niewypały, aby ostrzał był skuteczny, należało skoncentrować go stosując zorganizowane salwy. Ponowne załadowanie broni było powolne, dlatego oddziały te mogły być niezwykle narażone na zniszczenie, gdyby wszystkie muszkiety wypaliły jednocześnie. Od czasów Maurycego Orańskiego rozwiązano ten problem ustawiając muszkieterów w rzędach (dwanaście, osiem lub sześć). Po oddaniu salwy pierwszy rząd przechodził do tyłu, aby przeładować broń, po czym ogień otwierał kolejny rząd. Król szwedzki Gustaw II Adolf, znacząco ulepszył taktykę Maurycego Orańskiego. Udało mu się wyszkolić swoje oddziały tak dobrze, że można było zredukować liczbę rzędów do trzech (jeden klęczący, drugi kucający a trzeci stojący), utrzymując jednocześnie ogień ciągły."
 swiss_landsknechtenDESCR: "Landsknechci to formacja stworzona na początku XVI wieku na terenie Rzeszy Niemieckiej, uzbrojona głównie w długie włócznie lub piki. Za twórcę landsknechtów uważany jest Georg von Frundsberg. Landsknechci walczyli zwykle w czworoboku, zwanym czworobokiem pikinierskim. Byli również sławni ze względu na swoje wyszukane stroje, które nosili w trakcie walki."
 swivel_cannonDESCR: "Rodzaj działka. Bardzo łatwe do transportu i manewrowania. Falkonety były raczej niewielkie i przeznaczone głównie do ostrzału na krótki dystans."
 tartar_cossackDESCR: "Kozacy ewoluowali jako siła zbrojna. Wykorzystanie nowej broni i taktyki zwiększyło wytrzymałość tych oddziałów w fazie ostrzału oraz siłę bojową w starciu bezpośrednim."
 threedeckerDESCR: "Duży okręt wojenny wyposażony w trzy pokłady działowe, na których znajdowało się ponad 100 armat."
 tofongchis_musketeerDESCR: "Pomimo początkowej niechęci, w XVI wieku stopniowo wprowadzano do armii muszkiety. Siła broni palnej była niezaprzeczalna i powoli przyjęły się one także w piechocie muzułmańskiej."
 topchis_artilleryDESCR: "Muzułmańska kawaleria uzbrojona w muszkiety lontowe."
 twodeckerDESCR: "Dwupokładowy okręt wojenny, wyposażony w 60-90 dział."
 wargalleonDESCR: "Galeon wojenny był to duży, dobrze uzbrojony okręt, zwykle większy i ciężej uzbrojony niż zwykłe okręty tego typu, przeznaczony do eskorty innych okrętów. Hiszpańskie floty handlowe były złożone zarówno ze zwykłych galeonów, jak i galeonów wojennych."
 westernized_adalDESCR: "Wschodnioafrykańscy wojownicy wyszkoleni według europejskiej taktyki obronnej."
 westernized_aztecDESCR: "Wraz z pojawieniem się europejskich metod szkoleniowych oraz nowych broni, wojownicy wzgórz stali się o wiele bardziej efektywną siłą bojową. Nowe metody szkoleniowe zapewniły zwartość w walce, a broń poprawiła ich możliwości zarówno w ataku, jak i w obronie. Pomimo tego wojownicy wyżynni pozostali przede wszystkim oddziałami defensywnymi."
 westernized_bantuDESCR: "Południowoamerykańscy wojownicy wyszkoleni w europejskiej taktyce i strategii."
 westernized_ethiopianDESCR: "Północnoafrykańscy wojownicy wyszkoleni w europejskiej taktyce i strategii."
 westernized_mayanDESCR: "Europejskie doktryny wojskowe rozprzestrzeniły się w obu Amerykach a wojownicy leśni nie pozostali na nie obojętni. Nowe techniki szkoleniowe ulepszyły siłę bojową tych oddziałów."
 westernized_niger_kongoleseDESCR: "Środkowoafrykańscy wojownicy wyszkoleni w europejskiej taktyce i strategii."
 westernized_south_americanDESCR: "Zeuropeizowana piechota południowoamerykańska była spadkobierczynią wojowników górskich z wcześniejszych epok. Zachodnie wyszkolenie oraz broń ulepszyły te oddziały we wszystkich elementach, ale ich specjalizacją pozostała defensywa."
 westernized_zapotecDESCR: "Nowa taktyka działań wojennych powoli rozpowszechniła się również w obu Amerykach. Nowe metody szkoleniowe zwiększyły wartość bojową wojowników z równin, a nowy ekwipunek podniósł ich skuteczność we wszystkich elementach."
 western_longbowDESCR: "Łuk był bronią miotającą, wykorzystywaną przez piechotę Anglii i Walii od XIV do XVI wieku. Broń ta miała duży zasięg, była bardzo dokładna, i na tyle mocna, aby umożliwić przebicie kolczugi. Anglicy używali łuków z powodzeniem podczas wojny stuletniej przeciwko Francji, odnosząc wspaniałe zwycięstwa m.in pod Crécy i Agincourt. Wraz z wynalezieniem prochu łuk stracił na znaczeniu - nie z powodu słabszej siły rażenia od wczesnych muszkietów, ale głównie ze względu na to, że aby stać się dobrym łucznikiem, trzeba było trenować przez wiele lat, natomiast szkolenie żołnierzy w posługiwaniu się bronią palną było znacznie krótsze."
 western_medieval_infantryDESCR: "Podstawowy rodzaj wojska w armiach zachodniej Europy. Byli to głównie wcieleni do wojska chłopi, słabo wyszkoleni i słabo uzbrojeni. Przy dużej liczebności mogli jednak stanowić znaczącą siłę bojową."
 western_medieval_knightsDESCR: "Rycerze średniowieczni wywodzili się z tradycji frankońskiej. W państwie Franków wojownikom konnym nadawano ziemię w zamian za służbę wojskową. Koncepcja elity rycerskiej rozprzestrzeniła się w Europie Zachodniej i stała się integralną częścią systemu feudalnego, w którym rycerze stanowili rodzaj niższej szlachty. Dzięki siodłom rycerskim i strzemionom, rycerze mogli nosić jeszcze cięższe zbroje i z zabójczą siłą szarżować na wroga. Jeśli sytuacja tego wymagała, walczyli także pieszo."
 western_men_at_armsDESCR: "Zbrojni byli profesjonalnymi żołnierzami w armiach Europy Zachodniej późnego średniowiecza. Tworzyli orszak rycerzy i możnych. Byli zazwyczaj lepiej uzbrojeni i opancerzeni niż zwykła feudalna piechota. W czasie wojny stuletniej walczyli konno i posługiwali się ciężką bronią, ale nie mieli wysokiego statusu społecznego i nie byli uznawani za rycerzy. Lepiej wyposażeni i lepiej wyszkoleni określani byli mianem sierżantów."
 zapotec_gunpowder_warfareDESCR: "Nawet wojownicy równin, lubujący się w odważnych atakach, nie mogli zignorować korzyści, jakie niósł sprowadzony z Europy muszkiet. Nowi muszkieterowie ofensywni wciąż posiadają tę samą charakterystykę, ale broń palna zapewnia im dodatkową siłę ognia."
 zapotec_plains_warfareDESCR: "Wojownicy równin stanowili najlepsze oddziały ofensywne obu Ameryk, ale nawet oni ulegli sile zmian. Nowa broń i taktyki udoskonaliły ich umiejętności ofensywne, a nowe metody szkoleniowe zapewniły utrzymanie morale w trakcie walki."
 zapotec_tribal_warfareDESCR: "W imperium Zapoteków wytworzyły się warunki odpowiednie do utworzenia oddziałów wyspecjalizowanych w ataku. Te oddziały mają ulepszoną charakterystykę ataku i wykorzystują taktykę, która ma osłabić morale przeciwnika."
 zaporoghian_cossackDESCR: "Kozacy początkowo zamieszkiwali stepowe pogranicze pomiędzy Moskwą, Polską i Tatarami. W tej dzikiej krainie powstały zbrojne społeczności jeźdźców. Szybko zdobyli miano walecznej, choć niezdyscyplinowanej siły bojowej."
 zulu_chest_and_hornsDESCR: "Afrykańska strategia wojskowa, opracowana przez wodza Zulusów Czakę w XVIII wieku. Wojownicy otaczali swoich wrogów, rozlokowując mniejsze grupy żołnierzy na lewej i prawej flance (rogi bawoła), a większe w centrum (tors)."
