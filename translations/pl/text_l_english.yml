 devshirme_system_title: "Rozbudowa Naboru Janczarów"
 devshirme_system_desc: "Wprowadzając do służby młodych mężczyzn z nowo podbitych ziem, znacznie zwiększyliśmy efektywność naszego procesu rekrutacji. Rozwijajmy i udoskonalajmy ten system wraz z rozwojem naszego państwa."
