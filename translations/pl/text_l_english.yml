 establish_spanish_carribean_title: "Utrwalić naszą obecność na Karaibach"
 establish_spanish_carribean_desc: "Rdzenni mieszkańcy tych indyjskich wysp są poganami i mają złoto, więc naszym obowiązkiem jest przynieść im światło wiary i wzbogacić koronę."
 discover_spanish_main_header: " "
 discover_spanish_main_title: "Odkryj stały ląd!"
 discover_spanish_main_desc: "Nasi odkrywcy wciąż jeszcze muszą dotrzeć do Indii - jesteśmy pewni, że na południu i zachodzie leżą rozległe, bogate ziemie. Musimy je odnaleźć, ku chwale naszego kraju."
 establish_spanish_main_header: " "
 establish_spanish_main_title: "Utwórz kolonie na stałym lądzie!"
 establish_spanish_main_desc: "Odkryliśmy bogate ziemie dające nowe możliwości, nasi odkrywcy słyszeli opowieści o legendarnym miejscu zwanym El Dorado, musimy więc zająć te ziemie."
