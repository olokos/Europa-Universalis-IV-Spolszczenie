 scandinavian_nation_title: "Utwórz państwo skandynawskie"
 scandinavian_nation_desc: "Przez długie stulecia kraje Północy były podzielone i uwikłane w bratobójcze walki o władzę. Wcześniejsze próby zjednoczenia spełzły na niczym, ku zadowoleniu sąsiednich państw europejskich. Niemniej jednak wizja trwałej unii wciąż pozostaje kuszącą perspektywą."
