 FE_AI_AGGRESSIVENESS_DESC: "§YPoziom trudności AI§! określa poziom i zachowanie krajów kontrolowanych przez AI."
 FE_AI_AGGRESSIVENESS_DESC2: "§YŁatwy§!: AI ma zmniejszony poziom umiejętności i mniej agresywnie reaguje na wrogie zachowanie, a także słabość gracza.\n§YNormalny§!: AI w pełni wykorzystuje swoje umiejętności i traktuje gracza oraz państwa AI w ten sam sposób.\n§YTrudny:§! AI w pełni wykorzystuje swoje umiejętności i bardziej agresywnie reaguje na wrogie zachowanie, a także słabość gracza."
