 noreligion: "Brak religii"
 noreligion_religion_desc: "Ten obszar jest niezamieszkały, więc nikt nie wyznaje tu żadnej religii."
 animism_religion_desc: "Animizm to wiara, że świat stanowi dom nadprzyrodzonych istot, zaś sfera materialna i duchowa przenikają się nawzajem. Duchy mogą zamieszkiwać wszelakie obiekty, od gór po pioruny, w zależności od obecności wyznawców.\nW grze animizm to zbiorcze określenie dla szerokiego zakresu wierzeń, występujących od Ameryki Południowej przez Afrykę po Indonezję."
 norse_pagan_reformed_religion_desc: "Religia nordycka to politeistyczny system wierzeń Skandynawów.\nW 1444 r. już od dawna należała do przeszłości."
 jewish_religion_desc: "Najstarsza religia abrahamowa w grze - opierający się na Torze oraz żydowskiej tradycji i kronikach judaizm - sięga korzeniami drugiego tysiąclecia przed naszą erą.\nW momencie startu gry religia mojżeszowa jest wiarą mniejszości i jest obecna tylko w prowincjach Semien i Dembija w Etiopii."
 zoroastrian_religion_desc: "Zaratusztrianizm to tradycyjna wiara Irańczyków i mieszkańców dawnego perskiego imperium. Jej wyznawcy oddają cześć jednemu bogu i żyją w zgodzie z naukami proroka Zaratusztry.\nW momencie startu gry zaratusztrianizm od dawna pozostaje w odwrocie, spowodowanym ekspansją islamu na ziemiach Iranu. Wyznawcy tej religii skupieni są w prowincji Jezd; poza tym tworzą w Indiach i Persji mniejszości, które nie są reprezentowane w grze."
 ibadi_religion_desc: "Zwolennicy ibadytyzmu twierdzą, że ten odłam islamu jest starszy zarówno od sunnizmu jak i szyizmu - jednak nigdzie nie zdobył takiej popularności jak one. Ibadyci kładą nacisk na przestrzeganie zasad szariatu, który w ich wydaniu jest starszy i bardziej ortodoksyjny.\nW grze stanowią większość wyłącznie w Omanie i wokół oaz Muzab w Afryce Północnej."
 sikhism_religion_desc: "Sikhizm to religia o charakterze monoteistycznym, stworzona przez guru Nanaka pod koniec XVI w. w Pendżabie. Narodziła się w regionie, w którym mieszały się wpływy islamu i hinduizmu, ale pod wieloma względami nie przypomina żadnej z tych religii.\nW momencie startu gry żadna prowincja ani kraj nie wyznaje sikhizmu, ale jest bardzo prawdopodobne, że pojawi się on po upływie kilku dziesięcioleci."
 buddhism_religion_desc: "Jak wszystkie szkoły buddyzmu, therawada wyrasta z nauk Gautamy Buddhy z V w. p. n. e. Jej wyznawcy postępują w zgodzie ze wskazówkami duchowymi i prawnymi zawartymi w kanonie palijskim. Nacisk położony jest na służbę zakonną oraz osiągnięcie arhantu czyli oświecenia.\nW grze buddyzm therawady praktykowany jest głównie w Sri Lance i Azji Południowo-Wschodniej."
 vajrayana_religion_desc: "Wadźrajana, znana również jako buddyzm tantryczny lub lamaizm, to szkoła buddyzmu, w której celem jest osiągnięcie stanu bodhisattwy poprzez użycie praktyk tantrycznych. Uważa się, że nie da się dostąpić oświecenia na drodze samotnych studiów; potrzebny jest nauczyciel.\nW grze buddyzm wadźrajany praktykowany jest głównie w Tybecie, a także w mniejszym stopniu na stepach Azji Północnej."
 mahayana_religion_desc: "Mahajana jest najbardziej rozpowszechnioną szkołą buddyzmu. Celem jej zwolenników jest osiągnięcie oświecenia, a nawet stanu buddy.\nTylko państwo Dai Viet rozpoczyna grę jako wyznawca buddyzmu mahajany; inne kraje, w których ta religia dominowała, sklasyfikowane są jako konfucjańskie."
 catholic_religion_desc: "Katolicyzm to nazwa obrządku chrześcijańskiego, który wywodzi się z tradycji łacińskiej i uznaje papieża za głowę chrześcijaństwa.\nW 1444 r. jest on dominującym Kościołem chrześcijańskim na obszarze zachodniej i północnej Europy, ale najprawdopodobniej podczas reformacji oderwą się od niego protestantyzm i kalwinizm."
 confucianism_religion_desc: "Konfucjanizm to termin na określenie nauk Konfucjusza, filozofa z V w. p. n. e. Kładzie on nacisk na rozwój osobisty i znacznie sprawnego rządu.\nPaństwami rozpoczynającymi rozgrywkę jako konfucjańskie są Chiny i Korea. Wpływy tej religii widoczne są także w dżurdżeńskich państwach Mandżurii."
 hinduism_religion_desc: "Hinduizm to termin na określenie szerokiej gamy hinduskich wierzeń o charakterze politeistycznym, połączonych wspólnym panteonem.\nJest to jedna z najstarszych religii obecnych w grze; funkcjonuje głównie na terenach Indii i w niektórych partiach Azji Południowo-Wschodniej, gdzie jednak traci na znaczeniu na rzecz buddyzmu i islamu."
 orthodox_religion_desc: "Chrześcijańskie prawosławie wywodzi się z obrządku greckiego i jest we własnych oczach bliższe pierwotnym ideałom chrześcijaństwa niż katolicyzm. Kościoły prawosławne odrzucają koncepcję papieża; dzielą się na patriarchaty, na których czele stoją patriarchowie.\nW grze większość Europy Wschodniej jest wyznania prawosławnego."
 protestant_religion_desc: "Protestantyzm obejmuje szeroki zakres obrządków religijnych, które w okresie reformacji wyrosły z nauk Marcina Lutra. Sprzeciwiają się one zwyczajowym praktykom, jakie na przestrzeni dziejów wykształciły się w Kościele katolickim, a także idei papieża.\nW grze protestantyzm opanował głównie kraje zainspirowane naukami Lutra oraz te, które utworzyły Kościoły państwowe."
 reformed_religion_desc: "Kalwinizm obejmuje szeroki zakres obrządków religijnych, zainspirowanych działaniami Jana Kalwina i Johna Knoxa. Zasadniczo kalwinizm pojawił się później niż religie sklasyfikowane w ramach protestantyzmu. Również jego wyznawcy odrzucają zwierzchnictwo papieża i starają się żyć zgodnie z nakazami Pisma, jednak w przeciwieństwie do protestantów wyznają bardziej ekstremalne koncepcje, takie jak predestynacja i obrazoburstwo. Nie tworzą też Kościołów państwowych."
 shamanism_religion_desc: "Fetyszyzm obejmuje szeroki zakres rdzennych wierzeń afrykańskich. W ich skład wchodzi często kult przodków, magia i medycyna ludowa.\nW grze większość krajów Afryki reprezentuje fetyszyzm."
 shiite_religion_desc: "Szyizm głosi, że prawowitym dziedzicem tytułu kalifa i imama po proroku Mahomecie był jego kuzyn a zarazem zięć - Ali. Szyici czczą imamów, którzy byli potomkami Alego, i wciąż oczekują na nadejście jego ostatniego spadkobiercy.\nW grze szyizm obecny jest w Iranie, Jemenie, a także - jako religia mniejszości - w niektórych z indyjskich sułtanatów."
 shinto_religion_desc: "Szintoizm to starożytna rodzima religia Wysp Japońskich, gdzie przez wieki współistniała z konfucjanizmem i buddyzmem.\nW grze wszystkie japońskie kraje zaczynają jako wyznawcy szintoizmu, tak by podkreślić wyjątkowe połączenie buddyzmu, szintoizmu i innych tradycji wśród Japończyków."
 sunni_religion_desc: "Sunnizm głosi, że prawowitym następcą proroka Mahometa był jego teść Abu Bakr.\nJako wyznanie większości muzułmańskiego świata, sunnizm rozciąga się od Maroka po Indonezję i jest jedną z najbardziej rozpowszechnionych religii w grze."
 totemism_religion_desc: "Totemizm uczy, że każda osoba posiada duchową więź z określonym zwierzęciem - totemem. Ci, których łączy wspólny totem, tworzą klany i uważają się za rodzinę.\nW grze totemizm jest religią państwową wszystkich państw tubylczych Ameryki Północnej i jest obecny na większości ziem tego kontynentu."
 coptic_religion_desc: "Chrześcijaństwo koptyjskie odłam chrześcijaństwa, w którym wyznawcy uznają obrządek aleksandryjski i podlegają Patriarsze Aleksandrii.\nOdkąd stulecia wcześniej Egipt wpadł w ręce muzułmanów, patriarcha kontrolowany jest przez niechrześcijańskie państwo, zaś koptyzm przetrwał jako wiara większościowa na terenie Etiopii i Nubii."
 tengri_pagan_reformed_religion_desc: "Tengryzm to jedna z najstarszych tureckich i mongolskich religii szamanistycznych, której najwyższym bóstwem jest Tengri.\nW grze nazwa ta obejmuje szeroki zakres szamanistycznych wierzeń z Syberii i Mandżurii, praktykowanych w państwach rozpoczynających grę w północnej Azji."
 inti_religion_desc: "Kult Intiego łączy szereg różnych wyznań z rejonu Andów, mających liczne wspólne cechy. Sam Inti to bóg słońca, którego postać imperium Inków rozpowszechniało wśród tubylców, stawiając go ponad miejscowymi huaca.\nW grze większość mieszkańców Andów rozpoczyna jako wyznawcy Intiego."
 nahuatl_religion_desc: "Religia nahuatl obejmuje politeistyczne wierzenia mezoamerykańskie. Choć pod względem panteonu i wielu koncepcji przypomina religię Majów, Nahua albo Aztekowie przykładali znacznie większą wagę do składania ofiar z ludzi, które pozwalały przetrwać kolejne kosmiczne cykle.\nW grze większość mieszkańców współczesnego środkowego Meksyku rozpoczyna jako wyznawcy religii nahuatl."
 mesoamerican_religion_religion_desc: "Religia Majów obejmuje szeroki zakres politeistycznych wierzeń mezoamerykańskich, odziedziczonych po starszych cywilizacjach. Choć imiona bóstw różnią się od tych z panteonu nahuatlu, same obrzędy bywają dość podobne.\nW grze kraje z półwyspu Jukatan oraz dawnych ziem Majów rozpoczynają jako wyznawcy religii Majów."
 chinaware: "Towary orientalne"
 chinawareDESC: "Na towary orientalne składają się różne produkty egzotyczne, takie jak jedwab, porcelana czy dywany. Te pochodzące z państw Dalekiego Wschodu towary są niezwykle cenne."
 cloth: "Sukno"
 clothDESC: "Sukno reprezentuje różne tkaniny i odzież wykonaną z wełny oraz lnu. W późniejszym okresie bawełna importowana z Indii oraz obu Ameryk stała się głównym surowcem do wyboru sukna."
 coffee: "Kawa"
 coffeeDESC: "Kawa została odkryta w północno-wschodniej Etiopii, a jej uprawa zaczęła się w południowej Arabii. Prosto z Bliskiego Wschodu, kawa dotarła do Włoch w XVII wieku, a w późniejszych latach do całej Europy. Kawa zyskała swoja popularność, kiedy w roku 1600, papież Klemens VIII ogłosił ją napojem chrześcijańskim, łamiąc stereotyp 'napoju Muzułmanów'."
 copper: "Miedź"
 copperDESC: "Miedź oznacza także inne metale nieżelazne (np. ołów, cyna) oraz niektóre cenne minerały. Jako główny składnik brązu była podstawowym materiałem potrzebnym do odlewania armat."
 cotton: "Bawełna"
 cottonDESC: "Bawełna pochodzi z Azji Środkowej, ale nie była szeroko stosowana w Europie, dopóki nie trafiła do amerykańskich kolonii i nie stała się tanim i dobrym odpowiednikiem lub zamiennikiem wełny w przemyśle odzieżowym końca XVIII wieku."
 fish: "Ryby"
 fishDESC: "Ryby były jednym z podstawowych artykułów żywnościowych ludności Europy w tym okresie, ponieważ mięso wciąż pozostawało dla większości ludzi luksusem. Rybacy świetnie nadawali się na marynarzy flot handlowych i wojennych."
 fur: "Futro"
 furDESC: "Futra były jednym z podstawowych składników ciepłej odzieży wysokiej jakości. Skóry rozmaitych zwierząt sprowadzano początkowo z Rosji, a później coraz częściej z Ameryki Północnej, przynajmniej do drugiej połowy XVIII wieku. Szczególnie cenione były skóry bobrowe."
 gold: "Złoto"
 goldDESC: "Złoto i srebro były podstawowymi walutami w Europie. Wielkie kopalnie złota w Ameryce Środkowej i Południowej zakończyły kryzys zaopatrzenia w ten kruszec, który dotknął Europę w poprzednim wieku. Nieprzemyślane wykorzystanie tego wielkiego bogactwa, może jednak prowadzić do wzrostu inflacji i ruiny państwa."
 grain: "Zboże"
 grainDESC: "Ziarna zbóż to pokarm pochodzenia roślinnego, który stanowił podstawę codziennej diety, zarówno dla ludzi, jak i zwierząt. Brak zboża zawsze prowadził do zamieszek i przewrotów. W późniejszym okresie pożywienie roślinne zostało urozmaicone pomidorami, kukurydzą i nawet ziemniakami z Ameryki Północnej, wprowadzając zmiany w doborze żywności i uprawach."
 iron: "Żelazo"
 ironDESC: "Żelazo oznacza także inne metale żelazne oraz stopy (np. stal). Żelazo stanowiło podstawę przemysłu metalurgicznego i było szeroko stosowanym surowcem do wyrobu wszelkiej broni oraz wyposażenia wojskowego."
 ivory: "Kość słoniowa"
 ivoryDESC: "Kość słoniowa była, poza niewolnikami, jednym z głównych towarów eksportowych Afryki. Europejczycy bardzo cenili kość słoniową i stosowali ją do wyrobu m.in. sztućców, upominków, niewielkich rzeźb, mebli itp."
 naval_supplies: "Materiały okrętowe"
 naval_suppliesDESC: "Wyposażenie okrętowe reprezentuje wszystko, co jest potrzebne do budowy okrętów, poczynając od zwykłego drewna, a kończąc na smole, linach, płótnie, żaglach oraz pozostałych materiałach. Początkowo głównym dostawcą był rejon Morza Bałtyckiego, ale w XVIII wieku alternatywnym źródłem stała się Ameryka Północna. Ekspansja kolonialna w Ameryce miała również na celu zapewnienie zaopatrzenia w te niezbędne towary."
 salt: "Sól"
 saltDESC: "Sól jest jednym z podstawowych artykułów. Dodatkowo była ona najpowszechniejszym środkiem do konserwacji żywności na długie, zimowe miesiące. Pozyskiwano ją zarówno jako minerał z kopalni w Europie Środkowej, jak i w sposób naturalny, wykorzystując parowanie wody morskiej na słonecznych wybrzeżach."
 slaves: "Niewolnicy"
 slavesDESC: "Niewolnikami handlowano już od czasów starożytnych, ale zapotrzebowanie na nich ogromnie wzrosło pod koniec XVI wieku, kiedy zaczęli stanowić najtańsze źródło siły roboczej na plantacjach europejskich w obu Amerykach."
 spices: "Przyprawy"
 spicesDESC: "Przyprawy były stosowane w Europie od czasów starożytnych ze względu na wartość medyczną oraz kulinarną. Pieprz, cynamon, gałka muszkatołowa i inne pochodziły częściowo z Afryki Wschodniej, ale głównie z Indii, Chin oraz tak zwanych Wysp Przyprawowych (obecnie Indonezja). Sprzedawano je w Aleksandrii oraz w innych ośrodkach łączących wielkie szlaki handlowe. Dążenie Europejczyków do tańszego i bardziej bezpośredniego zaopatrzenia stanowiło główną motywację do pierwszych zamorskich wypraw Portugalczyków."
 sugar: "Cukier"
 sugarDESC: "Cukier używany był nie tylko jako substancja słodząca, ale także do konserwacji żywności. W tamtych czasach jedynym znanym jego źródłem była trzcina cukrowa, początkowo uprawiana na niektórych wyspach Morza Śródziemnego. Wydajny system plantacji w Ameryce, a przede wszystkim na Karaibach, szybko spowodował jednak przeniesienie tam głównych ośrodków zaopatrzeniowych w ten towar."
 tea: "Herbata"
 teaDESC: "Herbata była luksusowym napojem w Chinach, Indiach oraz w Azji Południowo-Wschodniej. Często używano jej do religijnych czy społecznych rytuałów. Herbatę w Europie spopularyzowali Anglicy. Nigdy, tak jak kawy, nie uznawano jej za napój sfer wyższych. Przynosiła duże zyski, głównie ze względu na jej niską dostępność na rynku."
 tobacco: "Tytoń"
 tobaccoDESC: "Tytoń był nieznany w Europie aż do XVI w., kiedy to przywieziono go z Ameryki. Szybko stał się modny wśród klas wyższych, które było na niego stać i zapewnił szybki wzrost ekonomiczny brytyjskich kolonii w Ameryce Północnej i w portugalskiej Brazylii. Nikt nie wiedział, co w nim było, ale osoby, które go spróbowały, nie mogły przestać palić."
 wine: "Wino"
 wineDESC: "Winorośl od bardzo dawna była uprawiana w południowej części Europy, stanowiąc ważny składnik codziennej diety, może z wyjątkiem krajów muzułmańskich. Wino nie było uważane za produkt luksusowy, ale stanowiło ważny składnik wzbogacający monotonną dietę."
 wool: "Wełna"
 woolDESC: "Äródłem wełny były owce, których stada wypasano na ziemiach, które nie nadawały się pod uprawy. Zanim nie pojawiła się bawełna, wełna była podstawowym surowcem do produkcji odzieży."
 cocoa: "Kakao"
 cocoaDESC: "Kakao było używane jako stymulant przez Azteków, Inków oraz władców hinduskich od czasów wczesnego średniowiecza. W Europie zostało spopularyzowana w XVI wieku, kiedy Hiszpanie zaczęli importować je ze swoich kolonii w Ameryce. Było luksusem, na który pozwolić sobie mogli jedynie bogaci."
 tropical_wood: "Tropikalne drewno"
 tropical_woodDESC: "Znajdujące liczne zastosowania - od figur szachowych po wysokiej jakości meble - tropikalne drewno zawsze stanowiło symbol luksusu. Choć wiele jego odmian dopiero niedawno pojawiło się na europejskim rynku, popyt na nie szybko rośnie, a obrót mahoniem, tekiem, hebanem i innymi rzadkimi gatunkami drewna szybko staje się poważnym interesem."
 dyes: "Barwniki"
 dyesDESC: "Wraz z narodzinami tkactwa zrodził się też popyt na barwniki. Pod koniec średniowiecza, z racji odległości od indyjskich producentów, substancje takie jak indygo były warte fortunę.\nKiedy świat otworzył się we wszystkich kierunkach, barwniki stały się bardziej dostępne - łatwiej było dotrzeć do Indii, pojawiła się też możliwość produkcji w Ameryce. Tym niemniej towar ten pozostał rzadkością, a w początkach XIX w., kiedy wszystkie fabryki barwników w Indiach znalazły się w europejskich rękach, rozpętało się prawdziwe szaleństwo"
 silk: "Jedwab"
 silkDESC: "Najwspanialszą ze wszystkich tkanin wschodu był jedwab, produkowany w Indiach, Chinach i Indochinach. Choć to mniej symboliczny niż przyprawy towar, zyski z niego - a także z bawełny - szybko przerosły te, które przynosił europejskim kompaniom wschodnioindyjskim obrót przyprawami.\nZ powodu rosnącego zapotrzebowania, próby produkcji jedwabiu podejmowano też - z różnym skutkiem - w merkantylistycznej Europie."
 incense: "Kadzidło"
 incenseDESC: "Roztaczanie dymu i zapachu palonych materiałów było powszechne w praktykach ceremonialnych od stuleci. Olibanum, drzewa agarowe i sandałowe, mirra oraz inne rzeczy przeznaczone do ceremonii można znaleźć w kilku miejscach na świecie, a ich rozpowszechnianie było integralną częścią tworzenia sieci handlowych, takich jak Jedwabny Szlak lub, nomen omen, Szlak kadzidlany."
 livestock: "Zwierzęta hodowlane"
 livestockDESC: "Od zarania dziejów opieka nad zwierzętami domowymi była jednym z głównych zajęć ludzkości. Zwierzęta gospodarskie obejmują wszystko, od krów i koni na bogatych obszarach rolniczych po stada pasterzy na wielkich równinach i pustyniach świata."
 glass: "Szkło"
 glassDESC: "Szkło było cenione od wieków jako użyteczny materiał w sztuce, architekturze lub po prostu do tworzenia naczyń codziennego użytku. Wreszcie, wraz z ulepszeniem technik hutniczych, szkło stało się kluczowe dla optyki, a szklane soczewki były wykorzystywane do produkcji okularów, teleskopów i wielu innych urządzeń o szerokim zakresie zastosowań, od nawigacji morskiej po nauki przyrodnicze."
 paper: "Papier"
 paperDESC: "Papier jest niezbędny dla wszystkich rodzajów rachunkowości, administracji i rozpowszechniania wiedzy. Proces jego produkcji został pierwotnie opracowany w Chinach, a następnie powoli dotarł do wszystkich zakątków Starego Świata. Znacznie lepszy od innych rodzajów materiałów piśmiennych, takich jak pergamin, produkcja papieru na dużą skalę wymaga specjalistycznego zestawu umiejętności i sprzętu, dzięki czemu jest rzadkim i poszukiwanym towarem."
 gems: "Klejnoty"
 gemsDESC: "Od wieków kamienie szlachetne, takie jak rubiny, szafiry, diamenty, szmaragdy, jadeity lub perły, były używane w jubilerstwie i ceremoniach. Przez wieki jedynym źródłem diamentów na świecie były legendarne kopalnie w Golkondzie. Choć nie wszystkie są równie rzadkie, kamienie szlachetne są bardzo pożądanymi towarami."
 coal: "Węgiel"
 coalDESC: "Węgiel ma długą historię jako źródło paliwa, ale zapotrzebowanie na niego wzrosło dopiero po wynalezieniu i upowszechnieniu praktycznego silnika parowego. Gdy rewolucja przemysłowa ogarnęła Europę, wykorzystanie oraz eksport lub import węgla stały się dużym biznesem i integralną częścią nowoczesnej ekonomii."
