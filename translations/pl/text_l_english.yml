 COUNTRY_HISTORY_BATTLE_3: "O rozstrzygnięciu wojny zdecydowała bitwa o prowincję $NAME$, w której $ATTACKING_COMMANDER$ walczył z wojskami, którymi dowodził $DEFENDING_COMMANDER$. Żołnierze $ATTACKER$ w liczbie $ATTACKER_SIZE$ $ATTACKER_RESULT$, walcząc z żołnierzami $DEFENDER$ w liczbie $DEFENDER_SIZE$, którzy $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_4: "Historycy wspominają, jak to siły $ATTACKER$ starły się z wojskami $DEFENDER$ w bitwie o prowincję $NAME$. Żołnierze $ATTACKER$, którymi dowodził $ATTACKING_COMMANDER$, $ATTACKER_RESULT$ w walce z liczącą $DEFENDER_SIZE$ armią $DEFENDER$. Żołnierze, którymi dowodził $DEFENDING_COMMANDER$, $DEFENDER_RESULT$."
 COUNTRY_HISTORY_BATTLE_A_NO_COMMANDER: "O przebiegu wojny zdecydowała bitwa o prowincję $NAME$, kiedy to licząca $ATTACKER_SIZE$ żołnierzy armia $ATTACKER$ walczyła z liczącą $DEFENDER_SIZE$ ludzi armią $DEFENDER$. Ci ostatni żołnierze, którymi dowodził $DEFENDING_COMMANDER$, $DEFENDER_RESULT$."
