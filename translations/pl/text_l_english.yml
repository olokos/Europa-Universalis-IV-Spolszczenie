 reconquer_breda_title: "Przejmij Bredę"
 reconquer_breda_desc: "Forteca w Bredzie tkwi niczym sztylet wbity w serce Niderlandów. Dopóki znajduje się w rękach Hiszpanów, nie możemy czuć się bezpieczni. Musimy ją odbić."
 the_netherlands_discover_the_carribean_title: "Odkryj Karaiby"
 the_netherlands_discover_the_carribean_desc: "Słyszeliśmy pogłoski o cudownym bogactwie Indii Zachodnich. Aby zapewnić dobrobyt Holendrów, musimy je znaleźć i zapewnić w nich sobie udziały."
 dutch_colony_in_the_carribean_title: "Skolonizuj Karaiby "
 dutch_colony_in_the_carribean_desc: "Wyspy Karaibów dają dżentelmenom, którzy zechcą je zdobyć, możliwość wzbogacenia się i siłę roboczą, którą można wyzyskać. Właśnie takimi dżentelmenami dysponujemy."
 the_netherlands_discover_north_america_title: "Odkryj Amerykę Północną"
 the_netherlands_discover_north_america_desc: "Słyszeliśmy opowieści o rozległych ziemiach w północnej części rejonu zwanego Ameryką. Musimy przedsięwziąć wyprawę i sprawdzić, czy pogłoski te są prawdziwe."
 dutch_colony_in_north_america_title: "Skolonizuj Amerykę Północną"
 dutch_colony_in_north_america_desc: "Rozległe, dziewicze ziemie Ameryki są praktycznie puste. Naszym obowiązkiem jest zaludnić je w Imię Boga i na chwałę Holandii."
 dutch_colony_in_south_africa_title: "Skolonizuj Afrykę Południową "
 dutch_colony_in_south_africa_desc: "Do naszej stolicy dotarły opowieści o ogromnych ilościach złota, które można znaleźć na południu Afryki. Aby zapewnić Niderlandom potęgę, musimy utworzyć bazę w Afryce Południowej i zrobić wszystko, by zabezpieczyć swoje udziały w zdobyczach. "
 dutch_colony_in_indonesia_title: "Skolonizuj Holenderskie Indie Wschodnie "
 dutch_colony_in_indonesia_desc: "Holenderskie Indie Wschodnie to centrum światowej produkcji korzeni – źródło wielkiego bogactwa dla handlującego nimi kraju. Korzenie muszą do nas ciągle płynąć!"
 dutch_colony_in_brazil_title: "Skolonizuj Gujanę "
 dutch_colony_in_brazil_desc: "Ziemie Gujany są surowe i nieprzyjazne, jednak dzięki naszej potędze z bożą pomocą zdołamy je okiełznać na chwałę Niderlandów."
 the_netherlands_discover_australia_title: "Odkryj Australię "
 the_netherlands_discover_australia_desc: "Słyszeliśmy o ogromnym kontynencie na południe od Holenderskich Indii Wschodnich. Nasi nawigatorzy proszą o wsparcie rządu dla wyprawy, która odkryje te ziemie i zdobędzie je dla Holandii."
 dutch_control_of_taiwan_title: "Przejmij kontrolę nad Formozą"
 dutch_control_of_taiwan_desc: "Wyspa Formoza znajduje się w miejscu o strategicznym znaczeniu dla handlu z Chinami. Zdobycie tej wyspy zapewni nam ogromne korzyści."
 embrace_the_reformation_title: "Przyjmij nauki Kalwina "
 embrace_the_reformation_desc: "Rosnące znaczenie holenderskiego Kościoła zreformowanego, opierającego się na naukach Kalwina, staje się oczywiste. Powinniśmy uczynić zeń Kościół oficjalny."
 take_malacca_from_portugal_title: "Odbierz Malakkę Portugalczykom "
 take_malacca_from_portugal_desc: "Cieśnina Malakka leży u wrót Holenderskich Indii Wschodnich. Kto ją kontroluje, kontroluje też handel korzeniami. Musimy odebrać ją Portugalczykom."
 take_ceylon_from_portugal_title: "Wyzwól Cejlon "
 take_ceylon_from_portugal_desc: "Wyspa Cejlon leży pośrodku szlaku handlowego na Oceanie Indyjskim. Aby zapewnić naszym kupcom swobodę żeglugi do Amsterdamu, musimy uwolnić ją od Portugalczyków."
 establish_trade_in_indonesian_cot_title: "Rozwiń handel w Holenderskich Indiach Wschodnich "
 establish_trade_in_indonesian_cot_desc: "Nasi kupcy uważają, że nie wykorzystują możliwości handlu korzeniami w Holenderskich Indiach Wschodnich. Zjednoczona Kompania Wschodnioindyjska oczekuje wsparcia holenderskiego handlu w tym rejonie."
 conquer_ireland_title: "Podbij Irlandię "
 conquer_ireland_desc: "Historycznie znana jako \"irlandzcy wrogowie Jego Królewskiej Mości\", celtycka ludność Irlandii od dawna znajdowała się poza rządami Anglii. Nadszedł czas, aby zmusić ich do posłuszeństwa."
 conquer_scotland_title: "Podbij Szkocję "
 conquer_scotland_desc: "Edward I, Młot na Szkotów, postrzegał mądrość zabezpieczenia naszego królestwa w ujarzmieniu Szkotów. Musimy zrobić to samo."
 vassalize_scotland_title: "Zwasalizuj Szkocję "
 vassalize_scotland_desc: "Królestwo Szkocji to odwieczny problem – ich skłonności do sprzymierzania się z Francją i powodowanie niepokojów na północnej granicy stają się uciążliwe. Musimy skłonić szkockich panów do przyjęcia bardziej proangielskiej linii."
 england_discovers_north_america_title: "Odkryj Wschodnie Wybrzeże Ameryki"
 england_discovers_north_america_desc: "Słyszeliśmy, że nasi rybacy, zapuszczający się daleko w głąb oceanu w poszukiwaniu dorsza, widzieli ziemię. Musimy sprawdzić, co to za ziemia."
 england_discovers_the_carribean_title: "Odkryj Karaiby "
 england_discovers_the_carribean_desc: "Wiele ostatnio słychać o bogatych wyspach Indii Zachodnich. Parlament namawia koronę na wsparcie ekspedycji, która sprawdziłaby te informacje."
 conquer_indian_coastal_province_title: "Zdobądź udziały w handlu z Indiami "
 conquer_indian_coastal_province_desc: "Szanowni Dżentelmeni z Londyńskiej Kompanii Kupców handlujących z Indiami Wschodnimi poprosili koronę o wsparcie ich przedsięwzięcia. Jeśli uda się zdobyć terytoria, które posłużą za bazy handlowe, może to przynieść istotne dochody koronie."
 english_colony_in_australia_title: "Rozwiąż problemy z więzieniami"
 english_colony_in_australia_desc: "Więzienia są przepełnione wszelkiego typu przestępcami. Aby poprawić sytuację, należałoby ich wypuścić, jednak czy powinni wrócić na łono społeczeństwa? Może jest jakieś inne rozwiązanie?"
 establish_trade_in_american_cot_title: "Handel Amerykański"
 establish_trade_in_american_cot_desc: "Kompania Zatoki Hudsona prowadzi w parlamencie intensywny lobbing na rzecz rozwinięcia handlu w obu Amerykach. Powinniśmy poprzeć to przedsięwzięcie. "
 monopolize_british_cot_title: "Nasze pieniądze trafiają za morze"
 occupy_paris_title: "Zajmij Paryż "
 occupy_paris_desc: "Nie słabniemy w wysiłkach, dążąc do przejęcia należącego się nam tronu Francji. Nasza pozycja umocni się w oczach reszty świata chrześcijańskiego, jeśli przejmiemy kontrolę nad Paryżem."
 conquer_normandie_and_caux_title: "Odzyskaj Normandię "
 conquer_normandie_and_caux_desc: "Król Francji Filip II zdradziecko odebrał Normandię jej prawowitemu właścicielowi, dobremu królowi Johnowi. W imię sprawiedliwości musimy odzyskać to księstwo."
 conquer_aquitaine_title: "Podbij Akwitanię "
 conquer_aquitaine_desc: "Bogate akwitańskie ziemie były ongiś perłą w koronie angielskich władców. Naszym obowiązkiem jest przywrócenie tego stanu rzeczy."
 HAVE_LESS_TOTAL_PORTS_THAN: "Ma w sumie mniej portów niż "
 HAVE_MORE_TOTAL_PORTS_THAN: "Ma w sumie więcej portów niż "
 HAS_NO_PORTS: "W kraju $COUNTRY$ nie ma portów."
 WE_HAVE_NO_PORTS: "Nie mamy portów."
 ARMIES_IN: "Armie stacjonujące na terenie kraju -"
 ANY_ELECTOR_STARTS: "Dowolny elektor ŚCR"
 THE_CAPITAL_IS: "Stolicą jest: "
 THE_CAPITAL_IS_NOT: "Stolicą nie jest: "
 restore_byzantine_empire_title: "Odrodzenie Imperium Bizantyjskiego"
 restore_byzantine_empire_desc: "Chwała Cesarstwa Bizantyjskiego już przeminęła, ale dopóki w Konstantynopolu rezydują Grecy, jest szansa na jego odrodzenie. Możemy zostać duchowym następcą Bizancjum, jednak nie możemy rościć sobie prawa do tego tytuł, póki nie udowodnimy, że jesteśmy godni."
 annex_orleans_title: "Zaanektuj Orlean"
 annex_orleans_desc: "Książę Orleanu zbyt długo prowadził politykę niepodległościową. Jest blisko Paryża, powinniśmy się tym zająć i włączyć jego włości do Francji."
 annex_provence_title: "Zaanektuj Prowansję"
 annex_provence_desc: "Książę Prowansji zbyt długo prowadził politykę niepodległościową. Czas go poskromić."
 annex_auvergne_title: "Zaanektuj Owernię"
 annex_auvergne_desc: "Księstwo Owernii zajmuje strategiczną pozycję w samym centrum Francji. Musimy je w całości zaanektować do naszego imperium."
 annex_bourbonnais_title: "Zaanektuj Burbonię"
 annex_bourbonnais_desc: "Księstwo Burbonii zajmuje strategiczną pozycję w samym centrum Francji. Musimy je w całości zaanektować do naszego imperium."
 louvre_expansion_title: "Przebuduj Luwr "
 louvre_expansion_desc: "Forteca w Luwrze nie jest już niezbędna do obrony Paryża. Aby zwiększyć naszą chwałę, powinniśmy przebudować ją na Wielką Galerię Sztuki. "
 annex_alsace_title: "Zaanektuj Alzację"
 annex_alsace_desc: "Forteca w Strasburgu broni jednego z najważniejszych przejść w rejonie górnego Renu. Jeśli chcemy zwiększyć obronność Francji, powinniśmy przesunąć naszą granicę nad Ren i upewnić się, że tylko my sprawujemy kontrolę nad tą fortecą."
 french_colony_in_the_carribean_title: "Załóż bazy na Karaibach"
 french_colony_in_the_carribean_desc: "Kompania Wysp Amerykańskich prosi o wsparcie finansowe w celu założenia baz handlowych na wyspach karaibskich. Czyż Francja może odmówić takiej prośbie?"
 defend_france_against_england_title: "Wypędź Anglików z Francji "
 defend_france_against_england_desc: "Zbyt długo już dumne francuskie ziemie znosiły obecność durnych kmiotków zza Kanału. Honor Francji wymaga tego, aby nasze włości były wolne."
 recover_aquitaine_title: "Zajmij Akwitanię"
 recover_aquitaine_desc: "Nasza długa wojna z Anglią pozwoliła angielskiemu królowi na zdobycie Akwitanii, która teraz jest niezależna od Francji. Musimy odzyskać prowincje, które siłą Francji odebrano."
 conquer_milan_title: "Zajmij Mediolan"
 conquer_milan_desc: "Aby umocnić naszą pozycję w Północnych Włoszech, musimy rozszerzyć nasze włości o Mediolan."
 annex_genoa_title: "Zaanektuj Genuę"
 annex_genoa_desc: "Portowa Genua oraz jej ziemie leżą zbyt blisko francuskich wybrzeży. Powinniśmy włączyć je do naszego królestwa, aby chronić nasze wpływy na Morzu Śródziemnym."
 establish_national_guard_title: "Załóż Gwardię Narodową"
 establish_national_guard_desc: "Jesteśmy coraz bardziej zaniepokojeni groźbą niepokojów społecznych na terenach wokół Paryża. Powinniśmy stworzyć Gwardię Narodową, dzięki temu da się szybko kierować żołnierzy do tłumienia wszelkich przejawów buntu."
 france_the_united_states_relations_title: "Popraw stosunki z USA"
 france_the_united_states_relations_desc: "Młoda republika Stanów Zjednoczonych jest idealnym partnerem Francji na zachodniej półkuli. Powinniśmy poprawić nasze wzajemne relacje."
 annex_lorraine_title: "Zaanektuj Lotaryngię "
 annex_lorraine_desc: "Księstwo Lotaryngii jest po prostu zbyt ważne strategicznie, abyśmy pozwolili diukom na jakiekolwiek swobody w prowadzeniu polityki. Francja musi mieć pełną kontrolę nad Księstwem."
 defend_the_netherlands_title: "Naturalna granica "
 defend_the_netherlands_desc: "Panowanie Hiszpanii nad Niderlandami jest strategicznie niebezpieczne dla Francji. Musimy przesunąć naszą granicę na jej naturalne miejsce na Renie, tylko wtedy Francja będzie odpowiednio zabezpieczona."
 anglo_portuguese_relations_title: "Stosunki portugalsko-angielskie "
 anglo_portuguese_relations_desc: "Dobre stosunki z Anglią były jednym z najważniejszych zagadnień polityki Portugalii od 1373 roku. Mądrze będzie zacieśnić te relacje."
 castilian_portuguese_relations_title: "Stosunki z Kastylią "
 castilian_portuguese_relations_desc: "Stosunki z sąsiadującą z nami Kastylią zawsze były bardzo ważne. Czujemy, że nadszedł czas na nowe działania mające na celu zacieśnienie relacji pomiędzy naszymi krajami."
 spanish_portuguese_relations_title: "Hiszpański problem "
 spanish_portuguese_relations_desc: "Utworzenie Hiszpanii radykalnie zmieniło równowagę sił na Półwyspie Iberyjskim. Aby Portugalia rosła w siłę, musimy utrzymywać dobre relacje z naszym wielkim sąsiadem. "
 portugal_discovers_the_azores_title: "Odkryj Azory "
 portugal_discovers_the_azores_desc: "Słyszeliśmy plotki o wyspach na Zachodnim Atlantyku, które mogłyby służyć jako baza dla naszych przyszłych wypraw badawczych. Wyślijmy tam statki i sprawdźmy, ile jest prawdy w tych wieściach."
 portugal_discovers_madeira_title: "Odkryj Maderę"
 portugal_discovers_madeira_desc: "Żeglarz ocalały z katastrofy opowiedział o archipelagu wysp na południe od Portugalii. Wyślijmy tam statki i zbadajmy, czy faktycznie coś tam jest."
 portugal_discovers_the_west_african_coast_title: "Podróż na południe "
 portugal_discovers_the_west_african_coast_desc: "Nasi odkrywcy uważają, że Afryka nie sięga już dużo dalej na południe i wkrótce odkryjemy wreszcie Królestwo księdza Jana. Gdy już zawrzemy z nim bliski sojusz, będziemy mogli wypędzić Maurów z ziemi świętej."
 portuguese_colony_in_west_africa_title: "Załóż bazy w Afryce "
 portuguese_colony_in_west_africa_desc: "Wygląda na to, że Afryka sięga dalej na południe niż sądziliśmy. Jeśli mamy zbadać cały ten kontynent, musimy założyć bazy, w których nasze statki będą mogły uzupełniać zapasy."
 conquer_tangiers_title: "Zajmij Tanger"
 conquer_tangiers_desc: "Nasza obowiązek względem chrześcijaństwa wymaga, abyśmy zajęli Tanger, broniąc w ten sposób naszej religii przed niewiernymi."
 conquer_ceuta_title: "Podbij Ceutę"
 conquer_ceuta_desc: "Nasza służba chrześcijaństwu wymaga, abyśmy zajęli Ceutę, broniąc w ten sposób naszej religii przed niewiernymi."
 portugal_discovers_south_america_title: "Na zachód!"
 portugal_discovers_south_america_desc: "Wiatry i prądy sprzyjają ekspansji na zachód. Nasi odkrywcy sądzą, że tuż za horyzontem leżą bogate ziemie."
 portuguese_brazil_title: "Brazylia dla Portugalii "
 portuguese_brazil_desc: "Odkryliśmy bogate ziemie Brazylii. Kraj ten został już podzielony na dziedziczne kapitanie, ich władcy proszą koronę o wsparcie dla swojej sprawy."
 brazil_belongs_to_portugal_title: "Brazylia jest portugalska"
 brazil_belongs_to_portugal_desc: "Kastylijczycy zajęli ziemie podarowane Portugalii przez samego Ojca Świętego. Musimy odebrać to, co do nas prawnie należy."
 brazil_to_portugal_title: "Brazylia jest portugalska"
 brazil_to_portugal_desc: "Hiszpanie zajęli ziemie podarowane Portugalii przez samego Ojca Świętego. Musimy odebrać to, co do nas prawnie należy."
 portugal_discovers_india_title: "Kierunek - Indie! "
 portugal_discovers_india_desc: "Wprawdzie nie znaleźliśmy żadnych śladów Królestwa księdza Jana, to i tak możemy zadać cios Maurom poprzez przejęcie lukratywnego handlu przyprawami. Musimy odkryć Indie, to wzmocni naszą rolę obrońcy chrześcijaństwa."
 portuguese_control_of_indian_province_title: "Bazy w Indiach"
 portuguese_control_of_indian_province_desc: "Aby w pełni wykorzystać nowe możliwości w dopiero co odkrytych Indiach, powinniśmy zająć przynajmniej jeden port i pobliski mu teren - to będzie baza naszych działań."
 portugal_discovers_indonesia_title: "Odkrycie Wysp Korzennych "
 portugal_discovers_indonesia_desc: "Słyszeliśmy opowieści o Wyspach Korzennych, leżących gdzieś na wschodzie. Odważni mężczyźni gotowi są wyruszyć i je odkryć, a wszystko, czego im potrzeba, to odrobina wsparcia ze strony korony."
 portuguese_colony_in_indonesia_title: "Umocnij obecność na Wyspach Korzennych "
 portuguese_colony_in_indonesia_desc: "Wyspy Korzenne są wielkie, a do tego jeszcze lepiej prosperują, niż sobie to wyobrażaliśmy. Aby Portugalia wypełniła swoje przeznaczenie, musimy tam założyć bazy wypadowe."
 establish_trade_in_indonesian_cot_por_title: "Umocnij własne znaczenie w handlu przyprawami"
 establish_trade_in_indonesian_cot_por_desc: "Casa da India, czyli urząd kolonialny, poprosił rząd o wzmocnienie portugalskich wpływów w handlu przyprawami. Ta lukratywna działalność pozwala muzułmańskim władcom na utrzymywanie armii zagrażających chrześcijaństwu. Naszym chrześcijańskim obowiązkiem jest skierowanie części wpływów z tego handlu do Portugalii."
 portugal_discovers_the_far_east_title: "Kierunek - Chiny!"
 portugal_discovers_the_far_east_desc: "Od powrotu Marco Polo słyszeliśmy o cudownym bogactwie Chin. Musimy dokładnie ustalić, gdzie leży ten kraj."
 fund_the_taj_mahal_title: "Wznieś Tadż Mahal"
 fund_the_taj_mahal_desc: "Nasz wielki Cesarz życzy sobie zbudować grobowiec dla swojej ukochanej małżonki. Musimy zapełnić skarbiec i znaleźć wielkiego architekta, który potrafi spełniać najbardziej wygórowane życzenia."
 vassalize_golcanda_title: "Zwasalizuj Golkondę "
 vassalize_golcanda_desc: "Golkonda to jedyne na świecie źródło diamentów. Majestat padyszacha wymaga, aby Pasza Gazi otrzymywał uczciwą część zysku."
 vassalize_gondwana_title: "Zwasalizuj Gondwanę"
 vassalize_gondwana_desc: "Płaskowyż Gondwany nie jest zbyt łatwy do podbicia. Ale władcy muszą uznać mistrzostwo wielkiego Cesarza Mogołów."
 defend_the_mughal_borders_title: "Obroń granicę"
 defend_the_mughal_borders_desc: "Nie możemy pozwolić Persom na umocnienie pozycji w Afganistanie. Musimy bronić tych prowincji za wszelką cenę."
 mughal_break_the_persian_border_title: "Przełam opór Perskiego Imperium"
 mughal_break_the_persian_border_desc: "Musimy kroczyć śladami legendarnego Timura, jeśli chcemy zabezpieczyć naszą zachodnią granicę. Trzeba wymieść stamtąd wszystkich, którzy przybyli przed nami i ponownie podbić te ziemie."
 conquer_khandesh_title: "Zajmij Kanesz"
 conquer_khandesh_desc: "Prowincja Kanesz nie może być dalej niepodległa. Musimy podbić ją jak najszybciej."
 annex_berar_title: "Zaanektuj Berar"
 annex_berar_desc: "Berar kontroluje część spośród najważniejszych lądowych szlaków handlowych. Powinniśmy zdobyć kontrolę nad tym obszarem."
 vassalize_orissa_title: "Zwasalizuj Orisę"
 vassalize_orissa_desc: "Nasi sąsiedzi z Orisy są zbyt niezależni. Musimy sprawić, aby ich polityka i nasza stały się znacznie bardziej zgodne."
 defeat_england_title: "Pokonaj Anglię"
 defeat_england_desc: "Przybyli Anglicy i chcą zastąpić Cesarza. Ich wpływy odczuwane są w całych Indiach. Musimy ich stąd wyprzeć raz na zawsze."
 defend_timurid_lands_title: "Obroń ziemie Timurydów"
 defend_timurid_lands_desc: "Raczkująca dynastia Szejbanidów twierdzi, że jest spadkobierczynią Czyngis-chana. Musimy pokazać światu, że to nieprawda. Nie wolno nam ustąpić z ani jednego cala ziemi."
 defend_timurid_lands_against_persia_title: "Powstrzymaj Safawidów"
 defend_timurid_lands_against_persia_desc: "Safawidzi, heretycy szyiccy, próbują rozszerzyć obszar swoich wpływów kosztem Imperium Timurydów. Musimy udowodnić, iż jesteśmy godnymi spadkobiercami Timura. Musimy ich powstrzymać!"
 timurid_break_the_persian_border_title: "Śladami Timura"
 timurid_break_the_persian_border_desc: "Podboje Timura w Persji pomogły w stworzeniu naszej dynastii. Teraz musimy wykonać tylko jeden ruch, aby zapewnić jej bezpieczeństwo."
 conquer_sivas_title: "Podbij Sivas"
 conquer_sivas_desc: "Zbuntowani sułtani z Rum odmawiają uznania naszego zwierzchnictwa. Musimy poprowadzić wielką ordę na zachód, do Azji Mniejszej, aby pokazać im, kto tu rządzi."
 annex_the_jalayrids_title: "Podbij Dżalajrydów"
 annex_the_jalayrids_desc: "Sułtan Dżalajrydzki ponownie odmawia uznania zwierzchnictwa państwa Timura. Musimy jeszcze raz ich podbić i upewnić się, że nigdy już więcej nie będą się buntować."
 vassalize_the_akkoyunlu_title: "Zwasalizuj Ak Kojunlu"
 vassalize_the_akkoyunlu_desc: "Wielki chan Timur w swojej łaskawości przyznał Ongutom ziemie w charakterze nagrody za ich wierną służbę. Jednakowoż nie oni uznają naszej wiary i muszą zostać za to ukarani."
 vassalize_the_qara_qoyunlu_title: "Zwasalizuj Kara Kojunlu"
 vassalize_the_qara_qoyunlu_desc: "Turkmeni spod znaku Czarnej Owcy zostali pobici przez Timura, a ich chan uciekł na dwory egipskich sułtanów mameluckich. Teraz wrócił i spróbował stworzyć niepodległy chanat. Należy go srodze ukarać."
 vassalize_georgia_title: "Zwasalizuj Gruzję"
 vassalize_georgia_desc: "Prawdę mówiąc, żołnierze są już nieco znudzeni koniecznością plądrowania - kolejny raz - osad gruzińskich. Po prostu nie zostało w nich zbyt wiele dóbr. Zmuśmy gruzińskiego króla do pokłonu przed wielkim Sułtanem i znajdźmy jakieś nowe miejsca do rabowania."
 subjugate_tver_title: "Podbój Tweru"
 subjugate_tver_desc: "Dowiedzieliśmy się, że twerscy książęta spiskują przeciwko Świętej Matce Rosji oraz prawosławiu. Gotowi są sprzedać Rosję katolikom albo muzułmanom - nie wiadomo, co gorsze. Podbijmy ich ziemie i dopilnujmy, by raz na zawsze znaleźli się pod kontrolą odpowiedzialnego rosyjskiego państwa."
 annex_yaroslavl_title: "Zaanektuj Jarosław"
 annex_yaroslavl_desc: "Musimy zjednoczyć księstwa ruskie, aby Matka Rosja nigdy już nie padła do stóp Tatarom. Nasze ziemie w Jarosławiu są nazbyt podatne na atak; Wielkie Księstwo Moskiewskie musi ich bronić."
 annex_ryazan_title: "Zaanektuj Riazań"
 annex_ryazan_desc: "Wygląda na to, że wielki książę Riazania pozostaje w bardzo bliskim związku z niektórymi chanami z południa. Nie możemy tego tolerować."
 russia_discovers_eastern_siberia_title: "Odkryj wschodnią Syberię"
 russia_discovers_eastern_siberia_desc: "Nasi odkrywcy na syberyjskich pustkowiach znaleźli ziemie obfitujące w zwierzęta futerkowe, a nawet trochę złota. Krążą plotki o jeszcze bogatszych krainach leżących dalej na wschód. Nasi Kozacy poprosili o wsparcie, dzięki któremu sprawią, że te tereny staną się częścią W.Ks. Moskiewskiego."
 access_to_the_baltic_sea_title: "Okno na zachód"
 access_to_the_baltic_sea_desc: "Obawiamy się, że Rosja jest zbyt zacofana względem innych narodów europejskich. Musimy zabezpieczyć wybrzeże Bałtyku, to będzie nasze okno na zachód."
 russian_colony_in_east_siberia_title: "Kolonizacja Syberii Wschodniej"
 russian_colony_in_east_siberia_desc: "Nasi odkrywcy otworzyli dla nas rozległe, dzikie tereny Syberii Wschodniej. Musimy wybudować tam forty, w ten sposób przejmiemy nad nimi kontrolę."
 russia_discovers_western_siberia_title: "Rosja ogłasza zajęcie Syberii Zachodniej "
 russia_discovers_western_siberia_desc: "Na zachodzie leży Syberia. Nasi kozaccy poszukiwacze przygód z radością zajmą te tereny. Sfinansujmy ich działania i przypomnijmy światu, że to wszystko należy do nas."
 russian_colony_in_west_siberia_title: "Wznieś forty w zachodniej Syberii"
 russian_colony_in_west_siberia_desc: "Zaczęliśmy wypierać Tatarów z Syberii. Aby zabezpieczyć naszą kontrolę nad tym terenem, musimy wybudować forty. Tylko w ten sposób zaprowadzimy tam rosyjskie rządy."
 annex_the_qasim_khanate_title: "Zaanektuj Chanat Kasymski"
 annex_the_qasim_khanate_desc: "Aż do tej chwili istnienie Chanatu Kasymskiego służyło naszym celom. Teraz jednak te ziemie muszą powrócić do naszej ojczyzny."
 defend_russia_against_the_mongols_title: "Obroń Rosjan przed Tatarami"
 defend_russia_against_the_mongols_desc: "Ponownie tatarska horda zagraża naszej ojczyźnie. Musimy zadbać, by żaden prawdziwy Rusin nie trafił pod tatarskie jarzmo."
 cross_the_mongol_border_title: "Zagarnij stepy"
 cross_the_mongol_border_desc: "Musimy przenieść walkę na tereny Tatarów ze Złotej Ordy i wbić nasz sztandar w samo serce ich stepów, bo cały ten teren należy do Matki Rosji."
 annex_novgorod_title: "Zaanektuj Nowogród"
 annex_novgorod_desc: "Nowogrodzcy bojarowie uznali zwierzchnictwo Wielkiego Księstwa Moskiewskiego, ale wciąż niebezpiecznie ciążą ku samostanowieniu. Musimy ich zmusić do większej uległości."
 russia_partitions_poland_title: "Podbij wschodnią Polskę"
 russia_partitions_poland_desc: "Polskie wojska kontrolują znaczną część rosyjskich ziem. Państwo polskie jest słabe i niegodne rządzić dumnymi narodami Rusinów i Białorusinów. Inne państwa również zaczynają dochodzić do tych samych wniosków. Pora, byśmy zaczęli działać, zanim Polska zostanie podzielona pomiędzy naszych rywali."
 russia_partitions_lithuania_title: "Obroń Litwę"
 russia_partitions_lithuania_desc: "Litewskie wojska kontrolują znaczną część rosyjskich ziem. Państwo litewskie jest słabe i niegodne rządzić dumnymi narodami Rusinów i Białorusinów. Inne państwa również zaczynają dochodzić do tych samych wniosków. Pora, byśmy zaczęli działać."
 CANCEL_MISSION: "Rezygnacja z misji"
 CANNOT_CANCEL_MISSION_IRO: "Nie możemy anulować tej misji przed §Y$DATE$§W."
 CANCEL_MISSION_IRO: "Możemy anulować tę misję, ale będzie nas to kosztowało §R$PRESTIGE$§W punktów prestiżu i nie będziemy mogli odwołać następnej misji przez kolejne pięć lat."
 conquer_finland_title: "Podbij Finlandię"
 conquer_finland_desc: "Szwecja wciąż pozostaje zagrożeniem dla terenów rosyjskich. Aby raz na zawsze ochronić przed nią Rosję, musimy podbić Finlandię, żeby służyła jako bufor."
 subjugate_crimea_title: "Podbij Krym"
 subjugate_crimea_desc: "Krymscy Tatarzy zbyt długo mogli siać zniszczenie na stepach. Czas, aby Trzeci Rzym pokazał im, kto tu rządzi."
 subjugate_kazan_title: "Podbij Kazań"
 subjugate_kazan_desc: "Kazań to miasto leżące nad Wołgą, przechodzi przez nie ważna trasa handlowa. Aby Rosja rosła w siłę, musimy zająć to miejsce!"
 subjugate_the_siberian_khanate_title: "Podbij Chanat Syberyjski"
 subjugate_the_siberian_khanate_desc: "Nasi kozaccy zwiadowcy donoszą, że Chanat Syberyjski jest słaby i targany konfliktami. Są przekonani, że jeśli tylko wielki Car wyda rozkaz, ziemie Tatarów będą należały do nas."
 subjugate_astrakhan_title: "Podbij Astrachań"
 subjugate_astrakhan_desc: "Miasto Astrachań leży na wybrzeżu Morza Kaspijskiego. Panowanie nad tym miastem oznacza jednocześnie kontrolę nad całym handlem w tym obszarze."
 control_medina_title: "Obroń Medynę"
 control_medina_desc: "Medyna to drugie najświętsze miasto islamu, złożono tu w grobowcu samego Proroka, dlatego też należy ją chronić. Tylko wielki sułtan ottomański może tego dokonać."
 control_mecca_title: "Obrona pielgrzymów"
 control_mecca_desc: "Święta pielgrzymka do Mekki jest jednym ze świętych obowiązków każdego muzułmanina. Karawany pielgrzymów są bez przerwy narażone na ataki plemion lokalnych koczowników, dlatego też musimy zająć ten teren i zapewnić im bezpieczeństwo."
 vassalize_candar_title: "Zwasalizuj Kandar"
 vassalize_candar_desc: "Bajazyd I, zwany Błyskawicą, był pierwszy sułtanem, któremu udało się zmusić anatolijskich bejów do uległości wobec Ottomanów. Bej Kandaru musi teraz uznać nasze zwierzchnictwo."
 annex_candar_title: "Zaanektuj Kandar"
 annex_candar_desc: "Mimo że bej Kandaru w swej mądrości postanowił uznać zwierzchnictwo sułtana, wciąż pojawiają się głosy, że może okazać się wiarołomcą. Przejmijmy te ziemie na własność."
 vassalize_karaman_title: "Zwasalizuj Karaman"
 vassalize_karaman_desc: "Bej Karamanu ma śmiałość twierdzić, że dzięki małżeństwu swojej córki z Muradem Pierwszym stał się równy ottomańskiemu sułtanowi. Musimy pokazać temu zuchwalcowi, kto tu jest ważniejszy."
 annex_karaman_title: "Zaanektuj Karaman"
 annex_karaman_desc: "Po przywołaniu do porządku beja Karamanu i upewnieniu się, że uznaje on sułtana za swojego wszechwładcę, przyszedł czas na zakończenie tej awantury raz na zawsze. Musimy wcielić te ziemie do naszego imperium."
 vassalize_dulkadir_title: "Zwasalizuj Dulkadir"
 vassalize_dulkadir_desc: "Dulkadir wyznacza granicę pomiędzy Syrią i Azją Mniejszą. To strategiczne położenie oznacza, że sułtan ottomański nie może ignorować tego państwa, choć jest ono z innych względów zupełnie nieistotne. Musimy ich wciągnąć w strefę naszych wpływów."
 retake_smyrna_title: "Podbij Smyrnę"
 retake_smyrna_desc: "Bej z Aydin pochopnie postanowił uwolnić się spod kontroli sułtana. Musimy im pokazać naszą siłę i pokonać ich."
 muslim_asia_minor_title: "Nawróć niewiernych"
 muslim_asia_minor_desc: "Ziemie Anatolii znajdują się w samym centrum Imperium, skąd sułtan czerpie duży procent swoich zasobów. Po zmiażdżeniu naszych sił przez Timura kilka dekad temu wielu lokalnych Bejów odzyskało siłę i niezależność. Musimy umocnić naszą kontrolę nad Azją Mniejszą i odzyskać utracone wpływy."
 vassalize_the_mameluks_title: "Stłamś Mameluków"
 vassalize_the_mameluks_desc: "Egipt był domem szyickich Fatymidów. Sądzimy, że do dzisiaj herezja szyicka cieszy się tam oficjalnym wsparciem. Musimy zmusić mameluckiego sułtana do ugięcia kolan, byśmy mieli pewność, że zmierza ścieżką prawdy."
 annex_egypt_title: "Zaanektuj Egipt"
 annex_egypt_desc: "Mamelucki sułtan pozostaje wciąż niebezpiecznym przeciwnikiem i może być skażony herezją szyicką. Musimy zrobić co w naszej mocy, aby to państwo przestało istnieć."
 take_kaffa_title: "Podbij Kaffę"
 take_kaffa_desc: "Forteca w Kaffie jest od dawna wykorzystywana przez chrześcijańskich piratów w charakterze bazy wypadowej na Morze Czarne. Aby przerwać ten stan rzeczy, musimy zająć to miasto."
 control_halland_title: "Kontrola nad Hallandią"
 control_halland_desc: "Duńskie panowanie nad Hallandią jest poważnym problemem dla Królestwa Szwecji. Położenie tej prowincji jest nie tylko zagrożeniem dla szwedzkich statków próbujących opuścić Bałtyk, dodatkowo może służyć jako baza dla duńskich armii, chcących spustoszyć południową Szwecję. Ta sytuacja musi się zmienić."
 control_estonia_title: "Kontrola nad Estonią"
 control_estonia_desc: "Nasza długa linia brzegowa oznacza, że bezpieczeństwo naszego Królestwa zależy przede wszystkim od kontroli nad Morzem Bałtyckim. Estońskie porty muszą należeć do Szwecji."
 control_latvia_title: "Podbij Liwonię"
 control_latvia_desc: "Liwonia i jej kluczowy port - Ryga - są kluczem do kontroli handlu na Bałtyku. Potrzebujemy tych terenów dla naszego bezpieczeństwa."
 control_gotland_title: "Podbój Gotlandii"
 control_gotland_desc: "Gotlandia zajmuje kluczowe miejsce na samym środku Morza Bałtyckiego. Aby Szwecja nadal była mocarstwem, musi zająć tę prowincję."
 annex_norway_swe_title: "Obrona Norwegii"
 annex_norway_swe_desc: "Niestety, udało nam się wprawdzie dać ochronę Norwegii, ale miejscowi władcy niewłaściwie koordynują swoją obronę z wojskami szwedzkimi. Musimy podjąć działania."
 no_territory_to_denmark_title: "Żadnych ziem dla Danii"
 no_territory_to_denmark_desc: "Tchórzliwy król Danii zajął tereny, które z mocy prawa należą do nas. Nie spoczniemy, dopóki Szwecja na powrót nie stanie się całością."
 reconquer_finland_title: "Odzyskaj Finlandię"
 reconquer_finland_desc: "Mimo iż dzięki tchórzliwej taktyce Iwan zdołał podbić Finlandię, po raz kolejny pokonamy tego straszliwego niedźwiedzia północy. Teraz stoi przed nami szansa na wyzwolenie całej Finlandii i oddanie jej cywilizowanemu światu."
 swedish_colony_in_north_america_title: "Szwecja w Nowym Świecie"
 swedish_colony_in_north_america_desc: "Rozchodzą się wieści o odkryciach w Ameryce Północnej. Szwecji nie wolno przegapić korzyści płynących z posiadania kolonii."
 fortify_the_eastern_border_title: "Wzmocnienie wschodniej granicy"
 fortify_the_eastern_border_desc: "Rosja idzie naprzód i dotarła już do granic Finlandii. Trzeba zainwestować w ulepszenie tamtejszych umocnień."
 colonize_lapland_title: "Cywilizacja Samów"
 colonize_lapland_desc: "Samowie ze Szwecji Północnej są zacofani - nie należą ani do świata szwedzkiego, ani do chrześcijańskiego. Naszym obowiązkiem jest naprawienie obu tych braków."
 control_jylland_title: "Wojna na południowym wybrzeżu"
 control_jylland_desc: "Toczymy wojnę z Danią i żeby ją wygrać, trzeba przenieść walki na teren wroga. Niech nasze armie przekroczą Bałtyk i zajmą Jutlandię."
 colonize_iceland_title: "Skolonizuj Islandię"
 colonize_iceland_desc: "Wielkie wikińskie kolonie na Islandii stoją obecnie opuszczone. Musimy odnowić pionierskiego ducha naszych przodków i ponownie je zaludnić."
 retake_scania_title: "Odzyskaj Skanię"
 retake_scania_desc: "Skania zawsze była częścią Królestwa Danii, ale zuchwały Król Szwecji zajął te tereny. Musimy uwolnić prawdziwych Duńczyków od szwedzkich ciemiężycieli."
 retake_halland_title: "Odzyskaj Hallandię"
 retake_halland_desc: "Szwedzkie zdobycze w Hallandii sprawiły, iż nasi wrogowie są zbyt blisko Kopenhagi. Musimy ich wyprzeć i odzyskać to, co prawnie należy do nas."
 denmark_slesvig_holstein_relations_title: "Popraw stosunki z Holsztynem"
 denmark_slesvig_holstein_relations_desc: "Duńska polityka zagraniczna zawsze wysoko stawiała problem cesarskiego Księstwa Holsztyn. Musimy polepszyć nasze relacje z tym krajem."
 denmark_oldenburg_relations_title: "Popraw stosunki z Oldenburgiem"
 denmark_oldenburg_relations_desc: "Duńska rodzina królewska od zawsze była blisko związana z władcami Oldenburga. Od dawna powinniśmy byli poprawić nasze stosunki."
 vassalize_norway_title: "Ochrona Norwegii"
 vassalize_norway_desc: "Unia Kalmarska upadła, a Norwegia jest słaba i bezbronna. Naszym obowiązkiem, jako prawdziwego norweskiego monarchy, jest zapewnienie jej duńskiej ochrony."
 annex_norway_title: "Dziedzictwo Unii Kalmarskiej"
 annex_norway_desc: "Unia Kalmarska sprawiła, że władca Danii był prawdziwym Królem Norwegii i mimo że porozumienie się rozpadło, czekaliśmy od tego czasu na restytucję duńskiego władcy na jego tronie…. i czas ten nadszedł."
 defend_denmark_title: "Obrona Danii"
 defend_denmark_desc: "Wraz z końcem Unii Kalmarskiej zbuntowana Szwecja odmówiła duńskiemu władcy przynależnych mu przywilejów. Teraz prowadzi nieusprawiedliwioną wojnę ze swoim suwerenem, a duńska korona nie może jej oddać ani piędzi duńskiej ziemi."
 danish_controlled_cot_title: "Duński handel"
 convert_ezochi_to_shintoism_title: "Demonstracja Drogi Shinto"
 convert_ezochi_to_shintoism_desc: "Ku naszemu ubolewaniu, mieszkańcy Kamikawy pozostają wierni swym pogańskim zwyczajom. Nasi kapłani poprosili o wsparcie w niesieniu im oświecenia. Przyniesie ono symetrię i doskonałość krainom wschodzącego słońca, równe doskonałości opadającego wiśniowego kwiecia."
 conquer_southern_korea_title: "Podbij Koreę"
 conquer_southern_korea_desc: "Zuchwali władcy Korei twierdzą, że dzięki mandatowi niebios w rzeczywistości stoją ponad Cesarzem Japonii. Musimy przypuścić inwazję na ich kraj i zająć jego południową część; dzięki temu w przyszłości szybciej zareagujemy na takie insynuacje."
 monopolize_japanese_cot_desc: "Zbyt długo gaijini mieli wpływ na nasze interesy. Syn Niebios uważa, że mądrze byłoby przejąć kontrolę nad naszym własnym handlem."
 annex_the_mongol_khanate_title: "Zmierzch fałszywych cesarzy"
 annex_the_mongol_khanate_desc: "Barbarzyńska horda mongolska twierdzi, że jest jedynym cesarzem Chin, ale Państwo Środka może mieć tylko jednego cesarza. Musimy zniszczyć tych uzurpatorów raz na zawsze."
 ming_oirat_relations_title: "Stosunki z Ojratami"
 ming_oirat_relations_desc: "Ojraci nadal najeżdżają nasze zachodnie granice, czasami wyrządzając szkody nawet Wielkiemu Murowi. Powinniśmy poprawić stosunki z nimi i zachęcić ich do przeprowadzania najazdów gdzie indziej."
 vassalize_tibet_title: "Odzyskaj Tybet"
 vassalize_tibet_desc: "Cesarze z dynastii Yuan zmusili władców Tybetu do pochylenia głów przed Państwem Środka. Czas powtórzyć ten wyczyn."
 annex_tibet_title: "Zaanektuj Tybet"
 annex_tibet_desc: "Tybetańska administracja nie stosuje się do reguł konfucjanizmu, przez co zachowuje się w chaotyczny sposób. Musimy przywrócić pokój tym ziemiom, włączając je do Chin."
 colonize_taiwan_title: "Skolonizuj Tajwan"
 colonize_taiwan_desc: "Na wyspie Tajwan mieszka niewielka liczba nieucywilizowanych dzikusów, powinniśmy doprowadzić do założenia tam chińskich osad."
 colonize_deren_title: "W kierunku Czarnej Rzeki"
 colonize_deren_desc: "Święta Czarna Rzeka (mimo, że niektóre niecywilizowane społeczności nazywają ją rzeką Amur) jest dla nas odpowiednią granicą. Powinniśmy założyć nad nią osady, aby poszerzyć nasze wpływy."
 china_discovers_india_title: "Odkryj drogę do Indii"
 china_discovers_india_desc: "Mimo że większości ludzi wystarcza wytłumaczenie, iż nasze jedwabie sprzedają się gdzieś tam, na barbarzyńskich ziemiach, niektórzy z bardziej ciekawskich eunuchów chcieliby wiedzieć więcej. Proszą o wsparcie finansowe dla wyprawy do tego miejsca, które określane jest jako Indie."
 conquer_danzig_title: "Odzyskanie Gdańska"
 conquer_danzig_desc: "Podpisując pokój kaliski, zgodziliśmy się na to, aby terenami wokół Gdańska zajmował się zakon krzyżacki przy udziale polskiej Korony. Ostatnio Zakon zaniedbywał swoje obowiązki, dlatego też musimy odzyskać to, co do nas należy."
 poland_mazovia_relations_title: "Stosunki z Ks. Mazowieckim"
 poland_mazovia_relations_desc: "Bolesław Krzywousty podzielił Polskę pomiędzy jego synów - był to zwiastun długiego okresu rozbicia polskiego królestwa. Mimo że Polska jest teraz w znacznym stopniu odbudowana, Księstwo Mazowieckie nadal zachowuje niezależność - powinniśmy poprawić nasze relacje z tym krajem."
 vassalize_mazovia_title: "Zwasalizuj Mazowsze"
 vassalize_mazovia_desc: "Księstwo Mazowieckie musi zostać ponownie wcielone do ziem polskich. Kluczowe jest dla nas, aby książę uznał polską Koronę za swojego suwerena."
 annex_mazovia_title: "Przyłącz Ks. Mazowieckie"
 annex_mazovia_desc: "Musimy przywrócić Polsce jej przygasłą chwałę. Księstwo Mazowieckie musi być ponownie w całości wcielone do ziem polskich."
 conquer_smolensk_title: "Podbij Smoleńsk"
 conquer_smolensk_desc: "Wielka forteca w Smoleńsku to brama do Litwy. Musimy zająć ten zamek, aby móc chronić naszą Rzeczpospolitą."
 retake_podolia_title: "Odeprzyj Turków"
 retake_podolia_desc: "Turcy posunęli się niebezpiecznie naprzód w południowych częściach Rzeczpospolitej. Nie możemy na to pozwolić, trzeba ich odeprzeć."
 poland_lithuania_relations_title: "Stosunki polsko-litewskie"
 poland_lithuania_relations_desc: "Po śmierci Kazimierza Wielkiego, ostatniego Piasta, polska polityka zagraniczna koncentrowała się na poszukiwaniu silnych więzów dynastycznych z Litwą. Ostatnio ten trend trochę osłabł, musimy go odnowić."
 annex_lithuania_title: "Założenie Rzeczpospolitej"
 annex_lithuania_desc: "Polska i Litwa od lat pozostają w bliskich stosunkach. Teraz, zwoławszy sejm, szlachta wzywa do Unii Lubelskiej, która połączy oba państwa w jedną Rzeczpospolitą."
 retake_minsk_title: "Zajmij Mińsk"
 retake_minsk_desc: "Rosjanie zajęli Mińsk - ta forteca nie może pozostać w ich rękach. Trzeba ją odzyskać."
 fortify_the_southern_border_title: "Umocnij południową granicę"
 fortify_the_southern_border_desc: "Habsburgowie są niebezpiecznie blisko naszych południowych granic. Musimy zbudować nowe umocnienia, aby lepiej chronić Polskę."
 defend_polands_western_border_title: "Obrona zachodniej granicy"
 defend_polands_western_border_desc: "Nie oddamy nikczemnym Prusakom ani piędzi polskiej ziemi!"
 defend_polands_northern_border_title: "Obrona północnej granicy"
 defend_polands_northern_border_desc: "Nie oddamy nikczemnym Rosjanom ani piędzi polskiej ziemi."
 vassalize_navarra_title: "Zwasalizuj Nawarrę"
 vassalize_navarra_desc: "Zarówno Królestwo Kastylii, jak i Francja z zazdrością patrzą na ziemie Nawarry. Zajęcie przez te państwa którejś z prowincji Nawarry oznaczałoby katastrofę dla Aragonii, dlatego też musimy uprzedzić ich ruch."
 conquer_sardinia_title: "Nasze prawa do Sardynii"
 conquer_sardinia_desc: "Ojciec Święty w 1297 roku podarował Sardynię Jakubowi II Sprawiedliwemu. Nigdy nie zapomnieliśmy tego hojnego prezentu, nadszedł czas odebrać to, co nasze."
 diplo_annex_sicily_title: "Zaanektuj Sycylię"
 diplo_annex_sicily_desc: "Kiedy Piotr III zdołał usunąć księcia Anjou z Sycylii, królestwo stało się w naszych oczach prawowitą częścią Aragonii. Pora przywrócić nasze prawa do tych ziem."
 diplo_annex_naples_title: "Zaanektuj Neapol"
 diplo_annex_naples_desc: "Mimo że król Neapolu podjął mądrą decyzję i zaakceptował nasze zwierzchnictwo, jego niepodległość nie jest nam już potrzebna."
 conquer_naples_title: "Podbij Neapol"
 conquer_naples_desc: "Król Neapolu pochopnie upiera się, iż jest jedynym prawdziwym królem Sycylii. Nie możemy tego zaakceptować, Neapol musi zostać podbity."
 defend_kaffa_title: "Obroń Kaffę"
 defend_kaffa_desc: "Toczymy wojnę z Imperium Osmańskim; musimy stawić im opór i nie dopuścić do utracenia baz nad Morzem Czarnym. Kaffa nie może paść!"
 retake_kaffa_title: "Odbij włości na Krymie"
 retake_kaffa_desc: "Utrata Kaffy była tylko chwilowym niepowodzeniem. Wciąż uważamy tę prowincję za naszą własność, dlatego też musimy ją ponownie zająć."
 conquer_hainaut_title: "Zajmij Hainaut"
 conquer_hainaut_desc: "Od czasu zawarcia małżeństwa pomiędzy córką Filipa Śmiałego, Małgorzatą Burgundzką, a Williamem z Hainaut, mieliśmy silny wpływ na te ziemie. Nadszedł teraz czas, aby je zająć."
 conquer_brabant_title: "Podbij Brabancję"
 conquer_brabant_desc: "Książę Brabancji rywalizuje z Burgundią o Niderlandy. Twierdzi, że jest sukcesorem księcia Dolnej Lotaryngii - to wielki afront, musimy dać mu nauczkę."
 conquer_luxemburg_title: "Podbij Luksemburg"
 conquer_luxemburg_desc: "Księstwo Luksemburskie stanowiłoby ładny dodatek do ziem Burgundii. Zmniejszyłoby odległość pomiędzy naszymi burgundzkimi prowincjami oraz posiadłościami w Niderlandach."
 conquer_liege_title: "Podbij Liege"
 conquer_liege_desc: "Biskupstwo Liege powinno być kontrolowane przez najpotężniejszego księcia w regionie, czyli - krótko mówiąc - nas. Władza nad Liege zagwarantuje nam wierność mieszkańców tego regionu."
 vassalize_lorraine_title: "Zwasalizuj Lotaryngię"
 vassalize_lorraine_desc: "Księstwo Lotaryngii znajduje się dokładnie pomiędzy dwoma połówkami ziem burgundzkich. Musimy zapewnić sobie swobodny dostęp do tych ziem, a także zadbać o to, aby księstwo to nie wpadło w czyjeś inne ręce (na przykład króla Francji)."
 reach_the_mississippi_title: "Ojciec Rzek"
 reach_the_mississippi_desc: "Rzeka Missisipi jest arterią, którą płynie cały handel Ameryki Północnej. Jeśli mamy pozostać niepodlegli, musimy wciąż mieć dostęp do tej rzeki."
 the_united_states_france_relations_title: "Stosunki z Francją"
 the_united_states_france_relations_desc: "Stany Zjednoczone muszą mieć przyjaciół, jeśli chcą rosnąć w siłę. Najlepszym wyjściem będzie naszym zdaniem zbudowanie solidnego związku z Francją. Musimy polepszyć nasze stosunki z tym krajem."
 the_united_states_rev_france_relations_title: "Towarzysze broni"
 the_united_states_rev_france_relations_desc: "Francja wreszcie obaliła swoją zepsutą monarchię i ustanowiła republikę. Mamy podobne poglądy na świat, powinniśmy być przyjaciółmi."
 tobacco_factory_title: "Fabryka tytoniu"
 tobacco_factory_desc: "Aby nasza młoda republika rosła w siłę, musimy zwiększać poziom handlu - to woda życia każdego narodu."
 connect_brandenburg_and_prussia_title: "Połącz Brandenburgię i Prusy"
 connect_brandenburg_and_prussia_desc: "Abyśmy mogli lepiej chronić naszego pruskiego wasala, musimy zająć lepszą pozycję. Potrzebujemy korytarza łączącego ten teren z nami."
 connect_the_prussian_lands_title: "Pruska ekspansja"
 connect_the_prussian_lands_desc: "Po zjednoczeniu Brandenburgii z Prusami mamy problem z obroną tych odrębnych części naszego państwa. Aby podnieść jego obronność, musimy podbić wszystkie pruskie ziemie, nie tylko te, które są już pod naszą kontrolą."
 conquer_swedish_pomerania_title: "Podbij Pomorze Szwedzkie"
 conquer_swedish_pomerania_desc: "Pomorze powinno stać się częścią Brandenburgii, ale Szwedzi zajęli je dla siebie. Musimy siłą zmusić ich do respektowania prawa i zająć to, co należy do nas."
 conquer_hinterpommern_title: "Dziedzictwo Pomorza"
 conquer_hinterpommern_desc: "Mamy prawo sukcesji wobec terenu Pomorza. Obecnie próba zajęcia całej tej ziemi nie jest mądrym posunięciem, ale powinniśmy upewnić się, że nikt nie zapomni o tym, iż należy się ono nam. Musimy zająć jego część."
 brandenburg_prussia_relations_title: "Stosunki z Prusami"
 brandenburg_prussia_relations_desc: "Obronność naszych wschodnich granic można wzmocnić poprzez zawarcie odpowiednich sojuszy. Ze względu na położenie geograficzne oraz więzy kulturowe wzmacniające wzajemne relacje, logiczne jest zbliżenie z Prusami."
 prussia_brandenburg_relations_title: "Stosunki z Brandenburgią"
 prussia_brandenburg_relations_desc: "Niedaleko nas znajdują się potężne państwa, a to oznacza, że musimy mieć przyjaciół. Idealnym kandydatem ze względu na swoje położenie oraz nasze bliskie więzi kulturowe wydaje się być Brandenburgia."
 vassalize_prussia_title: "Zwasalizuj Prusy"
 vassalize_prussia_desc: "Prusy zdają się być słabe i wrażliwe na atak, a nasze historyczne więzy oznaczają, iż powinniśmy coś z tym zrobić. Powinniśmy zostać władcami Prus, aby je lepiej chronić."
 annex_prussia_title: "Zaanektuj Prusy"
 annex_prussia_desc: "Nadszedł właściwy czas, aby w całości wcielić Prusy do Brandenburgii."
 brandenburg_breaks_free_from_poland_title: "Oderwij się od Polski"
 brandenburg_breaks_free_from_poland_desc: "Akceptowanie zwierzchnictwa Polski nie przystoi elektorowi Brandenburgii, to poniżej jego godności. To się musi skończyć."
 prussia_breaks_free_from_poland_title: "Oderwij się od Polski"
 prussia_breaks_free_from_poland_desc: "Aby Prusy Książęce rosły w siłę, musimy zerwać kajdany, które nałożyła nam Rzeczpospolita."
 prussia_partitions_poland_title: "Podbój Wielkopolski"
 prussia_partitions_poland_desc: "Polska jest słaba, a Rosja nadal chce nad nią panować - abyśmy zaakceptowali taki stan rzeczy, musimy otrzymać rekompensatę w postaci polskich ziem."
 conquer_ratibor_title: "Podbój Raciborza"
 conquer_ratibor_desc: "Mamy żądania wobec Śląska i jeśli chcemy, aby narody Europy uznały je za słuszne, musimy go zdobyć. Aby to osiągnąć, trzeba zabezpieczyć Racibórz."
 subjugate_westphalia_title: "Podbij Westfalię"
 subjugate_westphalia_desc: "Powstało Królestwo Westfalii, obejmujące między innymi kilka niewielkich obszarów, które prawomocnie uznawane są za własność Prus. Możemy wykorzystać ten fakt jako pretekst do zajęcia całej Westfalii."
 conquer_ferrara_title: "Odzyskaj Ferrarę"
 conquer_ferrara_desc: "W zamian za lojalne wsparcie podczas naszych walk z cesarzami, podarowaliśmy rodowi d'Este księstwo Ferrary w charakterze papieskiego lenna. Nadszedł jednak czas, by odzyskać te ziemie!"
 conquer_ancona_title: "Przyłącz Ankonę"
 conquer_ancona_desc: "Podczas rujnujących wojen między Papiestwem i Cesarzem Ankona stała się twierdzą imperialistycznej partii Gibellinów. Chociaż technicznie papieskie lenno, od tego czasu było praktycznie niezależne, teraz możemy skupić całą naszą uwagę na odzyskaniu go dla Stanów Papieskich."
 annex_avignon_title: "Koniec Schizmy Zachodniej"
 annex_avignon_desc: "Podczas wielkiej schizmy w Awinionie pojawił się antypapież, wspierany przez siły francuskie. Jeśli podporządkujemy sobie Awinion, świat nie będzie już wątpił w jedynego prawdziwego przywódcę jedynej prawdziwej religii."
 catholic_italy_title: "Walka z herezją"
 catholic_italy_desc: "List żelazny nie obowiązuje, jeśli został przyznany heretykowi - cesarz powinien był spalić Lutra, kiedy miał po temu okazję. Teraz jego heretyckie nauki Lutra rozprzestrzeniają się po Włoszech - trzeba je wykorzenić."
 academy_in_rome_title: "Renesansowy książę"
 academy_in_rome_desc: "Aby być prawdziwym księciem renesansu, musimy zmienić Rzym w bezpieczną przystań dla wszystkich artystów. W tym celu powinniśmy zostać patronem Akademii Sztuk Pięknych."
 conquer_orkney_title: "Zajmij Orkady"
 conquer_orkney_desc: "Ze względu na swoje położenie, Orkady mają strategiczne znaczenie dla szkockiej korony. Mamy teraz prawomocny powód, by rościć sobie pretensje do tych terytoriów. Musimy to wykorzystać."
 scotland_france_relations_title: "Stare Przymierze"
 scotland_france_relations_desc: "Póki Anglia istnieje, Szkocja będzie zagrożona. Od dawna utrzymywaliśmy sojusz z Francją, który miał nas zabezpieczać przed Anglikami. Czas odnowić Stare Przymierze."
 scottish_war_against_england_title: "Warunki Starego Przymierza"
 scottish_war_against_england_desc: "Francja ponownie toczy wojnę z naszym odwiecznym wrogiem, Anglikami. Musimy po raz kolejny zaatakować Anglię."
 scottish_control_title: "Przesunięcie granicy"
 scottish_control_desc: "Aby chronić Szkocję, musimy przesunąć naszą granicę na południe i zająć Northumberland - będzie służyć nam jako bufor."
 scottish_defense_title: "Obrona narodu"
 scottish_defense_desc: "Nie możemy oddać angielskim psom ani piędzi szkockiej ziemi. Musimy kontynuować walkę, aż Anglia w końcu to zrozumie."
 bavaria_austria_relations_title: "Przyjaźń z Habsburgami"
 bavaria_austria_relations_desc: "Rodziny Wittelsbachów i Habsburgów konkurowały ze sobą o wpływy w południowo-zachodnich Niemczech. Zapewne mielibyśmy więcej swobody, gdybyśmy pozostali w dobrych stosunkach z Habsburgami."
 hungary_austria_relations_title: "Relacje z Austrią"
 hungary_austria_relations_desc: "Stosunki z naszym północnym sąsiadem bywały niekiedy dotkliwe. Aby uwolnić nasze ręce na Bałkanach powinniśmy poprawić nasze stosunki z Austrią."
 hungary_transylvania_relations_title: "Stosunki z Siedmiogrodem"
 hungary_transylvania_relations_desc: "Siedmiogród powinien być wasalem Węgier. Pomimo naszych stosunków jest bardziej prawdopodobne, iż staną się naszymi wrogami - spróbujmy naprawić wzajemne relacje."
 vassalize_transylvania_hun_title: "Przywrócić Siedmiogród do macierzy!"
 vassalize_transylvania_hun_desc: "Siedmiogród zapomniał już, że powinna być częścią Węgier. Jego władca musi paść na kolana przed węgierską koroną."
 conquer_the_banat_title: "Podbić Banat"
 conquer_the_banat_desc: "Banat leży idealnie na środku najbardziej prawdopodobnej trasy tureckiej wyprawy przeciwko Węgrom. Ta prowincja musi stanowić naszą pierwszą linię obrony."
 retake_croatia_title: "Wyzwolić Chorwację"
 retake_croatia_desc: "Turcy zapędzili się aż do historycznej prowincji Chorwacja. Musimy ich stamtąd wyprzeć."
 lithuania_poland_relations_title: "Stosunki z Polską"
 lithuania_poland_relations_desc: "W 1386 roku Wielki Książę Jagiełło podjął decyzję o przejściu na katolicyzm, tworząc jednocześnie unię polsko-litewską. Musimy odtworzyć te historyczne więzi i wzmocnić nasze stosunki z Polską."
 conquer_samogitia_title: "Odzyskać Żmudź"
 conquer_samogitia_desc: "Ziemie Żmudzi to historyczna część Litwy, brutalnie odebrana nam przez zakon krzyżacki. Musimy przywrócić tę prowincję Wielkiemu Księstwu."
 retake_chernigov_title: "Odzyskać Czernihów"
 retake_chernigov_desc: "Twierdzenie Moskwy, że jest jedynym prawdziwym spadkobiercą Rusi Kijowskiej jest dość bezczelne. Musimy raz jeszcze przejść Dniepr i odzyskać Czernihów dla Litwy."
 retake_smolensk_title: "Wyzwolić Smoleńsk"
 retake_smolensk_desc: "Forteca w Smoleńsku to brama do Litwy, bez niej rosyjskie hordy będą mogły do woli rabować tereny zachodnie. Musimy odbić tę fortecę, to nasz priorytet."
 subjugate_aquileia_title: "Podbić Akwileję"
 subjugate_aquileia_desc: "Patriarchat Akwilei był kiedyś jednym z najmocniejszych graczy na Półwyspie Apenińskim. Teraz jednak jego chwała gaśnie, a Wenecja powinna to wykorzystać."
 conquer_friuli_title: "Podbić Friuli"
 conquer_friuli_desc: "Wenecja, dzięki swojemu położeniu, jest zabezpieczona przed atakami. Ale jeśli nie chcemy być na łasce stale zmieniającej się włoskiej sytuacji politycznej, powinniśmy powiększać nasze zdobycze terytorialne."
 conquer_brescia_title: "Dolina rzeki Pad"
 conquer_brescia_desc: "Forteca w Brescii to najważniejsze miasto wschodniej Lombardii. Jeśli chcemy obronić weneckie zdobycze przed bogatymi państwami lombardyjskimi, musimy zająć ten region."
 conquer_verona_title: "Ekspansja ku suchemu lądowi"
 conquer_verona_desc: "Musimy powiększyć nasze włości w sercu Włoch - gdzie, spytasz? Oczywiście w pięknej Weronie. Trzeba ją zająć."
 conquer_istria_title: "Obroń handel wenecki"
 conquer_istria_desc: "Adriatyk to arteria, którą płynie cały wenecki handel. Aby go zabezpieczyć, musimy wybudować sieć baz wzdłuż wybrzeża, tak aby nasza flota miała gdzie zawijać i skąd wyruszać."
 defend_crete_title: "Obroń Kretę"
 defend_crete_desc: "Turcy ponownie powiększają swoje zdobycze nad Morzem Śródziemnym, a nasza baza na Krecie pozwala nam osłabiać ich handel na Morzu Egejskim. Musimy się upewnić, że Kreta pozostanie w naszych rękach."
 retake_crete_title: "Odbij Kretę"
 retake_crete_desc: "Kreta była kluczowym elementem w naszym łańcuchu baz broniących Wenecji przed atakiem ze wschodu. Musimy ponownie zająć tę wyspę, bez niej republika nie będzie w stu procentach bezpieczna."
 bohemia_silesia_relations_title: "Stosunki ze Śląskiem"
 bohemia_silesia_relations_desc: "W 1327 roku książęta Śląska przyjęli zwierzchnictwo Jana Luksemburskiego. Nie widzimy jednak, aby nasze stosunki były zbyt przyjacielskie, dlatego też musimy je ocieplić."
 diplo_annex_silesia_title: "Zaanektuj Śląsk"
 diplo_annex_silesia_desc: "W 1335 roku polski król Kazimierz Wielki uznał Czechy za prawowitych władców Śląska. Przymykaliśmy oko na dość sporą niezależność śląskich książąt, ale teraz sytuacja wymaga tego, aby Śląsk stał się częścią Czech."
 bohemia_hungary_relations_title: "Stosunki z Węgrami"
 bohemia_hungary_relations_desc: "Odkąd Wacław III, ostatni król Czech z dynastii Przemyślidów, został obwołany również królem Węgier, losy obu królestw bez przerwy się przeplatały. Czas wzmocnić nasze stosunki."
 defend_bohemia_against_hungary_title: "Nie ma ziemi dla Węgrów"
 defend_bohemia_against_hungary_desc: "Musimy upewnić się, że nie oddamy Węgrom ani piędzi czeskiej ziemi."
 bohemia_austria_relations_title: "Relacje z Habsburgami"
 bohemia_austria_relations_desc: "Austriaccy Habsburgowie od czasu do czasu są interesującymi sąsiadami. Sprawdźmy, czy nie dałoby się ocieplić naszych wzajemnych stosunków."
 improved_relations_with_electors_title: "Poprawić relacje z elektorem kraju $COUNTRY$"
 improved_relations_with_electors_desc: "System elekcyjny Świętego Cesarstwa Rzymskiego stanowi czasami prawdziwy problem. Ostatnio zwróciliśmy uwagę na fakt, iż nie jesteśmy tak popularni wśród niektórych elektorów (§Y$COUNTRY$§W), jak moglibyśmy. Aby zabezpieczyć rangę cesarską naszej dynastii, musimy wzmocnić te więzy."
 become_emperor_title: "Zostań cesarzem"
 become_emperor_desc: "Spłynęła na nas łaska elektora wśród książąt Cesarstwa. Ale jeśli polepszymy relacje z innymi elektorami, tron cesarski będzie w naszym zasięgu."
 naval_recruiting_act_title: "Wprowadź akt rekrutacji do floty"
 naval_recruiting_act_desc: "Silna flota to przede wszystkim twardzi i zdolni marynarze. Akt rekrutacyjny zachęciłby wyćwiczonych mężczyzn bez żadnych źródeł dochodu do zaciągania się do marynarki i zwiększania w ten sposób liczby dostępnych marynarzy."
 militia_act_title: "Wprowadź akt wojskowy"
 militia_act_desc: "Deklaracja, iż król i wyłącznie król jest przywódcą sił wojskowych. Jest on jedyną osobą w państwie zdolną powoływać pod broń i zwalniać ze służby."
 statute_of_monopolies_title: "Wprowadź ustawę o monopolach"
 statute_of_monopolies_desc: "Należy zastymulować rozwój gospodarczy poprzez promocję wolnego handlu oraz wolnej wymiany towarowej pomiędzy narodami kupieckimi, a także przez potępianie monopoli i państwowego ograniczania handlu."
 licensing_of_the_press_act_title: "Wprowadź akt dotyczący prasy"
 licensing_of_the_press_act_desc: "Przyjmując ostre zasady i regulacje odnośnie publikacji prasowych, nie tylko zminimalizujemy ilość zdradzieckich i obraźliwych artykułów, ale również zapewnimy sobie wyższy stopień kontroli nad społeczeństwem."
 tenures_abolition_act_title: "Wprowadź akt przywrócenia własności"
 tenures_abolition_act_desc: "Należy ustalić kwotę kompensacji dla monarchy i odebrać wszystkie rodzaje wojskowych i ziemiańskich włości, które należą do korony."
 court_of_wards_and_liveries_title: "Wprowadź akt o Trybunale Koronnym"
 court_of_wards_and_liveries_desc: "Należy założyć właściwy trybunał, który będzie odpowiedzialny za pobieranie podatków oraz zobowiązań feudalnych. Będzie on również zajmował się wszystkimi sprawami związanymi z opieką i wydawaniem posiadłości."
 dissolution_act_title: "Wprowadź akt o Parlamencie"
 dissolution_act_desc: "Ten przepis uniemożliwia królom przejęcie całkowitej kontroli nad ich królestwami bez zgody parlamentu - wprowadza obowiązek zwoływania zgromadzeń Parlamentu co najmniej raz na trzy lata."
 statue_in_restraint_of_appeals_title: "Deklaracja o supremacji"
 statue_in_restraint_of_appeals_desc: "Oficjalna degradacja roli papieża i jednocześnie podniesienie króla do rangi najwyższego prawnego autorytetu we wszystkich dziedzinach związanych z religią."
 GOV_MIN_AUTONOMY: "Minimalna autonomia prowincji: §Y$NUM$%§!"
 PRUNES_AUTONOMY: "Usuwa lokalną autonomię dla $MOD|G$"
 TERM_FOR_LIFE: "Władcy panują dożywotnio"
 TERM_DURATION: "Wybory odbywają się co §Y$YEARS$§W lat."
 REELECT_COST: "Powtórny wybór kosztuje §R$AMOUNT$§W tradycji republikańskiej."
 IMMEDIATEEFFECT: "Natychmiastowy efekt: \n"
 IS_SUBJECT: "Jest państwem zależnym"
 IS_NOT_SUBJECT: "Nie jest państwem zależnym"
 tribal_succession_crisis: "Kryzys sukcesji władzy w plemieniu"
 desc_tribal_succession_crisis: "Nasze plemię włada wielkim obszarem, zbyt wielkim dla wodza, który nie może być przecież wszędzie. W kilku regionach do władzy doszli lokalni przywódcy, którym marzy się teraz korona."
 recover_abysmal_prestige_title: "Odzyskaj utracony prestiż"
 recover_abysmal_prestige_desc: "Nasz państwo upadło tak nisko, że nawet szczury nie chcą w nim mieszkać. Potrzebne są szybkie reformy, byśmy znowu mogli stać z wysoko podniesionym czołem."
 improve_prestige_title: "Zwiększ prestiż kraju!"
 improve_prestige_desc: "Nasze państwo nie cieszy się dużym prestiżem i zamiast podziwu budzi tylko śmiech. Musimy odzyskać należne nam miejsce."
 HAVE_LESS_CARDINALS_THAN: "Mniej niż $DATA|Y$ aktywnych kardynałów\n"
 HAVE_MORE_CARDINALS_THAN: "Co najmniej $DATA|Y$ aktywnych kardynałów\n"
 HAVE_LESS_TOTAL_CARDINALS_THAN: "Liczba kardynałów mniejsza niż "
 HAVE_MORE_TOTAL_CARDINALS_THAN: "Liczba kardynałów wynosi co najmniej "
 get_minor_cash_reserve_title: "Gromadzenie pieniędzy"
 get_minor_cash_reserve_desc: "Mądry książę nawet w czasie pokoju musi dbać o gospodarkę. Zwiększaj zasoby, a sprostasz ewentualnym trudnościom w przyszłości."
 HAVE_NO_BLOCKADED: "brak blokady"
 HAVE_BLOCKADE_IN: "blokada"
