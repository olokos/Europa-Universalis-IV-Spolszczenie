 rome_reborn: "Odrodzenie Rzymu"
 desc_rome_reborn: "Niczym Feniks z popiołów, Cesarstwo Rzymskie powstaje z martwych. Po raz pierwszy od czasów Charlemagne'a, pojawił się jedyny i niekwestionowany Cesarz Świętego Cesarstwa Rzymskiego. Tysiące sztandarów podzielonych Niemiec zjednoczyło się pod jedną flagą odrodzonego Rzymu. Ave Caesar!"
 build_lubeck_krantor_title: "Lubecki Żuraw"
 build_lubeck_krantor_desc: "Wielkie bogactwa napływają do portu w Lubece, ale tamtejsza infrastruktura portowa przestaje wystarczać. Choć budowa potężnego dźwigu portowego, Żurawia, kosztować będzie niemal roczny dochód, może znacznie zwiększyć nasz potencjał handlowy."
 krantor_crane: "Lubecki Żuraw"
 desc_krantor_crane: "Zbudowaliśmy potężny dźwig portowy w Lubece, który pomaga w załadunku i rozładunku statków."
 commission_adler_von_lubeck_title: "'Adler von Lübeck'"
 commission_adler_von_lubeck_desc: "W związku z toczącą się w całym regionie wojną, nasi stoczniowcy przedstawili plany nowego okrętu wojennego. 'Adler von Lübeck' czyli 'Orzeł z Lubeki' to prawdziwy kolos - ma więcej dział, niż jakikolwiek okręt znany w zachodnim świecie. Budowa będzie kosztowna, ale dzięki niemu nasza flota na Bałtyku nie będzie miała sobie równych."
 adler_von_lubeck: "'Adler von Lübeck'"
 desc_adler_von_lubeck: "'Adler von Lübeck' unosi się na fali, a potęga naszej floty jest znana od Kattegattu po Zatokę Botnicką."
