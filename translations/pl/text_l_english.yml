 establish_russian_patriarchate_desc: "Bastion chrześcijaństwa, jakim był Konstantynopol, dostał się w ręce wroga. Musimy podjąć jego rolę i powołać Trzeci Rzym."
 russian_patriarchate: "Patriarchat Rosyjski"
 desc_russian_patriarchate: "Patriarchat rosyjski napełni nasz lud siłą i wiarą. Dzięki niemu kraj przetrwa trudności, z którymi żaden inny nie miałby siły się zmierzyć."
