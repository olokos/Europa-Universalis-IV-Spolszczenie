 establish_gaituguiliu_decision_desc: "Rodzimi wodzowie w odległych prefekturach, znani również jako Tusi, są dziedzicznymi władcami lokalnych mniejszości. Przywódcy ci mogą wydawać się przydatni od czasu do czasu ze względu na więzi z miejscowymi, ale często okazują się zagrożeniem dla stabilności regionu w perspektywie długoterminowej. Zastępując ich stałymi urzędnikami wyznaczonymi przez rząd centralny, utrzymanie spokoju na szczeblu regionalnym powoli stanie się łatwiejsze."
