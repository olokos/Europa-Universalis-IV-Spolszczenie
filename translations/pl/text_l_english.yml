 tut_1c_31: "Na górze ekranu znajdują się informacje o tradycji kulturalnej, tradycji marynarki i armii. Poniżej znajdują się przyciski dla każdego rodzaju doradcy. Wydając punkty tradycji, możesz werbować na dwór potrzebnych ci doradców. Umiejętności nowego doradcy zależą od ilości posiadanych przez ciebie punktów tradycji."
