 the_devshirme_system: "System Naboru Janczarów"
 desc_the_devshirme_system: "Od końca XIV do połowy XVII wieku dynastia osmańska nabywała niewolników dla swoich domowników poprzez prawo rekrutacji janczarów. Starannie wybrane niemuzułmańskie dzieci, zwykle chrześcijanie z Bałkanów w wieku od 12 do 14 lat, byli wysyłani, aby mieszkać z rodzinami tureckimi, aby uczyć się tureckiego i zasad islamu, zanim zostaną sprowadzeni do stolicy imperium. Większość dołączyła do Janczarów, wyszkolonych i zdyscyplinowanych oddziałów regularnej piechoty, a tych, którzy wykazywali cechy przywódcze i zdolności intelektualne, posyłano bezpośrednio do domu sułtana, gdzie byli kształceni i, jeśli im się powiodło, mogli awansować na najwyższe stopnie w osmańskiej elicie wojskowo-administracyjnej. Ponieważ ich środki utrzymania zależały od władcy, ci niewolnicy, znani jako kul, wykazywali wielką lojalność i byli kluczowi dla ustanowienia przez dynastię osmańską scentralizowanej kontroli nad imperium."
 the_provincial_system: "System rządów gubernatorskich"
 desc_the_provincial_system: "Przekazujemy część władzy nad prowincjami gubernatorom. Poprawiona zostanie ściągalność podatków, lecz niejako przy okazji zwiększony stopień uwikłania lokalnej władzy w wewnętrzne rozgrywki."
 promote_national_merchants_title: "Wesprzeć krajowych kupców"
 promote_national_merchants_desc: "Zwiększenie skuteczności i konkurencyjności krajowych kupców można wywołać obniżeniem podatków."
 national_merchants: "Kupcy krajowi"
