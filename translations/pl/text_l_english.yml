 use_swedish_steel_title: "Wykorzystać szwedzką stal"
 use_swedish_steel_desc: "Większość armii podczas ostrzału oddaje wiele niecelnych salw. Nasze armie w pełnym szyku podejdą pod szeregi wroga, oddadzą jedną, ale za to śmiertelnie celną salwę, a następnie dadzą przeciwnikom zasmakować zimnej stali."
