 ha_xantican_warriorDESCR: "Nasza nowa „Broń palna” wzięła swoją nazwę od Xantico, bogini ognia i wulkanów. Uzbrojeni w Xantis nasi wojownicy są bardziej skuteczni niż kiedykolwiek."
 ha_reformed_xantican_warriorDESCR: "Doświadczenie użycia Xantis doprowadziło nas do wniosku, że większą siłę ognia osiągniemy mając wiele rzędów Wojowników Xanti, którzy strzelają, a następnie cofają się, aby przeładować, umożliwiając  w tym czasie strzelanie kolejnemu rzędowi."
 ha_xiuhtecuhtli_soldierDESCR: "Xiuhtecuhtli, Lord Wulkanów, to nazwa naszej większej i potężniejszej broni palnej. Dzięki większemu zasięgowi i sile rażenia jest znacznie bardziej zabójcza niż Xanti."
 ha_xiuhtecuhtlian_infantryDESCR: "Wyszkoleni w celu lepszego wykorzystania zasięgu Xiuhtecuhtli, piechota Xiuhtecuhtlian jest mistrzem w walce na dystans."
 ha_xolotiDESCR: "Nastąpiła rewolucja broni palnej. W przeciwieństwie do starszych konstrukcji, w których do strzelania używano wolnotlącego lontu, Xoloti używa mechanicznego zapalnika z kawałkiem Obsydianu do wywołania iskry, która powoduje wystrzał. Nic dziwnego, że szybsze ładowanie i mniej przerw w strzelaniu sprawiły, że ta broń wzięłą swoją nazwę od Xolotla, Władcy Błyskawic i Śmierci."
 ha_foreign_influenced_infantryDESCR: "Chociaż wynalazek broni palnej przez Azteków zmienił wojnę na zawsze, jest ona obecnie szeroko stosowana na całym świecie przez wiele narodów. Analiza taktyki oraz mocnych stron rywali powoduje wdrażanie zmian w naszych sił zbrojnych, co pozwoli nam na uzyskanie przewagi."
 ha_reformed_influenced_infantryDESCR: "Kontakty i eksperymenty z obcymi siłami zbrojnymi doprowadziły nas do wniosku, że nasza armia nadmiernie obawiała się ofensywnego ostrzału. Przyszły trening będzie kłaść większy nacisk na szybkie zmiany położenia formacji w celu unikania ostrzału z dystansu oraz szczelności oddziałów, które mogą w razie potrzeby wziąć udział w walce w zwarciu."
 ha_reformed_xolotiDESCR: "Taktyka Nowych Xoloti to idealna mieszanka rodzimych i zagranicznych pomysłów, większa niż suma poszczególnych części. Zaporowy ogień jest nadal preferowaną przez nich taktyką, ale Xoloti nie obawiają się również walki wręcz."
 high_american_horsemenDESCR: "Skutkiem przywiezienia przez Europejczyków ze sobą koni, jest ich ograniczone użycie podczas wojen."
 high_american_rifle_cavalryDESCR: "Mniejsze i lżejsze wersje Xiuhtecuhtli dają tym jeźdźcom możliwość łatwego zniszczenia rywali walczących wręcz."
 high_american_hussarDESCR: "Lekka kawaleria wyspecjalizowana w najazdach i taktyce podjazdowej."
 high_american_swarmDESCR: "Rój kawalerii atakujący rozproszoną formacją to jazda uzbrojona w lekkie Xoloti do nękania ogniem nieprzyjaciela, by wprowadzić popłoch w jego szeregach tuż przed szarżą. Ich luźna formacja sprawia, że są mniej podatni na wrogi ostrzał."
 high_american_dragoonDESCR: "Amerykańscy Dragoni są uzbrojeni w miecze i pełnowymiarowe Xoloti. Choć mogą walczyć w zwarciu konno, o wiele bardziej wolą zsiąść z koni i wziąć wroga pod ostrzał."
