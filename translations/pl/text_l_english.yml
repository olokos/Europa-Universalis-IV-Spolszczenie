 grand_captain: "Wielki kapitan"
 sheriff_desc: "Urząd szeryfa wywodzi się ze średniowiecza, gdy pełnił on funkcję nadzorcy chłopów pańszczyźnianych. Szeryf odpowiada za pobór podatków, więc im lepszy szeryf, tym większe wpływy do budżetu."
 high_judge_desc: "Sędzia odpowiada za wymierzanie sprawiedliwości i dlatego musi dobrze znać przepisy prawa. Dbając o praworządność, poprawia nastroje społeczne w prowincji."
 alderman_desc: "Starszy Rady całe życie poświęcił sprawom administracji lokalnej. Jego doświadczenie pozwala Radzie pracować z większą wydajnością, przyczyniając się do zwiększenia produkcji."
 colonel_desc: "Rozkazom pułkownika podlegali kapitanowie oddziałów najemnych. Dzięki jego doświadczeniu rekrutacja najemników dokonywana jest po niższych kosztach."
 collector_desc: "Kariera poborcy zaczynała się zwykle od stanowiska celnika w porcie. Przechodząc wszystkie stopnie w administracji podatkowo-celnej, poborca nabywał cennego doświadczenia, które pozwoli nam teraz zwiększyć wpływy z kolonii zamorskich."
 master_of_mint_desc: "Zarządca mennicy dba o właściwy standard monet bitych w mennicy. Gdy swoje obowiązki pełni w sposób należyty, ludzie darzą pieniądz większym zaufaniem."
 banker_desc: "Bankier doskonale porusza się w tajemniczym świecie finansów. W razie potrzeby potrafi zaciągnąć kredyt po najniższych kosztach."
 lord_proprietor_desc: "Lord Właściciel kieruje kompanią, której celem jest kolonizacja kolejnych ziem. Poważanie, jakim się cieszy, zachęca ludzi do podróży do nowego świata w poszukiwaniu nowego życia i fortuny."
 pioneer_desc: "Pionier specjalizuje się w organizacji przedsięwzięć kolonizatorskich, z czego jednak nie czerpie przesadnych korzyści. Pomaga zakładać nowe kolonie."
 grand_admiral_desc: "Żołnierze lepiej się biją, gdy dowodzi nimi sprawny dowódca. Wielki Admirał, będąc prawdziwym autorytetem dla całej floty, wydobywa z dowódców ich najlepsze cechy."
 naval_organiser_desc: "Organizator Floty podnosi morale marynarzy nie poprzez własne bohaterstwo na morzu, lecz zapewniając naszej flocie sprawne zarządzanie."
 navigator_desc: "Będąc doświadczonym marynarzem, nawigator wie najlepiej, czego potrzeba załodze, którą czekają długie miesiące na morzu."
 rear_admiral_desc: "Tradycyjnie, kontradmirał to trzeci najwyższy stopień w marynarce wojennej i oznacza najstarszego dowódcę spośród dowódców zakotwiczonych okrętów. Kontradmirał jest doświadczonym żołnierzem i potrafi dobrać właściwych ludzi na stanowiska kapitanów."
 privateer_desc: "Korsarz całe życie spędził na morzu, łupiąc handlowe okręty wroga z korzyścią dla siebie i korony. Jest specjalistą od rujnowania przeciwnika."
 sergeant_major_general_desc: "Jeden z najwyższych dowódców w wojsku, Generał Major zdobywał szlify na niejednym polu bitwy. Jego mądra rada pomaga nam we właściwym doborze kadry oficerskiej."
 army_organiser_desc: "Kierowanie armią przypomina zarządzanie przedsiębiorstwem. Kiedyś wystarczyło zwołać pospolite ruszenie szlachty i ruszyć na spotkanie wroga. Teraz wiele spraw wymaga dokładnej organizacji, a zdolności w tym kierunku warte są każdej ceny."
 commandant_desc: "Komendant, albo dowódca musztry, dba o perfekcyjne wyszkolenie żołnierzy w wykonywaniu rozkazów. Sądząc po liczbie skarg, jakie składają na niego podwładni, wykonuje kawał dobrej roboty."
 quartermaster_desc: "Każda armia potrzebuje stałego dopływu amunicji, prowiantu i przede wszystkim mięsa armatniego. Sprawami tymi zajmuje się kwatermistrz."
 recruitmaster_desc: "Nie każdy chce nosić mundur, dlatego sztuka rekrutacji wymaga wielu talentów. Im sprytniejszy werbownik, tym liczniejsze nasze armie."
 fortification_expert_desc: "Inżynieria wojskowa stała się osobną gałęzią wiedzy - niektórzy nawet twierdzą, że to prawdziwa sztuka. Budowa niezdobytych twierdz wymaga inżyniera o otwartej głowie, gotowego stale podnosić swoje kwalifikacje."
 ambassador_desc: "Ambasador to podróżnik, który niejeden kraj zwiedził i na niejednym dworze czuje się jak u siebie w domu. Jego kontakty i naturalny wdzięk pozwolą nam negocjować bardziej korzystne umowy."
 inquisitor_desc: "Inkwizytor ma za sobą lata walki z herezjami. Możemy wykorzystać jego doświadczenie i wykryć podejrzane osoby w najwyższych kręgach władzy."
