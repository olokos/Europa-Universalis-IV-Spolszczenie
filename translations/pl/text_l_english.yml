 establish_spanish_la_plata_header: " "
 establish_spanish_la_plata_title: "Skolonizuj płd. kontynent"
 establish_spanish_la_plata_desc: "Odkryliśmy rejon La Plata, doskonały naturalny port otoczony bogatymi ziemiami. Musimy zająć te tereny dla korony."
 discover_la_plata_header: " "
 discover_la_plata_title: "Odkryj La Platę"
 discover_la_plata_desc: "Nasi nawigatorzy słyszeli opowieści o bogatych ziemiach gdzieś na południu. Musimy odkryć te ziemie, zanim zrobią to inni."
 conquer_zapotecs_header: " "
 conquer_zapotecs_title: "Dzicy Zapotekowie muszą być unicestwieni!"
 conquer_zapotecs_desc: "Zapotekowie to banda brutalnych dzikusów, uprawiających nikczemne rytuały związane z kanibalizmem i ofiarami z dzieci. Musimy przynieść im światło cywilizacji – i inkwizycję."
 no_surrender_to_the_dutch_header: " "
 no_surrender_to_the_dutch_title: "Żadnych ustępstw na rzecz Holendrów"
 no_surrender_to_the_dutch_desc: "Holendrzy wciąż prowadzą niesprawiedliwą wojnę przeciwko naszym terytoriom w Niderlandach. Musimy twardo przeciwstawić się postępom ich oddziałów i utrzymać lojalne nam terytoria."
 bring_the_dutch_back_to_catholisism_header: " "
 bring_the_dutch_back_to_catholisism_title: "Przywróć Holendrów na łono wiary katolickiej"
 bring_the_dutch_back_to_catholisism_desc: "Holendrzy trzymają się swych heretyckich przekonań. Musimy za wszelką cenę przywrócić ich na kochające łono prawdziwego Kościoła. Za pomocą miecza, jeśli okaże się to konieczne."
 spanish_netherlands_should_be_catholic_header: " "
 spanish_netherlands_should_be_catholic_title: "Powstrzymaj protestantyzm w Niderlandach"
 spanish_netherlands_should_be_catholic_desc: "Do naszych uszu dotarły wieści, że poddani w niderlandzkich prowincjach oddalili się od świętego Kościoła. Wielki Inkwizytor uważa, że inkwizycja zdoła skłonić ich do powrotu do prawdziwej wiary."
 castille_aragon_relations_header: "Nasza szlachta proponuje"
 castille_aragon_relations_title: "Dobre stosunki z Aragonią"
 castille_aragon_relations_desc: "Nasi wschodni sąsiedzi mówią tym samym językiem co my, powinniśmy być niczym bracia. Ich rodzina królewska powinna mieć głębokie związki z naszą, a nasze stosunki powinny być bardzo dobre."
 spanish_portugese_relations_header: "Nasza szlachta proponuje"
 spanish_portugese_relations_title: "Dobre stosunki z Portugalią"
 spanish_portugese_relations_desc: "Nasi zachodni sąsiedzi mówią tym samym językiem co my, powinniśmy być niczym bracia. Ich rodzina królewska powinna mieć głębokie związki z naszą, a nasze stosunki powinny być bardzo dobre."
 mediterranean_christian_fleet_header: " "
 mediterranean_christian_fleet_title: "Skończ z turecką dominacją na morzu"
 mediterranean_christian_fleet_desc: "Niewierni Turcy stworzyli ogromną flotę. Jeśli nic z tym nie zrobimy, opanują Morze Śródziemne. Musimy zbudować więcej okrętów, by Hiszpania mogła wypełnić powierzoną jej przez Boga rolę obrońcy chrześcijaństwa."
 no_territory_to_france_header: " "
 no_territory_to_france_title: "Powstrzymaj Francuzów"
 no_territory_to_france_desc: "Paryż nie może władać nawet piędzią hiszpańskiej ziemi. Nie złożymy broni, dopóki choć jedna z naszych prowincji będzie pozostawać we francuskich rękach."
