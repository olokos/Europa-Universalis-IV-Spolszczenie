 build_refinery_title: "Gorzelnia w prowincji $PROVINCENAME$"
 build_refinery_desc: "Prowincja $PROVINCENAME$ dobrze nadaje się, by postawić w niej gorzelnię. Znacznie zwiększymy w ten sposób jej potencjał gospodarczy."
 build_wharf_title: "Wytwórnia wyp. okręt. w prowincji $PROVINCENAME$"
 build_wharf_desc: "Ma miejsce wielki postęp na polu technologii produkcji, jednak spowodowane nim zmiany jeszcze się u nas nie przyjęły. Prowincja $PROVINCENAME$ to świetne miejsce, aby zbudować w niej manufakturę wyposażenia okrętowego. Znacznie zwiększymy tym miejscowy potencjał gospodarczy."
 build_plantations_title: "Plantacje w prowincji $PROVINCENAME$"
 build_plantations_desc: "Ma miejsce wielki postęp na polu technologii produkcji, jednak spowodowane nim zmiany jeszcze się u nas nie przyjęły. Prowincja $PROVINCENAME$ to świetne miejsce, aby założyć w niej plantacje. Znacznie zwiększymy tym miejscowy potencjał gospodarczy."
 build_tradecompany_title: "Punkt handlowy w prowincji $PROVINCENAME$"
 build_tradecompany_desc: "Poczyniono wielkie postępy w dziedzinie technik produkcji, ale nie przyjęliśmy jeszcze tych zmian. Prowincja $PROVINCENAME$ jest idealnym miejscem do budowy Manufaktury Stacji Handlowych. Nasza gospodarka bardzo skorzysta na tej budowie."
 build_weapons_title: "Wytwórnia broni w prowincji $PROVINCENAME$"
 build_weapons_desc: "Ma miejsce wielki postęp na polu technologii produkcji, jednak spowodowane nim zmiany jeszcze się u nas nie przyjęły. Prowincja $PROVINCENAME$ to świetne miejsce, aby zbudować w niej manufakturę broni. Znacznie zwiększymy tym miejscowy potencjał gospodarczy."
 build_textile_title: "Przędzalnia w prowincji $PROVINCENAME$"
 build_textile_desc: "Ma miejsce wielki postęp na polu technologii produkcji, jednak spowodowane nim zmiany jeszcze się u nas nie przyjęły. Prowincja $PROVINCENAME$ to świetne miejsce, aby zbudować w niej przędzalnię. Znacznie zwiększymy tym miejscowy potencjał gospodarczy."
 build_marketplace_title: "Targ w prowincji $PROVINCENAME$"
 build_marketplace_desc: "Handel światowy jest coraz bardziej ze sobą powiązany, ale nie przyjęliśmy jeszcze nurtu Globalny Handel. Prowincja $PROVINCENAME$ jest idealnym miejscem do budowy targu. Nasza gospodarka bardzo skorzysta na tej budowie."
 build_trade_depot_title: "Skład Handlowy w prowincji $PROVINCENAME$"
 build_trade_depot_desc: "Handel światowy jest coraz bardziej ze sobą powiązany, ale nie przyjęliśmy jeszcze nurtu Globalny Handel. Prowincja $PROVINCENAME$ jest idealnym miejscem do budowy składu handlowego. Nasza gospodarka bardzo skorzysta na tej budowie."
 build_stock_exchange_title: "Giełda w prowincji $PROVINCENAME$"
 build_stock_exchange_desc: "Handel światowy jest coraz bardziej ze sobą powiązany, ale nie przyjęliśmy jeszcze nurtu Globalny Handel. Prowincja $PROVINCENAME$ jest idealnym miejscem do budowy giełdy. Nasza gospodarka bardzo skorzysta na tej budowie."
 build_university_title: "Uniwersytet w prowincji $PROVINCENAME$"
 build_university_desc: "Nurt oświecenia rozprzestrzenia się po świecie, lecz jak dotąd się u nas nie przyjął. Aby rozwijać naszą naukę, powinniśmy ufundować w prowincji $PROVINCENAME$ uniwersytet."
 construct_army_title: "Utworzyć armię z prawdziwego zdarzenia."
 construct_army_desc: "Nasza armia bardziej przypomina kompanię honorową niż prawdziwe wojsko. Albo zaciągniemy więcej rekrutów, albo łatwo padniemy łupem naszych sąsiadów."
 construct_navy_title: "Utworzyć flotę z prawdziwego zdarzenia"
 construct_navy_desc: "Nasza flota bardziej nadaje się do żeglugi wycieczkowej niż działań wojennych. Potrzebujemy więcej okrętów, które będą w stanie obronić nas przed piratami albo wrogą inwazją."
 infiltrator_in_the_cardinal_office: "Szpieg"
 desc_infiltrator_in_the_cardinal_office: "Według twojego najbardziej zaufanego doradcy, w Kolegium Kardynalskim działa szpieg."
 religious_restriction: "Obostrzenia religijne"
 desc_religious_restriction: "Ograniczasz wolność religijną."
 prussian_nation_general_title: "Reforma Prus"
 prussian_nation_general_desc: "Ziemie podbite i zgermanizowane przez zakon krzyżacki zawsze będą potrzebowały ochrony przed pazernością sąsiadów. Musimy być gotowi podjąć się tego zadania, gdyby okazało się ono zbyt trudne dla zakonu, i zapoczątkować nową erę pomyślności wspartej pruską dyscypliną."
 missionary_falls_ill: "Choroba misjonarza"
 desc_missionary_falls_ill: "Misjonarz, którego wysłaliśmy do prowincji $PROVINCENAME$, poważnie się rozchorował. Prace nad nowym kościołem zostały wstrzymane, a bez jego ukończenia, możemy zapomnieć o nawróceniu tubylców."
 missionary_failure: "Porażka misyjna"
 desc_missionary_failure: "Prowincja $PROVINCENAME$ mocniej opiera się konwersji, niż przypuszczaliśmy. Mimo początkowego zainteresowania, ludność tych ziem nie wykazuje chęci nawrócenia."
 religious_tensions: "Napięcia religijne"
 desc_religious_tensions: "Mieszkańcy prowincji $PROVINCENAME$ nie przyjmują nauczania naszego misjonarza."
 SHIP_NO_PATROL: "Ten obszar nie był patrolowany od pewnego czasu przez flotę."
 PATROL_COUNTER: "Po ostatnim patrolach floty z wód tych zniknęli piraci i nie powinni pojawić się jeszcze przez co najmniej §Y$NUM$§W dni."
 fabricate_claims_desc: "Możemy sfałszować parę dokumentów, które dadzą nam prawa do tamtejszego tronu. Jeśli nam się uda, uzyskamy casus belli przeciwko nim."
 imperial_government_vassal: "Królestwo zależne"
 imperial_government_ruler_vassal: "Król"
 L_LESS_THAN: "mniej niż"
 L_AT_LEAST: "co najmniej"
 get_foothold_in_china_title: "Wkroczyć do Państwa Środka (Chin)"
 get_foothold_in_china_desc: "Wielkie bogactwa Kataju od dawna przyciągały kupców. Zwracają się teraz do ciebie z prośbą o wsparcie. Proszą, byś przejął jeden port i w ten sposób ułatwił handel z Dalekim Wschodem."
 establish_colony_mission_title: "Skolonizować: $PROVINCENAME$"
 establish_colony_mission_desc: "Założenie kolonii w prowincji $PROVINCENAME$ przyniesie naszemu państwu chwałę i bogactwa."
 founding_father: "Ojciec Założyciel"
 desc_founding_father: "W tej prowincji działa nawiedzony radykał, który twierdzi, że lepiej zna się na rządzeniu koloniami niż my."
 loyalist_stronghold: "Twierdza lojalistów"
 desc_loyalist_stronghold: "W tej prowincji żyje wielu prawdziwych Torysów, popierających rząd. Musimy ich chronić."
 ANY_CORE_STARTS: "Jakakolwiek prowincja narodowa"
 advancement_of_true_religion_act_title: "Przyjmij prawo o nauce wiary"
 advancement_of_true_religion_act_desc: "Wprowadźmy zakaz lektury Biblii dla ludzi niskiego stanu. Niech przysługuje ono wyłącznie duchownym i szlachcie."
 blasphemy_act_title: "Przyjmij prawo o bluźnierstwie"
 blasphemy_act_desc: "Wprowadźmy prawny zakaz bluźnierstwa. Wszelka pogarda i naigrywanie się z Boga, Jezusa i Pisma świętego będą karane."
 act_of_uniformity_title: "Przyjmij prawo o uniformizacji"
 act_of_uniformity_desc: "Wspierajmy jedność Kościoła. Uczestnictwo w nabożeństwach będzie obowiązkowe, a liturgia i modlitwy będą musiały być zgodne z modlitewnikiem powszechnym."
 suffragan_bishop_act_title: "Przyjmij prawo o sufraganach"
 suffragan_bishop_act_desc: "Usprawnijmy zarządzanie sprawami kościelnymi poprzez przyznanie biskupom pomocniczym uprawnień biskupa diecezjalnego."
 conventicle_act_title: "Przyjmij prawo o konwentyklach"
 conventicle_act_desc: "Zadbajmy o jedność społeczną, zakazując organizowania tajnych zgromadzeń religijnych powyżej pięciu osób bez autoryzacji Kościoła państwowego."
 declaration_of_indulgence_title: "Przyjmij akt o pobłażaniu"
 declaration_of_indulgence_desc: "Odwołajmy przepisy uznające przynależność do innych Kościołów niż państwowy za przestępstwo. Wprowadźmy swobodę publicznych praktyk religijnych i prawo do obejmowania stanowisk w wojsku i administracji dla innowierców."
 test_act_title: "Przyjmij prawo o przysiędze"
 test_act_desc: "Każdy, kto pragnie objąć stanowisko w wojsku lub administracji, musi złożyć przysięgę na wierność Kościołowi państwowemu i królowi jako głowie Kościoła."
 dissolution_of_the_monasteries_title: "Rozwiązanie zakonów"
 dissolution_of_the_monasteries_desc: "Zwiększamy władzę królewską poprzez legalizację konfiskaty na rzecz państwa wszelkiego majątku kościelnego przynoszącego roczny dochód poniżej ustalonej wysokości."
 popery_act_title: "Przyjmij prawo o papistach"
 popery_act_desc: "Ograniczmy wpływy Kościoła katolickiego, przyznając nagrodę pieniężną każdemu, kto zgodzi się świadczyć przeciw katolickim księżom i biskupom pochwyconym podczas pełnienia posługi religijnej."
 the_advancement_of_true_religion_act: "Prawo o nauczaniu prawdziwej religii"
 desc_the_advancement_of_true_religion_act: "Przyznajemy prawo do samodzielnej lektury Biblii wyłącznie duchownym i szlachcie."
 the_blasphemy_act: "Prawo o bluźnierstwie"
 desc_the_blasphemy_act: "Wprowadzamy prawny zakaz bluźnierstwa. Wszelka pogarda i naigrywanie się z Boga, Jezusa i Pisma świętego będą karane."
 the_act_of_uniformity: "Prawo o uniformizacji"
 desc_the_act_of_uniformity: "Wspieramy jedność Kościoła poprzez wprowadzenie obowiązku uczestnictwa w nabożeństwach oraz kodyfikację liturgii i modlitw w modlitewniku powszechnym."
 the_suffragan_bishop_act: "Prawo o biskupach pomocniczych"
 desc_the_suffragan_bishop_act: "Usprawniamy administrowanie sprawami kościelnymi poprzez przyznanie biskupom pomocniczym uprawnień biskupa diecezjalnego."
 the_conventicle_act: "Prawo o konwentyklach"
 desc_the_conventicle_act: "Zakazujemy organizowania zgromadzeń religijnych powyżej pięciu osób bez autoryzacji Kościoła państwowego."
 the_declaration_of_indulgence: "Akt o pobłażaniu"
 desc_the_declaration_of_indulgence: "Odwołujemy przepisy zabraniające przynależności do innych Kościołów niż państwowy."
 the_test_act: "Prawo o przysiędze"
 desc_the_test_act: "Tylko członkowie Kościoła państwowego mogą obejmować stanowiska w wojsku i administracji."
 the_dissolution_of_the_monasteries: "Rozwiązanie zakonów"
 desc_the_dissolution_of_the_monasteries: "Wszelki majątek kościelny przynoszący roczny dochód poniżej ustalonej wysokości podlega konfiskacie na rzecz państwa."
 the_popery_act: "Prawo o papistach"
 desc_the_popery_act: "Oferuje się nagrodę pieniężną za świadczenie przeciw katolickim księżom i biskupom pochwyconym podczas pełnienia posługi religijnej."
