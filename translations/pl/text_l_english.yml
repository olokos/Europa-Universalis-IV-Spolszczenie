 liberum_veto_title: "Wprowadź liberum veto"
 liberum_veto_desc: "Nasza arystokracja przybyła do nas z interesującą propozycją. Jeśli przyznamy im liberum veto, w zamian udzielą nam znaczącego wsparcia w obecnie toczonej wojnie. Ich oferta jest faktycznie szalenie hojna, ale niektórzy z naszych doradców przestrzegają, że może być to czubek góry lodowej. Faktycznie - z jednej strony rozzłoszczą się, jeśli im odmówimy, ale z drugiej z całą pewnością będą wykorzystywać każdą słabość, jaką im okażemy w przyszłości."
 indian_trade_company_title: "Załóż Kompanię Wschodnioindyjską"
 indian_trade_company_desc: "Zainteresowanie Kompanią Wschodnioindyjską wynika głównie z nadziei i ambicji wywołanych ogromnymi dochodami, jakie przyniosły wcześniejsze przedsięwzięcia innych towarzystw. Jednocześnie władca, $MONARCH$, pragnie odgrywać dominującą rolę w światowym handlu, co niekoniecznie odpowiada miejscowym kupcom."
