 NEWWORLD_NAME: "Nowy Świat!"
 NEWWORLD_DESC: "W 1492 roku Krzysztof Kolumb (Cristóbal Colón) przekonał królową Izabelę Kastylijską, że możliwe jest odnalezienie nowego szlaku na wschód, żeglując na zachód. Przeznaczeniem Kolumba miało być odkrycie Nowego Świata. Poprowadź go do celu, a dzięki odkryciom i wzięciu w posiadanie ogromnych obszarów zdobądź dla Kastylii wielkie bogactwa."
 LEAGUE_OF_CAMBRAI_NAME: "Liga w Cambrai"
 LEAGUE_OF_CAMBRAI_DESC: "Wojna Świętej Ligi (znana też jako Wojna Ligi w Cambrai) toczyła się w latach 1508-1516. Papież Juliusz II zamierzał wzmocnić pozycję państwa papieskiego w Italii i osłabić pozycję Wenecji na północy. Aby to uczynić, papież stworzył Ligę w Cambrai - sojusz pomiędzy królem Francji Ludwikiem XII, niemieckim cesarzem Maksymilianem I Habsburgiem, hiszpańskim królem Ferdynandem Aragońskim i nim samym."
 EIGHTY_YEARS_WAR_NAME: "Wojna osiemdziesięcioletnia"
 EIGHTY_YEARS_WAR_DESC: "Wojna osiemdziesięcioletnia (1568-1648) była toczona przez holenderskich mieszczan, którzy wzniecili bunt przeciwko władzy króla Hiszpanii. Hiszpanie początkowo odnosili w niej sukcesy, ale w 1572 roku rebelianci zdobyli Den Briel i bunt wybuchł z nową siłą. W następnych latach północne prowincje Niderlandów stały się de facto (a od 1648 roku oficjalnie) niezależne i przyjęły nazwę Republiki Zjednoczonych Prowincji."
 THIRTY_YEARS_WAR_NAME: "Wojna trzydziestoletnia"
 THIRTY_YEARS_WAR_DESC: "Mianem wojny trzydziestoletniej określamy serię konfliktów, które miały miejsce w latach 1618-1648, głównie na obszarach dzisiejszych Niemiec. Przyczyną konfliktu były spory religijne pomiędzy katolickim cesarzem i protestanckimi państwami Rzeszy Niemieckiej. W późniejszym okresie objął on większość głównych mocarstw europejskich."
 SPANISH_SUCCESSION_NAME: "Wojna o sukcesję hiszpańską"
 SPANISH_SUCCESSION_DESC: "Ostatni król Hiszpanii z dynastii Habsburgów, Karol II, zmarł w 1701 r. Chory władca zapisał wszystkie swoje posiadłości Filipowi d'Anjou, wnukowi króla Francji Ludwika XIV. Potencjalnie groziło to powstaniem w Europie supermocarstwa francusko-hiszpańskiego, co nie leżało w interesie Austrii, Anglii oraz Republiki Zjednoczonych Prowincji. Rozpoczęła się więc kolejna wielka wojna na kontynencie europejskim, w północnej Ameryce oraz na morzach całego świata, która zakończyła się pokojem w Utrechcie, zawartym w kwietniu 1713 r. Na jego mocy Filip został uznany królem Hiszpanii, zrzekając się jednocześnie praw do tronu Francji."
 QUADRUPLE_ALLIANCE_NAME: "Wojna Czwórprzymierza"
 QUADRUPLE_ALLIANCE_DESC: "Wojna Czwórprzymierza rozpoczęła się z powodu roszczeń Filipa V do ziem włoskich. Sprzeciwiły się im Francja, Wielka Brytania oraz Niderlandy które podpisały traktat sojuszniczy. Nieco później w wyniku inwazji hiszpańskiej na Sardynię do sojuszu dołączyła również Austria."
 SEVEN_YEARS_WAR_NAME: "Wojna siedmioletnia"
 SEVEN_YEARS_WAR_DESC: "Wojna siedmioletnia była jednym z największych konfliktów swoich czasów. Początkowo dotyczyła głównie Prus i Austrii, szybko jednak po stronie Austrii opowiedziały się Francja i Rosja, a po stronie Prus - Wielka Brytania."
 USA_NAME: "Wojna o niepodległość Stanów Zj."
 USA_DESC: "Zwana jest także rewolucją amerykańską. Wojna ta wybuchła w 1775 r., a jej głównym powodem była polityka ekonomiczna prowadzona przez monarchię brytyjską wobec kolonii w Ameryce. W trakcie wojny kolonie uzyskały wsparcie Francji i Hiszpanii, co miało duży wpływ na jej końcowy wynik."
