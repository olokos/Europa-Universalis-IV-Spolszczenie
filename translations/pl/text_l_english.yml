 UNIT_DETACH_BLOCKADE_IN_PORT: "Nie można dokonać wydzielenia podczas pobytu w porcie."
 UNIT_DETACH_BLOCKADE_LOW_CAPACITY: "Flota jest zbyt słaba, by dokonać wydzielenia."
 UNIT_DETACH_BLOCKADE_NOT_BLOCKADING: "Flota nie prowadzi żadnej blokady."
