 finish_reconquista_header: " "
 finish_reconquista_title: "Zakończ rekonkwistę"
 finish_reconquista_desc: "Dopóki w Hiszpanii są miasta rządzone przez niewiernych, nasza święta misja wciąż trwa! Musimy uwolnić cały Półwysep Iberyjski od Maurów!"
 no_truce_with_the_moors_header: " "
 no_truce_with_the_moors_title: "Żadnego pokoju z Maurami"
 no_truce_with_the_moors_desc: "Naszą świętą misją jest wygnanie Maurów z Hiszpanii, a pokój z nimi to obraza Boga. Musimy natychmiast wypowiedzieć wojnę Grenadzie, inaczej zostaniemy potępieni jako grzesznicy."
 spain_must_be_christian_header: " "
 spain_must_be_christian_title: "Hiszpania musi być chrześcijańska"
 spain_must_be_christian_desc: "W Hiszpanii są wciąż Maurowie wyznający wiarę muzułmańską. Muszą zostać nawróceni, albo wygnani, Bóg nie zgodzi się na nic innego. Nowo nawróceni przyczynią się do chwały naszego Świętego Kościoła."
 continue_reconquista_header: " "
 continue_reconquista_title: "Kontynuuj rekonkwistę"
 continue_reconquista_desc: "Musimy zapewnić Hiszpanii bezpieczeństwo, zakładając placówki za południowym morzem. Kilka chrześcijańskich miast w tamtym regionie powinno wystarczyć, by zapewnić nam bezpieczeństwo."
 the_carribean: "Karaiby"
 spain_discover_america_header: "Nowe możliwości"
 spain_discover_america_title: "Możemy wyruszyć na zachód do Indii"
 spain_discover_america_desc: "Choć trzeba pokonać ogromne przestrzenie oceanu, kierunek wiatrów sprzyja podróży na zachód. Nasi nawigatorzy uważają, że przy odpowiednim wsparciu uda się dotrzeć do Indii."
 conquer_incas_header: " "
 conquer_incas_title: "Inkowie mają złoto!"
 conquer_incas_desc: "Tam leży Peru ze swym bogactwem. \nTu – Panama i jej ubóstwo. \nNiech każdy wybierze, co przystoi odważnemu Kastylijczykowi. \n— Francisco Pizarro"
 conquer_aztecs_header: " "
 conquer_aztecs_title: "Aztekowie potrzebują zbawienia!"
 conquer_aztecs_desc: "Naszych kapłanów martwi sprawa zbawienia dusz Azteków – trzeba ich sprowadzić na właściwą drogę wiary w Pana i Zbawcę. Non nobis, Domine, Domine, non nobis, Domine. Sed nomini, sed nomini, tuo da gloriam."
 construct_shipyard_header: "Nasza marynarka potrzebuje, byśmy"
 construct_shipyard_title: "Zbudowali stocznię"
 construct_shipyard_desc: "Naszemu krajowi brakuje porządnej stoczni, niezbędnej do budowy tak potrzebnej nam floty. Dysponujemy już wymaganą technologią – pora wykorzystać tę wiedzę."
