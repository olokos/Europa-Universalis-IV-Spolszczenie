 netherlands_nation_title: "Utwórz państwo Holendrów"
 netherlands_nation_desc: "Holandia wyrasta na jedną z największych w Europie potęg morskich i kolonialnych. Zyskowny handel lokalny i zamorski sprzyjał szybkiej ewolucji kraju w jedno z pierwszych kapitalistycznych państw świata."
 spanish_nation_title: "Utwórz Hiszpanię na drodze militarnej"
 spanish_nation_desc: "Globalna ekspansja na nowo odkryte tereny i utworzenie kolonii czynią z Hiszpanii jedno z najpotężniejszych i najbogatszych państw naszych czasów. Hiszpańscy odkrywcy nieustannie eksplorują nowe lądy i rozszerzają zasięg naszych granic. Do ojczyzny sprowadzane są ogromne ilości złota i srebra, napełniając skrzynie państwowego skarbca."
 english_nation_title: "Utwórz państwo angielskie"
 english_nation_desc: "Handel od dawna był podstawą angielskiej polityki państwowej. Rozciągając nasze wpływy poza granice i kontrolując rozwój sytuacji politycznej w kraju, staliśmy się jedną z najważniejszych potęg Europy. Nasza ekspansja kolonialna zaczyna być istotnym czynnikiem rozwoju gospodarki narodowej, wzmacniając pozycję naszego kraju w świecie."
 french_nation_title: "Utwórz państwo francuskie"
 french_nation_desc: "Ten rok rozpoczyna okres ewolucyjnych zmian naszego państwa. Stare, feudalne zależności ustępują miejsca nowocześniejszemu, scentralizowanemu państwu. Mimo kłopotów finansowych spowodowanych błędnymi kalkulacjami i kampaniami wojennymi, zdołaliśmy przekształcić się w jedną z najważniejszych potęg Europy."
 italian_nation_title: "Utwórz państwo włoskie"
 italian_nation_desc: "Środek epoki renesansu to okres kulturalnego rozkwitu naszego kraju. Mamy właśnie do czynienia z czymś, co wygląda na początek długiego, artystycznego buntu, szczególnie w dziedzinie architektury i literatury. Ewolucja kulturalna nie pomaga jednak naszemu krajowi w utrzymaniu pokoju wewnątrz granic. Kraj nękają również obce państwa, dążące do zdobycia wpływów i nowych terenów."
 german_nation_title: "Utwórz państwo niemieckie"
 german_nation_desc: "Mimo braku silnej, centralnej władzy, nasz kraj rozkwita. Do dobrobytu kraju walnie przyczyniła się Liga Hanzeatycka, utworzona przez wiele miast północnej Europy. Rozwojowi gospodarczemu sprzyjał rozwój cywilizacyjny, połączony z handlem morskim i lądowym, co doprowadziło do przekształcenia naszego kraju w bogate centrum wytwórcze."
 persian_nation_title: "Utwórz państwo perskie"
 persian_nation_desc: "Mając zaledwie 15 lat, $MONARCH$ zajął miejsce swego ojca jako wódz szyickich Turkmenów. Dosyć szybko umocnił swoje pozycje na północnym zachodzie i obwołał się szachem Iranu. Podbił również kilka sąsiednich regionów, tak więc szansa wskrzeszenia państwa irańskiego odżywa na nowo."
 mughal_nation_title: "Utwórz imperium Mogołów"
 mughal_nation_desc: "Władca, $MONARCH$, rozpoczął tworzenie fundamentów swego nowego imperium. Jego zdyscyplinowane oddziały, choć stosunkowo nieliczne, zdołały osiągnąć kilka decydujących zwycięstw nad indyjskimi sułtanami. Pierwszym wielkim zwycięstwem była bitwa o miasto $CAPITAL$, rozpoczynająca serię podbojów terytorialnych. Z czasem imperium Mogołów zajęło większość Półwyspu Indyjskiego."
 irish_nation_title: "Utwórz państwo irlandzkie"
 irish_nation_desc: "Od dziesięcioleci Anglicy starają się ujarzmić Irlandczyków i przejąć kontrolę nad wyspą. Jedyną szansą pozbycia się ich może być zjednoczenie irlandzkich ziem pod jedną flagą."
 british_nation_title: "Utwórz państwo brytyjskie"
 british_nation_desc: "Jednocząc się dla rozwoju skutecznej polityki wewnętrznej i rozciągając nasze wpływy poza granice, będziemy mogli wzmocnić naszą pozycję w świecie i przekształcić się w jedną z największych potęg Europy – Imperium Brytyjskie."
 eastern_westernisation_title: "Zwesternizuj"
 eastern_westernisation_desc: "Po wyprawach do Europy Zachodniej, władca, $MONARCH$, jest przekonany, że dla likwidacji zacofania kraju konieczne są szeroko zakrojone reformy, wprowadzające zachodnie standardy. Sprowadzani są wykształceni rzemieślnicy i naukowcy, a wraz z nimi technologie i wiedza, co przyspiesza proces unowocześnienia. Głęboką reorganizację przechodzi armia, a także wytwórczość i rolnictwo."
 muslim_westernisation_title: "Zwesternizuj"
 muslim_westernisation_desc: "Władca, $MONARCH$, zasłynął nie tylko jako wielki zdobywca, ale i ten, który zjednoczył i zreformował kraj. Swymi rozumnymi rządami stworzył fundament nowoczesnego państwa. Będąc wielkim zwolennikiem postępu, który dokonuje się na Zachodzie, z pomocą zagranicznych doradców rozpoczął szeroko zakrojone reformy kulturalne i wojskowe."
 rotw_westernisation_title: "Zwesternizuj"
 rotw_westernisation_desc: "Odkrywcy i osadnicy z całej Europy stopniowo kolonizowali coraz większe połacie naszego kraju. Nieznane wcześniej choroby, wywóz niewolników i wyzysk przetrzebiły naszą ludność, doprowadzając do unicestwienia tradycyjnych symboli i wartości naszej kultury, których miejsce zajęły zachodnie pojęcia i idee."
 no_mission_title: "Brak misji"
 no_mission_desc: "Obecnie nie mamy żadnej misji."
 conquer_core_title: "Odzyskaj prowincję $PROVINCENAME$"
 conquer_core_desc: "Od niepamiętnych czasów $PROVINCENAME$ z mocy prawa należy do naszego wspaniałego narodu. Nasi szpiedzy donoszą, że tamtejsza ludność pragnie na powrót do nas dołączyć, a w każdym domu można znaleźć flagi i broń, ukryte na wypadek, gdyby nasze oddziały uwolniły ją od ciemiężców."
