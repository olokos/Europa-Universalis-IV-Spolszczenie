 over_extension: "Przerost"
 over_extension_val: "Przerost: $VAL|%0$"
 desc_over_extension: "Nasze wspaniałe państwo rozrasta się tak szybko, że administracja nie nadąża z kontrolowaniem wszystkiego. Musimy nieco zwolnić i umocnić swą władzę nad nowymi ziemiami, przeprowadzić decentralizację, a może nawet nadać kilku krajom status wasali."
 support_south_german_organ_tradition_title: "Tradycja organowa z południowych Niemiec"
 support_south_german_organ_tradition_desc: "Tradycja organowa z południowych Niemiec jest szkołą niemieckich kompozytorów organowych, których prace są inspirowane tradycjami włoskimi, które Niemcy poznali studiując u włoskich mistrzów. Charakterystycznymi cechami tej szkoły są improwizacyjne preludia, chaccone i passacaglie. Powinniśmy rozważyć wspieranie tych artystów."
