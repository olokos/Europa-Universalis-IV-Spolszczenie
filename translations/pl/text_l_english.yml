 peasant_war: "Wojna chłopska"
 desc_peasant_war: "Niezaspokojone potrzeby chłopstwa na poprawianie ekonomii, religii i polityki doprowadziło do gwałtownych buntów w całym naszym kraju."
 religious_intolerance: "Nietolerancja religijna"
 desc_religious_intolerance: "Spory religijne, niektóre bardziej gwałtowne niż inne, były w tym czasie na porządku dziennym, a bunty wybuchały z regularną częstotliwością."
 religious_tolerance: "Tolerancja religijna"
 desc_religious_tolerance: "W czasach, gdy walki religijne były na porządku dziennym, wszelkie próby mediacji pomiędzy różnymi grupami religijnymi stawały się coraz trudniejsze."
 decreased_morale: "Zmniejszone morale"
 desc_decreased_morale: "Psychiczne wyczerpanie wojną, zaniedbania finansowe i polityczna destabilizacja w końcu zmusiły rząd do redukcji wydatków wojennych."
 domestic_improvements: "Reformy wewnętrzne"
 desc_domestic_improvements: "Psychiczne wyczerpanie wojną, zaniedbania finansowe i polityczna destabilizacja w końcu zmusiły rząd do skupienia się na problemach wewnętrznych."
 enforce_serfdom: "Wzmocnij poddaństwo"
 desc_enforce_serfdom: "Wciąż intensyfikowane wysiłki w celu prawnego i ekonomicznego podporządkowania chłopów wyniszczają coraz bardziej naszą ludność. Wśród niższych stanów społecznych narastają niepokoje."
 restrict_serfdom: "Ogranicz poddaństwo"
 desc_restrict_serfdom: "Rozważamy plany poprawy sytuacji chłopów pańszczyźnianych i ograniczenia poddaństwa."
 disarmament: "Rozbrojenie"
 desc_disarmament: "Psychiczne wyczerpanie wojną, zaniedbania finansowe i polityczna destabilizacja w końcu zmusiły rząd do redukcji wydatków wojennych."
 support_monarch: "Wsparcie monarchy"
 desc_support_monarch: "Pomimo licznych prób zamachu na monarchę i rewolucyjnych nastrojów, nasz władca niespodziewanie otrzymał duże wsparcie."
 oppose_monarch: "Wystąp przeciwko monarsze"
 desc_oppose_monarch: "Brak zdecydowania naszego monarchy oraz nieudolne rządy doprowadziły do sytuacji, w której kwestionuje się jego prawo do rządzenia państwem. Wzrosła też liczba spisków przeciwko władcy."
 alleviate_population: "Spróbuj ulżyć niedoli ludności"
 desc_alleviate_population: "Złe zbiory spowodowały, że nasza ludność głoduje. Podjęliśmy już jednak stosowne środki, aby ulżyć tej niedoli."
 starvation: "Głód"
 desc_starvation: "Złe zbiory spowodowały, że nasza ludność głoduje. Nie mamy jednak żadnych środków, aby jej pomóc."
 suppress_free_thinkers: "Powstrzymaj wolnomyślicieli"
 desc_suppress_free_thinkers: "Aby uniknąć dalszej destabilizacji, musimy położyć kres dyskusjom dotyczącym reform społecznych, a toczonym wśród naszych filozofów."
 bureaucratic_expansion: "Zwiększenie biurokracji"
 desc_bureaucratic_expansion: "Pomimo oskarżeń o korupcję w rządzie, przygotowujemy plan wprowadzenia większej biurokracji."
 bureaucratic_reduction: "Redukcja biurokracji"
 desc_bureaucratic_reduction: "Podjęliśmy próby ograniczenia rozmiarów rządu i korupcji w nim."
 fight_inflation: "Walcz z inflacją"
 desc_fight_inflation: "Aby ratować gospodarkę i uniknąć kryzysu ekonomicznego, musimy skoncentrować wszystkie nasze wysiłki na wzmocnieniu waluty."
 mint_money: "Bij monetę"
 desc_mint_money: "Wojna, nieurodzaj oraz błędna polityka gospodarcza utorowały drogę bankructwu państwa. Nasza waluta szybko traci na wartości, a siła nabywcza pieniądza jest z każdym dniem coraz mniejsza."
 financial_disaster: "Katastrofa finansowa"
 desc_financial_disaster: "Pomimo, że nasz budżet wymaga natychmiastowych zmian, nie zdecydowaliśmy się obciąć wydatków na cele wojenne."
 support_troops: "Wsparcie wojska"
 desc_support_troops: "Badania wojskowe i wynalezienie prochu sprawiły, że nasze wojsko stało się przestarzałe. Zdecydowaliśmy się wspomóc naszą armię finansowo - wciąż może być z niej jakiś pożytek."
 obsolete_forces: "Przestarzałe wojsko"
 desc_obsolete_forces: "Badania wojskowe i wynalezienie prochu sprawiły, że nasze wojsko stało się przestarzałe. Zdecydowaliśmy się na wprowadzenie reform."
 peasant_negotiation: "Negocjacje z buntownikami"
 desc_peasant_negotiation: "Wojna chłopska rozpoczęła się jako kilka mniejszych powstań, ale wkrótce zaczęła się rozprzestrzeniać poza granice prowincji. Obecnie próbujemy z nimi negocjować, aby przywrócić porządek."
 isolate_rebels: "Zniszcz rebeliantów"
 desc_isolate_rebels: "Wojna chłopska rozpoczęła się jako kilka mniejszych powstań, ale wkrótce zaczęła się rozprzestrzeniać poza granice prowincji. Naszą jedyną nadzieją jest ich izolacja i zniszczenie."
 suppress_minority: "Zdław mniejszości"
 desc_suppress_minority: "Narastający konflikt kulturowy w naszym państwie osiągnął apogeum. Zdecydowaliśmy się zdławić bunt raz na zawsze."
 rebel_negotiation: "Negocjacje z buntownikami"
 desc_rebel_negotiation: "Narastający konflikt kulturowy w naszym państwie osiągnął apogeum. Zdecydowaliśmy się na rozmowy dyplomatyczne z buntownikami, aby rozwiązać ten problem raz na zawsze."
 army_reform: "Reforma armii"
 desc_army_reform: "Nasza armia przechodzi gruntowną reformę. Wprowadziliśmy regularną musztrę. Chociaż oficerowie wciąż pochodzą ze szlachty, mieszczanie i chłopi mogą zajmować pozostałe stanowiska."
 naval_reform: "Reforma marynarki"
 desc_naval_reform: "Wprowadzamy reformę floty. Pomoże ona zwiększyć morale naszych jednostek oraz ich skuteczność w walce."
 military_reform: "Reforma wojskowa"
 desc_military_reform: "Nasza armia i flota przechodzą przeobrażenia strukturalne. Wprowadziliśmy regularną musztrę. Chociaż oficerowie wciąż pochodzą ze szlachty, mieszczanie i chłopi mogą zajmować pozostałe stanowiska."
 western_influences: "Wpływy zachodnie"
 desc_western_influences: "Z pomocą zagranicznych doradców udało nam się rozpocząć szerokie reformy kulturalne i wojskowe, które pomogą nam dorównać państwom zachodnim."
 resist_western_influences: "Zatrzymaj wpływy zachodnie"
 desc_resist_western_influences: "Zagraniczni doradcy zaproponowali kulturalne i wojskowe reformy na wzór zachodni, ale nie widzimy z tego żadnych korzyści."
 diplomatic_negotiation: "Negocjacje dyplomatyczne"
 desc_diplomatic_negotiation: "Wielu wpływowych przedstawicieli kilku kolonii, dotkniętych naszą polityką, debatuje nad zaistniałą sytuacją. Jeśli negocjacje dyplomatyczne zawiodą, obawiamy się, że kolonie zwrócą się przeciwko nam."
 trade_investment: "Inwestycja w handel"
 desc_trade_investment: "Nasz handel z tubylcami okazał się bardzo zyskowny. Ekonomia kolonii osiągnęła nowy, wyższy poziom, umożliwiając nam inwestycję w handel."
 disregard_natives: "Nie przejmuj się tubylcami"
 desc_disregard_natives: "Złe traktowanie miejscowej ludności i choroby przywiezione przez osadników zdziesiątkowały tubylców. Nic jednak nie możemy na to poradzić."
 aid_natives: "Pomóż tubylcom"
 desc_aid_natives: "Złe traktowanie miejscowej ludności i choroby przywiezione przez osadników zdziesiątkowały tubylców. Postanowiliśmy, że spróbujemy ulżyć im w tej niedoli."
 expand_colonial_territory: "Powiększaj obszary kolonialne"
 desc_expand_colonial_territory: "Warunki polityczne i ekonomiczne w ojczyźnie wpłynęły na wzrost liczby osób szukających lepszego życia na bogatych, nieznanych ziemiach. Potrzeba więcej ziem, a ta sytuacja zmusza nas, abyśmy powiększyli obszar naszego państwa"
 restrict_colonial_expansion: "Postaraj się ograniczyć ekspansję kolonialną"
 desc_restrict_colonial_expansion: "Warunki polityczne i ekonomiczne w ojczyźnie wpłynęły na wzrost liczby osób szukających lepszego życia na bogatych, nieznanych ziemiach. Nie mamy jednak niezbędnych zasobów, aby odkryć nowe tereny."
 export_restrictions: "Ograniczenia eksportu"
 desc_export_restrictions: "Koloniści wprowadzili zakaz importu towarów, aby chronić własną gospodarkę. Aby temu przeciwdziałać, ograniczamy nasz eksport do kolonii."
 military_reinforcement: "Wzmocnienie wojska"
 desc_military_reinforcement: "Koloniści wprowadzili zakaz importu części towarów, aby ograniczyć ilość sprowadzanych produktów. Wzmacniamy siły wojskowe, aby zająć się tym problemem."
 convert_heretics: "Nawróć heretyków"
 desc_convert_heretics: "Pomimo ogromnych wysiłków podejmowanych dla wyplenienia herezji, ludność niektórych prowincji jest przywiązana do swojej wiary i odmawia nawrócenia. Podjęliśmy stosowne środki, aby rozwiązać ten problem."
 military_funding: "Nakłady na wojsko"
 desc_military_funding: "Polityka ostatnich lat nie przyniosła oczekiwanych efektów. Zamiast przywrócić porządek i skonsolidować państwo, działania władz doprowadziły do wzrostu niepokojów w społeczeństwie. Nie mamy wyboru i musimy użyć wojska."
 military_funding2: "Nakłady na wojsko"
 desc_military_funding2: "Udało nam się zwiększyć produkcję rolną, co umożliwiło wzrost populacji i liczby potencjalnych rekrutów do wojska."
 disorder: "Nieporządek"
 desc_disorder: "Brak umiejętności rządu do zażegnania kryzysu państwowego doprowadził do wybuchu kolejnych powstań i destabilizacji państwa."
 cut_military_investments: "Obetnij wydatki militarne"
 desc_cut_military_investments: "Wraz z odkryciem nowych kontynentów i ustanowieniem nowych szlaków handlowych weszliśmy w nową erę handlu morskiego. Znaczenie naszego handlu nagle maleje, co zmusza nas do ograniczenia wydatków militarnych."
 cut_trade_investments: "Obetnij wydatki na produkcję"
 desc_cut_trade_investments: "Wraz z odkryciem nowych kontynentów i ustanowieniem nowych szlaków handlowych weszliśmy w nową erę handlu morskiego. Znaczenie naszego handlu nagle maleje, co zmusza nas do ograniczenia wydatków na produkcję."
 cut_government_investments: "Obetnij wydatki na sferę rządową"
 desc_cut_government_investments: "Wraz z odkryciem nowych kontynentów i ustanowieniem nowych szlaków handlowych weszliśmy w nową erę handlu morskiego. Znaczenie naszego handlu nagle maleje, co zmusza nas do ograniczenia wydatków na sferę rządową."
 debt_funding_plan: "Plan finansowania długu państwowego"
 desc_debt_funding_plan: "Zarządzanie tak dużym imperium wymaga szczegółowego planowania oraz kompetentnego skarbnika. Z pomocą tego ostatniego wprowadziliśmy w życie plan finansowania długu państwowego."
 tax_reform: "Reforma podatkowa"
 desc_tax_reform: "Zarządzanie tak dużym imperium wymaga szczegółowego planowania oraz kompetentnego skarbnika. Ten ostatni wprowadził szereg reform gospodarczych, wprowadzając bardziej sprawiedliwy system podatkowy."
 naval_improvements: "Ulepszenia floty"
 desc_naval_improvements: "Dzięki ogromnemu napływowi bogactw z naszych kolonii w Ameryce, możemy przeznaczać duże sumy na stworzenie silnej floty."
 naval_disarmament: "Rozbrojenie floty"
 desc_naval_disarmament: "Pomimo napływu ogromnego bogactwa z kolonii w Ameryce, nie udało się nam stworzyć silnej floty. Podjęliśmy zatem decyzję o porzuceniu idei morskiej supremacji."
 tax_reduction: "Obniżka podatków"
 desc_tax_reduction: "Wysokie podatki oraz kulturalne i religijne różnice często powodowały niezadowolenie wśród obywateli, które w skrajnych przypadkach prowadziło do buntów oraz długotrwałego kryzysu."
 church_functions: "Przejęcie ziem należących do duchowieństwa"
 desc_church_functions: "Rodzinom magnackim często przekazywano władzę nad ziemiami należącymi do Kościoła oraz określone stanowiska w zamian za wsparcie finansowe królewskiego skarbca. W ten sposób, pomimo wpłynięcia do szkatuły królewskiej określonych kwot, monarchia traciła jednak część innych zysków."
 reduced_taxes_off: "Zmniejszony przychód z podatków"
 desc_reduced_taxes_off: "Rodzinom magnackim często przekazywano władzę nad ziemiami należącymi do Kościoła oraz określone stanowiska w zamian za wsparcie finansowe królewskiego skarbca. W ten sposób, pomimo wpłynięcia do szkatuły królewskiej określonych kwot, monarchia traciła jednak część innych zysków."
 obscurantism: "Wstecznictwo"
 desc_obscurantism: "Jako typowa reakcja na różne rodzaje problemów wstecznictwo (obskurantyzm) było częstym zjawiskiem w większości państw, przynajmniej do czasów Oświecenia, i to w najbardziej zaawansowanych krajach Europy."
 exceptional_year: "Wyjątkowy rok"
 desc_exceptional_year: "Doskonałe warunki do prowadzenia interesów, połączone z udanymi zbiorami, były za każdym razem błogosławieństwem dla krajowego systemu podatkowego, zwiększając dochody królestwa."
 monetary_benefits: "Korzyści finansowe"
 desc_monetary_benefits: "Presja związana z sytuacją demograficzną, ekonomiczną i polityczną w kraju rodzinnym sprawiały, że nagle rosła liczba ludzi szukających lepszego życia w Nowym Świecie i ludzi interesu szukających przygody i bogactwa w zamorskim handlu."
 plague: "Zaraza"
 desc_plague: "Epidemie na początku ery nowożytnej były znacznie bardziej niebezpieczne niż wojny i głód. Choroby, które dla obecnej medycyny są niegroźne (np. ospa wietrzna, grypa), w tamtych czasach zbierały ogromne żniwo, gdzie tylko się pojawiły, zwłaszcza wśród dzieci."
 trade_disaster: "Katastrofa handlowa"
 desc_trade_disaster: "Kompanie handlowe często zakładano w oparciu o emisję akcji. Kiedy kompanie upadały, tracono ogromne sumy pieniędzy oraz słabło zaufanie do państwa."
 medical_evolution: "Postęp w medycynie"
 desc_medical_evolution: "W XVI wieku państwa zaczęły zwiększać liczbę lekarzy, a także regulować i nadzorować ich studia na uniwersytetach."
 trade_income_increase: "Zwiększenie przychodów z handlu"
 desc_trade_income_increase: "Państwa często udzielały kompaniom handlowym praw na wyłączność handlu towarami w regionie. Te monopole były przyznawane w zamian za pokaźne sumy pieniędzy i stałe zyski z handlu."
 trade_income_loss: "Utrata przychodów z handlu"
 desc_trade_income_loss: "W tym okresie uregulowano przepisy handlowe, ale pomimo tego rynki nie były stałe. Kupcy mogli poszukiwać nowych rynków zbytu lub sprzedawać nowe towary, ale zwykle żądali nowych lub wyższych taryf celnych, które miały powstrzymać konkurencję."
 tax_income_loss: "Utrata przychodów z podatków"
 desc_tax_income_loss: "Władcy mieli różne sposoby, aby utrzymywać niesfornych arystokratów w ryzach. Jednym z najpowszechniejszych była żywa gotówka. W zamian za zwiększenie pensji, arystokraci rezygnowali z określonych praw na rzecz swego władcy."
 tax_income_boost: "Zwiększenie przychodów z podatków"
 desc_tax_income_boost: "Kiedy monarchia nie mogła lub nie chciała wypłacać gotówki szlachcie, udzielała jej przywilejów, w oparciu o które, mogła ona znacznie się bogacić."
 scientific_evolution: "Postęp naukowy"
 desc_scientific_evolution: "Reputacja naszego doradcy naukowego sięga daleko poza granice kraju. Nasze państwo przoduje na polu nauki."
 land_investment: "Inwestycja w armię"
 desc_land_investment: "Reputacja naszego doradcy wojskowego sięga daleko poza granice kraju. Nasze państwo przoduje na polu wojskowym."
 naval_investment: "Inwestycja we flotę"
 desc_naval_investment: "Reputacja naszego doradcy morskiego sięga daleko poza granice kraju. Nasze państwo przoduje na polu wojskowym."
 trading_investment: "Inwestycja w handel"
 desc_trading_investment: "Reputacja naszego skarbnika sięga daleko poza granice kraju. Nasze państwo przoduje na polu handlowym."
 government_investment: "Inwestycja w sferę rządową"
 desc_government_investment: "Reputacja naszego polityka sięga daleko poza granice kraju. Bardzo cieszymy się z jego obecności we władzach."
 reduced_stability_cost: "Redukcja kosztów stabilności"
 desc_reduced_stability_cost: "Reputacja jednego z naszych artystów sięga daleko poza granice kraju. Nasze państwo przoduje na polu artystycznym."
 trade_company: "Kompania handlowa"
 trade_company_benefits: "Korzyści z kompanii handlowej"
 desc_trade_company_benefits: "Dążenie naszego monarchy do odgrywania dominującej roli we współczesnym świecie doprowadziło do utworzenia pierwszej kompanii wschodnioindyjskiej."
 reform_tensions: "Napięcia związane z reformami"
 desc_reform_tensions: "Po długiej debacie dotyczącej ewentualnego przeprowadzenia szerokich reform w naszym państwie, uznano, że tego typu zmiany będą zbyt bolesne."
 colonial_tensions: "Niepokoje w koloniach"
 desc_colonial_tensions: "Wielu wpływowych przedstawicieli kilku kolonii, dotkniętych naszą polityką, debatuje nad zaistniałą sytuacją. Jeśli kolonie się zjednoczą, obawiamy się, że mogą zwrócić się przeciwko nam."
 hanseatic_league: "Związek Hanzeatycki"
 desc_hanseatic_league: "Związek Hanzeatycki, utworzony w 1241 roku był związkiem miast handlowych w rejonie Bałtyku. Trzon związku stanowiły północne miasta niemieckie, ale z czasem przystąpiły do niego także inne. W czasie swojego największego rozkwitu Związek Hanzeatycki skupiał ponad sto miast."
 hanseatic_league_declines: "Upadek Związku Hanzeatyckiego"
 desc_hanseatic_league_declines: "Brak wewnętrznej organizacji, zmiany polityczne oraz zwiększająca się liczba scentralizowanych państw z doskonale zorganizowanym handlem, doprowadziły do upadku Związku Hanzeatyckiego. Umowy dyplomatyczne są zrywane, a handel zamknięty dla wielu państw związkowych."
 morale_boost: "Zwiększenie morale"
 desc_morale_boost: "Wojna domowa, która ogarnęła kraj, niszczy morale naszych wojsk. Podjęliśmy stosowne środki, aby temu zapobiec."
 deserters: "Dezerterzy"
 desc_deserters: "Wojna domowa, która dotknęła kraj niszczy morale naszej armii, ale nie mamy środków ekonomicznych, aby to powstrzymać."
 battle_preparations: "Przygotowania do bitwy"
 desc_battle_preparations: "Trwają przygotowania do ostatecznej bitwy, która zakończy tę wojnę domową. Zbyt długo siała ona spustoszenie w naszym kraju."
 sound_toll: "Cła sundzkie"
 desc_sound_toll: "Cła w cieśninie Sund zostały wprowadzone przez Eryka Pomorskiego w 1429 roku. Pozwalają na pobieranie opłat celnych od wszystkich statków handlowych przepływających przez naszą cieśninę."
 bosphorous_sound_toll: "Cło w cieśninie Bosfor"
 desc_bosphorous_sound_toll: "Aktualnie kontrolujemy handel w regionie Morza Czarnego. Wszystkie statki handlowe przepływające przez cieśninę Bosfor muszą uregulować stosowne opłaty celne."
 east_indian_trade_route: "Wschodnioindyjski szlak handlowy"
 desc_east_indian_trade_route: "Naszym odkrywcom udało się dotrzeć do Przylądka Dobrej Nadziei, tworząc tym samym nowy szlak handlowy. To odkrycie toruje drogę dla nowych możliwości handlowych."
 non_catholic_rome: "Zdobycie Rzymu"
 desc_non_catholic_rome: "Starożytne miasto Rzym, siedziba głowy Kościoła Katolickiego, jest doskonałym celem podboju."
