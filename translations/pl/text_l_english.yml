 recover_negative_stability_header: " "
 recover_negative_stability_title: "Odzyskaj stabilność"
 recover_negative_stability_desc: "Zaufanie do naszego rządu jest niskie, a lud ma buntownicze nastroje. Odwróćmy tę sytuację, by zaprowadzić pokój w kraju."
 improve_economical_mismanagement_header: " "
 improve_economical_mismanagement_title: "Spłać pożyczki"
 improve_economical_mismanagement_desc: "Żyliśmy ponad stan i popadliśmy w spore długi. Dla dobra kraju powinniśmy doprowadzić nasze finanse do porządku."
 recover_from_warexhaustion_header: " "
 recover_from_warexhaustion_title: "Musimy odzyskać formę po wojnach"
 recover_from_warexhaustion_desc: "Długi wojny doprowadziły nasz kraj do wyczerpania, ludzie tęsknią za pokojem. Pozwólmy im cieszyć się tą zdobyczą."
 buildup_manpower_reserves_header: " "
 buildup_manpower_reserves_title: "Ludność jest wyczerpana wojną"
