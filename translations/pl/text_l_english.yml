 REVOLUTIONARY_FRANCE_NAME: "Francja Rewolucyjna"
 REVOLUTIONARY_FRANCE_DESC: "Ucieczka Ludwika XVI do Varennes podważyła jego wiarygodność i utorowała drogę do powstania Republiki Francuskiej w 1792 r. Obawiając się zapędów rewolucyjnych w swoich krajach, europejscy monarchowie wezwali do wojny przeciwko nowemu rewolucyjnemu rządowi. Poprowadź Rewolucyjną Francję w jej walce o przetrwanie przeciwko silnej koalicji europejskich potęg."
 THE_FRENCH_REVOLUTION_NAME: "Rewolucja francuska"
 THE_FRENCH_REVOLUTION_DESC: "Jeden z najważniejszych okresów w historii Europy rozpoczął się 14 lipca, podczas szturmu na Bastylię. To wydarzenie było pierwszą próbą zrzucenia z tronu dynastii Burbonów i zakończenia rządów monarchii absolutnej, która w tym czasie władała Francją. Stań przeciwko rewolucjonistom, w czasie gdy Francja wchodzi w swój najbardziej destrukcyjny okres."
 mixed_order_infantry: "Piechota mieszana"
 mixed_order_infantryDESCR: "Jednostka szturmowa piechoty początkowo wyposażona w granaty i używana przede wszystkim podczas oblężeń. W XVIII wieku grenadierzy jako swoją preferowaną broń, bardziej zaczęli uznawać bagnety zamiast granatów."
 napoleonic_lancers: "Lansjerzy łacińscy"
 napoleonic_lancersDESCR: "Elita armii napoleońskiej. Mimo że ich lance sprawiały, że byli mniej zręczni niż standardowa konnica, przy bezpośredniej szarży stawali się szalenie groźnymi przeciwnikami."
 napoleonic_square: "Czworobok"
 napoleonic_squareDESCR: "Oddział piechoty ustawiony w prostokąt z artylerią umieszczoną w rogach szyku. Ta formacja dobrze radziła sobie z obroną przed atakiem konnicy, ale z oczywistych względów była wymarzonym celem dla artylerii."
 open_order_cavalry: "Szaserzy"
 open_order_cavalryDESCR: "Jednostki konne specjalizujące się w potyczkach i znane ze swojej zabójczej celności."
 eastern_carabinier: "Karabinierzy"
 eastern_carabinierDESCR: "W skrócie była to posadzona na koniach piechota, wyposażona w krótki muszkiet lub strzelbę znaną również pod nazwą karabinu. Ich zdolność do szybkiego zejścia z koni i walki na własnych nogach dawała im dużą elastyczność na polu bitwy."
 eastern_skirmisher: "Fizylierzy"
 eastern_skirmisherDESCR: "Niewielkie liczebnie, elastycznie funkcjonujące oddziały konnicy pozostające w bezustannym ruchu i specjalizujące się w bezpośredniej, szybkiej walce. Ich siła ogniowa bez wsparcia piechoty i dział była ograniczona, ale nadrabiali to manewrowością."
 eastern_uhlan: "Ułani"
 eastern_uhlanDESCR: "Lekka jednostka konna najczęściej wyposażona w lancę, pistolet lub szablę. Przewaga taktyczna ułanów wynikała z ich zręczności i prędkości, często byli najmowani przez rozmaite armie europejskie."
 muslim_dragoon: "Dragoni mameluków"
 muslim_dragoonDESCR: "Konni, wykorzystujący wierzchowce jako środek transportu, ale walczący pieszo."
 muslim_mass_infantry: "Piechota mameluków"
 muslim_mass_infantryDESCR: "Batalion składający się przynajmniej z tysiąca żołnierzy piechoty, często wyposażony w muszkiety i ustawiający się w czworobok. Dzięki odpowiedniemu ustawieniu formacja ta mogła wytrzymać nawet najpotężniejszy atak konnicy."
 asian_mass_infantry: "Piechota azjatycka"
 asian_mass_infantryDESCR: "Batalion składający się przynajmniej z tysiąca żołnierzy piechoty, często wyposażony w muszkiety i ustawiający się w czworobok. Dzięki odpowiedniemu ustawieniu formacja ta mogła wytrzymać nawet najpotężniejszy atak konnicy."
 asian_charge_cavalry: "Konnica azjatycka"
 asian_charge_cavalryDESCR: "Jednostka konna stosująca taktykę błyskawicznych uderzeń, wpadająca na przeciwnika z pełną prędkością, zadając maksymalne obrażenia."
 flying_battery: "Latająca Bateria"
 flying_batteryDESCR: "To swego rodzaju oddzielna taktyka wykorzystania artylerii konnej, silnie skoncentrowana na prędkości i mobilności. Oddziały przemieszczały się z miejsca na miejsce, z każdego oddając po kilka salw, a potem zmieniały pozycję, reagując na działania wroga i podchodząc możliwie najbliżej jego piechoty."
