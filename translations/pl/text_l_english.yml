 UNIT_ENABLE_PATROL_NEW: "§YRozpocznij patrolowanie§!"
 UNIT_DISABLE_PATROL_NEW: "§YZaprzestań patrolowania§!"
 endorse_renaissance_philosophy_title: "Promuj filozofię renesansową"
 endorse_renaissance_philosophy_desc: "'Ty sam, bez limitów i ograniczeń, możesz narzucić sobie limity i ograniczenia dla własnej natury. Umieściliśmy cię w środku świata, abyś mógł oglądać wszystko wokół.'\n\n--Pico della Mirandola -- 'Mowa o godności człowieka'"
 blooming_renaissance: "Rozkwit renesansu"
 desc_blooming_renaissance: "W państwie $COUNTRY$ kwitnie renesans! W każdym mieście i na każdej ulicy obywatele opuszczają mroki Średniowiecza i wychodzą w oświetlony świat ludzkiej godności i odpowiedzialności społecznej."
 support_baroque_music_title: "Wspieraj muzykę barokową"
 support_baroque_music_desc: "Tylko Wszechmogący wie, ile talentu artystycznego marnuje się z powodu braku środków, braku jedzenia i braku miłości. Pomóż kompozytorom w biedzie, wspomóż ich swoim patronatem, a na pewno będzie to z korzyścią dla państwa $COUNTRY$."
 the_sound_of_music: "Muzyka barokowa"
 desc_the_sound_of_music: "Nadeszły ciężkie czasy i dni próby, ale nasi poddani zawsze znajdą pociechę w muzyce, która rozbrzmiewa nawet w najciemniejszych alejkach naszego królestwa. Od Bacha po Händla, państwo $COUNTRY$ tętni muzyką!"
 way_of_tea: "Ceremonia picia herbaty"
 desc_way_of_tea: "W cieple tysięcy herbaciarni nasz lud odnajduje odpoczynek i relaks. To wszystko dzięki boskim, parującym czarom herbaty."
 develop_way_of_tea_title: "Ceremonia picia herbaty"
 develop_way_of_tea_desc: "Choć herbatę uprawiano w Japonii co najmniej od IX wieku, dopiero w wieku XV wprowadzono Chanoyu, czyli ceremonialne picie herbaty. Było ono częściowo ceremonią religijną, częściowo tradycją kulturalną, ale na zawsze stało się integralną częścią naszego dziedzictwa."
 develop_diwani_script_title: "Pismo Diwani"
 develop_diwani_script_desc: "Pochyły styl arabskiej kaligrafii wykształcił się w Imperium Osmańskim pomiędzy XV i XVI wiekiem. Nazwa pisma Diwani pochodzi od używania go w dekretach królewskich, wydawanych przez ottomański diwan, czyli rząd. Wzmocnij nasze panowanie poprzez wydawanie edyktów oraz głoszenie słowa bożego dzięki harmonii kaligrafii."
 diwani_script: "Pismo Diwani"
 desc_diwani_script: "Wszystkie nasze edykty i dekrety zostają zapisane tym przepięknym pismem, za co zyskujemy szacunek ludu."
 support_dutch_masters_title: "Złoty wiek holenderskiego malarstwa"
 support_dutch_masters_desc: "Republika holenderska, od niedawna kalwinistyczna, od niedawna niepodległa, na którą ogromny wpływ wywarła filozofia humanistyczna, stała się pod koniec XVI wieku prawdziwym centrum przełamywania tradycji artystycznych i ideałów starej, katolickiej Europy. Dzięki bogactwom, pozyskiwanym z amsterdamskiego handlu, możemy rozpocząć złoty wiek holenderskiego malarstwa"
 dutch_masters: "Złoty wiek holenderskiego malarstwa"
 desc_dutch_masters: "Wspieramy finansowo holenderskich mistrzów malarstwa"
 charter_guild_of_st_luke_title: "Powołaj gildię św. Łukasza"
 charter_guild_of_st_luke_desc: "Imię świętego Łukasza, patrona artystów, często było w Zachodniej Europie nadawane gildiom artystów. Jedną z najsłynniejszych założono w Antwerpii. Dla państwa $COUNTRY$ będzie to spory wydatek, ale korzyści kulturalne odczują wszyscy, bez wyjątku. Stworzenie struktur urzędniczych gildii wzmocni też naszą tradycję biurokratyczną."
 guild_of_st_luke: "Gildia św. Łukasza"
 desc_guild_of_st_luke: "Święty patron artystów czuwa nad naszym państwem. Artyści z gildii św. Łukasza tworzą kolejne dzieła sztuki, które wzmacniają naszą tradycję kulturalną."
 hold_the_last_jousting_tournament_title: "Ostatni turniej"
 hold_the_last_jousting_tournament_desc: "Czujemy wiatr zmian. Wkrótce chluba naszego rycerstwa odejdzie do przeszłości, a tradycje jeździeckie zginą pod naporem nowoczesności. Świat się zmienia, ale póki co, zakrzyknijmy po raz ostatni - rycerstwo kraju $COUNTRY$ - na koń!"
 the_last_joust: "Ostatni turniej"
 desc_the_last_joust: "Choć w naszej armii wciąż służą rycerze, tradycje rycerstwa powoli zamierają."
 NOCLAIMLESSER: "Nie możesz wysuwać pretensji do tronu, jako słabszy partner w unii personalnej."
 florentine_school: "Wsparcie dla szkoły florenckiej"
 desc_florentine_school: "Florencka szkoła sztuki wywodziła się z Włoch i znana była przede wszystkim z naturalistycznego stylu i słynnych fresków. Takie nazwiska, jak Donatello, Michał Anioł czy Brunelleschi znane są na całym świecie. Państwo $COUNTRY$ wspiera tych artystów, o czym mówi się na całym świecie."
 support_florentine_school_title: "Wspieraj szkołę florencką"
 support_florentine_school_desc: "Cieszymy się względnym poważaniem, a więc możemy zaproponować wsparcie dla włoskich artystów ze szkoły florenckiej. Patronowanie sztuce międzynarodowej na pewno wspomoże nasze wysiłki propagandowe."
 court_byzantine_refugees_title: "Uchodźcy z Bizancjum"
 court_byzantine_refugees_desc: "Panie, Bizancjum wpadło w ręce Saracenów. Ostatni bastion Cesarstwa Rzymskiego, miasto Konstantyna, znalazło się pod panowaniem Turków. Chrześcijaństwo wciąż nie może otrząsnąć się ze wstrząsu, a uchodźcy z Bizancjum przybywają do miast i na dwory europejskie, przywożąc ze sobą starożytne manuskrypty, traktaty Arystotelesa, Platona i Galena, a także dogłębną znajomość łaciny i greki. Zaproszenie tych uchodźców do państwa $COUNTRY$ może znacznie wspomóc nasze wysiłki na polach kultury i nauki."
 byzantine_influx: "Wyjście z Bizancjum"
 desc_byzantine_influx: "Nasz władca wydał edykt, głoszący że wszystkie zagubione dzieci z miasta Konstantyna, tułające się po Europie, mogą szukać schronienia i nowego życia w naszym kraju. Wiedza, którą posiadają na temat cywilizacji antycznych, pomoże w badaniach naukowych."
 commission_epic_to_monarch_title: "Epos narodowy"
 commission_epic_to_monarch_desc: "Nasi poddani przekazują sobie legendy, których tematem jest $RANDOM_OLD_MONARCH$. Podobno, gdy wybije czarna godzina dla państwa $COUNTRY$, władca ten powróci i zbawi nas od złego. Niezależnie od tego, czy to prawda, czy nieprawda, moglibyśmy wykorzystać te opowieści w celach propagandowych."
 epic_to_monarch: "Epos narodowy"
 desc_epic_to_monarch: "Na cześć dawnych władców napisano epos narodowy, opowiadający o ich życiu i legendach."
 enlightenment_movement: "Liberté, Egalité, Fraternité"
 desc_enlightenment_movement: "Oświecenie, niczym potężna pochodnia, niosąca światło wiedzy w nawet najciemniejsze zakątki starego i nowego świata, przetacza się przez kolejne kraje. W oparciu o naukę, rozum i niezachwianą wiarę w potencjał ludzkości, Oświecenie składa obietnicę pozbycie się starych koron i krzyży, i uwolnienia człowieka. Będąc oświeconym władcą [Root.Monarch.GetName] oczywiście to popiera."
 support_enlightenment_movement_title: "Liberté, Egalité, Fraternité"
 support_enlightenment_movement_desc: "Oświecenie, niczym potężna pochodnia, niosąca światło wiedzy w nawet najciemniejsze zakątki starego i nowego świata, przetacza się przez kolejne kraje. Poparcie dla tych idei niewątpliwie przyniesie rozwój na polach nauki i filozofii, ale ruchy wolnościowe mogą przyczynić się do powstania buntów w naszym kraju."
 commedia_dellarte: "Commedia dell'Arte"
 desc_commedia_dellarte: "Wywodząca się początkowo z Włoch i Francji, 'Commedia dell'Arte' była popularną gałęzią sztuki teatralnej w Europie, od XVI do XVIII wieku. Jej korzenie sięgają starożytnej Grecji i Rzymu, co nie oznacza, że nie była oryginalna i innowacyjna. Najbardziej pamiętnymi postaciami Commedii dell'Arte byli Arlekin i Pantalone."
 support_commedia_dellarte_title: "Przedstawienia Commedia dell'Arte"
 support_commedia_dellarte_desc: "Słuchajcie, słuchajcie! Pantalone, Arlekin i inne postacie z klasycznej Commedia dell'Arte zostają wypuszczone na wolność, by zadziwić niczego nie spodziewający się lud, żądny zabawy. Dobra komedia pozwoli wszystkim zapomnieć na chwilę o codziennej szarzyźnie i ucisku tyranów. Do tego jest zabawna!"
 military_modernization_muslim_title: "Modernizacja armii"
 military_modernization_muslim_desc: "Udało nam się osiągnąć status życia kulturalnego, porównywalny do naszych potężnych sąsiadów. Nosimy takie szaty, jak oni, praktykujemy ich zwyczaje, a niektórzy z nas mówią nawet ich językami. Prawdziwym wyzwaniem jest teraz kwestia wojskowości."
 military_modernization_eastern_title: "Modernizacja armii"
 military_modernization_eastern_desc: "Udało nam się osiągnąć status życia kulturalnego, porównywalny do naszych potężnych sąsiadów. Nosimy takie szaty, jak oni, praktykujemy ich zwyczaje, a niektórzy z nas mówią nawet ich językami. Prawdziwym wyzwaniem jest teraz kwestia wojskowości."
 military_modernization_western_title: "Modernizacja armii"
