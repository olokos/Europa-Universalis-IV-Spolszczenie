 LEDGER_CANT_BUILD_THIS: "Twój obecny poziom technologiczny nie pozwala ci na wzniesienie tej budowli."
 ledger_temple: "Każda prowincja twojego imperium podnosi koszt podniesienia stabilności. Świątynia obniży ten comiesięczny koszt. Najlepsze prowincje do budowy świątyń to te najbardziej wartościowe i jednocześnie najodleglejsze od twoich granic."
 ledger_workshop: "Prowincja z manufakturą otrzyma premię do przychodów z podatków. Rozmaite inne modyfikatory zwiększą lub zmniejszą wpływy z podatków z prowincji, a ponieważ premia za manufakturę jest przyznawana przed dodatkowymi zmiennymi, najlepiej wybudować ją w prowincjach z wysokimi podatkami."
 ledger_regimental_camp: "Obozy wojskowe zwiększają zarówno potencjał ludzki prowincji, jak i prędkość rekrutacji pułków. Te najlepiej powoływać w prowincjach z wysokim potencjałem ludzkim."
 ledger_shipyard: "Stocznie zwiększają prędkość budowania okrętów w prowincji. Najlepiej stawiać je w prowincjach przynoszących duże dochody z podatków lub w tych rejonach, w których przewidujesz potrzebę zbudowania dużej ilości okrętów."
 ledger_constable: "Konstabl zwiększa zarówno przychód z podatków, jak i niepokoje społeczne w prowincji. Największe korzyści odnosi się z prowincji o najwyższych przychodach z podatków. Budynki sądów obniżają niepokoje społeczne powodowane przez konstabla, dlatego też warto je stawiać w prowincjach, w których on funkcjonuje. Konstabl zwiększa także premię wynikającą z obecności manufaktur."
 ledger_courthouse: "W prowincji, w której wybudowano sąd, maleją niepokoje społeczne. Sądy są przydatne we wszystkich prowincjach, ale szczególnie w tych dających największe przychody z podatków, ponieważ wzrost niepokojów społecznych obniża wpływy podatkowe."
 ledger_tax_assessor: "Urzędnicy podatkowi obniżają inflację w cesarstwie. Nawet jeśli masz zerową inflację, warto stawiać ich urzędy, gdyż później dzięki nim będziesz mógł bić pieniądze i zmniejszać będącą efektem tego działania inflację. Urzędy podatkowe najlepiej budować w prowincjach leżących z dala od granic."
 ledger_customs_house: "Urząd celny zwiększa całkowite wpływy podatków z prowincji. Jest to jednak niewielka premia, dlatego najlepiej budować takie urzędy w prowincjach z wysokimi wpływami podatkowymi."
 ledger_fort1: "Zbudowanie fortu zwiększy czas wymagany do podbicia prowincji przez wroga. Da również twoim armiom więcej czasu, aby zdołały dotrzeć do regionu w przypadku rewolty."
