 reform_land_tax_decision_emperor: "Wyznacz Zongdu"
 reform_land_tax_decision_desc: "Potęga naszego królestwa jest ogromna i niezrównana, lecz panowanie nad nim jest uciążliwe. Stwórzmy zatem stanowisko Zongdu - namiestnika nadzorującego więcej niż jedną prowincję. Zongdu będą kierować sprawami prowincji jako przedstawiciele Imperatora, aby mniej istotne sprawy nie musiały być zgłaszane do Zakazanego Miasta."
 military_governors_decision_title: "Powołaj Lifan Yuan"
