 seaban_decision_emperor: "Zreformuj Haijin"
 seaban_decision_desc: "Morza i oceany przysparzają kłopotów: piractwo, przemyt, a czasem nawet ukryci pośród fal uzurpatorzy, ale handel morski przynosi również fortunę i odkrycia. Aby zdobyć bogactwo i wprowadzić innowacje do naszego wielkiego królestwa, powinniśmy zreformować nasze regulacje dotyczące Haijinu, czyli zakazu morskiego."
