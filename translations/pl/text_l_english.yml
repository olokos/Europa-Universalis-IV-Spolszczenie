 establish_bank_of_amsterdam_title: "Załóż amsterdamski bank"
 establish_bank_of_amsterdam_desc: "Pieniądz jest tym dla handlu, czym woda dla ryb - ale nie każda waluta zasługuje na to miano. Bank w Amsterdamie daje gwarancję wiarygodnego pieniądza. Może warto zainteresować się tym pomysłem?"
 bank_of_amsterdam: "Amsterdamski bank"
 desc_bank_of_amsterdam: "W renesansowej Europie walutę małych państw wypierały często pieniądze ich większych sąsiadów. Aby temu zapobiec, w 1609 roku pod auspicjami miasta Amsterdam utworzono bank. Początkowo przyjmował on pieniądz zarówno krajowy, jak i zagraniczny, i po odliczeniu drobnej opłaty udzielał klientom kredytu na pozostałą kwotę."
 india_trade_co: "Kompania Wschodnioindyjska"
 desc_india_trade_co: "Przyznanie naszym kupcom monopolu na handel z Indiami Wschodnimi wzmocniło ich pozycję handlową i umożliwiło uzyskiwanie lepszych warunków wymiany. Dla państwa oznacza to pełniejszą wiedzę na temat przepływu towarów i lepszą ściągalność podatków."
 dutch_india_trade_co: "Zjednoczona Kompania Wschodnioindyjska"
 desc_dutch_india_trade_co: "Zjednoczona Kompania Wschodnioindyjska mówiła jednym głosem za wszystkich kupców holenderskich w ich negocjacjach handlowych na rynkach Indii Wschodnich. W efekcie otrzymano bardziej korzystne koncesje i uzyskano podstawę do dalszej ekspansji handlowej."
 found_voc_title: "Załóż Zjednoczoną Kompanię Wschodnioindyjską"
 found_voc_desc: "Grupa kupców zwraca się do Stanów Generalnych o przyznanie monopolu kolonialnego w Azji na okres 21 lat. Handel z tymi prowincjami może okazać się bardzo zyskownym, ale wysokie ryzyko z nim związane potrzebuje wprowadzenia monopolu."
