 TRIG_ISNOT: "nie jest"
 improve_reputation_mission_title: "Zredukuj skutki nadmiernego rozrostu!"
 improve_reputation_mission_desc: "Nasz rozwój postępuje tak szybko, że doświadczamy negatywnych skutków nadmiernego rozrostu. Musimy się wzmocnić i zredukować skutki tego rozrostu, albo spotkają nas jeszcze gorsze konsekwencje."
 generic_annex_vassal_mission_title: "Przyłączyć państwo [Root.GetName]"
 generic_annex_vassal_mission_desc: "Państwo [Root.GetName] jest naszym wasalem, ale nastał czas, by zacieśnić nasze związki. Aneksja na drodze dyplomatycznej wydaje się najlepszym rozwiązaniem."
 annex_minor_mission_title: "Usuń [Root.GetName] z mapy!"
 annex_minor_mission_desc: "Ten pokraczny bękart, nasz sąsiad, sądzi, że jedna prowincja to już państwo. Trzeba wyprowadzić go z błędu. Prowincja $COUNTRY$ powinna zostać zaanektowana."
 improve_relations_mission_title: "Popraw stosunki z krajem $COUNTRY$"
 improve_relations_mission_desc: "Nasze stosunki sąsiedzkie jeszcze nigdy nie były tak złe. Musimy je koniecznie naprawić."
 get_an_alliance_mission_title: "Utwórz sojusz z państwem $COUNTRY$"
 get_an_alliance_mission_desc: "Potrzebujemy więcej sprzymierzeńców, a państwo $COUNTRY$ świetnie nadaje się na naszego sojusznika."
