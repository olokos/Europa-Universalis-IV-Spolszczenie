 subjugate_burgundy_title: "Burgundzkie dziedzictwo"
 subjugate_burgundy_desc: "Burgundia leży na granicy Imperium i Francji. Los tego księstwa ma dla nas ogromne znaczenie. Musimy sprawić, by w razie niepomyślnego rozwoju wypadków ród Habsburgów miał ostatnie słowo."
 no_ottomans_in_eastern_balkans_title: "Odepchnąć Turków"
 no_ottomans_in_eastern_balkans_desc: "Kontrola Turków nad Wschodnimi Bałkanami jest dla Austrii zbyt dużym zagrożeniem. Dla własnego bezpieczeństwa musimy przejąć kontrolę nad częścią tych ziem."
 no_ottomans_in_western_balkans_title: "Zabezpiecz granicę wojskową "
 no_ottomans_in_western_balkans_desc: "Straszliwi Turcy mają wciąż silną pozycję na Zachodnich Bałkanach – musimy ich odepchnąć, by zabezpieczyć granicę wojskową."
 austria_spain_relations_title: "Stosunki z Hiszpanią"
 austria_spain_relations_desc: "Pozycja Hiszpanii na peryferiach Europy czyni z niej atrakcyjnego partnera dla Austrii w razie zagrożeń ze strony Francji. Musimy zapewnić sobie dobre stosunki z Hiszpanią i przypieczętować je małżeństwem."
 austria_burgundy_relations_title: "Zabezpiecz granicę Cesarstwa"
 austria_burgundy_relations_desc: "Ziemie Francji są bogate i obficie zaludnione – ktokolwiek nad nimi panuje, stanowi zagrożenie dla Cesarstwa. Musimy zapewnić bezpieczeństwo naszej granicy, wzmacniając więzi z Burgundią."
 austria_bavaria_relations_title: "Chroń ojczyste ziemie "
 austria_bavaria_relations_desc: "Na północ od ojczystych ziem dynastii Habsburgów leży stanowiące potencjalne zagrożenie Księstwo Bawarii. Musimy zacieśnić z nimi kontakty, by nie stali się naszym wrogiem."
 no_territory_to_the_ottomans_title: "Nie oddamy austriackich ziem Turkom "
 no_territory_to_the_ottomans_desc: "W tej wojnie żadne ziemie należące do Austrii nie mogą zostać przejęte przez Turków. Musimy walczyć, dopóki wszystkie ziemie nie będą nasze."
 hegemony_over_north_italy_title: "Nasze roszczenia do północnych Włoch "
 hegemony_over_north_italy_desc: "Rościmy sobie prawa do ziem Lombardii. Majestat naszej dynastii wymaga zrealizowania tych roszczeń."
 annex_bohemia_title: "Koniec Czech "
 annex_bohemia_desc: "Królestwo Czech przyjęło zwierzchność rodziny Habsburgów, jednak doradcy ostrzegają, że to nie wystarczy, by zapewnić bezpieczeństwo naszego królestwa. Musimy przejąć pełną kontrolę nad Czechami."
 annex_hungary_title: "Broń Węgrów"
 annex_hungary_desc: "Królestwo Węgier przyjęło naszą zwierzchność, jednak przy obecnej sytuacji na Bałkanach uważamy, że Węgry są wciąż zbyt narażone na ataki. Musimy przekonać węgierską szlachtę, że tylko unia z Austrią zapewni im możliwość przetrwania."
 protect_belgium_from_the_french_title: "Broń Niderlandów"
 protect_belgium_from_the_french_desc: "Francuzi zagrażają naszym posiadłościom w Niderlandach. Musimy zabezpieczyć nasze pozycje i przepędzić wrogów z tego rejonu."
 protect_hungary_from_the_ottomans_title: "Broń Węgier przed Osmanami"
 protect_hungary_from_the_ottomans_desc: "Naszym obowiązkiem jest zagwarantowanie, że prowincje Węgier nie trafią pod panowanie Osmanów!"
 protect_italy_from_the_french_title: "Nie wpuszczaj Francuzów do Włoch"
 protect_italy_from_the_french_desc: "Północne Włochy są jednym z najlepszych szlaków do wypadów na zachód z Austrii. Bezpieczeństwo monarchii dyktuje, że nie może być pokoju, gdy choć jedna prowincja znajduje się pod kontrolą Francuzów."
 protect_italy_from_the_french_republic_title: "Chroń Włochy przed siłami rewolucyjnymi"
 protect_italy_from_the_french_republic_desc: "Plugawe hordy z rewolucyjnej Francji zagrażają wolności północnych Włoch. Zapobieżenie temu jest naszym świętym obowiązkiem. Żadna prowincja północnych Włoch nie może pozostawać w rękach rewolucjonistów i ich jakobińskiego reżimu."
