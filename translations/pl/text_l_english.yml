 military_governors_decision_desc: "Ministerstwo Obrzędów jest dziś uważane za niewystarczające i nieodpowiednie do tego, aby zarządzać naszymi licznymi poddanymi oraz mniejszymi państwami na peryferiach Imperium, a także poza jego granicami. Ustanowimy więc Urząd, który będzie się tym zajmował."
