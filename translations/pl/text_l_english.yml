 time_of_troubles: "Chaos w państwie"
 time_of_troubles_desc: "W czasach problemów społecznych i ekonomicznych nasz naród zmaga się zarówno z głodem, jak i wojną, a także z opozycją wobec Kościoła i arystokracji."
 revolution: "Rewolucja"
