 the_mountain_khanate: "Górzysty Chanat"
 the_mountain_khanate_desc: "Chanat Czagatajski leży między jeziorem Bałchasz a górami Tienszan. To surowa i bezlitosna kraina, którą nasz lud może wykorzystać jako broń przeciwko potencjalnym najeźdźcom."
 sons_of_chagatai: "Synowie Czagataja"
 sons_of_chagatai_desc: "Obecny Chan Czagatajski wywodzi swoją linię wprost od Czagataja, drugiego syna Czyngis-chana, który kiedyś rządził tymi ziemiami i ustanowił potężne państwo Mongolskich następców. Chociaż to imperium zostało teraz podzielone między Czagataj, Yarkand i Transoksanię, obecni Chanowie mogą nadal domagać się znacznej legitymizacji, powołując się na dziedzictwo po ich przodku."
 CHG_chagatai_literature: "Literatura czagatajska"
 CHG_chagatai_literature_desc: "Język czagatajski na stepach wschodnich jest powszechnie używany jako nośnik myśli i idei wielkiej linii mongolskiej tak daleko, jak daleko sięga Imperium Timurydów, . Musimy promować język naszego rodu i rozwijać czagatajską tradycję literacką."
