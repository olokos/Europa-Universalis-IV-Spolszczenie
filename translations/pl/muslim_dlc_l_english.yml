l_english:
 muslim_dlc.EVTNAME1: "Ramadan"
 muslim_dlc.EVTDESC1: "Wkrótce nadejdzie dziewiąty miesiąc naszego kalendarza, w związku z czym muzułmanie z całego świata przygotowują się na miesiąc ucztowania. Jest to jeden z pięciu filarów islamu i jest obowiązkowy dla wszystkich dorosłych muzułmanów, którzy nie są chorzy, nie są w podróży ani nie są w ciąży. Od świtu do zmierzchu zakazane jest spożywanie posiłków, napojów, palenie tytoniu oraz stosunki seksualne. Jest to czas duchowej refleksji, poprawy i wzrostu pobożności oraz wyznania wiary. Żaden pobożny muzułmanin nie powinien ignorować tego święta."
 muslim_dlc.EVTOPTA1: "Nadszedł czas postu"
 muslim_dlc.EVTOPTB1: "Zignoruj"
 muslim_dlc.EVTNAME2: "Id al-Fitr"
 muslim_dlc.EVTDESC2: "Święto Przerwania Postu czyli święto dziękczynienia obchodzone jest na zakończenie ramadanu. Muzułmanie z całego świata pokazują w tym czasie swoją jedność. Niektórzy uważają, że to święto jest \"Fard\" (obowiązkowe), \"Mustahabb\" (mocno zalecane, ale nie obowiązkowe), lub \"mandoob\" (zalecane). Wszyscy muzułmanie powinni wybaczyć i zapomnieć o wszelkich różnicach i animozjach z innymi ludźmi, które wystąpiły w ciągu ostatniego roku."
 muslim_dlc.EVTOPTA2: "Świętuj przez trzy dni i zaproś wszystkich na przyjęcie!"
 muslim_dlc.EVTOPTB2: "Świętuj przez dwa dni"
 muslim_dlc.EVTOPTC2: "Świętuj przez dzień"
 muslim_dlc.EVTNAME3: "Zaproszenie na Id al-Fitr"
 muslim_dlc.EVTDESC3: "Władca kraju $FROMCOUNTRY$ zaprosił nas na święto Przerwania Postu na zakończenie ramadanu. święto będzie obchodzone przez trzy dni, a gospodarz prosi nas o wybaczenie i zapomnienie o wszelkich różnicach i animozjach, jakie pojawiły się między nami w ciągu ostatniego roku."
 muslim_dlc.EVTOPTA3: "Dobrze."
 muslim_dlc.EVTNAME4: "Hadżdż"
 muslim_dlc.EVTDESC4: "Każdy pełnosprawny muzułmanin, który może pozwolić sobie na hadżdż, powinien to zrobić przynajmniej raz w życiu. Jest to jego religijny obowiązek i jeden z pięciu filarów islamu. Hadżdż to pielgrzymka do Mekki, w czasie której pielgrzymi ubierają ihram, aby pokazać równość przed Bogiem wszystkich pielgrzymów i nie ma wtedy różnicy między księciem a żebrakiem. Pielgrzymi w czasie pielgrzymki nie golą się, nie obcinają paznokci, nie używają perfum, nie klną ani się nie kłócą, nie mają stosunków seksualnych, nie wyrywają ani nie uszkadzają roślin, nie zabijają ani nie krzywdzą dzikich zwierząt, nie zakrywają głowy, twarzy ani rąk, nie żenią się, nie noszą butów powyżej kostki ani nie noszą broni. Nadszedł czas, abyś jako władca kraju $COUNTRY$ i jako pełnosprawny muzułmanin dał innym przykład i zaczął hadżdż."
 muslim_dlc.EVTOPTA4: "Mekka czeka!"
 muslim_dlc.EVTOPTB4: "Nie teraz!"
 muslim_dlc.EVTNAME5: "Rytuały hadżdżu"
 muslim_dlc.EVTDESC5: "Jest wiele rytuałów w czasie hadżdżu jak na przykład tawaf, w czasie którego pielgrzymi okrążają siedem razy świątynię Al-Kaba, modląc się w czasie każdego okrążenia. Rytuał kończy się siedmiokrotnym obejściem lub obiegnięciem wzgórz al-Safa i al-Marwa. Następnego dnia ruszają na górę Arafat, gdzie stojąc, kontemplują, modlą się i recytują Koran. Noc spędzają na wzgórzu Al-Muzdalifa. Kolejnego dnia pielgrzymi, okazując swój opór względem szatana, symbolicznie kamienują go, rzucając siedem kamieni w filar zwany Dżamrat al-aqaba. Pielgrzymi następnie ofiarowują owce i wielbłądy dla upamiętnienia historii Abrahama i Izmaela. Pielgrzymka prawie dobiegła końca, ale niektóre zadania wciąż pozostały do zrobienia."
 muslim_dlc.EVTOPTA5: "Dobrze."
 muslim_dlc.EVTNAME6: "Koniec hadżdżu"
 muslim_dlc.EVTDESC6: "Przedostatni rytuał to ponowna wizyta w meczecie Al-Masdżid al-Haram w Mekce i okrążenie Al-Kaby. Nazywane jest to Tawaf al-Ifada i symbolizuje pośpiech w odpowiedzi Bogu i okazywania Mu miłości. Przed opuszczeniem Mekki pielgrzymi celebrują pożegnalne tawaf, zwane Tawaf al-Wida. Niektórzy pielgrzymi wliczając władcę $COUNTRY$, jadą do Medyny do meczetu Al-Masdżid an-Nabawi, na którego terenie znajduje się grób proroka Mahometa."
 muslim_dlc.EVTOPTA6: "Koniec hadżdżu"
 muslim_dlc.EVTNAME7: "Naprawa Al-Masdżid al-Haram"
 muslim_dlc.EVTDESC7: "Największy meczet na świecie Al-Masdżid al-Haram otacza najświętsze miejsce islamu, Al-Kabę, do której przynajmniej raz w życiu każdy pełnosprawny muzułmanin powinien odbyć pielgrzymkę zwaną hadżdż. świątynia ta była pierwszym domem zbudowanym dla ludzkości, aby mogła czcić Allaha. Drewniane kolumny zostały zastąpione marmurowymi, dodany też został minaret. Pewien skromny architekt Mimar Sinan, zwrócił się do nas ze swoimi planami zastąpienia płaskiego dachu kopułami zdobionymi wewnątrz pięknymi zdobieniami."
 muslim_dlc.EVTOPTA7: "Napraw meczet i zatrudnij Mimara Sinana"
 muslim_dlc.EVTOPTB7: "Postępuj zgodnie ze wskazówkami Mimara Sinana i napraw meczet"
 muslim_dlc.EVTOPTC7: "Nie rób nic"
 muslim_dlc.EVTNAME8: "Suhrawardijja"
 muslim_dlc.EVTDESC8: "Zakon suficki założony przez Abu al-Najib Suhrawardi jest ściśle sunnicki i podlega szafi'ickiej szkole prawa islamskiego. Mimo że istniał od XI w., ostatnimi czasy przeżył pewne ożywienie i odegrał ważną rolę w zwrocie ku konserwatywnej pobożności. Futuwwy są gildiami, które kładą nacisk na uczciwość, pokojowość, łagodność, hojność, gościnność i unikanie narzekania podczas drogi życiowej. One również zostały przywrócone do życia przez suhrawardijję."
 muslim_dlc.EVTOPTA8: "Ich praca jest godna podziwu, powinniśmy ich wspierać"
 muslim_dlc.EVTOPTB8: "Ich praca jest pożyteczna, ale nie chcemy mieć z tym nic wspólnego"
 muslim_dlc.EVTNAME9: "Chcesz zakazać spożywania alkoholu, kawy i tytoniu?"
 muslim_dlc.EVTDESC9: "Mądry i pobożny sułtan osmański Murad IV doprowadził do ograniczenia korupcji, która powstała za rządów poprzednich sułtanów. Osiągnął to dzięki zamianom politycznym, które ograniczały marnotrawstwo. Jego najbardziej pobożnym zarządzeniem był całkowity zakaz spożywania alkoholu, używania tytoniu i picia kawy w Konstantynopolu. Aby wyegzekwować ten zakaz, przechadzał się wieczorami w cywilnych ubraniach po ulicach i tawernach Konstantynopolu, zarządzając egzekucję wszystkich tych, którzy łamali zakaz. Bezwzględny zwolennik prohibicji alkoholowej, Murad IV wcześniej sam miał słabość do alkoholu, o czym pisał w poematach. \"Nawet jeśli woda w rzekach stanie się winem, nie będzie w stanie wypełnić mojego kielicha\" - \"Wino jest jak szatan, dlatego też, aby uchronić moich ludzi muszę wypić je całe\"."
 muslim_dlc.EVTOPTA9: "Podążaj drogą pobożnego Murada IV"
 muslim_dlc.EVTOPTB9: "Zwiększ podatki na te dobra"
 muslim_dlc.EVTOPTC9: "Nie chcę egzekwowania tych obyczajów ponad innymi"
 muslim_dlc.EVTNAME10: "Surowe obyczaje Aurangzeba"
 muslim_dlc.EVTDESC10: "Aurangzeb szósty władca Imperium Mogołów zasłynął wprowadzeniem surowych zakazów konsumpcji alkoholu, zakazem praktykowania hazardu, kastracji, niewolnictwa, muzyki, tańca i narkotyków. Choć posunął się trochę zbyt daleko w swej obsesji, między innymi zakazał też muzułmanom ubierania się jak nie-muzułmanie, to niektóre z jego pomysłów mogą zwiększyć pobożność mieszkańców kraju $COUNTRY$."
 muslim_dlc.EVTOPTA10: "Naśladuj idee Aurangzeba"
 muslim_dlc.EVTOPTB10: "Podnieś jedynie podatek na alkohol"
 muslim_dlc.EVTOPTC10: "Chyba oszalał!"
 muslim_dlc.EVTNAME11: "Muhammad Salih Tahtawi - Globus nieba"
 muslim_dlc.EVTDESC11: "Dzisiaj na naszym dworze został zaprezentowany masywny i bez szwów, globus nieba z naniesionymi arabskimi i perskimi inskrypcjami. Muhammad Salih Tahtawi - metalurg, astronom, ekspert od geometrii i rzemieślnik, użył tajnej metody odlewania wosku, aby stworzyć niebiański świat. Pewnym jest, że będzie on w stanie powtórzyć ten wyczyn w metalurgii i stworzyć więcej globusów nieba dla $COUNTRY$."
 muslim_dlc.EVTOPTA11: "Akceptuj globus i nakaż stworzenie większej ich ilości"
 muslim_dlc.EVTOPTB11: "Zaoferuj mu miejsce na dworze jako doradca $MONARCHTITLE$"
 muslim_dlc.EVTNAME12: "Mian Mir"
 muslim_dlc.EVTDESC12: "Religijny dylemat wprowadził naszych doradców w zakłopotanie. Wszyscy byli bezsilni i tylko jeden z nich wypowiedział pożyteczną dla nas radę: \"Mian Mir, święty sufi z Lahaur, może nam pomóc\". Mian Mir znany z unikania światowych, egoistycznych i chciwych emirów oraz ambitnych Nawabów, którzy biegną do fakirów tylko po to, aby otrzymać błogosławieństwo. Jednak ludzi miłujących Boga nie jest tak łatwo podejść. Jego murydzi, jego uczniowie strzegą wrót jego domu, aby zatrzymywać tych, których nie chce on widzieć. Pobożny władco $COUNTRY$, mimo że jest tylko jeden Mian Mir, zgodził się udzielić nam porady."
 muslim_dlc.EVTOPTA12: "Zaproponuj miejsce na naszym dworze"
 muslim_dlc.EVTOPTB12: "Poproś go o radę"
 muslim_dlc.EVTOPTC12: "Znajdź inne rozwiązanie problemu"
 muslim_dlc.EVTNAME13: "Wielki pożar w Istambule"
 muslim_dlc.EVTDESC13: "Wielki dwudniowy pożar w Istambule zniszczył dzielnice żydowskie. Podjęto decyzję, że spalone dzielnice zostaną obowiązkowo wykupione przez państwo. Żydowscy kupcy protestują przeciwko temu i dążą do zmiany niekorzystnych dla nich decyzji, oferując Wielkiemu Wezyrowi dużą łapówkę z ich \"funduszu wypadków i sytuacji nadzwyczajnych\". Wielki Wezyr powiedział $MONARCHTITLE$ co zaoferowali żydowscy kupcy, aby uniknąć obowiązkowego wykupu i czeka teraz na odpowiedź."
 muslim_dlc.EVTOPTA13: "Przyjmij łapówkę"
 muslim_dlc.EVTOPTB13: "Odmów łapówki i ukaż łapówkarzy"
 muslim_dlc.EVTNAME14: "Zakon Czisztijja"
 muslim_dlc.EVTDESC14: "Zakon Chishti znany ze swojego nastawienia na miłość, tolerancję i otwartość, rozprzestrzenił się w prowincjach $COUNTRY$, a ich przyjazne nastawienie względem ludzi poszukujących wiary może pomóc zdobyć więcej wyznawców islamowi. Zakon jest raczej restrykcyjny w swoim przekonaniu, że nauczyciele Chishti nie powinni pojawiać się na dworze królewskim, ani nie powinni angażować się w sprawy państwowe, gdyż zdeprawuje to ich dusze sprawami tego świata. Niektórzy muzułmanie twierdzą, że muzyka jest zakazana, podczas gdy wyznawcy Chishti wierzą, że pieśni lub słuchanie muzyki mogą wywołać boskie objawienie."
 muslim_dlc.EVTOPTA14: "Uznaj zakon Chishti"
 muslim_dlc.EVTOPTB14: "Wyrzuć ich z $COUNTRY$!"
 muslim_dlc.EVTNAME15: "Kadirijja"
 muslim_dlc.EVTDESC15: "Kadirijja jest wpływową sunnicką instytucją. Ich derwisze noszą czapki z zielono-białą różą oraz sześcioramienną gwiazdą. Ich nauki akcentują walkę z wewnętrznymi pragnieniami. Dwa etapy tej walki to przede wszystkim powstrzymanie się przed czynami zabronionymi prawem religijnym, oraz walka z najważniejszymi słabościami, takimi jak chciwość, próżność i strach. Znane powiedzenie z nauk Kadirijja mówi: \"Prawdziwie poszukujący Boga, powinien przezwyciężyć wszystkie pragnienia, poza tym jednym, aby trafić pod bożą opiekę\"."
 muslim_dlc.EVTOPTA15: "Ich nauki są prawdziwe, dam im moje wsparcie"
 muslim_dlc.EVTOPTB15: "Od nich niczego się nie nauczymy"
 muslim_dlc.EVTNAME16: "Prawo szariatu"
 muslim_dlc.EVTDESC16: "Kodeks moralny i prawo religijne islamu dotyczy wielu zagadnień takich jak przestępczość, polityka, ekonomia, a także typowo osobiste jak stosunki seksualne, higiena, dieta, modlitwy, post. Prawa te są uważane za nieomylne prawo boskie, a źródła tych praw znajdują się w dwóch miejscach. Pierwsze to nakazy wymienione w Koranie, a drugie to przykłady z życia proroka Mahometa opisane w sunnach. Kadysi i imamowie skarżą się na pobłażliwe podejście do prawa szariatu w $COUNTRY$ i domagają się, aby $MONARCHTITLE$ dopilnował, żeby prawo było bez wyjątku surowo przestrzegane."
 muslim_dlc.EVTOPTA16: "Zaostrz prawo szariatu"
 muslim_dlc.EVTOPTB16: "Złagodź prawo szariatu"
 muslim_dlc.EVTNAME17: "Ghulamowie"
 muslim_dlc.EVTDESC17: "Dawniej schwytani w niewolę jeńcy byli w naszym kraju szkoleni i nauczani na koszt swoich panów, służąc im w takim charakterze, w jakim życzą sobie ich panowie. Większość z nich została żołnierzami, niektórzy znaleźli zajęcie w administracji, natomiast wszyscy z nich musieli przejść na islam. Niektórzy z nich wciąż przebywają w naszym kraju bez pana i szukają sposobu na znalezienie sensu życia. Ghulamowie wysłali swojego delegata do $MONARCHTITLE$, z prośbą o znalezienie dla nich odpowiedniego zajęcia w $COUNTRY$."
 muslim_dlc.EVTOPTA17: "Daj im pracę w administracji"
 muslim_dlc.EVTOPTB17: "Zatrudnij ich jako żołnierzy"
 muslim_dlc.EVTOPTC17: "Pozwól im na służbę w korpusie dyplomatycznym"
 muslim_dlc.EVTNAME18: "Reza Abbasi"
 muslim_dlc.EVTDESC18: "Mieszkańcy $CAPITAL$ opowiadają o wyjątkowo pięknej miniaturze w murakce, książce pełnej islamskich miniaturowych obrazów i islamskiej kaligrafii. Człowiekiem, który namalował tą niezwykłą miniaturę, jest Reza Abbasi, syn artysty malującego miniatury Ali Asghara. Miniatura, o której mowa ukazuje pięknych młodzieńców czytających pod drzewem."
 muslim_dlc.EVTOPTA18: "Moglibyśmy użyć jego talentu na dworze królewskim"
 muslim_dlc.EVTOPTB18: "Udzielmy wsparcia dla niego i dla jego sztuki"
 muslim_dlc.EVTOPTC18: "Upewnijmy się, że wszyscy się dowiedzą o jego talencie!"
 muslim_dlc.EVTNAME19: "Baha al-din al-Amili"
 muslim_dlc.EVTDESC19: "Fascynująca nowa idea, że słońce jest centrum wszechświata, a ziemia obraca się wokół niego po orbicie, zyskuje coraz większą popularność dzięki naukom filozofa, naukowca, architekta, matematyka, astronoma i poety o imieniu Baha al-din al-Amili. Jego książka Tashrih al-aflak czyli \"Anatomia ciał niebieskich\" potwierdza teorię o obrotowym ruchu Ziemi wokół słońca."
 muslim_dlc.EVTOPTA19: "Jego talenty są potrzebne na naszym dworze"
 muslim_dlc.EVTOPTB19: "Otrzyma nasze wsparcie"
 muslim_dlc.EVTOPTC19: "Zignoruj go"
 muslim_dlc.EVTNAME20: "Przemiana Hagii Sophii w meczet"
 muslim_dlc.EVTDESC20: "Bizantyjski cesarz Justynian I zlecił budowę Hagii Sophii architektom Izydorowi z Miletu i Antemiuszowi z Tralles. Świątynia powstała w 532 r. Zbudowana została z hellenistycznych kolumn ze świątyni Artemidy w Efezie, duże kamienie pochodziły z kamieniołomów porfiru w Egipcie, zielony marmur z Tesalii, czarny kamień z rejonu Bosforu, a żółty kamień z Syrii. Ten chrześcijański kościół wciąż jest w użyciu, co nie cieszy naszych poddanych, którzy chcą, aby został zamieniony na meczet. Przy okazji budynek pilnie potrzebuje renowacji i remontu, a także dobudowania minaretów."
 muslim_dlc.EVTOPTA20: "Napraw ją i przemień na meczet"
 muslim_dlc.EVTOPTB20: "Zostaw w spokoju"
 muslim_dlc.EVTNAME21: "Madrasa"
 muslim_dlc.EVTDESC21: "Madrasa znaczy: \"Miejsce gdzie odbywa się nauczanie i studiowanie\" W madrasach naucza się o prawie islamskim, o szariacie, logice, o hadisach i o interpretacji tafsirów, Koranu, a także o czynach i słowach proroka Mahometa. Niektóre madrasy nauczają także matematyki, astronomii, astrologii, geografii, alchemii, filozofii, magii i okultyzmu. Nasza przyszłość leży w rękach dzieci. Abyśmy mogli im zaufać, musimy im zapewnić taką edukację, aby nabyta przez nie wiedza o świecie nigdy ich nie zawiodła."
 muslim_dlc.EVTOPTA21: "Utwórz madrasy w całym kraju"
 muslim_dlc.EVTOPTB21: "Utwórz madrasy w kilku wybranych prowincjach"
 muslim_dlc.EVTOPTC21: "Nie rób nic"
 muslim_dlc.EVTNAME22: "Zubajda bint Dżafar"
 muslim_dlc.EVTDESC22: "Kobieta poprosiła o audiencję na naszym dworze. Zwróciła się do $MONARCHTITLE$ z prośbą o pozwolenie budowy studni, zbiorników i sztucznych basenów na drodze z Mekki do Medyny, aby zapewnić wodę pielgrzymom. Jej imię to Zubaidah bint Ja'far i jest ona żoną pobliskiego muzułmańskiego władcy."
 muslim_dlc.EVTOPTA22: "Pozwól jej na przejście przez nasze prowincje"
 muslim_dlc.EVTOPTB22: "Pomóż w jej świętej pracy!"
 muslim_dlc.EVTOPTC22: "Usuń ją z kraju!"
 muslim_dlc.EVTNAME23: "Serafeddin Sabuncuoglu"
 muslim_dlc.EVTDESC23: "Mimo że jest już starcem, chirurg i lekarz Serafeddin Sabuncuoglu, wciąż praktykuje medycynę w szpitalu Amasya, zbudowanym w 1308 r. na 80 lat przed jego narodzeniem. Jego książka \\\"Cesarska chirurgia\\\" jest pierwszym atlasem chirurgicznym opartym na książce \"Al Tasrif\" Abu al-Kasima az-Zahrawiego. Jedną z technik chirurgicznych opisanych w książce jest podwiązanie aorty skroniowej, aby zapobiec migrenom."
 muslim_dlc.EVTOPTA23: "Sprowadźcie go na nasz dwór!"
 muslim_dlc.EVTOPTB23: "Z naszą pomocą będzie on w stanie praktykować medycynę przez wiele kolejnych lat"
 muslim_dlc.EVTOPTC23: "No i?"
 muslim_dlc.EVTNAME24: "Al-Birjandi"
 muslim_dlc.EVTDESC24: "Al-Birjandi to genialny astronom, matematyk i fizyk, którego odpowiedź na jeden z argumentów Qutb al-Din al-Shiraziego brzmiała: \"Mały czy duży kawałek skały spadając na Ziemię prostopadle do linii horyzontu, jest świadkiem doświadczenia. Ta prostopadła linia biegnie od punktu stycznej kuli ziemskiej i widocznej linii horyzontu. Punkt ten porusza się wraz z ruchem Ziemi i dlatego nie będzie różnicy odnośnie miejsca upadku obydwu skał.\" Al-Birjandi napisał wiele książek, między innymi \"Sharh al-tadhkirah\", w której omówił podstawy astronomii."
 muslim_dlc.EVTOPTA24: "To jest człowiek, którego chcę widzieć jako mojego doradcę!"
 muslim_dlc.EVTOPTB24: "Będę wspierał jego pracę"
 muslim_dlc.EVTOPTC24: "Kto to jest? Czemu miałbym się nim przejmować?"
 muslim_dlc.EVTNAME25: "Ludy Księgi - zimmi z kraju [Root.GetName]"
 muslim_dlc.EVTDESC25: "Ludy Księgi - chrześcijanie, żydzi i sabejczycy - tak jak muzułmanie uznają Boga Abrahama za jedynego prawdziwego boga i praktykują religię opartą na boskich przykazaniach. Zimmi stanowią niemal całą ludność kraju [Root.GetName] i choć cieszą się zwyczajowymi prawami wynikającymi z Koranu, wielu z nich uważa, że nasze państwo powinno być dla nich bardziej otwarte, biorąc pod uwagę, jak bogata jest ich ojczyzna. Wysunięto propozycję, że zimmi z kraju [Root.GetName] powinni cieszyć się jeszcze większymi przywilejami, ponieważ wspieranie rozwoju tak bogatego regionu leży w naszym własnym interesie."
 muslim_dlc.EVTOPTA25: "Doceńmy ich obecność w tym kraju."
 muslim_dlc.EVTOPTB25: "Nawróć ich, usuń ich, zniszcz ich!"
 muslim_dlc.EVTNAME26: "Mahdi"
 muslim_dlc.EVTDESC26: "Pewien człowiek uważa się za Mahdiego, zapowiedzianego wybawcę islamu, który będzie rządził przez siedem lat przed dniem sądu ostatecznego. Obiecuje uwolnić świat od zła i przywrócić sprawiedliwość. Ci, którzy twierdzą, że nie jest on Mahdim, rozgniewali jego zwolenników, a w naszym kraju podniósł się zgiełk i zamieszanie."
 muslim_dlc.EVTOPTA26: "Uznaj go za zapowiedzianego wybawcę islamu"
 muslim_dlc.EVTOPTB26: "Odrzuć go jako oszusta"
 muslim_dlc.EVTNAME27: "Szyici i sunnici"
 muslim_dlc.EVTDESC27: "Każdy prawdziwy szyita wie, że tylko potomkowie czwartego kalifa Alego są prawowitymi następcami Mahometa. Sunnici wierzą, że wszyscy czterej kalifowie, następcy Mahometa, prawowicie zajęli jego miejsce jako przywódcy muzułmanów, a co za tym idzie, uznają także potomków wszystkich czterech kalifów jako legalnych przywódców religijnych. Od czasu zaginięcia dwunastego imama w 931 r., nie było prawowitej władzy religijnej. Napięcia między Sunnitami i Szyitami rosły w naszym kraju przez lata i tylko dzięki zabiegom dyplomatycznym nie doszło do większego rozlewu krwi."
 muslim_dlc.EVTOPTA27: "Zignoruj ten problem"
 muslim_dlc.EVTOPTB27: "Znajdź sposób, by złagodzić napięcia między nimi"
 muslim_dlc.EVTNAME28: "Sunnici i szyici"
 muslim_dlc.EVTDESC28: "Każdy prawdziwy sunnita wie, że wszyscy czterej kalifowie, następcy Mahometa, byli prawowitymi liderami muzułmanów a ich potomkowie są legalnymi przywódcami religijnymi. Szyici wieżą, że tylko potomkowie czwartego kalifa Alego, są legalnymi następcami Mahometa, oraz że po zaginięciu dwunastego imama w 931 r. nie ma już prawowitych przywódców religijnych. Napięcia między Sunnitami i Szyitami rosły w naszym kraju przez lata i tylko dzięki zabiegom dyplomatycznym nie doszło do większego rozlewu krwi."
 muslim_hajj: "Hadżdż"
 desc_muslim_hajj: "Hadżdż to pielgrzymka do Mekki do Al-Kaby. Jest obowiązkiem każdego pełnosprawnego muzułmanina przynajmniej raz w życiu udać się na tę pielgrzymkę. Jest to jeden z pięciu filarów wiary islamskiej."
 completed_hajj: "Hadżdż ukończony"
 desc_completed_hajj: "Hadżdż został ukończony. Twój władca pielgrzymując do Mekki, wypełnił jeden z pięciu filarów wiary islamskiej."
 repaired_masjid_al_haram: "Al-Masdżid al-Haram naprawiony"
 desc_repaired_masjid_al_haram: "Meczet Al-Masdżid al-Haram otaczający Al-Kabę to jedno z najświętszych miejsc islamu."
 banned_alcohol_tobacco_coffee: "Zakaz alkoholu, tytoniu i kawy"
 desc_banned_alcohol_tobacco_coffee: "Alkohol, tytoń i kawa zostały zakazane w naszej stolicy oraz w całym kraju."
 tax_alcohol_tobacco_coffee: "Opodatkowany alkohol, tytoń i kawa"
 desc_tax_alcohol_tobacco_coffee: "Wysokie podatki na alkohol, tytoń i kawę zostały wprowadzone."
 celestial_globe: "Globus nieba"
 desc_celestial_globe: "Globus nieba zdobiony arabskimi i perskimi napisami, został wykonany przez metalurga, astronoma, eksperta geometrii i rzemieślnika Muhammada Salih Tahtawiego."
 mian_mir: "Mian Mir"
 desc_mian_mir: "Rady mądrego świętego sufiego Mian Mira dotyczące religijnych problemów są wysoko cenione."
 reza_abbasi: "Reza Abbasi"
 desc_reza_abbasi: "Święty artysta miniatur Reza Abbasi jest opłacany przez naszego łaskawego władcę."
 baha_al_din_al_amili: "Baha al-din al-Amili"
 desc_baha_al_din_al_amili: "Nasz łaskawy władca zdecydował, aby opłacać uczonego, filozofa, architekta, matematyka, astronoma i poetę Baha al-din al-Amilego."
 muslim_madrassa: "Madrasa"
 desc_muslim_madrassa: "W całym naszym kraju budowane są nowe madrasy uczące studentów interpretacji tafsiru i Koranu, islamskiego prawa, szariatu, hadisów, logiki, a także o czynach i słowach proroka Mahometa."
 province_madrassa: "Prowincjonalne madrasy"
 desc_province_madrassa: "W kilku wybranych prowincjach naszego kraju budowane są nowe madrasy uczące studentów interpretacji tafsiru i Koranu, islamskiego prawa, szariatu, hadisów, logiki, a także o czynach i słowach proroka Mahometa."
 darb_zubaidah: "Darb Zubaidah"
 desc_darb_zubaidah: "Darb Zubaidah, inaczej Droga Zubaidah jest w całym kraju w trakcie budowy. Składać się będzie z szeregu studni, zbiorników i sztucznych basenów, dostarczających wodę pielgrzymom podróżującym do Mekki i do Medyny."
 serafeddin_sabuncuoglu: "Serafeddin Sabuncuoglu"
 desc_serafeddin_sabuncuoglu: "Dzięki łaskawości władcy opłacającego Serafeddina Sabuncuoglu, starego lekarza i chirurga, będzie on mógł spędzać czas nad atlasem chirurgii zatytułowanym 'Cesarska chirurgia'."
 al_birjandi: "Al-Birjandi"
 desc_al_birjandi: "Al-Birjandi, błyskotliwy astronom, matematyk i fizyk, jest opłacany przez naszego łaskawego władcę."
 dhimmi_residence: "Zimmi"
 desc_dhimmi_residence: "Ludy Księgi - chrześcijanie, żydzi i sabejczycy - są chronieni jako zimmi i posiadają prawo pobytu w zamian za płacenie podatków. To zdanie nigdzie nie jest tak prawdziwe jak tutaj, gdzie stworzyliśmy siedzibę dla bogatej społeczności zimmich."
 true_mahdi: "Prawdziwy Mahdi"
 desc_true_mahdi: "Nadszedł Mahdi, zapowiedziany wybawca islamu. Będzie rządził przez siedem lat przed dniem sądu ostatecznego, uwalniając świat od zła i przywracając sprawiedliwość."
 invited_eid_al_fitr: "Zaproszenie na Eid al-Fitr"
 unify_islam_title: "Zjednocz islam"
 unify_islam_desc: "Zjednoczenie islamu to jedność polityczna całej społeczności muzułmańskich wiernych, rządzonych przez jednego władcę. Głowa państwa i inni urzędnicy są głosem ludu oraz islamu i muszą rządzić zgodnie z prawem szariatu."
 unified_islam: "Zjednoczony islam"
 desc_unified_islam: "Wyznawcy islamu są zjednoczeni jako miłosierny naród, zapominając o wewnętrznych różnicach."
 change_religion_sunni_title: "Zmień religię na sunnizm"
 change_religion_sunni_desc: "Różnica między sunnitami i szyitami jest taka, że sunnici wierzą, że wszyscy czterej kalifowie - następcy Mahometa - mają prawo zająć jego miejsce jako przywódcy muzułmanów. Tymczasem szyici wierzą, że tylko potomkowie czwartego kalifa Alego mają takie prawo."
 change_religion_shiite_title: "Zmień religię na szyizm"
 change_religion_shiite_desc: "Szyici wierzą, że tylko potomkowie czwartego kalifa Alego są prawowitymi następcami Mahometa, podczas gdy sunnici wierzą, że wszyscy czterej kalifowie - następcy Mahometa - mają prawo zająć jego miejsce jako przywódcy muzułmanów."
