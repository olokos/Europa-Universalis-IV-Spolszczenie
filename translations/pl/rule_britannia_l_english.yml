 EST_VAL_VESTMENTS_BANNED: "Zakazane szaty kapłańskie: §Y$VAL$%§!"
 innovativeness: "Innowacyjność"
 NEWS_BANNER_OK_TOOLTIP: "Zamknij i nie pokazuj ponownie."
 critical_press: "Nielojalni drukarze"
 desc_critical_press: "Nasza niechęć do ścigania tych, którzy szerzą propagandę przeciwko państwu, spowodowała pewne niezadowolenie w kraju."
 harbored_inventor: "Ukryty nieprzyjazny wynalazca"
 public_schools: "Szkoły dla mas"
 desc_public_schools: "Szkoły zostały udostępnione dla ubogich i niewykształconych mas. Są one finansowane przez lokalnego filantropa i religijną elitę tej prowincji. Chociaż znacznie zwiększa poziom piśmienności, ale również ma tendencję do umieszczania dziwnych idei w głowach ludzi, nie wspominając o wzmocnieniu władzy kościoła."
 EST_VAL_PUBLIC_SCHOOLS: "Publiczne szkoły: §Y$VAL$%§!"
 new_royal_society: "Wspieranie nowego towarzystwa naukowego"
 desc_new_royal_society: "Objęliśmy patronatem nowe towarzystwo naukowe, chętne do pracy na rzecz rozwoju naszego kraju."
 unpopular_dissections: "Oburzające sekcje"
 desc_unpopular_dissections: "Mieszkańcy tej prowincji są niezadowoleni z bezbożnego zachowania osób studiujących anatomię i dokonujących sekcji świeżych zwłok. Robią to aby poszerzać swoją wiedzę."
 dissenting_academies: "Rozłam w szkolnictwie"
 desc_dissenting_academies: "Wiele instytucji w kraju naucza wiedzy nie będącej w zgodzie z doktryną religijną."
 PHYSIOCRACY: "Fizjokracja: §Y$VAL$%§!"
 blasphemous_scientist_punished: "Bluźnierczy filozof przyrody został ukarany"
 desc_blasphemous_scientist_punished: "Traktat o filozofii przyrody uraził religijną wrażliwość ludności. Autor został więc za to surowo ukarany."
 religion_mocked: "Religia została wyśmiana przez filozofa przyrody"
 desc_religion_mocked: "Niedawny traktat w skandaliczny sposób szydził z przywódców religijnych. Pomimo tego że pozwolono na publikację, wielu wiernych było poczuło się obrażonymi."
 coffee_houses: "Kawiarnie"
 desc_coffee_houses: "Kawiarnie są popularne w całym kraju, gromadząc intelektualistów, którzy dyskutują nad swoimi pomysłami."
 coffee_houses_banned: "Zakaz kawiarni"
 desc_coffee_houses_banned: "Kawiarnie szerzyły wśród ludności niebezpieczne idee. Zostały słusznie zakazane."
 cabinet_of_curiosities: "Gabinet osobliwości"
 desc_cabinet_of_curiosities: "Państwo organizuje i wystawia kolekcję cudownych i ciekawych przedmiotów z całego świata."
 turned_away_inventor: "Odprawiony wynalazca"
 innovativeness_events.1.t: "Wolność prasy"
 innovativeness_events.1.d: "Wraz z rozpowszechnianiem się literatury popularnej pojawiła się duża liczba tanich, drobnych publikacji; Broszury i tym podobne zaczęły być drukowane w większej ilości. Chociaż wiele z nich to tylko popularne ballady, opowieści lub plotki, niektóre są słabo zawoalowanymi próbami krytykowania filarów naszego państwa i religijnych przywódców.\nRozprzestrzenianie się szczególnie niemoralnej i politycznej ballady doprowadziło do żądań, abyśmy ograniczyli prasę i wzięli pod lupę nielojalnych drukarzy i ich produkty."
 innovativeness_events.1.a: "Zakaż takich publikacji."
 innovativeness_events.1.b: "To tylko zwykłe kartki papieru."
 innovativeness_events.2.t: "Wynalazki doradcy [Root.Adm_Advisor.GetName]"
 innovativeness_events.2.d: "Jako członek gabinetu [Root.Adm_Advisor.GetName] miał dobrą okazję do rozszerzenia osobistych zainteresowań. W rezultacie [Root.Adm_Advisor.GetHerHis] dwór poza stolicą [Root.Capital.GetCapitalName] może pochwalić się jednym z największych laboratoriów w kraju, z wieloma piecami i dużymi magazynami wszelkiego rodzaju materiałów, jakie można sobie wyobrazić. [Root.Adm_Advisor.GetSheHeCap] jest również szczególnie dumny z tego, co [Root.Adm_Advisor.GetSheHe] nazywa [Root.Adm_Advisor.GetHerHis] „komnatą cudów”, dużym biurem wypełnionym ciekawostkami od podłogi do samego dachu, a także biblioteką poświęconą wyjaśnianiu obiektów. Takie badania nie są jednak tanie, a ponieważ nasz drogi doradca prosi o miejsce do badania księżyca i gwiazd, robione na miarę obserwatorium zamkowego. Niektórzy uważają, że nie powinniśmy dawać mu więcej pieniędzy.."
 innovativeness_events.2.a: "Dostanie wszystko, czegokolwiek potrzebuje!"
 innovativeness_events.2.b: "Te pieniądze można lepiej wykorzystać."
 innovativeness_events.3.t: "Świerze ciała"
 innovativeness_events.3.d: "Miejscowi lekarze w prowincji [doctor_province.GetCapitalName] zaczęli dobrze płacić za możliwość zbadania świeżych zwłok. Lekarze twierdzą, że pozwala im to pogłębić wiedzę o ludzkim ciele, dokumentując je dla dobra ludzkości. Poprawa zrozumienia anatomii człowieka nie jest jednak argumentem, który robi wrażenie na miejscowych, gdy groby niedawno zmarłych zostają rozkopane. Obywatele z prowincji [doctor_province.GetCapitalName] żądają ograniczenia tych okropnych praktyk i powstrzymania złodziei grobów."
 innovativeness_events.3.a: "Ukarz lekarzy."
 innovativeness_events.3.b: "Niech dokonują sekcji zwłok na skazańcach."
 innovativeness_events.3.c: "Pomóżmy im, aby mieli stały dopływ świeżych ciał potrzebnych do badań."
 innovativeness_events.4.t: "Zagraniczny wynalazca"
 innovativeness_events.4.d: "Przybył genialny wynalazca [Inventor_country.GetAdjective] z państwa  [Inventor_country.GetName], aby ubiegać się o nasz patronat ponieważ został wyrzucony z kraju przez [Inventor_country.GovernmentName]. [Root.inventor.GetName] jest opisywany przez niektórych jako jeden z wielkich umysłów tej epoki, dokonujący wielu wynalazków mechanicznych i chemicznych, których większość nie jest w stanie zrozumieć."
 innovativeness_events.4.a: "Przyjmijmy [Root.inventor.GetName]!"
 innovativeness_events.4.b: "Nie chcemy ryzykować pogorszenia stosunków z [inventor_country.GetDefiniteArticleBeforePluralCountry][inventor_country.GetName]."
 innovativeness_events.5.t: "Edukacja dla biednych?"
 innovativeness_events.5.d: "Lokalny filantrop religijny zaczął tworzyć szkoły dla biednych dzieci w prowincji [poor_province.GetName]. Jego ambicją jest nauczenie czytania i pisania ubogich i wychowanie ich na drodze wiary [Root.Religion.GetName].\nOczywiście są tacy, którzy twierdzą, że nie jest to działalność pozbawiona ryzyka."
 innovativeness_events.5.a: "Świetna inicjatywa!"
 innovativeness_events.5.b: "Nie możemy na to pozwolić."
 innovativeness_events.6.t: "Patronat [Root.GetRoyalOrState]"
 innovativeness_events.6.d: "Wśród niektórych naszych [Root.GetNoblesReplacementForOtherGovernments] coraz modniejsze stało się poświęcanie czasu na eksperymentowanie i filozofię. Niektórzy zaczęli tworzyć regularne grupy dyskusyjne, podczas gdy inni używają listów, aby korespondować z innymi dociekliwymi umysłami.\nJedna z takich grup skontaktowała się z naszym władcą, prosząc o patronat i wsparcie. Twierdzą, że dzięki takiemu poparciu nasz[Root.GovernmentName] uzyska znaczące korzyści."
 innovativeness_events.6.a: "Otrzymają nasze wsparcie."
 innovativeness_events.6.b: "Co za strata czasu!"
 innovativeness_events.7.t: "Uniwersytet w prowincji [university_province.GetName]"
 innovativeness_events.7.d: "Uniwersytet w prowincji [university_province.GetName] przyciągnął nową grupę nauczycieli i studentów, którzy są chętni do modernizacji instytucji. Proszą o fundusze na otwarcie nowej uczelni, w której będą mogli dalej rozwijać to, co nazywają „nową nauką”, z bardziej eksperymentalnym podejściem i tym, co uważają za mniej dogmatyczne podejście do świata.\nOczywiście w istniejącej akademii istnieje pewien opór wobec tych niedoszłych reformatorów. Twierdzą, że pieniądze można byłoby lepiej wydać na wspieranie istniejącej instytucji, ponieważ nowe pomysły niekoniecznie są lepszymi pomysłami."
 innovativeness_events.7.a: "Rozbudować uczelnię? Brzmi jak dobry pomysł."
 innovativeness_events.7.b: "Posłuchajmy konserwatystów."
 innovativeness_events.8.t: "Rozłam w szkolnictwie"
 innovativeness_events.8.d: "Instytucje szkolnictwa wyższego zazwyczaj ograniczają zapisy do wyznawców dominującej wiary. Zmusza to niespełniających wymagań przyszłych studentów do poszukiwania edukacji poza uniwersytetami objętymi sankcjami państwowymi. Na szczęście dla nich w państwie $COUNTRY$ założono szereg nieformalnych akademii, które zajmują się różnymi rodzajami dysydentów religijnych, często promując określone stanowisko teologiczne. Takie akademie mogą pozostawać w całkowitej sprzeczności z prawem, ponieważ szkoły generalnie wymagają zgody lokalnych lub krajowych władz religijnych, ale zapewniają kształcenie studentom, którzy w innym przypadku nie mieliby wstępu do szkoły."
 innovativeness_events.8.a: "Niech nauczają, jak im się podoba."
 innovativeness_events.8.b: "Należy egzekwować jednolitość religijną."
 innovativeness_events.9.t: "Traktat o filozofii przyrody"
 innovativeness_events.9.d: "[Root.scientist.GetName], dla niektórych obiecujący myśliciel, dla innych niebezpieczny prowokator, opublikował niedawno nowe dzieło filozofii przyrody, pokazujące, że jest bardzo prawdopodobne, że wiele z rzeczy, które dotąd uważaliśmy za oczywiste, może w rzeczywistości takie nie być. Na domiar złego myśliciel wykorzystał również okazję, jaką daje publikacja, do kpienia z religijnych władz. Podsumowując, stworzyło to silną niechęć do tych nowych pomysłów, a niektórzy twierdzą, że [Root.scientist.GetName] powinien zostać uwięziony i ukarany, podczas gdy inni pochwalili go za tak śmiałe słowa."
 innovativeness_events.9.a: "To ciekawy pomysł..."
 innovativeness_events.9.b: "Nie możemy pozwolić na takie bluźnierstwo!"
 innovativeness_events.10.t: "Nielubiany matematyk"
 innovativeness_events.10.d: "Podobnie jak wielu władców tego wieku [Root.Monarch.GetName] chciał otoczy się wielkimi umysłami, które mogą dyskutować o tajemnicach świata. Niektóre mają świetny dowcip i przodują w debatach, podczas gdy inne nadają się bardziej do samotnych eksperymentów lub obliczeń matematycznych. Nie ma wątpliwości, że czasami występuje spora rywalizacja, ponieważ przychylność [Root.Monarch.GetTitle] może być bardzo korzystna dla każdego myśliciela, naukowca lub wynalazcy.\nJeden z takich inteligentnych głupców stał się ostatnio wyśmiewany przez wielu rówieśników. [Root.mathematician.GetName] ma wielki umysł do matematyki, ale jest szczególnie słabym dyskutantem, a niektórzy twierdzą, że reputacja dworu ucierpi z powodu pozwalania sobie na jego obecność."
 innovativeness_events.10.a: "Pozwól mu rozmawiać."
 innovativeness_events.10.b: "On nas zawstydza."
 innovativeness_events.11.t: "Terra Australis"
 innovativeness_events.11.d: "Uczeni tak starożytni jak Arystoteles wysnuli teorię, że musi istnieć wielki nieznany kontynent na skrajnym południu świata. Teraz, gdy przemierzanie kuli ziemskiej stało się dużo łatwiejsze, odkrywcy, kartografowie i naukowcy ponownie zaczynają interesować się brakującym kontynentem. Spekulują, że niektóre z dotychczas odkrytych wysp w tamtym regionie mogą być końcem wielkich archipelagów. Wyprawa na dalekie południe byłaby kosztowna, wymagałaby wielu przygotowań i przetestowania ograniczeń naszej technologii morskiej."
 innovativeness_events.11.a: "Sfinansuj wyprawę badawczo-rozpoznawczą."
 innovativeness_events.11.b: "To strata czasu i zasobów."
 innovativeness_events.12.t: "Kawiarnie"
 innovativeness_events.12.d: "Wprowadzenie kawy do państwa $COUNTRY$ znacznie zmieniło życie codzienne, kawiarnie pojawiły się w miastach na całym świecie. Drobne opłaty za wstęp zapewniają, że zarówno wykształceni, jak i niewykształceni, bogaci i biedni mogą udać się do kawiarni i dołączyć do ożywionych debat. Popularne tematy dyskusji obejmują filozofię, politykę, plotki i finanse. Kawiarnia, będąca naturalnym miejscem spotkań intelektualistów, staje się synonimem debaty i nauki."
 innovativeness_events.12.a: "Zachęć do takich spotkań."
 innovativeness_events.12.b: "Rozprzestrzeniają się niebezpieczne idee."
 innovativeness_events.13.t: "Instrumenty naukowe"
 innovativeness_events.13.d: "Wraz z nowymi osiągnięciami w sztuce szklarskiej i metalurgicznej pojawia się możliwość tworzenia bardziej wyrafinowanych instrumentów naukowych. Soczewki, które powiększają zarówno bardzo odległe przedmioty, jak i te bardzo małe, są nieocenione dla naszych astronomów i filozofów przyrody, podczas gdy chemicy doskonalą swoje rzemiosło za pomocą bardziej złożonych metalowych narzędzi. Niedawne odkrycia dały państwu $COUNTRY$ naukową przewagę w produkcji tego sprzętu. Czekamy z niecierpliwością na odkrycia, które stały się możliwe."
 innovativeness_events.13.a: "Czy potrafią już zamienić ołów w złoto?"
 innovativeness_events.14.t: "Fizjokraci"
 innovativeness_events.14.d: "Nowa szkoła ekonomiczna, znana jako fizjokracja, staje się popularna wśród [Root.GetNoblesReplacementForOtherGovernments]. Fizjokraci uważają, że podstawą bogactwa jest produkcja rolna, dzięki której cała cywilizacja może istnieć. Dlatego najważniejszymi członkami społeczeństwa są ziemianie, którzy są właścicielami pól i dzierżawi ziemię. Fizjokraci odrzucają dominującą ekonomię merkantylizmu na rzecz agrarnego leseferyzmu; kupcy oczywiście nie wytwarzają bogactwa, a jedynie transportują obce produkty z miejsca na miejsce. Podczas gdy wielu uważa, że głębia ich ekonomii jest imponująca, inni są bardziej pod wrażeniem namacalnych korzyści wynikających z istniejącej polityki protekcjonistycznej."
 innovativeness_events.14.a: "Być może warto spróbować."
 innovativeness_events.14.b: "Właściciele ziemscy posiadają już zbyt wiele przywilejów."
 innovativeness_events.15.t: "Gabinet osobliwości"
 innovativeness_events.15.d: "Eksploracja nowych ziem i otwarcie handlu z odległymi narodami przyniosło na nasze brzegi najróżniejsze ciekawe przedmioty. Modne stało się gromadzenie kolekcji tych często dziwacznych przedmiotów i umieszczanie ich obok bardziej przyziemnych skarbów, takich jak portrety i ikony religijne. Te fantastyczne kolekcje obejmują trofea z dziwnych lub mitycznych zwierząt, artefakty nieznanych kultur, rzadkie minerały i jaskrawo kolorowe muszle z obcych wybrzeży. Te eksponaty gabinetowe odwiedzają nie tylko zaciekawieni arystokraci, ale także przyrodnicy zainteresowani ich wartością naukową. Oczywiście czasami okazuje się, że cenny róg jednorożca, który posiada [Root.Monarch.GetTitle], to po prostu kieł narwala."
 innovativeness_events.15.a: "Jest to bardzo nowatorskie. Uruchommy to natychmiast."
 innovativeness_events.15.b: "Jest to bardzo głupie. Lepiej wesprzeć organizacje religijne."
