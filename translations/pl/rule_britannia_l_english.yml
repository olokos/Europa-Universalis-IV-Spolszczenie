l_english:
 NUDGE_END_NODE_TITLE: "Brak szlaków wychodzących"
 NUDGE_END_NODE_DESC: "Węzeł handlowy $NAME|Y$ nie ma szlaków wychodzących.\nWybierz węzeł z szlakami wychodzącymi, aby edytować szlaki handlowe."
 LATENT_TRADE_GOODS_TOOLTIP_HEADER: "\nUkryte towary handlowe:\n$BODY$"
 LATENT_TRADE_GOODS_TOOLTIP_ONE: "$NAME|Y$\n$TRIGGER$"
 LATENT_TRADE_GOODS_TOOLTIP_SEVERAL_ENTRY: "$COL$$NAME$§!: $PERCENTAGE|%2Y$\n"
 LATENT_RESOURCE_DESC: "$GOODS|Y$ to ukryty surowiec w tej prowincji. Może stać się dostępny w późniejszym czasie."
 introduction_of_newcommen_engine: "Wprowadzenie silnika atmosferycznego"
 desc_introduction_of_newcommen_engine: "Przedsiębiorcy z tej prowincji wprowadzili silnik atmosferyczny, znacznie zwiększając wydajność lokalnych kopalń."
 introduction_of_coke_blast_furnaces: "Wprowadzenie wielkich pieców koksowniczych"
 desc_introduction_of_coke_blast_furnaces: "Przedsiębiorcy z tej prowincji zaczęli wykorzystywać wielkie piece koksownicze do lokalnej produkcji żelaza, znacznie zwiększając produktywność."
 introduction_of_rotherham_plough: "Wprowadzenie pługa obrotowego"
 desc_introduction_of_rotherham_plough: "Lżejszy i bardziej wydajny pług obrotowy znacznie zwiększył wydajność w tym regionie."
 introduction_of_flying_shuttle: "Wprowadzenie czółenka szybkobieżnego"
 desc_introduction_of_flying_shuttle: "Wprowadzenie czółenka szybkobieżnego znacznie zwiększyło wydajność tkaczy w tym regionie, pomimo tego że spowodowało to niepokoje wśród lokalnych rzemieślników."
 introduction_of_spinning_jenny: "Wprowadzenie przędącej joasi"
 desc_introduction_of_spinning_jenny: "Przędąca joasia szybko została wprowadzona przez tkaczy w tej prowincji. To znacznie zwiększyło ich produkcję, mimo tego spowodowało to niepokoje."
 introduction_of_watt_engine: "Wprowadzenie silnika parowego"
 desc_introduction_of_watt_engine: "Wprowadzenie nowoczesnego silnika parowego znacznie przyspiesza rozwój tej prowincji."
 canals_and_turnpikes: "Kanały i autostrady"
 desc_canals_and_turnpikes: "Inicjatywy mające na celu wspomaganie przepływu towarów w tej prowincji w końcu umożliwiły lokalnym firmom wzrost i rozwój."
 agricultural_revolution: "Rewolucja rolnicza"
 desc_agricultural_revolution: "Ta prowincja odnosi ogromne korzyści z postępów w technologii i metodologii rolnictwa."
 economic_urbanization_modifier: "Urbanizacja"
 desc_economic_urbanization_modifier: "Ta prowincja doświadczyła ogromnego napływu ludzi z okolicznych wsi."
 industrial_urbanization_modifier: "Napływ pracowników"
 desc_industrial_urbanization_modifier: "Rozwijająca się gospodarka tej prowincji przyciąga ludzi z całego kraju. Jest to dobrodziejstwo z wielu względów, ale doprowadziło również do niepokojów, ponieważ pracownicy próbują mieszkać razem w gęsto zaludnionych częściach miasta."
 metalworks_modifier: "Produkcja metalu"
 desc_metalworks_modifier: "Ta prowincja stała się głównym ośrodkiem produkcji metalu po wprowadzeniu maszyn napędzanych węglem."
 textile_mills_modifier: "Zakłady tekstylne"
 desc_textile_mills_modifier: "Ta prowincja stała się głównym ośrodkiem produkcji tekstyliów."
 shipyards_of_x_modifier: "Świetne stocznie"
 desc_shipyards_of_x_modifier: "Ta prowincja stała się głównym ośrodkiem przemysłu stoczniowego."
 gave_in_to_luddite_protests: "Ochrona rzemieślników"
 desc_gave_in_to_luddite_protests: "Poczyniliśmy wiele ustępstw, aby uspokoić niesfornych rzemieślników w tej prowincji, chroniąc ich pracę kosztem bardziej nowoczesnej konkurencji."
 impoverished_artisans: "Zubożali rzemieślnicy"
 desc_impoverished_artisans: "Lokalny sektor rzemieślniczy bardzo cierpi z powodu konkurencji wynikającej z ostatnich zmian w technologii produkcji. Rzemieślnicy nie mogą wyżywić swoich rodzin i opuszczają ten obszar w poszukiwaniu nowego życia gdzie indziej."
 fire_compensation: "Przemysłowcy płacą za odbudowę"
 desc_fire_compensation: "Lokalni przemysłowcy zostali zobowiązani do zapłacenia za odbudowę tej prowincji po rozprzestrzenianiu się niebezpiecznego pożaru z lokalnej fabryki."
 industrialization_events.1.t: "Silnik atmosferyczny"
 industrialization_events.1.d: "Opierając się na starszych eksperymentalnych pompach powietrza, wynalazca z prowincji [invention_province.GetName] stworzył nowy typ silnika, który wykorzystuje ciśnienie pary do wypompowywania wody z mokrych kopalni. Silnik atmosferyczny umożliwia obecnie wydobycie tam, gdzie wcześniej nie było to możliwe i znacznie zwiększył wydajność kopalń węgla i metalu w naszym kraju."
 industrialization_events.1.a: "Przed nami ekscytująca przyszłość."
 industrialization_events.1.a.tt: "W prowincjach posiadających §Ywęgiel§!, §Yżelazo§! lub §Ymiedź§! częściej występują wydarzenia industrializacyjne."
 industrialization_events.2.t: "Wielkie piece koksownicze"
 industrialization_events.2.d: "[Root.inventor_name.GetName], wynalazca i przedsiębiorca z prowincji [invention_province.GetName] wymyślił nowy typ wielkiego pieca opalanego koksem do produkcji żeliwa. Wykorzystując węgiel zamiast węgla drzewnego, znacznie wzrosła produkcja żelaza, co pozwoliło nam zaopatrzyć rynek w większe ilości taniego surowca."
 industrialization_events.2.d.england: "Abraham Darby, wynalazca i przedsiębiorca, wymyślił nowy typ wielkiego pieca opalanego koksem do produkcji żeliwa. Wykorzystując węgiel zamiast węgla drzewnego, znacznie wzrosła produkcja żelaza, co pozwoliło nam zaopatrzyć rynek w większe ilości taniego żelaza."
 industrialization_events.2.a: "Znakomicie."
 industrialization_events.2.a.tt: "W prowincjach posiadających §Ywęgiel§! lub §Yżelazo§! częściej występują wydarzenia industrializacyjne."
 industrialization_events.3.t: "Ulepszony silnik parowy"
 industrialization_events.3.d: "Udoskonalając projekt wcześniejszych silników atmosferycznych, przedsiębiorca i wynalazca [Root.inventor_name.GetName] zdołał stworzyć nowy typ maszyny, która wykorzystuje oddzielny skraplacz i ruch obrotowy zamiast oscylacyjnego jednego z poprzednich silników. Działając pod ciśnieniem nieco wyższym od atmosferycznego, ulepszony silnik parowy będzie dwukrotnie wydajniejszy niż wcześniejsze modele i okaże się nieoceniony jako środek do napędzania maszyn we wszystkich typach przedsiębiorstw przemysłowych."
 industrialization_events.3.d.england: "Udoskonalając projekt wcześniejszych silników atmosferycznych, przedsiębiorca i wynalazca Watt Steam zdołał stworzyć nowy typ maszyny, która wykorzystuje oddzielny skraplacz i ruch obrotowy zamiast oscylacyjnego jednego z poprzednich silników. Działając pod ciśnieniem nieco wyższym od atmosferycznego, ulepszony silnik parowy będzie dwukrotnie wydajniejszy niż wcześniejsze modele i okaże się nieoceniony jako środek do napędzania maszyn we wszystkich typach przedsiębiorstw przemysłowych."
 industrialization_events.3.a: "Czu-czu."
 industrialization_events.3.a.tt: "W prowincjach częściej występują wydarzenia industrializacyjne."
 industrialization_events.4.t: "Pług obrotowy"
 industrialization_events.4.d: "Eksperymentując z nowymi kształtami i pokrytą żelazem odkładnicą, lokalny wynalazca z prowincji [Invent_province.GetName], [Root.inventor_name.GetName], stworzył znacznie lżejszy pług, który jest łatwiejszy i wydajniejszy w użyciu. Wraz z innymi niedawnymi wynalazkami z zakresu narzędzi rolniczych nowy pług zapowiada znaczny wzrost produktywności rolnictwa w naszym kraju."
 industrialization_events.4.a: "Cudownie."
 industrialization_events.4.a.tt: "W prowincjach częściej występują wydarzenia industrializacyjne."
 industrialization_events.5.t: "Czółenko szybkobieżne"
 industrialization_events.5.d: "[Root.inventor_name.GetName], lokalny wynalazca z prowincji [invention_province.GetName] opatentował nowy projekt narzędzia tkackiego, które ma zrewolucjonizować tą branże, eliminując potrzebę drugiej osoby do łapania wahadła podczas przelotu wątki osnowy. Chociaż produktywność jest nadal ograniczona przez szybkość, z jaką można prząść nić, która już stanowi wąskie gardło w produkcji tekstyliów, czółenko szybko zyskuje popularność wśród tkaczy w całym kraju."
 industrialization_events.5.a: "Gdyby tylko nasze przędzalnie nadążały ..."
 industrialization_events.5.a.tt: "W prowincjach produkujących §Ywełnęl§!, §Ysukno§!, §Yjedwab§! lub §Ybawełnę§! częściej występują wydarzenia industrializacyjne."
 industrialization_events.6.t: "Przędąca joasia"
 industrialization_events.6.d: "Głównym ograniczeniem wydajności tkania od dawna jest szybkość, z jaką można prząść nić. Jeszcze przed wprowadzeniem czółenka szybkobieżnego aby zaspokoić potrzeby jednego tkacza potrzebne były cztery przędzarki. Aby pokonać tę przeszkodę, [Root.inventor_name.GetName], wynalazca z prowincji  [invention_province.GetName], opracował maszynę pozwalającą jednemu pracownikowi wykonywać pracę wielu przędzarek. Wraz z czółenkiem szybkobieżnym maszyna ta obiecuje znacznie poprawić wydajność tkania w najbliższej przyszłości."
 industrialization_events.6.a: "Fantastycznie!"
 industrialization_events.6.a.tt: "W prowincjach produkujących §Ywełnęl§!, §Ysukno§!, §Yjedwab§! lub §Ybawełnę§! częściej występują wydarzenia industrializacyjne."
 industrialization_events.7.t: "Kanały i autostrady"
 industrialization_events.7.d: "Złe drogi od dawna są czynnikiem ograniczającym wzrost gospodarczy w prowincji  [industrial_province.GetName], poważnie utrudniając przepływ towarów, ludzi i kapitału. Szukając innych obszarów, lokalni przedsiębiorcy zaczęli wprowadzać płatne drogi, aby opłacić konserwację, a plany budowy kanałów transportowych są dalekie od ukończenia."
 industrialization_events.7.a: "Godny cel, będą mieli nasz patronat!"
 industrialization_events.7.b: "Wspaniała inicjatywa, ale państwo nie da rady ich wesprzeć."
 industrialization_events.8.t: "Usprawnienie siewu"
 industrialization_events.8.d: "Biorąc sobie do serca lekcje oświecenia, grupa szlachetnych właścicieli ziemskich zaczęła pracować nad poprawą wydajności rolnictwa. Pionierskie wynalazki w zakresie wykorzystania maszyn do dystrybucji nasion, nowych upraw, nowych form płodozmianu i hodowli, właściciele ziemscy z prowincji  [farmers_province.GetName] byli w stanie znacznie poprawić lokalną produkcję żywności."
 industrialization_events.8.a: "Wspaniały przykład dla innych."
 industrialization_events.9.t: "Rozwój gospodarczy"
 industrialization_events.9.d: "Wykorzystując najnowsze innowacje technologiczne w dziedzinie maszyn, lokalni przedsiębiorcy zaczęli znacznie poprawiać swoją produkcję w prowincji  [industrialization_province.GetName]. W rezultacie wielu ludzi podróżuje teraz do prowincji z okolicznych wsi, szukając nowej pracy w rozwijającym się mieście [industrialization_province.GetCapitalName]."
 industrialization_events.9.a: "[industrialization_province.GetCapitalName] będzie dla nich wspaniałym domem."
 industrialization_events.10.t: "Rozwój przemysłu włókienniczego w prowincji [industrialization_province.GetName]"
 industrialization_events.10.d: "Dzięki zastosowaniu nowoczesnych maszyn i metod pracy, lokalna firma tkacka z prowincji [industrialization_province.GetName] przekształciła się w biznes na znacznie większą skalę. Tam, gdzie kiedyś eksportowano tylko proste tkaniny, obecnie rozwija się dobrze prosperujący sektor produkcji sukna, który bardzo pomaga lokalnej gospodarce.\nJednak nie wszyscy są zadowoleni z tego rozwoju, a rzemieślnicy z prowincji [old_cloth_province.GetName] zwrócili się do władz państwa[old_cloth_province.Owner.GetAdjective] o rozprawienie się z tymi „produktami niskiej jakości”, które zalewają rynek."
 industrialization_events.10.a: "Czas na nikogo nie czeka."
 industrialization_events.11.t: "Rozwój przemysłu papierniczego"
 industrialization_events.11.d: "Od jakiegoś czasu lokalne zakłady z prowincji [industrialization_province.GetName] produkują mniejsze ilości papieru. Wykorzystując nowe techniki produkcji, producenci papieru rozszerzyli swoją działalność, umożliwiając rozkwit lokalnej gospodarki. Wkrótce papier może nawet stać się głównym eksportem prowincji!"
 industrialization_events.11.a: "Papier lepszy od mowy."
 industrialization_events.12.t: "Rozwój szklarstwa w prowincji [glass_province.GetName] "
 industrialization_events.12.d: "[glass_province.GetName] zawsze prowadziła lokalną produkcję szkła leśnego, ale wraz z postępem w produkcji szkła w ostatnich latach prowincja ta stała się obiecującym ośrodkiem lokalnego biznesu. Przy odpowiednim wsparciu szkło mogłoby stać się głównym produktem eksportowym regionu."
 industrialization_events.12.a: "Świetnie."
 industrialization_events.13.t: "Urbanizacja przemysłowa"
 industrialization_events.13.d: "Rozwijająca się gospodarka w prowincji [urbanization_province.GetName] przyciąga ludzi z całego kraju. Stały strumień ludzi opuszcza wieś, aby szukać nowych możliwości pracy i nowego życia w mieście [urbanization_province.GetCapitalName]."
 industrialization_events.13.a: "Przyjdźcie, przyjdźcie wszyscy!"
 industrialization_events.14.t: "Hutnictwo w prowincji [iron_province.GetName]"
 industrialization_events.14.d: "Wprowadzenie nowoczesnych maszyn przemysłowych, takich jak koks, koleje napędzane parą i pompy, w znacznym stopniu przyczyniło się do rozwoju lokalnej gospodarki w prowincji [iron_province.GetName]. Miejscowe huty należą obecnie do najlepszych w regionie."
 industrialization_events.14.a: "To początek nowej ery."
 industrialization_events.15.t: "Zakłady tekstylne w prowincji [textile_province.GetName]"
 industrialization_events.15.d: "Rosnący popyt na tekstylia oraz przyjęcie nowych metod i maszyn pozwoliło sektorowi tekstylnemu w prowincji [textile_province.GetName] szybko się rozwijać w ciągu ostatnich kilku lat. To z kolei doprowadziło do ożywienia gospodarczego w całym regionie, a wielu ludzi przenosi się teraz ze wsi do nowych fabryk."
 industrialization_events.15.a: "Te krosna ubiorą naród."
 industrialization_events.16.t: "Stocznie w prowincji [ship_province.GetName]"
 industrialization_events.16.d: "Nowe postępy w organizacji pracy, a także innowacje techniczne doprowadziły do szybkiego rozwoju stoczni w prowincji [ship_province.GetName]. Statki i zaopatrzenie morskie są teraz produkowane wydajniej, a dzięki ożywieniu gospodarczemu prowincja przyciąga więcej ludzi do pracy w lokalnych stoczniach."
 industrialization_events.16.a: "[Root.GetName] rządzi na morzach."
 industrialization_events.17.t: "Wrogość wobec nowych technik produkcji"
 industrialization_events.17.d: "Nie wszyscy z zadowoleniem przyjęli zmiany w metodach produkcji, które przyniósł postęp technologiczny. Niektórzy uważają, że ich praca jest zagrożona przez rosnącą mechanizację i powodują problemy poprzez protesty i sabotaże. W prowincji [luddite_province.GetName] sytuacja przerodziła się nawet w powstanie wśród rzemieślników."
 industrialization_events.17.a: "Luddyci!"
 industrialization_events.17.b: "Będziemy musieli negocjować."
 industrialization_events.18.t: "Zubożali rzemieślnicy"
 industrialization_events.18.d: "Nowe metody produkcji doprowadziły do powstania w naszym kraju obiecującego przemysłu tekstylnego. Jednak ten wzrost pozostawił wiele starych rodzin rzemieślniczych w tyle. Przez to stracili pracę i musieli szukać znacznie mniej dochodowej pracy w rozwijającej się branży."
 industrialization_events.18.a: "Jest to cena postępu."
 industrialization_events.18.b: "Zróbmy, co w naszej mocy, aby wesprzeć tych ludzi."
 industrialization_events.19.t: "Rozprzestrzenianie się choroby w prowincji [disease_province.GetCapitalName]"
 industrialization_events.19.d: "Miasto w prowincji [disease_province.GetCapitalName] odnotowało ogromny rozwój w ciągu ostatnich kilku lat, a niegdyś ambitny plan dla miasta został całkowicie zniszczony. Wielu mieszka w slumsach o bardzo złych warunkach sanitarnych. W mieście szybko rozprzestrzeniają się choroby."
 industrialization_events.19.a: "Musimy coś zrobić!"
 industrialization_events.19.b: "Nic nie możemy zrobić ."
 industrialization_events.20.t: "Wypadek górniczy w prowincji [mining_province.GetName]"
 industrialization_events.20.d: "Nowa technologia pozwoliła na znaczną rozbudowę kopalni w prowincji [mining_province.GetName] i teraz działają one z wydajnością, która zszokowałaby naszych przodków.\nNowa maszyna nie jest jednak pozbawiona zagrożeń. Eksplozja w miejscowej kopalni doprowadziła do zawalenia i uwięziła wielu górników, a także spowodowała poważne zatrzymanie produkcji."
 industrialization_events.20.a: "Smutne."
 industrialization_events.21.t: "Pożar w mieście [fire_province.GetCapitalName]"
 industrialization_events.21.d: "Pożar, który wybuchł w lokalnej fabryce, szybko rozprzestrzenił się na resztę miasta [fire_province.GetCapitalName]. Niektórzy postrzegają to jako kolejny problem związany z postępującą urbanizacją i industrializacją naszych czasów."
 industrialization_events.21.a: "Właściciele fabryk muszą przyczynić się do odbudowy miasta."
 industrialization_events.21.b: "Musimy pomóc tym biednym ludziom."
 industrialization_events.22.t: "Osłabienie lokalnej produkcji"
 industrialization_events.22.d: "Nasza polityka wydobywania surowców z naszych odległych prowincji w celu napędzania industrializacji w naszej ojczyźnie zaowocowała szybkim rozwojem gospodarczym na obszarze [overseas_production_province.GetAreaName]. Pomimo dumnej historii [overseas_production_province.GetFancyTradeGood], region został teraz zredukowany do eksportu nieprzetworzonych produktów."
 industrialization_events.22.a: "Musimy wspierać lokalnych rzemieślników."
 industrialization_events.22.b: "Tak będzie lepiej."
 anglican_religion_desc: "Anglikanizm jest formą protestantyzmu, w której głowa państwa jest jednocześnie najwyższym przywódcą kościoła. Teologicznie i instytucjonalnie anglikanizm zachowuje wiele elementów katolicyzmu, będąc jednocześnie pod wpływem reformowanych purytanów i kontynentalnych protestantów."
 anglican: "Anglikanizm"
 divorce_consort_aspect: "§YRozwód§!"
 desc_divorce_consort_aspect: "Monarcha obawia się, że jego małżonka nie dała mu odpowiedniego następcy. Ona musi odejść."
 gain_consort_aspect: "§YPoślub lokalną szlachciankę§!"
 desc_gain_consort_aspect: "W kraju jest wielu kandydatek nadających się na małżonkę naszego monarchy. Biorąc pod uwagę brak małżonki, powinniśmy rozważyć ta pulę kandydatek."
 dissolve_monasteries_aspect: "§YRozwiąż zakony§!"
 desc_dissolve_monasteries_aspect: "Papistowski monastycyzm jest przestarzały i heretycki. Musimy rozwiązać więcej pozostałych nonkonformistycznych domów religijnych, pozbawić je ziemi i skonfiskować ich kosztowności."
 monopoly_aspect: "§YPrzyznaj monopol§!"
 desc_monopoly_aspect: "Karty monopolu powinny być nadawane tylko lojalnym i wiernym ludziom, którzy przestrzegają doktryny kościoła."
 stability_aspect: "§YPromowanie Najwyższego Przywódcy§!"
 desc_stability_aspect: "Parady z Najwyższym Przywódcą, także głową państwa, w całym kraju wzmacniają ducha narodowego i zachęcają do lojalności."
 anglican_events.1.t: "Pokazanie Królewskiej Armii"
 anglican_events.1.d: "Po zniszczeniu i usunięciu papistowskich symboli kościoły anglikańskie zostały nieco pozbawione dekoracji. Postanowiono, że zamiast tych bluźnierczych ikon zostanie przedstawiona Królewska Armia [Root.Monarch.GetName]. Obecność Królewskiej Armii utwierdza w świadomości społecznej rzeczywistość nowego porządku; że [Root.Monarch.GetName] jest wyznaczony przez Boga nie tylko jako [Root.Monarch.GetTitle], ale także jako Najwyższego Przywódcy Kościoła."
 anglican_events.1.a: "Dumnie pokaż Królewską Armię w każdym kościele."
 anglican_events.2.t: "Odrzucający"
 anglican_events.2.d: "Uczestnictwo w nabożeństwach anglikańskich jest obowiązkowe w państwie $COUNTRY$. Sprzeciwianie się podlega surowej karze. Osoba uznana za winną musi stracić wszystkie swoje dobra i ruchomości, swoje ziemie, kamienice i spadki, a także wszystkie czynsze i renty. Egzekwowanie prawa jest jednak trudne ze względu na ogromną liczbę potencjalnych Odrzucających, dlatego powinniśmy skoncentrować nasze wysiłki na najbardziej popularnych przestępcach.\n\nPapież podważa legitymizację naszego władcy, dlatego wierni katolicy muszą być uznani za zdrajców państwa.\n\nRadykalni nonkonformiści, tacy jak purytanie, również mogą stać się celem nowych praw, jeśli zbytnio oddalą się od ustalonych doktryn Kościoła.\n\nPrawo wymusza jednolitość przekonań religijnych w państwie $COUNTRY$, ale może być również używane do zniechęcania do frakcjonalizmu na dworze. Sama sugestia o wycofaniu się może zniszczyć reputację osoby na dworze."
 anglican_events.2.a: "Zwalczaj katolików."
 anglican_events.2.b: "Zwalczaj purytanów."
 anglican_events.2.c: "Zwalczaj zagrożenia polityczne."
 anglican_events.3.t: "Wykłady i kazania"
 anglican_events.3.d: "Kościół anglikański nie wymaga, aby jego duchowni poświęcali dużo czasu na kazania. Zgodnie z prawem wystarczające jest kazanie miesięczne lub nawet kwartalne, które zwykle jest czytane bezpośrednio z Księgi Homilii.\n\nWielu parafian pragnie bardziej osobistego i zaangażowanego podejścia do nabożeństw i wzięło sprawy w swoje ręce, gromadząc pieniądze na opłacenie wykształconych wykładowców, którzy nauczają w ich miastach. Jednak wykładowcy ci nie zawsze mają najbardziej ortodoksyjne poglądy teologiczne. Często jest tak, że najbardziej chętni do głoszenia są ci, którzy mają najbardziej radykalne idee, i dlatego te prywatne kazania zostały powiązane z ruchem purytańskim.\n\nChociaż ludność bardziej wykształcona religijnie ma swoje zalety, rozprawienie się z purytanizmem zwiększyłoby autorytet Kościoła."
 anglican_events.3.a: "Zakaż tych nonkonformistycznych kazań."
 anglican_events.3.b: "Niech uczą się tego, czego chcą"
 anglican_events.4.t: "Parlamentarna debata na temat doktryny"
 anglican_events.4.d: "[Root.GetAdjective] [Root.GetParliamentName] jest często wzywany do debaty na temat religii. Zazwyczaj [Root.Monarch.GetTitle] proponuje nową falę reform dla Kościoła anglikańskiego, a [Root.GetParliamentWithGrammer] zajmuje stanowisko zgodnie z ustalonymi liniami frakcyjnymi; Członkowie Izby Gmin są bardziej skłonni poprzeć radykalne, a nawet purytańskie posunięcia, lordowie tymczasowo wolą bardziej konserwatywne podejście. Rzadko kiedy [Root.Monarch.GetTitle] uzyskuje [Root.Monarch.GetHerHis] w sposób precyzyjny, a kiedy [Root.Monarch.GetSheHe] to robi, często stosowane są środki przymusu."
 anglican_events.4.a: "Przeprowadź reformy dokładnie tak, jak zaproponował [Root.Monarch.GetTitle]."
 anglican_events.4.b: "Niech zwyciężą lordowie."
 anglican_events.4.c: "Izba Gmin ma rację."
 anglican_events.5.t: "Traktaty Marprelatea"
 anglican_events.5.d: "Niezadowolona z konserwatywnego oblicza kościoła anglikańskiego, grupa purytanów piszących pod pseudonimem „Martin Marprelate” zaczęła publikować serię zjadliwych broszur skierowanych do przywódców Kościoła. Biskupi z $COUNTRY$, według tych pisarzy, są „dumni, klerykalnymi, zarozumiałymi, bluźnierczymi, marnymi, nieznośnymi i złośliwymi prałatami”, którzy uzurpują sobie władzę od Boga.\n\nTe traktaty przyciągnęły uwagę opinii publicznej i grożą spadkiem poparcia Kościoła."
 anglican_events.5.a: "Zignoruj ten nonsens."
 anglican_events.5.b: "Odpowiedz im naszymi broszurami."
 anglican_events.5.c: "Znajdź i aresztuj autorów."
 anglican_events.6.t: "Protest przeciwko zmianom w Księdze Modlitw"
 anglican_events.6.d: "Doktryny Kościoła anglikańskiego są zawarte w Księdze Modlitw. Jest to książka, która wymaga okresowych korekt, aby była dostosowana do aktualnej myśli kościoła anglikańskiego, zmienia się ona pomiędzy radykalną i tradycyjną teologią. Najnowsze wydanie zawiera sformułowania, który bardzo rozgniewał ludzi z prowincji [prayer_book_province.GetName].  W wielu z nich nadal trzyma się katolickich dogmatów i praktyk. Żądają oni przywrócenia Księgi do jej poprzedniego wydania."
 anglican_events.6.a: "Odwołajmy aktualne wydanie i poczyńmy ustępstwa względem tradycjonalistów."
 anglican_events.6.b: "Nie będziemy tolerować papistycznej zdrady!"
 anglican_events.7.t: "Kryptokatolicki mąż stanu"
 anglican_events.7.d: "Reformacja [Root.GetAdjective] nie poruszyła serc i umysłów wszystkich ludzi. Wielu nadal darzy sympatią katolicyzm, nawet na dworze. Okazało się, że $STATESMAN$ potajemnie uczestniczył w katolickiej mszy, co jest praktyką surowo zabronioną przez prawo. W przypadku ujawnienia [Root.Dip_Advisor.GetSheHe] może stracić całe [Root.Dip_Advisor.GetHerHis] grunty i własność i nie będzie już kwalifikować się do pełnienia funkcji publicznych."
 anglican_events.7.a: "Na razie jest zbyt przydatny."
 anglican_events.7.b: "Żadnych katolików na moim dworze!"
 anglican_events.7.c: "Ściąć mu głowę!"
 anglican_events.8.t: "Modlitwy do świętych"
 anglican_events.8.d: "Kiedy państwo $COUNTRY$ zerwało powiązania z Rzymem, porzuciliśmy przesądny pogląd, że modlitwy powinny być kierowane do świętych, a nie do samego Boga. Ponieważ w naszej nowej teologii nie ma miejsca na papistyczną koncepcję czyśćca, nie ma potrzeby, aby święci wstawiali się za naszymi duszami. Mimo to wielu ludzi nadal modli się do świętych, a wiele kościołów darzy swych patronów nadmierny szacunkiem."
 anglican_events.8.a: "To nieszkodliwe, możemy na to pozwolić."
 anglican_events.8.b: "Należy im tego zabronić"
 anglican_events.9.t: "Zniesienie dni świątecznych"
 anglican_events.9.d: "Katolicki kalendarz liturgiczny wypełniony jest dniami świątecznymi, które są świętami państwowymi i okazjami do celebracji. Nie podlegając już papieskiemu autorytetowi, nasz własny Kościół musi zdecydować, jak dalece ta praktyka powinna być kontynuowana. Ci najbardziej zagorzali reformatorzy argumentują, że zbędne święta zachęcają do grzesznych pokus i odwracają uwagę od pracy zarobkowej. Spotkało się to z powszechną zgodą w zakresie teologii, ale zniesienie dni świątecznych może zdenerwować ludność, która korzysta z okazjonalnych dni wolnych."
 anglican_events.9.a: "Znieść większość dni świątecznych."
 anglican_events.9.b: "Niech się bawią."
 anglican_events.10.t: "Purytanie wyjeżdżający do kolonii"
 anglican_events.10.d: "Purytanie od jakiegoś czasu krytykują hierarchię i doktryny kościoła państwa  $COUNTRY$. W ich oczach, dzięki reformacji, [Root.Monarch.GetTitle] zastąpił papieża i otwarcie potępiają gnuśne podejście państwa do reform. Pomijając spory teologiczne, purytanie byli również prześladowani jako nonkonformiści, w zależności od skłonności obecnego władcy. W końcu wyczerpani sprawami religijnymi Europy, purytanie zdecydowali się na migrację do nowego świata. Zorganizowali się w kompanię kolonialną i zażądali przywileju zakładania nowych osad w obu amerykach."
 anglican_events.10.b: "Nadaj im konkretną kolonię."
 anglican_events.10.a: "Niech zbudują własną osadę."
 anglican_events.11.t: "Kontrowersje wokół szat"
 anglican_events.11.d: "Kwestia szat duchownych pozostaje sporną kwestią w kościele anglikańskim. Z pewnością trzeba zlikwidować ekstrawaganckie i przesądne łachmany papistów, ale stopień w jakim mają być zmienione nadal rozpala dyskusje i protesty.\n\nKonserwatywni anglikanie chcą przywrócić niektóre z wyszukanych cech starego kapłaństwa katolickiego, podczas gdy umiarkowani twierdzą, że wystarczy zwykła komża. Radykalni reformatorzy nalegają, aby szaty nie tylko nie miały oparcia w pismach świętych, ale zniweczyły i zepsuły obrzędy ustanowione przez Boga."
 anglican_events.11.a: "Zezwól na tradycyjne szaty."
 anglican_events.11.b: "Tylko komże."
 anglican_events.11.c: "Odrzuć wszystkie szaty."
 anglican_events.12.t: "Niszczenie ołtarzy"
 anglican_events.12.d: "Wczesne lata angielskiej reformacji to czas gorącego ikonoklazmu. Wszelkie ozdoby lub relikwie, które nawet sugerują papizm, istnienie czyśćca lub boskość świętych, są bezlitośnie usuwane z kościołów. Wszystko, co mogłoby sprowadzić na manowce świeckich, musi zostać zniszczone; roztrzaskane ołtarze, zamalowane obrazy, zniszczone kapliczki.\n\nWażną kwestią dla nowego kościoła anglikańskiego jest to, jak daleko należy posunąć się do tego ikonoklazmu. Niektórzy bardziej radykalni reformatorzy domagają się zniesienia krzyży, świeczników i krucyfiksów, podczas gdy inni dążą do przywrócenia niektórych nieszkodliwych ozdób."
 anglican_events.12.a: "Zniszcz ołtarze i uwięź papistów!"
 anglican_events.12.b: "Zniszcz tylko to, co niezaprzeczalnie papistyczne."
 anglican_events.12.c: "Skończ z tym ikonoklazmem."
 anglican_events.13.t: "Katoliccy inicjatorzy"
 anglican_events.13.d: "Chociaż kraj $COUNTRY$ formalnie oddzielił się od Rzymu, papież nadal wtrąca się w nasze sprawy, organizując spiski przeciwko władcy. Wśród jego agentów są jezuici i księża, których chronią zdradzieccy rekursanci.\n\nCi kryptokatolicy stosują sprytne metody ukrywania agentów papistów przed prawem, podstępnie budując ukryte pomieszczenia za ścianami, pod deskami podłogowymi, a nawet w ukrytych podziemnych przejściach. Ukrywanie się w tych „priest hole” jest niebezpieczne, ponieważ mieszkaniec może się tam udusić, więc jest co najmniej mało prawdopodobne, aby po zlokalizowaniu mogli szybko uciec."
 anglican_events.13.a: "Przeprowadź ogólnokrajowe polowanie na księży. Przeszukaj każdy dom!"
 anglican_events.13.b: "Dowiedz się, skąd pochodzą"
 anglican_events.14.t: "Kościół państwa $COUNTRY$"
 anglican_events.14.d: "Ponieważ reformacja protestancka radykalnie zmienia religijny krajobraz Europy, kraj $COUNTRY$ musi zająć zdecydowane stanowisko w sprawie swojej wiary. To oczywiście wywołało wiele dyskusji na dworze, przy czym niektórzy opowiadali się po stronie protestanckiej, a inni w obronie tradycyjnej religii.\n\n[Root.Monarch.GetTitle] [Root.Monarch.GetName] ma jednak nowy pomysł na stworzenie innego rodzaju Kościoła. [Root.Monarch.GetTitle] jako jego Najwyższy Przełożony, jednocząc Kościół i państwo. Ani protestancki, ani katolicki, ani reformowany, miałby elastyczne podejście do doktryny stosownie do okoliczności.\n\nTaki Kościół miałby swoje zalety. Nie podlegając już żadnemu wyższemu autorytetowi kościelnemu, [Root.Monarch.GetTitle] mógłby dowolnie żenić się i rozwodzić, określać teologiczne kierownictwo narodu i mieć pewność, że został wyznaczony do rządzenia bezpośrednio przez Boga."
 anglican_events.14.a: "Załóż nowy Kościół państwowy"
 anglican_events.14.b: "Nawracaj świat na wiarę nowego kościóła!"
 anglican_events.14.c: "To brzmi jak kiepska podstawa dla nowej religii."
 anglican_events.14.c.tt: "Nie będzie kolejnej okazji do przejścia na anglikanizm."
 anglican_events.15.t: "Nonkonformistyczny monarcha"
 anglican_events.15.d: "[Root.Monarch.GetName] znalazł się w nie do pozazdroszczenia sytuacji bycia zarówno religijnym nonkonformistą, jak i Najwyższym Przełożonym kościoła państwa $COUNTRY$. Anglikanie z państwa $COUNTRY$ walczą o tolerowanie tego stanu rzeczy, a władza kościoła jest dramatycznie osłabiona."
 anglican_events.15.a: "To będzie trudne do połączenia."
 anglican_events.15.b: "Monarcha musi być anglikaninem."
 angry_nonconformists: "Rozgniewani nonkonformiści"
 desc_angry_nonconformists: "Państwo zmusiło monarchę do przejścia na wiarę anglikańską, co bardzo rozgniewało nonkonformistycznych chrześcijan w naszym kraju."
 political_recusancy: "Upolitycznienie Odrzucających"
 desc_political_recusancy: "Używamy przepisów dotyczących Odrzucających, aby uwięzić wrogów politycznych kraju."
 commons_decide_doctrine: "Doktryna Izby Gmin"
 desc_commons_decide_doctrine: "Izba Gmin ma nadmierny wpływ na kwestie doktrynalne w kościele państwowym."
 prayer_book_rebels_appeased: "Uspokojeni przeciwnicy zmian w Księdze Modlitw"
 desc_prayer_book_rebels_appeased: "Cofnęliśmy zmiany w Księdze Modlitw, aby uspokoić bunt przeciwko reformom."
 prayers_to_saints_allowed: " Pozwolono modlić się do świętych"
 desc_prayers_to_saints_allowed: "Pomimo konfliktu teologi z praktyką, pozwalamy ludziom kierować modlitwy do świętych."
 prayers_to_saints_banned: "Zakazano modlenia się do świętych"
 desc_prayers_to_saints_banned: "Zgodnie z doktryną anglikańską, modlenie się do świętych zamiast bezpośrednio do Boga jest uważane za heretyckie."
 feast_days_abolished: "Zniesione święta"
 desc_feast_days_abolished: "Zniesiono zbędne święta religijne."
 anglican_feast_days: "Pozostawiono święta"
 desc_anglican_feast_days: "Pozostawiliśmy niektóre z dawnych liturgicznych dni świątecznych, dając naszym obywatelom kilka bardzo potrzebnych dni wolnych."
 puritan_colonists: "Purytańscy koloniści"
 desc_puritan_colonists: "Purytanie przybywają do naszych kolonii w Ameryce, ponieważ odmówiono im osiedlenia się."
 puritan_settlement: "Osada purytańska"
 desc_puritan_settlement: "Osadę tę zamieszkują purytanie pragnący założyć własne wspólnoty religijne."
 anglican_iconoclasm: "Anglikański ikonoklazm"
 desc_anglican_iconoclasm: "Ludzie z entuzjazmem niszczą papistyczne ikony w całym kraju."
 priest_hunters: "Łowcy kapłanów"
 desc_priest_hunters: "Katoliccy podżegacze w naszym kraju są w stałym zagrożeniu. Organizujemy ogólnokrajową akcję wykrycia ukrywających się księży katolickich."
 anglican_evangelism: "Anglikański ewangelizm"
 desc_anglican_evangelism: "Jesteśmy zdeterminowani, aby szerzyć wiarę anglikańską poza nasze granice. Ponieważ jest to Kościół państwowy, zaszkodziło to naszej reputacji na arenie międzynarodowej."
 anglican_evangelism_opinion: "Anglikański ewangelizm"
 anglican_center_of_reformation: "Centrum reformacji"
 ignore_marprelate: "Zignorowanie traktatów Marprelate"
 desc_ignore_marprelate: "Odmawiamy uznania traktatów napisanych przez tych purytanów."
 respond_marprelate: "Wojna broszurowa"
 desc_respond_marprelate: "Odpowiadamy za pomocą własnych broszur na pełne inwektyw broszury Marprelate."
 imprison_marprelate: "Marprelates w więzieniu"
 desc_imprison_marprelate: "Nie można tolerować publikacji herezji przeciwko kościołowi, pracujemy nad odnalezieniem i uwięzieniem autorów traktatów Marprelate."
 fancy_vestments: "Wyszukane szaty"
 desc_fancy_vestments: "Duchowni publicznie nakładają bardziej wyszukane szaty. Oczywiście, to bardzo imponuje ludziom."
 nonconformist_anglican_monarch: "Nonkonformistyczny monarcha"
 desc_nonconformist_anglican_monarch: "Monarcha jest najwyższym namiestnikiem Kościoła, ale nie wyznaje prawdziwej wiary."
