 coptic_flavor.31.t: "Biały Klasztor"
 coptic_flavor.31.d: "Prowincja Quina wysłała swoich przedstawicieli, aby prosić o środki i wsparcie w odbudowie słynnego starego klasztoru, o którym mówi się, że był domem samego świętego archimandryty Szenutego z Atripe. Fundamenty kamiennych murów zostały położone ponad tysiąc lat temu, a pobożni czciciele z okolicy pragną jedynie przywrócić budowli jej dawną świetność. Z waszą pomocą stanie się on ponownie ośrodkiem wyższej edukacji i studiów nad świętymi pismami - zapewniają."
