 fetishist_flavor.301.t: "Ziemia przodków"
 fetishist_flavor.301.d.a: "Dla wielkiego Zanahary życie człowieka przemija w mgnieniu oka. Umarli jednak są wieczni. Nasi czczeni przodkowie pełnią funkcję pośredników pomiędzy Bogiem a żywymi. Musimy ubiegać się o ich rady i dbać o ich szczęście, żeby nasza społeczność mogła dobrze się rozwijać.\n\nBy być blisko nich, musimy odwiedzać krainę przodów 'tanindrazana'. Podczas gdy nasze domy są zazwyczaj skromne, zmarli rezydują w wielkich grobowcach. Pewnego dnia dołączymy do nich, ale na razie naszym największym obowiązkiem jest im służyć, konserwując ich miejsca spoczynku i wykonując ich polecenia."
 fetishist_flavor.301.a: "Będziemy chronić ziemie przodków do ostatniego tchnienia."
 fetishist_flavor.301.a.tt: "[Root.Monarch.GetTitle] §Y[Root.Monarch.GetName]§! posiada swoją ziemię przodków w prowincji [ancestral_lands.GetName]."
