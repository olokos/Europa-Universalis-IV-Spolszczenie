 sword_hunt: "Polowanie na miecze"
 sword_hunt_desc: "Wśród naszych poddanych jest wielu dysydentów, zwłaszcza roninów i Ikko-ikki, którzy stanowią potencjalne zagrożenie dla naszych prawych rządów nad Japonią. Powinniśmy przeprowadzić Polowanie na miecze, rozkazując naszym armiom w całym kraju konfiskować broń od tych, którzy mogą chcieć nam zagrozić."
 sankin_kotai: "Sankin kotai"
 sankin_kotai_desc: "Zobowiązujemy naszych poddanych do okresowych wizyt w mieście [Root.Capital.GetCapitalName], a kluczowych członków ich dworu zatrzymujemy jako zakładników. To sprawi, że nasi podwładni zostaną obciążeni dyplomatycznie, a my zwiększymy swoje wpływy."
 expel_ronin: "Wymuś wygnanie roninów"
 expel_ronin_desc: "Roninowie to kłopotliwa zbieranina. Ci pozbawieni pana samuraje przemierzają kraj, często znajdując sobie nowe życie jako bandyci, opryszkowie i włóczędzy. Przeprowadzimy spis ludności w głównych miastach na ziemiach naszych poddanych i wypędzimy wszystkich Roninów na wieś, co zapewni nam przychylność Daimyo."
