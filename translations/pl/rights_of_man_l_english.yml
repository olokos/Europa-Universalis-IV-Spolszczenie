 coptic_flavor.11.t: "Klasztor Świętego Antoniego"
 coptic_flavor.11.d: "Głęboko w górach nad Morzem Czerwonym, w ukrytej oazie, leży jedno z naszych najświętszych miejsc - Klasztor Świętego Antoniego. Wybudowany przez naśladowców Antoniego w IV wieku, ten chrześcijański klasztor jest jednym z najstarszych na świecie. Święty Antoni, pierwszy z ojców pustyni, znany jest jako ojciec wszystkich mnichów. Udał się na pustynię, gdzie spędził wiele lat jako pustelnik, poświęcając swoje życie Bogu. W czasie Wielkiego Prześladowania wrócił do cywilizacji, aby pocieszać uwięzionych, ryzykując życie dla swoich chrześcijańskich braci. Pod koniec swojego życia osiadł przy oazie, gdzie dziś stoi wielki klasztor. Tysiące pielgrzymów każdego roku podąża śladami Antoniego, a teraz, gdy As-Suwajs jest pod naszą ochroną, możemy zagwarantować, że bezpiecznie dotrą do celu."
 coptic_flavor.11.a: "Będziemy podążać ścieżkami św. Antoniego."
 coptic_flavor.11.a.tt: "Koptowie mieszkający w obszarze §YWzgórza Morza Czerwonego §! mogą wyjść z ukrycia."
 coptic_flavor.12.d: "Głęboko w górach nad Morzem Czerwonym, w ukrytej oazie, leży jedno z naszych najświętszych miejsc - Klasztor Świętego Antoniego. Wybudowany przez naśladowców Antoniego w IV wieku, ten chrześcijański klasztor jest jednym z najstarszych na świecie. Święty Antoni, pierwszy z ojców pustyni, znany jest jako ojciec wszystkich mnichów. Udał się na pustynię, gdzie spędził wiele lat jako pustelnik, poświęcając swoje życie Bogu. W czasie Wielkiego Prześladowania wrócił do cywilizacji, aby pocieszać uwięzionych, ryzykując życie dla swoich chrześcijańskich braci. Pod koniec swojego życia osiadł przy oazie, gdzie dziś stoi wielki klasztor. Tysiące pielgrzymów każdego roku podąża śladami Antoniego, a teraz, gdy As-Suwajs jest pod ochroną [From.GetAdjective], będą mogli bezpiecznie dotrzeć do celu."
 coptic_flavor.13.t: "Święta Katarzyna od koła"
 coptic_flavor.13.d: "U podnóża świętej góry Synaj, gdzie Mojżesz otrzymał Dziesięć Przykazań, stoi klasztor poświęcony świętej Katarzynie Aleksandryjskiej. Katarzyna była oddaną uczennicą i naśladowczynią Chrystusa. Kiedy rzymski cesarz Maksencjusz zaczął prześladować chrześcijan, młoda odważna panna skarciła go za jego okrucieństwo. Cesarz zebrał pięćdziesięciu swoich najlepszych filozofów i oratorów, aby z nią debatować, ale mądra Katarzyna wygrała. Mimo że była następnie więziona i torturowana, Maksencjusz poniósł kolejną porażkę, gdyż wielu jego najbliższych poddanych nawróciło się dzięki elokwencji i pobożności Katarzyny. Wściekły cesarz skazał Katarzynę na śmierć poprzez łamanie na kole, które jednak roztrzaskało się pod wpływem jej dotyku. W końcu została ścięta, choć jej męczeństwo pomogło rozniecić światło Chrystusa w wielu bezbożnych sercach."
 coptic_flavor.13.a: "Klasztor Świętej Katarzyny na Synaju jest teraz pod naszą opieką."
 coptic_flavor.14.a: "Klasztor Świętej Katarzyny na Synaju jest teraz pod ochroną [From.GetAdjective]."
 coptic_flavor.15.t: "Patriarcha Afryki"
 coptic_flavor.15.d: "Chwalmy Pana w tym najwspanialszym dniu! Przez kolejne wieki wszyscy Koptowie będą celebrować ten dzień na pamiątkę naszego wielkiego zwycięstwa. Wreszcie uwolniliśmy naszego czcigodnego patriarchę, papieża Aleksandrii, z jego złotej klatki w Kairze! Nie będziemy już musieli płaszczyć się przed naszymi wrogami ani czekać dziesiątki lat na mianowanie nowych biskupów. Jest to najważniejszy krok na naszej drodze do przywrócenia Kościołowi koptyjskiemu dawnej świetności, a nawet czegoś więcej."
 coptic_flavor.15.a: "Teraz już nic nas nie powstrzyma!"
 coptic_flavor.15.a.tt: "Koptowie mieszkający w obszarze §YBahari§! mogą wyjść z ukrycia."
