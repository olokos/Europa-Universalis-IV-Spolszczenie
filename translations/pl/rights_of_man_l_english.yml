 DEMAND_ARTIFACTS_DESCRIPTION: "Pokaż państwu $SUBJECT|Y$, gdzie ich miejsce, żądając od nich najwyższej jakości przedmiotów. Dzięki temu nasz prestiż zwiększy się ich kosztem o $PRESTIGE|Y$, ale również ich dążenia niepodległościowe wzrosną o §R$LD$%§!."
