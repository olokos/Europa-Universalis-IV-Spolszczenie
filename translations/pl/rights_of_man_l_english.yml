 fetishist_flavor.202.t: "Pan Nieba"
 fetishist_flavor.202.d: "Ostatnio spotkaliśmy ludzi, którzy gorliwie czczą „Waaq”. Twierdzą oni, że jest on najwyższym i wszechmocnym władcą Wszechświata. Jeśli wierzyć ich słowom, stworzył świat i przebywa w Niebiosach, z których spogląda na nas wszystkich. Ludzkość całkowicie podlega jego woli. Musi się go bać oraz czcić z najwyższą pokorą.\n\nWyznawcy Waaq modlą się przede wszystkim o pokój i harmonię. Wierzą, że świat balansuje na rogach wielkiego byka. Przed nim, przywiązana do słupa, jest krowa. Równowaga Wszechświata związana jest z miłością między bykiem a krową. Gdyby krowa odwróciła się od byka, stałby się on niespokojny, a świat by się zmienił. Może to sprowadzić na Ziemię wiele katastrof. Jednak dopóki będziemy się modlić i ofiarowywać dary wielkiemu Waaqowi, będziemy bezpieczni. Przynajmniej tak twierdzą ci ludzie."
