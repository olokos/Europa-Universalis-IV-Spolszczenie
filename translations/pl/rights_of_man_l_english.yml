 FORCE_SEPPUKU_TITLE: "Wymuś seppuku"
 FORCE_SEPPUKU_DESCRIPTION: "Podżegający do wojny Daimyo są plamą na honorze ich klanu. Tylko śmierć jest jedynym wyjściem. Jeżeli zmusimy, żeby $DAIMYO|Y$ popełnił/a seppuku, $HISHER$ następca powinien zauważyć korzyści płynące z bardziej pokojowej drogi.\n\nPowinniśmy również otrzymać $X|Y$-krotność punktów monarchy na podstawie umiejętności ich nowego władcy."
