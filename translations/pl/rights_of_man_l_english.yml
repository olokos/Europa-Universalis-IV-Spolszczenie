 coptic_conquest_of_alexandria_title: "Uwolnij Aleksandrię"
 coptic_conquest_of_alexandria_desc: "Patriarchat Aleksandrii i całej Afryki to największy koptyjski Kościół na świecie, ale jego wieloletnia siedziba, a także spora część społeczności koptyjskiej, znajdują się pod rządami obcych władców. Musimy uwolnić Aleksandrię i odżywić egipską społeczność Koptów!"
 coptic_conquest_of_qasr_ibrim_title: "Podbij Kasr Ibrim "
 coptic_conquest_of_qasr_ibrim_desc: "Choć cały czas pozostaje ona głównym centrum pobożności Koptów z Nubii, bazylika w Kasr Ibrim jest tylko cieniem samej siebie. Musimy podbić Kasr Ibrim, aby przywrócić honor społeczności Koptów w Nubii!"
 coptic_conquest_of_cairo_title: "Wyzwolić Kair"
 coptic_conquest_of_cairo_desc: "Kair to największe istniejące miasto koptyjskie i od wieków jest domem patriarchy Aleksandrii. Nie możemy oddać miasta w ręce niewiernych. Musimy wyzwolić wspólnotę koptyjską w Kairze i uwolnić egipskich Koptów."
 the_faithful_liberated: "Uwolnienie wiernych"
 desc_the_faithful_liberated: "Wierni koptyjscy z tej prowincji zostali uwolnieni od obcych rządów."
 coptic_flavor.1.t: "Święte serce państwa [Root.GetName]"
 coptic_flavor.1.da: "Niegdyś Aksum było sercem starożytnego Imperium Aksumitów – bastionu władzy chrześcijańskiej, położonego na rozdrożu Afryki, Arabii i grecko-rzymskiego świata. Pośród obelisków i ruin pałaców, odbudowaliśmy kościoły tego dawnego potężnego narodu.\n\nNajwspanialszym z nich jest Kościół Matki Bożej z Syjonu. Był miejscem koronacji władców etiopskich, potomków Menelika I, syna króla Salomona i królowej Saby, który przywiózł tutaj Arkę Przymierza. Każdego roku tysiące pielgrzymów zamieszkujące nasze [Root.GovernmentName] przybywają z najdalszych zakątków i spoza jego granic, aby odwiedzić to święte miejsce."
 coptic_flavor.1.db: "Chwalmy Pana, Aksum jest nasze! Niegdyś serce starożytnego Imperium Aksumitów – bastionu władzy chrześcijańskiej, położonego na rozdrożu Afryki, Arabii i grecko-rzymskiego świata. Pośród obelisków i ruin pałaców, odbudujemy kościoły tego dawnego potężnego narodu.\n\nNajwspanialszym z nich jest Kościół Matki Bożej z Syjonu. Był miejscem koronacji władców etiopskich, potomków Menelika I, syna króla Salomona i królowej Saby, który przywiózł tutaj Arkę Przymierza. Każdego roku tysiące pielgrzymów odwiedzają to święte miejsce."
 coptic_flavor.1.a: "Aksum po raz kolejny zabłyśnie nieskończoną chwałą Boga!"
 coptic_flavor.2.t: "Święte serce państwa [From.GetName]"
 coptic_flavor.2.d: "Starożytne miasto Aksum spoczywa bezpiecznie w rękach Koptów. Niegdyś serce starożytnego Imperium Aksumitów – bastionu władzy chrześcijańskiej, położonego na rozdrożu Afryki, Arabii i grecko-rzymskiego świata. Pośród obelisków i ruin pałaców państwo [From.GetName] odbudowuje kościoły tego dawnego potężnego narodu.\n\nNajwspanialszym z nich jest Kościół Matki Bożej z Syjonu. Był miejscem koronacji władców etiopskich, potomków Menelika I, syna króla Salomona i królowej Saby, który przywiózł tutaj Arkę Przymierza. Każdego roku tysiące pielgrzymów odwiedzają to święte miejsce."
 coptic_flavor.3.t: "Perła Morza Śródziemnego"
 coptic_flavor.3.d: "Radujcie się - święte miasto Aleksandria wróciło pod władze Koptów! Historyczna siedziba naszego świętego Kościoła została uwolniona spod obcych rządów.\n\nAleksandria to dumne starożytne miasto założone przez Aleksandra Wielkiego. Nazywało ją swoim domem wielu mędrów epoki starożytnej. Przez stulecia mędrcy uczyli się i nauczali w Wielkiej Bibliotece, a potem Katechetycznej Szkole w Aleksandrii, pierwszej takiej uczelni na świecie. Zamierzamy odtworzyć święte hale wiedzy i wyszkolić najlepszych teologów na świecie."
 coptic_flavor.3.a: "Boże błogosław Aleksandrię!"
 coptic_flavor.3.a.tt: "Koptowie mieszkający w obszarze §YDelty Nilu§! mogą wyjść z ukrycia."
 coptic_flavor.4.d: "Radujcie się - święte miasto Aleksandria wróciło pod władze Koptów! Historyczna siedziba naszego świętego Kościoła została uwolniona spod obcych rządów przez państwo [From.GetName].\n\nAleksandria to dumne starożytne miasto założone przez Aleksandra Wielkiego. Nazywało ją swoim domem wielu mędrów epoki starożytnej. Przez stulecia mędrcy uczyli się i nauczali w Wielkiej Bibliotece, a potem Katechetycznej Szkole w Aleksandrii, pierwszej takiej uczelni na świecie. Zamierzamy odtworzyć święte hale wiedzy i wyszkolić najlepszych teologów na świecie."
 coptic_flavor.5.t: "Serce Armenii"
 coptic_flavor.5.da: "W końcu jesteśmy ponownie wolni, a Erywań wraz ze świętą Katedrą w Eczmiadzynie został uwolniony! Katedra ta była schronieniem dla naszego ludu, naszą bezpieczną przystanią w trudnych czasach. W czasach, gdy nasz lud nie miał państwa, Eczmiadzyn pozostał naszym centrum narodowo-politycznym. Przez stulecia wojen i klęsk odnaleźliśmy siłę i wolę, by teraz przywrócić naszej matce dawną chwałę."
 coptic_flavor.5.db: "Erywań wraz ze świętą Bazyliką w Eczmiadzynie został uwolniony! Przez stulecia katedra ta była narodowo-politycznym centrum pozbawionego własnego państwa ludu Armenii. Przez stulecia wojen i klęsk odnaleźli oni siłę i wolę do odbudowy dawnej chwały świątyni i odtworzenia bezpiecznej przystani dla chrześcijan w Armenii."
 coptic_flavor.5.a: "Uczyńmy ponownie Erywań wielkim!"
 coptic_flavor.6.d: "Erywań został uwolniony spod obcych rządów przez naszych przyjaciół w wierze koptyjskiej, państwo [From.GetName]! We wczesnym IV wieku zbudowano tutaj świętą Bazylikę w Eczmiadzynie. Przez lata katedra ta była narodowo-politycznym centrum pozbawionego własnego państwa ludu Armenii. Przez stulecia wojen i klęsk odnaleźli oni siłę i wolę do odbudowy dawnej chwały świątyni!"
 coptic_flavor.6.a: "Nasza wiara się jeszcze bardziej wzmacnia!"
 coptic_flavor.7.t: "Kolebka chrześcijaństwa"
 coptic_flavor.7.d: "Starożytne miasto Antiochia stała się częścią naszego świętego państwa! Antiochia była centrum wczesnego chrześcijaństwa w epoce rzymskiej. Żydzi nawróceni tam przez apostoła Piotra zostali jako pierwsi nazwani chrześcijanami. W tamtych czasach założono tam wiele klasztorów. Odtąd Antiochia została dotknięta przez liczne wojny, a w XIII wieku została zdobyta przez Mameluków, zaś całość jej chrześcijańskiej populacji została przemocą zgładzona. W honorze za ich poświęcenie, odbudujemy Antiochię i jej klasztory, czyniąc ją jeszcze bardziej chwalebną, niż kiedykolwiek!"
 coptic_flavor.7.a: "Panie, pobłogosław to miasto!"
 coptic_flavor.8.d: "Starożytne miasto Antiochia stała się częścią [From.GetAdjective]! Antiochia była centrum wczesnego chrześcijaństwa w epoce rzymskiej. Żydzi nawróceni tam przez apostoła Piotra zostali jako pierwsi nazwani chrześcijanami. W tamtych czasach założono tam wiele klasztorów. Odtąd Antiochia została dotknięta przez liczne wojny, a w XIII wieku została zdobyta przez Mameluków, zaś całość jej chrześcijańskiej populacji została przemocą zgładzona. W honorze za ich poświęcenie, Antiochia i jej klasztory zostaną odbudowane, czyniąc ją jeszcze bardziej chwalebną, niż kiedykolwiek!"
