 ottoman_government: "Osmański rząd"
 ottoman_government_desc: "Rząd osmański jest pod wieloma względami synonimem rodziny królewskiej. Harem zapewnia, że dziedziców na osmański tron nigdy nie zabraknie."
 ottoman_government_legacy: "Osmański rząd"
