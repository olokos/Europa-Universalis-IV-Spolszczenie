 revolutionary_republic_factions.1.d: "Stary reżim był zawsze ściśle związany z władzą duchowieństwa, a strach przed Bogiem jest jednym ze sposobów kontrolowania ludzi, których nasi radykałowie najbardziej nienawidzą. Dlatego konfiskata majątku religijnego i wymóg złożenia przez wszystkich duchownych przysięgi lojalności wobec Konstytucji Cywilnej były priorytetem wielu członków Zgromadzenia Narodowego. Poza radykałami, nie wszystkim na zgromadzeniu podobały się takie działania, a nasza polityka z czasem się nieco zachwiała. Ateizm nie zawsze cieszy się największą popularnością wśród mas, a zwłaszcza na wsi nasze działania przeciwko miejscowym księdzom spotykały się z pogardą.\nMoże warto byłoby nieco zmniejszyć nasz radykalizm, ale nie rezygnując z długoterminowego celu, jakim jest uwolnienie społeczeństwa od religii?"
 revolutionary_republic_factions.1.a: "Nie możemy zdradzić naszej ideologii!"
 revolutionary_republic_factions.1.b: "Duchowieństwo może być przydatne do utrzymania porządku."
 revolutionary_republic_factions.1.c: "Moglibyśmy dać nieco swobody."
