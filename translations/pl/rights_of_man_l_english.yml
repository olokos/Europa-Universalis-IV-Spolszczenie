 fetishist_flavor.5.t: "Droga z miasta [nonchalant_neighbor.Capital.GetCapitalName]"
 fetishist_flavor.5.d.a: "[Root.Monarch.GetTitle] utracił swojego krewnego. Wysłany do nas list opisuje, jak zasadzka bandytów napadła na podróżującą świtę mężów stanów, a następnie zmusiła do skoku z urwiska pozostałych wracających z miasta [nonchalant_neighbor.Capital.GetCapitalName] z sąsiadującego państwa [nonchalant_neighbor.GetName] do domu. Resztki dobytku, które udało się odzyskać, zostały wysłane do miasta [Root.Capital.GetCapitalName]. Niestety, gdy [Root.Monarch.GetTitle] [Root.Monarch.GetName] dowiedział się, że [Root.Monarch.GetHerHis] krewny i przyjaciel odszedł z tego świata, pogrążył się w smutku i rozpaczy. Co gorsza, list z państwa [nonchalant_neighbor.GetName] nic nie wspomina o tym, czy wzięto pod uwagę prawidłową ceremonię pogrzebową. \n\nCzy życzą nam źle z tym Oku igbe, śmiercią w buszu tak jak w przypadku, gdy [Root.Monarch.GetTitle] stracił swojego bliskiego?"
