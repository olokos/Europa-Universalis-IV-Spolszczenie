 coptic_flavor.28.t: "Narodziny Kościoła"
 coptic_flavor.28.d: "Dziś, pięćdziesiąt dni po Wielkanocy, obchodzimy uroczystość Zesłania Ducha Świętego. W tym świętym dniu, wiele wieków temu, narodził się nasz Kościół. Duch Święty zstąpił na Apostołów i innych wyznawców Chrystusa w postaci ognistych języków. Dzięki temu głosili oni słowo Pańskie we wszystkich językach świata i nawrócili tysiące dusz na prawdziwą wiarę. W ten sposób rozpoczęła się nowa era, epoka mesjańska Królestwa Bożego. Na pamiątkę tego wielkiego wydarzenia obchodzimy w Kościele jedną z największych uroczystości. Wspólnie czytamy fragmenty Biblii, śpiewamy radosne hymny i klękamy na modlitwie."
 coptic_flavor.29.t: "Święto Niedzieli Palmowej"
 coptic_flavor.29.d: "Jako Koptowie obchodzimy Niedzielę Palmową, która jest jednym z siedmiu większych świąt Pańskich. W siódmą niedzielę Wielkiego Postu upamiętniamy i przeżywamy triumfalny wjazd Jezusa do świętego miasta Jerozolimy. To właśnie w tym dniu wypędził On kupców i bankierów ze Świątyni. Tłum, który radośnie witał Mesjasza, wymachiwał nad głowami gałązkami palmowymi i tak samo czynimy my, gdy w tym radosnym dniu przechodzimy przez kościół. Podczas procesji śpiewamy radosne hymny i jest to naprawdę jeden z naszych ulubionych momentów w roku kościelnym."
 coptic_flavor.29.a: "W tym wielkim dniu nie oszczędza się na wydatkach!"
 coptic_flavor.28.a.tt: "Poświęć znaczną ilość środków na uroczystość Zesłania Ducha Świętego."
