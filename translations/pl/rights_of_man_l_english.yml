 revolutionary_republic_factions.9.t: "Rzeź z [GetMonth]"
 revolutionary_republic_factions.9.d: "Bojąc się wpływu krypto-monarchistów i kontrrewolucjonistów wśród rządzących elit, ludność miasta [Root.Capital.GetCapitalName] wyszła na ulice, by bronić ducha rewolucji. Każdy związany ze starym ładem, od kapłanów rozprzestrzeniających [Root.Owner.Religion.GetName] po członków niższej arystokracji, a nawet uwięzionych za zbrodnie przeciwko państwu stał się celem. $RR_JACOBINS$ to radykałowie, którzy dokładają wszelkich starań, aby rozpalić serca i umysły mas. \nStawia to rząd w dość delikatnej sytuacji. Niektórzy z osób będących celem są członkami naszych własnych szeregów, a to sprawia, że taka niekontrolowana rzeź tylko obrazuje nas jako słabych i szkodzi dobrobytowi naszego niegdyś pięknego miasta. Jeśli jednak przestaniemy, wszystko będzie trafiać w ręce jakobinów..."
 revolutionary_republic_factions.9.a: "Wrogowie rewolucji muszą umrzeć!"
 revolutionary_republic_factions.9.b: "Nadszedł czas, aby wyprowadzić wojsko."
