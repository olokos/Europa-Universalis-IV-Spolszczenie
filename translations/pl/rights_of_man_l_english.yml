 fetishist_flavor.400.t: "Syn Boży"
 fetishist_flavor.400.d: "Niedawno napotkaliśmy na obcych, niosących ze sobą słowo 'Chrystusa', o którym mówią, że jest Synem Bożym. Mówią, że zstąpił z Niebios i chodził między ludźmi, nauczając o miłości i przebaczeniu. W końcu umarł na krzyżu za nasze grzechy, tylko po to, aby zmartwychwstać i wstąpić do Nieba. Mówią, że pewnego dnia Zbawiciel powróci na Ziemię, aby dać swoim wyznawcom życie wieczne i ustanowić ostateczne Królestwo Boże."
 fetishist_flavor.400.a: "Życie wieczne, powiadasz? Opowiedz nam więcej."
 fetishist_flavor.401.t: "Jedności Bóstwa"
 fetishist_flavor.401.d: "Spotkaliśmy ludzi, którzy poświęcają swoje życie, by czcić jedynego prawdziwego boga, którego nazywają 'Allahem'. Żyją zgodnie z dekretem przekazanym im przez ich proroków, z których największy nosił imię Mahomet. Powiedziano nam, że aby być prawdziwym sługą Boga, trzeba trzymać się Pięciu Filarów; wiara, modlitwa, jałmużna, post i pielgrzymka do 'Mekki'. Podzielili się z nami Pismem Świętym, 'Koranem', który najwyraźniej zawiera ostateczne, niezmienione objawienie Boga."
 fetishist_flavor.401.a: "Przyjrzyjmy się temu bliżej."
 fetishist_flavor.402.t: "Cztery szlachetne prawdy"
 fetishist_flavor.402.d: "Spotkaliśmy mędrca, ubranego jak najbardziej skromnie, który twierdzi, że jest mnichem postępującym zgodnie z naukami 'Buddy'. Kiedy zapytaliśmy, co to oznacza, opowiedział nam o człowieku, który osiągnął oświecenie. Człowiek ten stał się znany jako Budda i podzielił się swoją mądrością Czterech Szlachetnych Prawd ze swoimi uczniami. Wyjawiają one, jak my jako ludzie pragniemy i kurczowo trzymamy się tego, co jest nietrwałe, sprawiając, że jesteśmy niezadowoleni i uwięzieni w niekończącym się cyklu odrodzenia, ale również jak osiągnąć wyzwolenie i oświecenie, podążając Szlachetną Ośmioraką ścieżką."
 fetishist_flavor.402.a: "Ciekawe. Opowiedz nam więcej."
