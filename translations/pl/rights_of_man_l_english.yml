 fetishist_flavor.409.t: "Błogosławieństwo Pani"
 fetishist_flavor.409.d.a: "Niech będzie pochwalona Freja, najpiękniejsza pani miłości i płodności! Nasz potężny i pobożny [Root.Monarch.GetTitle] [Root.Monarch.GetName] spłodził nie jedno, ale dwoje dzieci! Magia Seidkona podczas rytuału płodności dała mu parę silnych i zdrowych córek, bliźniaczek. Ponieważ sama Freja jest matką dwóch dziewczynek, interpretowano to jako znak boskiej aprobaty. Na cześć Frei niemowlęta zostały nazwane Hnoss i Gersemi, tak jak córki bogini. Wotan obiecuje, że któraś z dziewcząt zostanie pewnego dnia dobrym władcą."
 fetishist_flavor.409.d.b: "Niech będzie pochwalona Freja, najpiękniejsza pani miłości i płodności! Nasza potężna i pobożna [Root.Monarch.GetTitle] [Root.Monarch.GetName] powiła nie jedno, ale dwoje dzieci! Dziewięć miesięcy po rytuale płodności urodziły się dwie silne i zdrowe córki, bliźniaczki. Ponieważ sama Freja jest matką dwóch dziewczynek, interpretowano to jako znak boskiej aprobaty. Na cześć Frei niemowlęta zostały nazwane Hnoss i Gersemi, tak jak córki bogini. Wotan obiecuje, że któraś z dziewcząt zostanie pewnego dnia dobrym władcą."
 fetishist_flavor.409.a: "Piękna Hnoss będzie władać naszym ludem!"
 fetishist_flavor.409.b: "Silna mała Gersemi będzie władać krajem [Root.GetName]!"
 fetishist_flavor.410.t: "Wstrzymane błogosławieństwo"
 fetishist_flavor.410.d.a: "Minęły miesiące od obrzędu płodności i magii seidkona, a [Root.Monarch.GetTitle] [Root.Monarch.GetName] nie ma żadnych oznak bycia w ciąży. Pomimo imponującej ofiary na cześć Frei, nie udzieliła ona [Root.Monarch.GetTitle] swojego błogosławieństwa. Ludzie szepczą o braku namiętności [Root.Monarch.GetTitle] i niepewnej przyszłości naszego narodu..."
 fetishist_flavor.410.d.b: "Minęły miesiące od obrzędu płodności, a [Root.Monarch.GetTitle] [Root.Monarch.GetName] nie ma żadnych oznak bycia w ciąży. Pomimo imponującej ofiary na cześć Frei, nie udzieliła ona [Root.Monarch.GetTitle] swojego błogosławieństwa. Ludzie szepczą o jałowej macicy [Root.Monarch.GetTitle] i niepewnej przyszłości naszego narodu..."
 fetishist_flavor.410.a: "Frejo, czemu nas opuściłaś?"
 fetishist_flavor.411.t: "Siła magii"
 fetishist_flavor.411.d: "Przywódczyni wieszczek magii seidkonur podeszła do nas w czasie walk. Twierdzi, że dobrze przygotowane zaklęcie z błogosławieństwem Frei, może być dla nas korzystne w wojnie z niewiernymi z [freyja_enemy.GetAdjective]. Podczas gdy magia seidkonur Frei jest z pewnością potężna, nasi doradcy ostrzegają, że jest kapryśna, a zaklęcia często się nie udają..."
 fetishist_flavor.411.a: "Chrońmy naszych dzielnych wojowników! Nigdy nie polegną w bitwie."
 fetishist_flavor.411.a.tt: "Poproś wieszczkę seidkonur, aby przygotowała zaklęcie na powodzenie w wojnie, na własne ryzyko..."
 fetishist_flavor.411.a.pos: "pozytywny rezultat."
