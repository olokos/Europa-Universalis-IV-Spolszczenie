 coptic_flavor.38.t: "Samotni na świecie"
 coptic_flavor.38.d: "Wysłani na północ dyplomaci, wreszcie wrócili po żmudnej i długiej podróży. Co prawda udało im się w końcu dotrzeć do ziem chrześcijańskich, lecz wrócili z pustymi rękoma. Chociaż mogło się wydawać, że napotkani chrześcijanie ich słuchają, tylko kilku naprawdę zależało. Jesteśmy podwójnie przeklęci w naszym odosobnieniu – nie tylko jesteśmy otoczeni przez wroga, ale również dystans od reszty wspólnoty chrześcijańskiej czyni nas wyrzutkami. To, co dzieje się w państwie [Root.GetName] widocznie ich nie obchodzi. Być może nasze drogi są zbyt odmienne, aby z nami obcować. Wygląda na to, że Koptowie są samotni na tym świecie."
