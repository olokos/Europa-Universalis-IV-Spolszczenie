 fetishist_flavor.412.t: "Wojownicy Frei"
 fetishist_flavor.412.d: "Ostatnio nasi odważni wojownicy radzą sobie powyżej oczekiwań, jakby kierowani przez siłę wyższą. Wygląda na to, że zaklęcie, które stworzyła seidkonur, mimo wszystko okazało się skuteczne."
 fetishist_flavor.412.a: "Cała chwała dla Frei, najzacieklejszej ze wszystkich bogiń!"
 freyjas_chosen: "Wybraniec Frei"
 desc_freyjas_chosen: "Wojownicy narodu wykazują się ponad oczekiwania. Niektórzy twierdzą, że są pobłogosławieni przez samą Freję."
 fetishist_flavor.413.t: "Chciwość Frei"
 fetishist_flavor.413.d: "Ostatnio mieliśmy pecha w bitwie. Kilku wielkich wojowników odeszło, chociaż szala zwycięstwa była przechylona na naszą stronę. Wielu wskazuje palcami na seidkonur, obwiniając swoje nieszczęście przez jej zaklęcie. Uważają, że Freja była rozgniewana naszymi żądaniami i postanowiła zabrać więcej odważnych czempionów do swojego królestwa 'Fólkvangr', ale wieszczki uparcie twierdzą, że nie można ich za to winić."
 fetishist_flavor.413.a: "Freja potrafi być surową boginią."
 greed_of_freyja: "Chciwość Frei"
 desc_greed_of_freyja: "Wojownicy narodu wykazują się poniżej oczekiwań. Niektórzy twierdzą, że wraz ze śmiercią zdolnego wojownika, Freja zabiera go do swojego domu."
