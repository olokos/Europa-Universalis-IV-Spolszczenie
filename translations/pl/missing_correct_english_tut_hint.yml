 TUT_BAS_CHAPTER01_PAGE05_OBJECTIVES: "Aby kontynuować, naciskaj przycisk §MOddal§! do chwili, aż zobaczysz całą Europę."
 TUT_BAS_CHAPTER01_PAGE06_OBJECTIVES: "Aby kontynuować, naciskaj przycisk §MPrzybliż tak długo, jak to będzie możliwe§!."
 TUT_BAS_CHAPTER02_PAGE04_TITLE: "§YWybieranie floty (4/9)§!"
 TUT_BAS_CHAPTER02_PAGE04_TEXT: "Twoje wojsko zostało zaokrętowane na królewską flotę w porcie Gwynedd. Aby przetransportować oddziały przez Morze Irlandzkie, musisz wybrać flotę kliknięciem, lub objęcie jej obszarem selekcji.§W"
 TUT_BAS_CHAPTER02_PAGE04_OBJECTIVES: "Wybierz swoją §Mkrólewską flotę§!, zlokalizowaną w §Mporcie Gwynedd§!."
 TUT_BAS_CHAPTER02_PAGE05_TITLE: "§YKierowanie flotą (5/9)§!"
 TUT_BAS_CHAPTER02_PAGE05_TEXT: "Aby przemieścić flotę, kliknij PPM na §MMorze Irlandzkie§!. Gdy twoja flota wyjdzie w morze, zaokrętowane jednostki znajdą się na pokładach transportowców.\n\n§YPamiętaj, aby wznowić grę.§W"
 TUT_BAS_CHAPTER02_PAGE05_OBJECTIVES: "Wyślij swoją flotę na §Morze Irlandzkie§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE06_TITLE: "§YZaokrętowana armia (6/10)§!"
 TUT_BAS_CHAPTER02_PAGE06_TEXT: "Aby zejść wojskiem na ląd, zaznacz flotę i kliknij przycisk §MTransport§!, by wskazać armię."
 TUT_BAS_CHAPTER02_PAGE06_OBJECTIVES: "Wybierz swoją §Mzaokrętowaną armię§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE07_TITLE: "§YWyładowanie armii (7/10)§!"
 TUT_BAS_CHAPTER02_PAGE07_TEXT: "Mając zaznaczoną swoją armię, kliknij PPM zbuntowaną prowincję §MPale§!, aby wyładować tam jednostki.§W"
 TUT_BAS_CHAPTER02_PAGE07_OBJECTIVES: "Wyślij swoją armię do §MPale§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE09_TITLE: "§YOblężenie (9/10)§!"
 TUT_BAS_CHAPTER02_PAGE09_TEXT: "Pokonałeś buntowników na polu bitwy, ale miasto jest wciąż pod ich kontrolą. Twoja armia oblega Pale, ale minie trochę czasu, zanim obrońcy się poddadzą.\n\n§YCzas potrzebny na wykonanie pewnych akcji, takich jak oblężenie, został na potrzeby tego samouczka skrócony. W prawdziwej rozgrywce może on się znacząco wydłużyć.§!"
 TUT_BAS_CHAPTER02_PAGE09_OBJECTIVES: "§MOdzyskaj Pale§!, aby kontynuować."
 TUT_BAS_CHAPTER02_PAGE10_TITLE: "§YKoniec rozdziału (10/10)§!"
 TUT_BAS_CHAPTER02_PAGE10_TEXT: "Zwycięstwo! Pokonałeś buntowników i odzyskałeś Pale. Ukończyłeś rozdział drugi tego samouczka. W następnym rozdziale dowiesz się co nieco na temat §Mprodukcji§!."
 TUT_BAS_CHAPTER03_PAGE05_TEXT: "Aby zbudować statek, musisz wybrać nadmorską prowincję i kliknąć przycisk §MBuduj statek§!. Wyróżniamy cztery typy statków: ciężkie okręty, lekkie okręty, galery oraz transportowce.\n\n§YKliknij §MPowrót§Y, aby wrócić do widoku prowincji, a następnie kliknij przycisk §MBuduj statek§Y.§W"
 TUT_BAS_CHAPTER03_PAGE05_OBJECTIVE: "Kliknij §MBuduj statek§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE10_TITLE: "§YInterfejs produkcji (10/12)§!"
 TUT_BAS_CHAPTER03_PAGE10_TEXT: "Z upływem czasu imperium rośnie i staje się coraz trudniejsze do zarządzania. §MInterfejs produkcji§! pomoże ci wznosić większą liczbę budynków lub szkolić więcej żołnierzy jednocześnie. Wybranie budynku z listy zmieni wygląd mapy, pokazując, gdzie jego budowa przyniesie największe korzyści.\n\n§YSprawdź lewą górną stronę ekranu.§!"
 TUT_BAS_CHAPTER03_PAGE10_OBJECTIVES: "Kliknij przycisk §MInterfejs produkcji§!, aby kontynuować."
 TUT_BAS_CHAPTER03_PAGE11_TITLE: "§YInterfejs produkcji (11/12)§!"
 TUT_BAS_CHAPTER03_PAGE11_TEXT: "Wybierz jednostkę z listy i kliknij na prowincję, aby zacząć produkcję oddziału. Możesz także kliknąć na mapę albo na ikony '§M+§!'. Klikając więcej niż raz na daną prowincję, dodasz statek albo pułk do kolejki budowy.\n\n§YRozpocznij produkcję w pięciu różnych prowincjach i wznów grę.§!"
 TUT_BAS_CHAPTER03_PAGE11_OBJECTIVES: "Wybierz jakąkolwiek §Mjednostkę lądową§! z listy po lewej i §Mzwerbuj pięć pułków§!, aby kontynuować."
 TUT_BAS_CHAPTER04_PAGE02_TEXT: "Przemieść twoich żołnierzy do Leinster, aby zaczęli walczyć z miejscową armią. Musisz także przeprowadzić oblężenie i zająć prowincję, zanim będziesz mógł kontynuować. Jeśli chcesz użyć wszystkich swoich oddziałów, musisz je przewieźć, a potem połączyć w jedną armię.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_ADV_CHAPTER01_PAGE16_TITLE: "§YKoniec rozdziału(16/16)§!"
 TUT_ADV_CHAPTER01_PAGE16_TEXT: "Tryby mapy zmieniają rodzaj informacji, widoczny na mapie świata. Następny rozdział omówi ten temat bardziej szczegółowo."
 TUT_ADV_CHAPTER01_PAGE16_OBJECTIVES: "Kliknij §MDalej§!, aby przejść do następnego rozdziału.§W"
 TUT_ADV_CHAPTER02_PAGE07_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE01_OBJECTIVES: "Kliknij §MWenecję§!, aby kontynuować."
 TUT_ADV_CHAPTER03_PAGE07_TITLE: "§YSiła handlowa (7/11)§!"
 TUT_ADV_CHAPTER03_PAGE07_TEXT: "Siła handlowa bezpośrednio wpływa na procent handlu, jaki kontrolujesz w danym węźle handlowym. Pochodzi ona z §Mprowincji§! oraz §Mlekkich okrętów§!, które chronią handel. Istnieją także idee oraz §Mdoradca dyplomatyczny§!, które mają wpływ na §Mglobalną siłę handlową§!."
 TUT_ADV_CHAPTER03_PAGE07_OBJECTIVES: "Wybierz swoje §Mokręty§! w porcie Wenecja."
 TUT_ADV_CHAPTER03_PAGE08_TITLE: "§YOchrona handlu (8/11)§!"
 TUT_ADV_CHAPTER03_PAGE08_TEXT: "Lekkim okrętom można nakazać ochronę handlu. Oznacza to, że będą one patrolowały dany węzeł handlowy oraz zwiększały siłę handlową, jaką w nim posiadasz. Skierowanie statków do ochrony handlu jest bardzo ważne dla zwiększenia wpływów z handlu."
 TUT_ADV_CHAPTER03_PAGE08_OBJECTIVES: "Nakaż swoim statkom §Mochraniać handel§! w węźle handlowym."
 TUT_CAM_CHAPTER01_PAGE01_TITLE: "§YRekrutacja (1/8)§!"
 TUT_CAM_CHAPTER01_PAGE01_TEXT: "Rekrutacja armii jest ważnym elementem przygotowań do wojny. Werbunek odbywa się w prowincji i można go rozpocząć na dwa sposoby - poprzez §MInterfejs produkcji§! w lewym górnym rogu, lub klikając na przycisk §MZwerbuj pułk§! w prowincji. Każdy pułk kosztuje 1000 jednostek zasobów ludzkich."
 TUT_CAM_CHAPTER01_PAGE01_OBJECTIVES: "§YKliknij na §MInterfejs produkcji§Y w lewym górnym rogu, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE02_TITLE: "§YRekrutacja (2/8)§!"
 TUT_CAM_CHAPTER01_PAGE02_TEXT: "Wybierz pułk z listy po lewej stronie, a następnie kliknij zielone prowincje, aby zacząć rekrutację. Każdy pułk kosztuje 1000 jednostek zasobów ludzkiej i trochę dukatów.\n\n§YPamiętaj, aby wznowić grę.§!"
 TUT_CAM_CHAPTER01_PAGE02_OBJECTIVES: "§MZwerbuj 5 jednostek lądowych§!, aby kontynuować."
 TUT_CAM_CHAPTER01_PAGE05_TITLE: "§YPodsumowanie wojny (5/8)§!"
 TUT_CAM_CHAPTER01_PAGE05_TEXT: "Okno podsumowania wojny daje ci obraz przebiegu wojny, wymienia państwa walczące oraz przywódców militarnych po obu stronach konfliktu. Poniżej wymienione są oblężenia i bitwy, które miały już miejsce."
 TUT_CAM_CHAPTER01_PAGE05_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE02_TITLE: "§YDoradcy (2/18)§!"
 TUT_CAM_CHAPTER02_PAGE02_TEXT: "Doradcy zwiększają liczbę §Mpunktów monarchy§!, jaką otrzymujesz każdego miesiąca. Aby zatrudnić doradców, musisz ponieść jednorazowy koszt w złocie oraz wypłacać im miesięczną pensję. Bardziej doświadczeni doradcy jeszcze bardziej zwiększą twój przychód punków monarchy, ale powodują, że miesięcznie będziesz otrzymywać mniej złota.\n\n§YKliknij na powiadomienie §MMasz wolne Okno doradcy§!, aby przenieść się do zakładki §MRząd§!.§W"
 TUT_CAM_CHAPTER02_PAGE02_OBJECTIVES: "Otwórz zakładkę §MRząd§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE03_TITLE: "§YDoradcy (3/18)§!"
 TUT_CAM_CHAPTER02_PAGE03_TEXT: "Doradcy zwiększają liczbę §Mpunktów monarchy§!, jaką otrzymujesz każdego miesiąca. Aby zatrudnić doradców, musisz ponieść jednorazowy koszt w złocie oraz wypłacać im miesięczną pensję. Bardziej doświadczeni doradcy jeszcze bardziej zwiększą twój przychód punków monarchy, ale powodują, że miesięcznie będziesz otrzymywać mniej złota.\n\n§YKliknij na pusty portret, aby obejrzeć listę dostępnych doradców.§W"
 TUT_CAM_CHAPTER02_PAGE03_OBJECTIVES: "§MZatrudnij doradcę§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE13_TITLE: "§YTechnologia (13/18)§!"
 TUT_CAM_CHAPTER02_PAGE13_TEXT: "Technologie mogą być odkrywane za pomocą §Mpunktów monarchy§!. Technologie dzielą się na §Mtrzy kategorie§!, przy każda z nich jest powiązana z jednym z trzech typów punktów monarchy.§!"
 TUT_CAM_CHAPTER02_PAGE13_OBJECTIVES: "Otwórz §Mzakładkę Technologia§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE14_TITLE: "§YTechnologia (14/18)§!"
 TUT_CAM_CHAPTER02_PAGE14_TEXT: "Przewaga technologiczna nad rywalami zwiększa twój koszt opracowywania technologii. Warto zaplanować wcześniej, które technologie i idee chcesz odkrywać, tak aby nie pokrywały się ze sobą pod względem rodzaju punktów monarchy. Dobrze też planować je zgodnie ze zdolnościami twojego przywódcy (władcy)."
 TUT_CAM_CHAPTER02_PAGE14_OBJECTIVES: "Odblokuj §MRepublikę szlachecką (7)§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE15_TITLE: "§YGrupy ideowe (15/18)§!"
 TUT_CAM_CHAPTER02_PAGE15_TEXT: "Grupy ideowe mogą być wybierane w określonych odstępach, w zależności od poziomu twojej §Mtechnologii administracyjnej§!. Technologia, którą właśnie odkryłeś, odblokowała twoją drugą grupę ideową. Grupy ideowe są sposobem na wyspecjalizowanie kraju w konkretnym kierunku, czyniąc go bardziej unikatowym i silniejszym w pewnych określonych aspektach."
 TUT_CAM_CHAPTER02_PAGE15_OBJECTIVES: "Otwórz §Mzakładkę Idee§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE16_TITLE: "§YGrupy ideowe (16/18)§!"
 TUT_CAM_CHAPTER02_PAGE16_TEXT: "Odblokowanie idei z grupy ideowej kosztuje §M400 punktów monarchy§! - §Madministracyjnych§!, §Mdyplomatycznych§! lub §Mwojskowych§!. Rodzaj punktów zależy od grupy ideowej. Zaleca się wybór grupy ideowej, wykorzystującej punkty, których masz najwięcej.\n\n§YKliknij na przycisk §MWolne miejsce§!, a potem wybierz §MIdee eksploracyjne§!.§W"
 TUT_CAM_CHAPTER02_PAGE16_OBJECTIVES: "Wybierz grupę §MIdee eksploracyjne§!, aby kontynuować."
 TUT_CAM_CHAPTER02_PAGE17_TITLE: "§YIdee (17/18)§!"
 TUT_CAM_CHAPTER02_PAGE17_TEXT: "Odblokowanie trzech idei daje ci też dostęp do jednej z twoich §Midei narodowych§!. Większość dużych krajów i parę mniejszych ma dostęp do specjalnych idei.\n\n§MNa podbój Nowego Świata§Y jest ideą z grupy §MIdee eksploracyjne§Y, która pozwala ci szkolić §Modkrywców§Y i §Mkonkwistadorów§Y. Najpierw musisz odblokować ideę §MKompanie kolonialne§Y."
 TUT_CAM_CHAPTER02_PAGE17_OBJECTIVES: "Odblokuj ideę §MNa podbój Nowego Świata§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE01_TITLE: "§YEksploracja (1/8)§!"
 TUT_CAM_CHAPTER03_PAGE01_TEXT: "Eksploracja i kolonizacja są ważną częścią gry Europa Universalis IV. Odkrywanie nowych ziem i zakładanie nowych osad jest stosunkowo pokojowym sposobem rozszerzania granic swojego imperium. "
 TUT_CAM_CHAPTER03_PAGE01_OBJECTIVES: "Kliknij §MDalej§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE02_TITLE: "§YEksploracja (2/8)§!"
 TUT_CAM_CHAPTER03_PAGE02_TEXT: "Niezbadane ziemie nazywamy §Mterra incognita§!. Żeby na nie wkroczyć, będziesz potrzebować §Modkrywcy§! lub §Mkonkwistadora§!. Aby ich rekrutować, musisz najpierw odblokować ideę §MNa podbój Nowego Świata§!."
 TUT_CAM_CHAPTER03_PAGE02_OBJECTIVES: "Wybierz swoją flotę stacjonującą w §MAndaluzji§!, aby kontynuować."
 TUT_CAM_CHAPTER03_PAGE03_TITLE: "§YTerra Incognita (3/8)§!"
 TUT_CAM_CHAPTER03_PAGE03_TEXT: "Odkrywcy dowodzą flotą, podczas gdy konkwistadorzy prowadzą armie. Twoją flotą dowodzi odkrywca Krzysztof Kolumb.\n\n§YWyślij swoje okręty na §Mterra incognita§Y, klikając PPM na ten obszar.\n\nPamiętaj, aby wznowić grę§!"
 TUT_CAM_CHAPTER03_PAGE03_OBJECTIVES: "Rozkaż flocie obrać kurs na zachód i §Mpodążaj za strzałką§!, aby kontynuować.§W"
 TUT_CAM_CHAPTER03_PAGE04_TITLE: "§YWyniszczenie (4/8)§!"
 TUT_CAM_CHAPTER03_PAGE04_TEXT: "Eksploracja może być niebezpieczna ze względu na wyniszczenie. Kiedy twoje statki są na morzu i znajdują zbyt daleko od obszaru zaopatrzenia floty, będą z czasem niszczeć. W normalnej grze musiałbyś odkrywać tereny znacznie wolniej, w razie potrzeby zabierając statki do portu na naprawę. Ponieważ jest to samouczek, uszkodzenia okrętów z tytułu wyniszczenia zostały mocno zmniejszone. "
 TUT_CAM_CHAPTER03_PAGE04_OBJECTIVES: "Rozkaż flocie obrać kurs na zachód i §Mpodążaj za strzałką§!, aby kontynuować.§W"
