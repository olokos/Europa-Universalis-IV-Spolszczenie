 elections.EVTOPTC707: "Kandydat Dyplomatów"
 elections.EVTOPTD707: "Kandydat Wojska"
 elections.EVTNAME708: "[Root.Monarch.GetTitle] umiera!"
 elections.EVTDESC708: "Niefortunie odszedł [Root.Monarch.GetName], co zmusza nas do przedwczesnych wyborów na stanowisko [Root.Monarch.GetTitle]. zostało nominowanych trzech kandydatów..."
 elections.EVTNAME709: "[Root.Monarch.GetTitle] umiera!"
 elections.EVTDESC709: "Miejmy nadzieję, że [Root.ColonialParent.GetName]  wyśle nam dobrego zastępce..."
 elections.EVTOPTB709: "Módlmy się"
 elections.EVTNAME710: "[From.Monarch.GetTitle] umiera!"
 elections.EVTDESC710: "[From.Monarch.GetTitle] prowincji [From.GetName] ponosi niespodziewaną śmierć. Kto powinien objąć [From.Monarch.GetHerHis] stanowisko?"
 elections.EVTNAME711: "Zgromadzenie kolonialne"
 elections.EVTDESC711: "Nasza kolonia [From.GetName] postanowiła założyć własne zgromadzenie, mające przejąć kontrolę nad przepisami podatkowymi i budżetem. Twierdzą, że sami lepiej zajmą się sprawami lokalnymi. Musimy mieć jednak na uwadze, że będzie to ich pierwszy krok w stronę niezależności..."
 elections.EVTOPTB711: "Zaiste, podejrzane..."
 elections.EVTNAME712: "Powiew wolności"
 elections.EVTDESC712: "Przez kraj [From.GetName] przetacza się powiew wolności. Lokalne zgromadzenie zadecydowało, że odtąd [From.Monarch.GetTitle] będzie wybierany przez nich. Na szczęście ugasiło to ich pragnienie wolności. Przynajmniej na razie..."
 elections.EVTOPTB712: "Bardzo niepokojące..."
 elections.700.d: "Ponieważ $MONARCH$ został zdjęty z urzędu przez zbuntowane frakcje, będzie musiał zostać wybrany nowy [Root.Monarch.GetTitle]. Trwa liczenie głosów, a wokół panuje nastrój wyjątkowego podniecenia. Trójka głównych kandydatów jest boleśnie świadoma wydarzeń, które miały miejsce w ciągu ostatnich dni..."
