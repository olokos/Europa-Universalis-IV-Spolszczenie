 colonial_nation.EVTNAME318: "Wzmocnienie kolonijnej milicji"
 colonial_nation.EVTDESC318: "Lokalne zgromadzenie zaproponowało, byśmy wygospodarowali pokaźne środki na rzecz wzmocnienia naszej milicji. Kolonia potrzebuje lepszej ochrony przed tubylcami i atakami ze strony innych kolonii. Wzmocni nas to również na wypadek ewentualnego stanu wojny z ojczystym państwem [Root.ColonialParent.GetName]."
 colonial_nation.EVTOPTA318: "Wprowadzić w życie."
 colonial_nation.EVTOPTB318: "Nie wprowadzać w życie."
 colonial_nation.EVTNAME319: "Zakup ziemi"
 colonial_nation.EVTDESC319: "Osadnicy z prowincji [Root.GetName] narzekają, że część jej terenów wciąż zamieszkują tubylcy. Osadnictwo i uprawy pozwoliłyby skuteczniej wykorzystać te ziemie. Zaproponowano, byśmy odkupili je od miejscowych tubylców."
 colonial_nation.EVTOPTA319: "Dobry pomysł."
 colonial_nation.EVTOPTB319: "To zbyt kosztowne."
 colonial_nation.EVTDESC320: "Abyśmy mogli rywalizować z innymi koloniami, [Root.GetName] musi wciąż się powiększać. Tubylcy z sąsiedniej prowincji gotowi są sprzedać nam swoje ziemie. Wydaje się to idealnym rozwiązaniem."
 colonial_nation.EVTNAME321: "Ostatni Mohikanie"
 colonial_nation.EVTDESC321: "Niewielki szczep Indian, od dawna kroczący drogą pokoju, zdziesiątkowany przez wojny i choroby, chciałby żyć pod opieką naszej kolonii. Choć nie zostało ich wielu, ich znajomość lokalnych zwyczajów może byś dla nas przydatna. Chętnie pomogą nam w zamian za ochronę dla swojej wioski na ziemiach prowincji [Root.GetName]. Niemniej wzbudzimy tym niechęć wrogich Mohikanom plemion..."
 colonial_nation.EVTOPTA321: "Zaoferuj im ochronę."
 colonial_nation.EVTOPTB321: "Odmów im."
 colonial_nation.EVTNAME322: "Chłopcy z kraju [Root.GetName]"
 colonial_nation.EVTDESC322: "W kolonii szerzą się wieści o napaściach Indian na naszą ludność. Doszedłszy do wniosku, że wszystkich Indian łączą sojusznicze więzy, rozwścieczona i uzbrojona tłuszcza zaatakowała ostatnich Mohikan, prowadzących spokojne życie w kraju [Root.GetName]. Pozostała ich jedynie garstka, zaś tłum, przeciwko któremu nikt nie wystąpi, jest bardzo liczny..."
 colonial_nation.EVTOPTA322: "Ochronić Mohikan za wszelką cenę."
 colonial_nation.EVTOPTB322: "Nie jesteśmy w stanie ich ocalić..."
 colonial_nation.EVTNAME323: "Ostatni z plemienia"
 colonial_nation.EVTDESC323: "Przed laty udzieliliśmy ochrony ostatnim członkom plemienia Mohikanów. Choroby i wojny, które przyszły później, poczyniły wśród nich dalsze szkody, aż pozostał tylko jeden z nich - ostatni członek plemienia. Był wiernym sojusznikiem - prowadził naszych ludzi do bitwy i pomagał kolonistom. Jednak los jest nieubłagany i teraz również on nie żyje. Straciliśmy nie tylko człowieka, ale również naród oraz sposób życia."
 colonial_nation.EVTOPTA323: "Pozostała nam jedynie żałoba..."
