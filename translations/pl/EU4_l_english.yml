 castilian_civil_war.3.d: "Po raz kolejny kastylijska sukcesja okazuje się przedmiotem sporu, a kraj staje na krawędzi wojny domowej. Jeden z kandydatów, z którym [Root.Monarch.GetName] był spokrewniony, zwrócił się do nas z prośbą o pomoc."
