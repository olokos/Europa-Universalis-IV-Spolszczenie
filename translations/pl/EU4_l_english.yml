 mesoamerican_spearmenDESCR: "Podstawowe oddziały armii Mezoameryki. Zwykle byli to chłopi, dowodzeni przez oficerów-arystokratów, uzbrojeni we włócznie i tarcze. Stanowiły trzon armii m.in. imperium Azteków."
 south_american_forest_warfare: "Południowoamerykańscy leśni wojownicy"
 south_american_forest_warfareDESCR: "Wraz z postępem technologicznym i pojawianiem się nowych taktyk wojskowych wojownicy leśni stawali się lepszymi żołnierzami. Przy zachowaniu równowagi pomiędzy obroną i atakiem poprawiali swą efektywność w obu tych elementach."
 incan_slingshots: "Inkascy procarze"
 incan_slingshotsDESCR: "Inkascy procarze posługiwali się swym orężem na względnie bliskich odległościach, które dawały procom - huaraca - zabójczą celność i siłę. Umiejętność posługiwania się nimi była powszechna w Ameryce Południowej, jako że dzieci spędzały dużo czasu, polując przy ich pomocy na ptactwo."
 incan_axemen: "Inkascy topornicy"
 incan_axemenDESCR: "Inkascy topornicy stanowili uzupełnienie oddziałów z bronią dystansową. Posługiwali się różnym orężem, od niewielkich ręcznych toporków - champis -  po takie o długich trzonkach, niczym halabardy."
 south_american_reformed_gunpowder_warfare: "Zreformowani amerykańscy muszkieterowie"
 south_american_reformed_gunpowder_warfareDESCR: "Wraz z przybyciem Europejczyków do obu Ameryk, broń palna stała się znana miejscowej ludności. Jej zalety były ewidentne i tylko kwestią czasu było pojawienie się rodzimych jednostek używających muszkietów. Zreformowani muszkieterowie stanowili próbę połączenia nowej technologii z plemienną dzikością tradycyjnej sztuki wojennej. Te oddziały są najsilniejsze w ataku, ale wykorzystanie broni palnej daje im dodatkowe możliwości obronne."
 south_american_arquebusier: "Południowoamerykańscy arkebuzerzy"
 south_american_arquebusierDESCR: "Południowoamerykańscy arkebuzerzy wykorzystują zalety lżejszej broni i zwiększonej manewrowości. Minusy w natarciu rekompensują, utrzymując ciągły ogień podczas działań obronnych."
 westernized_incan: "Zeuropeizowana inkaska piechota"
 westernized_incanDESCR: "Zeuropeizowana inkaska piechota była spadkobierczynią wojowników górskich z wcześniejszych epok. Zachodnie wyszkolenie oraz broń usprawniły te oddziały pod każdym względem."
 reformed_westernized_incan: "Zreformowana zeuropeizowana inkaska piechota"
 reformed_westernized_incanDESCR: "Po wprowadzeniu nowych metod szkolenia oraz technologii prochu strzelniczego, zreformowana zeuropeizowana inkaska piechota może teraz w większym stopniu pełnić rolę defensywną."
 incan_guerilla_warfare: "Inkascy partyzanci"
 incan_guerilla_warfareDESCR: "Inkascy partyzanci w maksymalnym stopniu wykorzystują charakter terenu. Choć nie zadają przeciwnikowi wielkich obrażeń, ich pokonanie może zająć wiele czasu."
