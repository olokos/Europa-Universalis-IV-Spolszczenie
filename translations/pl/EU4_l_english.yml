 migrative_traditions: "Tradycje migracyjne"
 migrative_traditions_desc: "Tradycja przenoszenia osad z terenów, na których zapanował nieurodzaj, doprowadziła do usprawnienia naszych metod budowlanych. Opanowanie i rozpowszechnienie ich przyniesie nam wielkie korzyści."
 clan_societies: "Społeczeństwo klanowe"
 clan_societies_desc: "Gdyby poszczególne klany zaczęły na co dzień i podczas obrzędów sprawować odrębne funkcje, pozwoliłoby to nam znacznie sprawniej zarządzać naszym społeczeństwem."
 wampum_belts: "Wampumy"
 wampum_belts_desc: "Dzięki malowidłom, wampumom i sztuce, obrazującym nasze rytuały, uroczystości i przełomowe wydarzenia, zagwarantujemy naszemu narodowi ciągłość i stabilność."
 law_of_peace: "Prawo Pokoju"
 law_of_peace_desc: "Wprowadzając reguły rządzące postępowaniem naszego ludu i rozwiązywaniem konfliktów między klanami, zaprowadzimy w naszym państwie trwały pokój."
 tribal_constitution: "Konstytucja plemienna"
 tribal_constitution_desc: "Zwiększając rolę i uprawnienia osób kierujących naszym narodem, znacznie wzmocnimy naszą zdolność do samodzielnych rządów."
 travois: "Zaprzęgi"
 travois_desc: "Doczepiając drewniane tyczki do platform i zaprzęgając do nich psy lub większe zwierzęta, będziemy mogli łatwiej transportować ciężkie ładunki na długich dystansach, nawet po trudnym i nierównym terenie."
 smoke_ceremonies: "Fajka pokoju"
 smoke_ceremonies_desc: "Ceremonie z udziałem fajek i tytoniu to prastara tradycja naszego ludu. Przypieczętowując zawierane umowy i traktaty rytuałem fajki pokoju, przydamy im większej mocy."
 trade_diplomacy: "Dyplomacja handlowa"
 trade_diplomacy_desc: "Odkryliśmy jeden pewnik w stosunkach międzyludzkich - podarunki i handel to język uniwersalny. Wykorzystując handel, by stać się dla nieodzownymi dla naszych sąsiadów, znacznie polepszymy nasze wzajemne stosunki."
 clan_migrations: "Wędrówki klanów"
 clan_migrations_desc: "Okoliczne ziemie są często zamieszkiwane przez niezorganizowane i odizolowane plemiona. Osiedlając na nich poszczególne klany naszego społeczeństwa, rozszerzymy naszą strefę wpływów."
 talking_leaves: "'Mówiące liście'"
 talking_leaves_desc: "Gdybyśmy opracowali metodę zapisywania transakcji przy pomocy symboli oddających dźwięk, jak to czynią inni, znacznie wzrosłaby nasza zdolność do prowadzenia handlu i dyplomacji."
 warrior_societies: "Społeczność wojowników"
 warrior_societies_desc: "Tworząc prestiżową społeczność wojowników, zachęcimy młodzież do okazywania większej odwagi na polu bitwy."
 raid_warfare: "Sztuka napadania"
 raid_warfare_desc: "Taktyka błyskawicznych, niespodziewanych napadów pozwala nam zaskoczyć naszych wrogów i zabić wielu z nich, nim będą mieli szansę zwrócić się przeciw nam."
 tribal_adoptions: "Adopcje plemienne"
 tribal_adoptions_desc: "Aby zasilić nasze szeregi, musimy przy każdej sposobności brać jeńców z innych plemion, a następnie wcielać ich do naszego."
 trail_networks: "Sieć szlaków"
 trail_networks_desc: "Znajomość ukształtowania terenu daje nam wiedzę, którymi szlakami mogą podróżować nasi ludzie, a których powinni unikać, pozwalając na zminimalizowanie strat."
 flexible_warfare: "Elastyczność w wojowaniu"
 flexible_warfare_desc: "Stykając się z nową taktyką i orężem u naszych wrogów i innych podróżników, musimy pozostać elastyczni, co pozwoli nam zaadaptować te czynniki do naszej własnej strategii."
 la_plata_nation_title: "Utwórz państwo laplackie"
 la_plata_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 haiti_nation_title: "Utwórz państwo haitańskie"
 haiti_nation_desc: "Wypędzenie barbarzyńców, którzy przelewali krew na naszych ziemiach, nie wystarczy. Musimy zagwarantować sobie wieczną wolność w naszej ojczyźnie i pozbawić nieludzki rząd, pod którego jarzmem żyliśmy tak długo, wszelkiej nadziei na powtórzenie tej sytuacji. W ostatecznym rozrachunku pozostaje nam niepodległość lub śmierć."
 colombia_nation_title: "Utwórz państwo kolumbijskie "
 colombia_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 chile_nation_title: "Utwórz państwo chilijskie"
 chile_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 canada_nation_title: "Utwórz państwo kanadyjskie"
 canada_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 venezuela_nation_title: "Utwórz państwo wenezuelskie"
 venezuela_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 usa_nation_title: "Utwórz państwo amerykańskie "
 usa_nation_desc: "Z dawien dawna te dumne kolonie cierpią z powodu chciwości i ucisku europejskich potęg. Pora rzec - dosyć! Napływ wolności do kolonii daje nam okazję do utworzenia dumnego związku niepodległych stanów, wolnych od tyranii. Stanów Zjednoczonych Ameryki!"
 upca_nation_title: "Utwórz państwo środkowo-amerykańskie"
 upca_nation_desc: "Nasz lud doświadczył lat cudzoziemskiego jarzma, najazdów, wtrącania nosa i dzielenia naszych ziem... Dość tego! Nadszedł czas, byśmy zyskali wolność, zjednoczyli się pod jednym sztandarem i stali kowalami własnego losu. Stworzymy liberalne państwo, które będzie się bogacić na handlu krążącym pomiędzy Atlantykiem i Pacyfikiem."
 quebec_nation_title: "Utwórz państwo quebeckie"
 quebec_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 peru_nation_title: "Utwórz państwo peruwiańskie"
 peru_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 paraguay_nation_title: "Utwórz państwo paragwajskie"
 paraguay_nation_desc: "Nadszedł czas, byśmy otrząsnęli się z resztek kolonialnej przeszłości. Musimy stworzyć prawdziwe państwo i potwierdzić nasze prawo do tych ziem."
 mexico_nation_title: "Utwórz państwo meksykańskie"
 mexico_nation_desc: "Musimy pozostawić resztki naszego kolonialnego dziedzictwa za sobą i przekształcić się w prawdziwie niepodległe państwo. Meksykanie staną się obrońcami całej Mezoameryki!"
 louisiana_nation_title: "Utwórz państwo luizjańskie"
 louisiana_nation_desc: "Nasi ludzie musieli przystosować się do surowych warunków życia w dzikich ostępach pogranicza. Staliśmy się innym rodzajem ludzi niż Europejczycy - jesteśmy szorstcy, twardsi, żyjemy w dziczy i żenimy się z Indiankami. Bazując na handlu i żyznych ziemiach tego dorzecza, zadziwimy świat naszą wytrwałością i sprawnością."
 brazil_nation_title: "Utwórz państwo brazylijskie"
 brazil_nation_desc: "Kolonialne władze, pragnące nas zniewolić, odeszły. Nadszedł czas utworzyć nasze własne w pełni niepodległe państwo. Począwszy od dnia dzisiejszego, dewizą Brazylii będzie 'Niepodległość albo śmierć!'."
 heretic_tolerance: "Tolerancja dla heretyków"
 desc_heretic_tolerance: "Przy pomocy wojska heretykom udało się wymusić liczne ustępstwa."
 visit_of_the_four_kings: "Wizyta czterech królów"
 random_event.EVTNAME20: "Czterech królów"
 random_event.EVTDESC20: "Po wyczerpującej zamorskiej podróży delegacja Ligi Irokezów przybyła do miasta [Root.Capital.GetCapitalName], by zawiązać z nami przymierze, budząc przy tym niezamierzoną sensację. Pospólstwo macha i wiwatuje na widok karoc, wiozących delegatów ulicami miasta, zaś arystokracja rywalizuje o przywilej goszczenia owych 'czterech królów' Mohawków.\n\nOwi Indianie stanowią imponujące postacie; są znacznie wyżsi niż nasi rodacy. Ubierają się w czarne bryczesy, kamizelki i pończochy, a na to zarzucają szkarłatne płaszcze zdobione złotem. Mają ciemną skórę, ciemne oczy i niesamowite tatuaże, jakich nigdy dotąd nie widzieliśmy. Nie władają naszym językiem, lecz po wymianie darów odczytano w ich imieniu mowę, w której wyrazili chęć pogłębienia stosunków i poprosili o pomoc w walce ze wspólnymi wrogiem. Opowieść o ich niedoli doprowadziła część dworzan do łez. Zdecydowanie wywarli wrażenie."
 random_event.EVTOPTA20: "Wręczymy im stalowy łańcuch na znak naszej nierozerwalnej więzi."
 random_event.EVTOPTB20: "Wręczymy im dary, lecz nie udzielimy żadnych obietnic."
 random_event.EVTOPTC20: "Niczego od nas nie dostaną; to dzikusy, a nie książęta krwi."
 random_event.EVTNAME21: "Przetłumaczono Biblię"
 random_event.EVTDESC21: "Ksiądz z miasta [Root.GetCapitalName] przełożył Biblię na nasz język i zaczął rozprowadzać jej egzemplarze po wioskach prowincji [Root.GetName]."
 random_event.EVTOPTA21: "Herezja! Spalić księdza i jego książki!"
 random_event.EVTOPTB21: "Wspaniała wiadomość! Rozprowadzić je na wszystkie strony świata."
 random_event.EVTNAME22: "Załóż kolonię karną w prowincji [Root.GetName]"
 random_event.EVTDESC22: "Nasza kolonia w prowincji [Root.GetName] nie rozwijała się tak szybko, jak byśmy chcieli. Jeden z doradców opracował jednak plan przyspieszenia wzrostu. Proponuje, abyśmy wysłali złodziei, dłużników i innych przestępców do prowincji [Root.GetName] i skłonili ich do spłacenia długów społeczeństwu poprzez pracę nad rozwojem kolonii i ostatecznie zostaniem osadnikami po wykonaniu wyroku. Chociaż ten plan może wydawać się dobry na papierze, istnieje szansa, że wybuchnie bunt, ponieważ wszystkie te niebezpieczne osoby znajdą się w jednym miejscu."
 random_event.EVTOPTA22: "Brzmi nieźle, zróbmy tak."
 random_event.EVTOPTB22: "Nie możemy ufać tym ludziom! Zostawimy ich w tutejszych więzieniach."
 penal_colony: "Kolonia karna"
 desc_penal_colony: "Aby wspomóc rozwój kolonii, zsyła się do niej złodziei, dłużników i innych przestępców, by pracując na rzecz miejscowej ludności spłacali swój dług wobec społeczeństwa."
 random_event.EVTNAME23: "Grypa!"
 random_event.EVTDESC23: "Wieść niesie, że żeglarze wrócili z rejsu chorzy jak diabli. Ci, którzy nie zmarli na pokładzie, zarazili całe miasto [Root.GetCapitalName]. Trzeba działać, nim kaszel i zimne poty wykończą cały kraj."
 random_event.EVTOPTA23: "Objąć port kwarantanną i poczekać, aż wymrą!"
 random_event.EVTOPTB23: "Mam to gdzieś, to nie pierwszy przypadek grypy w naszym kraju!"
 influenza_spreads: "Możliwe, że grypa dotrze do sąsiednich prowincji..."
 quarantined_influenza: "Chorzy poddani kwarantannie"
 desc_quarantined_influenza: "Aby powstrzymać rozprzestrzenianie się grypy, prowincję objęto kwarantanną. Niemniej nieudzielenie pomocy miało dla tych terenów katastrofalne skutki."
 influenza: "Grypa"
 desc_influenza: "Prowincję spustoszyła grypa, lecz podjęto wysiłki, by złagodzić skutki epidemii."
 random_event.EVTNAME24: "Grypa się rozprzestrzenia"
 random_event.EVTDESC24: "Grypa rozprzestrzeniła się na [Root.GetName]! Jak powinniśmy radzić sobie z tą rosnącą epidemią?"
 random_event.EVTOPTA24: "Objąć prowincję kwarantanną!"
 random_event.EVTOPTB24: "Wkrótce wygaśnie."
 random_event.EVTNAME25: "Szał obrazoburców"
 random_event.EVTDESC25: "W okresie reformacji na ziemiach Europy doszło do niszczenia katolickiej sztuki sakralnej. Najgłośniejszym z takich przypadków jest niderlandzki 'Beeldenstorm', lecz podobne sytuacje miały miejsce w Niemczech, Szwajcarii, Szkocji, Francji i Liwonii. Za większość z nich odpowiedzialny był wzburzony tłum, lecz w niektórych krajach wiodącą rolę odegrał rząd."
 random_event.EVTOPTA25: "Wysłać gwardzistów, by powstrzymali wandali!"
 random_event.EVTOPTB25: "Nic nie poradzimy, możemy jedynie przetrzymać tę burzę!"
 random_event.EVTOPTC25: "Pora przejąć kontrolę i zrzucić jarzmo papiestwa!"
 stopped_iconoclastic_fury: "Powstrzymano szał obrazoburców"
 allowed_iconoclastic_fury: "Zezwolono na szał obrazoburców"
 iconoclastic_fury: "Szał obrazoburców"
 desc_iconoclastic_fury: "Działania obrazoburców względem katolickiej sztuki sakralnej na naszych ziemiach doprowadziły wielu ludzi do ucieczki z domów, a także zaszkodziły produkcji i handlowi."
 colonial_nation.EVTNAME300: "Zakaz handlu skórami"
 colonial_nation.EVTDESC300: "Mieszkańcy kolonii [Root.GetName] za bardzo zaprzyjaźnili się z Indianami. Zaproponowano wprowadzenie zakazu prywatnego handlu z Indianami i kary śmierci dla osób przyłapanych na uczeniu ich obsługi broni palnej. Takie przepisy zaszkodzą miejscowej gospodarce - zarówno osadników jak i Indian - lecz zabezpieczy nas przed napaściami uzbrojonych tubylców."
 colonial_nation.EVTOPTA300: "Zatwierdź nowe prawo"
 colonial_nation.EVTOPTB300: "Zignoruj tę kwestię"
 colonial_nation.EVTNAME301: "Żniwa [GetYear] roku"
 colonial_nation.EVTDESC301: "Żniwa w kraju [Root.GetName] były w tym roku bardzo słabe. Już teraz widać niedostatek żywności w kolonii. Ceny gwałtownie rosną, zapowiada się też surowa zima. Nasi indiańscy sąsiedzi dowiedzieli się o naszej trudnej sytuacji i ofiarowali nam część swoich zapasów. Ich pomoc niemal wystarczy, byśmy przetrwali zimę, lecz tam, skąd pochodzi, musi być więcej ziarna. Niektórzy proponują, abyśmy wysłali żołnierzy do indiańskich wiosek, aby przejąć ich żywność."
 colonial_nation.EVTOPTA301: "Weźmiemy, czego będzie nam trzeba."
 colonial_nation.EVTOPTB301: "Sami sobie z tym poradzimy."
 colonial_nation.EVTNAME302: "Płaca dla budowniczych"
 colonial_nation.EVTDESC302: "Koszty budowy rosną, ponieważ brakuje doświadczonych rzemieślników, zaś napływający do kolonii [Root.GetName] osadnicy tworzą wysoki popyt na ich usługi. Zaproponowano wprowadzenie w obrębie prowincji płacy maksymalnej dla cieśli, traczy, kamieniarzy i murarzy. Płace zostaną ustalone na uczciwym poziomie, zaś każdy, kto będzie żądał lub chciał zapłacić więcej za pracę na budowie, zostanie poddany karze. Jak zagłosujemy?"
 colonial_nation.EVTOPTA302: "Za, to rozsądny pomysł."
 colonial_nation.EVTOPTB302: "Nie potrzebujemy tego regulować."
 colonial_nation.EVTNAME303: "Odkryto żelazo"
 colonial_nation.EVTDESC303: "Abyśmy mogli się utrzymać, [Root.Owner.GetName] musi szukać nowych źródeł dochodu i zmniejszać naszą zależność od importu. Nadarzyła się po temu wspaniała okazja, ponieważ w prowincji [Root.GetName] odkryto właśnie limonit! Zaproponowano upoważnienie właściciela terenu do budowy huty i kuźni, i natychmiastowego rozpoczęcia produkcji żelaza. W zamian zostanie on na 10 lat zwolniony z podatków w ramach rekompensaty za poniesione koszty."
 colonial_nation.EVTOPTA303: "To wygląda na dobrą okazję."
 colonial_nation.EVTOPTB303: "Nie, dziękuję."
 colonial_nation.EVTNAME304: "Lokalny przemysł wełniarski"
 colonial_nation.EVTDESC304: "[Root.Owner.GetName] zaczyna ponosić szkody z powodu malejących przychodów z handlu w obrębie kolonii i zależności od importowanych towarów. Musimy uniezależnić się gospodarczo od importu i temu właśnie ma służyć nasza nowa propozycja. Zakazując eksportu owiec i nakazując zwiększenie produkcji wełny zapewnimy kolonistom dostęp do ciepłej odzieży. W tym celu w kolonii [Root.GetName] powinna powstać przędzalnia."
 colonial_nation.EVTOPTA304: "To wygląda na dobrą okazję."
 colonial_nation.EVTOPTB304: "Nie, dziękuję."
 colonial_nation.EVTNAME305: "Potrzebna przystań"
 colonial_nation.EVTDESC305: "Jeśli [Root.Owner.GetName] chce zmniejszyć zależność od państwa [Root.Owner.ColonialParent.GetName] na rzecz samowystarczalności, musi zapewnić sobie sól i materiały okrętowe. Jeden z prominentnych obywateli miasta [Root.GetCapitalName] zapewnił nas, że przy niewielkiej pomocy może zbudować w mieście [Root.GetName] nowe nabrzeże. W zamian prosi o subwencję na okres dziesięciu lat."
 colonial_nation.EVTOPTA305: "To wygląda na dobrą okazję."
 colonial_nation.EVTOPTB305: "Nie, dziękuję."
 colonial_nation.EVTNAME306: "Zakaz upraw przemysłowych"
 colonial_nation.EVTDESC306: "W odróżnieniu do założycieli kolonii [Root.Owner.GetName], nowi osadnicy są krótkowzroczni - przedkładają szybki zysk nad bezpieczną przyszłość swoich rodzin. Ignorują konieczność zapewnienia kolonii żywności i skupiają się na uprawach roślin przemysłowych, w przekonaniu, że sprzedawszy plony zakupią żywność od innych rolników. Jeśli ta sytuacja nie ulegnie zmianie, czeka nas głód i chaos. By im zapobiec, zaproponowano uchwalenie prawa, które wymusi na rolnikach uprawę roślin spożywczych przynajmniej na części pól."
 colonial_nation.EVTOPTA306: "To wydaje się konieczne."
 colonial_nation.EVTOPTB306: "To nie nasza sprawa."
 colonial_nation.EVTNAME307: "Zakaz uprawy tytoniu"
 colonial_nation.EVTDESC307: "Gdy tu przybyliśmy, ceny tytoniu były obłędnie wysokie, a zyski zeń olbrzymie. Teraz, wraz ze wzrostem liczby rolników i ich plantacji, zapasy tej rośliny szybko się zwiększają, a jej ceny w Europie z roku na rok spadają. Wieloletni plantatorzy wysunęli propozycję rocznego zakazu uprawy tytoniu, tak by ceny zdążyły wrócić do dawnego poziomu. Nowi rolnicy rzecz jasna protestują, ale musimy robić to, co konieczne, by chronić nasze źródła utrzymania."
 colonial_nation.EVTOPTA307: "Wprowadź zakaz."
 colonial_nation.EVTOPTB307: "Odrzuć ich propozycję."
 colonial_nation.EVTNAME310: "Kolonialny konflikt graniczny"
 colonial_nation.EVTDESC310: "Osadnicy z innej kolonii państwa [Root.Owner.ColonialParent.GetName] naruszyli nasze granice! W poszukiwaniu ziemi i surowców zapuścili się na tereny będące częścią kolonii [Root.GetName] i wdali się w konflikt z miejscową ludnością. Nie możemy tego tolerować!"
 colonial_nation.EVTOPTA310: "Posłać lokalną milicję, by ich przepędziła!"
 colonial_nation.EVTOPTB310: "Niech ten problem sam się rozwiąże."
 colonial_nation.EVTDESC311: "W poszukiwaniu nowych ziem i surowców, osadnicy z kolonii [Root.GetName] wkroczyli na ziemie kolonii [From.GetName], co spowodowało konflikt z miejscową ludnością. Władze kolonii [From.Owner.GetName] wysłały milicję, by przepędziła osadników, lecz jej oddziały te zapuściły się zbyt daleko i ich misja przerodziła się w odwetowy najazd na kolonię [Root.GetName]. Nie możemy tego tolerować!"
 colonial_nation.EVTOPTA311: "Tam też posłać lokalną milicję!"
 colonial_nation.EVTOPTB311: "Niech ten problem sam się rozwiąże."
 colonial_nation.EVTDESC312: "Wysłanie milicji, by przepędziła osadników z kolonii [From.From.GetName], mogło być błedem. Zachęcone łatwym sukcesem oddziały dały się ponieść i wkroczyły na ziemie kolonii [From.GetName], napadając na przygraniczne osady. [From.Owner.GetName] odczuwa w związku z tym wielkie zaniepokojenie i wysyła swoją milicję na ziemie kolonii [From.From.GetName]..."
 colonial_nation.EVTOPTA312: "Do kroćset!"
 colonial_nation.EVTDESC313: "Ech... od czego zacząć? Wydaje się, że w poszukiwaniu nowych ziem i surowców osadnicy z kolonii [From.Owner.GetName] zapuścili się na tereny prowincji [From.From.GetName], należącej do kraju [From.From.Owner.GetName]. Wówczas ci wysłali milicję, by ich przepędziła, lecz oddziały dały się ponieść i ruszyły za intruzami na ziemie kolonii [From.GetName], paląc i plądrując. W następstwie tych wydarzeń konflikt uległ eskalacji - napadnięta kolonia [From.Owner.GetName] nakazała swoim oddziałom zadbać o to, by [From.From.Owner.GetAdjective] milicja została przepędzona, a ataki przeniosły się na tereny prowincji [From.From.GetName]...\n\n[From.From.Owner.Monarch.GetTitle] kolonii [From.From.Owner.GetName], [From.From.Owner.Monarch.GetName], twierdzi, że winę ponosi [From.Owner.Monarch.GetTitle] kolonii [From.Owner.GetName], [From.Owner.Monarch.GetName] - i vice versa. Jak mamy wyjść z tego, zachowując twarz?"
 colonial_nation.EVTOPTA313: "Niech sami załatwią to między sobą."
 colonial_nation.EVTOPTB313: "[From.From.Owner.Monarch.GetTitle] [From.From.Owner.Monarch.GetName] traci stanowisko."
 colonial_nation.EVTOPTC313: "[From.Owner.Monarch.GetTitle] [From.Owner.Monarch.GetName] traci stanowisko."
 colonial_nation.EVTOPTD313: "Rozwiązać konflikt między nimi."
 colonial_nation.EVTDESC314: "W najnowszym konflikcie granicznym między koloniami [From.From.From.GetName] i [From.From.GetName], państwo [From.GetName] wzięło stronę kolonii [From.From.Owner.GetName]! Uznawszy, że winę za incydent ponosi [Root.Monarch.GetTitle] kolonii [Root.Monarch.GetName], [From.Monarch.GetTitle] państwa [From.Monarch.GetName] nakazuje zmianę na tym stanowisku."
 colonial_nation.EVTOPTA314: "Za kogo '[From.Monarch.GetTitle]' się uważa?!"
 colonial_nation.EVTDESC315: "W najnowszym konflikcie granicznym między koloniami [From.From.From.GetName] i [From.From.GetName], państwo [From.GetName] wzięło naszą stronę! Uznawszy, że winę za incydent ponosi [From.From.Owner.Monarch.GetTitle] kolonii [From.From.Owner.Monarch.GetName], [From.Monarch.GetTitle] państwa [From.Monarch.GetName] nakazuje zmianę na tym stanowisku."
 colonial_nation.EVTOPTA315: "Świetnie!"
 colonial_nation.EVTDESC316: "W najnowszym konflikcie granicznym między koloniami [From.From.From.GetName] i [From.From.GetName], państwo [From.GetName] uznało, że rację ma [From.From.From.Owner.GetName]! Uznawszy, że winę za incydent ponosi [Root.Monarch.GetTitle] kolonii [Root.Monarch.GetName], [From.Monarch.GetTitle] kolonii [From.Monarch.GetName] nakazuje zmianę na tym stanowisku."
