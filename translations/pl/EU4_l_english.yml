 rajput_musketeerDESCR: "Wraz z rozwojem broni palnej rosła jakość uzbrojenia indyjskich muszkieterów. Ponieważ Mogołowie wykorzystywali ich w roli strzelców wyborowych, priorytet miały tu celność i zasięg. U Mogołów oddziały muszkieterów podlegały bezpośrednio władzom centralnym, w przeciwieństwie do kawalerii, pozostającej pod rozkazami Mansabdarów."
 reformed_mughal_mansabdarDESCR: "Czerpiąc inspirację od perskich i afgańskich wojsk, sikhowie z Pendżabu opracowali wyjątkową odmianę walki kawaleryjskiej. Określano ją mianem 'dai phat' czyli dwóch i pół ataków. Kawalerzyści podjeżdżali do wroga, oddawali salwę, wycofywali się i powtarzali cały manewr. Kiedy wróg został dostatecznie osłabiony, dobywali szabel i ruszali do szarży. Na podobnej zasadzie wiele państw z północy Indii zaczęło stopniowo włączać do swych armii uzbrojonych w muszkiety kawalerzystów, często rekrutując ich z okolicznych plemion afgańskich."
 indian_shock_cavalryDESCR: "Obfitujący we wzgórza, dżungle i forty zachodni Dekan okazał się dla dużych i ciężko uzbrojonych armii Mogołów trudnym do podboju terenem. W desperackiej walce o przetrwanie sułtanat Ahmednagaru zaczął używać lekkiej kawalerii do nękania mogolskich oddziałów. Zatrudnieni przezeń jeźdźcy Marathów byli tak skuteczni, że wkrótce i inne państwa zapewniły sobie ich usługi."
 bhonsle_infantryDESCR: "Wielu tubylców z regionów Kanary, Deshu i Malnadu, takich jak Beradowie i Mawali, już na wczesnym etapie nauczyło się używać muszkietów do polowań i wojen. Dzięki swemu obeznaniu z bronią, szybko stali się podstawą oddziałów hinduskich muszkieterów. Zwłaszcza armie Marathów, formując piechotę, zaczęły bazować na owych grupach plemiennych. W oddziałach często zachowywano plemienną organizację; wodzowie otrzymywali stopnie oficerskie. Na przestrzeni XVII i XVIII w. coraz więcej Beradów i Mawali trafiało do wojsk marackich, mogolskich i majsurskich, by ostatecznie stać się rdzeniem przyszłej miejscowej piechoty o europejskim charakterze."
 indian_archersDESCR: "Białe słonie stanowiły powszechny element w większości hinduskich armii. Ich niewielkie grupy służyły zwykle dowódcom, lub pełniły rolę wsparcia kawalerii bądź piechoty. Jednak w terenach porośniętych głównie przez dżunglę, takich jak Orisa czy Bastar, trudno było skutecznie wykorzystywać konie, a nawet utrzymać je w dobrym stanie. W rezultacie wojska z tych regionów w znacznie większym stopniu opierały się na słoniach, używając ich jako ruchomych platform dla łuczników."
 indian_arquebusierDESCR: "Przy ogólnym braku zainteresowania rozwojem taktycznego wykorzystania piechoty w armiach indyjskich, pojawienie się broni palnej nie przyniosło z początku wielkich zmian. Choć była ona powszechna, przez długi czas nie tworzono większych oddziałów uzbrojonej w nią piechoty. Raczej używano jej indywidualnie, niż do budowy konkretnych formacji. Indyjskie państwa wolały zatrudniać cudzoziemskich - zwykle turkmeńskich - arkebuzerów do wspierania swoich łuczników i artylerii, niż wyposażać własne oddziały w nową broń."
 rajput_hill_fightersDESCR: "Przybycie muzułmańskich sił do Indii dało początek rosnącemu napływowi wysokiej jakości wierzchowców kawaleryjskich z zagranicy. Muzułmańska taktyka wojskowa wkrótce stała się powszechna również w armiach hinduskich państw, takich jak Królestwo Widźajanagaru. Radźputowie z północnego zachodu szybko zaadaptowali sposób działania indyjskich sułtanatów. Wkrótce narodziła się też nowa rasa radźpuckich koni kawaleryjskich. W silnie zmilitaryzowanym społeczeństwie radźputów opieka nad owymi wierzchowcami - końmi marwarskimi - miała wysoce ceremonialny charakter i była szanowanym zajęciem. Z kolei hodowla koni w klimacie południowych Indii okazała się trudniejsza, toteż w kwestii zaopatrzenia kawalerii władcy z tamtych rejonów musieli polegać na handlarzach przemierzających Ocean Indyjski."
 mughal_mansabdarDESCR: "Na przestrzeni XV w. kawaleria stanowiła najważniejszą gałąź indyjskich armii. Przybycie Babura na początku XVI w. oraz narodziny Imperium Mogołów tylko umocniły ten trend. Podczas swego najazdu, Babur używał dużych kontyngentów konnych łuczników ze stepów Transoksanii. Jego następcy, Mogołowie, dalej polegali przede wszystkim na licznej kawalerii. Starając się dorównać mogolskiej machinie wojennej, inne państwa z północnych Indii zaczęły zatrudniać coraz więcej awanturników z Azji Środkowej na stanowiskach oficerów kawalerii. Jeden z nich, z pochodzenia Afgańczyk, stworzył na terenie wschodnich i środkowych Indii państwo Surich, które nie przetrwało jednak długo."
 tipu_sultan_rocketDESCR: "Wraz z upływem XVIII w. hinduska piechota doczekała się lepszego wykorzystania; zaczęła walczyć w bardziej skoordynowany sposób i częściej oddawać ogień. Dodane elementy i innowacje wojskowe - jak na przykład majsurskie rakiety i unifikacja miejscowej kawalerii - pozwoliło państwom Indii na nawiązanie równorzędnej walki z europejskimi armiami. Znalezienie złotego środka szczególnie udało się Majsurowi pod rządami Haidera Alego i Sułtana Tipu, co uczyniło z tego niewielkiego królestwa regionalną potęgę."
 indian_footsoldierDESCR: "W historii indyjskich wojen, z uwagi na liczbę ludności piechota była zwykle tania i łatwa do uzupełnienia. Kawaleria, z drugiej strony, była kosztowna i - co najmniej od przybycia wojsk muzułmańskich w XIII w. - stanowiła kluczowy element na polu bitwy. Przypuszczalnie właśnie dlatego u progu epoki nowożytnej nie poświęcano w Indiach większej uwagi rozwojowi taktycznego wykorzystania piechoty. Jej rola sprowadzała się do formowania oddziałów o wysokiej liczebności i szturmowania fortów, licznie występujących na ziemiach subkontynentu indyjskiego."
 indian_elephantDESCR: "Wraz z rozwojem terytorialnym imperium Mogołów, potrzeba wprowadzenia centralnego rejestru jego licznych możnowładców stała się koniecznością. Za panowania Akbara powstał liczbowy system rang, obejmujący wszystkich szlachetnie urodzonych (Mansabdarów). Od uzyskanej rangi zależał dżagir, dodatki finansowe oraz liczba kawalerzystów, których należało wystawić do walki."
 mughal_musketeerDESCR: "Po inwazji Babura na Indie, subkontynent był świadkiem pierwszego użycia broni palnej na wojnie. Jednak w odróżnieniu od zachodu muszkieterowie czy Tofangchi używani przez Babura, służyli w jego armiach strzelając niezależnie do konkretnych celów podczas bitew i oblężeń. Babur zadbał o wyszkolenie tych żołnierzy w celu osiągnięcia lepszych rezultatów i w przeciwieństwie do kawalerii Mogołów, rekrutacja, szkolenie i organizacja muszkieterów pozostały pod jego bezpośrednią kontrolą. Po inwazji Babura użycie muszkieterów stało się coraz bardziej powszechne w armiach indyjskich, bez względu na to czy wielki sukces w Panipat Babur zawdzięcza broni palnej, czy też nie."
 maharathan_cavalryDESCR: "Po upadku Sułtanatu Ahmednagaru, odnoszący sukcesy na jego służbie Marathowie ochoczo przeszli na żołd Bidźapuru i innych lokalnych sił, gotowi dalej rozwijać metody na wyprowadzanie w pole mogolskich armii napływających do Dekanu. Wraz ze wzrostem marackiego potencjału wojskowego, przyszedł też wzrost ich znaczenia politycznego. Wkrótce ci dekańscy wojownicy zaczęli tworzyć własne państwa, przyćmiewając swych dawnych muzułmańskich pracodawców i stając się zagrożeniem dla mogolskiej nemezis. Za pośrednictwem lekkiej kawalerii i piechoty armie Marathów były zdolne nękać i dzielić znaczne większe i mniej mobilne mogolskie siły. Wycięli dla siebie imperium z upadającego mogolskiego państwa."
 sikh_rifleDESCR: "Zatrudnienie europejskich oficerów do szkolenia i dowodzenia hinduskimi regimentami pod wieloma względami zmieniło wojskowy krajobraz Indii. Armie stosujące tradycyjną taktykę, opierającą się głównie na kawalerii, często przegrywały w starciu z wyszkolonymi muszkieterami i mobilną artylerią. Aby zachować przewagę, konieczna stała się reorganizacja kawalerii, piechoty i artylerii w taki sposób, by walczyły one wspólnie w znacznie większym stopniu, niż to miało miejsce wcześniej w Indiach. Jednym z państw, które wzięły sobie tę lekcję najbardziej do serca, było Królestwo Majsuru, które pod panowaniem Haidara Alego i Sułtana Tipu dowiodło, że przy odpowiedniej koordynacji z innymi formacjami lekka kawaleria wciąż jest bardzo potężnym narzędziem do krzyżowania szyków przeciwnikom."
 south_indian_musketeerDESCR: "Królestwo Widźajanagaru i jego następcy w kwestiach administracyjnych polegali na wodzach lokalnych społeczności. Do zadań tych ostatnich należała organizacja lokalnej obrony, pobór i dowodzenie oddziałami."
 sikh_hit_and_runDESCR: "Mniej prestiżowa piechota przyciągała masowo trzecich i czwartych synów z ubogich rodzin radźputów z Purbii, afgańskich wygnańców, rolników z kasty dżatów i innych ludzi o marnych widokach na przyszłość. Ponieważ nie było ich stać na konie, nauczyli się wykorzystywać broń palną, jako tańszy sposób na odniesienie zwycięstwa. Choć nie odebrali dłuższego szkolenia, ostatecznie owi muszkieterowie z Purbii stali się rdzeniem nowocześniejszych północnoindyjskich armii. Stało się tak, ponieważ broń palna i europejska taktyka oddziałów piechoty stopniowo zwiększały ich wpływ na sytuację na polu bitwy."
 indian_rifleDESCR: "Funkcję, którą na południu pełnili Telanganie i Beradowie, na północy objęli Purbiowie. Coraz częściej oddziałami hinduskich muszkieterów na północnym wschodzie Indii dowodzili brytyjscy oficerowie zatrudnieni przez Kompanię Wschodnioindyjską, bądź francuscy awanturnicy na służbie Mogołów i innych hinduskich władców. W rezultacie, wkrótce zarówno w szeregach armii północnych państw jak i w wojskach najemników pojawiły się regimenty wyszkolonej piechoty hinduskiej. Również werbunek przybrał bardziej zorganizowaną formę. Owe północnoindyjskie oddziały - sipajowie, od mogolskiego słowa oznaczającego piechociarza - zostały silnie powiązane z władzą Kompanii nad Indiami."
 reformed_mughal_musketeerDESCR: "Kiedy po przegranej pod Talikotą Królestwo Widźajanagaru rozpadło się na grupę królestw Najaków, poligarowie zachowali status miejscowych możnowładców, odpowiedzialnych za werbunek. W niektórych państwach poligarom udało się zdobyć jeszcze wyższą pozycję, niż ta jaką mieli w Widźajanagarze. W połączeniu z ciągłym niedoborem koni, doprowadziło to do dalszego zwiększenia ilości piechoty w armiach z południa. Tak tam, jak i na północy na przestrzeni XVI w. broń palna stawała się coraz bardziej powszechna."
 bhonsle_cavalryDESCR: "Lekka konnica Marathów coraz częściej dowodziła, jak wrażliwa na atak staje się ciężka kawaleria Mogołów, jeśli odciąć ją od zaopatrzenia. W pierwszej połowie XVIII w. wraz ze wzrostem potęgi Marathów i rozwojem piechoty na modłę europejską, pojawiła się konieczność przebudowy regimentów kawalerii. Od lat 20. rozmiar i poziom organizacji tych oddziałów nieustannie wzrastał, starając się dorównać wcześniejszemu rozwojowi piechoty i taktyki artyleryjskiej. Minęło trochę czasu, zanim hinduscy generałowie uświadomili sobie, jakie szkody przynosi im skupianie się na formacjach kawaleryjskich w obliczu starć z wyszkolonymi w europejskim stylu regimentami muszkieterów, coraz powszechniejszymi na przestrzeni XVIII w."
 maharathan_guerilla_warfareDESCR: "Kiedy Francuzi zaczęli coraz bardziej wikłać się w sprawy południowych i wschodnich Indii, rozpoczęli szkolenie hinduskich oddziałów w użyciu europejskiej taktyki dla piechoty. Zapoczątkowało to rewolucję w indyjskiej sztuce wojennej, ponieważ okazało się, że to piechota a nie kawaleria stała się kluczowym elementem na polu bitwy. Pod dowództwem Dupleix i de Bussy'ego Telugowie zaczęli walczyć i zbroić się na modłę europejskich armii tego okresu. Z racji miejsca pochodzenia (prowincja Telangana), ich oddziały zyskały miano telangan. Wkrótce jednak tym terminem zaczęto określać wyposażone w muszkiety, umundurowane oddziały piechoty także z innych części Indii."
