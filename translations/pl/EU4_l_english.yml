 reformed_events.EVTNAME1: "Kalwińscy uchodźcy"
 reformed_events.EVTDESC1: "Nasz sąsiad prowadzi politykę bezlitosnych prześladowań wobec zamieszkującej u niego kalwińskiej mniejszości. Owi biedacy pragną przed nią uciec i osiedlić się w naszej granicznej prowincji [Root.GetName]. Jeśli wyrazimy zgodę, przyniesie to korzyści naszej gospodarce, ale bardzo zmartwi naszego sąsiada..."
 reformed_events.EVTOPTA1: "Niech się osiedlą."
 reformed_events.EVTOPTB1: "Lepiej nie."
 reformed_events.EVTNAME2: "Ucieczka kalwinów"
 reformed_events.EVTDESC2: "Kalwińscy heretycy z prowincji [Root.GetName] przekroczyli granicę w nadziei na znalezienie schronienia w kraju [From.GetName]. Rzekomo uczynili to przy milczącej zgodzie rządu państwa [From.Owner.GetName]."
 reformed_events.EVTOPTA2: "Jakim prawem!"
 reformed_events.EVTNAME3: "Wysłanie emisariuszy"
 reformed_events.EVTDESC3: "W obrębie Kościoła słychać opinie, że jako wiodące kalwińskie państwo powinniśmy wysłać za granicę emisariuszy, by ponieść dalej światło prawdziwej reformacji."
 reformed_events.EVTOPTA3: "Na chwałę Bożą!"
 reformed_events.EVTOPTB3: "Pozostawmy je w obrębie naszych granic"
 reformed_events.EVTNAME4: "Cudzoziemscy emisariusze w prowincji [Root.GetName]"
 reformed_events.EVTDESC4: "Raporty mówią o głoszących kalwinizm emisariuszach, którzy pojawili się w prowincji [Root.GetName]. Najwyraźniej przybyli z państwa [From.GetName], aby umocnić miejscową ludność w oporze i zachęcić ją do walki z naszymi próbami wyplenienia owej herezji."
 reformed_events.EVTOPTA4: "Skandal!"
 reformed_events.EVTNAME5: "Predestynacja"
 reformed_events.EVTDESC5: "Kalwińscy teolodzy wierzą, że zbawienia mogą dostąpić tylko osoby, którym jest ono przeznaczone. Ponieważ jednak nie wiadomo, kto się do tej grupy zalicza, wykształcił się pogląd, zgodnie z którym można stwierdzić, czy danej osobie przeznaczone jest dostąpić zbawienia, na podstawie jej sposobu życia. Uważa się, że ciężka praca, oszczędność, sukces i bogactwo idą w parze z przyszłym zbawieniem. Zachęca to kalwinów do dążenia do sukcesu materialnego, a także przyciąga do nich osoby, które już go zdobyły - mieszczan i kupców."
 reformed_events.EVTOPTA5: "Popieraj te przekonania"
 reformed_events.EVTOPTB5: "Zostaw w spokoju"
 reformed_events.EVTNAME6: "Instrumenty w kościołach"
 reformed_events.EVTDESC6: "Wiodący teologowie głoszą, że nie wolno korzystać z muzyki podczas głoszenia słowa Bożego. Uważają, że odciąga ona ludzi od ważnych spraw - oddawania czci i poszukiwań mądrości Bożej - toteż popierają wprowadzenie zakazu używania instrumentów muzycznych w kościołach."
 reformed_events.EVTOPTA6: "Wprowadź zakaz"
 reformed_events.EVTOPTB6: "Zignoruj ich opinię."
 reformed_events.EVTNAME7: "Szał obrazoburców"
 reformed_events.EVTDESC7: "Prowincja [Root.GetName] doświadcza wybuchów przemocy na tle religijnym - kalwińska tłuszcza dewastuje kościoły, niszcząc dzieła katolickiej sztuki sakralnej. Katolicka większość z tych terenów domaga się natychmiastowej reakcji rządu."
 reformed_events.EVTOPTA7: "Wyślij wojsko, by ich powstrzymać!"
 reformed_events.EVTOPTB7: "Zachęcaj do tego!"
