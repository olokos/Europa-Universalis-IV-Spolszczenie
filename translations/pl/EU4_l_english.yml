 castilian_civil_war.1.t: "Kastylijska wojna domowa"
 castilian_civil_war.1.d: "Na przestrzeni ostatnich stu lat kastylijska szlachta raz po raz mieszała się w sukcesję kastylijskiego tronu, bez wahania sięgając po pomoc cudzoziemskich potęg. Szykuje się kolejny konflikt tego typu, a sukcesja raz jeszcze staje pod znakiem zapytania. Kilku możnowładców, którzy woleliby widzieć na tronie królewskiego krewnego sprzymierzonego z Aragonią, poddaje w wątpliwość legitymizację obecnego następcy tronu. W międzyczasie stronnicy tego ostatniego zabiegają o względy Portugalii, by zagwarantować, że [Root.Heir.GetName] zdobędzie tron.\nSprawy zmierzają w stronę otwartego konfliktu - jest coraz bardziej prawdopodobne, że pozbawiona królewskiego wsparcia frakcja spróbuje po prostu osadzić swojego kandydata na tronie, zamiast umieszczać go w kolejce do niego. Część szlachty nie podjęła dotąd decyzji, po której ze stron się opowiedzieć; część wykorzystuje sytuację do wyrażenia ogólnego sprzeciwu wobec domniemanego pogwałcenia jej odwiecznych przywilejów."
