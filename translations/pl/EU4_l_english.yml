 INFANTRY_DESC: "Skromny piechur - trzon każdej armii - maszeruje od niepamiętnych czasów. Tworzy podstawę, w oparciu o którą operują inne formacje. Jest też na pierwszej linii podczas szturmu na fortecę."
 CAVALRY_DESC: "Choć zakup i utrzymywanie wierzchowca to kosztowne przedsięwzięcie, konny wojownik stanowi elitę w każdej armii. Szybkość zwierzęcia przekłada się na mobilność jeźdźca na polu bitwy. Ponadto tylko najbardziej zdyscyplinowani żołnierze są w stanie stawić czoło szarży kawalerii."
 ARTILLERY_DESC: "Artyleria, czyli w zasadzie działo prochowe, w swej najprostszej formie najlepiej sprawdza się podczas oblężeń. Postęp technologiczny uczyni z niej zabójczą broń również na bitewnym polu."
 TRANSPORT_DESC: "Każdy wie, że nie da się tak po prostu zmienić żołnierza w łódź. Transportowiec to specjalny rodzaj okrętu, zaprojektowany do przemieszczania oddziałów przez otwarte morze z punktu A do punktu B."
 GALLEY_DESC: "Z racji małego zanurzenia, napędzana wiosłami galera kiepsko sprawdza się na pełnym morzu, za to na akwenach śródlądowych nie ma sobie równych."
 LIGHT_SHIP_DESC: "Niewielki, szybki i zwrotny lekki okręt stanowi idealną ochronę statków handlowych. Tam, gdzie docierają twoje lekkie okręty, kupcy pływający pod twoją banderą będą czuć się bezpiecznie."
 HEAVY_SHIP_DESC: "Z wyłączeniem akwenów śródlądowych w rodzaju Morza Śródziemnego, okręt liniowy nie ma sobie równych w bitwie morskiej."
 GENERAL_DESC: "Czy to poprzez biegłość na polu bitwy, czy też dzięki wrodzonym zdolnościom przywódczym, albo po prostu dzięki znajomościom z właściwymi ludźmi, ten człowiek dowiódł, że ma odpowiednie cechy, aby prowadzić wojsko do boju."
 ADMIRAL_DESC: "Z dala od lądu i innych źródeł władzy ten człowiek jest dla swoich marynarzy niczym bóg - przynajmniej tak długo, jak długo pozostają przy życiu. Poprowadzi twoją flotę do chwały."
 CONQUISTADOR_DESC: "Konkwistador to awanturnik, który niegdyś prowadził swoich ludzi w nieznane, a teraz powiedzie twoje wojsko tam, gdzie niewielu śmie się zapuszczać."
 EXPLORER_DESC: "Rozległe oceany w najlepszym wypadku nie zachęcają do żeglugi, zaś by wypływać na nieznane morza, w ogóle trzeba należeć do pewnego wyjątkowego rodzaju ludzi. Z takiej gliny ulepiony jest odkrywca - pożegluje tam, gdzie nikt inny się nie odważy."
