 MAPMODE_TERRAIN_DESC: "Wyświetla teren. Jest to szczególnie istotne podczas podejmowania decyzji, gdzie rozegrać bitwę. Paski oznaczają prowincje nie będące pod kontrolą swoich właścicieli."
 MAPMODE_POLITICAL_DESC: "Każdy kraj posiada swój własny unikatowy kolor. Paski oznaczają prowincje nie będące pod kontrolą swoich właścicieli."
 MAPMODE_RELIGION_DESC: "Wyświetla mapę grup religijnych. Paski oznaczają prowincje o religii innej niż religia narodowa."
 MAPMODE_EMPIRE_DESC: "Zaznacza kolorem prowincje, będące częścią Świętego Cesarstwa Rzymskiego.\nFioletowe należą do Cesarza, brązowe do elektorów, zaś niebieskie - do wolnych miast. Zielone prowincje to zwykłe tereny ŚCR.\nŻółte paski oznaczają prowincje, które są częścią Cesarstwa, ale ich właściciel już nie.\nPomarańczowe paski - prowincje, które będąc częścią Cesarstwa, są poddanymi suwerena spoza jego granic.\n"
 MAPMODE_TRADE_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do węzła handlowego. Kratka oznacza prowincje NIE B½D¥CE w zasięgu handlowym."
 MAPMODE_DIPLOMACY_DESC: "Zaznacza kolorem prowincje zgodnie z utrzymywanymi przez ich właściciela stosunkami dyplomatycznymi z wybranym państwem. Paski wskazują, czy dana prowincja jest prowincją narodową wybranego państwa."
 MAPMODE_ECONOMY_DESC: "Zaznacza prowincje kolorem w zależności od stopnia rozwoju."
 MAPMODE_MANPOWER_DESC: "Zaznacza kolorem prowincje zgodnie z wielkością zasobów ludzkich. Czerwony oznacza niskie zasoby ludzkie, żółty - średnie, zaś zielony - prowincję dysponującą pokaźnymi zasobami ludzkimi."
 MAPMODE_FORTLEVEL_DESC: "Kolory prowincji zależne są od relacji dyplomatycznych z właścicielem fortu. Zielone prowincje oznaczają przyjazne forty, czerwone prowincje oznaczają wrogie forty, fioletowe prowincje oznaczają neutralne forty. Im wyższy poziom fortu tym ciemniejszy kolor."
 MAPMODE_TECH_COST_DESC: "Zaznacza kolorem prowincje zgodnie z ich poziomem technologii. Zielone prowincje mają wyższy, a pomarańczowe niższy poziom technologii niż żółte prowincje. Czerwony kolor oznacza prowincje na najniższym poziomie technologii."
 MAPMODE_TRADE_VALUE_DESC: "Zaznacza kolorem prowincje zgodnie z ich wartością handlu. Niebieski kolor oznacza złote prowincje, jasnoczerwony - prowincje o niskiej wartości handlu, ciemnoczerwony - o trochę wyższej, żółty - prowincje o wysokiej wartości handlu, zaś zielonym kolorem zaznaczono prowincje o bardzo wysokiej wartości handlu."
 MAPMODE_SUPPLY_LIMIT_DESC: "Zaznacza kolorem prowincje zgodnie z limitem uzupełnień.\nJeśli nie wybrano żadnej armii, czerwony kolor oznacza niski limit uzupełnień, żółty - średni, zaś zielony - wysoki.\nJeśli wybrano armię, prowincje, które nie są w stanie dostarczyć jej uzupełnień, przybierają kolor czerwony, zaś te, które mogą - zielony. Prowincja, która może z trudem dostarczyć uzupełnień wybranej armii, jest zaznaczana na żółto."
 MAPMODE_BUILDINGS_DESC: "Zaznacza kolorem prowincje zgodnie z tym, ile budynków może w nich powstać. Jasnozielony oznacza, że można tu zbudować dużo budynków; ciemnozielony - mniej. W prowincjach oznaczonych niebieskimi paskami stoją unikatowe budynki."
 MAPMODE_MISSIONARY_DESC: "Zaznacza kolorem prowincje w zależności od możliwości nawrócenia ich na religię państwową. Kolor zielony oznacza prowincje z religią różną od państwowej, niebieski - prowincje będące w trakcie nawracania, zaś szary te, które wyznają już religię państwową."
 MAPMODE_REGION_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do regionu. Najedź myszką na prowincję, a zobaczysz, w jakim obszarze, regionie i na jakim kontynencie jest położona."
 MAPMODE_AREAS_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do obszaru. Najedź myszką na prowincję, a zobaczysz, w jakim obszarze, regionie i na jakim kontynencie jest położona."
 MAPMODE_SUPER_REGION_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do subkontynentu. Najedź myszką na prowincję, a zobaczysz, w jakim obszarze, regionie, subkontynencie i na jakim kontynencie jest położona."
 MAPMODE_VICTORYCARDS_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do karty zwycięstwa (o ile do jakiejś należą). Najedź myszką na prowincję z kartą, a zobaczysz wartość punktów za tę kartę."
 MAPMODE_CULTURE_DESC: "Zaznacza kolorem prowincje zgodnie z ich kulturą i wyświetla nazwy tych kultur."
 MAPMODE_OPINION_DESC: "Zaznacza prowincje kolorem w zależności od opinii, jaką ich właściciel żywi na temat wybranego kraju."
 MAPMODE_COALITION_DESC: "Zaznacza prowincje kolorem w zależności od opinii ich właściciela na temat agresywnej ekspansji wybranego państwa. Skala obejmuje kolory szary i pomarańczowy. Jeśli kraj ma kolor czerwony, oznacza to, że jest członkiem skierowanej przeciw tobie koalicji."
 MAPMODE_TRUCE_DESC: "Zaznacza kolorem prowincje w zależności od rozejmu pomiędzy ich właścicielem a wybranym państwem. Zakres skali wynosi od ciemnoczerwonego do żółtego. Jeśli kraj ma kolor szary, nie ma z nim rozejmu. Zielone paski wskazują, że wybrany kraj ma casus belli względem danej prowincji."
 MAPMODE_UNREST_DESC: "Zaznacza prowincje kolorem w zależności od poziomu niepokojów społecznych. Kolor czerwony oznacza prowincje o wysokim poziomie niepokojów, żółty - średni poziom niepokojów, a zielony - niski poziom niepokojów lub ich brak. Paski oznaczają prowincje kontrolowane przez buntowników."
 MAPMODE_COLONIAL_DESC: "Zaznacza prowincje kolorem zgodnie z ich zasięgiem kolonialnym i dostępnością do skolonizowania. Kolor zielony oznacza prowincje, które mogą zostać skolonizowane, lecz jak dotąd to nie nastąpiło; czerwony - prowincje zbyt odległe, by można je było skolonizować, zaś niebieski - prowincje, w których trwa proces kolonizacji. Im ciemniejszy odcień niebieskiego, tym wyższy postęp w kolonizacji prowincji. Kolor szary oznacza miasta lub prowincje, które zostały już skolonizowane."
 MAPMODE_RIVALS_DESC: "Zaznacza prowincje kolorem zależnie od tego, czy należą do twoich rywali lub państw, które uznają cię za swojego rywala."
 MAPMODE_REBELTYPES_DESC: "Zaznacza prowincje kolorem w zależności od rodzaju frakcji buntowniczych w twoim kraju."
 MAPMODE_GOVERNMENT_DESC: "Zaznacza prowincje kolorem w zależności od rodzaju ustroju politycznego."
 MAPMODE_OVERSEAS_DESC: "Zaznacza prowincje uznawane za zamorskie na czerwono, zaś te, które nie leżą za morzem, na zielono."
 MAPMODE_PLAYERS_DESC: "Zaznacza kolorem prowincje według graczy i wyświetla nazwy graczy nad ich państwami."
 MAPMODE_CLIMATE_DESC: "Zaznacza prowincje kolorem w zależności od panującego w nich klimatu, dzieląc je na prowincje o klimacie umiarkowanym, suchym, arktycznym lub tropikalnym."
 MAPMODE_WEATHER_DESC: "Zaznacza prowincje kolorem w zależności od typowego dla nich rodzaju pogody."
 MAPMODE_TRADE_GOODS_DESC: "Pokazuje, jakie towary handlowe produkują poszczególne prowincje."
 MAPMODE_FEDERATIONS_DESC: "Pokazuje istniejące na świecie federacje."
 MAPMODE_LOCAL_AUTONOMY_DESC: "Im bardziej zielony kolor ma prowincja, tym dalej jest ona od zdobycia lokalnej autonomii (wartość parametru zbliża się do 0%). Im bardziej czerwony kolor ma prowincja, tym bliższa jest zdobycia lokalnej autonomii (wartość parametru zbliża się do 100%)."
 MAPMODE_ACCEPTEDCULTURES_DESC: "Zaznacza kolorem prowincje według akceptowanych kultur i wyświetla nazwy tych kultur. Jasnozielony oznacza kulturę główną, ciemnozielony - kultury akceptowane, żółty - kultury należące do tej samej grupy kulturowej, co twoja kultura główna, zaś czerwony - kultury nieakceptowane. Jeśli jesteś w trakcie zmiany kultury nieakceptowanej, wyświetli się ona na pomarańczowo, zamiast na czerwono."
 MAPMODE_SIMPLE_TERRAIN_DESC: "Wyświetla teren. Każdy kolor reprezentuje inny rodzaj terenu. Błękitna granica oznacza, że przekraczające ją armie otrzymają ujemny modyfikator z tytułu przeprawy. Paski oznaczają prowincje nie będące pod kontrolą swojego właściciela."
 MAPMODE_PATRIARCHS_DESC: "Wyświetla stany z konsekrowanymi metropolitami. Żółte stany posiadają metropolitę, zielone mogą być przypisane do jednego, a czerwone stany nie mogą posiadać metropolity."
 MAPMODE_DEVASTATION_DESC: "Pokazuje poziom spustoszenia prowincji. Im jaśniejsza czerwień, tym bardziej spustoszona jest prowincja. Szare prowincje są wolne od spustoszenia."
 MAPMODE_DYNASTY: "Dynastie"
 MAPMODE_DYNASTY_DESC: "Zaznacza kolorem prowincje zgodnie z ich dynastią panującą i wyświetla nazwy tych dynastii."
 MAPMODE_TRADE_LEAGUES: "Ligi handlowe"
 MAPMODE_TRADE_LEAGUES_DESC: "Zaznacza kolorem prowincje zgodnie z przynależnością do ligi handlowej. Jeśli sam jesteś przywódcą ligi handlowej, pokazuje również, które państwa mogą dołączyć do twojej ligi i czy zechcą to uczynić."
 MAPMODE_GREAT_POWERS: "Światowe potęgi"
 MAPMODE_GREAT_POWERS_DESC: "Zaznacza kolorem prowincje zgodnie z ich obecnym statusem światowej potęgi. Światowe potęgi mają swoje własne barwy, podczas gdy inne państwa są szare. Państwa, które straciły status światowych potęg, są zaznaczone paskami."
 MAPMODE_LOOT: "Łupy"
 MAPMODE_LOOT_DESC: "Zaznacza kolorem prowincje należące do krajów, z którymi toczysz wojnę, zgodnie z tym, ile w nich zostało do złupienia."
 MAPMODE_STATES_TERRITORIES: "Stany i terytoria"
 MAPMODE_STATES_TERRITORIES_DESC: "Zaznacza prowincje należące do stanów na zielono, a te należące do terytoriów na żółto. Stan ze stolicą ma kolor jasnozielony."
 MAPMODE_STATES_EDICTS: "Edykty stanowe"
