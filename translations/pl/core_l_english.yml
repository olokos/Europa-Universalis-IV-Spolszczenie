 FE_BONUSES_DESC: "Poszczególne poziomy §Ytrudności§! zapewniają różne premie dla państw sterowanych przez SI lub żywych graczy w celu dostosowania ogólnego poziomu trudności. Na zwykłym poziomie trudności żadne państwo nie otrzymuje premii. Na niskim poziomie trudności SI jest bardziej pobłażliwa dla żywych graczy, zaś na wysokim - dużo bardziej agresywna."
