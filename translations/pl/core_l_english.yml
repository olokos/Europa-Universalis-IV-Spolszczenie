 ai_capitalist_desc: "Władca §Y$ADJ$§! to administrator. Jego państwo będzie rozwijać swą gospodarkę przy użyciu wszystkich dostępnych środków. Nie będzie skłonne do wojny, chyba że przyniosłaby ona korzyści jego interesom handlowym."
 ai_diplomat_desc: "Władca §Y$ADJ$§! to dyplomata. Jego państwo będzie szukać potężnych przyjaciół i próbować powiększać się na drodze dyplomatycznej. Będzie niechętne wojnom, chyba że chodziłoby o odzyskanie utraconych ziem."
 ai_militarist_desc: "Władca §Y$ADJ$§! to militarysta. Jego państwo będzie starało się agresywnie powiększać kosztem swoich sąsiadów. Chętnie weźmie udział w wojnie."
 ai_balanced_desc: "Władca §Y$ADJ$§! ma zrównoważoną osobowość. Jego państwo będzie starało się znaleźć złoty środek pomiędzy wojną, dyplomacją i handlem. Nie można liczyć na to, że będzie się zachowywało w jakiś określony sposób."
 ai_colonialist_desc: "Władca §Y$ADJ$§! to kolonialista. Interesy jego państwa skupiają się na zamorskiej ekspansji, toteż będzie się ono starało zachowywać dobre stosunki z sąsiadami na macierzystym kontynencie."
