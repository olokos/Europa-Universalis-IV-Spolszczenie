 FE_LUCK_DESC: "Opcja §YFartowne państwa§! przyznaje określonym państwom sterowanym przez SI specjalne premie od 'szczęścia'."
 FE_LUCK_DESC2: "Opcja §YHistorycznie§!: premie od szczęścia zostaną przyznane dziesięciu państwom, którym na przestrzeni dziejów sprzyjało szczęście. Dzięki temu uzyskamy świat bliższy znanemu nam z historii.\nOpcja §YLosowo§!: premie od szczęścia zostaną przyznane dziesięciu losowo wybranym państwom (czyniąc z nich większe i bardziej zaawansowane potęgi). Dzięki temu uzyskamy świat o bardziej losowym charakterze.\nOpcja §YW ogóle§!: żadne państwo nie otrzyma premii od szczęścia.\n\n"
 FE_LUCK_DESC3: "Państwa, którym sprzyja §Yszczęście§! mają zdolniejszych władców i otrzymują następujące premie:\n"
 FE_IRONMAN_DESC: "§YTryb Ironman§! skierowany jest do graczy pragnących bardziej wymagającej rozgrywki, gdzie nie można po prostu wczytać stanu gry, gdy sytuacja układa się źle dla naszego państwa."
 FE_IRONMAN_DESC2: "Rozgrywka w §Ytrybie Ironman§! cechuje się następującymi elementami:\n- ograniczenie liczby plików zapisu gry na rozgrywkę do jednego;\n- nieopcjonalny i częsty autozapis;\n- nie można oszukiwać przy pomocy konsoli;\n- nie można zmieniać krajów."
 FE_HOTJOIN_DESC: "Włącza lub wyłącza możliwość dołączenia innych graczy do rozgrywki po jej rozpoczęciu. Ta opcja może również być zmieniona podczas rozgrywki."
 FE_COOP_DESC: "Włącza lub wyłącza możliwość jednoczesnego zarządzania tym samym krajem przez kilku graczy. Tę opcję można również w trakcie gry."
