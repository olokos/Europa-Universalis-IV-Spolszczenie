 estate_church_clerical_education: "Wykształcenie urzędnicze"
 estate_church_clerical_education_desc: "[Root.GetClergyName_CL_Cap] [Root.GetClergyName_BE] elitą intelektualną państwa, zajmującą stanowiska zarówno religijne (lub święte), jak i świeckie. W związku z tym ich edukacja musi być wspierana, a ich rola jako strażników edukacji gwarantowana."
 estate_church_religious_delegation: "Zezwolenie na delegacje religijne"
 estate_church_religious_delegation_desc: "Wiele usług związanych z religią jest obecnie obsługiwanych przez państwo. Pozwalając [Root.GetClergyName_dat] na większą swobodę w [Root.GetClergyName_Whose] działaniach, możemy odciążyć naszą administrację, podczas gdy skupi[Root.GetClergyName_NounA] się na misjach religijnych."
 estate_church_institutionalized_clergy: "Zinstytucjonalizowanie [Root.GetClergyName_gen]"
 estate_church_institutionalized_clergy_desc: "[Root.GetClergyName_CL_Cap] to potężna klasa w państwie. Chociaż będzie to sprzeczne z [Root.GetClergyName_CL_Whose] życzeniami i wolnością, rozsądnie byłoby, gdyby państwo zinstytucjonalizowało klasę [Root.GetClergyName_gen] i odebrało [Root.GetClergyName_Who] część władzy."
 estate_church_donation_right: "Prawo do darowizny"
 estate_church_donation_right_desc: "Jako duchowa klasa państwa jest rzeczą naturalną, że [Root.GetBrahminsName_CL] ma[Root.GetBrahminsName_NounJa] prawo do otrzymywania darowizn od państwa."
 estate_church_administrative_privileges: "Skupienie na pracy urzędowej"
 estate_church_administrative_privileges_desc: "Ogłoszenie [Root.GetClergyName_gen]. Wydaje się, że ignoruj[Root.GetClergyName_EA] ekspansję państwa za pomocą środków wojskowych i chc[Root.GetClergyName_EA] objąć biurokrację państwa, aby rozszerzyć nasze możliwości za pomocą innych środków."
 estate_nobles_english_villeinage: "Villeinage"
 estate_nobles_english_villeinage_desc: "Chłopi podlegają systemowi villeinage. Podobnie jak w przypadku pańszczyzny, chłopi są poważnie ograniczeni w swobodzie poruszania się i służą swojemu właścicielowi."
 estate_nobles_english_copyhold_tenure: "Rozszerzone prawo własności"
 estate_nobles_english_copyhold_tenure_desc: "Dzierżawa dziedziczna jest ewolucją feudalnego systemu villeinage. Podczas gdy prawnym właścicielem ziemi dworskiej pozostawał mesne lord, chłopi pracujący na polu otrzymywali kopię odpowiedniego aktu własności."
 estate_nobles_development_of_castles: "Rozbudowa fortyfikacji"
 estate_nobles_development_of_castles_desc: "Zamki i fortyfikacje są naszymi kluczowymi liniami obrony przed najeźdźcami, którzy zagrażają naszemu istnieniu. Przyznając [Root.GetNobilityName_dat] ziemię z zamkami i przywilej mieszkania w tych fortyfikacjach, możemy zapewnić utrzymanie naszej obrony przez cały czas."
 estate_nobles_development_of_castles_gt: "Każda posiadana prowincja z §Yfortem§! zyskuje premię:"
 estate_nobles_development_of_castles_at: "Każda posiadana prowincja z §Ymurami obronnymi§! zyskuje premię:"
 estate_nobles_development_of_castles_rt: "Modyfikator '§Yrozbudowa fortyfikacji§!' zostaje usunięty ze wszystkich prowincji z §Yfortem§!\nModyfikator '§Yrozbudowa fortyfikacji§!' zostaje usunięty ze wszystkich prowincji z §Ymurami obronnymi§!."
 estate_nobles_development_of_castles_mod: "Rozbudowa fortyfikacji"
 desc_estate_nobles_development_of_castles_mod: "Prowincja ta otrzymuje wsparcie finansowe od lokalnej szlachty, dzięki czemu fortyfikacje na tym obszarze są lepiej utrzymane w porównaniu do innych budynków obronnych."
 estate_nobles_development_of_castles_ramparts_mod: "Rozbudowa obwarowań"
 desc_estate_nobles_development_of_castles_ramparts_mod: "Prowincja ta otrzymuje wsparcie finansowe od lokalnej szlachty, dzięki czemu fortyfikacje na tym obszarze są lepiej utrzymane w porównaniu do innych budynków obronnych."
 estate_nobles_statesman_servitude: "Mężowie stanu [Root.GetNobilityName_gen]"
 estate_nobles_statesman_servitude_desc: "Państwo nie może polegać wyłącznie na kompetentnym władcy. Potrzebuje również odpowiednich mężów stanu na stanowiskach władzy.\n[Root.GetNobilityName_CL_Cap] posiada całą wiedzę i maniery potrzebne do pełnienia takiej roli, jeśli damy [Root.GetNobilityName_Who] taką szansę."
 estate_nobles_royal_court_tasks: "Przyznaj stanowiska dworskie"
 estate_nobles_royal_court_tasks_desc: "Dwór królewski sam w sobie jest złożoną instytucją. Aby zarządzać nim przy mniejszym wysiłku, członkowie [Root.GetNobilityName_gen] są zapraszani do obsadzenia niektórych stanowisk na dworze ich [Root.Monarch.GetRulerGen]."
 estate_nobles_force_conscription: "Pobór [Root.GetNobilityName_gen] do wojska"
 estate_nobles_force_conscription_desc: "Czasami pobory nie wystarczają na kampanie wojskowe państwa. W takich przypadkach mamy prawo siłą wcielić członków [Root.GetNobilityName_gen] i wysłać ich na front.\nJednak prawo to wiąże się z przyznaniem silnych przywilejów dla [Root.GetNobilityName_gen]."
 estate_nobles_noble_officer_right: "Prawo oficerskie dla [Root.GetNobilityName_gen]"
 estate_nobles_noble_officer_right_desc: "Generałem naszej armii nie może być jakiś podrzędny lokaj z chłopskiej rodziny. Tylko szlachetna krew może poprowadzić naszych żołnierzy do zwycięstwa."
 estate_nobles_diet_right: "Prawo do zwoływania zgromadzenia dla [Root.GetNobilityName_gen]"
 estate_nobles_diet_right_desc: "Klasy są potężną instytucją w naszym [Root.GetGovNameIns]. Z prawem dla [Root.GetNobilityName_gen] do zwoływania zgromadzeń według własnych zachcianek, [Root.Monarch.GetTitle] nie ma innego wyboru, jak tylko zgodzić się z życzeniami [Root.GetNobilityName_gen]."
 estate_nobles_expedition_rights: "Prawo do ekspedycji dla [Root.GetNobilityName_gen]"
 estate_nobles_expedition_rights_desc: "Nowy Świat oferuje wiele możliwości - i [Root.GetNobilityName_CL] doskonale zdaje sobie z tego sprawę. Przyznając [Root.GetNobilityName_Who] prawo do rozpoczęcia własnej ekspedycji w Nowym Świecie bez konieczności martwienia się o swój majątek w ojczyźnie, będziemy w stanie zwerbować najodważniejszych konkwistadorów znanych człowiekowi."
 estate_maratha_development_of_marathi_lands: "Promowanie rozwoju marathów"
 estate_maratha_development_of_marathi_lands_desc: "[Root.GetMarathasName_CL_Cap] są jedną z wpływowych kast w naszym [Root.GetGovNameIns]. Obiecanie im wpływów i zasobów państwa zapewni ich lojalność wobec nas."
 estate_maratha_development_of_marathi_lands_gt: "Każda posiadana §Ysungaleska§!, §Ydrawidyjska§! i §Yzachodnio-aryjska§! prowincja (która NIE jest radżastańska lub malwańska) otrzymuje premię:"
 estate_maratha_development_of_marathi_lands_rt: "Modyfikator '§Yrozwój marathów§!' zostaje usunięty ze wszystkich §Ydharmicznych§! prowincji."
 estate_maratha_development_of_marathi_lands_mod: "Rozwój marathów"
 desc_estate_maratha_development_of_marathi_lands_mod: "Prowincja ta otrzymuje ogromne wsparcie od marathów w zakresie jej rozwoju."
 estate_maratha_military_ministerium: "Przyznaj [Root.GetMarathasName_dat] stanowiska ministerialne"
 estate_maratha_military_ministerium_desc: "[Root.GetMarathasName_CL_Cap] są kastą wojowników i jako tacy posiadają wielu zdolnych wojskowych strategów. Przyznanie [Root.GetMarathasName_dat] gwarantowanej pozycji na naszym dworze daje nam łatwy dostęp do ich najbardziej biegłych doradców."
 estate_maratha_royal_court_tasks: "Przyznaj stanowiska dworskie"
 estate_maratha_royal_court_tasks_desc: "Dwór królewski sam w sobie jest złożoną instytucją. Aby zarządzać nim przy mniejszym wysiłku, członkowie [Root.GetMarathasName_gen] są zapraszani do obsadzenia niektórych stanowisk na dworze ich [Root.Monarch.GetRulerGen]."
 estate_maratha_force_conscription: "Pobór [Root.GetMarathasName_gen]"
 estate_maratha_force_conscription_desc: "W razie potrzeby [Root.Monarch.GetTitle] może zaciągnąć wszystkich zdolnych członków [Root.GetMarathasName_gen] do walki w imieniu [Root.GetGovNameGen]. Wiąże się to oczywiście z dodatkowymi przywilejami dla [Root.GetMarathasName_gen]."
 estate_maratha_noble_promotion: "Nominacje szlacheckie dla [Root.GetMarathasName_gen]"
 estate_maratha_noble_promotion_desc: "Niektórzy członkowie [Root.GetMarathasName_gen] są szlachetnej krwi. Jednak w bezpośredniej rywalizacji mają przewagę nad [Root.GetNobilityOrFallbackName_ins]. Promowanie ich pozycji zapewni lojalność [Root.GetMarathasName_gen]."
 estate_rajput_development_of_rajput_lands: "Promowanie rozwoju radźputów"
 estate_rajput_development_of_rajput_lands_desc: "[Root.GetRajputsName_CL_Cap] są jedną z wpływowych kast w naszym [Root.GetGovNameIns]. Obiecanie im wpływów i zasobów państwa zapewni ich lojalność wobec nas."
 estate_rajput_development_of_rajput_lands_gt: "Każda posiadana §Yradżastańska§!, §Ymalwańska§!, §Yhindustańska§!, §Yśrodkowoindyjska§! i §Ywschodnioirańska§! prowincja (która NIE jest syngaleska) otrzymuje premię:"
