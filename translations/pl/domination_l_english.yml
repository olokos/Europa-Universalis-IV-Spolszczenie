 estate_dhimmi_millet_system: "System milletów"
 estate_dhimmi_millet_system_desc: "System milletów jest częścią osmańskiej administracji odrębnych wspólnot religijnych, która uznawała autorytet każdej wspólnoty w nadzorowaniu własnych spraw wspólnotowych, głównie poprzez niezależne systemy sądów religijnych i szkół."
 estate_church_freedom_of_interpretation: "Swoboda interpretacji"
 estate_church_freedom_of_interpretation_desc: "Koran może być interpretowany przez każdego. Pozwalając na większą łagodność [Root.GetClergyName_gen], możemy być w stanie zobaczyć unikalny pogląd na naszą religię."
 estate_dhimmi_millet_system_mod: "System milletów"
 desc_estate_dhimmi_millet_system_mod: "System milletów jest częścią osmańskiej administracji odrębnych wspólnot religijnych, która uznawała autorytet każdej wspólnoty w nadzorowaniu własnych spraw wspólnotowych, głównie poprzez niezależne systemy sądów religijnych i szkół."
 tur_every_heathen_province_tt: "Każda posiadana §Ychrześcijańska§! i §Yżydowska§! prowincja zyska §G-5.0%§! kosztu rozwoju"
 tur_removes_dev_cost_tt: "Modyfikator §Ylokalny koszy rozwoju§! zostanie usunięty z prowincji §Ychrześcijańskich§! i §Yżydowskich§!"
 estate_brahmins_development_of_temples: "Rozwój świątyń"
 estate_brahmins_development_of_temples_desc: "Świątynie państwa są miejscami schronienia i siedzibą [Root.GetBrahminsName_gen]. Suwerenność tych instytucji musi być zagwarantowana, a ich rozwój musi być promowany."
 estate_brahmins_development_of_temples_gt: "Każda posiadana §Ydharmiczna§! prowincja z §Y[Root.GetTempleName_ins]§! lub budynkiem wyższego poziomu zyskuje premię:"
 estate_brahmins_development_of_temples_rt: "Modyfikator '§Yrozwój świątyń§!' zostaje usunięty ze wszystkich §Ydharmicznych§! prowincji."
 estate_brahmins_development_of_temples_mod: "Rozwój świątyń"
 desc_estate_brahmins_development_of_temples_mod: "Państwo zagwarantowało rozwój lokalnych świątyń."
 estate_brahmins_expand_the_theology: "Finansowanie studiów teologicznych"
 estate_brahmins_expand_the_theology_desc: "Teologia w naszym państwie odgrywa ważną rolę w nauczaniu nas o naszym miejscu w świecie i miejscu naszych poddanych w wielkim łańcuchu bytu. [Root.GetBrahminsName_CL_Cap] powinni mieć więcej zasobów, aby rozwijać nasze teologiczne zrozumienie."
 estate_brahmins_clerical_education: "Edukacja [Root.GetBrahminsName_gen]"
 estate_brahmins_clerical_education_desc: "[Root.GetBrahminsName_CL_Cap] są elitą intelektualną państwa, zajmującą stanowiska zarówno religijne (lub święte), jak i świeckie. W związku z tym ich edukacja musi być wspierana, a ich rola jako strażników edukacji gwarantowana."
 estate_brahmins_legitimacy_of_rule: "Wsparcie [Root.GetBrahminsName_gen]"
 estate_brahmins_legitimacy_of_rule_desc: "Jako naród muzułmański rządzimy dużą liczbą Hindusów. Legalność naszych rządów jest wątpliwa, chyba że uzyskamy poparcie [Root.GetBrahminsName_gen]."
 estate_brahmins_institutionalized_brahimns: "Zinstytucjonalizowanie [Root.GetBrahminsName_gen]"
 estate_brahmins_institutionalized_brahimns_desc: "[Root.GetBrahminsName_CL_Cap] to potężna klasa w państwie. Chociaż będzie to sprzeczne z ich życzeniami i wolnością, rozsądnie byłoby, gdyby państwo zinstytucjonalizowało klasę [Root.GetBrahminsName_gen] i odebrało im część władzy."
 estate_brahmins_donation_right: "Prawo do darowizny"
 estate_brahmins_donation_right_desc: "Jako duchowa klasa państwa jest rzeczą naturalną, że [Root.GetBrahminsName_CL] mają prawo do otrzymywania darowizn od państwa."
 estate_brahmins_administrative_privileges: "[Root.GetBrahminsName_CL_Cap] skupieni na sobie"
 estate_brahmins_administrative_privileges_desc: "Ogłoszenie [Root.GetBrahminsName_gen]. Wydaje się, że ignorują ekspansję państwa za pomocą środków wojskowych i chcą objąć biurokrację państwa, aby rozszerzyć nasze możliwości za pomocą innych środków."
 estate_church_development_of_temples: "Rozwój świątyń"
