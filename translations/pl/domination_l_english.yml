 estate_church_development_of_temples_gt: "Każda posiadana prowincja wyznająca §Y[Root.Religion.GetName]§! ze §Yświątynią§! lub §Ykatedrą§! otrzymuje premię:"
 estate_church_development_of_temples_rt: "Modyfikator '§Yrozwój świątyń§!' zostaje usunięty ze wszystkich prowincji wyznających §Y[Root.Religion.GetName]§!."
