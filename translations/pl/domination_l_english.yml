 estate_rajput_noble_promotion: "Nominacje szlacheckie dla [Root.GetRajputsName_gen]"
 estate_rajput_noble_promotion_desc: "Niektórzy członkowie [Root.GetRajputsName_gen] są szlachetnej krwi. Jednak w bezpośredniej rywalizacji mają przewagę nad [Root.GetNobilityOrFallbackName_ins]. Promowanie ich pozycji zapewni lojalność [Root.GetRajputsName_gen]."
 estate_burghers_autonomous_trade_companies: "Autonomiczne kompanie handlowe"
 estate_burghers_autonomous_trade_companies_desc: "Kompanie handlowe [Root.GetAdjective] są wysoce autonomicznymi, ale bardzo lojalnymi poddanymi Korony. Przyznając im królewskie czartery i specjalne przywileje, kompanie handlowe są w stanie działać na korzyść [Root.GetGovNameGen]."
 estate_burghers_development_of_cities: "Przywileje rozbudowy miasta"
 estate_burghers_development_of_cities_desc: "Miasta [Root.GetGovNameGen] są klejnotem koronnym [Root.GetAdjective]. [Root.GetBurghersName_CL_Cap] [Root.GetBurghersName_BE] chętn[Root.GetBurghersName_NormEnd] do dalszej rozbudowy miast - jeśli damy [Root.GetBurghersName_Who] na to pozwolenie."
 estate_burghers_development_of_cities_gt: "Każda posiadana prowincja z §Yujściem§! lub §Ycentrum handlowym§! zyskuje premię:"
 estate_burghers_development_of_cities_rt: "Modyfikator '§Yrozbudowa miasta§!' zostaje usunięty ze wszystkich prowincji z §Yujściem§! lub §Ycentrum handlowym§!."
 estate_burghers_development_of_cities_mod: "Rozbudowa miasta"
 desc_estate_burghers_development_of_cities_mod: "Z rozkazu władzy rządzącej mieszczanie tej prowincji mają prawo do rozbudowy miasta do nowych rozmiarów."
 estate_burghers_control_over_the_coinage: "Przyznanie kontroli nad monetą"
 estate_burghers_control_over_the_coinage_desc: "Prawo do bicia monet od dawna znajduje się w rękach [Root.Monarch.GetRulerGen]. W miarę jak państwo się rozrasta, a administracja staje przed coraz większymi wyzwaniami, prawo do bicia monet staje się coraz większym obciążeniem. Pozwalając [Root.GetBurghersName_dat] na bicie monet w naszym imieniu, możemy rozwiązać ten biurokratyczny problem."
 estate_burghers_economical_boost: "Wolność gospodarcza [Root.GetBurghersName_gen]"
 estate_burghers_economical_boost_desc: "Dochody państwa były generowane głównie przez merkantylistyczne podejście do handlu. Pozwalając [Root.GetBurghersName_dat] mieć wolną rękę w sprawach gospodarczych, możemy być w stanie znacznie zwiększyć nasze dochody."
 estate_burghers_force_impressment: "Pobór [Root.GetBurghersName_gen]"
 estate_burghers_force_impressment_desc: "Chociaż nie są szkoleni do walki, w razie potrzeby załogi statków handlowych i ich okrętów mogą zostać siłą wcielone do naszej marynarki wojennej.\nPrawo do takiego poboru wiąże się jednak z wysokimi kosztami na rzecz [Root.GetBurghersName_gen]."
 estate_burghers_naval_school_right: "Szkoła marynarki wojennej dla [Root.GetBurghersName_gen]"
 estate_burghers_naval_school_right_desc: "Tradycyjnie tylko szlachta mogła przejść edukację wojskową. Znosząc te ograniczenia, możemy przyznać to prawo [Root.GetBurghersName_dat]."
 estate_burghers_expanded_monopoly_rights: "Prawo monopolu dla [Root.GetBurghersName_gen]"
 estate_burghers_expanded_monopoly_rights_desc: "Monopole na towary handlowe rzadko są przedmiotem zainteresowania [Root.GovernmentName_gen]. W związku z tym [Root.GetBurghersName_CL] swobodnie wprowadzają własne monopole, gdy tylko zajdzie taka potrzeba."
 estate_burghers_financial_demand: "Środki finansowe [Root.GetBurghersName_gen]"
 estate_burghers_financial_demand_desc: "W razie potrzeby [Root.GovernmentName] może siłą przejąć posiadłości [Root.GetBurghersName_gen]. W zamian [Root.GetBurghersName_CL] ma[Root.GetBurghersName_NounJa] rozszerzone przywileje, które dają [Root.GetBurghersName_who] większą władzę w sprawach państwowych."
 estate_burghers_land_trade_rights: "Posiadłości koronne dla [Root.GetBurghersName_gen]"
 estate_burghers_land_trade_rights_desc: "Wszystko ma swoją cenę, jeśli znajdzie się odpowiedni kupiec. Nasza ziemia nie jest tu wyjątkiem. Pozwalając [Root.GetBurghersName_dat] mieć kontrolę nad częścią naszej królewszczyzny, możemy uzyskać znaczną korzyść dla naszych przychodów."
 estate_vaisyas_land_trade_rights: "Posiadłości koronne dla [Root.GetVaishyasName_gen]"
 estate_vaisyas_land_trade_rights_desc: "Wszystko ma swoją cenę, jeśli znajdzie się odpowiedni kupiec. Nasza ziemia nie jest tu wyjątkiem. Pozwalając [Root.GetVaishyasName_dat] mieć kontrolę nad częścią naszej królewszczyzny, możemy uzyskać znaczną korzyść dla naszych przychodów."
 estate_vaisyas_development_of_cities: "Przywileje rozbudowy miasta"
 estate_vaisyas_development_of_cities_desc: "Miasta [Root.GetGovNameGen] są klejnotem koronnym [Root.GetAdjective]. [Root.GetVaishyasName_CL_Cap] są chętni do dalszej rozbudowy miast - jeśli damy im na to pozwolenie."
 estate_vaisyas_development_of_cities_gt: "Każda posiadana prowincja z §Yujściem§! lub §Ycentrum handlowym§! zyskuje premię:"
 estate_vaisyas_development_of_cities_rt: "Modyfikator '§Yrozbudowa miasta§!' zostaje usunięty ze wszystkich prowincji z §Yujściem§! lub §Ycentrum handlowym§!."
 estate_vaisyas_development_of_cities_mod: "Rozbudowa miasta"
 desc_estate_vaisyas_development_of_cities_mod: "Z rozkazu władzy rządzącej wajśjowie tej prowincji mają prawo do rozbudowy miasta do nowych rozmiarów."
 estate_vaisyas_control_over_the_coinage: "Przyznanie kontroli nad monetą"
 estate_vaisyas_control_over_the_coinage_desc: "Prawo do bicia monet od dawna znajduje się w rękach [Root.Monarch.GetRulerGen]. W miarę jak państwo się rozrasta, a administracja staje przed coraz większymi wyzwaniami, prawo do bicia monet staje się coraz większym obciążeniem. Pozwalając [Root.GetVaishyasName_dat] na bicie monet w naszym imieniu, możemy rozwiązać ten biurokratyczny problem."
 estate_vaisyas_economical_boost: "Wolność gospodarcza [Root.GetVaishyasName_gen]"
 estate_vaisyas_economical_boost_desc: "Dochody państwa były generowane głównie przez merkantylistyczne podejście do handlu. Pozwalając [Root.GetVaishyasName_dat] mieć wolną rękę w sprawach gospodarczych, możemy być w stanie znacznie zwiększyć nasze dochody."
 estate_vaisyas_expanded_guild_rights: "Rozszerzone prawa gildii"
 estate_vaisyas_expanded_guild_rights_desc: "Gildie [Root.GetVaishyasName_gen] są kołem ratunkowym naszej gospodarki. Znaczne rozszerzenie ich praw zapewni ich lojalność i pobłażliwość w odniesieniu do interesów [Root.GetVaishyasName_gen]."
 estate_vaisyas_force_impressment: "Pobór [Root.GetVaishyasName_gen]"
 estate_vaisyas_force_impressment_desc: "Chociaż nie są szkoleni do walki, w razie potrzeby załogi statków handlowych i ich okrętów mogą zostać siłą wcielone do naszej marynarki wojennej.\nPrawo do takiego poboru wiąże się jednak z wysokimi kosztami na rzecz [Root.GetVaishyasName_gen]."
 estate_vaisyas_financial_demand: "Środki finansowe [Root.GetVaishyasName_gen]"
 estate_vaisyas_financial_demand_desc: "W razie potrzeby [Root.GovernmentName] może siłą przejąć posiadłości [Root.GetVaishyasName_gen]. W zamian [Root.GetVaishyasName_CL] ma rozszerzone przywileje, które dają im większą władzę w sprawach państwowych."
 estate_cossacks_freedom_of_the_steppes: "Wolność stepów"
 estate_cossacks_freedom_of_the_steppes_desc: "Przejęcie kontroli nad stepami jest trudnym i obciążającym przedsięwzięciem. Zamiast samodzielnie rządzić stepami, mądrze byłoby pozwolić [Root.GetCossacksName_dat] zaludnić te rozległe obszary, a w zamian zażądać jedynie ich wojskowej służby."
 estate_cossacks_freedom_of_the_steppes_gt: "Każda posiadana §Ystepowa§! prowincja otrzymuje premię:"
 estate_cossacks_freedom_of_the_steppes_rt: "Modyfikator '§Ywolność stepów§!' zostaje usunięty ze wszystkich §Ystepowych§! prowincji."
 estate_cossacks_freedom_of_the_steppes_mod: "Wolność stepów"
 desc_estate_cossacks_freedom_of_the_steppes_mod: "Prowincja ta jest całkowicie samorządna przez kozaków."
 estate_cossacks_grant_military_leadership: "Przywództwo wojskowe [Root.GetCossacksName_gen]"
 estate_cossacks_grant_military_leadership_desc: "[Root.GetCossacksName_CL_Cap] są doskonałymi wojownikami i przywódcami. To naturalne, że powinniśmy dać im szansę sprawdzenia się w roli doradców wojskowych dla naszych armii."
 estate_cossacks_military_service: "Służba wojskowa [Root.GetCossacksName_gen]"
 estate_cossacks_military_service_desc: "Ze względu na bojowy charakter ich kultury, [Root.GetCossacksName_CL] służą armii [Root.GetAdjective] jako oddziały nieregularne, wspierając naszą piechotę i artylerię jako kawaleria."
 estate_cossacks_expand_cossacks_raiders: "Legalizacja najazdów [Root.GetCossacksName_gen]"
 estate_cossacks_expand_cossacks_raiders_desc: "Technicznie rzecz biorąc, [Root.GetCossacksName_CL] są obywatelami [Root.GetAdjective] i dlatego muszą przestrzegać naszych praw. W praktyce nie są oni zbytnio zainteresowani takimi pojęciami jak prawo. [Root.GetCossacksName_CL_Cap] biorą to, czego potrzebują, od tych, którzy niefortunnie z nimi graniczą.\nZrobilibyśmy im wielką przysługę, legalizując ich działania i traktując ich najazdy na obce kraje jako naszą własną odpowiedzialność."
 estate_cossacks_expand_cossacks_raiders_gt: "Wydarzenie '§Ykozacka agresja§!' zapewnia teraz dodatkowe premie dla §Y[Root.GetAdjective]§!."
 estate_cossacks_expand_cossacks_raiders_rt: "Wydarzenie '§Ykozacka agresja§!' nie zapewnia już dodatkowej premii."
 estate_cossacks_expand_cossacks_raiders_at: "Nasi [Root.GetCossacksName_CL] powrócili z łupami, dając efekty:"
 estate_cossacks_exempt_from_bureaucracy: "Zwolnienie z biurokracji"
 estate_cossacks_exempt_from_bureaucracy_desc: "Nikt nie lubi biurokracji - i [Root.GetCossacksName_CL] nie są tu wyjątkiem. Choć utrudnia to kontrolowanie [Root.GetCossacksName_gen], zwolnienie ich z naszej instytucji administracyjnej zagwarantuje przynajmniej ich lojalność."
 estate_nomadic_tribes_autonomy_of_the_tribes: "Autonomia dla [Root.GetTribesName_gen]"
 estate_nomadic_tribes_autonomy_of_the_tribes_desc: "Nasze królestwo jest duże, a infrastruktura jest uboga. Aby utrzymać kontrolę nad stepami, musimy pozwolić [Root.GetTribesName_dat] na autonomię w zarządzaniu ich terytorium w naszym imieniu."
 estate_nomadic_tribes_freedom_of_the_steppes: "Wolność stepów dla [Root.GetTribesName_gen]"
 estate_nomadic_tribes_freedom_of_the_steppes_desc: "Stepy są rozległe. Nietknięte przez osiadłe cywilizacje, są naszym domem. Domem [Root.GetGovNameGen] [Root.GetAdjective]; domem [Root.GetTribesName_gen]. Wszyscy będziemy cieszyć się wolnością stepów."
 estate_nomadic_tribes_freedom_of_the_steppes_gt: "Każda posiadana §Ystepowa§! prowincja otrzymuje premię:"
 estate_nomadic_tribes_freedom_of_the_steppes_rt: "Modyfikator '§Yplemienna wolność stepów§!' zostaje usunięty ze wszystkich §Ystepowych§! prowincji."
 estate_nomadic_tribes_freedom_of_the_steppes_mod: "Plemienna wolność stepów"
 desc_estate_nomadic_tribes_freedom_of_the_steppes_mod: "Prowincja ta jest zarządzana przez plemiona ordy."
 estate_nomadic_tribes_grant_military_leadership: "Wsparcie [Root.GetTribesName_gen] w rządzeniu"
 estate_nomadic_tribes_grant_military_leadership_desc: "Przewodzenie królestwu podzielonemu na tak wiele plemion nie jest zadaniem dla żadnego wielkiego [Root.Monarch.GetRulerGen]. Biorąc pod uwagę wsparcie [Root.GetTribesName_gen] w przywództwie, możemy zapewnić utrzymanie [Root.GetGovNameGen]."
 estate_nomadic_tribes_military_service: "Służba wojskowa [Root.GetTribesName_gen]"
 estate_nomadic_tribes_military_service_desc: "Podczas gdy wszystkie [Root.GetTribesName_CL] wnoszą wkład w wojsko, wciąż zachowują cześć armii dla siebie. Powołanie ich do większej służby wojskowej znacznie wzmocni naszą siłę."
 estate_nomadic_tribes_ensure_tribal_loyalty: "Zapewnienie lojalności [Root.GetTribesName_gen]"
 estate_nomadic_tribes_ensure_tribal_loyalty_desc: "Potęga [Root.Monarch.GetRulerGen] jest niczym bez lojalności poddanych. Lojalność [Root.GetTribesName_gen] musi zostać zapewniona bez względu na koszty."
 estate_nomadic_tribes_ensure_tribal_loyalty_gt: "Zdarzenie '§Yplemienny kryzys sukcesji§!' nie będzie już uruchamiane dla następców, którzy mają co najmniej §Y12§! punktów monarchy."
 estate_nomadic_tribes_ensure_tribal_loyalty_rt: "Zdarzenie '§Yplemienny kryzys sukcesji§!' będzie uruchamiane zawsze niezależnie od ilości punktów monarchy następcy."
 estate_nomadic_tribes_secured_succession: "Zabezpieczona sukcesja"
 estate_nomadic_tribes_secured_succession_desc: "W [Root.GetGovNameGen] sukcesję zapewnia siła. Niestety, siła jest zwodnicza, a młodzi przyszli chanowie zostali zabici w przeszłości, zanim mieli szansę się wykazać.\nChociaż na pewno nie spodoba się to [Root.GetTribesName_dat], sukcesja musi zostać zabezpieczona."
 estate_dhimmi_administrative_privileges: "Samorząd [Root.GetDhimmiName_gen]"
 estate_dhimmi_administrative_privileges_desc: "Prowincje [Root.GetAdjective] są domem dla wielu różnych religii. Pozwalając [Root.GetDhimmiName_CL] zorganizować własny rząd w tych społecznościach, możemy zapewnić stabilność i pokój w tych pogańskich miastach i wioskach."
 estate_dhimmi_development_of_communities: "Rozwój społeczności"
 estate_dhimmi_development_of_communities_desc: "Nasze państwo zawiera wiele pogańskich społeczności zarządzanych przez [Root.GetDhimmiName_gen]. Promowanie rozwoju tych społeczności uprości wysiłki potrzebne do rozbudowy infrastruktury w tych prowincjach."
 estate_dhimmi_development_of_communities_gt: "Każda posiadana prowincja wyznająca §Ypogaństwo§ ze §Yświątynią§! lub §Ykatedrą§! otrzymuje premię:"
 estate_dhimmi_development_of_communities_rt: "Modyfikator '§Yrozwój społecznośc§!' zostaje usunięty ze wszystkich §Ypogańskich§! prowincji."
 estate_dhimmi_development_of_communities_mod: "Rozwój społeczności"
 desc_estate_dhimmi_development_of_communities_mod: "Prowincja ta znajduje się pod opieką zimminich, którzy otrzymuje dodatkowe środki w celu promowania rozwoju lokalnych społeczności."
 estate_dhimmi_grant_trading_privileges: "Przyznanie przywilejów handlowych"
 estate_dhimmi_grant_trading_privileges_desc: "[Root.GetDhimmiName_CL_Cap] są w stanie nawiązać szersze kontakty z innymi narodami. Przyznajemy im przywileje handlowe, aby mogli czerpać z tego dodatkowe korzyści."
 estate_dhimmi_dhimmi_education: "Promuj edukację [Root.GetDhimmiName_dat]"
 estate_dhimmi_dhimmi_education_desc: "[Root.GetDhimmiName_CL_Cap] przynoszą nam wiedzę spoza naszego narodu. Pozwalamy im rozpowszechniać ją wewnątrz, aby wszyscy nasi ludzie mogli z niej skorzystać."
 estate_dhimmi_military_service: "Służba wojskowa [Root.GetDhimmiName_gen]"
 estate_dhimmi_military_service_desc: "Nasza armia zawsze wymaga rozbudowy. Pozwólmy [Root.GetDhimmiName_dat] być jej częścią, a tym samym rozbudujmy ją jeszcze bardziej."
 estate_dhimmi_protected_communities: "Ochrona społeczności [Root.GetDhimmiName_gen]"
 estate_dhimmi_protected_communities_desc: "[Root.GetDhimmiName_CL_Cap] są istotną częścią naszego narodu. Zapewniamy im ochronę w ich społecznościach, aby czuli się mile widziani."
 estate_dhimmi_contribution_demand: "Ustawa o składkach [Root.GetDhimmiName_gen]"
 estate_dhimmi_contribution_demand_desc: "[Root.GetDhimmiName_CL_Cap] są istotną częścią naszego narodu. Prosimy ich o odpowiedni wkład w jego wielkość."
 estate_dhimmi_promote_dhimmi_nobility: "Promowana szlachta spośród [Root.GetDhimmiName_gen]"
 estate_dhimmi_promote_dhimmi_nobility_desc: "Nie wszyscy szlachcice wyznają wiarę [Root.Religion.GetName]. Niektórzy są poganami pod przewodnictwem [Root.GetDhimmiName_gen]. Awansowanie ich do naszej rangi może zdenerwować inne klasy, ale możemy zyskać potężnego sojusznika."
 estate_jains_land_trade_rights: "Posiadłości koronne dla [Root.GetJainsName_gen]"
 estate_jains_land_trade_rights_desc: "Wszystko ma swoją cenę, jeśli znajdzie się odpowiedni kupiec. Nasza ziemia nie jest tu wyjątkiem. Pozwalając [Root.GetJainsName_dat] mieć kontrolę nad częścią naszej królewszczyzny, możemy uzyskać znaczną korzyść dla naszych przychodów."
 estate_jains_development_of_cities: "Przywileje rozbudowy miasta"
 estate_jains_development_of_cities_desc: "Miasta [Root.GetGovNameGen] są klejnotem koronnym [Root.GetAdjective]. [Root.GetJainsName_CL_Cap] są chętni do dalszej rozbudowy miast - jeśli damy im na to pozwolenie."
 estate_jains_development_of_cities_gt: "Każda posiadana prowincja z §Yujściem§! lub §Ycentrum handlowym§! zyskuje premię:"
 estate_jains_development_of_cities_rt: "Modyfikator '§Yrozbudowa miasta§!' zostaje usunięty ze wszystkich prowincji z §Yujściem§! lub §Ycentrum handlowym§!."
 estate_jains_development_of_cities_mod: "Rozbudowa miasta"
 desc_estate_jains_development_of_cities: "Z rozkazu władzy rządzącej dźiniści tej prowincji mają prawo do rozbudowy miasta do nowych rozmiarów."
 estate_jains_right_to_offer_loans: "Przyznanie praw do oferowania pożyczek"
 estate_jains_right_to_offer_loans_desc: "[Root.GetJainsName_CL_Cap] zbudowali sobie reputację lichwiarzy. Przyznając im specjalne prawa w tym zakresie, sprzyjamy ogólnemu przepływowi gospodarki."
 estate_jains_economical_boost: "Wolność gospodarcza [Root.GetJainsName_gen]"
 estate_jains_economical_boost_desc: "Wszystko ma swoją cenę, jeśli znajdzie się odpowiedni kupiec. Nasza ziemia nie jest tu wyjątkiem. Pozwalając [Root.GetJainsName_dat] mieć kontrolę nad częścią naszej królewszczyzny, możemy uzyskać znaczną korzyść dla naszych przychodów."
 estate_jains_incorruptible_offices: "[Root.GetJainsName_gen] w biurokracji"
 estate_jains_incorruptible_offices_desc: "[Root.GetJainsName_CL_Cap] nie są wcale nieistotni w naszym kraju. Przyznanie im stanowisk w naszym rządzie jest korzystne dla ogólnego rozwoju naszego narodu."
 estate_jains_patronize_jain_familiy: "Rozszerzone prawa dżinijskich rodzin"
 estate_jains_patronize_jain_familiy_desc: "Te rodziny są potężne, ale ich wpływ jest ograniczony tylko do [Root.GetJainsName_gen]. Poprzez znaczne rozszerzenie praw [Root.GetJainsName_gen], [Root.GetJainsName_CL] mogą być bardziej pobłażliwi w swoich planach na przyszłość."
 estate_jains_promote_jain_bookkeeping: "Promuj księgowość [Root.GetJainsName_gen]"
 estate_jains_promote_jain_bookkeeping_desc: "Sprawy gospodarki powinny być w rękach [Root.GetJainsName_gen]."
 estate_nobles_mansabdari_cav_maintenance: "Mansabdarowie - oddziały kawalerii"
 estate_nobles_mansabdari_cav_maintenance_desc: "Mansabdarowie muszą dostarczyć państwu własne konie dla kawalerii w zamian za prawo do ziemi lub obietnicę wysokich zarobków."
 estate_nobles_mansabdari_military_service: "Mansabdarowie - służba wojskowa"
 estate_nobles_mansabdari_military_service_desc: "Mansabdarowie są proszeni o pełnienie służby wojskowej dla państwa. Będą dowodzić armiami nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen] i służyć u boku zwykłego żołnierza na froncie."
 estate_nobles_mansabdari_royal_rule: "Mansabdarowie - władza królewska"
 estate_nobles_mansabdari_royal_rule_desc: "Mansabdarowie są podporządkowani władzy królewskiej. Usuwając ich siłą ze stanowisk władzy, [Root.Monarch.GetTitle] może zapewnić sobie władzę nad systemem mansabdari."
 estate_nobles_rynda: "Bojarzy - piechurzy ryndowie"
 estate_nobles_rynda_desc: "Ryndowie, wybierani spośród młodych bojarów, są ochroniarzami [Root.Monarch.GetRulerGen] i pełnią rolę obrońców dworu. Choć tradycyjnie nie biorą udziału w walkach, mogą być wykorzystywani w wojsku jako zbrojni."
 estate_nobles_rynda_at: "Gdy nasz władca jest §Ygenerałem§! zyskujemy do §G+15.0%§! skuteczności bojowej piechoty.\nW przeciwnym razie zyskujemy do §G-20.0%§! kosztu piechoty."
 estate_nobles_landed_army: "Bojarzy - armia lądowa"
 estate_nobles_landed_army_desc: "Armia lądowa to siły kawalerii [Root.GetGovNameGen] [Root.GetAdjective]. Bojarzy zapewniają sobie i swoim zbrojnym sługom wyposażenie na własny koszt."
 estate_nobles_landed_army_tt: "Zyskujemy do  §G+20.0%§! skuteczności bojowej kawalerii."
 estate_nobles_mestnichestvo: "Miestniczestwo"
 estate_nobles_mestnichestvo_desc: "Miestniczestwo to skomplikowany feudalny system hierarchiczny oparty na starszeństwie jednostki w ramach rozszerzonej arystokracji [Root.GetAdjective]. Często prowadzący do przemocy i intryg wśród szlachty, miestniczestwo  eliminuje wszelkie nadzieje na zasługi na wysokich stanowiskach [Root.GetGovNameGen] [Root.GetAdjective]."
 estate_nobles_early_serfdom: "Wczesne poddaństwo"
 estate_nobles_early_serfdom_desc: "Chłopi stali się zależni od [Root.GetNobilityName_gen]. Chociaż system nie został jeszcze zinstytucjonalizowany, jest to pierwszy krok do całkowitego wyeliminowania wolności chłopów."
 estate_nobles_legalized_serfdom: "Zalegalizowane poddaństwo"
 estate_nobles_legalized_serfdom_desc: "Pańszczyzna została prawnie zdefiniowana przez niedawno uchwalone prawo. [Root.GetNobilityName_CL_Cap] ma[Root.GetNobilityName__NounJa] prawo traktować zniewolonych chłopów wedle własnego uznania."
 estate_nobles_total_serfdom: "Całkowite poddaństwo"
 estate_nobles_total_serfdom_desc: "System poddaństwa został zaostrzony do tego stopnia, że w kraju nie pozostał już prawie żaden wolny chłop. Mobilność klasowa jest dla chłopów przeszłością, podczas gdy nasze państwo cieszy się owocami ich pracy."
 estate_nobles_restricted_serfdom: "Ograniczone poddaństwo"
 estate_nobles_restricted_serfdom_desc: "Pańszczyzna została ograniczona jako krok w kierunku zniesienia kajdan nałożonych na chłopów. Choć ku zgorszeniu [Root.GetNobilityName_gen], chłopi mogą teraz zmienić swojego pana."
 estate_nobles_devastating_serfdom: "Niszczycielskie poddaństwo"
 estate_nobles_devastating_serfdom_desc: "Pańszczyzna stała się podstawową częścią naszego społeczeństwa. Do tego stopnia, że nawet idea wolności dla chłopa stała się bluźnierstwem nawet dla najniższych rangą członków [Root.GetNobilityName_gen]."
 estate_nobles_increased_peasant_freedom: "Większa wolność chłopów"
 estate_nobles_increased_peasant_freedom_desc: "Wbrew woli [Root.GetNobilityName_gen], chłopi otrzymali dodatkową swobodę w poruszaniu się. Mogą teraz zmieniać właściciela ziemskiego, kiedy tylko zechcą. Oznacza to, że [Root.GetNobilityName_CL] musi okazywać chłopom więcej litości."
 estate_nobles_peasant_liberation: "Wyzwolenie chłopów"
 estate_nobles_peasant_liberation_desc: "[Root.GetNobilityName_CL_Cap] nie ma[Root.GetNobilityName_NounJa] już prawa do żadnego chłopa pracującego na ich ziemiach. Podczas gdy ta zmiana jest błogosławieństwem dla chłopstwa, [Root.GetNobilityName] żywi[Root.GetNobilityName_NounA] wielką urazę do państwa za wzmocnienie pozycji chłopów."
 estate_burghers_rise_of_the_burghers: "Rozwój mieszczaństwa"
 estate_burghers_rise_of_the_burghers_desc: "Wraz z nowo odkrytą wolnością, chłopi zaangażowali się w handel i rzemiosło. Dzięki temu rozwojowi [Root.GetBurghersName_gen] rośnie w siłę, ponieważ coraz więcej chłopów dołącza do tej klasy ze swoim zarobionym bogactwem."
 estate_burghers_the_new_middle_class: "Nowa klasa średnia"
 estate_burghers_the_new_middle_class_desc: "Większość byłych chłopów weszła do klasy społecznej [Root.GetBurghersName_gen]. Władza i wpływ [Root.GetBurghersName_gen] na dwór są niezaprzeczalne."
 estate_privilege_only_revoked_by_republics: "§RMoże zostać odwołany wyłącznie przez §YRepublikę§!.§!"
 estate_burghers_promote_burgher_bookkeeping: "Promuj księgowość [Root.GetBurghersName_gen]"
 estate_burghers_promote_burgher_bookkeeping_desc: "Sprawy gospodarki powinny być w rękach [Root.GetBurghersName_gen]."
