 mng_end_sengoku_jidai_desc: "Japonia jest domem dla dzikich wojowników, żądnych władzy panów feudalnych i ducha wojny, który doprowadził do świtu ery Sengoku Jidai. Nie możemy tolerować chuligańskich i niebezpiecznych zachowań tak blisko naszych brzegów, dlatego musimy podjąć działania w celu zdobycia kontroli nad wyspą, bezpośrednio lub pośrednio."
 mng_form_depots_title: "Utwórz magazyny"
 mng_form_depots_desc: "Pomimo wyznaczenia lojalnych poddanych i okazania przychylności niebios, ludzie służący naszemu znamienitemu Cesarzowi mogą czasem paść ofiarą swojej ludzkiej natury. Aby temu przeciwdziałać, powinniśmy pójść naprzód i założyć agencje szpiegowskie, aby mieć oko na sprawy naszych poddanych i wewnętrzne interesy."
