 flavor_jap.66.t: "Księga pięciu kręgów"
 flavor_jap.66.d: "Nasz kraj wydał wielu sławnych wojowników, ale żaden nie zyskał tak trwałej sławy jak legendarny Miyamoto Musashi. Nazywany najlepszym pojedynkowiczem w historii Japonii, wygrał swój pierwszy pojedynek w wieku trzynastu lat i zaczął podróżować i brać udział w pojedynkach w całym kraju, pozostając niepokonanym.\n\nJego doświadczenia są przekazywane za pośrednictwem \"Księgi pięciu kręgów\", w której wyjaśnia wszystkie swoje techniki sztuk walki, mentalność i filozofię. Na jej stronach znajduje się nieoceniona wiedza na temat tego, jak stać się doskonałym wojownikiem, a nasze armie mogłyby wiele skorzystać na jej przeczytaniu."
 flavor_jap.66.a: "Nauki te poprawią naszą  §Yarmię§!."
 flavor_jap.66.b: "Odrzućmy ją, zamiast tego skupmy się na §Mmorzu§!."
 flavor_jap.66.c: "Musimy dokładnie rozważyć nasze możliwości."
 flavor_jap.67.t: ""
 flavor_jap.67.d: ""
 flavor_jap.67.a: ""
 flavor_jap.67.b: ""
 flavor_jap.68.t: "Pierwsza gejsza"
 flavor_jap.68.d: "Gejsza (lub Geiko) to osoba zajmująca się sztuką, zasadniczo występująca artystka. W miarę jak monety napływały do skarbca Japonii, coraz większa ich część była przeznaczana na kulturę i rozrywkę. Najpopularniejszą formą rozrywki w dzielnicach uciech, wykonywaną zarówno przez mężczyzn, jak i kobiety, był taniec i śpiew przy akompaniamencie instrumentów i nastoletnich tancerek zwanych odoriko. Kiedy te dziewczęta dorastały, przyjmowały różne imiona, aby kontynuować pracę, jedną z tych nazw była 'gejsza'.\n\nZ czasem gejsze zostały docenione za swoją sztukę śpiewu, tańca i gry na shamisenie, specjalizując się w tego rodzaju rozrywce."
 flavor_jap.68.a: "Takie wyrafinowanie i finezja!"
 flavor_jap.69.t: ""
 flavor_jap.69.d: ""
 flavor_jap.69.a: ""
 flavor_jap.70.t: "Droga Chonindo"
 flavor_jap.70.d: "Zmiany w społeczeństwie po burzliwych czasach okresu Sengoku są dość oczywiste. Wcześniejsze ciągłe walki w całej Japonii w końcu ustały i teraz cieszymy się nieco stabilnym pokojem wewnętrznym, który pozwala na bardziej spokojne życie zwykłych ludzi. W rezultacie napływają oni do szybko rozwijających się miast, a tym samym nasza wcześniej wiejska populacja daje początek Chonin (mieszczanom), a wraz z nimi ich własny styl życia zwany Chonindo. Ich aspiracje do klasy samurajów i ich wartości bushido, wraz z żywym zainteresowaniem rozwojem sztuki i nauki, zaowocowały odrębną nową kulturą masową, skoncentrowaną na doskonałej jakości wykonania. Poezja, przedstawienia, teatry lalkowe, malarstwo i wszystkie inne formy sztuki przeżywają wielki rozwój."
 flavor_jap.70.a: "Co za czas, by żyć!"
 flavor_jap.71.t: "Wielki pożar Meireki"
 flavor_jap.71.d: "Zapoczątkowany przez kapłana, który rzekomo próbował spalić przeklęte kimono, Wielki Pożar Meireki zdziesiątkował prowincję [1028.GetName] i pochłonął ponad 100 000 istnień ludzkich. Ze względu na charakter budynków w prowincji [1028.GetName], które są wykonane z drewna i papieru, pożar, który rozpoczął się w dzielnicy Hongo, szybko rozprzestrzenił się na całe miasto. Niestety, fakt, że zdecydowaliśmy się zbudować nasze budynki tak blisko siebie, odegrał znaczącą rolę w szybkim rozprzestrzenianiu się ognistego zniszczenia."
 flavor_jap.71.a: "Co za tragedia."
