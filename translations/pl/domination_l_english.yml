 mng_outer_city_beijing_desc: "Miasto [1816.GetName] było sercem Chin, jako dom dla niezliczonej liczby ludzi w naszym królestwie. Rosnąca liczba ludności chce rozszerzenia planów miasta, co umożliwiłoby powiększenie przestrzeni życiowej w obszarze miejskim."
