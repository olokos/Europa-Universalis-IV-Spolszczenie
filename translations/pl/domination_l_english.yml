 standardized_millets_reform_desc: "Millety Imperium Osmańskiego to zbiór islamskich zasad dotyczących traktowania niemuzułmanów w imperium. W przeszłości zasady te były niejednolite, a ich reforma ujednoliciła traktowanie pogan i wprowadziła dodatkowe przepisy dotyczące administracji domeną."
 organized_military_staff_reform: "Zorganizowany personel wojskowy"
 organized_military_staff_reform_desc: "Utrzymując dynamiczną organizację budżetu wojskowego i utrzymując koordynację personelu wojskowego, możemy zapewnić, że straty pułków będą łatwiejsze do odzyskania."
 military_engineering_reform: "Inżynieria wojskowa"
 military_engineering_reform_desc: "Wojnę wygrywa się nie tylko dzięki dyscyplinie naszych żołnierzy, ale także dzięki jakości naszego sprzętu wojskowego. Nasza doktryna powinna skupiać się na wykorzystaniu lepszych modeli artylerii, które są tańsze w utrzymaniu."
 defensive_stance_reform: "Postawa obronna"
 defensive_stance_reform_desc: "Nasza największa siła nie leży w naszych zdolnościach ofensywnych, ale w naszej zdolności do utrzymania obrony. Pozwolenie wrogom na rozbijanie się o nasze mury będzie naszym zwycięstwem."
 sustained_discipline_reform: "Dyscyplina"
 sustained_discipline_reform_desc: "Bardzo ważne jest, aby nasi żołnierze nie stracili dyscypliny w trakcie bitwy. Tylko dzięki musztrze możemy zapewnić naszym ludziom przetrwanie."
 cavalry_warfare_reform: "Wojna kawalerii"
 cavalry_warfare_reform_desc: "Kawaleria jest mobilną siłą naszej armii i służy jako oddziały uderzeniowe w walce. Nasze wojsko koncentruje się na zwiększeniu jej wykorzystania i integracji z naszymi pułkami."
 amphibious_specialization_reform: "Wyspecjalizowane amfibie"
 amphibious_specialization_reform_desc: "Wojny, które prowadzimy, wygrywamy nie tylko na lądzie, ale także na morzu. W związku z tym nasze wojska muszą być przygotowane do działania jako jednostka morska, gotowa do uderzenia w obronę wybrzeża naszych wrogów."
 mechanic_marine_buff_yes: "§YPiechota morska§! otrzymuje następującą premię:\nZużycie zasobów ludzkich pułku: §G-20.0%§!"
 amphibious_specialization_reform_modifier: "Wyspecjalizowane amfibie"
 desc_amphibious_specialization_reform_modifier: "Wojny, które prowadzimy, wygrywamy nie tylko na lądzie, ale także na morzu. W związku z tym nasze wojska muszą być przygotowane do działania jako jednostka morska, gotowa do uderzenia w obronę wybrzeża naszych wrogów."
 mercenary_leadership_reform: "Przywódcy najemników"
 mercenary_leadership_reform_desc: "Choć mamy własną armię, lepiej pozwolić najemnikom poprowadzić szarżę do walki. W najlepszym wypadku ich wiedza przyniesie nam zwycięstwo, a w najgorszym ich ciała ochronią naszych ludzi podczas bitwy."
 maritime_military_reform: "Profesjonalizm marynarki wojennej"
 maritime_military_reform_desc: "Żyjemy lub umieramy dzięki naszej zdolności do zabezpieczania otaczających nas wód. Marynarka wojenna jest najsilniejszym zasobem naszego wojska i jako taka stosuje wiele koncepcji profesjonalizmu i wojskowej finezji w odniesieniu do naszych sił morskich."
