 hre_event.15.t: "Koniec Świętego Cesarstwa Rzymskiego"
 hre_event.15.desc: "Wraz z upadkiem miasta [Emperor.Capital.GetName], [Emperor.Monarch.GetTitle] [Emperor.Monarch.GetName] musiał[Emperor.Monarch.GetANoun] zaakceptować ostateczną porażkę z rąk sił [Root.GetAdjective]. W roku [GetYear], niegdyś prestiżow[Emperor.Monarch.GetAY] [Emperor.Monarch.GetTitle] podpisał[Emperor.Monarch.GetANoun] swoją abdykację z tronu Świętego Cesarstwa Rzymskiego i zwolnił[Emperor.Monarch.GetANoun] wszystkie cesarskie państwa i urzędników z ich przysiąg i zobowiązań wobec cesarstwa.\n\nŚwięte Cesarstwo Rzymskie przestało istnieć, a [Root.Monarch.GetTitle] [Root.Monarch.GetName] na zawsze zostanie zapamiętan[Root.Monarch.GetAY] jako jego niszczyciel[Root.Monarch.GetKaNoun]."
 hre_event.15.a: "Cesarstwo w końcu przestało istnieć."
 hre_event.15.b: "Imperium upadło. Niech żyje państwo [Root.GetName] powstające z popiołów Cesarstwa!"
