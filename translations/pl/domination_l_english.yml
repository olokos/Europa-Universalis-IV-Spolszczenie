l_english:
 fra_liberate_norm_title: "Wyzwól Normandię"
 fra_liberate_norm_desc: "Księstwo Normandii jest de jure poddanym Królestwa Francji. Powinno więc wrócić pod nasze rządy."
 fra_burg_succession_title: "Sukcesja burgundzka"
 fra_burg_succession_desc: "Zarozumiali książęta Burgundii uważają się za wielką potęgę, jednakże w rzeczywistości są jedynie wasalami. Powinniśmy przypomnieć im o tym fakcie."
 fra_border_empire_title: "Zmierz się z Cesarstwem"
 fra_border_empire_desc: "Święte Cesarstwo Rzymskie jest największą przeszkodą dla francuskiej ekspansji i solą w naszym oku. Cesarstwo musi zostać obalone, torując drogę naszym ambicjom, albo poddane francuskiej kontroli."
 fra_chateux_loire_valley_title: "Châteaux Doliny Loary"
 fra_chateux_loire_valley_desc: "Początek XV wieku przyniósł w naszych granicach wiele postępów w dziedzinie architektury. Powinniśmy dobrze wykorzystywać naszą wiedzę i rozwijać piękne widoki naszego kraju."
 fra_armorican_peninsula_title: "Półwysep Bretoński"
 fra_armorican_peninsula_desc: "Księstwo Bretanii nie ma właściwych relacji z Koroną Francuską. Powinniśmy ich przekonać, aby wrócili do swoich."
 fra_retake_aquitaine_title: "Odzyskaj Gaskonię"
 fra_retake_aquitaine_desc: "Gaskonia jest prawowitą ziemią francuską, okupowaną przez bezprawnego pretendenta do korony. Każdy angielski przyczółek we Francji musi zostać odzyskany."
 fra_unite_france_title: "Korona Francji"
 fra_unite_france_desc: "Zbyt długo byliśmy rozdarci, nasze ziemie znajdowały się pod obcą kontrolą. Francja nigdy nie będzie bezpieczna, jeśli region, który zamieszkujemy, nie zjednoczy się pod naszą chorągwią."
 fra_house_united_title: "Zjednoczony Ród"
 fra_house_united_desc: "Królewscy krewni na tronie Prowansji zawsze cieszyli się dużą autonomią od naszej stolicy. Pomimo swojej wielkości, posiadają znaczne wpływy i dlatego musimy dążyć do zabezpieczenia ich pod naszą kontrolą."
 fra_provencal_question_title: "Kwestia prowansalska"
 fra_provencal_question_desc: "Książęta Prowansji mają wielkie ambicje, ale niewiele osiągają. Lepiej byłoby, gdyby byli poddanymi Francji."
 fra_ducal_lands_avignon_title: "Papieskie Ziemie Awinionu"
 fra_ducal_lands_avignon_desc: "Awinion zawsze był cierniem na naszej południowo-wschodniej granicy. Pomimo naszych najlepszych starań, zawsze wymykał się naszej jurysdykcji, zamiast tego był lojalny wobec Państwa Kościelnego. Musimy zdecydować o naszym podejściu w tej delikatnej sprawie, zakładając że Ojciec Święty sprawuje władzę nad chrześcijaństwem."
 fra_crown_naples_title: "Korona Neapolu"
 fra_crown_naples_desc: "Południowowłoskie królestwo Neapolu i jego terytoria stanowią wielki punkt kontrolny handlu przepływającego przez Morze Śródziemne. Musimy zabezpieczyć te terytoria dla siebie i czerpać korzyści z tego handlu."
 fra_branch_mission_4_3_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_3_desc: "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_4_4_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_4_4_desc: "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_5_3_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_5_3_desc: "[Root.GetSelectableMissionDescription]"
 fra_city_lights_title: "[Root.GetPreviewColorFRA]Miasto Świateł[Root.GetPreviewColorFRA_end]"
 fra_city_lights_desc: "Prowincja [118.GetName] zawsze była sercem jednej z najbardziej popularnych religii świata. W związku z tym musimy wziąć ją pod naszą chorągiew i pławić się w chwale jako zdobywcy prowincji [118.GetName]!"
 fra_milanese_succession_title: "[Root.GetPreviewColorFRA]Sukcesja Ambrozjańska[Root.GetPreviewColorFRA_end]"
 fra_milanese_succession_desc: "Aby umocnić naszą pozycję w Północnych Włoszech, musimy rozszerzyć nasze włości o Mediolan."
 fra_protector_catholicism_title: "[Root.GetPreviewColorFRA]Obrońca Katolicyzmu[Root.GetPreviewColorFRA_end]"
 fra_protector_catholicism_desc: "Katolicyzm zawsze był w stanie wojny z sąsiadami, którzy chcieli go wykorzenić. Aby chronić naszych ludzi przed obcymi i bronić naszego dziedzictwa, jeśli Bóg pozwoli, będziemy go chronić do ostatniej kropli krwi!"
 fra_shield_of_outremer_title: "[Root.GetPreviewColorFRA]Tarcza Outremeru[Root.GetPreviewColorFRA_end]"
 fra_shield_of_outremer_desc: "Nasze wpływy w Lewancie wzrosły do niespotykanych dotąd rozmiarów. Po raz pierwszy od wieków możemy ogłosić przywrócenie Outremeru, świecącej gwiazdy naszej wiary w Lewancie."
 fra_pilgrimage_jerusalem_title: "[Root.GetPreviewColorFRA]Krucjata na Jerozolimę[Root.GetPreviewColorFRA_end]"
 fra_pilgrimage_jerusalem_desc: "Droga do Jerozolimy jest pełna wrogów i obcych najeźdźców. Obowiązek jej odbicia i przywrócenia z powrotem w ciepłe objęcia naszej religii spoczywa na naszych barkach. Deus vult!"
 fra_branch_mission_1_4_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_4_desc: "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_5_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_5_desc: "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_2_6_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_6_desc: "[Root.GetSelectableMissionDescription]"
 fra_branch_mission_3_5_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_3_5_desc: "[Root.GetSelectableMissionDescription]"
 fra_raise_slave_ships_title: "Arsenal des Galères"
 fra_raise_slave_ships_desc: "Jeśli mamy wzmocnić nasze ekspansywne tendencje w basenie Morza Śródziemnego i poza nim, musimy zapewnić odpowiednią morską infrastrukturę i stały napływ sprawnych ludzi."
 fra_crossroad_continents_title: "Skrzyżowanie kontynentów"
 fra_crossroad_continents_desc: "Sycylia leży pośrodku Morza Śródziemnego, akwenu o kluczowym znaczeniu zarówno dla handlu jak i działań wojennych. Zabezpieczenie jej zwiększy nasze wpływy w otaczającym ją regionie."
 fra_throne_naples_title: "Tron Neapolu"
 fra_throne_naples_desc: "Sukcesja neapolitańska jest sprawą złożoną i sporną. Sam Neapol dąży do niepodległości, ale zarówno Francja, jak i książęta iberyjscy również się o niego ubiegają. Problem ten należy rozwiązać."
 fra_kingdoms_spain_title: "Królestwa Hiszpanii"
 fra_kingdoms_spain_desc: "Iberia jest domem dla niektórych z najbardziej znanych i prestiżowych dynastii w Europie. Narody które dzierżą ogromną siłę polityczną i militarną, musimy stąpać ostrożnie i zdecydować czy traktować je jako przyjaciół czy wrogów."
 fra_branch_mission_2_9_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_2_9_desc: "[Root.GetSelectableMissionDescription]"
 fra_secure_alpine_pass_title: "Zabezpiecz przełęcz alpejską"
 fra_secure_alpine_pass_desc: "Linia gór między nami a Włochami, Alpy, od wieków niezawodnie broniła mieszkańców Włoch. Jeśli mamy podbić włoskie posiadłości, musimy pokonać tę przeszkodę i zabezpieczyć przełęcze prowadzące przez przepaści."
 fra_league_cambrai_title: "Liga w Cambrai"
 fra_league_cambrai_desc: "Przedsięwzięcie zorganizowane przez niektóre pomniejsze mocarstwa włoskie nie jest wystarczająco potężne, aby zatrzymać nasz postęp we Włoszech. Musimy zmiażdżyć wszystkie siły przeciwnika i zabezpieczyć ten region dla francuskiej korony!"
 fra_golden_march_title: "Złota marchia"
 fra_golden_march_desc: "Północne Włochy posiadają jedne z najlepiej prosperujących ziem na świecie. Są one domem dla innowacji politycznych i naukowych, a ich rytm jest pulsem całego regionu. Zabezpieczenie ich przyśpieszyłoby plany podboju tego regionu."
 fra_italian_heartland_title: "Zajmij płn. Włochy"
 fra_italian_heartland_desc: "Zamieszki w rodzie Viscontich pokazują niezdolność ich monarchy do powstrzymywania konfliktów. Musimy ulżyć obywatelom w niekompetencji ich władcy."
 fra_restore_signoria_title: "Signoria Genui"
 fra_restore_signoria_desc: "Kupcy z Genui często utrzymywali dobre stosunki z naszą rodziną królewską. Ich porty są jednak schronieniem dla wielkich bogactw, dlatego moglibyśmy rozważyć przywłaszczenie ich sobie w celu sfinansowania naszych celów i programów."
 fra_house_god_title: "Dom Boży"
 fra_house_god_desc: "[118.GetName] jest domem dla niektórych z najbardziej znanych osiągnięć architektonicznych katolicyzmu. Miasto, które zostało pobłogosławione przez wiele najbardziej znanych osobistości w historii, wkrótce uklęknie w obliczu francuskiej wyższości."
 fra_secure_genoan_trade_title: "Handel genueński"
 fra_secure_genoan_trade_desc: "Nie można zignorować okazji handlowej na wybrzeżach Genui. Kupcy opowiadają historie o monecie, która wystarczy do wypełnienia dziesięciu sakiewek. Zabezpieczenie jej będzie miało kluczowe znaczenie w finansowaniu naszych zewnętrznych i wewnętrznych przedsięwzięć."
 fra_expand_french_domain_title: "Rozszerz Francuską Sferę"
 fra_expand_french_domain_desc: "Włochy zawsze były podzielone między wielkimi Cesarstwami. Region ten, będący niegdyś częścią Świętego Cesarstwa Rzymskiego, musi się znaleźć pod naszym wpływem, abyśmy nie zaryzykowali ich sojuszu z naszą polityczną i militarną opozycją."
 fra_sway_electorate_title: "[Root.GetPreviewColorFRA_HRE]Opanuj elektorat[Root.GetPreviewColorFRA_HRE_end]"
 fra_sway_electorate_desc: "Tytuł Cesarza nie jest łatwy do zdobycia, zwłaszcza dla władcy państwa niebędącego członkiem Świętego Cesarstwa Rzymskiego. Jednak trochę przekupstwa i wyszeptanie kilku odpowiednich słów z pewnością wspomoże nasze wysiłki."
 fra_branch_mission_1_5_title: "[Root.GetSelectableMissionTitle]"
 fra_branch_mission_1_5_desc: "[Root.GetSelectableMissionDescription]"
 fra_push_imperial_line_title: "[Root.GetPreviewColorFRA_HRE]Przesuń granicę Cesarstwa[Root.GetPreviewColorFRA_HRE_end]"
 fra_push_imperial_line_desc: "Granice rzekomego Świętego Cesarstwa Rzymskiego na wschodzie są śmiechu warte. Nie są ani bezpieczne, ani nadające się do obrony, a dodatkowo są obsadzone żołnierzami nie dorównującymi naszym. Pod naporem armii francuskiej Cesarstwo upadnie."
 fra_break_habsburg_ring_title: "[Root.GetPreviewColorFRA_HRE]Rozerwij cesarski pierścień[Root.GetPreviewColorFRA_HRE_end]"
 fra_break_habsburg_ring_desc: "Władcy dynastii [Emperor.Monarch.Dynasty.GetName] mają czelność próbować otoczyć naszą sferę gałęziami swojej endogamicznej linii. Musimy rozerwać tak zwany 'pierścień dynastii [Emperor.Monarch.Dynasty.GetName]', aby nie ryzykować, że zostaniemy przez niego otoczeni."
 fra_declaratio_gallica_title: "[Root.GetPreviewColorFRA_HRE]Declaratio Gallica[Root.GetPreviewColorFRA_HRE_end]"
 fra_declaratio_gallica_desc: "Niemieckie ziemie formalnie chronione przez cesarza to nic innego jak łatwy cel dla naszych ambitnych planów podboju. Podbicie ich i uczynienie z nich właściwego terytorium Francji z pewnością zlikwiduje kolejne zagrożenie naszych granic."
 fra_dismantle_empire_title: "[Root.GetPreviewColorFRA_HRE]Rozwiąż Cesarstwo[Root.GetPreviewColorFRA_HRE_end]"
 fra_dismantle_empire_desc: "Feralna szarada, która paraduje z imieniem Cesarstwa Rzymskiego, to nic innego jak smutny stan rzeczy i oczywiste urojenia. Zniszczenie jej i unieważnienie jej celu wzmocniłoby nasz prestiż."
 fra_right_blood_title: "[Root.GetPreviewColorFRA_HRE]Prawo krwi[Root.GetPreviewColorFRA_HRE_end]"
 fra_right_blood_desc: "Tak jak Karolowi Wielkiemu prawo do cesarskiego tronu ŚCR należało się przed nami, tak teraz należy do nas. Zdobycie go jedynie przywróciłoby nas na należne nam miejsce."
 fra_restore_shadow_kingdom_title: "[Root.GetPreviewColorFRA_HRE]Odzyskaj włoskie terytoria[Root.GetPreviewColorFRA_HRE_end]"
 fra_restore_shadow_kingdom_desc: "Terytoria Cesarstwa utracone przez stratę jego wpływów w regionie muszą zostać zwrócone pod naszą jurysdykcję."
 fra_means_expansion_title: "[Root.GetPreviewColorFRA_HRE]Sposoby ekspansji[Root.GetPreviewColorFRA_HRE_end]"
 fra_means_expansion_desc: "Ochrona Cesarstwa przed zagrożeniami zewnętrznymi nie jest łatwym zadaniem. Na szczęście dla nas, jesteśmy w posiadaniu jednej z najzdolniejszych armii w Europie, która pomoże nam w wyzwoleniu i obronie naszej ojczyzny."
 fra_french_canada_title: "Kanada Francuska"
 fra_french_canada_desc: "Kompania handlowa prosi o wsparcie finansowe w celu założenia baz w Ameryce Północnej. Mówią, że wymaga tego honor Francji."
 fra_colonial_approach_title: "Podejście do kolonii"
 fra_colonial_approach_desc: "Zwiększanie naszych wpływów za granicą poprzez tworzenie nowych kolonii i placówek jeszcze bardziej zwiększy nasze zyski i potęgę militarną, zarówno w kraju, jak i za granicą."
 fra_appease_the_princes_title: "Udobruchaj dynastie"
 fra_appease_the_princes_desc: "Różne dynastie w naszym królestwie mogą nie mieć dużej władzy nad francuską koroną, ale mimo to muszą zostać udobruchane, jeśli mamy ich prosić o współpracę, gdy jest potrzebna."
 fra_crown_seat_capital_title: "Siedziba korony w mieście [Root.Capital.GetName]"
 fra_crown_seat_capital_desc: "Francuska korona jest tak silna jak jej stolica. Na szczęście dla nas jesteśmy w korzystnej sytuacji, ponieważ mamy możliwość dalszego wzmacniania serca naszego kraju w mieście [Root.Capital.GetName]."
 fra_found_french_haiti_title: "Załóż Haiti Francuskie"
 fra_found_french_haiti_desc: "Kompania handlowa prosi o wsparcie finansowe w celu założenia baz na Karaibach. Mówią, że wymaga tego honor Francji."
 fra_hudson_bay_fur_title: "Futra z zatoki Hudsona"
 fra_hudson_bay_fur_desc: "Bitwy o dominację nad handlem futrami w Ohio nie można wygrać tylko dzięki sile wojskowej. Musimy nawiązać stosunki handlowe z rdzennymi Amerykanami mieszkającymi w regionie, aby zabezpieczyć interesy skarbu Francji."
 fra_refine_bombards_title: "Udoskonal bombardy"
 fra_refine_bombards_desc: "Machiny wojenne, wyposażone w imponującą ilość prochu, wkraczają na pole bitwy. Ich grzmiący ryk zburzy mury naszych wrogów i doprowadzi do zwycięstwa [Root.GetAdjective]!"
 fra_form_gendarmes_title: "Sformuj żandarmerię"
 fra_form_gendarmes_desc: "Potrzeba odpowiedniej armii, pełnej ciężkiej kawalerii, jest głównym czynnikiem, który pomoże nam osiągnąć cel przejęcia władzy politycznej i centralizacji naszego królestwa, dzięki potędze stałej armii."
 fra_movement_centralization_title: "Ruch centralizacji"
 fra_movement_centralization_desc: "Zbyt długo różne klasy i frakcje w naszym królestwie miały ogromne wpływy. Musimy się ich pozbyć i scentralizować nasz kraj."
 fra_reform_legal_system_title: "Zreformuj system prawny"
 fra_reform_legal_system_desc: "System prawny Francji był w większości bardzo płynny i archaiczny zarówno pod względem konstrukcji, jak i wdrażania. Aby jeszcze bardziej umocnić naszą pozycję na tronie, musimy upewnić się, że nasz system prawny działa z maksymalną wydajnością."
 fra_navy_mission_calais_title: "Port w Calais"
 fra_navy_mission_calais_desc: "Zdradziecki król Edward III z Anglii zagarnął Calais jako bazę do ataku na Francję. Musimy temu zapobiec i dać Francji Pays Reconquis."
 fra_auld_alliance_title: "Stare przymierze"
 fra_auld_alliance_desc: "Od dawna utrzymujemy dobre stosunki i pakt obronny ze Szkocją z powodu  naszej wzajemnej rywalizacji z Anglią. Powinniśmy rozszerzyć tę relację w ramach przygotowań do ataku na kontynent angielski."
 fra_dutch_coast_title: "Wykorzystaj holenderskie wybrzeże"
 fra_dutch_coast_desc: "Wybrzeże Niderlandów ma ogromny potencjał handlowy. Mądrze byłoby ugruntować w nim naszą obecność i zadbać o to, by funkcjonował on zgodnie z filozofią efektywności morskiej."
 fra_london_title: "Londyn wzywa"
 fra_london_desc: "Anglia zawsze była naszym znienawidzonym wrogiem i rywalem oraz solą w naszym oku. Musimy ominąć lub pokonać brytyjską flotę, dotrzeć do samej Wielkiej Brytanii i raz na zawsze położyć kres państwu angielskiemu."
 fra_british_isles_title: "Podbij wyspy"
 fra_british_isles_desc: "Dzięki podbojowi prowincji [236.GetAdjective] zapewniliśmy sobie potężny przyczółek na Wyspach Brytyjskich. Droga do wyeliminowania angielskiego zagrożenia stoi dla nas otworem."
 fra_english_channel_mission_title: "Kanał francuski"
 fra_english_channel_mission_desc: "Odkrywanie Nowego Świata zrodziło nowe możliwości komercyjne. Wykorzystajmy je i skierujmy bogactwa odległych krajów do naszego kanału francuskiego."
 fra_rule_britannia_title: "Morska supremacja Francji"
 fra_rule_britannia_desc: "Nikt nie będzie kwestionował morskich zdolności naszej floty, jeśli uda nam się pokonać naszych wrogów na morzu. Po klęsce brytyjskiej marynarki wojennej Francja rządzi falami!"
 fra_embrace_renaissance_title: "Wprowadź renesans"
 fra_embrace_renaissance_desc: "Wpływy z Włoch i zarania renesansu muszą znaleźć drogę do serca naszego narodu. Wraz z konsekwentnym przyjmowaniem nowych osiągnięć w nauce, sztuce i kulturze przysłuży się naszemu wspaniałemu narodowi."
 fra_nine_universities_title: "Osiem uniwersytetów"
 fra_nine_universities_desc: "Przyjęcie renesansu to tylko pierwszy krok w kierunku oświecenia naszego społeczeństwa. Musimy również upewnić się, że kraj posiada środki na budowę odpowiednich placówek edukacyjnych."
 fra_retrial_jeanne_darc_title: "Proces Joanny d'Arc"
 fra_retrial_jeanne_darc_desc: "Jedną z najbardziej kontrowersyjnych, ale ważnych postaci wojny stuletniej była Joanna d'Arc. Gdy wszystko wydawało się stracone, jej nieustraszone szarże i niezachwiana wiara utorowały drogę do zwycięstwa. Musimy uczcić jej pamięć i oczyścić ją z fałszywych zarzutów przeciwko niej."
 fra_renaissance_architecture_title: "De Architectura"
 fra_renaissance_architecture_desc: "Pierwotnie napisany jako traktat, studiujący aspekty architektury, przez rzymskiego architekta i inżyniera wojskowego Marcusa Vitruviusa Pollio, studium nazwane „O architekturze ksiąg dziesięć” służyło jako podstawa dla wszystkich spraw o jego charakterze. Jego liczne lekcje pomogą nam wznosić bardziej znamienite i zdobione budowle."
 fra_trade_fairs_title: "Promuj targi"
 fra_trade_fairs_desc: "Targi w naszych miastach są miejscem ożywionej działalności gospodarczej i dobrobytu. Dzięki finansowaniu i rozwijaniu tej tradycji odniesiemy sukces w szerzeniu dobrobytu w całym naszym królestwie."
 fra_connect_provinces_title: "Połącz prowincje"
 fra_connect_provinces_desc: "Nasz kraj w żadnym wypadku nie jest mały. Aby zmaksymalizować efektywność handlu i transportu, musimy zbadać sposoby stowrzenia przynajmniej podstawowej sieci infrastruktury."
 fra_musketeers_title: "Królewscy muszkieterowie"
 fra_musketeers_desc: "Powinniśmy stworzyć elitarny korpus żołnierzy mający chronić monarchę i działać jako wojskowe ramię Maison du Roi. Dzięki członkostwu zarezerwowanemu dla klas wyższych pułki te zachęcą arystokrację do szukania kariery w wojsku."
 fra_absolutism_title: "Świt absolutyzmu"
 fra_absolutism_desc: "Monarcha nie powinien być ograniczony tradycją, lokalnymi przywilejami ani szlachtą. Zamiast tego, jako pierwszy wśród równych, musi być jedynym dowódcą państwa."
 fra_french_industry_title: "Ognie przemysłu"
 fra_french_industry_desc: "Kompleksy przemysłowe w całym kraju produkują ogromne ilości towarów. W miarę zagłębiania się w erę industrializacji, musimy upewnić się, że nasze fabryki są odpowiednio finansowane i rozwijane."
 fra_merchant_cooperation_title: "Sfinansuj przedsięwzięcia handlowe"
 fra_merchant_cooperation_desc: "To prawda, że wyprawa w nieznane wiąże się z dużym ryzykiem, jednak jeśli chcemy zmaksymalizować nasze zyski, musimy znaleźć rozwiązanie, które poprawi nasze dochody z handlu."
 fra_develop_trade_title: "Przyjmij kolbertyzm"
 fra_develop_trade_desc: "Ekonomiczną i polityczną szkołę, kolbertyzm można uznać za podobny do merkantylizmu skupionego wokół głównej idei, że bogactwo i gospodarka Francji muszą zawsze służyć państwu, jeszcze bardziej wzmacniając władzę monarchy."
 fra_toulon_dockyards_title: "Stocznie w Tulonie"
 fra_toulon_dockyards_desc: "Tulon jest idealną lokalizacją do budowy nowej wielkiej stoczni morskiej i arsenału. Z Tulonu nasza flota zdominuje Morze Śródziemne!"
 fra_french_wars_religion_title: "Wojny Hugenockie"
 fra_french_wars_religion_desc: "Musimy spełnić wszelkie pokładane w nas oczekiwania, gdy kroczymy przez niebezpieczną erę konfliktów religijnych, które przetoczyły się przez Europę."
 fra_secure_iberia_title: "Wojna na Półwyspie Iberyjskim"
 fra_secure_iberia_desc: "Dowcipni monarchowie Iberii szydzili z nas po raz ostatni. Musimy wyzwolić ludzi spod ich łańcuchów i przedstawić ich rodzinę królewską naszym gilotynom."
 fra_military_reform_title: "Zreformuj straż"
 fra_military_reform_desc: "Jeśli mamy zmierzyć się z niesprawiedliwością najpotężniejszych rodów w Europie, potrzebna nam będzie armia. Dlatego powinniśmy zastanowić się nad reformą naszych sił zbrojnych i poprawą ich skuteczności bojowej."
 fra_cross_rhine_title: "Przekrocz Ren"
 fra_cross_rhine_desc: "Na wschodzie leżą germańskie terytoria zdradzieckich monarchów i okrutnych władców. Musimy szybko uwolnić ich obywateli od ich królewskich więzów i włączyć ich ziemie do naszej domeny."
 fra_dominate_europe_title: "Zdominuj Europę"
 fra_dominate_europe_desc: "Europa to nic innego jak scena, na której ogłosimy naszą dominację, pokonując niezliczonych wrogów, którzy chcą stłumić nasz ruch."
 fra_religious_settlement_title: "Religijna osada"
 fra_religious_settlement_desc: "Dawne instytucje mogą być archaiczne i mało przydatne, jednak religia jest potężnym narzędziem w rękach władcy, dlatego warto przyjrzeć się jej potencjalnym zastosowaniom. Według samego Napoleona religia przoduje w powstrzymywaniu prostego ludu od obalenia bogatych."
 fra_invade_italy_title: "Zaatakuj Włochy"
 fra_invade_italy_desc: "Ziemie włoskie będą naszym następnym celem, podczas przemierzania Europy. Siedziba pretensjonalnych mężów bożych i bogatych będzie wspaniałym dodatkiem do naszej kolekcji ziem."
 fra_national_bank_title: "Ustanów bank Francji"
 fra_national_bank_desc: "U zarania rewolucji nasz naród był zdestabilizowany i pozbawiony środków do życia. Aby temu przeciwdziałać, musimy wyegzekwować i znacjonalizować bardzo ważny filar, który pomoże nam w ożywieniu gospodarczym, czyli nasz własny bank narodowy."
 fra_grande_armee_title: "La Grande Armée"
 fra_grande_armee_desc: "Nasza armia jest chwalebna i służy ludziom! Chorągwie, które niesiemy na wojnę, w połączeniu z naszymi doskonałymi manewrami wojskowymi i dyscypliną zaskoczą każdego wroga."
 fra_civil_code_title: "Kodeks Napoleona"
 fra_civil_code_desc: "Nasze społeczeństwo nie wytrzyma wewnętrznych i zewnętrznych testów lakmusowych, jeśli nie wprowadzimy centralnego kodeksu cywilnego, który rządziłby normami naszego społeczeństwa."
 fra_enlarge_ports_title: "Przybrzeżna infrastruktura"
 fra_enlarge_ports_desc: "Na początku XVIII wieku nastąpiła wzmożona zmiana w kierunku utrzymania silnej obecności morskiej. Aby osiągnąć ten cel, musimy zadbać o naszą infrastrukturę morską."
 fra_low_countries_title: "Wojna Osiemdziesięcioletnia"
 fra_low_countries_desc: "Niderlandy mają historię pełną rewolucji i buntów przeciwko swoim panom. Dlatego musimy im pomóc i wziąć ich pod swoje skrzydła ochronne."
 fra_educational_reforms_title: "Grandes Écoles Condorceta"
 fra_educational_reforms_desc: "Wiedza nie może już być przywilejem szlachetnego człowieka. Finansując odważne pomysły, jeśli chodzi o zapewnienie dostępu do edukacji, jasne jest, że edukacja naszego społeczeństwa ma ogromne znaczenie."
 fra_road_connectivity_title: "Odnowiona infrastruktura"
 fra_road_connectivity_desc: "W Europie i na świecie nastaje era węgla i wyrobów przemysłowych. Jeśli mamy nadążać za duchem czasu, musimy zadbać o to, aby nasza infrastruktura była najwyższej jakości i wspierać zarówno nasze wewnętrzne, jak i zewnętrzne działania."
 fra_napoleonic_navy_title: "Marynarka wojenna Napoleona"
 fra_napoleonic_navy_desc: "Nasi wrogowie dysponują ogromną potęgą morską. Jeśli mamy chronić nasze wybrzeża i naszych ludzi, musimy dorównać im i zdeklasować ich potężną flotą."
 fra_great_britain_title: "Zniszcz Brytyjczyków"
 fra_great_britain_desc: "Brytyjczycy zbyt długo byli solą w naszym oku. Ich wpychanie się na kontynent i brak szacunku dla głowy naszego państwa grozi pokrzyżowaniem naszych planów, dlatego muszą zostać wyeliminowani."
 fra_trade_hegemony_title: "Morska hegemonia"
 fra_trade_hegemony_desc: "Podbój wysp w połączeniu z naszą dominacją morską utoruje drogę [Root.GetAdjective] do bycia niekwestionowanymi panami morza!"
 dom_fra_france_discovers_north_america_title: "Odkryj Amerykę Północną"
 dom_fra_france_discovers_north_america_desc: "Nasi nawigatorzy błagają koronę, aby zatwierdziła misję zbadania mórz na zachód od nas. Słyszeli pogłoski o bogatych krainach, o które chcą się ubiegać ku chwale Francji."
 dom_fra_indian_dominance_title: "Dominacja w Indiach"
 dom_fra_indian_dominance_desc: "Bogactwa Indii będą zarezerwowane tylko dla [Root.GetAdjective]. Wszystkie inne narody europejskie obecne w Indiach muszą zostać z nich wyrzucone, w razie potrzeby siłą."
 flavor_fra.102.t: "Pierścień dynastii [Imperator.Monarch.Dynasty.GetName]."
 flavor_fra.102.d: "Rosnące wpływy naszych rywali w Niemczech doprowadziły do ich żałosnych prób odizolowania nas terytorialnie i dyplomatycznie. Uderzając w polityczne mariaże i rozszerzając swoje wpływy poza nasze granice, z pewnością dojdziemy do nieuchronnego konfliktu, a także stworzymy napięcia graniczne z władcami terytoriów germańskich."
 flavor_fra.102.a: "Będziemy ubiegać się o tytuł Cesarza!"
 flavor_fra.102.b: "Pierścień musi zostać zniszczony."
 flavor_fra.102.c: "Francja zwycięża!"
 flavor_fra.102.e: "Musimy starannie rozważyć nasze plany."
 flavor_fra.103.t: "Ogrody Francji"
 flavor_fra.103.d: "Wielu początkujących artystów, którzy zalali nasz kraj przed [GetYear], zapoczątkowało nowe ruchy architektoniczne, które teraz zdobią piękne rezydencje szlacheckie wzdłuż brzegów Loary. Łącząc architekturę gotycką i włoską, te nowe konstrukcje będą służyły dalszemu zdobywaniu przez nas splendoru i prestiżu!"
 flavor_fra.103.a: "Co za elegancja i piękno!"
 flavor_fra.103.b: "Wykorzystajmy to!"
 flavor_fra.104.t: "Catholicon"
 flavor_fra.104.d: "Język jest istotą ludzi. Zmiana słów, tradycji, a nawet zwyczajów opiera się próbie czasu tylko po to, by udowodnić wytrwałość stojącą za naszą determinacją. Ale sama determinacja nie doprowadzi naszej cywilizacji do wielkości. Tak więc skład słownika, pierwszego w swoim rodzaju, zamówiła w [GetYear] głowa naszego państwa. Sam słownik jest napisany po łacinie, francusku i bretońsku i jest pierwszym tego rodzaju, zawierającym ponad sześć tysięcy haseł, opracowanych przez bretońskiego księdza Jehana Lagadeuca, a później wydrukowanych w Treguier."
 flavor_fra.104.a: "Co za oświecony człowiek!"
 flavor_fra.105.t: "Dama niezwykłej urody i intrygi"
 flavor_fra.105.d: "Eleonora Akwitańska, jedna z najwybitniejszych postaci francuskiej i angielskiej historii, jest legendarną postacią wplecioną w historię swojej ojczyzny. Słynąca ze swojego bogactwa i władzy, przejęła kontrolę nad znaczną częścią południowej Francji w XII i XIII wieku. U szczytu swoich wpływów poślubiła króla Francji Ludwika VII i jako Królowa Małżonka uczestniczyła w drugiej krucjacie. Wkrótce po ich powrocie zażądała rozwodu, który ostatecznie został przyznany. W wieku 30 lat zaręczyła się ze swoim trzecim kuzynem Henrykiem, księciem Normandii i hrabią Anjou, a po ceremonii zaślubin zostali ogłoszeni królem i królową Anglii, inaugurując ustrój, który później będzie znany jako Imperium Andegaweńskie. Dzięki eksperckiej sztuce rządzenia i mistrzowskiej manipulacji zarówno szlachtą, jak i władcami, wyryła swoje imię w księgach historii na nadchodzące stulecia, świetlany przykład najzdolniejszej królowej."
 flavor_fra.105.a: "Jej duch wciąż żyje!"
 flavor_fra.106.t: "Ród [Root.Monarch.Dynasty.GetName]"
 flavor_fra.106.d: "[FRA.Monarch.GetTitle] z Francji, pochodząc[FRA.Monarch.GetAY] z rodziny [Root.Monarch.Dynasty.GetName], niedawno zażądał[FRA.Monarch.GetANoun] anulowania wielu naszych autonomicznych przywilejów na naszym dworze. Wielu postrzega to jako wyraźne naruszenie niezależności Prowansji, podczas gdy francuski sąd w mieście [FRA.Capital.GetCapitalName] uznaje to za naturalny wynik obecnego status quo."
 flavor_fra.106.a: "Nadszedł czas, aby zjednoczyć nasze rody."
 flavor_fra.106.b: "Nie możemy zrezygnować z naszej autonomii!"
 flavor_fra.109.t: "Zabezpieczenie ziem mediolańskich"
 flavor_fra.109.d: "Linia Viscontich, która rządziła Mediolanem tuż przed upadkiem Republiki Ambrozjańskiej, zawsze miała ogromne wpływy, zarówno w sprawach europejskich, jak i włoskich. Miasto Mediolan i jego okolice są nie tylko niezwykle zamożne, ale miasto szczyci się również oszałamiającą liczbą artystów, postępem kulturalnym i komercyjnie lukratywnym położeniem geograficznym."
 flavor_fra.109.a: "Otrzymają symboliczną autonomię."
 flavor_fra.109.b: "Zjednoczymy się przeciwko naszym wspólnym wrogom!"
 flavor_fra.109.c: "Włochy należą do nas!"
 flavor_fra.113.t: "Los Neapolu"
 flavor_fra.113.d: "Ustanowienie naszej głowy państwa jako głównego władcy ziem neapolitańskich jest z pewnością odważnym posunięciem, które nie powinno pozostać niezauważone. Mimo wrzawy, jaka zapanowała za granicą, musimy zastanowić się, jak zagospodarować nowo zdobyte ziemie, które są nie tylko ogromne, ale i niezwykle zamożnie. Sam port handlowy Neapolu może być kluczowym elementem w uzyskaniu dostępu do rynków w Genui, dlatego musimy być ostrożni i odpowiednio wykonywać nasze posunięcia."
 flavor_fra.113.a: "Równy członek francuskiego panowania!"
 flavor_fra.113.b: "Istnieją, by służyć koronie!"
 flavor_fra.113.c: "Trzeba wykorzystać słabość ich byłych władców!"
 flavor_fra.114.t: "Zwycięstwo w wojnie na Półwyspie Iberyjskim"
 flavor_fra.114.d: "Władcy Półwyspu Iberyjskiego posiadali ogromne wpływy i władzę, co w pewnym momencie postawiło całą Europę na baczność. Jednak pomimo swojej militarnej i wpływowej sprawności, oni również padli ofiarą naszej militarnej i ekspansjonistycznej wizji zjednoczonej Europy pod naszą chorągwią."
 flavor_fra.114.a: "Iberia jest w naszym zasięgu!"
 flavor_fra.115.t: "Domena papieska we Włoszech"
 flavor_fra.115.d: "Papieskie wpływy we Włoszech zmalały się w ostatnim stuleciu. Jednakże, gdy sami zagłębiamy się w ten region, mądrze byłoby mieć potężnego sojusznika, który ma również legitymację całego katolickiego świata. Dlatego powinniśmy dokładnie przemyśleć nasze strategiczne wybory."
 flavor_fra.115.a: "Włochy należą do Jego Świątobliwości!"
 flavor_fra.115.b: "Po zastanowieniu się..."
 flavor_fra.116.t: "Traktat Kwiatu Lili"
 flavor_fra.116.d: "Zgodnie z obietnicą nasza przyjaźń z państwem [FRA.GetName] przynosi owoce! Nasza gra o legitymizację siebie jako zwierzchników Włoch poprzez wsparcie wielkich mocarstw europejskich wkrótce zacznie obowiązywać. W rezultacie przyznano nam już własność północnych Włoch. Czas przygotować następny ruch dyplomatyczny. "
 flavor_fra.116.a: "To wielki krok dla katolicyzmu i zjednoczenia Włoch!"
 flavor_fra.117.t: "Współpraca z Ojcem Świętym"
 flavor_fra.117.d: "Nasze więzi ze Stolicą Apostolską otworzyły drogę do nowych sposobów współpracy między naszymi narodami. Z zaufaniem oraz wzajemnym szacunkiem i dostępem do zasobów jesteśmy gotowi stawić czoła wszystkim wrogom i rywalom, którzy chcą przeszkodzić naszemu boskiemu prawu do chwały i realizacji naszych cesarskich marzeń. Dzięki temu mamy możliwość ukierunkowania wysiłków badawczych na pożądany wynik."
 flavor_fra.117.a: "Pracujmy razem nad administracją."
 flavor_fra.117.b: "Nasze narody skorzystają na wzajemnej dyplomacji!"
 flavor_fra.117.c: "Przygotujemy i przestudiujemy sprawy wojny."
 flavor_fra.118.t: "Rozkwit wczesnej opery"
 flavor_fra.118.d: "Pierwsze sztuki operowe miały miejsce w naszych granicach, gdy nasze wpływy we Włoszech rozszerzały się. Artyści o wzorowych występach, chwalący boskość, humanitaryzm i królewską linię jako pierwsi tworzą to, co jest obecnie definiującym epokę trendem we wszystkich domach sztuki i kultury w Europie!"
 flavor_fra.118.a: "Co za występ, moja droga!"
 flavor_fra.119.t: "Francuska Signoria Genui"
 flavor_fra.119.d: "Zbyt długo gubernatorzy Genui cieszyli się niezależnością od francuskiej korony. Signoria zawsze była bardzo blisko francuskiej korony, zarówno z powodów politycznych, jak i finansowych, jednak nadszedł czas, abyśmy umocnili nasze stosunki i wykorzystali ich bogactwo, aby dalej realizować naszą włoską agendę."
 flavor_fra.119.a: "Są teraz właściwą częścią naszej domeny!"
 flavor_fra.120.t: "Traktat złotych bulli"
 flavor_fra.120.d: "Bitwa za bitwą, podbój za podbojem. Więź między nami a francuską koroną wzrosła z biegiem czasu, aż do silnej przyjaźni. Dzięki nim kontrolujemy teraz znaczną część naszego macierzystego regionu we Włoszech. Zarówno według naszych doradców, jak i porozumień, które podpisaliśmy z francuskim władcą, nadszedł czas aby pójść o krok dalej w naszych stosunkach."
 flavor_fra.120.a: "Wszyscy razem jako jedność!"
 flavor_fra.120.b: "Nigdy!"
 flavor_fra.121.t: "Dziedzice Karola Wielkiego"
 flavor_fra.121.d: "Wieki temu legendarny cesarz Franków zasiał strach w sercach swoich wrogów. Teraz, po raz kolejny królewska linia, jako prawowici spadkobiercy Karola Wielkiego, przybyła aby zażądać natychmiastowej abdykacji cesarza Świętego Cesarstwa Rzymskiego na ich rzecz! Co za obłęd motywuje ich do wymyślania tak dziwacznych twierdzeń!?"
 flavor_fra.121.a: "Musimy zrzec się tytułu cesarza"
 flavor_fra.121.b: "Użyj cesarskich środków, aby nałożyć sankcje na Francuzów!"
 flavor_fra.121.c: "Przeciwstaw się ich roszczeniom!"
 flavor_fra.200.t: "Francuski sojusz zwycięża"
 flavor_fra.200.d: "Udało nam się rozwiać zło, które stąpało po ziemiach germańskich! Po niezliczonych zaciekłych bitwach i obfitym przelaniu krwi, naszych wrogów już nie ma! Odtąd nikt nie będzie kwestionował naszych roszczeń jako panów ludu germańskiego, gdy wyryjemy nasze imię w księgach historii złotymi literami."
 flavor_fra.200.a: "W tej godzinie żadna ciemność nie przetrwa!"
 flavor_fra.201.t: "Obrońcy Cesarstwa"
 flavor_fra.201.d: "W końcu osiągnęliśmy należne nam miejsce wśród legend naszych czasów. Tron, który kiedyś nam odebrano, powrócił do swoich prawowitych właścicieli, francuskiej linii królewskiej! W przeciwieństwie do naszych poprzedników, nie zaniedbamy naszych obowiązków zachowania Cesarstwa i zapewnienia ochrony jego licznym i różnorodnym mieszkańcom!"
 flavor_fra.201.a: "Jesteśmy tarczą Cesarstwa!"
 flavor_fra.202.t: "Reda arsenału w Tulonie"
 flavor_fra.202.d: "Słowo reda (franc. rade) wywodzi się od staroangielskiego terminu „road” oznaczającego „chronione miejsce w pobliżu brzegu, nie tak zamknięte jak port, gdzie statki mogą kotwiczyć”. Reda Tulonu to jedno z najlepszych naturalnych kotwicowisk na Morzu Śródziemnym i największa reda w Europie. Jest chroniona od strony morza przez półwyspy Giens i Saint-Mandrier-sur-Mer i była wykorzystywana jako port wojskowy od XV wieku. Reda chroni porty Saint-Mandrier-sur-Mer i La Seyne-sur-Mer, a także arsenał, czyli port wojenny Tulonu, oraz port handlowy.\n\nWczesna historia nowożytna portu rozpoczęła się, gdy [Root.Monarch.GetName] zbudował[Root.Monarch.GetANoun] swój fort Tour Royale w Tulonie w [GetYear] roku. Jednocześnie wzniesiono arsenał morski i stocznię, a kilka lat później mały, osłonięty port, Veille Darse, aby chronić statki przed wiatrem i morzem. Stocznia została znacznie powiększona przez późniejszego kardynała, który chciał uczynić z Prowansji śródziemnomorską potęgę morską."
 flavor_fra.202.a: "Niech powstanie!"
 flavor_fra.203.t: "Wyspy Francuskie"
 flavor_fra.203.d: "Nasz największy wróg, ród królewski na wyspach, zginął. W spadku zostawili gospodarkę w rozsypce, bezgłowy lud sprowadzony na manowce, bez głosu, który by ich prowadził. Pomimo naszej rywalizacji, mądrze byłoby rozważyć włączenie ich do naszej administracji. Alternatywnie, mielibyśmy pełne prawo wyegzekwować ich zgodność z naszymi zasadami i zwyczajami."
 flavor_fra.203.a: "Włączmy ich do naszej administracji."
 flavor_fra.203.b: "Francja króluje!"
 flavor_fra.204.t: "La Sorbonne"
 flavor_fra.204.d: "Uniwersytet paryski zdecydowanie nie jest jedyną instytucją naukową roku [GetYear] w [Root.GetName]. Podczas gdy w naszym kraju znajduje się wiele takich forów myśli, Sorbonne, jak nazywa się Uniwersytet Paryski, jest zdecydowanie najbardziej znanym i znakomitym z nich wszystkich. Pierwotnie zbudowanemu w XIII wieku, ostatnie szeroko zakrojone renowacje tchnęły w niego życiem, pozwalając mu rozszerzyć swoje sale, program nauczania i prestiż wraz z innymi uniwersytetami w naszym kraju!"
 flavor_fra.204.a: "Hic et ubique terrarum! (Tutaj i wszędzie na ziemi)"
 flavor_fra.205.t: "Święte ziemie Jerozolimy"
 flavor_fra.205.d: "Raz po raz świat katolicki podejmował próby wyzwolenia Jerozolimy i ochrony miasta oraz jego mieszkańców przed atakami pogan. Jednak pomimo modlitwy i zaangażowania dziesiątek ludzi, a także kilku krucjat, nasi ludzie nigdy nie odnieśli wystarczającego sukcesu. Mimo to ostatnie postępy w Lewancie dały nam prawo ogłosić zmartwychwstanie legendarnego królestwa krzyżowców pod francuską chorągwią, Bóg tak chce!"
 flavor_fra.205.a: "Ich chorągiew zawiśnie jeszcze raz!"
 flavor_fra.205.b: "[Root.Monarch.GetName] jest prawowit[Root.Monarch.GetAYm] władc[Root.Monarch.GetZyniaA] świętych ziem!"
 flavor_fra.206.t: "Wojna stuletnia we Francji"
 flavor_fra.206.d: "Wojna stuletnia rozpoczęła się w 1337 roku w wyniku sporu między naszym tronem a angielskim roden Plantagenetów. W ciągu ostatniego stulecia wojna przybrała na sile i zasięgu, obejmując czasami różne frakcje Europy Zachodniej. Ostatnio sytuacja się odwróciła, dając naszym żołnierzom przewagę w odzyskaniu dawno utraconych ziem z rąk przeklętego angielskiego króla, który teraz kuli się po drugiej stronie kanału. Przybycie Joanny d’Arc i jej legendarne męstwo zainspirowało nasz naród do kontynuowania wysiłków wojennych pomimo naszej wówczas niekorzystnej pozycji. Przywódcy wojskowi, tacy jak Jean Bureau i Jean de Dunois, z pewnością skierują pozostałe wpływy angielskie z dala od europejskich wybrzeży i z powrotem tam skąd przybyli!"
