 flavor_oma.1.t: "Walka o władzę"
 flavor_oma.1.d: "Dynastia Nabhan dzierżyła władzę przez ponad trzy stulecia, aż w XV wieku obierani imamowie zaczęli podkopywać jej autorytet. Walka z nimi trwała do momentu całkowitej utraty władzy przez dynastię."
 flavor_oma.1.a: "Podporządkuj się imamom"
 flavor_oma.1.b: "$MONARCHTITLE$ rządzi w Omanie!"
 flavor_oma.2.t: "Portugalczycy przybyli!"
 flavor_oma.2.d: "W późnych latach XV w. Portugalczycy odkryli drogę morską do Indii, prowadzącą dookoła Przylądka Dobrej Nadziei. Aby chronić swoje szlaki morskie i utrzymać dominację handlową, Portugalia napadła na Oman, w następstwie czego okupowała Suhar i Maskat przez prawie 150 lat."
 flavor_oma.2.a: "Stawimy im czoła"
 flavor_oma.2.b: "Nic nie możemy zrobić"
 flavor_oma.2.3: "§YPortugalia§! zyskuje casus belli przeciwko §YOmanowi§!."
 flavor_oma.3.t: "Ochrona handlu z Indiami"
 flavor_oma.3.d: "W późnych latach XV w. Portugalczycy odkryli drogę morską do Indii, prowadzącą dookoła Przylądka Dobrej Nadziei. Aby chronić swoje szlaki morskie i utrzymać dominację handlową, Portugalia napadła na Oman, w następstwie czego okupowała Suhar i Maskat przez prawie 150 lat."
 flavor_oma.3.a: "Suhar może się przydać!"
 flavor_oma.4.t: "Stoczniowcy z Sur"
 flavor_oma.4.d: "Sur zawsze uchodziło za wspaniały port, a jego kanał od tysiącleci stanowił bezpieczną przystań dla okrętów. To tutaj znajdowała się słynna omańska stocznia, budująca arabskie statki żaglowe 'dau'. W połowie XVII wieku za sprawą handlu państwo wkroczyło w swój złoty okres. Kupcy zawsze mogli polegać na znakomitych okrętach."
 flavor_oma.4.a: "Okręty dau popłyną wszędzie"
 cleanup_events.3.t: "Zmiany w rządzie"
 cleanup_events.3.d: "Ponieważ nasza religia nie pozwala na poligamię, nie możemy dłużej utrzymywać haremu władcy."
 cleanup_events.3.a: "Tak będzie lepiej..."
 cleanup_events.4.t: "Wiara prawosławia"
 cleanup_events.4.d: "Ponieważ nie jesteśmy już chrześcijanami, nie możemy już dłużej obwiniać likwidatorów Patriarchatu w Konstantynopolu."
 cleanup_events.4.a: "Widzimy, dlaczego teraz to trzeba to zrobić."
 kol_bavarian_archbishop: "Bawarski arcybiskup"
 kol_bavarian_archbishop_replaced: "Bawarski arcybiskup został zastąpiony"
 flavor_kol.1.t: "Bawarscy arcybiskupi"
 flavor_kol.1.d: "Członek rodziny panującej Bawarii został mianowany Arcybiskupem Kolonii. To może być początek nowej ery bawarskich wpływów. Jak mamy postąpić?"
 flavor_kol.1.a: "Zezwól na bawarskie wpływy"
 flavor_kol.1.b: "Pójdziemy własną drogą"
 bav_against_habsburg: "Konflikt między Habsburgami a Wittelsbachami"
 bav_reconcile_habsburg: "Pojednanie naszych dynastii"
 bav_jesuits_rejected: "Nieprzyjęcie jezuitów"
 bavarian_jesuits: "Jezuici w Bawarii"
 desc_bavarian_jesuits: "Jezuici zostali zaproszeni do Bawarii w roku 1541, a ich główną siedzibą na terenie Niemiec stał się uniwersytet w Ingolstadt."
 flavor_bav.2.t: "Arcybiskup w Kolonii"
 flavor_bav.2.d: "[KOL.Monarch.GetName], członek naszej rodziny panującej, został mianowany Arcybiskupem Kolonii. To oznacza zupełnie nową erę bawarskich wpływów."
 flavor_bav.2.a: "Wybornie!"
 flavor_bav.3.t: "Rywalizacja z Habsburgami"
 flavor_bav.3.d: "Postępy Habsburgów w Austrii stają nam kością w gardle, gdy obserwujemy, jak powiększają swoją domenę. Tymczasem ich przedstawiciel zasiadł na cesarskim tronie. Minął już ponad wiek, od kiedy Wittelsbachowie rządzili z tego tronu i pora naprawić tę sytuację. Naszym priorytetem musi być sprzeciwianie się rodowi Habsburgów!"
 flavor_bav.3.a: "Na chwałę Wittelsbachów!"
 flavor_bav.3.b: "Czy to jest tego warte?"
 flavor_bav.4.t: "Historyk z Bawarii"
 flavor_bav.4.d: "Johannes Aventinus - korepetytor synów Albrechta II Kulawego - spisał dla swoich podopiecznych łacińską gramatykę i inne podręczniki. W 1517 r., został wybrany oficjalnym historykiem Bawarii i otrzymał zadanie opisania historii państwa. Aventinus napisał siedem ksiąg obejmujących historię królów teutońskich od czasów wielkiego potopu aż po współczesne mu Księstwo Bawarskie.\nCo robimy?"
 flavor_bav.4.a: "Potrzebujemy 'Annales Bojorum'!"
 flavor_bav.4.b: "To strata pieniędzy!"
 flavor_bav.5.t: "Książę zaprasza jezuitów do Bawarii"
 flavor_bav.5.d: "Wilhelm IV, pozostający w bliskiej współpracy z papieżem, tępił reformację w Bawarii i został przywódcą ruchu kontrreformacyjnego w Niemczech. W 1541 r. zaprosił do Bawarii jezuitów, czyli Towarzystwo Jezusowe. Zakon ten, operując z siedziby w bawarskim mieście Ingolstadt, poradził sobie wyśmienicie, przywracając świetność Kościołowi Katolickiemu.\nCo powinniśmy zrobić?"
 flavor_bav.5.a: "Ad maiorem Dei gloriam!"
 flavor_bav.5.b: "To tylko przysporzy kłopotów"
 flavor_bav.6.t: "Splendor Albrechta Bawarskiego"
 flavor_bav.6.d: "Książę Albrecht V Bawarski jako mecenas sztuki zgromadził w Monachium wielką kolekcję dzieł sztuki i antyków. Kupował całe kolekcje w Rzymie i Wenecji, a następnie składał je w swoim Antiquarium, największym dworze renesansowym na północ od Alp. Wspierał także wielu artystów, co przysparzało wspaniałości Monachium. Druga stroną medalu były ogromne długi.\nCo powinniśmy zrobić?"
 flavor_bav.6.a: "Pieniądze są dla chłopstwa"
 flavor_bav.6.b: "Nie możemy doprowadzić kraju do bankructwa"
 nap_french_spurned: "Odrzucono andegaweńskie roszczenia"
 nap_renaissance_culture: "Kultura renesansu"
 desc_nap_renaissance_culture: "Dla Neapolu, bycie ośrodkiem renesansu oznacza wiele kulturowych korzyści dla miasta."
 nap_renaissance_glory: "Chwała renesansu"
 desc_nap_renaissance_glory: "Dla Neapolu, bycie ośrodkiem renesansu oznacza wielką chwałę dla państwa."
 nap_recover_from_plague: "Odzyskiwanie sił po zarazie"
 desc_nap_recover_from_plague: "W wyniku plagi Neapol stracił w 1656 r. połowę populacji, a podniesienie się po tej tragedii zajęło miastu ponad sto lat."
 flavor_nap.1.t: "Rewolty magnackie"
 flavor_nap.1.d: "Autorytet króla Neapolu Ferdynanda I został wystawiony na próbę dwukrotnie, podczas rewolt magnackich w latach 1459-1464 i 1485-1486. Buntownicy domagali się osadzenia na tronie francuskich pretendentów, ponieważ król Ferdynand prowadził politykę umacniania królewskiego władzy kosztem przywilejów baronów."
 flavor_nap.1.a: "Ja jestem królem Neapolu!"
 flavor_nap.1.b: "Niech moją koronę przejmie [FRA.Monarch.GetTitle] [FRA.Monarch.GetName]!"
 flavor_nap.1.2: "Francuska Korona wielce to doceni."
 flavor_nap.2.t: "[NAP.Monarch.GetTitle] [NAP.Monarch.GetName] abdykuje"
 flavor_nap.2.d: "Baronowie Neapolu niestrudzenie konspirowali i zastraszali króla Neapolu, tak więc [NAP.Monarch.GetTitle] [NAP.Monarch.GetName] został ostatecznie zmuszony do abdykacji. Posiadamy prawa do tamtejszego tronu, dlatego zaoferowano nam Koronę Neapolu."
 flavor_nap.2.a: "Chwała Francji!"
 flavor_nap.3.t: "Renesans w Neapolu"
 flavor_nap.3.d: "Wspaniałe miasto Neapol stało się jednym z najważniejszych ośrodków renesansu we Włoszech. Genialni ludzie, tacy jak Jacopo Sannazaro, Fransesco Laurana, Angelo Poliziano i Antonello da Messia zainicjowali nową erę w nauce i kulturze."
 flavor_nap.3.a: "Czas na kulturę!"
 flavor_nap.3.b: "Czas na chwałę!"
 flavor_nap.4.t: "Wspaniałe barokowe miasto"
 flavor_nap.4.d: "Pierwsze dekady XVII wieku przeszły do historii jako złoty wiek Neapolu. Miasto przybrało bardziej nowoczesną formę i urosło do miana jednego z największych w Europie. Jka grzyby po deszczu powstawały wspaniałe posiadłości, kościoły, opery i teatry, a ulicami przechadzali się największe osobistości kultury, tacy jak Caravaggio, Rosa, Telesio, Bruno, Vico, Marino i wielu innych."
 flavor_nap.4.a: "Bezkonkurencyjne miasto..."
 flavor_nap.5.t: "Bunt Masaniella"
 flavor_nap.5.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] i [Root.Monarch.GetHerHis] surowe zasady podatkowe, despotyczne rządy i rozpustny styl życia, skłoniły ludność Neapolu do powstania. Przywódcą dużej liczby buntowników został bardzo charyzmatyczny, choć niepiśmienny rybak o imieniu Masaniello, wcześniej znany jedynie ze swych umiejętności unikania fiskusa. Tak zła sława władcy spowodowała, że powstanie rozprzestrzeniło się na większą część państwa, zagrażając przytłoczeniem naszych armii liczebnością rebeliantów."
 flavor_nap.5.a: "Zmiażdżyć tych wieśniaków!"
 flavor_nap.5.b: "Przekupić ich przywódców."
 flavor_nap.6.t: "Plaga w Neapolu"
 flavor_nap.6.d: "Wybuch plagi datuje się na styczeń 1656 r., kiedy to pewien hiszpański żołnierz po powrocie z Sardynii zgłosił się do Szpitala Annunziata. Medyk, który postawił diagnozę, został uwięziony przez rząd za rozpowszechnianie plotek, ale plaga rozprzestrzeniała się w zawrotnym tempie. Już po sześciu miesiącach połowa populacji Neapolu była martwa."
 flavor_nap.6.a: "To jakieś piekło"
