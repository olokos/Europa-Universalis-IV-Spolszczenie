 flavor_swe.1974.t: "Szwedzkie miasto!"
 flavor_swe.1974.d: "Wbrew pozorom punktem zwrotnym wcale nie było odziedziczenie korony Francji przez króla Johana, ani jego przeprowadzka do Palais Royal, gdzie ciepło, ruch i gwar siedemnastowiecznego Paryża milsze mu były niż zimowe noce w Sztokholmie. Okazał się nim początek roku 1651, kiedy wybuchł Wielki Pożar Paryża. Pożar rozpoczął się w szóstej dzielnicy. Palais Royal, Hôtel de Ville i Katedra Notre Dame były bezpieczne, oddzielone od płomieni Sekwaną. Jednakże jasnym stało się to, iż wszystko na południe od rzeki znajdowało się w wielkim niebezpieczeństwie. W wyniku nieporozumień pomiędzy szwedzkimi zarządcami a francuskimi strażakami akcja ratunkowa przebiegała chaotycznie. Mimo heroicznego wysiłku niedawno zbudowany most Pont Royal spłonął, uniemożliwiając jakąkolwiek możliwość ocalenia południowego Paryża. Co więcej, rozwrzeszczane tłumy uchodźców stanowiły dodatkowe zagrożenie. Jedna z grup bezdomnych wdarła się na teren dzisiejszej ósmej dzielnicy, plądrując Champs-Élysees. Szwedzcy żołnierze zdołali obronić czwartą dzielnicę i Palais Royal przed podzieleniem losu Pól Elizejskich. W zgliszcza obróciła się znaczna część Paryża. Zniszczenia podsunęły jednak królowi Johanowi pewien pomysł. Założył on obóz dla uchodźców w Saint-Germain, poza granicami Paryża. Podczas gdy biedacy i bezdomni przenosili się w okolice Île-de-France, Johan zatrudnił Maurice'a de Blois, największego z architektów owych czasów, by ten odbudował tereny na południe od Sekwany w stylu skandynawskim. W obawie przed buntem szwedzkiej szlachty, Johan zmuszony był myśleć kreatywnie. Postanowił zaprosić szwedzkich i fińskich szlachciców do zasiedlenia południowego Paryża. W ten sposób znajdowaliby się blisko Palais Royal, skąd Johan mógł mieć ich na oku."
 flavor_swe.1974.a: "To nie jest nic strasznego..."
 flavor_swe.EVTNAME5030: "Erik Dahlberg"
 flavor_swe.EVTDESC5030: "W 1679 r. Erik Dahlberg, inżynier wojskowy i weteran kampanii militarnych, został wyznaczony na dowódcę Szwedzkiego Biura Fortyfikacji. W owym czasie Szwecja znajdowała się u szczytu swej potęgi, a jej agresywna polityka w poprzednich dekadach sprawiła, że granice państwa były dłuższe niż kiedykolwiek wcześniej. Wraz ze swoimi ludźmi Erik Dahlberg zaprojektował kilka fortec nie do zdobycia, które nakazał wznieść w kluczowych miejscach na terenie imperium, mistrzowsko wykorzystując naturalne ułożenie terenu dla maksymalnego spotęgowania efektu. Wielkie baszty Lejonet i Kronan w Göteborgu oraz fortece w Varbergu i Dalarö stanowią świadectwo jego geniuszu. Niestety napięty budżet nie pozwolił na ufortyfikowanie wschodnich prowincji, co w nadchodzących latach miało mieć katastrofalne skutki..."
 flavor_swe.EVTNAME5031: "Olof Rudbeck Starszy wydaje dzieło 'Atland eller Manheim'"
 flavor_swe.EVTDESC5031: "Botanik, architekt, historyk, astronom i muzyk. Akademik Olof Rudbeck Starszy był prawdziwym człowiekiem renesansu, ale przede wszystkim był romantykiem i patriotą. Dziełem jego życia było ogromne opracowanie 'Atland eller Manheim', w którym dowodził, że Szwedzi wywodzą się od mitycznych Atlantydów. Z uwagi na głęboki szacunek, jakim cieszył się autor, i naukowy charakter jego rozprawy, owo pompatyczne dzieło zostało nadspodziewanie dobrze przyjęte. Zdaniem Rudbecka wszystkie kultury brały swój początek ze Szwecji."
 flavor_swe.EVTNAME5032: "Emanuel Swedenborg"
 flavor_swe.EVTDESC5032: "Emanuel Swedenborg był jednym z pierwszych szwedzkich przyrodników. W swoich wczesnych pracach - w tym w genialnej 'Opera Philosophica et Mineralia' - metodą indukcyjną doszedł do kilku wniosków w znacznym stopniu zgodnych ze współczesnymi teoriami naukowymi. Życie Swedenborga uległo drastycznej zmianie podczas jednej z podróży. Doświadczył on dziwnych snów i wizji, które doprowadziły go do porzucenia nauk przyrodniczych i zwrócenia się w stronę mistycyzmu. W 1758 r. opublikował swe najbardziej znaczące dzieło - 'O Niebie i jego cudach również o Piekle według tego co słyszano i widziano'."
 flavor_swe.EVTNAME5033: "Karol Linneusz"
 flavor_swe.EVTDESC5033: "Szwedzki botanik Karol Linneusz jest ojcem współczesnej taksonomii. Wydanie jego dzieła 'Species Plantarum' w 1753 r. zapoczątkowało nową erę w klasyfikacji i odkryciach. Sam Linneusz działał głównie na terenie Szwecji, gorliwie katalogując roślinność północnej Europy, lecz jego uczniowie rozproszyli się po całym świecie. Daniel Solander towarzyszył nawet Jamesowi Cookowi podczas jego słynnej pierwszej podróży dookoła świata."
 flavor_swe.EVTNAME3217: "Rebelia Engelbrektssona"
 flavor_swe.EVTDESC3217: "Postać Engelbrekta Engelbrektssona stanowi prawdziwą legendę szwedzkiego średniowiecza. W 1434 r. chłopstwo ze szwedzkiej krainy Dalarna miało już dość przytłaczających podatków na rzecz unijnego króla Eryka Pomorskiego i brutalności jego szeryfów. Pod wodzą Engelbrektssona chłopi i górnicy, wpierani przez niektóre frakcje w obrębie Kościoła i ziemiaństwa, wzniecili otwarty bunt. Zdobywali zamek po zamku i wkrótce kontrowali większość szwedzkiego terytorium. W międzyczasie do rebelii Engelbrektssona na terenie Finlandii dołączył Erik Puke. Przez dwa lata Engelbrektsson był de facto władcą Szwecji, lecz intryga szlachty oraz konflikt pomiędzy nim, Erikiem Puke'em oraz Karolem Knutssonem Bode doprowadziły ostatecznie do zamordowania Engelbrektssona przez Månsa Bengtssona z rodu Natt och Dag."
 flavor_swe.EVTOPTA3217: "Doprowadź do morderstwa Engelbrektssona"
 flavor_swe.EVTOPTB3217: "Pozostań po stronie unii"
 flavor_swe.EVTOPTC3217: "Ponieś pochodnię wolności!"
 flavor_swe.EVTNAME3218: "Rozdział kalmarski"
 flavor_swe.EVTDESC3218: "Po zwycięstwie Szwecji nad Rosją w 1497 r., podstępny król unii kalmarskiej Jan Oldenburg zrozumiał, że musi ograniczyć władzę szwedzkiego regenta Stena Sture Starszego. Pokonawszy Szwedów pod Rotebro pomaszerował na Sztokholm, gdzie został koronowany na króla Szwecji, jednakże pod warunkiem udzielenia amnestii Stenowi Sture i pozostałym buntownikom. Zdarzenie to nosi nazwę rozdziału kalmarskiego. W 1500 r., w następstwie rozbicia przez Jana chłopskiego powstania w Ditsmark, Sten Sture oraz szwedzka szlachta odrzucili rozdział kalmarski, twierdząc, że król nie honoruje zawartych porozumień. Oznaczało to początek końca unii kalmarskiej."
 flavor_swe.EVTOPTA3218: "Odrzuć rozdział kalmarski"
 flavor_swe.EVTOPTB3218: "Dochowaj ugody"
 flavor_swe.EVTNAME3219: "Koniec unii kalmarskiej"
 flavor_swe.EVTDESC3219: "W 1397 r. rady królewskie Norwegii, Szwecji i Danii spotkały się w mieście Kalmar i postanowiły zjednoczyć trzy skandynawskie kraje pod władzą jednego monarchy. Unia kalmarska, podówczas największe państwo w Europie, od początku borykała się z problemami natury organizacyjnej oraz kłopotami wynikającymi z przewagi wpływów duńskich. Nieustające konflikty pomiędzy Szwecją a Danią w drugiej połowie lat '70. XV w. doprowadziły do ostatecznego rozpadu unii w 1523 r. Wówczas, wiele lat po zwycięstwie szwedzkiego regenta Stena Sture Starszego nad Duńczykami w bitwie pod Brunkeberg w 1471 r., zgromadzenie stanów szwedzkich obrało za króla bojownika o wolność Gustawa Erikssona Wazę, który przyjął miano Gustawa I (1523 r. - 1560 r.)."
 flavor_swe.EVTOPTA3219: "Wolność!"
 flavor_swe.EVTOPTB3219: "Pozostań w unii"
 flavor_swe.EVTNAME3220: "Unia w niebezpieczeństwie"
 flavor_swe.EVTDESC3220: "Szwedzi twierdzą, że [Root.Monarch.GetName] przesadnie faworyzuje Danię i nie wypełnia swych powinności króla unii. Zebrali wystarczające dowody niesprawiedliwości i zaniedbań, by dojść do przekonania, że mają uzasadniony casus belli do wojny o niepodległość."
 flavor_swe.EVTOPTA3220: "To nie do zniesienia"
 flavor_swe.1.t: "Reformy centralizacyjne Gustawa I Wazy"
 flavor_swe.1.d: "Po wstąpieniu na szwedzki tron, Gustaw I Waza stanął w obliczu pozornie niemającej końca listy zniechęcających kwestii. Kraj był ogromnie zadłużony u Hanzy (która groziła wziąć stronę Danii w jej próbie przywrócenia unii kalmarskiej), szlachta niegodna zaufania, zaś armia i marynarka ledwie ciągnęły. Największym jednak problemem było nierównomierne rozdzielenie ziem. Włości korony były zbyt małe, by zapewnić niezbędne podatki, konieczne dla wsparcia państwa. Król podjął wyzwanie i przy pomocy niepopularnych cięć i obsesyjnego mikrozarządzania udało mu się postawić kraj na nogi. W początkach swego panowania Gustaw I próbował również pozyskać przy pomocy Hanzy hrabstwa Skanii i Gotlandii od Danii. Nie udało mu się, ale roszczenia pozostały wysunięte..."
 flavor_swe.1.a: "Zreformuj i zagarnij nasze ziemie!"
 flavor_swe.1.b: "Niczego nie zmieniaj."
 flavor_swe.2.t: "Riksdag w Västerås"
 flavor_swe.2.d: "Podczas szwedzkiej wojny o niepodległość, koronie narosły olbrzymie długi względem Ligi Hanzeatyckiej. Gustaw I Waza potrzebował na gwałt pieniędzy, by ułagodzić potężnych kupców. Na Riksdagu w Västerås, latem 1527 r., postawił pierwszy krok na drodze do protestantyzmu, zmuszając Kościół do 'pożyczenia' państwu pieniędzy w postaci srebrnych kielichów, dzwonów i innych cennych przedmiotów. Na przestrzeni najbliższych trzech dekad, pomimo kilku buntów, Szwecja stopniowo osuwała się w ramiona wiary ewangelickiej."
 flavor_swe.2.a: "Oto jedyna prawdziwa wiara!"
 flavor_swe.EVTNAME3227: "Walonowie w Szwecji"
 flavor_swe.EVTDESC3227: "W 1614 r. waloński przedsiębiorca Louis De Geer Starszy otworzył interes w Szwecji oraz zajął się rozbudową kopalń żelaza i odlewni w północnej części kraju. Już od jakiegoś czasu walońscy rzemieślnicy z Hainaut, Brabancji i Luksemburga imigrowali do Szwecji w poszukiwaniu pracy. Napływ wykwalifikowanych metalowców i rafinerów ożywił przemysł i doprowadził do znacznej poprawy jakości stali - z ogromnym pożytkiem dla przemysłu zbrojeniowego. Na przestrzeni kilku dekad Szwecja stała się wiodącym eksporterem stali i dział, jak również miedzi i żelaza."
 flavor_swe.EVTOPTA3227: "Wspieraj imigrację Walonów"
 flavor_swe.EVTOPTB3227: "Nie jesteśmy zainteresowani"
 flavor_swe.EVTNAME3228: "Reformy militarne Gustawa II Adolfa"
 flavor_swe.EVTDESC3228: "W pierwszych dziesięcioleciach XVII w. król Szwecji Gustaw II Adolf podjął serię kroków, mających na celu zreformowanie szwedzkich sił zbrojnych. Szwecja planowała budować profesjonalną armię, dokonując poborów żołnierzy wśród ludności z tych samych terenów (miast, osad, wsi), co miało zaowocować wykształceniem się w oddziałach poczucia wspólnoty i ducha współpracy, których brakowało większości armii najemnych owych czasów. Nowości taktyczne obejmowały płytsze i bardziej rozproszone formacje, pozwalające na zmaksymalizowanie siły ognia, manewry pomiędzy poszczególnymi oddziałami, a także lekką i wysoce mobilną artylerię polową. Nowa szwedzka doktryna taktyczna opierała się na sile ognia i mobilności, rezygnując z ciężkiej artylerii i powolnych tercios."
 flavor_swe.EVTOPTA3228: "Regionalny pobór"
 flavor_swe.EVTOPTB3228: "Zaciężny rdzeń"
 flavor_swe.EVTOPTC3228: "Rozwój marynarki"
 flavor_swe.EVTNAME3231: "Reformy handlowe"
 flavor_swe.EVTDESC3231: "W pierwszej połowie XVII w. świeżo rozkwitła szwedzka potęga szukała sposobów na zreformowanie handlu równie skutecznie, jak poradzili sobie z armią. Zagraniczni przedsiębiorcy (głównie z Niderlandów, jak Louis De Geer Starszy) otwierali świetnie prosperujące interesy, dając szwedzkim kupcom doskonały wzór do naśladowania. Niektórzy Duńczycy namawiali nawet Szwedów na udział w lukratywnych kolonialnych przedsięwzięciach, jednak działania te przyjmowano bez entuzjazmu, jako że Szwecja zdecydowała się na prowadzenie agresywnej polityki kontynentalnej. Szwedzki handel nigdy też na dobre się nie rozkręcił, ze względu na nieustanne merkantylne ingerencje głodnego pieniędzy rządu."
 flavor_swe.EVTOPTA3231: "Polityka merkantylizmu"
 flavor_swe.EVTOPTB3231: "Polityka wolnego handlu"
 flavor_swe.EVTOPTC3231: "Polityka kolonialna"
 flavor_swe.EVTNAME3232: "Absolutyzm"
 flavor_swe.EVTDESC3232: "Po katastrofalnej wojnie w latach 1674-1679, do której Szwecja została w mniejszym lub większym stopniu zmuszona przez Francję, Karol XI i szeroko pojmowane szwedzkie warstwy rządzące dostrzegli konieczność dokonania zmian. W ciągu dwóch zaskakująco bezbolesnych sesji parlamentu, w 1680 r. i 1682 r., król uzyskał wyłączną kontrolę nad krajem, bez konieczności uwzględniania woli parlamentu czy też rady królewskiej. Tak rozpoczęła się epoka karolińskiego absolutyzmu w Szwecji, gdzie król zwany Szarym Płaszczem, z uwagi na swą skromność i prostotę nawyków, odpowiadał tylko przed Bogiem."
 flavor_swe.EVTOPTA3232: "Wola króla będzie najwyższym prawem"
 flavor_swe.EVTOPTB3232: "Król musi postępować zgodnie z wolą rady"
 flavor_swe.EVTNAME3233: "Axel Oxenstierna"
 flavor_swe.EVTDESC3233: "Urodzony w 1583 r. Axel Oxenstierna rozpoczął swą karierę polityczną w służbie szwedzkiego państwa w 1602 r. Pomiędzy 1612 r. a 1654 r. sprawował urząd kanclerza. Okazał się najzdolniejszym administratorem w całej historii Szwecji. Podobnie jak Karol IX, pozostawał pod wrażeniem kalwinizmu i żywił pragnienie przyjęcia przynajmniej niektórych elementów tej wiary. Jako prawa ręka Gustawa II Adolfa sprzeciwiał się królewskim planom przyłączenia do wojny trzydziestoletniej. Jednakże po śmierci króla pod Lützen w 1632 r., przyjął dowództwo strony protestanckiej i zdołał przekonać Francję do aktywnego włączenia się w konflikt. Zawsze uważnie śledził politykę krajową, lecz po abdykacji królowej Krystyny, czemu się sprzeciwiał, stracił większość swoich wpływów. Zmarł w 1654 r., wkrótce po koronacji Karola X Gustawa."
 flavor_swe.EVTNAME3235: "Sąd apelacyjny"
 flavor_swe.EVTDESC3235: "W 1614 r. Gustaw II Adolf powołał pierwszy szwedzki sąd apelacyjny - 'Svea Hovrätt' - będący wyższą instancją w stosunku do dawnych sądów rejonowych, zwanych 'tingsrätt'. Dziś w Szwecji istnieje sześć takich sądów."
 flavor_swe.EVTOPTA3235: "Ok"
 flavor_swe.EVTNAME3236: "Regencja Oxenstierny"
 flavor_swe.EVTDESC3236: "Po nie do końca niespodziewanym, acz wielce się obawianym zgonie Gustawa II Adolfa pod Lützen 6. listopada 1632 r., Axel Oxenstierna musiał wziąć na swe barki brzemię władania królestwem jako głowa rady regencyjnej, w imieniu sześcioletniej córki Gustawa, Krystyny. Genialny administrator zapewnił płynne funkcjonowanie państwa, lecz arystokratyczne dążenia, trzymane w ryzach przez zmarłego króla, doszły do głosu wśród lordów z rady regencyjnej przynosząc wielką szkodę dla klas niższych i korony. W skład rady regencyjnej wchodził też Carl Carlsson Gyllenhielm, nieślubny brat Gustawa II, a zarazem admirał królewskiej floty. Spośród jej pozostałych członków był najmniej skupiony na pozyskiwaniu osobistego majątku i przywilejów."
 flavor_swe.EVTOPTA3236: "Przyznaj arystokracji nowe przywileje"
 flavor_swe.EVTOPTB3236: "Odrzuć te dążenia"
 flavor_swe.EVTNAME3237: "Kwartdukcja Karola X Gustawa"
 flavor_swe.EVTDESC3237: "Wybór Karola Gustawa na następcę tronu na Riksdagu w 1650 r., był związany z obietnicami zmian dla chłopstwa i mieszczaństwa. Toteż kiedy książę zastąpił królową Krystynę na tronie w 1654 r., poczuł się zobligowany do zmniejszenia obciążeń tych klas, jak również wzmocnienia skarbu państwa. Jak zawsze istniały tylko dwie drogi, by to osiągnąć - redukcje bądź wzrost składek od arystokracji. Z wielką niechęcią możni przystali na ograniczone redukcje. Koniec końców wzrost składek oznaczał niemal to samo, co płacenie podatków; coś, czego szlachta po prostu nie robiła."
 flavor_swe.EVTOPTA3237: "Więcej ziem dla korony!"
 flavor_swe.EVTOPTB3237: "Zmuś szlachtę, aby oddała więcej"
 flavor_swe.EVTOPTC3237: "Stań po stronie lordów"
 flavor_swe.EVTNAME3238: "Kwartdukcja Krystyny"
 flavor_swe.EVTDESC3238: "Podczas swego panowania królowa Krystyna musiała zmagać się z możnowładcami z rady, a w szczególności z kanclerzem Axelem Oxenstierną. Pomimo jego sprzeciwu królowa odegrała wiodącą rolę w zawarciu pokoju westfalskiego (1648 r.) i zakończeniu wojny trzydziestoletniej. Jako wytrwałemu politykowi, Krystynie udało się powstrzymać zażarte konflikty międzyklasowe, które wybuchły po zakończeniu wojny, od przerodzenia się w wojnę domową. Nie poradziła sobie jednak z opłakanym stanem finansów, spowodowanym latami zmagań wojennych. Ostatecznie musiała odwołać się do Oxenstierny i zaakceptować porażkę jej programu reform."
 flavor_swe.EVTOPTA3238: "Stań po stronie lordów"
 flavor_swe.EVTOPTB3238: "Podniesione składki"
 flavor_swe.EVTOPTC3238: "Więcej ziem dla korony"
 flavor_swe.EVTNAME3239: "Królowa Krystyna - dziewica katolicka"
 flavor_swe.EVTDESC3239: "W 1649 r. Krystyna wydała oświadczenie, że postanowiła nie wychodzić za mąż, a podczas zebrania parlamentu rok później uczyniła swego kuzyna Karola Gustawa dziedzicem tronu. Na początku lat '50. XVII w. przeszła też na katolicyzm. Decyzja o zmianie wiary nie była jedyną przyczyną abdykacji królowej w 1654 r., należały do nich również rosnąca fala krytyki i niezadowolenia z jej rozrzutnego trybu życia."
 flavor_swe.EVTOPTA3239: "Abdykuj"
 flavor_swe.EVTOPTB3239: "Pozostań i zmień wiarę"
 flavor_swe.EVTNAME3240: "Regencja De la Gardie"
 flavor_swe.EVTDESC3240: "Na łożu śmierci Karol X Gustaw wybrał radę regencyjną dla swego syna Karola w taki sposób, by ograniczyć władzę możnowładców i uniknąć sytuacji pokrewnej regencji Oxenstierny. Jednak wkrótce po śmierci króla radzie oraz izbie lordów udało się usunąć jego dwóch najbliższych stronników - księcia Adolfa Jana oraz Hermana Fleminga - zastępując ich bardziej podatnymi na wpływy Larsem Kaggiem i Gustafem Bonde. Rezultatem był powrót do ustaw rządowych z 1634 r.,odzwierciedlających politykę podporządkowaną interesom właścicieli ziemskich."
 flavor_swe.EVTOPTA3240: "Zastąp ludzi króla"
 flavor_swe.EVTOPTB3240: "Podporządkuj się woli króla"
 flavor_swe.EVTNAME3243: "Wielkie redukcje"
 flavor_swe.EVTDESC3243: "Szwedzcy królowie z XVI i XVII w. darzyli szlachtę naprzemiennie to uznaniem to niechęcią. Za czasów Gustawa I Wazy różnica pomiędzy szlachcicem a bogatym rolnikiem nie była zbyt wielka, lecz sytuacja ta uległa zmianie wraz z zakończeniem panowania tego króla. Eryk XIV trzymał szlachciców na krótkiej smyczy, zaś jego brat Jan III dążył do nadawania im nowych przywilejów. Trzeci z braci, późniejszy Karol IX, nienawidził arystokracji z niemal rewolucyjnym zapałem i otaczał się ludźmi z klas niższych, rozważając koncepcje, o których w jego czasach nie słyszano. Pod władzą Gustawa II Adolfa i Axela Oxenstierny wahadło przesunęło się na drugą stronę - szlachta uzyskała zarówno ziemie jak i władzę. Ta droga znalazła swój gwałtowny kres za Karola XI, który po upokarzającej klęsce Szwecji w 1679 r. rozpoczął politykę zakrojonych na szeroką skalę redukcji ziem i ograniczenia władzy arystokracji oraz zniósł specjalne przywileje bałtyckich panów."
 flavor_swe.EVTOPTA3243: "Pora odpłacić lordom"
 flavor_swe.EVTOPTB3243: "Ubij interes z lordami"
 flavor_swe.EVTOPTC3243: "Zostaw w spokoju"
 flavor_swe.EVTNAME3244: "Przebudowa wielkiej armii"
 flavor_swe.EVTDESC3244: "W przeciwieństwie do swego ojca i syna Karol XI nie zaliczał się do wielkich królów-wojowników; wykazał się za to wielkim talentem w reorganizacji i umacnianiu. Nie licząc wysiłków centralizacyjnych i potężnych konfiskat majątków szlacheckich, miał na swym koncie również przebudowę armii. Co najważniejsze, opracował genialny 'indelningsverk', czyli wojskowy przydział ziemi. System miał charakter wojskowy; objęci ci nim żołnierze otrzymywali gospodarstwa (co było możliwe dzięki redukcjom), które mieli zamieszkiwać i uprawiać, zaś uzyskane plony pełniły funkcję żołdu. W ten sposób kraj mógł utrzymać dużą armię, zarówno w czasie pokoju jak i wojny. Jeśli chłop wziął na siebie ciężar utrzymania powołanego jeźdźca, jego rumaka i ekwipunku, był wyłączony z poboru i zwolniony z płacenia podatków. Chłopi mogli łączyć się w grupy dwóch do pięciu gospodarstw, by utrzymywać żołnierza lub marynarza. Żołnierze formowali kompanie w liczbie 150. ludzi, zaś każde hrabstwo miało wystawić regiment w liczbie 1200 ludzi. W nowym systemie nie było też rozróżnienia na oficerów szlachetnego pochodzenia oraz żołnierzy z gminu."
 flavor_swe.EVTOPTA3244: "Zreformuj armię"
 flavor_swe.EVTOPTB3244: "Pozostań przy starym systemie"
 flavor_swe.EVTNAME3245: "Dyplomaci na Dalekim Wschodzie"
 flavor_swe.EVTDESC3245: "III wojna północna wymagała potężnych sojuszników - czegoś, na czym Szwecji raczej nie zbywało. Karol XII sądził, że znalazł takich sojuszników w Imperium Osmańskim oraz ukraińskich Kozakach pod wodzą Mazepy, lecz koniec końców jego nadzieje zostały brutalnie rozwiane. Mazepa okazał się znacznie mniej zaradny, niż się tego spodziewano, zaś Turcy notorycznie okazywali się niesłowni. Jednakże jedyną alternatywą był sojusz z wielkimi państwami Europy Zachodniej, które nie były w stanie uderzyć na Rosję."
 flavor_swe.EVTOPTA3245: "Sprzymierz się z siłami Wschodu"
 flavor_swe.EVTOPTB3245: "Sprzymierz się z Francją"
 flavor_swe.EVTOPTC3245: "Sprzymierz się z Anglią"
 flavor_swe.EVTNAME3247: "Prawo o wyrobach"
 flavor_swe.EVTDESC3247: "W 1724 r., na skutek katastrofalnego wyniku III wojny północnej, szwedzki Riksdag zdecydował się wprowadzić politykę podobną do angielskiego prawa do nawigacji z 1651 r. Sukces był bardzo ograniczony. Choć impuls dla przemysłu stoczniowego był pozytywnym efektem ubocznym, wzrost dochodów z handlu był niewielki. W rezultacie polityka ta zaowocowała głównie wrogością angielskich i duńskich kupców, w których była w naturalny sposób wymierzona."
 flavor_swe.EVTOPTA3247: "Uchwal prawo"
 flavor_swe.EVTOPTB3247: "Utrzymaj bieżący kurs polityki"
 flavor_swe.EVTNAME3248: "Pietyzm i edykt o zgromadzeniach"
 flavor_swe.EVTDESC3248: "Pietyzm był ruchem religijnym, zapoczątkowanym w Niemczech u schyłku XVII w. Postrzegany był jako reakcja na intelektualizm przeważający w szeregach protestanckich, zwłaszcza w ówczesnym Kościele luterańskim. Ubodzy szwedzcy żołnierze, którzy po bitwie pod Połtawą spędzili długie lata jako jeńcy w Tobolsku, zmuszeni do samodzielnego odprawiania mszy luterańskich, nauczyli się cenić pietyzm. To ich powrót dał prawdziwy początek temu ruchowi w Szwecji. Jednakże luterański Kościół Szwecji ostro sprzeciwiał się nienadzorowanym modłom, co doprowadziło do uchwalenia w 1726 r. edyktu o zgromadzeniach, zakazującego jakichkolwiek zgromadzeń religijnych poza ramami Kościoła."
 flavor_swe.EVTOPTA3248: "Podpisz edykt o zgromadzeniach"
 flavor_swe.EVTOPTB3248: "Zezwól na pietyzm"
 flavor_swe.EVTNAME3259: "Sprzysiężenie anjalskie"
 flavor_swe.EVTDESC3259: "Latem 1788 r. Gustaw III, 'król teatrów', wypowiedział wojnę Rosji. Jego głównymi celami były: przywrócenie honoru szwedzkiej armii, odzyskanie ziem straconych na rzecz Rosji w wyniku poprzednich wojen oraz - być może najważniejszy - położenie kresu ciągłemu wtrącaniu się Rosjan w szwedzką politykę. Szwecja dysponowała podówczas okazałą flotą i dość skuteczną armią, lecz do większości oficerów bardziej pasowało miano polityków niż żołnierzy. Armia szwedzka ruszyła na Sankt Petersburg, wygrywając po drodze kilka mniejszych bitew, pomimo zjednoczonego oporu kadry oficerskiej. 12. sierpnia stu dwunastu fińskich oficerów szlachetnego pochodzenia zawiązało 'sprzysiężenie anjalskie' i rozpoczęło negocjacje z Rosjanami, twierdząc, że wojna jest bezprawna, a jednocześnie badając możliwości powstania niepodległego fińskiego państwa. To wydarzenie położyło kres nadziejom Szwecji na zwycięstwo, jako że król nie mógł bezkarnie pozbyć się zdrajców i zastąpić ich kimś innym."
 flavor_swe.EVTOPTA3259: "Negocjuj ze zdrajcami"
 flavor_swe.EVTOPTB3259: "Nakaż stracić zdrajców"
 flavor_swe.EVTNAME3260: "Obalenie Gustawa IV Adolfa"
 flavor_swe.EVTDESC3260: "Winą za katastrofalną utratę Finlandii w 1809 r. powszechnie obarczano króla Gustawa IV Adolfa. 13. marca 1809 r. został on obalony przez zamach stanu, przeprowadzony przez liberalnych prominentów oraz oficerów z zachodniej armii Szwecji. Gustawa oraz jego dziedziców pozbawiono tytułów monarszych i polecono im opuszczenie kraju. Zdetronizowany król osiadł ostatecznie w Szwajcarii, przyjmując miano pułkownika Gustafssona. Podczas poszukiwań nowego kandydata na tron, Szwecją rządził posunięty w latach i bezdzietny wuj Gustawa, Karol XIII. Wybrano duńskiego księcia Christiana Augusta, lecz ten zmarł wkrótce, w 1810 r. Riksdag gorączkowo poszukiwał zastępczego kandydata i ostatecznie zdecydował się na francuskiego marszałka Jeana-Baptiste Bernadotte'a."
 flavor_swe.EVTOPTA3260: "Obal go"
 flavor_swe.EVTOPTB3260: "Niech panuje dalej"
 flavor_swe.EVTNAME3261: "Reformy Gustawa IV Adolfa"
 flavor_swe.EVTDESC3261: "Pod wieloma względami Gustaw IV Adolf stanowił zupełne przeciwieństwo swego ojca. Po wstąpieniu na tron natychmiast położył kres olśniewającym, acz kosztownym balom, oficjalnym obiadom i przyjęciom, które Gustaw III tak uwielbiał. Prawdę mówiąc, mimo niedostatków na innych polach, Gustaw IV Adolf miał nosa do ekonomii. Za jego panowania zawartość skarbca znacząco wzrosła."
 flavor_swe.EVTOPTA3261: "Zreformuj gospodarkę"
 flavor_swe.EVTOPTB3261: "Zostaw wszystko po staremu"
 flavor_swe.EVTNAME3263: "Akt o unii i bezpieczeństwie"
 flavor_swe.EVTDESC3263: "W odpowiedzi na narastające pretensje arystokracji o więcej władzy, Gustaw III zwrócił się do stanów niższych Riksdagu - duchowieństwa, mieszczaństwa i chłopstwa - i w 1789 r. podpisał nową konstytucję, która poszerzała władzę królewską. W praktyce rzeczony Akt unii i bezpieczeństwa stanowił niemalże powrót do absolutnej władzy Karola XI i XII. Okazało się to nie do przyjęcia dla arystokracji; 16. marca 1792 r. król został zastrzelony podczas wizyty w sztokholmskiej operze."
 flavor_swe.EVTOPTA3263: "Uchwal prawo"
 flavor_swe.EVTOPTB3263: "Odrzuć Akt"
 flavor_swe.EVTNAME3264: "Wielka reforma rolna"
 flavor_swe.EVTDESC3264: "Gustawa IV Adolfa obwinia się za utratę Finlandii oraz oskarża o bycie monarchą słabym i niesamowicie upartym. Czas skrył zasłoną niepamięci liczne znaczące reformy, jakie rozpoczął - z których nie najmniej ważną była wielka reforma rolna, nadzorowana przez Rutgera Mackleana. Był to surowy człowiek, który nie wahał się palić domów chłopów, którzy odmówili przeprowadzki na wyznaczone dla nich działki. Ale w ostateczności rolnicy byli mu wdzięczni, ponieważ nowe metody upraw i większe pola zaowocowały plonami obfitszymi niż kiedykolwiek przedtem."
 flavor_swe.EVTOPTA3264: "Zapoczątkuj reformę"
 flavor_swe.EVTOPTB3264: "Zostaw wszystko po staremu"
 flavor_swe.EVTNAME3246: "Arvid Horn i era wolności"
 flavor_swe.EVTDESC3246: "Śmierć bezdzietnego Karola XII wyniosła na tron jego młodszą siostrę Ulrykę Eleonorę. Zagorzały parlamentarzysta, kanclerz Arvid Horn, natychmiast dostrzegł w tym sposobność do zakończenia rządów absolutystycznych i wzmocnienia władzy parlamentu. Choć jego demokratyczne skłonności były ze wszech miar godne uznania, jego działania kompletnie zdestabilizowały Szwecję i na pół wieku uczyniły z niej marionetkę zagranicznych interesów. Podczas owej tak zwanej ery wolności również arystokracja odzyskała część utraconych ziem. Jednakże młoda królowa nie dostrzegała żadnej innej możliwości, która nie wzburzyłaby utrudzonego wojną ludu."
 flavor_swe.EVTOPTA3246: "Porzuć absolutyzm"
 flavor_swe.EVTOPTB3246: "Zachowaj ster władzy"
 flavor_swe.EVTNAME3253: "Reformy handlowe partii kapeluszy"
 flavor_swe.EVTDESC3253: "Będąc pod wrażeniem ogromnych manufaktur w Niderlandach i Anglii, szwedzka partia kapeluszy postanowiła przyspieszyć uprzemysławianie się Szwecji, dlatego we współpracy z potentatem ziemniaczanym i magnatem przemysłowym Jonasem Alströmerem założono kilka kontrolowanych przez państwo spółek. Sukces był ograniczony, lecz niektóre warsztaty zaczęły przynosić solidne zyski... po upływie odpowiedniego czasu."
 flavor_swe.EVTOPTA3253: "Pora poeksperymentować"
 flavor_swe.EVTOPTB3253: "Merkantylizm jest martwy"
 flavor_swe.EVTNAME3254: "Szwedzki parlament w 1738 r."
 flavor_swe.EVTDESC3254: "Od 1721 r. do 1772 r. szwedzką politykę całkowicie sparaliżowały awantury pomiędzy tak zwanymi partią kapeluszy i partią czapek. Partię czapek, której początkowo przewodził Arvid Horn, popierały Rosja i Anglia, zaś partię kapeluszy wspierała Francja. Zaangażowanie zagranicznych mocarstw wciąż narastało, tak że kiedy w 1772 r. Gustaw III sięgnął po władzę, najpotężniejszą osobą w Szwecji był rosyjski ambasador. Na Riksdagu w 1738 r. partii kapeluszy udało się przechytrzyć pokojowo nastawionego Horna i przejąć władzę. Kanclerz popełnił bowiem błąd odnawiając sojusz obronny z Rosją z 1724 r., a jednocześnie starając się wynegocjować układy finansowe z Francją, która wciąż oficjalnie popierała Stanisława Leszczyńskiego przeciwko Rosjanom w Polsce."
 flavor_swe.EVTOPTA3254: "Niech zwyciężą kapelusze"
 flavor_swe.EVTOPTB3254: "Niech zwyciężą czapki"
 flavor_swe.EVTNAME3255: "Szwedzki parlament w 1746 r."
 flavor_swe.EVTDESC3255: "Od 1721 r. do 1772 r, szwedzką politykę zupełnie zdominowały paraliżujące awantury pomiędzy tak zwanymi partią kapeluszy i partią czapek. Partię czapek, której początkowo przewodził Arvid Horn, popierały Rosja i Anglia, zaś partię kapeluszy wspierała Francja. Zaangażowanie zagranicznych mocarstw nieustannie rosło, tak że zanim w 1772 r. Gustaw III sięgnął po władzę, najpotężniejszą osobą w Szwecji był rosyjski ambasador. Na Riksdagu w 1746 r. partia kapeluszy raz jeszcze okazała się górą, pomimo swej niedawnej katastrofalnej wojny przeciw Rosji. Szwecja podpisała sojusz obronny z Prusami oraz zaczęła reformować armię i marynarkę dzięki francuskim dotacjom."
 flavor_swe.EVTOPTA3255: "Niech zwyciężą kapelusze"
 flavor_swe.EVTOPTB3255: "Niech zwyciężą czapki"
 flavor_swe.EVTNAME3256: "Zamach stanu w 1756 r."
 flavor_swe.EVTDESC3256: "Król Szwecji Adolf Fryderyk został sprowadzony do roli marionetki, która musiała podpisywać wszystko, co rada narodowa przedłożyła jej do podpisania. Mimo to król wraz z małżonką, Ludwiką Ulryką, próbowali sabotować obrady rady i forsować swoją wolę, kiedy tylko mieli na to szansę. W 1756 r. rada poinformowała króla, że zacznie używać królewskiej pieczęci na dokumentach, których nie zgodził się podpisać. Rozwścieczona tak jawną obrazą królowa zaczęła planować na czerwiec zamach stanu, lecz jej współspiskowcy zostali wykryci i straceni. W rezultacie władza królewska uległa jeszcze większemu ograniczeniu."
 flavor_swe.EVTOPTA3256: "Potwierdź obowiązującą konstytucję"
 flavor_swe.EVTOPTB3256: "Zwiększ wpływy króla"
 flavor_swe.EVTNAME3257: "Szwedzki parlament w 1760 r."
 flavor_swe.EVTDESC3257: "Od 1721 r. do 1772 r, szwedzką politykę zupełnie zdominowały paraliżujące awantury pomiędzy tak zwanymi partią kapeluszy i partią czapek. Partię czapek, której początkowo przewodził Arvid Horn, popierały Rosja i Anglia, zaś partię Kapeluszy wspierała Francja. Zaangażowanie zagranicznych mocarstw nieustannie rosło, tak że zanim w 1772 r. Gustaw III sięgnął po władzę, najpotężniejszą osobą w Szwecji był rosyjski ambasador. Sytuacja na Riksdagu w 1760 r. przedstawiała się następująco: partia kapeluszy traciła francuskie wsparcie z powodu swej nieefektywnej polityki, zaś odnowiona partia czapek głosiła postulaty wolnej prasy i wolnego handlu. Mimo to partia kapeluszy ponownie wygrała, możliwe, że z racji trwającej wojny z Prusami."
 flavor_swe.EVTOPTA3257: "Niech zwyciężą kapelusze"
 flavor_swe.EVTOPTB3257: "Niech zwyciężą czapki"
 flavor_swe.EVTNAME3258: "Szwedzki parlament w 1765 r."
 flavor_swe.EVTDESC3258: "Od 1721 r. do 1772 r, szwedzką politykę zupełnie zdominowały paraliżujące awantury pomiędzy tak zwanymi partią kapeluszy i partią czapek. Partię czapek, której początkowo przewodził Arvid Horn, popierały Rosja i Anglia, zaś partię Kapeluszy wspierała Francja. Zaangażowanie zagranicznych mocarstw nieustannie rosło, tak że zanim w 1772 r. Gustaw III sięgnął po władzę, najpotężniejszą osobą w Szwecji był rosyjski ambasador. W 1765 r. po niemal trzydziestu latach mniej lub bardziej katastrofalnych rządów partii kapeluszy, partii czapek udało się wreszcie odzyskać władzę nad Riksdagiem. Partia czapek rządziła zaledwie przez trzy lata, ale i w tym krótkim okresie udało jej się wprowadzić wolność prasy oraz zapoczątkować ograniczone reformy na rzecz wolnego rynku."
 flavor_swe.EVTOPTA3258: "Niech zwyciężą czapki"
 flavor_swe.EVTOPTB3258: "Niech zwyciężą kapelusze"
 flavor_swe.EVTNAME3262: "Zamach stanu i absolutyzm oświecony"
 flavor_swe.EVTDESC3262: "Po objęciu szwedzkiego tronu Gustaw III zastał państwo wciągnięte w wir chaosu przez paraliżujące awantury między partiami czapek i kapeluszy. Trzeba było coś zrobić, i to szybko, albo Szwecję czekał los biednej nieszczęsnej Polski. Zatem zamiast stać z tyłu i przyglądać się, jak jego kraj rozdzierają między sobą Scylla i Charybda, król wziął sprawy we własne ręce i zdobył władzę drogą bezkrwawego zamachu stanu. Tak rozpoczął się okres gustawowski w historii Szwecji."
 flavor_swe.EVTOPTA3262: "Król będzie rządził!"
 flavor_swe.EVTOPTB3262: "Dość tyranów!"
 the_dacke_feud.1.t: "Powstanie Nilsa Dacke"
 the_dacke_feud.1.d: "Nils Dacke był zamożnym rolnikiem ze Smalandii, który miał już tak dosyć centralizacji, wysokich podatków i konfiskowania majątków kościelnych, że podburzył cały region do otwartego buntu. Tysiące uzbrojonych w co popadło chłopów wmaszerowały do sąsiedniej Östergötland. Początkowo buntownicy odnosili zwycięstwo, lecz gdy król sprowadził niemieckich najemników, szczęście szybko się od nich odwróciło. W lasach Smalandii Nils Dacke wciąż postrzegany jest jako bohater prostych ludzi."
 the_dacke_feud.1.a: "Zgnieć rebelię"
 the_dacke_feud.2.t: "Powstanie Nilsa Dacke się rozprzestrzenia"
 the_dacke_feud.2.d: "Większość rolników z regionu [Root.GetName] decyduje się wesprzeć Nilsa Dacke i podnosi broń w walce przeciw koronie! Ich żądania obejmują obniżenie podatków, wyłączenie z poboru i zwiększenie lokalnej autonomii."
 the_dacke_feud.2.a: "Ich też zgnieciemy!"
 the_dacke_feud.2.b: "Negocjuj z nimi"
 the_dacke_feud.2.c: "Zgódź się na ich żądania"
 the_dacke_feud.3.t: "Poparcie dla Nilsa Dacke się rozprzestrzenia"
 the_dacke_feud.3.d: "Z powodu buntu, poparcie dla Nilsa Dacke doprowadziło miejscową ludność na skraj głodu. Nałożenie na nich skutecznego embarga może na dobre zdławić tamtejszy bunt."
 the_dacke_feud.3.a: "Nałóż embargo"
 the_dacke_feud.3.b: "To się na nas zemści"
 the_dacke_feud.100.t: "Powstanie Nilsa Dacke kończy się"
 the_dacke_feud.100.d: "Bunt, który zyskał miano powstania Nilsa Dacke nareszcie dobiegł końca. Oddziały lojalne względem państwa z powrotem kontrolują wszystkie prowincje."
 the_dacke_feud.100.a: "Przywrócono porządek"
 END_OF_DACKE_FEUD_DIS: "Koniec powstania Nilsa Dacke"
 flavor_swe.EVTNAME1628: "Zatonięcie 'Vasy'"
 flavor_swe.EVTDESC1628: "Szwedzki okręt 'Vasa' miał być symbolem militarnej i politycznej potęgi Szwecji oraz pozycji Gustawa II Adolfa jako króla-wojownika. Podówczas był to jeden z największych i najciężej uzbrojonych okrętów wojennych na świecie. Budowa trwała od 1626 r. do 1628 r.; nie szczędzono grosza ani na ozdoby, ani na uzbrojenie, wyposażając okręt w ni mniej, ni więcej, tylko 64 działa. Problem polegał na tym, że 'Vasa' był zbyt ciężki od góry, a zastosowany balast nie wystarczał do zrównoważenia aż tylu dział. Okręt zatonął podczas swego dziewiczego rejsu 10. sierpnia 1628 r., po minięciu Beckholmen, nie przepłynąwszy nawet mili morskiej. "
 flavor_swe.EVTOPTA1628: "Nasza reputacja leży w gruzach!"
 flavor_swe.EVTNAME1743: "Wielka dalarnańska potańcówka"
 flavor_swe.EVTDESC1743: "Podczas ery wolności wśród chłopstwa narastało niezadowolenie z tak zwanych rządów panów. Głównymi przyczynami tego stanu były zwycięstwo Rosjan w wypowiedzianej przez partię kapeluszy wojnie z lat 1741 - 1743 r. oraz kwestia sukcesji po zmarłym bezpotomnie Fryderyku I Heskim. Najsilniejsze pretensje panowały w regionie Dalarna, gdzie partia kapeluszy nałożyła ograniczenia na wymianę handlową z Norwegami. W 1743 r. chłopstwo z Dalarny zbuntowało się, zaś ich rebelia przeszła do historii jako 'wielka dalarnańska potańcówka'. Dołączył do nich miejscowy pułk, który poniósł ciężkie straty w krwawej bitwie pod Villmanstrand w 1741 r. Głównymi celami powstania stały się wybór duńskiego księcia Adolfa Fryderyka na następcę tronu oraz surowe śledztwo wobec generałów odpowiedzialnych za klęskę podczas wspomnianej wojny. Uzbroiwszy się, 11 czerwca gawiedź ruszyła na Sztokholm."
 flavor_swe.EVTOPTA1743: "Ogranicz ich prawa do handlu"
 flavor_swe.EVTOPTB1743: "Potwierdź ich prawa do handlu"
 flavor_swe.EVTNAME3280: "Per Brahe Starszy"
 flavor_swe.EVTDESC3280: "Per Brahe Starszy był szwedzkim mężem stanu i siostrzeńcem króla Gustawa I Wazy. Był wysoko ceniony przez króla; odznaczył się podczas powstania Nilsa Dacke. Od 1540 r. pełnił funkcję zarządcy Zamku Królewskiego w Sztokholmie, a w 1544 r. został nagrodzony miejscem w radzie królewskiej. Podczas koronacji króla Eryka XIV w 1561 r. przyznano mu tytuł hrabiego Visingsborg, zaś po wstąpieniu na tron Jana III Wazy został wyznaczony na Najwyższego Sędziego Szwecji oraz namiestnika Norrland."
 flavor_swe.EVTNAME3281: "Jöran Persson"
 flavor_swe.EVTDESC3281: "Jöran Persson był szwedzkim mężem stanu. Na początku lat 50. XVI w. studiował prawo na Uniwersytecie w Wittenberdze; do Szwecji wrócił zaopatrzony w list rekomendacyjny niemieckiego teologa i reformatora Filipa Melanchtona. Szybko zdobył uznanie i ostatecznie został najbardziej zaufanym doradcą króla Eryka XIV oraz szefem królewskiej siatki szpiegowskiej. Persson pełnił również funkcję królewskiego oskarżyciela i był odpowiedzialny za znaczną część spośród trzystu wyroków śmierci wydanych przez Sąd Najwyższy. Powszechnie postrzegano go jako makiaweliczną postać, mającą zbyt duży wpływ na Eryka. Kiedy Eryka odsunięto od władzy, Persson został aresztowany przez możnowładców i ścięty. Po egzekucji jego poćwiartowane ciało wystawiono na widok publiczny na placu Brunkeberg."
 flavor_swe.EVTNAME3282: "Per Brahe Młodszy"
 flavor_swe.EVTDESC3282: "Per Brahe był szwedzkim oficerem i mężem stanu. Po ukończeniu zagranicznych studiów został szambelanem Gustawa II Adolfa. W latach 1626-1628 r. wziął udział w wojnie z Polską, później towarzyszył królowi w Niemczech w pierwszych latach wojny trzydziestoletniej. Został członkiem rady królewskiej i prowadził negocjacje pokojowe z Polską w 1635 r. Dwa lata później został wybrany na generalnego namiestnika Finlandii, a w 1641 r. otrzymał stanowisko Lorda Namiestnika. Jego wkład w rozwój Finlandii obejmuje wprowadzenie poczty i założenie kilku miast, w tym Tavastehus oraz Nyslott. Przyczynił się także do utworzenia Królewskiej Akademii w Åbo."
 flavor_swe.EVTNAME3283: "Magnus Gabriel De la Gardie"
 flavor_swe.EVTDESC3283: "Magnus Gabriel De la Gardie, syn marszałka Jacoba De la Gardie, urodził się 15. października 1622 r. w Rewlu. Odebrał gruntowne wykształcenie i spędził nieco czasu we Francji i Niderlandach. W 1643 r. wrócił do Szwecji, by wziąć udział w szwedzko-duńskiej wojnie Torstenssona, gdzie służył pod feldmarszałkiem Gustawem Hornem. Niegdyś faworyt królowej Krystyny, później wypadł z jej łask. Za panowania swego szwagra, króla Karola X Gustawa, został dowódcą wojsk szwedzkich, którymi kierował podczas wojen z Polską i Rosją. Po śmierci króla w 1660 r. De la Gardie został wybrany na członka rady regencyjnej, władającej w imieniu małoletniego Karola XI. W wyniku późniejszych redukcji za panowania tego władcy stracił więcej niż jakikolwiek inny szlachcic. Zmarł 26. kwietnia 1686 r."
 flavor_rus.EVTNAME1000: "Michaił Szczerbatow"
 flavor_rus.EVTDESC1000: "Michaił Szczerbatow był znaczącym mężem stanu, historykiem i filozofem XVIII-wiecznej Rosji. W 1770 r. został członkiem Izby Handlowej, a w 1779 r. przewodniczącym rady i senatorem. Chociaż był wiodącym przedstawicielem rosyjskiego konserwatyzmu i orędownikiem rosyjskiego ruchu oświeceniowego, najszerzej znany jest ze swoich dzieł literackich. Jego 'Historia rosyjska od czasów najdawniejszych' publikowana była od 1771 r do 1791 r. w siedmiu tomach. Ostatnia praca Szczerbatowa, 'Dyskusja o zepsuciu obyczajów w Rosji' wydana w 1797 r., zawierała zaciętą krytykę współczesnych autorowi stosunków społecznych."
 flavor_rus.EVTNAME1001: "Wasilij Tatiszczew"
 flavor_rus.EVTDESC1001: "Rosyjski mąż stanu i etnograf Wasilij Tatiszczew ukończył szkołę inżynierską w Moskwie oraz uczestniczył w III wojnie północnej (lata 1700 - 1721) przeciwko Szwecji. Stał się ważną postacią w ministerstwie spraw zagranicznych Piotra Wielkiego; później w opozycji do Najwyższej Tajnej Rady wspierał wstąpienie na tron Anny Iwanownej Romanow. Najznamienitszą rolę odegrał jako autor 'Historii Rosji od czasów najdawniejszych', jednej z najstarszych prac na temat historii Rosji."
 flavor_rus.EVTNAME1002: "Michaił Łomonosow"
 flavor_rus.EVTDESC1002: "Dzięki temu, że udawał księżowskiego syna, dziewiętnastoletniemu Łomonosowowi udało się dostać do Słowiańskiej Grecko-Łacińskiej Akademii w Moskwie. Następnie przyszły studia na Petersburskim Uniwersytecie Państwowym i wyjazd za granicę, na Uniwersytet w Marburgu, gdzie kształcił się pod okiem niemieckiego filozofa oświeceniowego, Christiana Wolffa. Łomonosow stał się później ważną postacią licznych dziedzin rosyjskiej nauki, choć najlepiej znany jest zapewne z odkrycia atmosfery na Wenus. W 1764 r. został mianowany sekretarzem stanu, lecz zaledwie rok później zmarł."
 flavor_rus.EVTNAME3203: "Borys Morozow"
 flavor_rus.EVTDESC3203: "Rosyjski mąż stanu i skarbnik z długą historią kariery na Kremlu. W początkach panowania cara Aleksego I, którego był szwagrem i wychowawcą, sprawował funkcję szefa rządu. Nadzorując Ministerstwo Płac oraz Skarbiec, Morozow starał się zwiększać wpływy do kasy państwa poprzez obniżki pensji i wprowadzanie nowych podatków. Wysokie opłaty od soli spowodowały - i dały miano - buntowi solnemu z 1648 r. Po krótkotrwałym wygnaniu do klasztoru Morozow powrócił do Moskwy, gdzie starał się nie przyciągać większej uwagi, choć kontrolował większość rządu. W późniejszym okresie brał udział w tworzeniu 'Ułożenia soborowego', nowego zbioru praw, który zastąpił 'Sudebnik' Iwana III Srogiego. Umacniały one pańszczyznę oraz wyłączne prawo szlachty do posiadania chłopów pańszczyźnianych, jednocześnie zastrzegając, że klasy społeczne są zarówno dziedziczne jak i niezmienne."
 flavor_rus.EVTNAME3401: "Pomiestie"
 flavor_rus.EVTDESC3401: "Kiedy w 1471 r. Moskwici najechali Wielki Nowogród, zaś Litwini nie przyszli mu z pomocą, miasto musiało przyjąć traktat choroszczyński, który jeszcze bardziej ograniczył jego niepodległość. Iwan III Srogi, nieustannie spodziewając się buntów, z racji tego, co przytrafiło się jego ojcu, wysiedlił z Wielkiego Nowogrodu wielu jego obywateli. Zastąpił też przywódców Kościoła nowogrodzkiego przywódcami patriarchatu moskiewskiego. Ziemie odbierane miejscowym nadawano następnie konnicy w zamian za służbę wojskową. Wprowadziwszy tu zreformowany system zarządzania ziemią zwany pomiestiem, Iwan III wprowadził go i u Moskwitów. Odbierając majątki możnym, zwanym tu bojarami, i przekazując je swej armii, wzmocnił i skupił swoją władzę, gwarantując sobie jednocześnie lojalność wojska i innych sług. Do 1489 r. Wielki Nowogród stał się cieniem samego siebie, a zarazem częścią nieustannie rosnącego moskiewskiego państwa."
 flavor_rus.EVTOPTA3401: "Wprowadźmy reformy"
 flavor_rus.EVTOPTB3401: "Stańmy się tacy jak Wielki Nowogród"
 flavor_rus.EVTNAME3202: "Maluta Skuratow"
 flavor_rus.EVTDESC3202: "Maluta Skuratow był jednym z najbardziej prominentnych dowódców okresu opriczniny - kiedy to Iwan IV Groźny i jego tajna policja przeprowadzili tysiące egzekucji i konfiskat ziemskich. Skuratow zdobył swą pozycję w 1569 r., biorąc udział w egzekucji jedynego kuzyna cara i potencjalnego kandydata do tronu, Władimira Andriejewicza ze Starycy. Jeszcze tego samego roku udusił metropolitę Moskwy Filipa II za krytykowanie procesów, zaś w 1570 r., w ramach ekspedycji karnej do Nowogrodu, polecił wymordować tysiące obywateli miasta. Zginął w 1573 r. podczas oblężenia Białego Kamienia w czasie wojen inflanckich."
 flavor_rus.EVTNAME3404: "Rosyjskie podboje na wschodzie"
 flavor_rus.EVTDESC3404: "W 1552 r. car Iwan IV Groźny wyprawił się przeciwko Chanatowi Kazańskiemu, leżącemu na wschód od Niżnego Nowogrodu i będącego strategicznym punktem w biegu Wołgi. Ciężkie działa rozbiły mury tatarskiego miasta, które zostało błyskawicznie opanowane i dołączone do Carstwa Rosyjskiego. W 1556 r. w obliczu sukcesu sprzed czterech lat car ruszył na południe z kolejną wyprawą biegiem Wołgi, tym razem przeciwko Chanatowi Astrachańskiemu. Zdobywając Astrachań Rosja zyskała dostęp do Morza Kaspijskiego, a jednocześnie opanowała całość dorzecza Wołgi. Aby zapewnić należytą kontrolę nad rzeką, nad jej brzegami zakładano takie miasta jak na przykład Samara (w 1586 r.), Saratów (w 1590 r.) czy Carycyn (w 1589 r.)."
 flavor_rus.EVTOPTA3404: "Wszystko należy do Matki Rosji."
 flavor_rus.EVTOPTB3404: "To zagrozi naszej dyplomacji"
 flavor_rus.EVTNAME3405: "Rosyjskie podboje w Polsce i na Litwie"
 flavor_rus.EVTDESC3405: "Iwan IV Groźny poszerzył granice swego państwa daleko na południe i wschód, lecz na zachodzie - a konkretnie w Inflantach - trafił na zdecydowany opór. Wojny z Polską, Litwą (podówczas częścią Rzeczpospolitej Obojga Narodów) oraz Szwecją miały trwać aż do 1583 r. Polska połączyła się z Litwą w 1569 r. i po wielu porażkach odniesionych z rąk polskiej armii Iwan był zmuszony podpisać traktat pokojowy w 1582 r., na mocy którego tracił wszystkie swoje dotychczasowe zachodnie zdobycze terytorialne. Wrogość między dwoma krajami pozostała wysoka, osiągając punkt kulminacyjny w momencie zajęcia Moskwy przez Polaków w 1610 r., podczas wielkiej smuty (lata 1598-1618)."
 flavor_rus.EVTOPTA3405: "Wszystko należy do Matki Rosji."
 flavor_rus.EVTOPTB3405: "To zagrozi naszej dyplomacji"
 flavor_rus.EVTNAME3406: "Rosyjskie podboje na stepach"
 flavor_rus.EVTDESC3406: "W 1557 r., natychmiast po upadku Astrachania, Iwan IV Groźny wyprawił się z kampanią na południe od Kazania - na stepy należące do Ordy Nogajskiej, spadkobierczyni Mongołów. Był to pierwszy krok w rosyjskim podboju wschodu. Ekspansję prowadzili w latach 1560 r. do 1581 r. Kozacy pod wodzą Jermaka Timofiejewicza oraz prywatna spółka kupców z Niżnego Nowogrodu. W jej czasie wiele ziem wpadło w ręce rosyjskiego cara. Podbój Chanatu Syberyjskiego w 1584 r. i zniszczenie ostatniego królestwa spadkobierców Czyngis-chana na Syberii stanowiły ostatni etap na drodze do ujarzmienia rozległego kontynentu. Kozacy budowali tam liczne ostrogi - proste drewniane umocnienia - które z czasem przerodziły się w miasta, zaś ich ekspedycja dotarła w końcu do Pacyfiku i w 1645 r. założyła Ochock."
 flavor_rus.EVTOPTA3406: "Wszystko należy do Matki Rosji."
 flavor_rus.EVTOPTB3406: "To zagrozi naszej dyplomacji"
 flavor_rus.EVTNAME3410: "Rada Wybrana"
 flavor_rus.EVTDESC3410: "W 1543 r. zaledwie czternastoletni Wielki Książę Moskiewski Iwan IV z zadziwiającą siłą i odwagą zakończył rządy terroru bojarów. Wpierali go jego przyjaciel Aleksiej Adaszew oraz utalentowany kapłan Andriej, który zastąpił później mądrego Makarego na stanowisku metropolity Moskwy. Obaj należeli do grupy doradców zwanej Radą Wybraną, która znacząco pomogła zreformować Rosję w pierwszym okresie panowania Iwana IV, ale po śmierci pierwszej żony cara Anastazji w 1560 r. wypadli z jego łask. Iwan, który po przebyciu śmiertelnej choroby w 1553 r. stał się niezrównoważony psychicznie, oskarżył swych dawnych przyjaciół o otrucie żony i wygnał ich, tak że nie ostał się nikt, kto mógłby łagodzić jego brutalność."
 flavor_rus.EVTOPTA3410: "Doskonali ministrowie!"
 flavor_rus.EVTNAME3411: "Splądrowanie Moskwy"
 flavor_rus.EVTDESC3411: "Iwan zdawał sobie sprawę, że handel z Europą zależy od swobodnego dostępu do Bałtyku, toteż zwrócił swą uwagę na zachód. W 1558 r. rozpoczął wojnę, której celem było objęcie rosyjską władzą Inflant. Początkowo Rosja odniosła sukces rozbijając zakon kawalerów mieczowych, lecz ich sojusznik, Litwa, w 1569 r. połączył się z Polską. Wojna toczyła się dalej, kiedy Szwedzi (pilnujący własnych interesów w Estonii) wsparli Polskę przeciwko Rosji, zaś Tatarzy Krymscy zaatakowali Astrachań, a w 1571 r. zapuścili się daleko wgłąb Rosji, plądrując i paląc Moskwę, tak że ostał się tylko Kreml."
 flavor_rus.EVTOPTA3411: "Pomścij tę straszliwą zniewagę"
 flavor_rus.EVTOPTB3411: "Użyj jej do zdławienia opozycji"
 flavor_rus.EVTNAME3413: "Reforma skarbu i zniesienie kormlenija"
 flavor_rus.EVTDESC3413: "Iwan IV Groźny zainicjował kilka z najważniejszych rosyjskich reform rządowych. Bazując na dokonaniach Iwana III Srogiego, jeszcze silniej związał pomiestników z carstwem. Powołał również odrębną izbę finansową pod swym bezpośrednim zwierzchnictwem, co podniosło wydajność przepływu gotówki. Zniesienie komlenija - systemu płac, gdzie chłopstwo wypłacało pensje prowincjonalnym namiestnikom bezpośrednio w naturze - i reorganizacja tych lokalnych organów administracyjnych uczyniły władcę skutecznym i potężnym monarchą. Niestety dla Rosji, reformy te nie wystarczyły, aby państwo mogło się utrzymać po kosztownych i katastrofalnych w skutkach wojnach inflanckich u schyłku panowania Iwana IV."
 flavor_rus.EVTOPTA3413: "Zreformuj skarbiec i znieś kormlenije"
 flavor_rus.EVTOPTB3413: "Wyłącznie zreformuj skarbiec"
 flavor_rus.EVTOPTC3413: "Wyłącznie znieś kormlenije"
 flavor_rus.EVTNAME3415: "Rosyjski Kościół Prawosławny deklaruje niezależność"
 flavor_rus.EVTDESC3415: "Niedługo przed upadkiem Cesarstwa Bizantyjskiego Rosyjski Kościół Prawosławny stał się w praktyce niezależny od Patriarchatu Konstantynopola. Metropolita Jonasz, ustanowiony przez synod rosyjskich biskupów, otrzymał tytuł metropolity moskiewskiego i całej Rusi. Od tego czasu Rosyjski Kościół coraz bardziej uniezależnia się od Konstantynopola, sprzymierzając się w zamian z państwem rosyjskim."
 flavor_rus.EVTOPTA3415: "Wprowadź Prawdziwą Wiarę do stolicy [Root.Capital.GetCapitalName]."
 flavor_rus.EVTOPTB3415: "Pomóżmy naszym braciom odzyskać Konstantynopol."
 flavor_rus.EVTOPTC3415: "Naszym przeznaczeniem jest uwolnienie Konstantynopola od Turków!"
 flavor_rus.EVTNAME3416: "Wprowadzenie poddaństwa chłopów"
 flavor_rus.EVTDESC3416: "Borys Godunow został w 1598 r. wybrany na następcę Fiodora I. Umocnił on zdobycze terytorialne Rosji, lecz wkrótce po jego dojściu do władzy susza, głód i zaraza zabiły pół miliona ludności Rosji. Chłopi uciekali z wiosek, pozostawiając swe gospodarstwa na pastwę chwastów. W odpowiedzi na ten stan Godunow wydał dekret, zakazujący chłopom opuszczania majątków, w których przyszli na świat (podobne prawo ustanowił Iwan IV w 1581 r.). Chłopi zostali prawdziwie zniewoleni."
 flavor_rus.EVTOPTA3416: "Narzuć chłopstwu poddaństwo"
 flavor_rus.EVTOPTB3416: "Nie zniewalaj ich"
 flavor_rus.EVTNAME3417: "Wprowadzenie pańszczyzny przez 'Ułożenie soborowe'"
 flavor_rus.EVTDESC3417: "Nim car Aleksy I Romanow w wieku szesnastu lat objął tron, odebrał pobieżne wykształcenie od swego opiekuna Borysa Morozowa. Morozow, zarazem szwagier Aleksego, początkowo sprawował kontrolę nad sprawami państwa, lecz w 1648 r. ludowe powstanie w Moskwie zmusiło cara do wygnania Morozowa. Aleksy ugiął się pod żądaniami buntowników i zwołał sobór ziemski, który w 1649 r. wydał nowy rosyjski praw - 'Ułożenie soborowe' - prawnie definiujące pańszczyznę."
 flavor_rus.EVTOPTA3417: "Wprowadź"
 flavor_rus.EVTOPTB3417: "Zgódź się na pogorszenie ekonomii i bunty mieszczaństwa"
 flavor_rus.EVTNAME3418: "Reformy Nikona i staroobrzędowcy"
 flavor_rus.EVTDESC3418: "Nikon pełnił rolę patriarchy Rosyjskiego Kościoła Prawosławnego od 1652 r. do 1666 r. Z ogromną energią podjął się reformy liturgii kościelnej, mając na celu oczyszczenie jej z licznych naleciałości i wypaczeń. Jego działania, w szczególności poprawki do ksiąg liturgicznych wedle wzorów greckich (1654 r.) doprowadziły do schizmy i powstania licznego, opozycyjnego odłamu Kościoła - staroobrzędowców. Zachowali oni wierność zwyczajom zakazanym przez Nikona. Niektóre nieprawowierne odłamy religijne - na przykład duchoborcy - dołączyły do staroobrzędowców, aby uniknąć prześladowań. Do 1658 r. Nikon zdążył się już dorobić tak silnej opozycji, że doprowadziła ona do jego wygnania. W 1666 r. został formalnie usunięty ze stanowiska. Był wyjątkową postacią w historii rosyjskiego Kościoła, sprzeciwiał się bowiem ingerencji państwa w sprawy kościelne, postrzegając obie te instytucje jako samodzielne i odrębne. Pomimo jego odejścia reformy przetrwały."
 flavor_rus.EVTOPTA3418: "Unowocześnijmy Kościół"
 flavor_rus.EVTOPTB3418: "Posłuchaj rad staroobrzędowców"
 flavor_rus.EVTNAME3419: "Incydent dyplomatyczny Fiodora Bajkowa"
 flavor_rus.EVTDESC3419: "W 1656 r. Fiodor Bajkow udał się do Pekinu z misją nawiązania stosunków dyplomatycznych z Chinami. Jednakże błędnie interpretując chińską etykietę, zachował się w sposób, który ministrowie chińscy odczytali jako uznanie przez Rosję zwierzchnictwa Chin. Do Moskwy wysłano wiadomość, zawierającą wytyczne odnośnie corocznego trybutu, który 'rosyjski wasal' ma wypłacać. Ponieważ nikt w Moskwie nie znał chińskiego, car nie miał możliwości zaprotestować. Rosyjski rząd zignorował całe to wydarzenie, jak gdyby nie miało ono miejsca, zaś podbijane podówczas przez Mandżurów Chiny były zbyt zajęte, by się tym przejmować."
 flavor_rus.EVTOPTA3419: "Zignoruj żądania"
 flavor_rus.EVTOPTB3419: "Udaj, że jesteś wasalem Chin"
 flavor_rus.EVTOPTC3419: "Udaj, że jesteś wasalem Chin i zapłać trybut"
 flavor_rus.EVTNAME3420: "Kozackie powstanie Stieńki Razina"
 flavor_rus.EVTDESC3420: "Stieńka (albo Stiepan Timofiejewicz) Razin był hetmanem dońskich Kozaków, który w latach 1667 - 1669 przeprowadził serię udanych napaści na perskie i rosyjskie osiedla. Zdobywszy bogactwo i sławę, w 1670 r. Razin rozpoczął kampanię przeciwko carskim miastom fortecznym na Wołdze. Dysponując około siedmioma tysiącami Kozaków zajął Carycyn i Astrachań. W obu miastach zwycięzcy urządzili pijackie orgie i dopuścili się bestialskich okropności względem miejscowej szlachty i oficerów; Razin zastąpił też miejscowy rząd kozacką instytucją samorządu. Następnie kontynuował swój pochód w górę Wołgi, podburzając po drodze chłopów pańszczyźnianych i uboższych mieszkańców miast do dołączenia do rebelii. Zdobył Saratów i ruszył na Symbirsk, zaś jego powstanie rozlało się po dorzeczu Wołgi, ogarniając nawet część centralnych prowincji rosyjskich. Zaalarmowany sukcesami Razina car Aleksy I posłał armię na pomoc Symbirskowi. Siły carskie zadały śmiertelny cios niezdyscyplinowanym i źle uzbrojonym oddziałom powstańczym. Razin uciekł w dorzecze Donu, lecz 24. kwietnia 1671 r. został schwytany przez lojalnych wobec cara Kozaków i przekazany siłom carskim. Przewieziono go do Moskwy i torturowano, a następnie stracono przez poćwiartowanie na Placu Czerwonym."
 flavor_rus.EVTOPTA3420: "Zdław wszelkie ruchy wolnościowe"
 flavor_rus.EVTOPTB3420: "Przyznaj prowincjom więcej autonomii"
 flavor_rus.EVTNAME3421: "Traktat nerczyński"
 flavor_rus.EVTDESC3421: "Ciągła rosyjska eksploracja i kolonizacja Syberii rozpoczęta za czasów Iwana IV Groźnego trwała nieprzerwanie przez cały XVII wiek. Do końca stulecia zbadano już większość wschodniej Syberii (na Kamczatkę dotarto w 1679 r.). W latach '50. Chabarow badał dorzecze Amuru. W 1689 r. rozwiązano chińsko-rosyjski konflikt graniczny, podpisując pierwsze chińsko-europejskie porozumienie - traktat nerczyński, ustanawiający granicę na Amurze. Kolejny traktat z 1727 r. - traktat kiachtański - przynosił nawet zyski, zezwalając na otworzenie rosyjskiej faktorii w Pekinie, stolicy nowej dynastii mandżurskiej, która sprawowała władzę w latach 1644 - 1911."
 flavor_rus.EVTOPTA3421: "Przyjmij traktat"
 flavor_rus.EVTOPTB3421: "Odrzuć traktat jako niedorzeczny"
 flavor_rus.EVTOPTC3421: "Lepiej nie kłopotać naszej dyplomacji w tym regionie"
 flavor_rus.EVTNAME3422: "III wojna północna"
 flavor_rus.EVTDESC3422: "W 1697 r. na tron szwedzki wstąpił piętnastoletni Karol XII. Dostrzegając sposobność, w 1699 r. car Rosji Piotr I Wielki sprzymierzył się z Danią oraz połączonymi osobą władcy Polską i Saksonią. Jednakże przy wsparciu holenderskiej i brytyjskiej marynarki Karol XII wylądował na Zelandii i błyskawicznie pokonał Duńczyków, po czym wyruszył do Estonii, gdzie jego Szwedzi zmiażdżyli przeważające (w stosunku 5 do 1) siły Rosji. Zamiast jednak skończyć z Rosjanami, Karol XII ruszył przeciwko Augustowi II Mocnemu, królowi Polski i elektorowi Saksonii, którego w 1704 r. wygnał z Polski (osadzając na polskim tronie proszwedzkiego Stanisława Leszczyńskiego), po czym w 1706 r. podbił Saksonię. Kiedy w 1703 r. Rosjanie rozpoczęli budowę Sankt Petersburga i odtworzyli swą armię, zajęli też część Estonii (1704-1706). Wówczas Karol XII zdecydował się ruszyć na Moskwę przez Ukrainę, gdzie w 1708 r. Kozacy Mazepy wzniecili kolejny bunt. Sroga zima i napady Rosjan zdziesiątkowały armię szwedzką, która w 1709 r. poniosła ostateczną klęskę pod Połtawą. Ranny król uciekł do Imperium Osmańskiego. Siły osmańskie otoczyły Rosjan nad rzeką Prut, ale Piotr I uciekł się do przekupstwa, uzyskując bezpieczne przejście w zamian za Azow. Kiedy Karol XII tkwił na wygnaniu w Turcji, rosyjskie, duńskie, hanowerskie a nawet pruskie oddziały zajęły większość szwedzkich terytoriów wokół Bałtyku. Powróciwszy z internowania Karol XII zginął w 1718 r. u podnóża norweskiej fortecy Fredrikshald. Na mocy następujących po tym zdarzeniu traktatów pokojowych Szwecja straciła większość ze swego bałtyckiego imperium."
 flavor_rus.EVTOPTA3422: "Poszukaj bliższych więzi z ich wrogami"
 flavor_rus.EVTOPTB3422: "Niech inni wykonają pierwszy ruch"
 flavor_rus.EVTNAME3425: "Ukraińskie powstanie Mazepy"
 flavor_rus.EVTDESC3425: "W 1708 r. szalała III wojna północna. W jednym ze swych tradycyjnych buntów przeciw swym panom - nie ważne czy byli nimi Polacy czy Rosjanie - ukraińscy Kozacy zaporoscy wzniecili powstanie pod dowództwem swego hetmana Iwana Mazepy. Szwedzki król Karol XII przychylił się do apeli Mazepy i w latach 1708-1709 armia szwedzka ruszyła na Ukrainę, w próżnej nadziei na pozyskanie posiłków i zapasów na zimę. Znalazła jedynie klęskę pod Połtawą, zaś kozackie powstanie zostało doszczętnie stłumione, a większość Kozaków wysiedlono do wschodnich prowincji Imperium Rosyjskiego."
 flavor_rus.EVTOPTA3425: "Radziliśmy już sobie z buntownikami"
 flavor_rus.EVTNAME3426: "Reformy zarządzania i absolutyzm"
 flavor_rus.EVTDESC3426: "Podczas panowania Piotra I Wielkiego starzejące się średniowieczne formy rządzenia przerodziły się się w rzeczywistą autokrację. W 1711 r. rozwiązał on bojarską Dumę i zadekretował utworzenie Senatu jako najwyższego organu władzy państwowej. Rolą Senatu miało być koordynowanie działań różnych instytucji szczebla centralnego jak i lokalnego, nadzorowanie pobierania i wydawania dochodów podatkowych, oraz opracowywanie praw zgodnych z zarządzeniami cara. Instytucje cywilne objęto nadzorem wojskowym; w Senacie zawsze pełnił służbę oficer straży. Co więcej, od 1722 r. codzienną pracę Senatu i jego kanclerza nadzorował prokurator generalny, występując jako 'oko monarchy'."
 flavor_rus.EVTOPTA3426: "Wprowadź reformy"
 flavor_rus.EVTOPTB3426: "Stare zwyczaje są lepsze!"
 flavor_rus.EVTOPTC3426: "Tylko reforma zarządzania"
 flavor_rus.EVTNAME3427: "Państwo przejmuje kontrolę nad Kościołem"
 flavor_rus.EVTDESC3427: "Dążąc do podporządkowania Rosyjskiego Kościoła Prawosławnego państwu, w 1721 r. Piotr I Wielki rozwiązał patriarchat Moskwy. Od tej pory rolę patriarchy jako głowy Kościoła przejęło ciało zwane Świątobliwym Synodem Rządzącym, złożone z przedstawicieli hierarchii kościelnej, posłusznych woli cara. Car wyznaczał też świeckiego urzędnika ober-prokuratora do nadzorowania działalności Synodu. Synod gorliwie zwalczał wszelakich dysydentów i prowadził cenzurę wszystkich publikacji."
 flavor_rus.EVTOPTA3427: "Zlikwiduj patriarchat"
 flavor_rus.EVTOPTB3427: "Zostaw patriarchat w spokoju"
 flavor_rus.EVTNAME3430: "Sukcesja Kurlandii w 1726 r."
 flavor_rus.EVTDESC3430: "Śmierć ostatniego księcia Kurlandii, Fryderyka Williama, w 1711 r., pozostawiła księstwo bez dziedzica - nie licząc chorowitego Ferdynanda - za to z listą pretendentów do tronu ze strony tak rosyjskiej jak i polskiej. W 1726 r. polski Sejm próbował osadzić na tronie Maurycego Saskiego, bastarda ówczesnego króla Polski, tylko po to, aby zmienić zdanie i zażądać jego ustąpienia. W tym samym czasie Rosja forsowała własnego kandydata, księcia Karola Fryderyka Holsztyńskiego, zięcia carycy Katarzyny I. W następstwie pozakulisowych rozmów, negocjacji i łapówek Maurycemu pozostawiono do wyboru ustąpić lub toczyć wojnę. Ta rozpoczęła się w 1727 r. Mocno zaangażowana w sprawę Rosja wysłała 8000 żołnierzy, którzy podbili księstwo w ciągu ośmiu dni. Wojna nie trwała na tyle długo, by zdążyć rozprzestrzenić się na całą Europę, Maurycy zaś zbiegł do Francji, gdzie czekała go wspaniała kariera wojskowa."
 flavor_rus.EVTOPTA3430: "Przygotuj się do zajęcia Kurlandii"
 flavor_rus.EVTOPTB3430: "Zignoruj tę nieistotną kwestię"
 flavor_rus.EVTNAME3432: "Duma i reformy legislacyjne"
 flavor_rus.EVTDESC3432: "W 1767 r. Katarzyna II Wielka powołała do życia komisję złożoną z delegatów ze wszystkich prowincji oraz wszystkich klas społecznych (z wyłączeniem chłopów pańszczyźnianych), aby poznać wolę swego ludu i opracować konstytucję. Dyskusje ciągnęły się miesiącami, ale nie przyniosły żadnego efektu. Katarzyna przesłała komisji projekt konstytucji i zbioru praw. Został on uznany za zbyt liberalny do publikacji we Francji, a w Rosji pozostał jedynie na papierze."
 flavor_rus.EVTOPTA3432: "Ignoruj niesprawiedliwości społeczne"
 flavor_rus.EVTOPTB3432: "Zrób coś z niesprawiedliwościami społecznymi"
 flavor_rus.EVTNAME3434: "Reformy merkantylne"
 flavor_rus.EVTDESC3434: "W polityce Rosji późniejszego okresu XVIII w. narastały tendencje merkantylistyczne, jako bezpośrednie konsekwencje rosnącego monopolu arystokracji na władzę."
 flavor_rus.EVTOPTA3434: "Tak, musimy się zreformować"
 flavor_rus.EVTOPTB3434: "Nie, nasza gospodarka jest w dobrym stanie"
 flavor_rus.EVTOPTC3434: "Nie, optujemy na rzecz wolnego handlu"
 flavor_rus.EVTNAME3435: "Powstanie Pugaczowa"
 flavor_rus.EVTDESC3435: "Powstanie wybuchło w 1773 r. w regionie Uralu. Był to bunt przesiedlonych Kozaków i chłopstwa, dowodzonych przez Jemieljana Pugaczowa, utrzymującego, że jest Piotrem III, zamordowanym mężem Katarzyny II Wielkiej. Podczas zimy na przełomie lat 1773 i 1774 powstanie przejęło kontrolę nad większością dorzecza Wołgi, a nawet zagroziło Moskwie, doprowadzając państwo Katarzyny na skraj zagłady. Ostatecznie wojsku dowodzonemu przez marszałka Suworowa udało się schwytać Pugaczowa w rejonie Carycyna. Przywódca powstania został stracony w Moskwie."
 flavor_rus.EVTOPTA3435: "Masy się burzą..."
 flavor_rus.EVTNAME3436: "Polityka reakcyjna"
 flavor_rus.EVTDESC3436: "Po powstaniu Pugaczowa Katarzyna II Wielka zrozumiała, że ludu należy się raczej bać, niż mu współczuć, toteż zamiast go wyzwalać, winna raczej zacisnąć pętające go więzy. Zanim zdobyła władzę, caryca zamierzała wyzwolić chłopów, na których opierała się gospodarka Rosji. Kiedy zderzyła się z realiami sprawowania władzy, szybko dostrzegła, że zniesienie poddaństwa nigdy nie zostanie zaakceptowane przez posiadaczy ziemskich, od których zależała jej władza, i którzy szybko pogrążyliby kraj w chaosie, gdyby odczuli brak tego, co rozumieli przez poparcie. Majątki szlachty nie były liczone powierzchnią ziemi, lecz liczbą 'posiadanych' dusz. Katarzyna skierowała zatem wysiłki na zorganizowanie i wzmocnienie systemu, który sama uważała za nieludzki. Wprowadziła poddaństwo dotychczas wolnych Ukraińców. Rozdzielając ziemie korony między swych faworytów i ministrów pogorszyła los chłopów, którzy cieszyli się dotąd pewną autonomią. U kresu jej panowania w Rosji nie ostał się ani jeden wolny chłop."
 flavor_rus.EVTOPTA3436: "Utrzymaj masy w łańcuchach."
 flavor_rus.EVTOPTB3436: "Wprowadźmy ideę 'wolności'"
 flavor_rus.EVTOPTC3436: "Nie naruszajmy równowagi"
 flavor_rus.EVTNAME3437: "Liberalne prawodawstwo cara Pawła I"
 flavor_rus.EVTDESC3437: "Starając się wzmocnić samowładztwo cara Paweł I unieważnił wiele działań Katarzyny II. Na powrót ustanowił centralne instytucje, które rozwiązała w 1775 r., wzmocnił kontrolę urzędniczą nad miejscowymi władzami i próbował narzucić ograniczenia władzy arystokracji. Podczas gdy Katarzyna narzuciła jarzmo poddaństwa wielu zwykłym Rosjanom, Paweł I stał się pierwszym rosyjskim carem, który ograniczył pańszczyznę swego nieszczęsnego ludu. W Gatczynie kształcił chłopskie dzieci, pożyczał chłopom pieniądze, wprowadził system powszechnej opieki medycznej, przekazywał chłopom ziemię i wprowadzał nowe techniki rolnicze. Krótko mówiąc, był wzorcowym posiadaczem ziemskim. Jeśli chodziło o najprostszych Rosjan, Paweł I - zarówno jako wielki książę jak i car - starał się ulżyć im w niedoli i ułatwić życie. Tym sposobem wprowadzał w życie idee oświecenia, głoszone - lecz pozostające na papierze, chyba że pasowało inaczej - przez jego matkę."
 flavor_rus.EVTOPTA3437: "Ogranicz poddaństwo"
 flavor_rus.EVTOPTB3437: "Jest dobrze tak jak jest"
 flavor_rus.EVTNAME3438: "Liberalne prawodawstwo cara Aleksandra I"
 flavor_rus.EVTDESC3438: "Aleksander I zniósł wiele z podówczas stosowanych barbarzyńskich i okrutnych kar, a w 1802 r. uporządkował administrację rządową, wprowadzając osiem ministerstw. Polepszał dolę chłopów pańszczyźnianych i promował edukację, dwukrotnie zwiększając liczbę rosyjskich uniwersytetów poprzez założenie kolejnych w Sankt Petersburgu, Charkowie i Kazaniu. Tym niemniej, pomimo humanitarnych idei zaszczepionych carowi przez jego wychowawcę La Harpe i pragnienia uczynienia ludzi szczęśliwymi, Aleksandrowi brakowało energii koniecznej do wprowadzenia najpilniejszej reformy, czyli całkowitego zniesienia poddaństwa. System poddaństwa był - wedle własnych słów cara - 'zwyrodnieniem', decydującym o katastrofalnym zapóźnieniu państwa rosyjskiego. Ale wyzwolić chłopów, z których składało się trzy czwarte społeczeństwa, oznaczało wzbudzić wrogość ich panów z arystokracji."
 flavor_rus.EVTOPTA3438: "Znieś poddaństwo"
 flavor_rus.EVTOPTB3438: "Zostaw w spokoju"
 flavor_rus.EVTNAME3439: "Sprzysiężenie anjalskie"
 flavor_rus.EVTDESC3439: "Spora grupa fińskich oficerów pozostających na służbie u króla Szwecji przesłała nam pismo, w którym określa toczącą się wojnę mianem bezprawnej i pyta, czy rozważylibyśmy wsparcie ich w utworzeniu niepodległego państwa Finlandii. Mogłoby to być użyteczne państwo buforowe..."
 flavor_rus.EVTOPTA3439: "Mają nasze wsparcie"
 flavor_rus.EVTOPTB3439: "Odrzuć ich prośby"
 flavor_rus.EVTNAME1010: "Wielkie Poselstwo"
 flavor_rus.EVTDESC1010: "Na dworze padła propozycja, aby [Root.Monarch.GetName] ruszył w podróż po Europie na czele delegacji (Wielkiego Poselstwa), celem nawiązania relacji z innymi europejskimi przywódcami - zwłaszcza takimi, którzy mają z nami wspólnych wrogów. Dodatkową korzyścią będzie możliwość poznania rozwiązań technologicznych stosowanych na zachodzie Europy, co pomoże nam unowocześnić nasz kraj."
 flavor_rus.EVTOPTA1010: "Udaj się w podróż po Europie"
 flavor_rus.EVTOPTB1010: "W naszym kraju mamy całą wiedzę, jakiej potrzebujemy"
 flavor_rus.EVTTOOLTIP1010: "[Root.Monarch.GetName] udaje się do państwa [This.GetName]"
 flavor_rus.EVTNAME1011: "Wielkie Poselstwo dociera do miasta [Root.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1011: "Przybyło Wielkie Poselstwo z [From.GetAdjective], na którego czele stoi [From.Monarch.GetHerselfHimself] [From.Monarch.GetName]. Podróżuje [From.Monarch.GetSheHe] po kontynencie, aby nawiązać relacje z innymi państwami Europy - zwłaszcza z tymi, z którymi ma wspólnych wrogów. Jak [From.Monarch.GetHerHim] powitamy?"
 flavor_rus.EVTOPTA1011: "Zachęć [From.Monarch.GetHerHim] do pobytu"
 flavor_rus.EVTOPTB1011: "Uprzejmie [From.Monarch.GetHerHim] odpraw"
 flavor_rus.EVTOPTC1011: "Niech się pakują!"
 flavor_rus.EVTNAME1012: "Wielkie Poselstwo w mieście [From.Capital.GetCapitalName]"
 flavor_rus.EVTDESC1012: "Przytłoczony naszym ciepłym przyjęciem, [From.From.Monarch.GetName] poinformował[From.From.Monarch.GetANoun] nas, że chce przedłużyć swoją wizytę w stolicy [Root.Capital.GetCapitalName]. W [From.From.Monarch.GetHerHis] dążeniu do modernizacji Rosji, [From.From.Monarch.GetSheHe] interesuje się postępem technologicznym zachodniej Europy."
 flavor_rus.EVTOPTA1012: " Zaproś [From.From.Monarch.GetHerHim] do pozostania i poznawania naszych instytucji rządowych"
 flavor_rus.1012.a.tt: "[From.From.Monarch.GetName] pozna sposób działania naszych instytucji rządowych."
 flavor_rus.EVTOPTB1012: " Zaproś [From.From.Monarch.GetHerHim] do pozostania i poznawania sposobu organizacji naszej armii"
 flavor_rus.1012.b.tt: "[From.From.Monarch.GetName] pozna sposób organizacji naszej armii."
 flavor_rus.EVTOPTC1012: " Zaproś [From.From.Monarch.GetHerHim] do pozostania i poznawania sposobu organizacji naszej marynarki"
 flavor_rus.1012.c.tt: "[From.From.Monarch.GetName] pozna sposób organizacji naszej marynarki."
 flavor_rus.EVTOPTD1012: "[From.From.Monarch.GetSheHeCap] i tak już za długo u nas gości..."
 flavor_rus.EVTNAME1013: "Hojna propozycja dalszego pobytu"
 flavor_rus.EVTDESC1013: "Usłyszawszy o reformach, dzięki którym [Root.Monarch.GetName] pragnie unowocześnić swoje państwo [Root.GetName], w swej łaskawości [From.GetName] zaprosił nas do przedłużenia pobytu w mieście [From.Capital.GetCapitalName], abyśmy mieli możliwość zapoznania się ze zdobyczami technologicznymi tego państwa."
 flavor_rus.EVTOPTA1013: "Zostańmy i zbadajmy ich system polityczny"
 flavor_rus.EVTOPTB1013: "Zostańmy i zbadajmy ich armię"
 flavor_rus.EVTOPTC1013: "Zostańmy i zbadajmy ich marynarkę"
 flavor_rus.EVTOPTD1013: "Nie, są inne kraje, które musimy odwiedzić"
 flavor_rus.EVTOPTE1013: "Nadszedł czas, by wracać do domu"
 flavor_rus.EVTNAME1014: "Odrzucono prośbę o dalszy pobyt"
 flavor_rus.EVTDESC1014: "Badania nad zdobyczami technologicznymi zachodniej Europy mogłyby okazać się wielką pomocą dla naszych wysiłków unowocześnienia państwa [Root.GetName]. Niestety, prośba o możliwość przedłużenia naszego pobytu w mieście [From.Capital.GetCapitalName] i ich przeprowadzenia, została odrzucona."
 flavor_rus.EVTOPTA1014: "No cóż, mamy inne państwa do odwiedzenia"
 flavor_rus.EVTOPTB1014: "Nadszedł czas, by wracać do domu"
 flavor_rus.EVTNAME1015: "Przedłużony pobyt się opłacił"
 flavor_rus.EVTDESC1015: "[Root.Monarch.GetName] przedłużył swą wizytę w mieście [From.From.Capital.GetCapitalName], by osobiście zapoznać się ze miejscowymi zdobyczami technologicznymi. Wydaje się, że było warto."
 flavor_rus.EVTOPTA1015: "Nasz system polityczny na tym zyska!"
 flavor_rus.EVTOPTB1015: "Nasza armia na tym zyska!"
 flavor_rus.EVTOPTC1015: "Nasza marynarka na tym zyska!"
 flavor_rus.EVTNAME1016: "Sukces Wielkiego Poselstwa"
 flavor_rus.EVTDESC1016: "Nasza wizyta w mieście [From.From.From.Capital.GetCapitalName] okazała się sukcesem, lecz nadszedł czas, by ruszyć w drogę. Pytanie brzmi, dokąd?"
 flavor_rus.EVTOPTA1016: "Wciąż mamy inne kraje do odwiedzenia"
 flavor_rus.EVTOPTB1016: "Nadszedł czas, by wracać do domu"
 flavor_rus.EVTNAME1005: "Sobór Stu Rozdziałów"
 flavor_rus.EVTDESC1005: "W 1551 r. metropolita Makary zwołał zgromadzenie Kościoła, które przeszło do historii jako Synod Stu Rozdziałów. Jego celem było ujednolicenie ceremoniału i posługi Kościoła w całej Rosji. Synod zażądał też zniesienia nadzoru rządu nad Kościołem."
 flavor_rus.EVTOPTA1005: "Zatwierdź te zmiany"
 flavor_rus.EVTOPTB1005: "Zakaż takich pomysłów"
 flavor_rus.EVTNAME1006: "Raskoł"
 flavor_rus.EVTDESC1006: "Przywódcy Rosyjskiego Kościoła Prawosławnego odnotowali listę rozbieżności pomiędzy rosyjskimi i greckimi homiliami, obrzędami i księgami, toteż w 1652 r. patriarcha Nikon zwołał synod, który miał zbadać te kwestie. W 1666 r. zwołano kolejny synod, który wprowadził reformy usuwające te rozbieżności, a jednocześnie potępił znaczną część starych tradycji obrzędowych. Doprowadziło to do wielkiej schizmy - raskołu - zaś ci, którzy sprzeciwili się wprowadzonym zmianom, zyskali miano staroobrzędowców czy też raskolników."
 flavor_rus.EVTOPTA1006: "Te reformy są konieczne"
 flavor_rus.EVTOPTB1006: "Poprzyj dawne tradycje"
 flavor_rus.EVTNAME1007: "Reformy Piotra I Wielkiego"
 flavor_rus.EVTDESC1007: "Na przestrzeni schyłku XVII i początku XVIII wieku Piotr I Wielki wprowadził serię reform, których celem było zmienienie Rosji w nowoczesne europejskie państwo. Rząd i armia zostały zmodernizowane pod nadzorem doradców z Europy Zachodniej, zaś Piotr, marzący o Rosji jako potędze morskiej, spróbował przejąć władzę nad wybrzeżami Bałtyku oraz Morza Czarnego. Drastyczne zmiany spotkały się z silną opozycją, jako że ludzie poczuli się urażeni nagłym odrzuceniem ich tradycji i dawnego sposobu życia, co doprowadziło do wybuchu kilku powstań."
 flavor_rus.EVTOPTA1007: "Reformy są konieczne"
 flavor_rus.EVTOPTB1007: "Unikaj zagranicznych wpływów"
 flavor_rus.EVTNAME1008: "Bunt Buławina"
 flavor_rus.EVTDESC1008: "Bunt Buławina wybuchł w październiku 1707 r., kiedy to Kondrat Buławin wraz z oddziałem dońskich Kozaków zaatakował ekspedycję wysłaną przez Piotra I Wielkiego w celu wyłapania zbiegłych chłopów, ukrywających się w rejonie Donu. Prawdziwe przyczyny rebelii tkwiły w tym, że poszerzające się zreformowane państwo rosyjskie naruszało tak ziemie Kozaków jak i ich autonomię. Bunt nie był skierowany przeciwko carstwu, lecz przeciw Piotrowi i jego doradcom, którzy byli postrzegani jako złe moce, a ich reformy jako próba zniszczenia Rosji."
 flavor_rus.EVTOPTA1008: "Zgnieć rebelię"
 flavor_rus.EVTOPTB1008: "Cofnij niektóre reformy"
 flavor_rus.EVTNAME1101: "Wielka smuta"
 flavor_rus.EVTDESC1101: "Okres wielkiej smuty rozciąga się od śmierci Fiodora I, ostatniego cara z siedemsetletniej dynastii Rurykowiczów, w 1598 r., do wstąpienia na tron Michała I Fiodorowicza z dynastii Romanowów w 1613 r. Głód, zaraza, zamieszki i fałszywi pretendenci do tronu pogrążyli kraj w dziesięcioletnim zamęcie, do którego, zwietrzywszy okazję, dołożyły się sąsiednie potęgi Szwecji i Polski."
 flavor_rus.EVTOPTA1101: "Przed nami ciężkie czasy"
 flavor_rus.EVTNAME1102: "[Root.Monarch.GetName] oszalał"
 flavor_rus.EVTDESC1102: "[Root.Monarch.GetName] oszalał. Na przestrzeni ostatnich miesięcy [Root.Monarch.GetName] zachowuje się coraz bardziej nieobliczalnie, co stanowi narastający problem. Mówi się nawet, że [Root.Monarch.GetSheHe] zupełnie postradał zmysły..."
 flavor_rus.EVTOPTA1102: "[Root.Monarch.GetName] będzie rządził aż do śmierci!"
 flavor_rus.EVTOPTB1102: "Niech władzę przejmie jego zaufany doradca"
 flavor_rus.EVTNAME1103: "Fala głodu"
 flavor_rus.EVTDESC1103: "Klęska głodu, która dotknęła Rosję w latach 1601 - 1603, została spowodowana przez trzy kolejne lata nieurodzaju. Przyniosły one powszechny głód, który pochłonął około dwóch milionów ludzi, czyli niemal jedną trzecią populacji Rosji. Uciekinierzy gromadzili się w stolicy, zwiększając gospodarczy i polityczny zamęt w kraju."
 flavor_rus.EVTOPTA1103: "Nic nie możemy zrobić"
 flavor_rus.EVTOPTB1103: "Spróbuj złagodzić ich męki"
 flavor_rus.EVTOPTC1103: "Przeznacz wszystkie zasoby na pomoc potrzebującym"
 flavor_rus.EVTNAME1104: "Zaraza"
 flavor_rus.EVTDESC1104: "Do nieszczęść wywołanych przez ostatnią falę głodu, dołączyła zaraza, która szaleje obecnie w państwie."
 flavor_rus.EVTOPTA1104: "Nic nie możemy zrobić"
 flavor_rus.EVTOPTB1104: "Spróbuj ją powstrzymać"
 flavor_rus.EVTNAME1105: "Bandyci w regionie [Root.GetName]"
 flavor_rus.EVTDESC1105: "Niedawna fala głodu oraz wybuch zarazy pozostawiły część kraju bez działającej administracji. Prowincja [Root.GetName] stała się ziemią bezprawia, której mieszkańców terroryzują bandy uzbrojonych bandytów."
 flavor_rus.EVTOPTA1105: "Przywróć porządek"
 flavor_rus.EVTOPTB1105: "Zostaw w spokoju"
 flavor_rus.EVTNAME1106: "Pierwszy Dymitr"
 flavor_rus.EVTDESC1106: "W 1603 r., podczas wielkiej smuty pojawił się mężczyzna imieniem Dymitr, utrzymujący, że jest uznanym za zmarłego młodszym bratem poprzedniego cara Fiodora I - a zatem prawowitym kandydatem do tronu Rosji. Dymitr szybko zdobył popleczników - w Rosji, ale i szczególnie w Rzeczpospolitej Obojga Narodów. Kilka miesięcy później przekroczył rosyjską granicę na czele sił Polaków, Litwinów i rosyjskich wygnańców. Wygląda na to, że ma silne wsparcie ze strony naszych wrogów."
 flavor_rus.EVTOPTA1106: "Uznaj go za prawowitego władcę"
 flavor_rus.EVTOPTB1106: "Wypędź go"
 flavor_rus.EVTTOOLTIP1106: "Dymitr udaje się do państwa [This.GetName] w poszukiwaniu wsparcia."
 flavor_rus.EVTNAME1107: "Dymitr Samozwaniec"
 flavor_rus.EVTDESC1107: "Pojawił się mężczyzna, podający się za Dymitra, uznanego za zmarłego brata poprzedniego cara Fiodora I, i żąda tronu w Moskwie. Jej obecny władca go wypędził, więc teraz Dymitr szuka schronienia u nas, w państwie [Root.GetName], i stara się zebrać armię. To może być okazja do zaatakowania Moskwy bez formalnego wypowiedzenia wojny."
 flavor_rus.EVTTOOLTIP1107: "Wesprzyj Dymitra żołnierzami w jego wyprawie na Moskwę"
 flavor_rus.EVTOPTA1107: "Wesprzyj go wojskiem"
 flavor_rus.EVTOPTB1107: "Wypędź go z państwa [Root.GetName]"
 flavor_rus.EVTDESC1111: "Pojawił się mężczyzna podający się za Dymitra, uznanego za zmarłego brata poprzedniego cara Fiodora I, i żąda tronu Rosji. Jej obecny władca go wypędził, więc teraz Dymitr szuka schronienia u nas, w państwie [Root.GetName], i stara się zebrać armię. To może być okazja do zaatakowania Rosji bez formalnego wypowiedzenia wojny."
 flavor_rus.EVTTOOLTIP1111: "Wesprzyj Dymitra żołnierzami w jego wyprawie do Rosji"
 flavor_rus.EVTNAME1108: "Dymitr powraca"
 flavor_rus.EVTDESC1108: "Podczas swego wygnania do państwa [From.GetName], Dymitrowi udało się znaleźć licznych sprzymierzeńców w jego roszczeniach do tronu państwa [Root.GetName]. [From.Monarch.GetName] [From.Monarch.GetHerselfHimself] zdecydował się wykorzystać sposobność do wtrącenia się w nasze sprawy, wspierając Dymitra swoimi żołnierzami. Wieść niesie, że w każdej chwili może przekroczyć granicę w marszu na miasto [Root.Capital.GetCapitalName]."
 flavor_rus.EVTOPTA1108: "Z czasem zgnieciemy ich obu!"
 flavor_rus.EVTNAME1109: "Obalenie Dymitra Samozwańca"
 flavor_rus.EVTDESC1109: "Dymitr Samozwaniec nie utrzymał się na carskim tronie nawet przez rok. Książę Wasyl Szujski z bocznej gałęzi dynastii Rurykowiczów uknuł przeciw niemu spisek. Posiłkując się plotkami, jakoby Dymitr zamierzał nawrócić Rosję na katolicyzm, rankiem 17. maja 1606 r. Szujski i jego sojusznicy zaatakowali Kreml. Dymitr próbował uciec przez okno, ale złamał nogę i został szybko schwytany i zastrzelony. Jego ciało zostało spalone, a prochy rzekomo wystrzelono z armaty w stronę Polski."
 flavor_rus.EVTOPTA1109: "Odeprzyj uzurpatorów!"
 flavor_rus.EVTOPTB1109: "Niech władzę zdobędą buntownicy"
 flavor_rus.EVTNAME1110: "Koniec wielkiej smuty"
 flavor_rus.EVTDESC1110: "[Root.GetName] znów cieszy się pokojem i stabilnością, a ciężkie czasy, znane jako wielka smuta, są wreszcie za nami."
 flavor_rus.EVTOPTA1110: "Narodzi się silniejsza [Root.GetName]!"
 flavor_rus.EVTNAME2000: "Rewolucja dekabrystów"
 flavor_rus.EVTDESC2000: "Rewolucja! Autokratyczny rząd upadł, a [Root.Monarch.GetTitle] słusznie stracił głowę na Placu Piotra Wielkiego. Nadszedł czas, aby stworzyć nową Rosję, Rosję Rewolucyjną!\n\nO przywództwo rewolucji walczą przywódcy tajnych szeregów Związku Ocalenia, kliki oficerów Armii Cesarskiej, którzy przeciwstawili się uciskowi i poprowadzili powstanie przeciwko władzy, której głową był [Root.Monarch.GetTitle]. Paweł Pestel był ideologicznym sercem Związku, a Michaił Łunin i Nikita Murawjow prowadzili szarżę z linii frontu. Siergiej Trubieckoj, nominalnie przywódca Związku, dopiero niedawno wrócił do Rosji z powodu złego stanu zdrowia. Każdy stara się o przywództwo w nowym państwie rosyjskim.\n\nPaństwo rewolucyjne dąży do zniesienia pańszczyzny, ustanowienia równości wobec prawa i redystrybucji ziemi uciskającej szlachty między państwo a chłopstwo. Opierając się na silnych fundamentach politycznego liberalizmu, rewolucja niesie ze sobą niezachwiane postanowienie rzucenia wyzwania autokracji na całym świecie."
 flavor_rus.EVTOPTA2000: "Związek Ocalenia poprowadzi rewolucję!"
 flavor_rus.EVTNAME2001: "Trzeci Rzym"
 flavor_rus.EVTDESC2001: "Nasi żołnierze weszli do nowo ochrzczonego miasta Carogród, dawnego Konstantynopola, aby uczcić heroiczne zwycięstwa, które doprowadziły do tego momentu. Wraz z tym nowym podbojem [Root.GetName] będzie postrzegane w oczach świata jako prawdziwy Trzeci Rzym!\n\nPozostaje tylko zdecydować o stolicy naszego odnowionego narodu; czy pozostanie ona w wielkim mieście [Root.Capital.GetName], czy też przeniesiemy dwór do Carogrodu?"
 flavor_rus.EVTOPTA2001: "Carogród będzie naszą stolicą!"
 flavor_rus.EVTOPTB2001: "[Root.Capital.GetName] będzie jeszcze wspanialsza!"
 flavor_rus.EVTNAME2002: "Odbudowa Kijowa"
 flavor_rus.EVTDESC2002: "Kijów był niegdyś stolicą pierwszego wielkiego imperium Rusi. Z biegiem lat został splądrowany przez impertynenckich książąt, spalony doszczętnie przez Mongołów i poddany panowaniu Litwy.\n\nTeraz miasto znalazło się pod naszą kontrolą i mamy środki, aby przywrócić to niegdyś wspaniałe miasto do dawnej świetności. Gdy wybierzemy tę drogę, przejmiemy dziedzictwo Rusi Kijowskiej oraz wyraźnie ruską tożsamość kulturową; odrodzi się wielkie imperium."
 flavor_rus.EVTOPTA2002: "Odbuduj Kijów!"
 flavor_rus.EVTOPTB2002: "Zamiast tego rozwiń stolicę [Root.Capital.GetName]"
 flavor_rus.EVTOPTB1110: "[Root.GetName] potrzebuje nowej dynastii!"
 flavor_spa.EVTNAME1: "Krzysztof Kolumb"
 flavor_spa.EVTDESC1: "Odkrywca Krzysztof Kolumb dwukrotnie próbował przekonać króla Portugalii, którym był wówczas [From.Monarch.GetName], do sfinansowania ekspedycji mającej na celu odkrycie zachodniej drogi do Orientu. Po drugiej odmowie Kolumb zwrócił swe starania ku koronie [Root.GetAdjective]. Popierany przez włoskich inwestorów miał nadzieję, że [Root.Monarch.GetName] pozytywnie odpowie na jego prośbę."
 flavor_spa.EVTOPTA1: "Odrzuć jego ofertę"
 flavor_spa.EVTOPTB1: "Zatrudnij Kolumba"
 flavor_spa.EVTNAME3716: "Iberyjskie zaślubiny"
 flavor_spa.EVTDESC3716: "W październiku 1469 r., w mieście Valladolid, król Aragonii Ferdynand II pojął za żonę księżniczkę Izabelę Kastylijską. Przyczyną małżeństwa była polityka, nie uczucie. Dwór aragoński marzył o powrocie do Kastylii, zaś Izabela potrzebowała wsparcia, by zdobyć tron. Ślub dał początek pełnemu trudów i kłopotów życiu, podczas którego Ferdynand walczył na dwóch frontach - kastylijskim i aragońskim - aby narzucić swoją władzę arystokracji, przenosząc fundament swojego wsparcia z jednego królestwa do drugiego, w zależności od skali zagrożenia. Pomimo politycznego charakteru małżeństwa szczerze pokochał Izabelę. Wielu uważa Ferdynanda za zbawcę obu królestw, zwiastuna jedności. Inni pogardzali nim za prześladowania. Machiavelli przypisywał mu cechy nieprzystające renesansowemu księciu."
 flavor_spa.EVTOPTA3716: "Połączmy ich dynastię z naszą"
 flavor_spa.EVTOPTB3716: "Nie, ożeńmy się lepiej z jakąś miejscową ślicznotką"
 flavor_spa.EVTNAME3150: "Torquemada i nawrócenie Maurów"
 flavor_spa.EVTDESC3150: "Po wygnaniu Żydów 3. sierpnia 1492 r. hiszpańscy Królowie Katoliccy uznali, że pora zająć się mauryjską populacją Al-Andalus, południowej części półwyspu, ze starych muzułmańskich państw Walencji i - przede wszystkim - Grenady. Wraz z odrodzeniem inkwizycji pod wodzą Tomása de Torquemady, Hiszpania stała się państwem religijnym fanatyków, gdzie praca na roli i w rzemiośle była uważana za niegodną chrześcijan. W ślad za tym przyszły przymusowe chrzty, więzienie, tortury i egzekucje, podczas których licznie palono na stosach. W obliczu takich prześladowań Hiszpanię opuściły tysiące mieszkańców."
 flavor_spa.EVTOPTA3150: "Oczyśćmy się z tych, którym nie możemy ufać"
 flavor_spa.EVTOPTB3150: "Rozpocznijmy czystki, na Chwałę Bożą."
 flavor_spa.EVTOPTC3150: "Tolerancja jest kluczem do dobrobytu państwa"
 flavor_spa.EVTTOOLTIP3150: "Maurowie zwrócili się do [This.GetName]"
 flavor_spa.EVTNAME3151: "Los hiszpańskich Maurów"
 flavor_spa.EVTDESC3151: "Nierozsądnie stawiając wiarę ponad gospodarką, [From.GetName] zmusiła wielu Maurów, wciąż zamieszkujących jej ziemie, do wyjazdu."
 flavor_spa.EVTOPTA3151: "Są mile widziani w naszym kraju."
 flavor_spa.EVTOPTB3151: "Nie, zamknąć granice"
 flavor_spa.EVTNAME1005: "Odkrycie Nowego Świata!"
 flavor_spa.EVTDESC1005: "12 października 1492 roku, po 34 dniach z dala od lądu, Krzysztof Kolumb wraz z załogą stanęli na bahamskiej wyspie, którą sam Kolumb nazwał San Salvador. Odkryli Nowy Świat."
 flavor_spa.EVTOPTA1005: "I my także!"
 flavor_spa.EVTNAME1011: "Ignacy Loyola"
 flavor_spa.EVTDESC1011: "Ignacy Loyola przyszedł na świat w 1491 r. w baskijskiej rodzinie szlacheckiej. Służył w wojsku pod dowództwem Antonia Manrique de Lary, wicekróla Nawarry - królestwa podbitego przez Hiszpanię w 1512 r. - i odniósł rany podczas bitwy o Pampelunę. Kiedy 20. maja 1521 r. francuska armia, popierająca wygnanego nawarskiego monarchę, zaatakowała miasto, Loyola został trafiony kulą armatnią, która pokiereszowała mu obie nogi. Podczas długiego i bolesnego powrotu do zdrowia zapoznał się z kastylijskim wydaniem 'Vita Christi' Ludolfa Kartuza. Owe komentarze do życia Chrystusa wywarły wielki wpływ na Loyolę. Porzucił on karierę wojskową i zdecydował całkowicie poświęcić służbie Bogu. Wraz z sześcioma towarzyszami założył w 1534 r. Towarzystwo Jezusowe - znane powszechnie jako jezuici - którego celem było zwalczanie herezji i aktywne krzewienie kontrreformacji."
 flavor_spa.EVTNAME3152: "Na podbój Nowego Świata"
 flavor_spa.EVTDESC3152: "Po podbiciu Grenady w Hiszpanii zaroiło się od weteranów i bożych bojowników, cierpiących na liczne niedostatki, w tym również brak zajęcia. Receptą na te bolączki miały okazać się wyprawy Corteza i Pizarra, ruszające na podbój Ameryki Południowej i Środkowej. Wszyscy ci ludzie stali się posiadaczami ziemskimi i magnatami handlowymi, pomnażając zarówno zawartość własnych kieszeni jak i hiszpańskiego skarbca."
 flavor_spa.EVTOPTA3152: "Nowa rekonkwista! Potrzebujemy konkwistadorów"
 flavor_spa.EVTOPTB3152: "Nowa rekonkwista! Potrzebujemy odkrywców"
 flavor_spa.EVTOPTC3152: "Ci ludzie bardziej przydadzą się w domu"
 flavor_spa.EVTNAME1000: "Krucjata przeciwko Oranowi"
 flavor_spa.EVTDESC1000: "Na początku XVI w. kardynał Francisco Jimenez de Cisneros skierował swój wzrok na północno-afrykańskie wybrzeże - miejsce, które po zakończeniu hiszpańskiej rekonkwisty mogło dać ujście jego religijnym zapędom. Osobiście zorganizował i sfinansował krucjatę przeciwko miastu Oran. W 1505 r. zdobyto port Al-Marsa al-Kabir, zaś w 1509 r. oddziały pod wodzą Pedro Navarro, którym towarzyszył sam de Cisneros, ostatecznie wzięły Oran szturmem."
 flavor_spa.EVTOPTA1000: "Ekspansja w północnej Afryce przebiega korzystnie"
 flavor_spa.EVTNAME1006: "Złoty wiek"
 flavor_spa.EVTDESC1006: "Złoty Wiek Hiszpanii to okres od końca XV w. do początków XVII w., podczas którego architektura, sztuka i literatura kwitły za przyczyną takich artystów jak El Greco i Diego Velázquez, spod którego pędzla wyszło słynne 'Poddanie Bredy', czy architektów, jak Juan de Herrera - projektant katedry w Valladolid, reprezentującej styl 'desornamentado', cechujący się prostotą formy i skromnością dekoracji. Jednym z wielu twórców literackich tego okresu był Miguel de Cervantes, autor 'Don Kichote'a z la Manchy.'"
 flavor_spa.EVTOPTA1006: "Wspieraj kulturę"
 flavor_spa.EVTOPTB1006: "To strata środków"
 flavor_spa.EVTNAME1001: "Prawa z Burgos"
 flavor_spa.EVTDESC1001: "Prawa z Burgos były kodeksem postępowania dla Hiszpanów w Ameryce, wydanym w mieście Burgos w 1512 r. W szczególności kładły nacisk na kwestię traktowania miejscowej ludności. Choć uprawniały kolonizatorów do spędzania Indian w grupy i zmuszania ich do przymusowej pracy, regulowały też zasady tej pracy, zapłaty za nią, zaopatrzenia i zakwaterowania. Zakazywały też wymierzania jakichkolwiek kar przez osoby inne niż władze urzędowe. Jednak z powodu swobody we wdrażaniu przepisów, w niewielkim stopniu złagodziły one niedolę Indian."
 flavor_spa.EVTOPTA1001: "Wymuś przestrzeganie tych praw!"
 flavor_spa.EVTOPTB1001: "Rządzimy prawem zdobywcy!"
 flavor_spa.EVTNAME1002: "Nowe prawa"
 flavor_spa.EVTDESC1002: "'Nowe prawo dla Indii dla dobrego traktowania i zachowania Indian' - lub w skrócie 'Nowe prawo' - zostało ogłoszone w 1542 r. przez Karola V Habsburga. Stanowiło odpowiedź na klęskę wcześniejszych Praw z Burgos z 1512 r. i raz jeszcze próbowało uregulować wyzysk tubylczej ludności Ameryki i zapobiec jej zniewoleniu. Spowodowało zamieszki w koloniach, w tym bunt Gonzalo Pizarro w Peru."
 flavor_spa.EVTOPTA1002: "Wymuś przestrzeganie tych praw!"
 flavor_spa.EVTOPTB1002: "Pozostaw decyzję koloniom"
 flavor_spa.EVTNAME1003: "Casa de Contratación"
 flavor_spa.EVTDESC1003: "Casa de Contratación została założona przez Izabelę I Kastylijską w 1503 r. Była to instytucja rządowa, nadzorująca hiszpański proces kolonizacyjny. Wydawała zgodę na wyprawy odkrywcze i handlowe oraz zbierała podatki z kolonii. Powierzono jej również zadanie pozyskiwania i utrzymywania w sekrecie informacji na temat nowych szlaków handlowych i odkryć."
 flavor_spa.EVTOPTA1003: "Powinniśmy ją założyć"
 flavor_spa.EVTOPTB1003: "Sprawy kolonii to nie sprawy dla korony"
 flavor_spa.EVTNAME1004: "Słońce nigdy nie zachodzi"
 flavor_spa.EVTDESC1004: "W XVI w. pod władzą Karola V Habsburga hiszpańskie imperium obejmowało największy obszar w swej historii. Europejskie włości Karola obejmowały Hiszpanię, Austrię, Niderlandy, Mediolan i Królestwo Neapolu. Do tego dochodziły liczne kolonie w Ameryce Północnej i Południowej, Afryce i Azji."
 flavor_spa.EVTOPTA1004: "Powiada się, że to 'imperium, nad którym nigdy nie zachodzi słońce.'"
 flavor_spa.EVTOPTB1004: "Zaprawdę rządzimy światem!"
 flavor_spa.EVTNAME3153: "Sewilla centrum handlowym"
 flavor_spa.EVTDESC3153: "Wraz z odkryciem Nowego Świata Sewilla weszła w okres swej największej świetności. Stała się głównym portem dla handlu z koloniami. Hiszpańscy monarchowie szybko udzielili jej monopolu na towary z hiszpańskich kolonii."
 flavor_spa.EVTOPTA3153: "Kontrolujemy teraz zamorski handel"
 flavor_spa.EVTNAME3154: "Fuggerowie"
 flavor_spa.EVTDESC3154: "Fuggerowie byli prostą rodziną augsburskich tkaczy, która na przestrzeni XV w. doszła do pozycji bankierów Habsburgów i papieży dzięki transakcjom pieniężnym i handlowym. Jakub Fugger Bogaty - arystokrata Cesarstwa od 1511 r. do śmierci w 1525 r. - sfinansował wojny Karola V Habsburga i jego elekcję na tron Cesarstwa, kontrolował europejską produkcję ołowiu, srebra i miedzi, a także miał monopol na rtęć. Anton Fugger (1525-1560) posiadał koncesje handlowe na Chile, Peru i Moskwę. Jednakże firma upadła przed końcem XVI w. z powodu kolejnych bankructw państwa hiszpańskiego, kłótni rodzinnych i braku zainteresowania ze strony części spadkobierców."
 flavor_spa.EVTOPTA3154: "Niech Fuggerowie zarządzają naszymi finansami"
 flavor_spa.EVTOPTB3154: "Odrzuć ofertę Fuggerów"
 flavor_spa.EVTNAME3155: "Comuneros"
 flavor_spa.EVTDESC3155: "Rozgniewane wyzyskiem ze strony szlachty pospólstwo zaczęło łączyć się w stowarzyszenia, szczególnie kastylijskich Comuneros i walencką Germanię. Następnie spróbowało zmusić szlachtę do przyznania mu większej liczby praw i lepszego traktowania."
 flavor_spa.EVTOPTA3155: "Zgnieć rebelię"
 flavor_spa.EVTOPTB3155: "Pójdź na ustępstwa względem pospólstwa"
 flavor_spa.EVTNAME3156: "Joannici"
 flavor_spa.EVTDESC3156: "Wypędzeni z Rodos przez Turków rycerze zakonni wałęsali się bezdomni aż do 1530 r., kiedy to Święty Cesarz Rzymski Karol V Habsburg przyznał im na własność wyspę Maltę oraz miasto portowe Trypolis."
 flavor_spa.EVTOPTA3156: "Przyznaj joannitom Maltę"
 flavor_spa.EVTOPTB3156: "Przyznaj joannitom Maltę i Trypolitanię"
 flavor_spa.EVTOPTC3156: "Niczego im nie przyznawaj"
 flavor_spa.EVTNAME3158: "Bankructwo państwa"
 flavor_spa.EVTDESC3158: "W 1557 r., w początkach swego panowania na hiszpańskim tronie Filip II był zmuszony ogłosić bankructwo państwa. Hiszpania latami obniżała podstawę opodatkowania, a co gorsza nie miała kontroli nad wahaniami cen, spowodowanymi napływem amerykańskiego srebra i złota. Hiszpański minister finansów nie był w stanie przewidzieć spłat pożyczek, jako że koszty ulegały nieustannym wahaniom. Pieniądze wydawano w oparciu o ustalony budżet, lecz ich wpływ był w najlepszym razie nieregularny. Powodowało to, że Hiszpania wydawała więcej, niż tak naprawdę miała, stąd Wielkie Bankructwa z lat 1557 i 1596."
 flavor_spa.EVTOPTA3158: "Czy my się kiedykolwiek czegoś nauczymy?"
 flavor_spa.EVTNAME3160: "Wypędzenie morysków"
 flavor_spa.EVTDESC3160: "Południe Hiszpanii zamieszkiwali głównie moryskowie - muzułmanie, którzy przeszli na katolicyzm w obawie przed wypędzeniem przez Ferdynanda i Izabelę w następstwie rekonkwisty. Jednakże wielu z nich wciąż w sekrecie praktykowało islam, okazyjnie dostarczając Imperium Osmańskiemu informacji, ułatwiających napaści tego ostatniego na hiszpańskie wybrzeże. Prześladowani przez hiszpańską inkwizycję i poddani restrykcyjnym prawom moryskowie wzniecili krwawe powstanie (lata 1568 - 1571), które Filip II stłumił z pomocą księcia Juana de Austria. Pomimo prześladowań moryskowie prosperowali, wspierając hiszpańskie rolnictwo, handel i przemysł. Jednakże w 1609 r., pod wpływem księcia Lermy, z powodów zarówno religijnych jak i politycznych Filip III wydał dekret wypędzający morysków. Musieli opuścić Królestwo Hiszpanii, zabierając ze sobą jedynie to, co dali radę unieść; cała reszta została skonfiskowana. Owo zdarzenie osłabiło gospodarkę państwa na całe pokolenia."
 flavor_spa.EVTOPTA3160: "Wypędzić ich!"
 flavor_spa.EVTOPTB3160: "Niech zostaną, nasza gospodarka ich potrzebuje"
 flavor_spa.EVTTOOLTIP3160: "Moryskowie udają się do państwa [This.GetName]"
 flavor_spa.EVTNAME3161: "Wypędzenie morysków"
 flavor_spa.EVTDESC3161: "Nierozsądnie stawiając wiarę ponad ekonomią, [From.GetName] zdecydowała się wypędzić morysków, wciąż zamieszkujących jej ziemie. To szansa dla naszej własnej gospodarki. Pozwolimy im osiedlić się w naszych prowincjach?"
 flavor_spa.EVTOPTA3161: "Są u nas mile widziani"
 flavor_spa.EVTOPTB3161: "Nie, zamknąć granice"
 flavor_spa.EVTNAME3710: "Baltazar de Zuniga"
 flavor_spa.EVTDESC3710: "Baltazar de Zuniga pochodził z potężnej hiszpańskiej rodziny szlacheckiej. Od 1599 do 1617 r. służył Filipowi III jako ambasador w Brukseli, Paryżu i Wiedniu. Pełniąc ostatnie z wymienionych stanowisk, odegrał znaczącą rolę w przyłączeniu się Hiszpanii do wojny trzydziestoletniej. W 1618 r. udało mu się usunąć księcia Lermy ze stanowiska głównego doradcy Filipa III, którą to funkcję objął potem osobiście. Bratanek Zunigi, Olivares, został wprowadzony między domowników księcia Filipa - późniejszego Filipa IV - by zapewnić ciągłość dominacji na dworze królewskim."
 flavor_spa.EVTOPTA3710: "Być może nasz nowy mąż stanu!"
 flavor_spa.EVTNAME3711: "Olivares"
 flavor_spa.EVTDESC3711: "Książę Olivares kierował rządem hiszpańskim w latach 1621 do 1643, za panowania króla Filipa IV (1621 r. - 1665 r.), którego łaskami się cieszył. Był sprytnym i przebiegłym przywódcą; wciągnął Hiszpanię w wojnę trzydziestoletnią po stronie Cesarstwa i doprowadził do ponownego wybuchu wojny z Holandią. Okazało się to katastrofalne i przyspieszyło upadek Hiszpanii, od której w 1640 r. oddzieliły się Portugalia i Katalonia (przyłączona na powrót w 1652 r.). Pod rządami Olivaresa kwitła poezja, literatura (Calderón) i malarstwo (El Greco, Velázquez oraz Murillo), zaś hiszpańska moda i zwyczaje rozprzestrzeniły się po całej Europie."
 flavor_spa.EVTOPTA3711: "Być może nasz nowy mąż stanu!"
 flavor_spa.EVTNAME3162: "Korona Portugalii"
 flavor_spa.EVTDESC3162: "Filip I dotarł do Portugalii i został ogłoszony królem przez Kortezy w Tomarze w 1581 r. (panował w latach 1580 - 1598). Podjął działania dla zachowania autonomii Portugalii, uznawania charakteru personalnego unii, jak to miało miejsce w przypadku Aragonii i Kastylii pod władzą Ferdynanda i Izabeli, wybierania wyłącznie Portugalczyków na stanowiska administracyjne, częstego zwoływania Kortezów oraz dla obecności portugalskiej rady w Madrycie."
 flavor_spa.EVTOPTA3162: "Jeden król, jedno królestwo"
 flavor_spa.EVTOPTB3162: "Jeden król, dwa królestwa"
 flavor_spa.EVTOPTC3162: "Dodatkowy ciężar nie jest tego wart"
 flavor_spa.EVTNAME3163: "Korona Portugalii"
 flavor_spa.EVTDESC3163: "Filip II (Filip III w Hiszpanii) przybył do Portugalii i został ogłoszony królem przez Kortezy w 1621 r. Nie przedsięwziął żadnych działań dla zachowania autonomii Portugalii, uważał unię za środek do trzymania portugalskich rywali na dystans, a do tego wyznaczał wyłącznie Hiszpanów na stanowiska administracyjne, rzadko zwoływał Kortezy i ignorował portugalską radę w Madrycie."
 flavor_spa.EVTOPTA3163: "Jeden król, jedno królestwo"
 flavor_spa.EVTOPTB3163: "Jeden król, dwa królestwa"
 flavor_spa.EVTOPTC3163: "Dodatkowy ciężar nie jest tego wart"
 flavor_spa.EVTNAME3164: "Bankructwo państwa"
 flavor_spa.EVTDESC3164: "W 1596 r., kilka lat po katastrofalnej klęsce Wielkiej Armady, Filip II był zmuszony ponownie ogłosić bankructwo państwa. Hiszpania latami obniżała podstawę opodatkowania, a co gorsza nie miała kontroli nad wahaniami cen, spowodowanymi napływem amerykańskiego srebra i złota. Hiszpański minister finansów nie był w stanie przewidzieć spłat pożyczek, jako że koszty ulegały nieustannym wahaniom. Pieniądze wydawano w oparciu o ustalony budżet, lecz ich wpływ był w najlepszym razie nieregularny. Powodowało to, że Hiszpania wydawała więcej, niż tak naprawdę miała, stąd Wielkie Bankructwa z lat 1557 i 1596."
 flavor_spa.EVTOPT3164: "Czy my się kiedykolwiek czegoś nauczymy?"
 flavor_spa.EVTNAME3165: "Wybuch zarazy"
 flavor_spa.EVTDESC3165: "Epidemie, krążące po Hiszpanii w latach 90. XVI w. znacząco zmniejszyły populację państwa. Oprócz tego wraz ze wzrostem znaczenia inkwizycji zamierało życie intelektualne w kraju, zamykając się na napływ nowych idei. Umierając w 1598 r., Filip II pozostawił państwo podupadające tak na arenie międzynarodowej, jak i wewnętrznie."
 flavor_spa.EVTOPTA3165: "Wydobrzejemy"
 flavor_spa.EVTNAME3169: "Wojna żeńców"
 flavor_spa.EVTDESC3169: "W 1639 r. Olivares rozpoczął działania wojskowe przeciwko Francji z terenów Katalonii. Argumentował, że jeśli Katalończycy będą zmuszeni bronić swojego kraju, będą musieli utrzymywać armię. Ta logika przegrała w starciu z Katalończykami. Chłopi, podburzeni przez miejscowe duchowieństwo, odmówili wspierania wojska. Wkrótce zaczęły się utarczki z miejscową ludnością, następnie wybuchły zamieszki, a wreszcie otwarty bunt. 7. czerwca w Barcelonie tłuszcza zamordowała wicekróla. Jesienią 1640 r. Olivares zebrał ostatki dostępnych wojski i wysłał je przeciw katalońskim buntownikom. Ich przywódca, Pau Claris, odpowiedział, deklarując lojalność wobec króla Francji, 'jak to było w czasach Karola Wielkiego' (styczeń 1641 r.). Dopiero kiedy zaognienie wojny domowej we Francji (frondy) skłoniło Francuzów do wycofania sił, Kastylijczykom udało się na powrót podporządkować sobie Kastylię (1652 r.)."
 flavor_spa.EVTOPTA3169: "Zgnieć ich!"
 flavor_spa.EVTOPTB3169: "Udobruchaj ich!"
 flavor_spa.EVTNAME3168: "Powstanie narodowe w Portugalii"
 flavor_spa.EVTDESC3168: "W 1640 r. minęło ponad sześćdziesiąt lat od kiedy wygasła dynastia Awizów, w 1578r., a Portugalia wciąć pozostawała pod panowaniem hiszpańskich monarchów. Jednakże w tym roku Portugalczycy wzniecili powstanie i rozpoczęli długą wojnę o niepodległość z Hiszpanią. Dwadzieścia cztery lata walk, razem z porażką Hiszpanii podczas wojny trzydziestoletniej (1648 r.) i pokojem z Francją (1659 r.), doprowadziły do odzyskania przez Portugalię niepodległości. Na jej tronie zasiadła dynastia Braganza, która zwróciła się do Anglii Stuartów w poszukiwaniu sojusznika i obrońcy (małżeństwo Katarzyny de Braganza z Karolem II Stuartem i przekazanie Anglii Bombaju w ramach posagu)."
 flavor_spa.EVTOPTA3168: "Zgnieć ich!"
 flavor_spa.EVTOPTB3168: "Udobruchaj ich!"
 flavor_spa.EVTNAME3170: "Bunty we Włoszech"
 flavor_spa.EVTDESC3170: "W 1647 r. zbuntowali się mieszkańcy Neapolu i Palermo. Oba te miasta szybko znalazły się w rękach rządów powstańczych. W Neapolu chodziło o przesadne opodatkowanie, nałożone przez Hiszpanię na potrzeby sfinansowania jej działań militarnych poprzedzających rebelię. Filip IV pisał podówczas do weneckiego ambasadora, iż kraj 'przypomina tego kolosa, który rozpadł się w kilka chwil podczas trzęsienia ziemi, zaś wszyscy spieszą się, aby zdobyć dla siebie jakiś jego kawałek.' W rzeczywistości Hiszpania przetrwała i nawet udało się jej ocalić większość swego imperium. Bunty w Neapolu i na Sycylii, w takim samym stopniu wymierzone przeciw niej, co miejscowej arystokracji, zostały stłumione w 1648 r."
 flavor_spa.EVTOPTA3170: "Zgnieć ich!"
 flavor_spa.EVTOPTB3170: "Udobruchaj ich!"
 flavor_spa.EVTNAME3712: "Giulio Alberoni"
 flavor_spa.EVTDESC3712: "Giulio Alberoni, urodzony w 1664 r. syn ogrodnika z Fiorenzuoli (region Piacenza we Włoszech), zawdzięczał swój sukces i polityczną karierę księciu de Vendôme, francuskiemu generałowi, któremu służył we Włoszech, Francji i Hiszpanii. Jako reprezentant księcia Parmy doprowadził do ślubu króla Hiszpanii Filipa V z Elżbietą Farnese i w 1717 r. doszedł do godności kardynała. Jego prowojenna polityka doprowadziła do wygnania go z Hiszpanii w 1719 r. Był sprytny i przebiegły, jednak państwo to nie dysponowało środkami niezbędnymi dla zrealizowania jego ambitnych planów. Czas wszechwładzy Hiszpanii już dawno się skończył."
 flavor_spa.EVTOPTA3712: "Doskonały minister!"
 flavor_spa.EVTNAME3176: "Polityka kolonialna względem Ameryki"
 flavor_spa.EVTDESC3176: "Pod koniec XVIII w. Hiszpania posiadała ledwie cień swej dawnej chwały i potęgi. Jednakże utworzenie Wicekrólestwa La Platy w 1776 r. na potrzeby wzmocnienia władzy nad koloniami oraz zapewnienia im silniejszej obrony szybko przyniosło znaczący wzrost dochodów, potrajając wpływy do hiszpańskiego skarbca. Rzecz jasna nie wszystkich poddanych z kolonii ucieszył dokładniejszy nadzór, a zatem i wyższe podatki."
 flavor_spa.EVTOPTA3176: "Rządź poprzez gubernatorów"
 flavor_spa.EVTOPTB3176: "Rządź z miasta [Root.Capital.GetCapitalName]!"
 flavor_spa.EVTNAME3094: "Jose Moñino"
 flavor_spa.EVTDESC3094: "Po wypędzeniu jezuitów z Hiszpanii w 1767 r. Moniño udał się w roli ambasadora do Rzymu, aby skłonić papieża do likwidacji Towarzystwa Jezusowego. Sukces misji przyniósł mu w 1773 r. tytuł szlachecki. W 1776 r. Karol III mianował go pierwszym sekretarzem stanu. Pod rządami hrabiego Floridablanki, jak powszechnie nazywano Moniño, hiszpański absolutyzm oświecony osiągnął swoje apogeum. Reformy wewnętrzne hrabiego, szczególnie reforma finansów, pomogły scentralizować państwo. To jednakże przysporzyło mu wrogów, zwłaszcza wśród członków dworskiej frakcji aragońskiej, którzy oskarżyli go o malwersacje. Po odbyciu trzyletniego wyroku wycofał się z życia publicznego, do którego powrócił w wieku osiemdziesięciu lat, obejmując stanowisko Prezydenta Naczelnej Centralnej i Rządowej Junty, która dowodziła obroną przed Napoleonem w 1808 r."
 flavor_spa.EVTNAME3095: "Konstytucja z 1812 r."
 flavor_spa.EVTDESC3095: "Kortezy, zwołane w Kadyksie w 1810 r., były zdominowane przez liberałów, którzy nie chcieli ograniczać się do wyrażenia poparcia dla wojny, lecz pragnęli uchwalić konstytucję, która uniemożliwiłaby rządy faworytów pokroju Manuela Godoy. Konstytucja z Kadyksu wprowadzała w Hiszpanii ściśle ograniczoną monarchię - król musiał rządzić poprzez wyznaczonych ministrów - jednoizbowy parlament, w którym nie było zarezerwowanego odgórnie miejsca dla reprezentantów szlachty i Kościoła, oraz nowoczesną scentralizowaną administrację, opartą na prowincjach i okręgach miejskich."
 flavor_spa.EVTOPTA3095: "Zastosuj się do decyzji Kortezów"
 flavor_spa.EVTOPTB3095: "Odeprzyj działania liberałów!"
 flavor_spa.EVTNAME3096: "Przywrócenie konstytucji w 1820 r."
 flavor_spa.EVTDESC3096: "Sytuacja wewnętrzna Hiszpanii, gdzie absolutyści ścierali się z liberałami, przyczyniła się do uzyskania przez kolonie niepodległości. Śmiertelny cios hiszpańskiemu panowaniu nad Ameryką zadano w 1820 r., kiedy oddziały pod dowództwem generała Rafaela del Riego, przygotowujące się w Kadyksie do wyprawy za ocean, zbuntowały się, żądając przywrócenia konstytucji z 1812 r. i kładąc na pewien czas kres rządom monarchii absolutnej."
 flavor_spa.EVTOPTA3096: "Przywróć liberalną konstytucję"
 flavor_spa.EVTOPTB3096: "Odeprzyj działania liberałów!"
 flavor_spa.EVTNAME1100: "Miguel de Cervantes"
 flavor_spa.EVTDESC1100: "Drugie dziesięciolecie swego życia Miguel de Cervantes, powieściopisarz i poeta, rozpoczął służąc w hiszpańskiej marynarce. W 1575 r. został schwytany przez algierskich piratów, którzy więzili go przez pięć lat, do czasu wpłacenia okupu przez jego rodziców i organizację katolicką. W 1585 r. wydał swą pierwszą powieść - 'Galateę' - lecz dalej zarabiał jako dostawca i poborca podatkowy. Przełom i sławę przyniosło mu wydanie w 1605 r. 'Przemyślnego szlachcica Don Kichote'a z Manczy', która to powieść odniosła natychmiastowy sukces. W 1615 r. powstała jej druga część."
 flavor_spa.EVTNAME1101: "Tomás Luis de Victoria"
 flavor_spa.EVTDESC1101: "Choć Tomás Luis de Victoria był znakomitym organistą i śpiewakiem, przedkładał spokojniejszy żywot kompozytora nad życie wykonawcy. Uznawany jest za najsłynniejszego kompozytora XVI-wiecznej Hiszpanii oraz jednego z najlepszych twórców muzyki sakralnej."
 flavor_spa.EVTNAME3557: "Wojna domowa w Kastylii"
 flavor_spa.EVTDESC3557: "Jan II Kastylijski odziedziczył władzę po ojcu w wieku niecałych dwóch lat, zaś rządy regencyjne w jego imieniu sprawowali wspólnie jego matka Katarzyna Lancaster oraz wuj, infant Ferdynand, od 1412 r. Ferdynand I Sprawiedliwy, król Aragonii. Jan przejął władzę w 1419 r., lecz słabość polityczna doprowadziła go do polegania na nauczycielu, Álvaro de Lunie, który - pomimo wrogości ze strony królewskich kuzynów z dynastii Trastámara i ich popleczników wśród starej arystokracji - stał się rzeczywistym władcą Kastylii, zyskując w 1423 r. tytuł konetabla. De Luna zwalczał wpływy buntowniczych synów Ferdynanda na terenie kraju, co doprowadziło do walk między frakcjami szlacheckimi i dwukrotnej utraty władzy przez konetabla (w 1427 i 1438 r.). Jednakże poplecznicy Jana i de Luny zjednoczyli się ostatecznie zwyciężyli w wojnie, pokonując armię zbuntowanego księcia Henryka Aragońskiego w bitwie pod Olmedo w 1445 r."
 flavor_spa.EVTOPTA3557: "Poprzyj Álvaro de Lunę"
 flavor_spa.EVTOPTB3557: "Poprzyj synów Ferdynanda"
 flavor_spa.EVTNAME3558: "Wojna domowa w Kastylii"
 flavor_spa.EVTDESC3558: "Spory pomiędzy arystokracją a przywódcami rady regencyjnej doprowadziły w końcu do buntu szlachty. To daje nam możliwość wmieszania się w wewnętrzne sprawy państwa [From.GetName] bez wypowiadania mu wojny..."
 flavor_spa.EVTOPTA3558: "Poprzyj buntowników"
 flavor_spa.EVTOPTB3558: "Nie popieramy buntowników"
 flavor_spa.EVTTOOLTIP3558: "Wysłano żołnierzy na pomoc buntownikom"
 flavor_spa.EVTNAME3559: "Interwencja zagranicznych wojsk"
 flavor_spa.EVTDESC3559: "Dostrzegając możliwość wmieszania się w nasze sprawy wewnętrzne, państwo [From.GetName] wysłało wojska ze wsparciem dla buntowników!"
 flavor_spa.EVTOPTA3559: "W swoim czasie się z nimi policzymy"
 flavor_spa.EVTNAME3560: "Wojna domowa ogarnia region [Root.GetName]"
 flavor_spa.EVTDESC3560: "Niezdolność do uspokojenia kraju dała dysydentom z innych regionów aż zbyt dużo czasu na zebranie poparcia dla ich własnych pretensji względem korony. Prowincja [Root.GetName] właśnie przeszła na stronę buntowników!"
 flavor_spa.EVTOPTA3560: "Nikomu nie można ufać..."
 flavor_spa.EVTNAME1007: "Wojny włoskie"
 flavor_spa.EVTDESC1007: "Wojny włoskie to cykl konfliktów toczących się w latach 1494 - 1559, w które zaangażowane były większość włoskich miast-państw, Państwo Kościelne oraz główne potęgi - Francja, Hiszpania i Święte Cesarstwo Rzymskie. Wcześniejsza wojna z Republiką Wenecką o Lombardię zmusiła Księstwo Mediolanu do szukania sojuszników - książę zwrócił się o pomoc do króla Francji Karola VIII. W 1494 r., po śmierci króla Neapolu Ferdynanda I, Karol VIII najechał półwysep, wykorzystując jako pretekst dawne roszczenia dynastii Walezjuszy do tronu Królestwa Neapolu. Wraz z jego armią przybyła ruchoma machina oblężnicza, rozbijająca mury średniowiecznych miast w ciągu kilku dni, dając impuls do reform, których owocem był typ fortyfikacji zwany 'trace italienne.' Pomimo zwycięstw na bitewnym polu Karol został odcięty of Francji i w 1498 r. musiał wracać do ojczyzny. Konflikt we Włoszech daleki był jednak od wygaśnięcia, a wojny pomiędzy Francją i Hiszpanią toczyły się przez kolejne sześćdziesiąt jeden lat."
 flavor_spa.EVTOPTA1007: "Zażądaj wszystkich francuskich ziem we Włoszech!"
 flavor_spa.EVTOPTB1007: "Włochy leżą poza sferą naszych zainteresowań"
 flavor_spa.EVTNAME1008: "Wojny włoskie"
 flavor_spa.EVTDESC1008: "Wojny włoskie to cykl konfliktów toczących się w latach 1494 - 1559, w które zaangażowane były większość włoskich miast-państw, Państwo Kościelne oraz główne potęgi - Francja, Hiszpania i Święte Cesarstwo Rzymskie. Wcześniejsza wojna z Republiką Wenecką o Lombardię zmusiła Księstwo Mediolanu do szukania sojuszników - książę zwrócił się o pomoc do króla Francji Karola VIII. W 1494 r., po śmierci króla Neapolu Ferdynanda I, Karol VIII najechał półwysep, wykorzystując jako pretekst dawne roszczenia dynastii Walezjuszy do tronu Królestwa Neapolu. Wraz z jego armią przybyła ruchoma machina oblężnicza, rozbijająca mury średniowiecznych miast w ciągu kilku dni, dając impuls do reform, których owocem był typ fortyfikacji zwany 'trace italienne.' Pomimo zwycięstw na bitewnym polu Karol został odcięty of Francji i w 1498 r. musiał wracać do ojczyzny. Konflikt we Włoszech daleki był jednak od wygaśnięcia, a wojny pomiędzy Francją i Hiszpanią toczyły się przez kolejne sześćdziesiąt jeden lat.\n\n[From.GetName] zgłasza roszczenia do wszystkich naszych prowincji we Włoszech!"
 flavor_spa.EVTOPTA1008: "Zatem zgłoś kontr-roszczenia do wszystkich prowincji [From.GetAdjective]!"
 flavor_spa.EVTOPTB1008: "Powinniśmy wycofać się z Włoch"
 flavor_spa.EVTNAME1009: "Wojny włoskie"
 flavor_spa.EVTDESC1009: "Nasze roszczenia do wszystkich prowincji [From.GetName] we Włoszech spotkały się z odpowiedzią ze strony tego państwa. Teraz oni żądają wszystkich naszych prowincji we Włoszech!"
 flavor_spa.EVTOPTA1009: "Jak śmią?! Włochy są nasze!"
 flavor_spa.13.t: "Strategiczny mariaż"
 flavor_spa.13.d: "W miarę jak Francja rośnie w siłę i zaczyna wywierać naciski na cały zachód Europy, ci spośród nas, którzy mają pecha być z nią sąsiadować, nie mogą tracić czasu. Aby przeciwdziałać narastającemu zagrożeniu, doprowadziliśmy do politycznego mariażu z austriackimi Habsburgami, zapewniając wieczystą przyjaźń między naszymi krajami."
 flavor_spa.13.a: "Chwała Habsburgom! Chwała państwu $COUNTRY$!"
 flavor_spa.14.t: "Hiszpania, domena Habsburgów"
 flavor_spa.14.d: "W odpowiedzi na działania naszego wspólnego wroga - Francji, [From.Monarch.GetTitle] [From.Monarch.GetName] z [From.GetAdjective], nie doczekawszy się potomstwa, scedował sukcesję tronu na gałąź rodu Habsburgów. Gwarantuje to dobre stosunki i współpracę Europy Habsburgów po wsze czasy."
 flavor_spa.14.a: "Jeden ród zjednoczony przeciw wspólnemu wrogowi."
 flavor_spa.15.t: "Bardzo strategiczny mariaż"
 flavor_spa.15.d: "Nasze mariaże z dynastią [HAB.Monarch.Dynasty.GetName] doprowadziły do złożonej, ale potencjalnie korzystnej sytuacji. Wyłonił się spadkobierca krwi zarówno dynastii [HAB.Monarch.Dynasty.GetName], jak i dynastii [Root.Monarch.Dynasty.GetName], który ma najsilniejsze roszczenia do tronu niderlandzkiej części [HAB.GetAdjective]. Jeśli potwierdzimy to dziecko jako spadkobiercę tronu państwa [Root.GetName], odziedziczymy wszystkie niderlandzkie prowincje, które są częścią domeny dynastii [HAB.Monarch.Dynasty.GetName]."
 flavor_spa.15.a: "Zapewnij dziedzicowi roszczenia terytorialne."
 flavor_spa.15.tt: "§Y[Root.GetName]§! zyska wszystkie prowincje należące do §YAustrii§! lub jej wasali w regionie niderlandów."
 flavor_spa.15.b: "Pozostaw ziemie Austrii i [Root.GetAdjective] odrębnymi i niezależnymi."
 flavor_spa.16.t: "Wełna Merino"
 flavor_spa.16.d: "[Root.GetName] zapewniła sobie monopol na eksport wełny ze stad merynosów. Ta cienka wełna jest ceniona na rynkach od Sewilli po Flandrię i jest ważnym kamieniem węgielnym gospodarki [Root.GetAdjective]. Farmerzy, głównie szlachta i duchowieństwo, zorganizowali się w „Mesta”, stowarzyszenie promujące ich interesy na dworze i samorządach lokalnych. Ich wpływ zapewnia, że eksport owiec tej rasy poza granicę państwa [Root.GetName] stanie się poważnym przestępstwem."
 flavor_spa.16.a: "Doskonale."
 merino_wool_tooltip: "Każda posiadana prowincja w regionie §Yiberii§! produkująca §Ywełnę§! znajdzie się pod kontrolą §Yszlachty§! lub §Yduchowieństwa§!"
 flavor_spa.17.t: "Przywileje Mesty"
 flavor_spa.17.d: "Mesta, potężne stowarzyszenie hodowców owiec, stoi przed nowymi wyzwaniami związanymi z przywilejami na wsi; Producenci tekstyliów twierdzą, że marnotrawstwem jest użytkowanie przez nich ziem i hamuje to rozwój nowych inwestycji. Cena wełny merynosów nieco spadła od czasu największego wpływu Mesty, osłabiając ich wpływ polityczny. Chociaż gospodarcze znaczenie Mesta już zmalało, szlachta i duchowieństwo, którzy są jej członkami, nadal wywierają duży wpływ na dworze i żądają utrzymania ich przywilejów niezależnie od zmieniających się okoliczności."
 flavor_spa.17.a: "Odbierz Mescie przywileje."
 flavor_spa.17.b: "Nic nie trzeba zmieniać."
 church_nobles_removed_mesta: "Posiadłości §Yduchowieństwa§! i §Yszlachty§! zostaną usunięte z tych prowincji."
 valladolid_sepulveda: "Polityka kolonialna: Sepúlveda"
 desc_valladolid_sepulveda: "Nasza ojczyzna przyjęła politykę kolonialną zgodną z argumentacją Sepúlvedy, który utrzymywał, że Indianie zostali stworzeni do roli niewolników. Zniewolenie Indian miało też być najlepszym sposobem do skłonienia ich do przejścia na prawdziwą wiarę."
 valladolid_sepulveda_motherland: "Polityka kolonialna: Sepúlveda"
 desc_valladolid_sepulveda_motherland: "Przyjęliśmy politykę kolonialną zgodną z argumentacją Sepúlvedy, który utrzymywał, że Indianie zostali stworzeni do roli niewolników. Zniewolenie Indian miało też być najlepszym sposobem do skłonienia ich do przejścia na prawdziwą wiarę. W rezultacie posiadacze ziemscy nie muszą lękać się konsekwencji za to, jak traktują miejscową ludność, co pozwala im uzyskiwać wyższe zyski."
 valladolid_las_casas: "Polityka kolonialna: de Las Casas"
 desc_valladolid_las_casas: "Nasza ojczyzna przyjęła politykę kolonialną zgodną z argumentacją de Las Casasa, który utrzymywał, że Indianie nie są barbarzyńcami i mają wolną wolę. Dlatego też na chrześcijaństwo winni przechodzić z własnego wyboru i nie mogą być brani w niewolę bez konsekwencji."
 angered_colonial_land_owners: "Rozgniewani posiadacze ziemscy"
 solo_madrid_es_corte: "Sólo Madrid es corte!"
 desc_solo_madrid_es_corte: "Madryt przebył długą drogę, zaczynając jako kastylijskie miasteczko, a kończąc jako stolica Królestwa Hiszpanii. Osiedlają się tu dworzanie i urzędnicy, powodując szybki rozwój miasta. Nad procesem tym czuwają królewscy architekci, dbający, by w jego wyniku powstała stolica godna władać takim imperium jak nasze."
 alhambra_decree: "Edykt z Alhambry"
 desc_alhambra_decree: "Wszyscy Żydzi muszą opuścić nasz kraj, albo zmienić wiarę. W rezultacie duża liczba osób z dziada pradziada zamieszkujących tę ziemię wyjechała na zawsze. Zaowocowało to bardziej jednolitą, katolicką ludnością, ale zaszkodziło wielu gałęziom naszej gospodarki."
 alhambra_decree_opinion: "Wydaj edykt z Alhambry"
 alhambra_working_force: "Pracownicy z Alhambry"
 desc_alhambra_working_force: "Żydom, muzułmanom i innym grupom heretyckim pozwolono pozostać. Dzięki temu mamy dostęp do inwestorów i siły roboczej, których mogliśmy wygnać."
 unification_of_spain: "Dekrety de Nueva Planta"
 desc_unification_of_spain: "Zredukowaliśmy władzę lokalnych Kortezów, dzięki czemu nasz nowy parlament narodowy nie jest tak ograniczony przez ich odwieczne prawa jak poprzedni władcy. Teraz nasze państwo jest prawdziwą jednością."
 cortes_defended: "Kortezy całej Hiszpanii"
 desc_cortes_defended: "Zamiast ograniczać władzę lokalnych Kortezów, potwierdziliśmy ich prawa, wpisując je do nowej konstytucji. Zgoda Kortezów jest teraz niezbędna przy podejmowaniu wszystkich kluczowych decyzji."
 castilian_grammar: "Jeden język władzy"
 desc_castilian_grammar: "Pomimo mnogości języków funkcjonujących na obszarze naszego królestwa, promujemy język naszego dworu jako język całej administracji."
 promote_regional_languages: "Rząd wielu języków"
 desc_promote_regional_languages: "Zamiast narzucać język dworu aparatowi administracyjnemu z różnych części naszego kraju, postanowiliśmy - o ile tylko to możliwe - używać na naszych ziemiach dawnych języków miejscowej władzy."
 supressing_spanish_protestantism: "Nasilenie prześladowań protestantów"
 desc_supressing_spanish_protestantism: "Przetłumaczenie Biblii na język hiszpański tylko wzmocniło naszą determinację do wyplenienia protestantów z naszego kraju. Choć nie ma ich wielu, naszym obowiązkiem jest dopilnować, by ich szaleństwo się nie rozprzestrzeniało."
 spanish_bible_translation: "Przekład Biblii na hiszpański"
 desc_spanish_bible_translation: "Pomimo dezaprobaty części duchowieństwa, pozwoliliśmy nowo powstałemu hiszpańskiemu przekładowi Biblii względnie swobodnie krążyć wśród ludności. Bez wątpienia uspokoi to nastroje protestanckiej mniejszości. Do reszty poddanych mamy natomiast zaufanie, że będzie dość silna w swoich przekonaniach, by dostrzec fałsz, kryjący się w tej księdze."
 supporting_tunisian_claimant: "Poparto tunezyjskiego pretendenta."
 turned_down_tunisian_claimant: "Odmówiono poparcia tunezyjskiemu pretendentowi."
 spa_new_colonial_reforms: "Reformy kolonialne"
 desc_spa_new_colonial_reforms: "Zreformowaliśmy sposób zarządzania koloniami oraz przepisy rządzące życiem zamieszkujących je poddanych. Wzrosła ściągalność podatków i nastąpił rozwój gospodarczy kolonii. Niestety, nowo mianowani namiestnicy z ojczyzny stali się przyczyną napięć wśród ludności kreolskiej w wielu naszych zamorskich posiadłościach."
 spa_colonial_reforms: "Reformy kolonialne"
 colonial_privileges_kept: "Utrzymano przywileje kolonii"
 jesuits_expelled: "Wypędzono jezuitów"
 desc_jesuits_expelled: "Nasza ojczyzna postanowiła wygnać wszystkich jezuitów i zesłała ich do Państwa Kościelnego. Ponieważ dotychczasowe działania zakonu obejmowały edukację kreolskiej populacji i niesienie tubylcom Słowa Bożego, podjęte decyzje będą miały w przyszłości poważne skutki."
 spa_new_colonial_reforms_subject: "Reformy kolonialne"
 desc_spa_new_colonial_reforms_subject: "Ojczyzna zreformowała sposób zarządzania koloniami oraz przepisy rządzące naszym życiem. Wzrosła ściągalność podatków i nastąpił rozwój gospodarczy kolonii. Niestety, nowo mianowani namiestnicy stali się przyczyną napięć pomiędzy ludnością kreolską a zamorską ojczyzną."
 flavor_spa.2.t: "Dysputa w Valladolid"
 flavor_spa.2.d: "Traktowanie rdzennej ludności w koloniach stało się przedmiotem wielkiej debaty pomiędzy hiszpańskimi intelektualistami. Ksiądz Bartolomé de Las Casas występował w roli obrońcy tubylców i domagał się, byśmy uznawali ich wolę, czy przyjąć nauki Chrystusa, zamiast brać ich w niewolę i siłą narzucać chrześcijaństwo. Dyskusja ta już od pewnego czasu toczyła się na łamach różnych publikacji, teraz jednak król [Root.Monarch.GetName] prosi, by swoją kulminację znalazła podczas wielkiej dysputy w Valladolid.\nGłówny oponent de Las Casasa, Juan Ginés de Sepúlveda twierdzi, że tubylcy zostali stworzeni do roli niewolników, a zniewolenie ich to jedyny sposób, by porzucili swe barbarzyńskie zwyczaje, w tym kanibalizm i składanie ofiar z ludzi, oraz przeszli na jedyną prawdziwą wiarę."
 flavor_spa.2.a: "Zgódźmy się z argumentacją Sepúlvedy."
 every_colonial_subject_gains_tt: "\nWszyscy nasi §Ykolonialni§! wasale otrzymają:"
 flavor_spa.2.b: "Dobra dyskusja jest wartością sama w sobie."
 flavor_spa.2.c: "Zgódźmy się z argumentacją de Las Casasa."
 flavor_spa.3.t: "Edykt z Alhambry"
 flavor_spa.3.d: "Wraz z upadkiem Grenady ostatni bastion muzułmanów na Półwyspie Iberyjskim znalazł się w chrześcijańskich rękach. Jednakże wciąż mamy wśród swych poddanych znaczną liczbę Żydów, muzułmanów i fałszywych konwertytów w rodzaju marranów i morysków.\nPadła propozycja, że aby stworzyć powszechne, prawdziwie katolickie państwo, powinniśmy dać Żydom do wyboru zmianę wiary lub opuszczenie kraju na zawsze wraz z całym dobytkiem, jakiego nie wykonano ze szlachetnych metali."
 flavor_spa.3.a: "Wygnanie lub zmiana wiary"
 flavor_spa.3.b: "Niech zostaną."
 flavor_spa.4.t: "Zjednoczenie Hiszpanii"
 flavor_spa.4.d: "Dotychczas [Root.Monarch.GetTitle] Hiszpanii był z technicznego punktu widzenia władcą wielu państw, znanych pod wspólnym mianem. Jednakże po niedawnej centralizacji władzy i stworzeniu nowego parlamentu w mieście [Root.Capital.GetCapitalName], [Root.Monarch.GetName] sądzi, że nadeszła pora znieść władzę Kortezów poszczególnych hiszpańskich krajów. Choć nie będzie to łatwym zadaniem, alternatywą jest sparaliżowanie nowego parlamentu przez stare prowincjonalne interesy."
 flavor_spa.4.a: "Jedne Kortezy dla zjednoczonej Hiszpanii."
 flavor_spa.4.b: "Nie możemy naruszać ich odwiecznych praw."
 flavor_spa.5.t: "Mowa [Root.Culture.GetName] i jej gramatyka"
 flavor_spa.5.d: "Hiszpania jest krainą wielu języków i choć podejmowano wysiłki, by mowa [Root.Culture.GetName] zyskała ustandaryzowany zbiór zasad gramatycznych, nawet w sercu naszych ziem nie wszyscy urzędnicy się nią posługują. Ostatnio na ręce naszego władcy trafiło gruntowne, starannie przygotowane opracowanie gramatyki języka hiszpańskiego. Na pytanie, jaki pożytek ma ono dla państwa (zadaje je [Root.Monarch.GetTitle] [Root.Monarch.GetName]), biskup Avila odpowiada tymi słowy:\n'Wasza Wysokość podbiła barbarzyńskie ludy i narody mówiące rozmaitymi językami; teraz trzeba, aby przyjęły one prawa narzucone im przez zwycięzcę, a wśród nich także obowiązek używania naszego języka.'"
 flavor_spa.5.a: "Niech mowa [Root.Culture.GetName] stanie się językiem naszej administracji."
 flavor_spa.5.b: "Musimy próbować posługiwać się wszystkimi językami naszego państwa."
 flavor_spa.6.t: "Nowa stolica Hiszpanii"
 flavor_spa.6.d: "Zjednoczona Hiszpania stanowiła królestwo złożone z wielu dawnych państewek. Choć miasto [Root.Capital.GetCapitalName] dobrze służyło naszym poprzednikom, zasugerowano, że niewielki Madryt, cechujący się przyjaznym klimatem i centralnym położeniem, będzie lepszym miejscem do sprawowania rządów nad hiszpańskimi krainami. Można by rozbudować istniejący Real Alcázar de Madrid w iście królewską rezydencję, zaś samo miasto jest na tyle mało rozbudowane, że daje urbanistom prawdziwe pole do popisu. Wybudujmy nową stolicę, godną rządzić wielkim imperium!"
 flavor_spa.6.a: "¡Sólo Madrid es corte!"
 flavor_spa.6.b: "Stolicą naszej dynastii pozostanie [Root.Capital.GetCapitalName]."
 flavor_spa.7.t: "Wojna w Alpuharze"
 flavor_spa.7.d: "Duchowni zawsze patrzyli z podejrzliwością na nawróconych na chrześcijaństwo morysków. To zdanie jest po dwakroć prawdziwe w niedawno podbitym królestwie Grenady, gdzie, zdaniem niektórych, polityka zachęcania do przejścia na katolicyzm przyniosła aż zbyt obfite plony. Jakkolwiek trudno powiedzieć, czy to z racji słuszności tych podejrzeń, czy w rezultacie prześladowań owych budzących lęk krypto-katolików, faktem jest, że moryskowie z dawnej Grenady mają już dość.\nNa zboczach gór Sierra Nevada Maurowie koronowali nowego króla Grenady, zaś wraz z rozprzestrzenianiem się buntu docierają do nas wieści o niszczeniu kościołów, torturowaniu i mordowaniu księży oraz otwartym oporze względem naszego katolickiego królestwa."
 flavor_spa.7.a: "Rozumiem."
 flavor_spa.8.t: "Los Królestwa Grenady"
 flavor_spa.8.d: "Teraz, gdy wszystkie strategiczne miejsca w Grenadzie ponownie znalazły się pod nasza kontrolą, musimy zdecydować, co zrobić z moryskami. To prawda, że większość z nich nigdy nie popierała buntu, ale jak mamy im wierzyć, że w przyszłości nie zwrócą się przeciwko nam?"
 flavor_spa.8.a: "Wypędzić wszystkich grenadyjskich morysków!"
 flavor_spa.8.b: "Musimy uleczyć rany, a nie odcinać kończyny."
 flavor_spa.9.t: "Tłumaczenie Nowego Testamentu na hiszpański"
 flavor_spa.9.d: "Ponieważ religia katolicka silnie naznaczyła historię i tożsamość królestwa Hiszpanii, nie doświadczyło powszechnego zainteresowania reformacją i protestantyzmem. Krążą jednak plotki o niewielkich grupach myślicieli, omawiających owe sprawy na sekretnych spotkaniach w dużych miastach. Z tego powodu jego katolicka wysokość z pewnym niepokojem przyjęła wiadomość, że nasz rodak Francisco de Enzinas przełożył Nowy Testament na język hiszpański. Choć w Hiszpanii prasy drukarskie znajdują się pod ścisłą kontrolą państwa, drukarze z Niderlandów nie poczuwają się w obowiązku chronić wrażliwe umysły naszych poddanych. Święta Inkwizycja poprosiła, by każdemu wykrytemu protestantowi wymierzać przykładowe kary, tak by wytropić osoby wwożące Biblię do Hiszpanii oraz przebywających u nas krypto-luteran."
 flavor_spa.9.a: "Najlepiej zdusić problem w zarodku."
 flavor_spa.9.b: "Możemy tolerować kliku protestantów, dopóki będą znali swoje miejsce."
 flavor_spa.10.t: "Ekspansja Osmanów w zachodniej części Morza Śródziemnego"
 flavor_spa.10.d: "Rosnące w siłę Imperium Osmańskie od lat stanowi przedmiot zmartwień chrześcijańskich krajów zainteresowanych Bałkanami i wschodnią częścią Morza Śródziemnego. Osmanowie pojawili się również w zachodniej części regionu - przejęli władzę nad Tunisem i najwyraźniej jest im pisane szybko zastąpić słabe muzułmańskie rody, kontrolujące większość tego obszaru. Co ciekawe, niedawno usunięty przez osmańskie siły emir Tunisu znalazł schronienie w naszym kraju i błaga nas o odbicie utraconego miasta. Może współpraca z nim to coś, czego potrzebujemy, by powstrzymać Osmanów, nim będzie za późno?"
 flavor_spa.10.a: "Musimy działać, by powstrzymać zagrożenie!"
 flavor_spa.10.b: "Nasze interesy leżą gdzie indziej."
 flavor_spa.11.t: "Reforma administrowania koloniami"
 flavor_spa.11.d: "Hiszpańskie imperium kolonialne jest jednym z najstarszych na świecie i jako takie ma też jeden z najstarszych systemów administracyjnych. [Root.Monarch.GetName] interesuje się ostatnio kwestią zmian w sposobie zarządzania koloniami na potrzeby zwiększenia uzyskiwanych dochodów. Doradcy królewscy to prawdziwi mężowie oświecenia, toteż zaproponowali kilka sposobów na poprawienie sytuacji - kolonie powinny móc handlować swobodnie zamiast za pośrednictwem wybranych portów, powinni w nich przebywać królewscy namiestnicy, dbający o skuteczność i uczciwość administracji, zaś obniżka podatków dla kluczowych gałęzi gospodarki mogłaby pobudzić rozwój gospodarczy."
 flavor_spa.11.a: "Zreformuj zarządzanie koloniami."
 flavor_spa.11.b: "Nie naprawiajmy czegoś, co działa."
 flavor_spa.12.t: "Wypędzenie jezuitów"
 flavor_spa.12.d: "Towarzystwo Jezusowe odegrało aktywną rolę w dziejach naszego państwa, działając na rzecz kontrreformacji, a także kolonizacji obu Ameryk i nawracania ich mieszkańców na chrześcijaństwo. Wraz z upływem czasu zakon zdobył znaczącą władzę, zwłaszcza w koloniach, gdzie stał się niemalże utrapieniem. Nasi namiestnicy i posiadacze ziemscy skarżą się, że jezuici ochraniają zbiegłych indiańskich niewolników, a zabierana pod redukcje misyjne ziemia w rękach państwa przynosiłaby większe korzyści. Ponadto zakon nieraz użył swoich wpływów, by powstrzymać realizację naszych planów, wielu zaś podejrzewa, że jezuici popierają autonomię kolonii. Z kolei ich obrońcy utrzymują, że działania zakonu przynoszą naszym koloniom znaczne, choć niebezpośrednie korzyści, a wygnanie jezuitów na dłuższą metę wcale nie wyjdzie nam na dobre."
 flavor_spa.12.a: "Wypędzić jezuitów i zlicytować ich majątek."
 flavor_spa.12.b: "Ich działania dla społeczeństwa z nawiązką wynagradzają wszystkie powodowane przez nich problemy."
 flavor_spa.c.3150.tt: "Przyjęcie polityki tolerancji oznacza, że nie będziemy próbowali nawracać grenadyjskich Maurów. Wycofanie się z tej obietnicy pociągnie za sobą konsekwencje."
 flavor_fra.EVTNAME3190: "Dzień odpłaty"
 flavor_fra.EVTDESC3190: "Podczas burzliwych czasów wojen hugenockich pewne państwa dostrzegły sposobność do wmieszania się w nasze wewnętrzne sprawy, bez większego ryzyka odwetu. Teraz gdy w państwie w końcu zapanował spokój, owe państwa nauczą się, że Francuzi nie zapominają tak łatwo..."
 flavor_fra.EVTOPTA3190: "Teraz wreszcie za to zapłacą"
 flavor_fra.EVTNAME3199: "Kres francuskich wojen hugenockich"
 flavor_fra.EVTDESC3199: "Wydaje się, że zbrojne konflikty religijne nękające Francję w ciągu ostatniej dekady nareszcie dobiegły końca. Nasze państwo przeszło przez burzliwy okres, lecz wygląda na to, że wyszło z niego silniejsze."
 flavor_fra.EVTOPTA3199: "Chwała niech będzie Panu"
 flavor_fra.EVTDESC3198: "Wydaje się, że zbrojne konflikty religijne nękające Francję w ciągu ostatniej dekady nareszcie dobiegły końca. Jednakże tak długo, jak długo nasza stolica będzie pozostawać w rękach fanatyków religijnych, nasza władza będzie kwestionowana. Może przejście na [Root.Capital.Religion.GetName] okaże się sposobem na zakończenie konfliktu?"
 flavor_fra.EVTOPTA3198: "Paryż wart jest mszy"
 flavor_fra.EVTOPTB3198: "Miejmy nadzieję, że tak"
 flavor_fra.EVTOPTC3198: "Nigdy! Zdobędziemy Paryż mieczem!"
 flavor_fra.EVTNAME3197: "Paryż wart jest...?"
 flavor_fra.EVTDESC3197: "Wydaje się, że zbrojne konflikty religijne nękające Francję w ciągu ostatniej dekady nareszcie dobiegły końca. Jednakże tak długo, jak długo stolica będzie pozostawać w rękach fanatyków religijnych, [Root.Monarch.GetTitle] [Root.Monarch.GetName] nie będzie powszechnie uznawanym władcą. Padła sugestia, że gdyby [Root.Monarch.GetName] wycofał [Root.Monarch.GetHerHis] poparcie dla mniejszości religijnych i ogłosił swoje przejście na [Root.Religion.GetName], mogłoby to doprowadzić do zakończenia konfliktu."
 flavor_fra.EVTOPTA3197: "Paryż wart jest mszy"
 flavor_fra.EVTOPTB3197: "Miejmy nadzieję, że tak"
 flavor_fra.EVTOPTC3197: "Nigdy! Zdobędziemy Paryż mieczem!"
 flavor_fra.EVTNAME3196: "Stolica stracona"
 flavor_fra.EVTDESC3196: "Fanatycy religijni przejęli kontrolę nad Paryżem! Obsadzili miasto swymi siłami i odmawiają oddania władzy, dopóki [Root.Owner.Monarch.GetName] będzie wspierać ich wrogów."
 flavor_fra.EVTOPTA3196: "Czy kiedykolwiek je odzyskam?"
 flavor_fra.EVTNAME3004: "Interwencja zagranicznych wojsk"
 flavor_fra.EVTDESC3004: "[From.Monarch.GetTitle] [From.Monarch.GetName], władcę państwa [From.GetName], głęboko niepokoją wojny hugenockie we Francji, więc wysyła kontyngent żołnierzy, by wesprzeć heretyków w ich sprawie."
 flavor_fra.EVTOPTA3004: "Niech ich piekło pochłonie!"
 flavor_fra.EVTNAME3003: "Interwencja zagranicznych wojsk"
 flavor_fra.EVTDESC3003: "[From.Monarch.GetTitle] [From.Monarch.GetName], władcę państwa [From.GetName], głęboko niepokoją wojny hugenockie we Francji i wysyła kontyngent żołnierzy, by wesprzeć nas w misji wyplenienia heretyków."
 flavor_fra.EVTOPTA3003: "Niech ich Bóg błogosławi!"
 flavor_fra.EVTNAME3002: "Wojny hugenockie"
 flavor_fra.EVTDESC3002: "Od lat Francja jest rozdzierana na strzępy przez ciąg religijnych wojen domowych, które wyznający [FRA.Religion.GetName] [FRA.Monarch.GetTitle] [FRA.Monarch.GetName] toczy z mniejszościami religijnymi. Czy powinniśmy skorzystać ze sposobności, aby okazać nasze wsparcie państwu [FRA.GetName]? A może interweniować na rzecz mniejszości?"
 flavor_fra.EVTOPTA3002: "Poślij wojsko z wsparciem dla Francji"
 flavor_fra.EVTOPTB3002: "Poślij wojsko do walki z Francją"
 flavor_fra.EVTOPTC3002: "Zignoruj francuskie wojny hugenockie"
 flavor_fra.EVTTOOLTIP3002: "Wysłano żołnierzy do Francji"
 flavor_fra.EVTNAME3203: "Szalejący fanatyczni heretycy"
 flavor_fra.EVTDESC3203: "Fanatyczni heretycy przejęli kontrolę nad prowincją [Root.GetName]. Wielu jej wyznających [Root.Owner.Religion.GetName] mieszkańców zostało zamordowanych, bądź zmuszonych do ucieczki, zaś ich dobytek został zmieciony z powierzchni ziemi."
 flavor_fra.EVTOPTA3203: "Czy to się kiedyś kończy?"
 flavor_fra.EVTOPTB3203: "Ci wyznający [Root.Owner.Religion.GetName] heretycy muszą zostać wyplenieni!"
 flavor_fra.EVTNAME3202: "Fanatyczni heretycy"
 flavor_fra.EVTDESC3202: "Usprawiedliwieni samoobroną przed atakami wyznających [Root.Owner.Religion.GetName], fanatyczni heretycy z prowincji [Root.GetName] postanowili wziąć sprawy we własne ręce i wzniecili bunt. Jeśli przejmą kontrolę nad prowincją, może to oznaczać rzeź i zniszczenie na ogromną skalę."
 flavor_fra.EVTOPTA3202: "Zachęć ich do tego..."
 flavor_fra.EVTOPTB3202: "Trzeba ich powstrzymać"
 flavor_fra.EVTNAME3201: "Szalejący fanatycy religijni"
 flavor_fra.EVTDESC3201: "Wyznający [Root.Owner.Religion.GetName] fanatycy przejęli kontrolę nad prowincją [Root.GetName]. Wielu innowierców zostało zamordowanych bądź zmuszonych do ucieczki, zaś ich dobytek został zmieciony z powierzchni ziemi."
 flavor_fra.EVTOPTA3201: "Czy to się kiedyś kończy?"
 flavor_fra.EVTOPTB3201: "[Root.Owner.Religion.GetName] to jedyna prawdziwa wiara!"
 flavor_fra.EVTNAME3200: "Fanatycy religijni"
 flavor_fra.EVTDESC3200: "W reakcji na zbyt słabą na pierwszy rzut oka politykę w stosunku do heretyków, wyznający [Root.Owner.Religion.GetName] fanatycy z prowincji [Root.GetName] postanowili wziąć sprawy we własne ręce i wzniecili bunt. Jeśli przejmą kontrolę nad prowincją, może to oznaczać rzeź i zniszczenie na ogromną skalę."
 flavor_fra.EVTOPTA3200: "Zachęć ich do tego..."
 flavor_fra.EVTOPTB3200: "Trzeba ich powstrzymać"
 flavor_fra.EVTNAME3102: "Plany zabójstwa wladcy"
 flavor_fra.EVTDESC3102: "Po katastrofalnym Dniu Barykad wiele osób na dworze doszło do wniosku, że [Root.fra_religious_league_leader.GetName] jest zbyt niebezpieczny, by pozwolić mu żyć. Być może nadszedł czas, aby kontratakować. Umówiliśmy się na spotkanie, w którym będzie uczestniczył [Root.fra_religious_league_leader.GetName] i [Root.Monarch.GetTitle], które z łatwością można wykorzystać jako pretekst do zwabienia go w pułapkę. Jedyną alternatywą, choć nie do pomyślenia, byłoby dokonanie zbrodni i dążenie do pojednania się z francuską Ligą [Root.Religion.GetName]."
 flavor_fra.EVTOPTA3102: "Zamorduj go."
 flavor_fra.EVTOPTB3102: "Wybacz Lidze jej czyny."
 flavor_fra.EVTNAME3009: "Dzień Barykad"
 flavor_fra.EVTDESC3009: "Wybuchło masowe powstanie w prowincji [Root.Capital.GetCapitalName]. Zamieszki są wywoływane przez francuską Ligę Religii [Root.Religion.GetName], która uważa, że [Root.Monarch.GetTitle] jest zbyt umiarkowany i wahający się w stosunkach z heretykami, którzy nawiedzają Francję. Po tym, jak rozeszły się plotki, że wydano rozkaz aresztowania przywódcy ligi, [Root.fra_religious_league_leader.GetName], miejskie bojówki zabarykadowały całe ulice w celu obrony przed odwetem ze strony Gardes-Françaises."
 flavor_fra.EVTOPTA3009: "Ucieknij z miasta [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTB3009: "Zostań i walcz!"
 flavor_fra.EVTNAME3010: "Francuska Liga Religi [Root.Religion.GetName]"
 flavor_fra.EVTDESC3010: "Liga reprezentująca przywódców wiary [Root.Religion.GetName] we Francji została założona w mieście [Root.Capital.GetCapitalName]. Jego podstawową funkcją jest obrona wiary [Root.Religion.GetName] przed wywrotowym wpływem heretyków i utrzymywanie francuskiego tronu wyłącznie dla monarchów wyznających [Root.Religion.GetName]. [Root.fra_religious_league_leader.GetName] przewodzi lidze, która stała się potężnym graczem w Francuskich Wojnach Religijnych i [Root.Monarch.GetTitle] nie ma na nią wpływu."
 flavor_fra.EVTOPTA3010: "Poprzyj Ligę zawiązaną wśród wyznających [Root.Religion.GetName]"
 flavor_fra.EVTOPTB3010: "Zdystansujmy się od niej"
 flavor_fra.EVTNAME3101: "Noc św. Bartłomieja"
 flavor_fra.EVTDESC3101: "Po nieudanym zabójstwie przywódcy hugenotów, admirała Gasparda de Coligny, [Root.Monarch.GetTitle] obawiał się represji i zarządził zabójstwa wszystkich prominentnych protestantów w mieście [Root.Capital.GetCapitalName]. Ciężko ranny Coligny został wyciągnięty z łóżka, zabity i wyrzucony przez okno. To nieumyślnie zainspirowało katolickich zelotów w stolicy do rozpoczęcia masakry całej protestanckiej ludności. Tysiące hugenotów zostało zamordowanych na ulicach, a jeśli nie podejmiemy działań, to może się to rozprzestrzenić po całym królestwie."
 flavor_fra.EVTOPTA3101: "Powstrzymaj rozwścieczony motłoch."
 flavor_fra.EVTOPTB3101: "Ogranicz rzeź do miasta [Root.Capital.GetCapitalName]."
 flavor_fra.EVTOPTC3101: "Niech [Root.GetName] sama oczyści się z hugenotów."
 flavor_fra.EVTNAME3110: "Francuskie wojny z hugenotami"
 flavor_fra.EVTDESC3110: "Francuskie wojny z hugenotami ciągnęły się od 1562 do 1598 r. Siedem pierwszych (lata 1562-1563, 1567-1568, 1568-1570, 1572-1573, 1575-1577, 1577, 1579-1580) miało podobne cechy: podział społeczeństwa na katolików i protestantów, niespójne i niekonsekwentne działania militarne, a także edykty pokojowe, bardziej przypominające rozejmy, niż rzeczywiste traktaty. Problem dziedzictwa tronu sprawił, że samo istnienie królestwa zawisło na włosku, dzieląc katolików na przeciwne frakcje. Po 1589 r. i zamordowaniu króla Henryka III Walezego interwencja hiszpańskich wojsk zamieniła wojnę domową w otwarty międzynarodowy konflikt. Na przestrzeni lat 1562-1572 w całej Francji narastały przemoc i nienawiść pomiędzy protestantami i katolikami. Potężny książę Guise (położonego w Lotaryngii) zawiązał Ligę Katolicką, która miała przeciwdziałać posunięciom protestantów i temu, co uważał za słabość władzy królewskiej. Choć 23. grudnia 1588 r. został z rozkazu króla zamordowany, Liga przystąpiła do otwartego buntu i odmówiła uznawania króla i wskazanego przezeń spadkobiercy. Zwróciła się także do Hiszpanii o pomoc, posuwając się aż do zaoferowania francuskiego tronu hiszpańskiemu infantowi. Następnie Henryk III został zamordowany, lecz na łożu śmierci zdążył wskazać na swego następcę kuzyna Henryka z Nawarry. Ten, jako Henryk IV Burbon, szukał zagranicznej pomocy w Anglii i u protestanckich książąt niemieckich, lecz pojął, że nie będzie w pełni uznawanym królem Francji dopóki nie będzie kontrolował Paryża - zaś stolica była do szpiku kości katolicka. W tym celu w 1593 r. Henryk IV przeszedł na katolicyzm, wypowiadając jakoby zdanie, że 'Paryż wart jest mszy'. Starając się zjednoczyć podzielone królestwo, wydał edykt nantejski, przyznający obu stronom określone gwarancje.\n\nKtórej stronie udzielimy poparcia?"
 flavor_fra.EVTOPTA3110: "Francja jest i zawsze będzie katolicka."
 flavor_fra.EVTOPTB3110: "We Francji nie ma miejsca na katolicyzm."
 flavor_fra.EVTOPTC3110: "Powinniśmy starać się unikać rozlewu krwi między religiami."
 flavor_fra.EVTNAME9100: "Narodziny systemu stałego opodatkowania"
 flavor_fra.EVTDESC9100: "Karol VII Walezjusz przeredagował francuskie finanse i nałożył wysokie podatki, zwłaszcza taile - bezpośredni podatek od ziemi. Pozyskiwanie dochodów z ziemi zawsze było twardym orzechem do zgryzienia dla francuskich królów, zwolenników centralizacji. Raz za razem należało wprowadzać nowe i ulepszone metody opodatkowania, by czerpać z bogactwa francuskich ziem. Na przestrzeni dziejów pojawiały się coraz to nowe metody umożliwiające coraz bardziej efektywne pozyskiwanie przychodów dla skarbu. Narodziny systemu stałego opodatkowania były sporym krokiem na drodze do tego celu."
 flavor_fra.EVTOPTA9100: "Wprowadź go"
 flavor_fra.EVTOPTB9100: "Zostaw wszystko po staremu"
 flavor_fra.EVTNAME9104: "Koniec wojny stuletniej"
 flavor_fra.EVTDESC9104: "Ludwik XI skorzystał na rezultatach wojny stuletniej. Faktyczne unicestwienie szlachty feudalnej umożliwiło mu umocnienie jedności Francji pod królewskim berłem oraz awans klas średnich, z którymi się sprzymierzył."
 flavor_fra.EVTOPTA3104: "Pora stworzyć silniejsze państwo"
 flavor_fra.EVTNAME3105: "Andegaweńskie roszczenia do Królestwa Neapolu"
 flavor_fra.EVTDESC3105: "W 1442 r. Rene Andegaweński utracił władzę nad Królestwem Neapolu na rzecz dynastii Trastamara. Choć nigdy nie odzyskał korony, do końca życia tytułował się królem Neapolu. Po jego śmierci roszczenia Andegawenów względem królestwa stały się bezzasadne.\nNiemniej Neapol ma własnych wrogów. [Root.Monarch.GetName] też mógłby zgłosić roszczenia do królestwa, powołując się na więzy małżeńskie, łączące króla Rene z naszą dynastią panującą. Normalnie byłby to bardzo słaby pretekst, ale władcy Neapolu są tak niepopularni, że w tym przypadku w zupełności wystarczy."
 flavor_fra.EVTOPTA3105: "Odbierzmy to, co nam się prawnie należy!"
 flavor_fra.EVTOPTB3105: "Porzućmy nasze roszczenia na dobre!"
 flavor_fra.EVTNAME3106: "Państwo przejmuje kontrolę nad gildiami"
 flavor_fra.EVTDESC3106: "Słowo Gilde, bądź ghilde, to jeden z terminów używany niegdyś we Francji i Niderlandach na określenie tego, co obecnie znamy pod nazwą korporacji. We wspomnianych państwach gildia oznaczała początkowo bractwo, zawiązywane dla wzajemnego wsparcia, ochrony i rozrywki. Jego członkowie wpłacali odkreślony wkład do wspólnego funduszu. U kresu piętnastego stulecia, pod despotyczną władzą francuskich królów, gildie przestały gwarantować większości swoich członków ochronę. Ich przywileje stały się środkiem do napełnienia królewskiego skarbca kosztem pracodawców."
 flavor_fra.EVTOPTA3106: "Przejąć kontrolę nad cechami"
 flavor_fra.EVTOPTB3106: "Nie zadzieraj z gildiami"
 flavor_fra.EVTOPTC3106: "Przekaż gildiom więcej kontroli"
 flavor_fra.EVTNAME3108: "Roszczenia Francji względem Włoch słabną"
 flavor_fra.EVTDESC3108: "W latach 1524 do 1529 król Francji doświadczył szeregu niepowodzeń. Nie tylko rozpoczął i przegrał kilka kampanii we Włoszech, lecz również w 1525 r. został schwytany i w kajdanach przewieziony do Madrytu, gdzie musiał wyrzec się wszystkich swych roszczeń. Sprawa jednak na tym się nie skończyła. Uwolniony, natychmiast odmówił wyrzeczenia się roszczeń i ponowił ataki na terenie Włoch. Jednakże z wolna zaczął sobie uświadamiać, że Włosi nie zaakceptują francuskiego monarchy, jako że bardziej opłacała im się przynależność do słabego Świętego Cesarstwa Rzymskiego. Zauważył również, że jego przeciwnicy nigdy nie mieli problemu z pozyskaniem większości drobniejszych włoskich państw do swej koalicji. Toteż ostatecznie, po kilku bezowocnych wojnach, król Francji wyrzekł się swych roszczeń względem Włoch."
 flavor_fra.EVTOPTA3108: "Wygląda na to, że nikt nie uznaje naszych roszczeń"
 flavor_fra.EVTOPTB3108: "Nigdy nie wyrzekniemy się roszczeń względem tego, co do nas należy"
 flavor_fra.EVTNAME3114: "Le Tellier oraz Louvois"
 flavor_fra.EVTDESC3114: "Michel le Tellier (1603 r. -1685 r.) był synem radcy Izby Obrachunkowej. Ze wskazania pierwszego ministra kardynała Mazarina, został w 1643 r. mianowany sekretarzem wojny. Jako kolejno minister (od 1666 r.) oraz kanclerz (od 1677 r.) przeprowadził tak potrzebną reformę francuskiej armii i administracji wojskowej. Jego starszy syn, markiz de Louvois, kontynuował i udoskonalił pracę ojca, ofiarowując swemu panu, Ludwikowi XIV, największą i najlepszą armię drugiej połowy XVII w."
 flavor_fra.EVTOPTA3114: "Doskonały specjalista od wojskowości!"
 flavor_fra.EVTNAME3115: "Samuel de Champlain i Huroni"
 flavor_fra.EVTDESC3115: "Samuel de Champlain ruszył na wyprawę z polecenia admirała Hermana de Clermont, któremu król Francji przyznał przywilej założenia w Kanadzie futrzarskiej kompanii handlowej. Podczas swych wypraw Samuel de Champlain zaprzyjaźnił się z Indianami. Badając kraj, spędził wiele czasu z Algonkinami i Huronami."
 flavor_fra.EVTOPTA3115: "Zaprzyjaźnijmy się z Huronami"
 flavor_fra.EVTOPTB3115: "Zaprzyjaźnijmy się z Irokezami"
 flavor_fra.EVTOPTC3115: "Zaprzyjaźnijmy się z Szaunisami"
 flavor_fra.EVTOPTD3115: "Zaprzyjaźnijmy się z Czirokezami"
 flavor_fra.EVTOPTE3115: "Zaprzyjaźnijmy się z Krikami"
 flavor_fra.EVTNAME3118: "Rewolta we Francji"
 flavor_fra.EVTDESC3118: "W 1600 r. Maria Medycejska poślubiła Henryka IV Burbona. Kiedy króla zamordowano w 1610 r., została regentką w imieniu swego syna Ludwika XIII, po czym unieważniła wiele decyzji politycznych podjętych przez męża."
 flavor_fra.EVTOPTA3118: "Traktuj zbuntowanych szlachciców z szacunkiem"
 flavor_fra.EVTOPTB3118: "Zabij ich i skonfiskuj ich ziemie"
 flavor_fra.EVTNAME3119: "Bunt protestantów w Béarn"
 flavor_fra.EVTDESC3119: "Za panowania króla Ludwika XIII, kardynał Richelieu zdecydował się ukrócić przywileje polityczne protestantów. Zdławił ich powstanie, wywołane wprowadzeniem katolicyzmu w Béarn (lata 1621-22). Stracili też wszystkie fortece, przyznane im na mocy edyktu nantejskiego, za wyjątkiem Montauban i La Rochelle."
 flavor_fra.EVTOPTA3119: "Zmiażdżyć ich!"
 flavor_fra.EVTNAME3120: "Richelieu"
 flavor_fra.EVTDESC3120: "Armand Jean du Plessis, kardynał Richelieu, liczył sobie 39 lat, kiedy król Ludwik XIII mianował go pierwszym ministrem. W polityce wewnętrznej największe sukcesy odniósł w walce z arystokracją oraz przywilejami politycznymi protestantów. Popierał także zamorski handel, ekspansję kolonialną oraz utworzenie stałej marynarki królewskiej. Jego największym osiągnięciem pozostają rozgrywki dyplomatyczne, jakie toczył podczas wojny trzydziestoletniej, kiedy to francuskim złotem skłonił Szwecję do interwencji w 1630 r., a następnie włączył Francję do wojny w 1635 r. Jego celem było ograniczenie sił dynastii Habsburgów oraz wyrwanie Francji z okrążenia przez wrogie terytoria. Uważany jest za twórcę koncepcji Real Politik."
 flavor_fra.EVTOPTA3120: "Doskonały minister!"
 flavor_fra.EVTNAME3122: "Francuska Fronda"
 flavor_fra.EVTDESC3122: "Fronda (1648 r. - 1653 r.) stanowiła ostatni bunt francuskiej arystokracji przeciwko królewskiemu absolutyzmowi. Rozpoczęła się od buntu parlamentu paryskiego (podówczas najwyższego sądu francuskiego, w którego zakresie jurysdykcji leżały też edykty królewskie) przeciwko polityce wewnętrznej kardynała Mazarina, pełniącego funkcję pierwszego ministra pięcioletniego wówczas Ludwika XIV. Następnie zbuntowała się arystokracja (tzw. fronda książąt), jednak rebelia została ostatecznie zdławiona dzięki kombinacji makiawelicznej dyplomacji, zdrad i uśmiechów losu. Parlamentowi nałożono kaganiec (nie był zwoływany aż do 1789 r.), zaś arystokrację pozbawiono mocy politycznej, kładąc podwaliny pod nastanie po 1661 r. absolutystycznych rządów Króla-Słońce, Ludwika XIV."
 flavor_fra.EVTOPTA3122: "Zgnieć parlament i arystokrację"
 flavor_fra.EVTOPTB3122: "Udobruchaj ich"
 flavor_fra.EVTNAME3123: "Académie française"
 flavor_fra.EVTDESC3123: "Kardynał Richelieu, hojny patron literatury, w 1636 r. założył l'Académie française (Akademię Francuską), by czuwała nad językiem francuskim i sprawami literackimi. Choć naukowy odłam akademii nigdy nie dorównał sławą literackiemu, na przestrzeni osiemnastego wieku dokonał kilku ważnych odkryć naukowych. Przykładowo, to francuskie wyprawy z lat 1735 i 1743 dowiodły, że kula ziemska ma spłaszczony kształt."
 flavor_fra.EVTOPTA3123: "Tak, jest nam potrzebna"
 flavor_fra.EVTOPTB3123: "Nie, to zbyt drogie"
 flavor_fra.EVTNAME3124: "Colbert"
 flavor_fra.EVTDESC3124: "Mianowany ministrem finansów w 1661 r. Jean-Baptiste Colbert (urodzony w 1619 r.) stworzył pierwszą gospodarkę państwową czasów nowożytnych. Jego sterowana przez państwo gospodarka obejmowała bardziej efektywny pobór podatków, statystyczne planowanie budżetu i formalną księgowość. Orędownik merkantylizmu (i kolbertyzmu) dążył do dodatniego salda wymiany handlowej poprzez eksport wartościowych produktów gotowych (w tym produktów luksusowych) i wysokie cła na import. Popierał zwiększenie efektywności rynku wewnętrznego (budowa dróg, kanałów, obniżenie podatków lokalnych), zakładał państwowe monopole, promował nawigację i towarzystwa handlowe, ustalał ceny produktów rolnych, zachęcał do małżeństw oraz zabraniał emigracji (chyba że do Kanady). Dla wsparcia swej polityki znacznie zwiększył siły królewskiej marynarki. Choć merkantylizm wspierał handel i rzemiosło, powiększając w ten sposób dobrobyt, chłopi nie byli zachęcani do zwiększania produkcji. Kiedy Jean-Baptiste zmarł w 1683 r., jego syn Colbert de Seignelay kontynuował dzieło ojca aż do 1690 r."
 flavor_fra.EVTOPTA3124: "Zbuduj marynarkę i zmodernizuj infrastrukturę"
 flavor_fra.EVTOPTB3124: "Skup się na dominacji gospodarczej"
 flavor_fra.EVTOPTC3124: "Skup się na dominacji na morzu"
 flavor_fra.EVTNAME3125: "Otwarcie Wersalu"
 flavor_fra.EVTDESC3125: "Największym wkładem Francji w epokę baroku był rozkwit kultury dworskiej. W 1669 r. Ludwik XIV (ur. 1638 r., zm. 1715 r.) postanowił przebudować stary dworek myśliwski w Wersalu w pałac, jakiego nie widział świat. Realizację pomysłu ukończono w 1682 r., a dwór przeniósł się tam rok później. Nie było w Europie dworu, czy to królewskiego, czy książęcego, który mógłby równać się z Wersalem pod względem bogactwa pozłacanych wnętrz, luster i żyrandoli, w parze z którymi szedł odpowiednio rozbuchany ceremoniał dworski. Nie było też w Europie dworu, który - otwarcie czy też po cichu - nie pragnąłby dorównać temu wzorcowi."
 flavor_fra.EVTOPTA3125: "Potrzebujemy tego dla naszej chwały"
 flavor_fra.EVTOPTB3125: "Taki projekt nie przyniesie nam korzyści"
 flavor_fra.EVTNAME3126: "Wersal promienieje nieziemską chwałą"
 flavor_fra.EVTDESC3126: "Ta ogromna budowla, reprezentująca najlepsze cechy francuskiego klasycyzmu barokowego, stanowi dzieło Louisa Le Vau, Julesa Hardouina-Mansarta oraz Charlesa Le Bruna. Z kolei park i ogrody, ozdobione fontannami, sadzawkami i rzeźbami (dłuta takich artystów jak Antoine Coysevox) zostały stworzone przez André Le Nôtre. Aby dostarczać wodę do fontann, wybudowano w Marly-le-Roi ogromną maszynerię. W parku wzniesiono dwa mniejsze pałacyki, Grand Trianon oraz Petit Trianon, a także liczne świątynie, groty i inne dekoracyjne konstrukcje. Stawszy się miejscem początku rewolucji francuskiej, Wersal nigdy więcej nie pełnił już roli siedziby królewskiej."
 flavor_fra.EVTOPTA3126: "Pałac Słońca dla Króla Słońce!"
 flavor_fra.EVTNAME3127: "Izba Reunionów"
 flavor_fra.EVTDESC3127: "Dążąc do hegemonii na skalę europejską i powiększenia francuskiego terytorium na północ i wschód (do Renu), Ludwik XIV powołał Izbę Reunionów - sąd, który wysuwał roszczenia do ziem Cesarstwa. Bezsilni sąsiedzi początkowo tolerowali tę ekspansywną politykę, której kulminacją była aneksja wolnego miasta alzackiego Strasburga w 1681 r., a następnie okupacja Luksemburga w 1684 r. Owo zjednoczenie zostało uznane przez Cesarstwo na mocy podpisanego w 1684 r. rozejmu w Ratyzbonie. Przyczyną takiego stanu rzeczy było zaabsorbowanie Cesarza zagrożeniem ze strony Turków (oblężenie Wiednia w 1683 r.). W konsekwencji polityka ta doprowadziła do zawiązania się w 1686 r. antyfrancuskiej Ligi Augsburskiej."
 flavor_fra.EVTOPTA3127: "Wysuń roszczenia"
 flavor_fra.EVTOPTB3127: "Niech sprawa upadnie"
 flavor_fra.EVTNAME3128: "Wygnanie protestantów z Francji"
 flavor_fra.EVTDESC3128: "Do kwestii absorbujących Ludwika XIV należało przywrócenie jedności państwa, w szczególności jedności religijnej. Kościół katolicki cieszył się ochroną królewskich przywilejów, cenzurowano papieskie edykty (gallikanizm), a jednocześnie dragoni prześladowali hugenockie rodziny, nakłaniając je do przejścia na katolicyzm. W 1685 r. Ludwik XIV uchylił edykt nantejski, co skłoniło niemal pół miliona hugenotów (francuskich protestantów) do opuszczenia Francji. Udali się do bardziej tolerancyjnych krajów - jak Holandia, skąd wielu wyruszyło do Afryki Południowej - bądź też państw, które powitały ich z otwartymi ramionami - jak Brandenbrugia-Prusy, gdzie znalazło schronienie 20 tysięcy uchodźców. W ich osobach Francja straciła na rzecz swych przeciwników elitę handlową, sądową i kulturalną."
 flavor_fra.EVTOPTA3128: "Wypędź zdrajców"
 flavor_fra.EVTOPTB3128: "Miej litość nad błądzącymi owieczkami"
 flavor_fra.EVTTOOLTIP31281: "Protestanci udają się do państwa [This.GetName]"
 flavor_fra.EVTTOOLTIP31282: "Kalwini udają się do państwa [This.GetName]"
 flavor_fra.EVTNAME1: "Wygnanie protestantów z Francji"
 flavor_fra.EVTDESC1: "Nierozsądnie stawiając wiarę ponad ekonomią, [From.GetName] zdecydowała się wypędzić protestantów, wciąż zamieszkujących jej ziemie. To szansa dla naszej własnej gospodarki. Pozwolimy im osiedlić się w naszych prowincjach?"
 flavor_fra.EVTOPTA1: "Są u nas mile widziani"
 flavor_fra.EVTOPTB1: "Nie, zamknąć przed nimi granice"
 flavor_fra.EVTNAME2: "Wygnanie protestantów z Francji"
 flavor_fra.EVTDESC2: "Nierozsądnie stawiając wiarę ponad ekonomią, [From.GetName] zdecydowała się wypędzić kalwinów, wciąż zamieszkujących jej ziemie. To szansa dla naszej własnej gospodarki. Pozwolimy im osiedlić się w naszych prowincjach?"
 flavor_fra.EVTOPTA2: "Są u nas mile widziani"
 flavor_fra.EVTOPTB2: "Nie, zamknąć przed nimi granice"
 flavor_fra.EVTNAME3132: "Kompania Mississippi"
 flavor_fra.EVTDESC3132: "W 1717 r. powstała Kompania Mississippi. Przyznano jej królewski monopol na eksploatację terenów kolonii wzdłuż rzeki Mississippi. W 1719 r. rząd pożyczył od kompanii 1,5 miliarda liwrów. Jako, że była ona raczej instytucją finansową niż handlową czy przemysłową, ceny akcji oszalały. Rok później francuska hossa przeszła w bessę i fakt, że akcje kompanii stoją zbyt wysoko, stał się oczywisty dla każdego. Wkrótce wybuchła panika, a kompania ogłosiła bankructwo. John Law musiał uciekać z Francji."
 flavor_fra.EVTOPTA3132: "To mi wygląda na łatwy zarobek!"
 flavor_fra.EVTOPTB3132: "To mi wygląda na przekręt!"
 flavor_fra.EVTNAME3133: "Kompania Mississippi zwija interes"
 flavor_fra.EVTDESC3133: "Po początkowych sukcesach z bankiem Johna Lawa oraz Kompanią Mississippi, rząd wykupił bank oraz pożyczył od kompanii 1,5 miliarda liwrów na spłatę hipotek od wielkich państwowych pożyczek. Działania te zaowocowały hossą dla francuskiego przemysłu, zaś rząd bez jakichkolwiek zahamowań zaczął drukować góry pieniędzy bez pokrycia. Kiedy przegrzana gospodarka zaczęła wracać do rzeczywistości, spanikowani udziałowcy kompanii handlowych doprowadzili bank i Kompanię Mississippi do bankructwa. Katastrofa pochłonęła mniej więcej dwuletnie dochody Francji z podatków, zmuszając kraj do ogłoszenia bankructwa w 1724 r."
 flavor_fra.EVTOPTA3133: "Miejmy nadzieję, że uda nam się uniknąć bankructwa..."
 flavor_fra.EVTNAME3134: "Ekspansja w Ameryce Północnej"
 flavor_fra.EVTDESC3134: "Gwałtowna ekspansja w Ameryce Północnej najwyraźniej podtrzymała wiarę udziałowców w Kompanię Mississippi, zaś pogłoski o bankructwie tak kompanii jak i państwa ucichły."
 flavor_fra.EVTOPTA3134: "Bogu dzięki"
 flavor_fra.EVTNAME3135: "Charles-François de Broglie"
 flavor_fra.EVTDESC3135: "Charles-François de Broglie był francuskim hrabią, który został szefem siatki szpiegowskiej Ludwika XV. Pod okiem króla stworzył pierwszą kompletną, zorganizowaną tajną służbę - Le Secret du Roy (fr. sekret króla) - której sieć pokrywała większość Europy. Choć jego pierwsza misja dotycząca sukcesji polskiego tronu zakończyła się niepowodzeniem, jego głównym osiągnięciem pozostaje rola, jaką odegrał podczas rewolucji amerykańskiej, kiedy to jako pierwszy udzielił powstańcom pomocy (w postaci zaopatrzenia w sprzęt, pieniądze, wsparcia dyplomatycznego dla misji Franklina w Paryżu, itp.)."
 flavor_fra.EVTNAME3137: "André Hercule de Fleury"
 flavor_fra.EVTDESC3137: "André Hercule de Fleury przyszedł na świat w 1653 r. jako syn poborcy podatkowego. 23. sierpnia 1715 r. został preceptorem młodego Ludwika XV. Uczeń nigdy nie przestał pokładać wielkiej ufności w mistrzu, i tak w 1726 r., w wieku 73 lat, de Fleury został pierwszym ministrem, który to urząd sprawował aż do śmierci w 1743 r. Głęboko wierzący, uczciwy de Fleury był przede wszystkim zwolennikiem pokoju, i czynił co w jego mocy, by go utrzymać. Pod jego rządami Francja cieszyła się najdłuższym okresem pokoju na przestrzeni trzech stuleci."
 flavor_fra.EVTNAME3139: "De Machault i pięcioprocentowy podatek"
 flavor_fra.EVTDESC3139: "Kiedy w grudniu 1745 r. Jean-Baptiste de Machault został generalnym kontrolerem finansów Francji, zorientował się, że kraj stoi na krawędzi bankructwa. Ani arystokracja, ani duchowieństwo nie płaciły powszechnego podatku gruntowego - taille. W 1749 r. de Machault podjął próbę zreformowania systemu poprzez zastąpienie starego dziesięcioprocentowego podatku, którego wielu duchownych i arystokratów unikało, pięcioprocentową stawką, od której nie byłoby wyjątków. Propozycja ta wzbudziła u wspomnianych grup tak głośne protesty, w ramach których odwoływano się do historycznych przywilejów, że de Machault nie był w stanie jej przeforsować."
 flavor_fra.EVTOPTA3139: "Wprowadź go dla wszystkich"
 flavor_fra.EVTOPTB3139: "Wprowadź go dla wszystkich z wyjątkiem szlachty i duchowieństwa"
 flavor_fra.EVTOPTC3139: "Nie wprowadzaj go"
 flavor_fra.EVTNAME3141: "Turgot i reformy gospodarcze"
 flavor_fra.EVTDESC3141: "Anne Robert Turgot przedstawił 'sześć edyktów', obejmujących zniesienie szarwarku (przymusowego świadczenia pracy na rzecz budowy dróg), rozwiązanie systemu gildii, podniesienie wszystkich taryf celnych i zwiększenie kontroli nad cudzoziemskim handlem, a także wprowadzających ulubiony postulat fizjokratów - opodatkowanie wyłącznie posiadaczy ziemskich."
 flavor_fra.EVTOPTA3141: "Pozwól na jego reformy"
 flavor_fra.EVTOPTB3141: "Nie pozwól na jego reformy"
 flavor_fra.EVTNAME3142: "Necker ogłasza deficyt budżetowy"
 flavor_fra.EVTDESC3142: "Jacques Necker był początkowo zachowawczym wyborem na stanowisko generalnego kontrolera finansów. Przeprowadził jednak kilka reform finansowych, w tym wprowadził bardzoej sprawiedliwe opodatkowanie i plan sfinansowania długu narodowego. W 1781 r. zmuszony był ogłosić deficyt budżetowy, aby zaciągnąć nowe pożyczki. Liczby zostały silnie podrasowane, ale każdy mógł zobaczyć, jak absurdalne sumy pochłania dwór."
 flavor_fra.EVTOPTA3142: "Usuń go ze stanowiska"
 flavor_fra.EVTOPTB3142: "Popieraj jego doskonałą pracę"
 flavor_fra.EVTNAME3143: "Traktat Edena-Raynevala"
 flavor_fra.EVTDESC3143: "W 1786 r. William Pitt Młodszy podpisał z Francją ważne porozumienie handlowe - traktat Edena-Raynevala. Pozostawało ono w zgodzie z tezami wysuniętymi przez ekonomistę Adama Smitha w 'Bogactwie narodów' z 1776 r., jakoby Brytania winna stać się mniej zależna ekonomicznie od handlu z Ameryką i odważniej korzystać z możliwości handlowych z kontynentem europejskim."
 flavor_fra.EVTOPTA3143: "Podpisać to"
 flavor_fra.EVTOPTB3143: "Odmówić podpisania"
 flavor_fra.EVTNAME5000: "Rousseau wydaje 'Umowę społeczną'"
 flavor_fra.EVTDESC5000: "Rousseau był jednym z pierwszych nowożytnych pisarzy, którzy na poważnie zaatakowali instytucję własności prywatnej, przez co uważany jest za prekursora współczesnego socjalizmu i komunizmu. Kwestionował również założenie, że większość ma zawsze rację. Utrzymywał, że rolą rządu jest zapewnić wolność, równość i sprawiedliwość wszystkim mieszkańcom państwa, niezależnie od woli większości."
 flavor_fra.EVTNAME5001: "Wolter wydaje 'Listy filozoficzne'"
 flavor_fra.EVTDESC5001: "W 1729 r. Wolter powrócił do Francji ze spędzanego w Anglii wygnania. Zdecydowany przedstawić swym rodakom Anglię za wzór, ten wielki pisarz epoki oświecenia zaczął tworzyć sztuki, wzorowane na szekspirowskich. Rozpoczął również prace nad biografią wielkiego szwedzkiego monarchy, Karola XII. Jednak jego życiowe osiągnięcie ujrzało światło dzienne w 1734 r. Rzeczone 'Listy filozoficzne' stanowiły zajadłą krytykę religijnego establishmentu oraz chrześcijańskiego filozofa Blaise'a Pascala. W maju został wydany nakaz aresztowania Woltera i po raz kolejny musiał on uciekać z Paryża."
 flavor_fra.EVTNAME5002: "Monteskiusz wydaje 'O duchu praw'"
 flavor_fra.EVTDESC5002: "W 1750 r. Charles-Louis de Secondat, baron de La Montesquieu, wydał dzieło 'O duchu praw', będące ukoronowaniem jego kariery literackiej. Ta ogromna, licząca sobie 1086 stron, rozprawa sławiona jest głównie ze względu na trzy spośród wielu przedstawionych w niej teorii: klasyfikację ustrojów, determinizm geograficzny oraz - przede wszystkim - trójpodział władzy. Monteskiusz twierdził, że w państwie o najbardziej wolnościowym charakterze organy ustawodawcze i władza sądownicza muszą spoczywać w rękach odrębnych jednostek, bądź działających niezależnie ciał. Ta idea wkrótce stała się podstawowym założeniem Konstytucji Stanów Zjednoczonych."
 flavor_fra.EVTNAME5003: "René Descartes zwany Kartezjuszem"
 flavor_fra.EVTDESC5003: "Francuski matematyk, badacz i filozof René Descartes zyskał miano ojca nowoczesnej filozofii, ponieważ jako jeden z pierwszych odrzucił wywodzącą się jeszcze od Arystotelesa scholastykę. Wychodząc od metodycznego poddawania w wątpliwość wiedzy opartej na zwierzchności zmysłów i rozumu, odnalazł pewnik w koncepcji, że skoro myśli, to istnieje - co wyraził słynnym zdaniem 'Myślę, więc jestem'. Kartezjusz rozwinął dualny system, w którym wyraźnie oddzielał umysł - którego istotą jest zdolność myślenia - od materii - której istotą jest funkcjonowanie w trzech wymiarach."
 flavor_fra.EVTNAME5004: "Sebastian Vauban"
 flavor_fra.EVTDESC5004: "Sébastien le Prestre de Vauban był francuskim inżynierem wojskowym, który zrewolucjonizował sztukę oblężniczą oraz fortyfikacyjną. Walczył we wszystkich wojnach toczonych przez Francję za panowania Ludwika XIV (lata 1643 - 1715). Odbywał liczne podróże po terenach przygranicznych, podczas których przeprojektowywał i ulepszał niezliczone umocnienia. Za jego najwspanialsze dzieło bywa uznawana forteca w Landau in der Pfalz, w Nadrenii-Palatynacie."
 flavor_fra.EVTNAME3144: "Stany Generalne"
 flavor_fra.EVTDESC3144: "Wraz z rozprzestrzenianiem się rewolucyjnych idei w całej Europie. Po dziesięcioleciach wysokich podatków i słabych zbiorów, powszechne niezadowolenie z absolutystycznych rządów, które sprawował [Root.Monarch.GetTitle] [Root.Monarch.GetName], nie może być dłużej ignorowane. [Root.Monarch.GetTitle] został zmuszony do ponownego zwołania Stanów Generalnych, sytuacji niewidzialnej od ponad wieku, aby deputowani opracowali program reform, który doprowadzi do dalszego rozwoju państwa [Root.GetName]. Jednak kompromis między różnymi frakcjami bez wątpienia okaże się trudny, a już podziały między starym porządkiem a radykalnymi grupami grożą wybuchem konfliktu!"
 flavor_fra.EVTOPTA3144: "Reformy gospodarcze i społeczne"
 flavor_fra.EVTOPTB3144: "Reformy ekonomiczne, ale żadnych zmian w społeczeństwie"
 flavor_fra.EVTOPTC3144: "Żadnych reform!"
 flavor_fra.EVTNAME3779: "Szturm na Bastylię"
 flavor_fra.EVTDESC3779: "Po miesiącach zablokowanych debat w stanach generalnych, w których trudno było ustalić sam skład zgromadzenia, a co dopiero kierunek działań na rzecz reform społecznych, gospodarczych i konstytucyjnych, masy rewolucyjne miały dość. Dzisiaj, [GetDateText] - data, która przejdzie do historii [Root.GetAdjective] - znudzeni brakiem postępów ludzie wzięli sprawy w swoje ręce: zebrał się tłum i szturmem zdobył Bastylię, górującą nad Paryżem fortecę więzienną. jako symbol ucisku królewskiego. Chociaż [Root.Monarch.GetTitle] [Root.Monarch.GetName] wezwał wojska, jest [Root.Monarch.GetSheHe] bezsilny, gdy armia odmówiła strzelania do ludzi i zamiast tego przyłączyła się do buntu.\n\nTeraz, z przypływem rewolucyjnej gorliwości, która przepłynęła przez masy, Francja została ogłoszona Republiką. Rewolucja nadeszła ..."
 flavor_fra.EVTOPTA3779: "Vive la Révolution!"
 flavor_fra.EVTNAME3145: "Wielki Terror"
 flavor_fra.EVTDESC3145: "Nie wszyscy są zadowoleni z kursu, jaki obrała rewolucja. Reakcjonariusze są wszędzie, zawsze szukając okazji do przywrócenia monarchii. To doprowadziło do władzy w Zgromadzeniu Narodowym wojowniczo radykalna frakcja kierowana przez niejakiego Robespierre'a. Agresywnie opowiadają się za kampanią mającą na celu wykorzenienie „wewnętrznego wroga” poprzez masowe aresztowania mając na myśli rojalistów i liberalne zastosowanie Madame Guillotine."
 flavor_fra.EVTOPTA3145: "Stracić wrogów rewolucji!"
 flavor_fra.EVTOPTB3145: "Okaż wyrozumiałość."
 flavor_fra.EVTNAME3781: "Koniec terroru"
 flavor_fra.EVTDESC3781: "W okresie panowania terroru niezliczona liczba Francuzów została zamordowana w imię Republiki. Gdy tylko jedno zagrożenie zostało wyeliminowane, następne zostaje zidentyfikowane i usunięte. Obawiając się, że mogą być następni - „Dzisiaj ty, jutro ja” - Zgromadzenie Narodowe zjednoczyło się, by położyć kres terroryzmowi, został usuniety [Root.Monarch.GetTitle] [Root.Monarch.GetName] i ustanawiono Dyrektorium, które przywróci królestwu stabilność i zapewni, że nikt nie użyje chaosu jako wymówki do przywrócenia monarchii."
 flavor_fra.EVTOPTA3781: "Kto mieczem wojuje, od miecza ginie."
 flavor_fra.EVTNAME3146: "Los monarchy"
 flavor_fra.EVTDESC3146: "Po nieudanej próbie ucieczki rodziny królewskiej 20. czerwca 1791 r., Ludwik XVI został zamknięty w areszcie domowym. Wraz z początkiem rządów Wielkiego Terroru rozpoczęły się masowe egzekucje szlachty, zaś król został oskarżony o spiskowanie z obcymi mocarstwami i uznany za zdrajcę. Zmuszono go do abdykacji, uwięziono i przemianowano na 'obywatela Capeta'. 15. stycznia 1793 r. Konwent Narodowy głosował nad wnioskiem o egzekucję króla. Stosunek głosów wyniósł 361 do 360. 21. stycznia 1793 r. król Ludwik XVI został zgilotynowany."
 flavor_fra.EVTOPTA3146: "361 głosów za, 360 głosów przeciw egzekucji."
 flavor_fra.EVTOPTB3146: "361 głosów przeciw, 360 głosów za egzekucją."
 flavor_fra.EVTNAME3147: "Szuaneria"
 flavor_fra.EVTDESC3147: "Niezadowolenie z przebiegu Rewolucji doszło do egzekucji monarchy. Wielu obecnie żałuje obalenia starego reżimu, który oferował względną stabilność, pomimo braku wolności. Rojaliści w prowincji [first_province.GetName] i religijni malkontenci w prowincji [second_province.GetName] zjednoczyli się, by rozpocząć powstanie na dużą skalę przeciwko obecnemu reżimowi, aby obalić Republikę!"
 flavor_fra.EVTOPTA3147: "Zmiażdżymy ich."
 flavor_fra.EVTNAME3148: "Napoleon Bonaparte"
 flavor_fra.EVTDESC3148: "Chaos rewolucji i groźby zagranicznej interwencji dały szansę zabłysnąć ambitnym młodym oficerom - szansę, którą w obie ręce chwycił niejaki Napoleon Bonaparte, porucznik artylerii korsykańskiej. Jego sukces w kilku zadaniach zapewnił mu rozgłos. Ostatnio samodzielnie stłumił monarchistyczne powstanie w prowincji [Root.Capital.GetCapitalName], umieszczając ciężkie armaty na ulicach miasta, a sukces tej decydującej akcji przyniósł mu uwielbienie ludzi. Już wielu przywódców rewolucji patrzy na niego przychylnie i nalega, aby został wyniesiony na wysokie stanowisko. Jest jednak człowiekiem o wielkich ambicjach, który może nie zadowolić się rządzeniem tak 'małym' terytorium jak [Root.Monarch.GetTitle]."
 flavor_fra.EVTOPTA3148: "Potrzebujemy jego przywództwa!"
 flavor_fra.EVTOPTB3148: "Nie potrzebujemy nowego Cezara!"
 flavor_fra.EVTNAME3790: "Francuska gra o panowanie"
 flavor_fra.EVTDESC3790: "W 1809 r. Austria była rozbita, a Prusy okupowane. Francja toczyła wojnę z Anglią, ale udało jej się podporządkować sobie Hiszpanię. Miała też sojusznika w Rosji i aż do 1812 r. wszystko prezentowało się bez zarzutu. Wtedy jednak Rosjanie nie wywiązali się ze swych zobowiązań w kwestii blokady kontynentalnej i stali się nieufni wobec francuskiej potęgi. W czerwcu ponad półmilionowa francuska armia najechała Rosję. Powolny odwrót Rosjan miał na celu wyrównanie szans, jako że francuscy żołnierze umierali z wyczerpania. Bitwa pod Borodino (od 5. do 7. września) rozpoczęła się krwawą rzezią, lecz szczęście i atak z zaskoczenia marszałka Neya doprowadziły do unicestwienia rosyjskiej armii. Napoleon zdecydował się zatrzymać swą Grand Armée (Wielką Armię), rozpraszając ją na zimę. Linie zaopatrzeniowe zostały zabezpieczone, a mniejsze siły uderzeniowe - L'Armée Baltique - ruszyły w pole, zajmując wybrzeże Bałtyku aż do Sankt Petersburga, który wzięły szturmem. Gdy nadeszła późna wiosna, Napoleon ponownie dysponował ponad półmilionową armią na terenie Rosji i posuwał się naprzód. W międzyczasie przywrócił państwo polskie pod wodzą księcia Poniatowskiego i odtworzył państwo ukraińskie Chielmkowskiego, ułatwiając kwestię zaopatrzenia. 30. czerwca 1813 r. Rosja poddała się, aby uniknąć zniszczenia Moskwy w płomieniach. Francja stała się władczynią Europy..."
 flavor_fra.EVTOPTA3790: "Jesteśmy Władcami Europy!"
 flavor_fra.EVTNAME9000: "Kontrowersyjny poeta"
 flavor_fra.EVTDESC9000: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] zgodnie ze zwyczajem wypuścił kilku więźniów, aby uczcić swoją koronację. Wśród nich był młody poeta, który podziękował nam, pisząc balladę przeciwko wrogom Francji. Nasz urzędnik poinformował nas jednak, że nadal jest on poszukiwany w Paryżu za kradzież pieniędzy z uczelni i zabicie księdza w bójce."
 flavor_fra.EVTOPTA9000: "To poważne przestępstwa, wrzuć go z powrotem do więzienia!"
 flavor_fra.EVTOPTB9000: "Lubię go, udzielam pełnego ułaskawienia i sprowadzam go na mój dwór."
 flavor_fra.EVTOPTC9000: "Lepiej się w to nie angażować."
 flavor_tur.EVTNAME3352: "Reformy gospodarcze Mehmeda II"
 flavor_tur.EVTDESC3352: "Jeszcze przed wyprawą na Konstantynopol, Mehmed II wspaniałomyślnie podpisał porozumienia z imperiami handlowymi Wenecji i Genui, gwarantujące im neutralność. Kiedy jednak wielkie miasto padło, nie zwlekał z przełamaniem ich kontroli nad handlem na Morzu Czarnym. Mehmed był merkantylistą, dążącym do utrzymania kontroli państwa nad kupcami, przy czym jego protekcjonistyczne środki przynosiły zamierzony efekt i gospodarka Imperium Osmańskiego kwitła."
 flavor_tur.EVTOPTA3352: "Zerwij traktaty"
 flavor_tur.EVTOPTB3352: "Dochowaj traktatów"
 flavor_tur.EVTNAME3354: "Reformy wojskowe"
 flavor_tur.EVTDESC3354: "Pod rządami Mehmeda I i Murada II Imperium Osmańskie odzyskało jedność, straconą wskutek miażdżących porażek, jakie zadał mu Timur Chromy. Armia została rozbudowana i zreformowana, tak by móc stawić czoła każdemu potencjalnemu zagrożeniu, jak również umożliwić dalszą ekspansję. W tym właśnie okresie Osmanowie zaczęli sobie uświadamiać, że silna marynarka jest sprawą najwyższej wagi."
 flavor_tur.EVTOPTA3354: "Wielka reforma armii"
 flavor_tur.EVTOPTB3354: "Zreformuj armię i marynarkę"
 flavor_tur.EVTOPTC3354: "Wielka reforma marynarki"
 flavor_tur.EVTNAME3357: "Akademia Enderun"
 flavor_tur.EVTDESC3357: "Aby przeszkolić administratorów swojego rozrastającego się imperium, Mehmed II założył instytucję edukacyjną na wewnętrznym dziedzińcu (Enderun) nowo wybudowanego Pałacu Topkapi. Studenci zostali wybrani spośród najbardziej obiecujących rekrutów dewszirme (poborowych młodych chrześcijan, głównie z Bałkanów) i zostali przeszkoleni w zakresie wiary islamskiej, nauk ścisłych i sztuk wojskowych. Mieli rozwinąć umiejętności posługiwania się trzema językami: tureckim, arabskim i perskim. To przygotowało ich do służby w gospodarstwie domowym sułtana, w którym mogli liczyć na ukończenie studiów jako administratorzy rządowi w randze bey lub paszy. Zatrudnianie na stanowiskach rządowych rekrutów dewszirme wyszkolonych w szkole pałacowej i lojalnych wobec sułtana stanowiło podstawę osmańskiego systemu rządów ojcowskich w XV i XVI wieku."
 flavor_tur.EVTOPTA3357: "Załóż Enderun"
 flavor_tur.EVTOPTB3357: "Zamiast tego rozwiń system timaru"
 flavor_tur.EVTNAME3358: "Reformy ziemskie Mehmeda II"
 flavor_tur.EVTDESC3358: "'Mehmed II był monarchą centralizującym władzę, który za wszelką cenę dążył do rozszerzenia swojej osobistej władzy w Imperium Osmańskim. Pod koniec swojego panowania starał się zmniejszyć siłę ulemy, przekierowując dochody z fundacji (wakf), aby zamiast tego wspierać systemu timaru, co spowoduje wzmocnienie armii osmańskiej. To posunięcie, niezgodne z prawem islamskim, wywołało powszechną niechęć i zostało szybko anulowane przez jego syna Bajazyda po śmierci Mehmeda w 1481 roku."
 flavor_tur.EVTOPTA3358: "Rozwiń system timaru."
 flavor_tur.EVTOPTB3358: "Zostaw Ulemę w spokoju."
 flavor_tur.EVTNAME3359: "Konflikt turecko-wenecki"
 flavor_tur.EVTDESC3359: "Od zdobycia Konstantynopola przez Turków (29. maja 1453 r.) pozycja handlowa Wenecji na Morzu Czarnym uległa znacznemu pogorszeniu. Od 1456 r. do 1490 r. Republika toczyła serię wojen z Imperium Osmańskim, w wyniku których straciła kolejne części swego imperium handlowego - odziedziczonego w 1204 r. po IV wyprawie krzyżowej - na Morzu Egejskim i w Grecji (Ateny w 1460 r., Eubeę w 1470 r.). Kolejna wojna wybuchła w 1499 r. i odebrała jej fortece na Morei, takie jak Metone, Koroni i Navarino."
 flavor_tur.EVTOPTA3359: "Odmów rozmów o rekompensacie"
 flavor_tur.EVTOPTB3359: "Oddaj Aleksandrię w ramach rekompensaty"
 flavor_tur.EVTNAME3360: "Konflikty turecko-perskie: rebelia szyitów"
 flavor_tur.EVTDESC3360: "Odkąd młody Isma'il z Safawidów zrzucił jarzmo Ak Kojunlu i w 1501 r. ogłosił się szachem, w Anatolii rośli w siłę kyzyłbaszowie. Pod koniec rządów Bajazyda II, owi szyiccy Turkmeni wzniecili bunt przeciw centralizacyjnym wysiłkom sunnickiej władzy. Przy wsparciu przez szacha Isma'ila, w obliczu walki pomiędzy synami Bajazyda o sukcesję po ojcu, buntownicy mogli zmienić historię Imperium Osmańskiego..."
 flavor_tur.EVTOPTA3360: "Zgnieć rebelię szyitów"
 flavor_tur.EVTOPTB3360: "Zgódź się na ich żądania"
 flavor_tur.EVTNAME3362: "Wyprawy Murada III przeciwko Persji"
 flavor_tur.EVTDESC3362: "Murad III - sułtan, którym rządziły kobiety - w latach 1578 - 1590 toczył z Persją wyczerpującą wojnę, która poważnie osłabiła Imperium i obciążyła jego mieszkańców wysokimi podatkami. Choć przyniosła pewne korzyści - Persja musiała oddać Osmanom Azerbejdżan, Tbilisi oraz Hamadan - poświęcone środki mogły zostać lepiej spożytkowane na inne cele."
 flavor_tur.EVTOPTA3362: "Roznieć płomienie wojny"
 flavor_tur.EVTOPTB3362: "Utrzymaj status quo"
 flavor_tur.EVTOPTC3362: "Poszukaj pojednania"
 flavor_tur.EVTNAME3363: "Persja wykorzystuje niestabilność Imperium Osmańskiego"
 flavor_tur.EVTDESC3363: "Bunty spahisów we Wschodniej Anatolii skłoniły perskiego szacha do szukania zemsty za upokarzające porażki odniesione z rąk Murada III. Wojna wybuchła ponownie w 1603 r."
 flavor_tur.EVTOPTA3363: "Zgnieć buntowników i gotuj się do wojny!"
 flavor_tur.EVTOPTB3363: "Skup się na buntownikach"
 flavor_tur.EVTNAME3366: "Rozwój dworskiej administracji"
 flavor_tur.EVTDESC3366: "Sulejman I, zwany Kanuni (Prawodawcą), był prawdopodobnie największym z osmańskich sułtanów. Jako niezrównany administrator zrozumiał, że należy ograniczyć władzę prowincjonalnych bejów silną administracją centralną. Z tego powodu ze wszystkich sił działał na rzecz silnej administracji dworskiej, co nie wszystkim się podobało..."
 flavor_tur.EVTOPTA3366: "Zwiększ oddziaływanie królewskiej biurokracji."
 flavor_tur.EVTOPTB3366: "Ograniczone reformy"
 flavor_tur.EVTOPTC3366: "Zmniejsz oddziaływanie królewskiej biurokracji."
 flavor_tur.EVTNAME3367: "Wielka reforma marynarki"
 flavor_tur.EVTDESC3367: "Selim I, zwany Groźnym, był posępnym mężczyzną o bystrym umyśle. Dostrzegając zagrożenie ze strony wielkich flot chrześcijańskiego świata, zwłaszcza weneckiej, pojął, że Imperium Osmańskie musi znacząco rozbudować własną marynarkę. Wzorując się na Arsenale Weneckim nakazał budowę 'Tersane-i Amire' - imperialnej stoczni - w Konstantynopolu. Została ona ukończona w 1517 r."
 flavor_tur.EVTOPTA3367: "Zbuduj stocznię imperialną"
 flavor_tur.EVTOPTB3367: "Zbuduj mniejszą stocznię"
 flavor_tur.EVTOPTC3367: "Zamiast tego zreformuj armię"
 flavor_tur.EVTNAME3368: "Rebelia sułtana Cema"
 flavor_tur.EVTDESC3368: "Po śmierci Mehmeda II jego syn, Sułtan Cem, rządca Karamanu i Konyi, zbuntował się przeciw swemu starszemu bratu, Bajazydowi II. Ten drugi cieszył się jednak większym poparciem na dworze, co ostatecznie doprowadziło do przegranej Cema. Zbiegł on na Rodos, gdzie był przetrzymywany przez joannitów, a następnie trafił w ręce papieża, gdzie przebywał aż do śmierci w 1494 r."
 flavor_tur.EVTOPTA3368: "Zgnieć rebelię Cema"
 flavor_tur.EVTOPTB3368: "Poszukaj pojednania"
 flavor_tur.EVTNAME3370: "Powstanie dżelalich"
 flavor_tur.EVTDESC3370: "Szyici ze Wschodniej Anatolii ponownie wzniecili bunt, tym razem pod dowództwem charyzmatycznego mężczyzny imieniem Dżelal. Przez wieki kolejni powstańcy z Azji Mniejszej, niezależnie od tego, czy zbuntowali się z powodów religijnych, czy nie, zwani będą dżelali."
 flavor_tur.EVTOPTA3370: "Zgnieć dżelalich i szyitów"
 flavor_tur.EVTOPTB3370: "Usłuchaj ich żądań"
 flavor_tur.EVTNAME3371: "Obrońca pielgrzymów"
 flavor_tur.EVTDESC3371: "Po spektakularnej kampanii mameluckiej, sułtan Selim I przyjął hołd szarifa Mekki i przyjął tytuł „Sługi dwóch świętych miejsc” (Chadim al-Haramajn), zobowiązując się do ochrony bezpieczeństwa pielgrzymów podróżujących do Mekki i Medyny każdego roku na rytuały hadżdżu wymagane przez wiarę muzułmańską. Obrona szlaków pielgrzymkowych stała się odtąd jednym z najważniejszych źródeł legitymizacji i prestiżu dla dynastii osmańskiej, jako że była dla wszystkich muzułmanów rolą o ogromnym znaczeniu, do spełnienia której żadna inna dynastia nie mogła mieć roszczeń."
 flavor_tur.EVTOPTA3371: "Przyjmij tytuł Chadima al-Haramajna."
 flavor_tur.EVTNAME3373: "Powstanie Mameluków"
 flavor_tur.EVTDESC3373: "Zdradziecki gubernator nowo podbitej mameluckiej Syrii, Dżanbirdi al-Ghazali, powstał w buncie przeciwko Osmanom, mając nadzieję na przywrócenie państwa mameluków pod własnym przywództwem."
 flavor_tur.EVTOPTA3373: "Zmiażdżyć ich!"
 flavor_tur.EVTNAME3374: "Największe budowle Sinana"
 flavor_tur.EVTDESC3374: "W ciągu swej niemal pięćdziesięcioletniej kariery Sinan zaprojektował i nadzorował budowę niezliczonych meczetów, akweduktów, łaźni, mostów, pałaców, szkół i karawanserajów. Jego najwspanialszymi dziełami są meczet Selima (Selimiye) w Adrianopolu i meczet Sulejmana w Konstantynopolu."
 flavor_tur.EVTOPTA3374: "Mianuj go nadwornym architektem"
 flavor_tur.EVTOPTB3374: "Zatrudnij go na krótki czas"
 flavor_tur.EVTNAME3375: "Wielka reforma prawna"
 flavor_tur.EVTDESC3375: "Z racji przeprowadzonych przezeń rozległych reform prawnych i sprawiedliwych rządów, sułtan Sulejman I zyskał wśród swego ludu miano Kanuni - Prawodawcy. Kodyfikując przepisy świeckiego prawa - 'kanun' - zmniejszył znaczenie sztywnych zasad muzułmańskiego szariatu."
 flavor_tur.EVTOPTA3375: "Skodyfikuj osmańskie prawo."
 flavor_tur.3375.a.tt: "Każda posiadana prowincja otrzymaje §G-10.00%§! lokalnej autonomii."
 flavor_tur.EVTOPTB3375: "Zostaw w spokoju"
 flavor_tur.EVTNAME3376: "Powstanie dżelalich"
 flavor_tur.EVTDESC3376: "W 1598 r. dowódca najemników Karayazici Abdülhalim zjednoczył niezadowolone grupy z Anatolii i opanował prowincje Sivas i Dulkadir, zmuszając miasta do płacenia mu trybutu. Kiedy wysłano przeciw niemu osmańskie oddziały, jego dżelali wycofali się do Urfy w południowo-wschodniej Anatolii, czyniąc miasto głównym ośrodkiem oporu. Karayazici odrzucił proponowaną mu posadę rządcy Anatolii i zmarł w 1602 r. Następnie jego brat Deli Hasan zajął Kütahyę w zachodniej Anatolii, lecz później wraz ze swoimi stronnikami uległ ofertom wysokich stanowisk. Jednak zamieszki trwały nadal. Dowodzili nimi Janbuladoglu w Aleppo oraz Yusuf Pasa i Kalenderoglu na terenie zachodniej Anatolii. Ostatecznie stłumił je wielki wezyr Kuyucu Murad Pasza, który do 1610 r. wymordował znaczną liczbę dżelalich."
 flavor_tur.EVTOPTA3376: "Zmiażdżyć rebeliantów."
 flavor_tur.EVTOPTB3376: "Usłuchaj ich żądań"
 flavor_tur.EVTNAME3377: "Sułtanka Kösem"
 flavor_tur.EVTDESC3377: "Ahmed I poślubił piękną grecką niewolnicę, co okazało się doprawdy mieszanym błogosławieństwem dla mieszkańców Imperium Osmańskiego. Sułtanka Kösem rządziła swoim mężem dokładnie tak samo, jak czterema jego następcami - żelazną ręką. To ona pociągała za wszystkie sznurki i choć była bardzo zdolną władczynią, nie była zbyt popularna."
 flavor_tur.EVTOPTA3377: "Poślub Kösem"
 flavor_tur.EVTOPTB3377: "Wybierz sobie inną żonę"
 flavor_tur.EVTNAME3382: "Powstanie dżelalich"
 flavor_tur.EVTDESC3382: "W 1658 r. za sprawą nowego zaciągu dżelalich Środkowa Anatolia znowu stanęła w ogniu. Na szali ponownie znalazły się ustępstwa wobec miejscowej władzy i obniżki podatków."
 flavor_tur.EVTOPTA3382: "Zmiażdżyć rebeliantów."
 flavor_tur.EVTOPTB3382: "Usłuchaj ich żądań"
 flavor_tur.EVTNAME3384: "Śmierć Kösem"
 flavor_tur.EVTDESC3384: "Stara sułtanka Kösem, wciąż mieszająca się do polityki, prawdopodobnie zamierzała zamordować swego wnuka Mehmeda IV, ale została uduszona przez ludzi ze świty swej synowej, sułtanki Turhan. Choć mało kto szczerze tęsknił za starą knującą wiedźmą, miała ona lojalnych popleczników wśród janczarów, których oburzyło jej morderstwo."
 flavor_tur.EVTOPTA3384: "Kösem została zamordowana"
 flavor_tur.EVTNAME3385: "Epoka rodu Köprülü"
 flavor_tur.EVTDESC3385: "Mehmed Köprülü, urodzony około 1575 r. w albańskiej wiosce Radnick, był młodym chrześcijańskim dzieckiem, które padło ofiarą dewszirme (podobnie jak większość janczarów, zostało porwane i wychowane na muzułmanina). Mehmed rozpoczął swą karierę jako kucharz, następnie przeniósł się do skarbu. Jako pasza w środkowej Anatolii zyskał opinię wyśmienitego i uczciwego zarządcy - co w Imperium Osmańskim stanowiło prawdziwą rzadkość. 15. września 1656 r. matka młodego sułtana Mehmeda IV mianowała go wielkim wezyrem. Zażarcie zwalczał korupcję, przeprowadził wiele udanych reform, zrównoważył budżet i toczył wojnę z Wenecją. Gdy w 1661 r. zmarł, zastąpił go jego syn Fazil Ahmed, który sprawował rządy do 1676 r. Jego dziedzicami byli też inni wielcy wezyrowie, tacy jak Kara Mustafa (rządził w latach 1676 - 1683), Fazil Mustafa (lata 1689-1691) oraz Huseyin Pasza (lata 1697-1702)."
 flavor_tur.EVTOPTA3385: "Popieraj ród Köprülü"
 flavor_tur.EVTOPTB3385: "Polegaj na bardziej popularnych doradcach"
 flavor_tur.EVTNAME3386: "Reformy Kemankesa"
 flavor_tur.EVTDESC3386: "Za panowania Ibrahima I, Kemankes Kara Mustafa Pasza pełnił funkcję wielkiego wezyra, czyli premiera. Starał się ograniczać deficyt i ożywić marynarkę, ale ostatecznie został stracony z rozkazu sułtana w 1644 r. Sam sułtan zaczął dawać posłuch Dżindżiemu Hodży - pomniejszemu urzędnikowi religijnemu, znanemu z posiadanych jakoby tajemnych mocy, który został sprowadzony na dwór, aby zaradzić problemowi braku dziedziców tronu."
 flavor_tur.EVTOPTA3386: "Wzmocnij Kemankesa"
 flavor_tur.EVTOPTB3386: "Zignoruj jego rady"
 flavor_tur.EVTNAME3387: "Traktat z Kasr-e Szirin"
 flavor_tur.EVTDESC3387: "Traktat z Kasr-e Szirin, zawarty w 1635 r. pomiędzy Imperium Osmańskim a Persją, ustalał granice, które do dnia dzisiejszego uległy niewielkim zmianom. Po podpisaniu porozumienia wrogość między dwoma imperiami znacząco osłabła, a ich stosunki ulegały ciągłej poprawie, aż do 1722 r., kiedy to ponownie wybuchła wojna. Jednakże w 1747 r. traktat został odkurzony i na powrót odnowiony."
 flavor_tur.EVTOPTA3387: "Zaproponuj całkowite pojednanie"
 flavor_tur.EVTOPTB3387: "Zaproponuj bardziej powściągliwy traktat"
 flavor_tur.EVTOPTC3387: "Nie będzie żadnego traktatu"
 flavor_tur.EVTTOOLTIP3387: "Wyślij posła do państwa [This.GetName]"
 flavor_tur.EVTOPTA1: "Zgódź się na całkowite pojednanie"
 flavor_tur.EVTOPTB1: "Zgódź się na bardziej powściągliwy traktat"
 flavor_tur.EVTNAME2: "Odpowiedź Persów"
 flavor_tur.EVTDESC2: "Nasze poselstwo, wysłane do państwa [From.GetName], wróciło z dobrymi wieściami! Przystali na warunki traktatu. Niech między naszymi państwami zapanuje pokój."
 flavor_tur.EVTNAME3: "Odpowiedź Persów"
 flavor_tur.EVTDESC3: "Nasze poselstwo, wysłane do państwa [From.GetName], powróciło. Nie zgodzili się na warunki traktatu!"
 flavor_tur.EVTOPTA3: "Zapłacą za tę obrazę"
 flavor_tur.EVTNAME3391: "Powstanie w Tunezji"
 flavor_tur.EVTDESC3391: "W pierwszych dekadach XVIII w. pośród północno-afrykańskich bejów i dejów (dowódców janczarskich) zapanowały rewolucyjne nastroje. Ich przyczyną było zawarcie przez Imperium Osmańskie i Ligę Świętą pokoju w Karłowicach. W 1705 r. Kreteńczyk Husajn Ibn Ali przeprowadził zamach stanu i zapoczątkował dynastię Husajnidów, która władała Tunezją aż do 1957 r. Kraj ten nie zyskał od razu pełnej autonomii, ale otrzymał spory zakres niezależności."
 flavor_tur.EVTOPTA3391: "Zmiażdżyć ich!"
 flavor_tur.EVTNAME3392: "Trypolitańskie powstanie"
 flavor_tur.EVTDESC3392: "W 1711 r. Ahmed Karamanli, oficer tureckiej kawalerii i janczarski dej, zabił osmańskiego paszę Trypolitanii i wymusił na sułtanie tytuł beja. Rodzina Karamanlich sprawowała dziedziczną władzę nad prowincją aż do 1835 r. Choć formalnie podlegali Stambułowi, w praktyce Trypolitania stanowiła autonomiczne państwo."
 flavor_tur.EVTOPTA3392: "Zmiażdżyć ich!"
 flavor_tur.EVTNAME3394: "Powstanie Ali Beja w Egipcie"
 flavor_tur.EVTDESC3394: "Kiedy wybuchła wojna pomiędzy Rosją a Imperium Osmańskim, Ali Bej ogłosił niepodległość Egiptu, odmawiając dalszego płacenia Osmanom podatków, i zaproponował Rosjanom walkę po ich stronie. Następnie najechał Syrię, lecz został zdradzony przez swojego rywala Ismaila Beja i w 1773 r. poniósł śmierć."
 flavor_tur.EVTOPTA3394: "Zmiażdżyć ich!"
 flavor_tur.EVTNAME3395: "Straszliwa zaraza w Anatolii"
 flavor_tur.EVTDESC3395: "Na przestrzeni XVIII i w początkach XIX wieku Anatolię nękały okresowe epidemie cholery i dżumy."
 flavor_tur.EVTOPTA3395: "Nic nie możemy zrobić"
 flavor_tur.EVTOPTB3395: "Spróbuj ją powstrzymać"
 flavor_tur.EVTNAME3750: "Los prawosławia"
 flavor_tur.EVTDESC3750: "Ekscelencjo, ponieważ Konstantynopol jest w naszych rękach musimy zadecydować o losie patriarchy chrześcijańskiego. W mieście wciąż jest wielu chrześcijan i dlatego rozsądnie byłoby okazać trochę wyrozumiałości. Co więcej, jego przetrwanie może służyć jako punkt ciągłości między nami a Cesarstwem Rzymskim."
 flavor_tur.EVTOPTA3750: "Użyj Patriarchatu jako powód do twierdzenia, że jesteśmy Drugim Rzymem."
 flavor_tur.EVTOPTB3750: "Zamknij Patriarchat i skonfiskuj jego majątek."
 flavor_tur.EVTNAME3897: "Algierskie powstanie"
 flavor_tur.EVTDESC3897: "Na skutek pokoju w Karłowicach zawartego pomiędzy Imperium Osmańskim a Świętą Ligą, w pierwszych dekadach XVIII w. pośród północnoafrykańskich bejów i dejów (janczarskich dowódców) zapanowały buntownicze nastroje. W 1710 r. przyszła kolej na beja Algieru, by wkroczyć na drogę ku niepodległości."
 flavor_tur.EVTOPTA3897: "Zmiażdżyć ich!"
 flavor_tur.EVTNAME5: "Odśrodkowe skutki podziału na prowincje"
 flavor_tur.EVTDESC5: "Rządcy prowincji - bejowie - byli ludźmi potężnymi, zazwyczaj ambitnymi i nie zawsze lojalnymi. Choć w Imperium Osmańskim nie było arystokracji - ani ustroju feudalnego, jak w większości państw europejskich - bejowie stanowili jej bliski odpowiednik, generujący takie same problemy wewnętrzne. Niechętnie rezygnowali z władzy i zwykle żądali kolejnych przywilejów... aż do momentu osiągnięcia całkowitej niepodległości.\n\nObecnie bejowie domagają się większej władzy."
 flavor_tur.EVTOPTA5: "Zgódź się na ich żądania"
 flavor_tur.EVTOPTB5: "Ogranicz przywileje"
 flavor_tur.EVTOPTC5: "Ściągnąć im cugle"
 flavor_tur.EVTNAME100: "Janczarzy"
 flavor_tur.EVTDESC100: "Armia osmańska zwyczajowo składała się głównie z kawalerii. W XIV w. sułtan Orchan, a następnie jego syn Murad I, wprowadzili formację janczarów. Złożona z jeńców i niewolników, stała się elitarną piechotą, wysoce zdyscyplinowaną i regularnie opłacaną."
 flavor_tur.EVTOPTA100: "Kontynuuj rozbudowę formacji janczarów"
 flavor_tur.EVTOPTB100: "Rozwiąż tę formację"
 flavor_tur.EVTNAME101: "Janczarzy i zakon Bektaszijja"
 flavor_tur.EVTDESC101: "Wraz ze wzrostem znaczenia korpusu janczarów w naszym społeczeństwie, zaobserwowaliśmy również zwiększony wpływ na zakon suficki Bektaszijja. Niezwykle nieortodoksyjny, quasi-szyicki zakon bektaszytów utrzymuje bliskie stosunki z janczarami od XV wieku, przyczyniając się do ich wyjątkowej kultury. Dopóki janczarzy pozostaną wpływowi, będziemy musieli zapewnić pewien stopień tolerancji nawet dla najbardziej heterodoksyjnych praktyk religijnych."
 flavor_tur.EVTOPTA101: "Rozumiem."
 flavor_tur.EVTNAME102: "Nagroda dla janczarów"
 flavor_tur.EVTDESC102: "Jako stała armia i lojalni słudzy sułtana, janczarzy i inne oddziały według pałacowych tradycji oczekiwali, że otrzymają premię do pensji po objęciu władzy przez nowego władcę. Złamanie tej tradycji może spowodować zamieszki i bunty."
 flavor_tur.EVTOPTA102: "Przyznaj nagrodę i podnieś żołd"
 flavor_tur.EVTOPTB102: "Odrzuć ten szantaż"
 flavor_tur.EVTNAME105: "Cywilizacja"
 flavor_tur.EVTDESC105: "Podczas gdy janczarowie od dawna zajmowali się handlem i zarządzaniem ziemią, praktyka ta stała się bardziej rozpowszechniona z powodu szalejącej inflacji w gospodarce śródziemnomorskiej. Niezdolni do utrzymania się z malejących pensji, janczarzy coraz częściej zajmowali się rzemiosłem, aby zarobić na życie, co spowodowało zmniejszenie dyscypliny wojskowej."
 flavor_tur.EVTOPTA105: "Każdy musi jakoś zarabiać na życie."
 flavor_tur.EVTOPTB105: "Zamiast tego zwiększmy im pensje."
 flavor_tur.106.t: "Rozwiązanie korpusu janczarów"
 flavor_tur.106.d: "Z powodu wielkich przemian, przez które przechodzi nasze społeczeństwo, stary korpus janczarów został rozwiązany. Janczarzy zostali wcieleni w skład regularnych wojsk i utracili swoje przywileje."
 flavor_tur.106.a: "Rozumiem."
 flavor_tur.107.t: "Muzułmańscy mężczyźni wstępują do janczarów"
 flavor_tur.107.d: "Chociaż pierwotnie zamierzano wychowywać janczarów tylko spośród dewszirme, status społeczny związany z byciem janczarem wraz z gwarantowaną pensją państwową jest bardzo atrakcyjny dla wielu naszych poddanych. Wraz ze wzrostem rozmiarów korpusu nie możemy zapełnić jego szeregów wyłącznie rekrutami dewszirme i w konsekwencji tego zaczęliśmy zezwalać mężczyznom urodzonym jako muzułmanie na kupowanie dostępu do korpusu. Ponieważ nie spędzili oni swojego życia w naszej służbie, trudniej jest ich szkolić i dyscyplinować."
 flavor_tur.107.a: "Musimy egzekwować wszystkie wymagania co do joty."
 flavor_tur.107.b: "Nie przyniesie to nic dobrego."
 flavor_tur.108.t: "Upadek dewszirme"
 flavor_tur.108.d: "W połowie XVII wieku przyszedł kres dewszirme w historii osmańskiej. Klasa ümera, oprócz przeludnienia w stosunku do dostępnych urzędów państwowych, otrzymywała siłę roboczą z nowych źródeł, zwłaszcza niewolników abchaskich, czerkieskich i gruzińskich. Janczarzy już dawno byli rekrutowani spośród muzułmańskiej populacji imperium, przez co dewszirme stało się przestarzałe. Chociaż sporadyczne opłaty nadal miały miejsce we wczesnych latach XVIII wieku, do lat pięćdziesiątych XVII wieku praktyka ta dobiegła końca."
 flavor_tur.108.a: "Niech tak będzie."
 janissary_decadence.1.t: "Pucz Janczarów"
 janissary_decadence.1.d: "Wielkie zamieszanie opanowało dziś prowincję [Root.Capital.GetCapitalName], ponieważ janczarzy, od dawna niezadowoleni z rządów jakie sprawuje [Root.Monarch.GetTitle], odrzucili chleb, który podarował im [Root.Monarch.GetTitle], i przewrócili kociołki na centralnym placu. Janczarzy twierdzą, że [Root.Monarch.GetName] jest hańbą dla Domu Osmanów, że [Root.Monarch.GetSheHe] uczynił Szejka-ul-Islam swoją osobistą marionetką i że chce zniszczyć siłę militarną imperium.\nJanczarzy szybko przejęli kontrolę nad rządem i uzyskali poparcie wielu innych stołecznych grup politycznych. Chociaż [Root.Monarch.GetSheHe] wciąż żyje, [Root.Monarch.GetName] nie kontroluje już imperium."
 janissary_decadence.1.d.nosheikh: "Wielkie zamieszanie opanowało dziś prowincję [Root.Capital.GetCapitalName], ponieważ janczarzy, od dawna niezadowoleni z rządów, jakie sprawuje [Root.Monarch.GetTitle], odrzucili chleb, który podarował im [Root.Monarch.GetTitle], i przewrócili kociołki na centralnym placu. Janczarzy twierdzą, że [Root.Monarch.GetName] jest hańbą dla Domu Osmanów, i że chce zniszczyć siłę militarną imperium.\nJanczarzy szybko przejęli kontrolę nad rządem i uzyskali poparcie wielu innych stołecznych grup politycznych. Chociaż [Root.Monarch.GetSheHe] wciąż żyje, [Root.Monarch.GetName] nie kontroluje już imperium."
 janissary_decadence.1.a: "Bardzo niepokojące."
 janissary_decadence.2.t: "[Root.Monarch.GetTitle] nie żyje"
 janissary_decadence.2.d: "[Root.Monarch.GetName] nieskutecznie próbował zadowolić przywódców puczu janczarów w prowincji [Root.Capital.GetCapitalName], a teraz sprzeciw wobec [Root.Monarch.GetHerHis] władzy urósł do tego stopnia, że usunięcie [Root.Monarch.GetHerHis] jest jedynym pozostałym rozwiązaniem. Zapewniwszy sobie poparcie innych grup w stolicy, duża grupa janczarów wtargnęła dziś do pałacu i [Root.Monarch.GetTitle] został przez nich pochwycony.\nParadowali z władcą po ulicach stolicy i wymachiwali legitymizującą fatwą szejka-ul-islamu. [Root.Monarch.GetName] został uduszony. [Root.Monarch.GetHerHisCap] następca, wciąż jest w szoku po wydarzeniach dnia, został wyniesiony z haremu na tron. Dla wszystkich jest oczywiste, że nowy władca to niewiele więcej niż marionetka, a ten porządek jest daleki od normalności."
 janissary_decadence.2.a: "Niech żyje [Root.Heir.GetName]!"
 janissary_decadence.2.b: "To hańba dla dynastii [Root.Monarch.Dynasty.GetName]!"
 janissary_decadence.3.t: "Urzędnicze nominacje"
 janissary_decadence.3.d: "Wraz z władzą przychodzi wielki wpływ na sposób przydzielania urzędów. Janczarzy coraz częściej umieszczają swoich preferowanych kandydatów na stanowiskach rządowych. [Root.Monarch.GetName] nie może odrzucić tych nominacji, ponieważ rozzłości przywódców puczu."
 janissary_decadence.3.a: "Oburzające"
 janissary_decadence.4.t: "Podwyżka wynagrodzenia janczarów"
 janissary_decadence.4.d: "Janczarzy uważają, że ich obecne pensje nie odzwierciedlają wielkiego znaczenia ich korpusu w czasie wojny, a także odpowiedzialności, jaką obecnie przyjmują za zarządzanie Imperium. Teraz żądają, aby państwo zapewniło im lepszą pensję.\nBiorąc pod uwagę ich obecne uprawnienia, nie możemy im odmówić."
 janissary_decadence.4.a: "Nagródźmy ich bezpośrednio."
 janissary_decadence.4.b: "Zwiększmy ich pensje."
 janissary_decadence.4.c: "Odmówmy spełnienia ich żądań."
 janissary_decadence.5.t: "Ucisk w prowincji [oppressed_province.GetName]"
 janissary_decadence.5.d: "Dzięki całkowitej kontroli rządu przez janczarów, lokalni członkowie korpusu mogą wywierać znacznie większy wpływ na samorządy w naszych prowincjach. Mieszkańcy prowincji [oppressed_province.GetName] zorganizowali powstanie, aby poprzeć swojego prawowitego władcę, ponieważ wierzą, że miejscowi janczarzy uciskają ich nienależnymi podatkami i nadużyciami władzy."
 janissary_decadence.5.a: "To nie zostanie zapomniane"
 janissary_decadence.6.t: "[Root.great_minister.GetName] i jego polityczne manewry"
 janissary_decadence.6.d: " [Root.Monarch.GetTitle] nadal jest wspierany przez niektórych ludzi, którzy widzą, że wpływ janczarów na rząd jest ograniczony. Działając w sposób, który utrudnia janczarom usunięcie wpływowej osoby, [Root.great_minister.GetName], w krótkim czasie udało się dobrze wykorzystać jego wpływy w rządzie, aby [Root.Monarch.GetName] wzmocnił swoja pozycję."
 janissary_decadence.6.a: "Niech [Root.great_minister.GetName]  będzie naszym mistrzem."
 janissary_decadence.6.b: "Zdystansujmy się od niego."
 janissary_decadence.7.t: "Janczarowie żądają głów doradców"
 janissary_decadence.7.d: "Ponieważ Dom Osmana jest bardzo szanowany, zbuntowane wojska są bardziej skłonne do obwiniania bolączek państwa o wpływ doradców i faworytów niż samego sułtana. Janczarzy żądają teraz, abyśmy przekazali im kilka osobistości pałacowych do egzekucji, w tym wielu urzędników skarbowych oskarżonych o wypłacenie im nieczystych monet, a także szefa czarnych eunuchów, głównego pośrednika między sułtanem a światem poza pałacem."
 janissary_decadence.7.a: "Nie mamy innego wyboru, jak tylko ich wydać."
 janissary_decadence.7.b: "Odrzuć te żądania!"
 janissary_decadence.100.t: "Yoklama"
 janissary_decadence.100.d: "Wymuszając inspekcję list wszystkich członków janczarów [Root.Monarch.GetName] w końcu ponownie uzyskał pewną kontrolę nad korpusem. Wszystkie złe elementy i osoby nie będące żołnierzami są usuwane z systemu i nie będą już otrzymywać pensji państwowych ani nie będą mieli już statusu związanego z byciem janczarem. Nie jest to jednak coś, co dawni janczarzy lekceważą, pomimo tego, że [Root.Monarch.GetTitle] ma uprawnienia do wykonywania tych działań, niektórzy chwycili za broń przeciwko swojemu byłemu monarsze."
 janissary_decadence.100.da: "Wymuszając inspekcję list wszystkich członków janczarów [Root.Monarch.GetName] w końcu ponownie uzyskał pewną kontrolę nad korpusem. Wszystkie złe elementy i osoby nie będące żołnierzami są usuwane z systemu i nie będą już otrzymywać pensji państwowych ani nie będą mieli już statusu związanego z byciem janczarem."
 janissary_decadence.100.a: "Nie będzie wyboru."
 janissary_decadence_trigger: "Minęło 100 lat od uzyskania modyfikatora §YJanczarzy§!."
 janissary_disaster_notifier: "Katastrofa §YPrzewrót Janczarski§! stanie się dostępna po §YErze wielkich odkryć§!."
 disband_the_janissaries_title: "Zmuś janczarów do przejścia przez Yoklamę"
 disband_the_janissaries_desc: "Na liście płac janczarów jest wielu takich, którzy nie są naprawdę janczarami lub nie nadają się do służby. Zmuśmy ich do poddania się ogólnej ocenie tego, kto nadal powinien być janczarem, wprowadzając porządek i dyscyplinę w tej grupie."
 yoklama_effect_tooltip: "§RJanczarowie nie docenią tej decyzji, a niektórzy z jej powodu zbuntują się.§!"
 flavor_tur.EVTNAME110: "Bunt janczarów"
 flavor_tur.EVTDESC110: "Potężnych janczarów martwią ostatnie próby westernizacji państwa. Jeśli ich bunt odniesie sukces, wycofają ostatnie zmiany wprowadzone w tym kierunku."
 flavor_tur.EVTOPTA110: "Nie uda im się zatrzymać postępu"
 flavor_per.EVTNAME3560: "Powstania Kyzyłbaszy w Anatolii"
 flavor_per.EVTDESC3560: "Odkąd młody Isma'il z Safawidów zrzucił jarzmo Ak Kojunlu i w 1501 r. ogłosił się szachem Iranu, w Anatolii rośli w siłę Kyzyłbaszowie. Pod koniec rządów Bajazyda II, owi szyiccy Turkmeni wzniecili bunt przeciw centralizacyjnym wysiłkom sunnickiej władzy. Przy wsparciu szacha Isma'ila, w obliczu walki pomiędzy synami Bajazyda o sukcesję po ojcu, buntownicy mogli zmienić historię Imperium Osmańskiego..."
 flavor_per.EVTOPTA3560: "Wesprzyj tureckich szyitów"
 flavor_per.EVTOPTB3560: "Pozostaw ich własnemu losowi"
 flavor_per.EVTOPTC3560: "Zdradź tureckich buntowników"
 flavor_per.EVTTOOLTIP3560: "Tureccy buntownicy powstaną"
 flavor_per.EVTNAME3562: "Wyprawy Murada III przeciwko Persji"
 flavor_per.EVTDESC3562: "Murad III - sułtan, którym rządziły kobiety - w latach 1578 - 1590 toczył z Persją wyczerpującą wojnę, która poważnie osłabiła Imperium i obciążyła jego mieszkańców wysokimi podatkami. Choć przyniosła pewne korzyści - Persja musiała oddać Osmanom Azerbejdżan, Tbilisi oraz Hamadan - poświęcone środki mogły zostać lepiej spożytkowane na inne cele."
 flavor_per.EVTOPTA3562: "Daj Turkom nauczkę!"
 flavor_per.EVTOPTB3562: "Zignoruj osmańskie zagrożenie"
 flavor_per.EVTOPTC3562: "Poszukaj dyplomatycznego rozwiązania."
 flavor_per.EVTNAME3563: "Napięcia turecko-perskie"
 flavor_per.EVTDESC3563: "Bunty spahisów we Wschodniej Anatolii skłoniły perskiego szacha do szukania zemsty za upokarzające porażki odniesione z rąk Murada III. Wojna wybuchła ponownie w 1603 r."
 flavor_per.EVTOPTA3563: "Wesprzyj tureckich buntowników i gotuj się do wojny"
 flavor_per.EVTOPTB3563: "Skup się na kwestiach wewnętrznych"
 flavor_por.EVTNAME3266: "Polityka kolonialna"
 flavor_por.EVTDESC3266: "W czasach portugalskiego kolonializmu urzędnicze pensje miały charakter symboliczny. Jednakże przyjmowano, że każde ważne stanowisko pozwoli obejmującej je osobie na zgromadzenie dużego majątku osobistego. I ten medal miał dwie strony. Z jednej, król nie musiał wypłacać wysokich pensji; z drugiej, znaczna część zysków pozostawała w rękach urzędników."
 flavor_por.EVTOPTA3266: "Każdy człowiek jest kowalem swojego losu"
 flavor_por.EVTOPTB3266: "Zażądaj ograniczenia korupcji"
 flavor_por.EVTNAME3267: "Książę Coimbry"
 flavor_por.EVTDESC3267: "Alfons V objął tron Portugalii w wieku zaledwie sześciu lat. Przez pierwsze sześć lat jego panowania państwem rządził faktycznie książę Coimbry. Don Alfonso nie miał powodów się skarżyć, jako że większość była zgodna, że regent sprawował rządy kompetentnie i sprawiedliwie.\nJednakże teraz, gdy król osiągnął dorosłość, wielu członków dworu chciałoby zyskać wpływ na decyzje monarchy. Zazdrosna o księcia Coimbry grupa arystokratów próbuje zasiać niezgodę pomiędzy nim a władcą, starając się przedstawić tego pierwszego jako potencjalnego buntownika.\nW ostatniej próbie załagodzenia nieporozumień książę pojawił się w towarzystwie świty, by prosić o audiencję u króla."
 flavor_por.EVTOPTA3267: "A więc to prawda! Śmierć jemu i jego ludziom!"
 flavor_por.EVTOPTB3267: "Musimy ufać naszemu drogiemu przyjacielowi i mentorowi."
 flavor_por.EVTNAME3268: "Konflikt handlowy na Oceanie Indyjskim"
 flavor_por.EVTDESC3268: "Po pojawieniu się portugalskich okrętów na Morzu Arabskim i Oceanie Indyjskim nareszcie możemy zaszkodzić arabskiemu transportowi morskiemu w tym regionie. Jesteśmy w stanie znacząco ograniczyć dostawy przypraw i jedwabiu do Aleksandrii, szkodząc zarówno naszym konkurentom handlowym na Bliskim Wschodzie jak i we Włoszech."
 flavor_por.EVTOPTA3268: "Wymuś kontrolę nad handlem przyprawami"
 flavor_por.EVTOPTB3268: "Staraj się poprawić stosunki w regionie"
 flavor_por.3268.b.tt: "Poprawi to o §G25§! stosunki z wszystkimi członkami węzła handlowego §YZatoki Adeńskiej§!."
 flavor_por.EVTNAME3269: "Święta inkwizycja"
 flavor_por.EVTDESC3269: "Święta inkwizycja dotarła do Portugalii z Hiszpanii w 1536 r. i pozostała tam do 1668 r., choć nie miała takiego wpływu na monarchów portugalskich, jak na hiszpańskich."
 flavor_por.EVTOPTA3269: "Ustanów ją!"
 flavor_por.EVTOPTB3269: "Nie ustanawiaj jej!"
 flavor_por.EVTNAME3271: "Martim Afonso de Sousa generalnym kapitanem Brazylii"
 flavor_por.EVTDESC3271: "Najważniejszym kolonizatorom przyznawano pasy ziemi, ciągnące się od wybrzeży Brazylii wgłąb lądu. Owi właściciele ziemscy, zwykle kapitanowie, osiedlali kolonistów w odpowiednich kapitaniach i mieli obowiązek zapewnić im ochronę i przestrzeganie prawa. Ponieważ kapitanie były niezależne, nie mogły bronić się przed piratami z obcych krajów. Jan III Awiz mianował Martima Afonsa de Sousę generalnym kapitanem, powierzając mu władzę nad kapitaniami. De Sousa uczynił stolicą miasto São Salvador da Baia i pokonał francuskich piratów w bitwie morskiej w zatoce Rio de Janeiro. Nasilił też kolonizację Brazylii i zaprowadził spokój w tym kraju."
 flavor_por.EVTOPTA3271: "Mianuj de Sousę"
 flavor_por.EVTNAME3272: "Wyprawa króla Sebastiana do Afryki Północnej"
 flavor_por.EVTDESC3272: "W 1578 r. król Sebastian I przedsięwziął wyprawę w celu podbicia Maroka, gdzie pod kontrolą Portugalii znajdowały się już miasta Tanger i Ceuta. Wkrótce po jej dotarciu do Afryki marokańscy Berberowie Abu Marwana Abd al-Malika I w bitwie pod Al-Kasr al-Kabir zadali Portugalczykom druzgocącą klęskę. Zginął król i większość walczącej u jego boku portugalskiej szlachty. Ta tragedia doprowadziła do przejęcia przez Hiszpanię kontroli nad Portugalią i oznaczała początek schyłku tego państwa."
 flavor_por.EVTOPTA3272: "Poprowadź krucjatę przeciw afrykańskim innowiercom"
 flavor_por.EVTOPTB3272: "Powinniśmy skupić się na innych rzeczach"
 flavor_por.EVTNAME3273: "Wybuch zarazy"
 flavor_por.EVTDESC3273: "Zaraza przeniknęła do naszego kraju z Hiszpanii, przynosząc zniszczenie i straszliwe straty."
 flavor_por.EVTOPTA3273: "Wydobrzejemy"
 flavor_por.EVTNAME3275: "Traktat Methuena"
 flavor_por.EVTDESC3275: "John Methuen urodził się w roku 1650. Ten znakomity dyplomata znany jest dzięki traktatowi zawartemu w 1703 r. między Anglią a Portugalią. Sednem ugody było zezwolenie na swobodny napływ angielskiej wełny i tkanin do Portugalii, w zamian za swobodny napływ portugalskiego wina do Anglii (wino porto). W efekcie Portugalia stała się ekonomicznym i politycznym satelitą Anglii. Traktat zachowywał moc aż do 1750 r., kiedy król Józef I zdecydował go ignorować, choć formalnie obowiązywał aż do 1836 r. John Methuen zmarł w roku 1706, krótko po osiągnięciu swego życiowego sukcesu."
 flavor_por.EVTOPTA3275: "Przyjmij traktat"
 flavor_por.EVTOPTB3275: "Odrzuć traktat"
 flavor_por.EVTNAME3276: "Hrabia da Ericeira"
 flavor_por.EVTDESC3276: "Dom Luís de Meneses, hrabia da Ericeira, był żarliwym wyznawcą merkantylizmu. Pomógł zreformować portugalskie państwo, działając na rzecz ściślejszej kontroli nad handlem na jego terenie."
 flavor_por.EVTOPTA3276: "Być może nasz nowy mąż stanu!"
 flavor_por.EVTNAME3278: "Trzęsienie ziemi niszczy Lizbonę"
 flavor_por.EVTDESC3278: "Trzęsienie ziemi, które zniszczyło Lizbonę, stanowiło katastrofę na tak ogromną skalę, że odbiło się szerokim echem w całej Europie, a nawet w Nowym Świecie. 1. listopada 1755 r., kiedy niemal wszyscy udali się do kościołów na świąteczne nabożeństwa, nagle zatrzęsła się ziemia, zaś kościoły zaczęły się walić, miażdżąc wiernych. Dla ocalałych nie był to wcale koniec, gdyż pojawił się silny wiatr, który zamienił niewielkie pożary w ogniste piekło, które pochłonęło tysiące ofiar. Kolejne tysiące zginęły kilka minut później, kiedy do brzegów dotarła ogromna fala tsunami. Ostateczną liczbę ofiar oszacowano na 20 do 40 tysięcy osób; biorąc pod uwagę atak wszystkich czterech żywiołów (wiatr, ogień, ziemię i powietrze) wyjaśnienie, jakoby była to 'kara Boska' powtarzano w całej Portugalii i poza jej granicami."
 flavor_por.EVTOPTA3278: "Wydobrzejemy"
 flavor_por.EVTNAME3279: "Markiz de Pombal"
 flavor_por.EVTDESC3279: "Dosłownie z popiołów Lizbony zrodził się nowy przywódca, któremu udało się wyciągnąć kraj z traumy spowodowanej przez trzęsienie ziemi. Przeforsował on wiele dalekosiężnych reform. Za jego rządów odbudowano Lizbonę, a Portugalia wkroczyła w epokę przedprzemysłową. Pod wieloma względami jego panowanie - na pewien czas - przywróciło Portugalii jej wspaniałość sprzed paru wieków."
 flavor_por.EVTOPTA3279: "Być może nasz nowy mąż stanu!"
 flavor_por.EVTNAME3280: "Spisek Távorów"
 flavor_por.EVTDESC3280: "Makriz de Pombal powstrzymał i ujawnił spisek, mający na celu zamordowanie króla Józefa I (lata panowania: 1750 - 1777). Następnie wykorzystał to wydarzenie, do przekształcenia swojej władzy w faktyczną dyktaturę. Markiz był radykalnym reformatorem, jednakże cechowała go żądza władzy. Posługując się imieniem króla, bez litości ścigał każdego, kto mógł mu zagrozić."
 flavor_por.EVTOPTA3280: "Zgnieć opozycję"
 flavor_por.EVTOPTB3280: "Okaż pobłażliwość"
 flavor_por.EVTNAME3281: "Wygnanie markiza de Pombal"
 flavor_por.EVTDESC3281: "Po śmierci króla, siły wcześniej stojące za spiskiem na jego życie, przeniosły swą uwagę na osobę, będącą faktycznym władcą królestwa - markiza de Pombal. Bez wsparcia króla, pozycja de Pombala była w najlepszym razie niepewna, co zmusiło go do ucieczki. W rezultacie, reformy które zapoczątkował, a które poprowadziły Portugalię na powrót ku dostatkowi, miały nie przetrwać. Wprowadzona na ich miejsce rażąca polityka reakcyjna 'starej szlachty i ludzi Kościoła' ponownie cofnęła Portugalię w rozwoju, grożąc, że kraj na całe wieki zostanie zaściankiem Europy."
 flavor_por.EVTOPTA3281: "Wypędź go"
 flavor_por.EVTOPTB3281: "Niech 'wielki markiz' dalej rządzi"
 flavor_por.EVTNAME1: "Krzysztof Kolumb"
 flavor_por.EVTDESC1: "W 1492 r. Krzysztof Kolumb wciągnął na maszt kastylijską flagę i pożeglował przez Atlantyk w poszukiwaniu zachodniej drogi do Indii. Siedem lat wcześniej, w 1485 r., Kolumb przedstawił ten sam projekt królowi Portugalii Janowi II, który odrzucił go, zapytawszy wcześniej swych doradców. W 1488 r. Genueńczyk podjął kolejną próbę przekonania monarchy. Jednak w owym czasie Portugalczykowi Bartolomeu Diasowi udało się opłynąć Przylądek Dobrej Nadziei, przez co wschodnia droga do Indii wyglądało bardziej obiecująco i król ponownie odrzucił ofertę Kolumba."
 flavor_por.EVTOPTA1: "Odrzuć jego ofertę"
 flavor_por.EVTOPTB1: "Zatrudnij Kolumba"
 flavor_por.EVTNAME2: "Handel niewolnikami przez Atlantyk"
 flavor_por.EVTDESC2: "Użytkowanie ziem i zasobów Nowego Świata doprowadziło do intensywnego korzystania z pracy niewolników. Ponieważ spora część tubylczej ludności zmarła na skutek przepracowania i przywiezionych z Europy chorób, brak rąk do pracy szybko zaczął stanowić problem. Kontrakty służebne nieco poprawiły sytuację, ale nie zapewniły potrzebnej siły roboczej. Rozwiązaniem okazał się handel niewolnikami przez Atlantyk. Niewolników łapano bądź kupowano u wybrzeży Afryki Zachodniej, po czym przewożono do Brazylii. Los ten stał się udziałem około trzech milionów Afrykanów, którzy trafili przede wszystkim na ogromne plantacje trzciny cukrowej."
 flavor_por.EVTOPTA2: "Popieraj handel niewolnikami z Afryki"
 flavor_por.EVTOPTB2: "Korona nie powinna się w to angażować"
 flavor_por.EVTNAME3: "Misjonarze na Wyspach Korzennych"
 flavor_por.EVTDESC3: "Archipelag Moluków znany był w historii pod nazwą Wysp Korzennych. Stanowił ważny element portugalskiej sieci handlowej na terenie Azji Południowo-wschodniej XVI w. Po wypędzeniu z Ternate, Portugalczycy założyli nowe centrum handlowe na odkrytej w 1513 r. wyspie Ambon. Choć byli regularnie atakowani przez wyznających islam tubylców, misjonarzom udało się nawrócić sporą część miejscowej ludności. Przed końcem XVI w. Moluki zamieszkiwało ponad 50 000 chrześcijan; większość z nich na wyspie Ambon."
 flavor_por.EVTOPTA3: "Szerz wiarę katolicką"
 flavor_por.EVTNAME4: "Casa da Índia"
 flavor_por.EVTDESC4: "Potrzebujemy skutecznego nadzoru nad portugalskimi interesami i posiadłościami w Indiach i Afryce. Zasugerowano, że najlepszym rozwiązaniem będzie stworzenie instytucji podlegającej bezpośrednio królewskiemu skarbnikowi, posiadającej monopol na cały handel z tymi ziemiami."
 flavor_por.EVTOPTA4: "Podoba mi się ten plan."
 flavor_por.EVTNAME5: "Zajęcie 'Santa Catariny'"
 flavor_por.EVTDESC5: "W lutym 1603 r. u wybrzeży Singapuru, portugalska karaka 'Santa Catarina' została schwytana przez trzy statki Holenderskiej Kompanii Wschodnioindyjskiej (V.O.C.). Wart 2,2 miliona guldenów ładunek podwoił kapitał kompanii, lecz zatrzymanie go wedle holenderskiego prawa budziło wątpliwości i wywołało protesty ze strony Portugalii. Incydent ten stał się jedną z przyczyn wybuchu wojny holendersko-portugalskiej, toczącej się od 1602 r. do 1663 r."
 flavor_por.EVTOPTA5: "Zażądaj zwrotu ładunku!"
 flavor_por.EVTOPTB5: "Uznaj ich prawa"
 flavor_por.EVTNAME6: "Zajęcie 'Santa Catariny'"
 flavor_por.EVTDESC6: "W lutym 1603 r. u wybrzeży Singapuru, portugalska karaka 'Santa Catarina' została schwytana przez trzy statki Holenderskiej Kompanii Wschodnioindyjskiej (V.O.C.). Wart 2,2 miliona guldenów ładunek podwoił kapitał kompanii, lecz zatrzymanie go wedle holenderskiego prawa budziło wątpliwości i wywołało protesty ze strony Portugalii. Incydent ten stał się jedną z przyczyn wybuchu wojny holendersko-portugalskiej, toczącej się od 1602 r. do 1663 r."
 flavor_por.EVTOPTA6: "Ładunek prawnie należy do nas!"
 flavor_por.EVTOPTB6: "Zwróć ładunek"
 flavor_por.EVTNAME7: "Holendrzy zwracają ładunek"
 flavor_por.EVTDESC7: "Holendrzy uznali zasadność naszych protestów i zgodzili się zwrócić ładunek."
 flavor_por.EVTOPTA7: "Dobrze."
 flavor_por.EVTNAME8: "Holendrzy zatrzymują ładunek"
 flavor_por.EVTDESC8: "Holendrzy odmówili zwrotu ładunku zagrabionego z 'Santa Catariny'!"
 flavor_por.EVTOPTA8: "Proszą się o wojnę..."
 flavor_por.EVTNAME9: "Torre de Belém"
 flavor_por.EVTDESC9: "Torre de Belém została zbudowana w początkach XVI w. na polecenie Manuela I, aby bronić ujścia Tagu. Reprezentuje styl manueliński (portugalski późnogotycki styl architektoniczny). W 1571 r. została udoskonalona, lecz w 1580 r. padła po zaledwie kilkugodzinnym oblężeniu przez Hiszpanów księcia Alby. Lochy pod wieżą służyły potem jako więzienie."
 flavor_por.EVTOPTA9: "Trzeba ją zbudować"
 flavor_por.EVTOPTB9: "Mamy inne priorytety"
 flavor_por.EVTNAME10: "Klasztor Hieronimitów w Lizbonie"
 flavor_por.EVTDESC10: "Budowa Klasztoru Hieronimitów rozpoczęła się w 1501 r., za panowania Manuela I. Początkowo finansowano ją z podatku 'Vintena da Pimenta', nakładanego na towary pochodzące z Afryki i Dalekiego Wschodu. Prace uległy wstrzymaniu w 1580 r., kiedy w wyniku śmierci Sebastiana I i kryzysu związanego z sukcesją tronu Portugalia zawarła unię z Hiszpanią. Kiedy w 1640 r. kraj odzyskał niepodległość, klasztor rozbudowano i w 1669 r. udekorowano go pokrywającymi sufity płytkami złota oraz ogromnymi freskami, które ukończono w XVIII w. Stał się miejscem pochówku rodziny królewskiej."
 flavor_por.EVTOPTA10: "Stanie się świadectwem naszej chwały"
 flavor_por.EVTOPTB10: "To jest zbyt drogie"
 flavor_por.EVTNAME11: "Vasco da Gama w Indiach"
 flavor_por.EVTDESC11: "Kiedy 20 maja 1498 r. Vasco da Gama przybił do brzegu nieopodal Kalikatu, stał się pierwszym Portugalczykiem, który dotarł do Indii. Pomimo protestów arabskich kupców, da Gamie udało się potwierdzić prawa handlowe u rządzącego Zamoryna, lecz odniósł porażkę, próbując zdobyć złoto na opłaty celne. Podsumowując, wyprawa Vasco da Gamy okazała się bardzo zyskowna, gdyż wartość przywiezionego ładunku sześćdziesięciokrotnie przewyższyła poniesione koszty."
 flavor_por.EVTOPTA11: "Wspaniale!"
 flavor_por.EVTOPTB11: "Nie wysilajmy się przesadnie."
 pragmatic_sanction.EVTNAME1: "Efekty sankcji pragmatycznej"
 pragmatic_sanction.EVTDESC1: "Sankcja pragmatyczna, uroczyście uchwalona 19. kwietnia 1713 r. przez cesarza Karola VI, wprowadzała niepodzielność dziedzictwa Habsburgów oraz ustalała kolejność dziedziczenia, przyznając prawo do niego pierworodnemu dziecku, nawet jeśli było ono płci żeńskiej. W ten sposób urodzona w 1717 r. Maria Teresa stała się dziedziczką cesarstwa. Sankcja została uznana przez Hiszpanię (w 1725 r., zatwierdzona w 1731 r.), Rosję (1726 r.), Prusy (1728 r), Holandię (1731 r.), Hanower (1732 r.), Święte Cesarstwo Rzymskie (w 1732 r., z wyłączeniem Bawarii) oraz Francję (1738 r.). Odmowa Bawarczyków doprowadziła do wybuchu wojny o sukcesję austriacką."
 pragmatic_sanction.EVTOPTA1: "Za Habsburgami"
 pragmatic_sanction.EVTOPTB1: "Neutralne"
 pragmatic_sanction.EVTOPTC1: "Przeciw Habsburgom"
 pragmatic_sanction.EVTNAME2: "Sankcja pragmatyczna"
 pragmatic_sanction.EVTDESC2: "Sankcja pragmatyczna, którą [GetDateText] ogłosił uroczyście Cesarz $EMPERORNAME$, wprowadza niepodzielność cesarskich ziem oraz ustanawia dziedzicem pierworodne dziecko, nawet jeśli jest ono płci żeńskiej. Bez wątpienia $EMPERORNAME$ planuje pozostawić swojej spadkobierczyni również cesarski tron."
 pragmatic_sanction.EVTOPTA2: "Możemy mieć cesarzową!"
 flavor_dan.EVTNAME3285: "Pluralistyczny rząd kraju [Root.Monarch.GetName]"
 flavor_dan.EVTDESC3285: "Wstąpiwszy na tron, [Root.Monarch.GetName] wykorzystał urząd kanclerski, aby przyznać przywileje handlowe kupcom z pominięciem Rigsrådu, lekceważąc w ten sposób roszczenia duńskiej szlachty oraz przedstawicieli Hanzy. W 1517 r. oskarżył zarządcę kopenhaskiego zamku o otrucie swojej kochanki Dyveke i odtąd ignorował zarówno Rigsråd jak i królewski statut. Powołał burżuazyjny w przeważającej części rząd, a na swego specjalnego doradcę wybrał Hansa Mikkelsena, burmistrza Malmö."
 flavor_dan.EVTOPTA3285: "Rządź z poparciem burżuazji."
 flavor_dan.EVTOPTB3285: "Polegaj na radzie królewskiej."
 flavor_dan.EVTNAME3287: "Skandynawska konstytucja"
 flavor_dan.EVTDESC3287: "Król Chrystian I Oldenburg zmarł w 1481 r., pozostawiając tron swojemu synowi Janowi. Od czasu bitwy pod Brunkeberg w 1471 r., Szwecja była częścią unii kalmarskiej jedynie z nazwy. W 1483 r. rady skandynawskich królestw stworzyły projekt rozdziału halmstadzkiego. Była to próba opracowania skandynawskiej konstytucji, która umacniałaby władzę arystokracji. Jednak kanclerz Szwecji Sten Sture Starszy odmówił wysłania do Halmstad swego przedstawicielstwa. Szwedzi odwlekali podpisanie dokumentu do 1484 r.,a i wtedy uczynili to z zastrzeżeniami."
 flavor_dan.EVTOPTA3287: "Opracuj skandynawską konstytucję"
 flavor_dan.EVTOPTB3287: "Porzuć ten pomysł"
 flavor_dan.EVTNAME3288: "Wielka reforma marynarki"
 flavor_dan.EVTDESC3288: "Za panowania Jana Oldenburga, który wstąpił na tron w 1481 r., flota zyskała uporządkowaną strukturę; z królewskiego rozkazu budowano też statki o dużym tonażu. W Sønderborg, dysponującym dębiną dobrej jakości, wybudowano 'Engelen'. Niemal równie duża 'Maria' została wykonana w Kopenhadze, które to miasto stopniowo stawało się macierzystym portem floty. Przed nastaniem 1509 r. Dania dysponowała już jedną z największych i najlepszych marynarek w Europie."
 flavor_dan.EVTOPTA3288: "Rozbuduj marynarkę"
 flavor_dan.EVTOPTB3288: "Rozbuduj armię"
 flavor_dan.EVTNAME3289: "Koniec unii kalmarskiej"
 flavor_dan.EVTDESC3289: "W 1397 r. rady królewskie Norwegii, Szwecji i Danii połączyły swe kraje unią kalmarską, tworząc zjednoczone królestwo północnych państw, w którym dominowały wpływy duńskie. Nieustające konflikty pomiędzy Szwecją a Danią w drugiej połowie lat '70. XV w. doprowadziły do rozpadu unii w 1523 r. Wówczas, wiele lat po zwycięstwie szwedzkiego regenta Stena Sture Starszego nad Duńczykami w bitwie pod Brunkeberg w 1471 r., królem Szwecji został Gustaw I Waza (panował w latach 1523 - 1560). Był to koniec unii kalmarskiej."
 flavor_dan.EVTOPTA3289: "Ok"
 flavor_dan.EVTNAME3293: "Zatarg hrabiów"
 flavor_dan.EVTDESC3293: "Po śmierci Fryderyka I Oldenburga w 1533 r. biskupi i arystokracja początkowo sprzeciwiali się wyborowi jego syna Chrystiana na króla. Działo się tak, gdyż Chrystian, podówczas książę Szlezwika-Holsztynu, był luteraninem. Z kolei chłopi i mieszczanie pragnęli powrotu obalonego wcześniej Chrystiana II, więzionego w Sønderborg. Burmistrzowie Kopenhagi i Malmö uknuli z Hanzą plan uwolnienia tego ostatniego i dołączenia tych dwóch największych duńskich miast do Ligi Hanzeatyckiej. Duńska rada królewska udaremniła spisek przy pomocy arcywroga państwa, Gustawa I Wazy. Zdarzenie to przeszło do historii pod nazwą 'grevefejden' (zatargu hrabiów), ponieważ buntownikom przewodził hrabia Christoffer Oldenburg."
 flavor_dan.EVTOPTA3293: "Poprzyj Chrystiana, księcia Szlezwika-Holsztynu"
 flavor_dan.EVTOPTB3293: "Poprzyj Chrystiana II"
 flavor_dan.EVTNAME3294: "Peder Oxe"
 flavor_dan.EVTDESC3294: "Peder Oxe był geniuszem finansowym, który na wezwanie Fryderyka II powrócił do Danii z wygnania, po tym jak I wojna północna zrujnowała duńską gospodarkę. Z Oxem u steru państwo w krótkim czasie wyszło z kryzysu finansowego. Przekonał on arystokrację do większych wpłat i zreformował myto na Sundzie, potrajając dochody. Pracował też nad usprawnieniem rolnictwa i systemu edukacji. Aż do śmierci w 1577 r. Peder Oxe wraz z kilkoma innymi możnowładcami de facto rządził Danią."
 flavor_dan.EVTOPTA3294: "Ok"
 flavor_dan.EVTNAME3296: "Reformy handlowe Chrystiana IV"
 flavor_dan.EVTDESC3296: "Chrystian IV Oldenburg miał tendencję do zajmowania się każdym możliwym szczegółem swojej administracji, jednocześnie tracąc z oczu poważniejsze kwestie. Nie tylko osobiście opracował założenia duńskiej polityki merkantylnej, ale również określał cło na importowane towary, zakładał dotowane przez państwo, uprzywilejowane kompanie handlowe i manufaktury (z których żadna nie odniosła znaczącego sukcesu), nalegając, że sam będzie nadzorował ich księgowość."
 flavor_dan.EVTOPTA3296: "Reformy merkantylne"
 flavor_dan.EVTOPTB3296: "Reformy wolnego handlu"
 flavor_dan.EVTNAME3297: "Absolutyzm"
 flavor_dan.EVTDESC3297: "Duński absolutyzm stanowił efekt wieloletniej zapaści politycznej oraz ostrego stanu kryzysowego, będącego wynikiem wojny ze Szwecją z lat 1657 - 1660 (była to ostatnia wojna szwedzkiego króla Karola X Gustawa). Mimo słabej pozycji w chwili objęcia tronu w 1648 r., Fryderyk III Oldenburg okazał na tyle zręcznym politykiem, że już w latach '50. XVII w. udało mu się odsunąć od Rigsrådu swoich dwóch głównych oponentów. Byli nimi seneszal Corfitz Ulfeldt oraz namiestnik Norwegii Hannibal Sehested - każdy z nich ożenił się z jedną z przyrodnich sióstr króla. Bohaterska obrona podczas oblężenia Kopenhagi zimą 1659 r. przyniosła królowi dodatkową popularność, podczas gdy arystokracja i członkowie Rigsrådu coraz bardziej się kompromitowali. Wydarzenia te doprowadziły stany do ustanowienia w październiku 1660 r. monarchii dziedzicznej (aczkolwiek arystokracja zgodziła się na to bardzo niechętnie). Nowy ustrój polityczny zakładał, że król nie jest już zależny od Rigsrådu, a Fryderyk III natychmiast zaczął korzystać ze swoich nowych praw do wprowadzania absolutyzmu. Następowało to stopniowo, począwszy od uchwalenia 10. stycznia 1661 r. aktu o monarchii dziedzicznej, a skończywszy na wejściu w życie w 1665 r. 'Kongeloven' ('Prawa Królewskiego'), podstawowego prawa duńskiego absolutyzmu."
 flavor_dan.EVTOPTOK: "Ok"
 flavor_dan.EVTNAME3298: "Modernizacja marynarki"
 flavor_dan.EVTDESC3298: "Za panowania Fryderyka II Oldenburga nastąpił znaczący wzrost morskiej potęgi Danii. Król przejawiał głębokie osobiste zainteresowanie rozbudową floty. Politykę tę kontynuował jego słynny syn, Chrystian IV, który za swoich rządów co roku żeglował razem z flotą. Morskie zainteresowania tego króla objawiały się we wszelkich aspektach marynarki, od bazy w Bremerholm po obowiązki admirałów oraz wyposażenie statków."
 flavor_dan.EVTOPTA3298: "Zreformuj marynarkę"
 flavor_dan.EVTOPTB3298: "Zreformuj armię"
 flavor_dan.EVTNAME3299: "Peder Griffenfeld"
 flavor_dan.EVTDESC3299: "Możliwe, że Peder Griffenfeld był największym geniuszem spośród doradców królewskich w całej historii Danii. Przyszedł na świat jako Peder Schumacher w bogatej kopenhaskiej rodzinie. Po ukończeniu studiów oraz zagranicznych podróży w latach 1654 - 1662, rozpoczął pracę w służbie publicznej jako królewski bibliotekarz. Wkrótce zyskał względy absolutnego monarchy Fryderyka III Oldenburga i został królewskim sekretarzem. Sprawując to stanowisko, w 1665 r. opracował Kongeloven ('Prawo Królewskie'), uzasadniające absolutyzm. W roku śmierci króla - 1670 r. - Schumacher otrzymał tytuł hrabiego Griffenfeld. W 1674 r. został mianowany kanclerzem Danii w służbie Chrystiana V."
 flavor_dan.EVTNAME3300: "III wojna północna"
 flavor_dan.EVTDESC3300: "W 1697 r. na tron szwedzki wstąpił piętnastoletni Karol XII. Dostrzegając okazję, w 1699 r. car Rosji Piotr I Wielki sprzymierzył się z Danią oraz połączonymi osobą władcy Polską i Saksonią. Jednakże przy wsparciu holenderskiej i brytyjskiej marynarki Karol XII wylądował na Zelandii i błyskawicznie pokonał Duńczyków, po czym wyruszył do Estonii, gdzie jego Szwedzi zmiażdżyli przeważające (w stosunku 5 do 1) siły Rosji. Zamiast jednak skończyć z Rosjanami, Karol XII ruszył przeciwko Augustowi II Mocnemu, królowi Polski i elektorowi Saksonii, którego w 1704 r. wygnał z Polski (osadzając na polskim tronie proszwedzkiego Stanisława Leszczyńskiego), po czym w 1706 r. podbił Saksonię. Kiedy w 1703 r. Rosjanie rozpoczęli budowę Sankt Petersburga i odtworzyli swą armię, zajęli też część Estonii (1704-1706). Wówczas Karol XII zdecydował się ruszyć na Moskwę przez Ukrainę, gdzie w 1708 r. Kozacy Mazepy wzniecili kolejny bunt. Sroga zima i napady Rosjan zdziesiątkowały armię szwedzką, która w 1709 r. poniosła ostateczną klęskę pod Połtawą. Ranny król uciekł do Imperium Osmańskiego. Siły osmańskie otoczyły Rosjan nad rzeką Prut, ale Piotr I uciekł się do przekupstwa, uzyskując bezpieczne przejście w zamian za Azow. Kiedy Karol XII tkwił na wygnaniu w Turcji, rosyjskie, duńskie, hanowerskie a nawet pruskie oddziały zajęły większość szwedzkich terytoriów wokół Bałtyku. Powróciwszy z internowania Karol XII zginął w 1718 r. u podnóża norweskiej fortecy Fredrikshald. Na mocy następujących po tym zdarzeniu traktatów pokojowych Szwecja straciła większość ze swego bałtyckiego imperium."
 flavor_dan.EVTOPTA3300: "Odzyskaj Skanię"
 flavor_dan.EVTOPTB3300: "Nie rób nic"
 flavor_dan.EVTNAME3305: "Reformy merkantylne Chrystiana VI"
 flavor_dan.EVTDESC3305: "Chrystian VI Oldenburg wierzył w twardy merkantylizm i duże, kontrolowane przez państwo manufaktury. Choć jego protekcjonistyczne reformy miały korzystny wpływ na duńskie rolnictwo, w większości okazały się kosztownymi porażkami, które pod względem handlowym opóźniły rozwój państwa na kilka dekad."
 flavor_dan.EVTOPTA3305: "Reformy merkantylne"
 flavor_dan.EVTOPTB3305: "Reformy wolnego handlu"
 flavor_dan.EVTNAME3307: "Pietyzm"
 flavor_dan.EVTDESC3307: "Tak jak jego małżonka, Zofia Magdalena von Brandenburg-Kulmbach, Chrystian VI Oldenburg był przesiąknięty niemieckim pietyzmem i żarliwie popierał narodowy Kościół pietystyczny. Zakazał przedstawień teatralnych w niedziele i święta, a po 1738 r. w ogóle zabroniono aktorom i artystom estradowym wjazdu do kraju. Zakazano również rozrywek na dworze, lecz miłość pary królewskiej do splendoru znalazła swój wyraz w kosztownych inwestycjach budowlanych, takich jak zamek Christiansborg (wzniesiony w latach 1733- 1745)."
 flavor_dan.EVTOPTA3307: "Popieraj pietyzm"
 flavor_dan.EVTOPTB3307: "Zdelegalizuj pietyzm"
 flavor_dan.EVTNAME3308: "Rządy J. H. E. Bernstorffa"
 flavor_dan.EVTDESC3308: "W 1766 r. Chrystian VII Oldenburg odziedziczył koronę Danii po swym ojcu Fryderyku V. Niestety był przy tym całkowicie niepoczytalny. Winę za jego niestabilność umysłową przypisuje się brutalnemu nauczycielowi z dzieciństwa oraz zdemoralizowanym dworskim paziom. Po ślubie z Karoliną Matyldą, córką Fryderyka Wilhelma Hanowerskiego, księcia Walii, w 1766 r., całkowicie pogrążył się w rozpuście. Za jego panowania, faktyczną władzę w kraju sprawowały inne osoby. Pierwszą z nich był przebiegły i kompetentny minister spraw zagranicznych J. H. E. Bernstorff, któremu udało się skłonić carycę Rosji Katarzynę II Wielką do zrzeczenia się części roszczeń do ziem księstwa Szlezwika-Holsztynu. Jednakże pozycja Bernstorffa stawała się coraz bardziej niepewna, aż 15. września 1770 r. został zdymisjonowany."
 flavor_dan.EVTNAME3309: "Rządy Struenseego"
 flavor_dan.EVTDESC3309: "Po dymisji Bernstorffa ster władzy w Danii przejął Johann Friedrich Struensee. Ten niemiecki lekarz poznał Chrystiana VII Oldenburga, kiedy wybrano go, by towarzyszył niestabilnemu umysłowo duńskiemu królowi w podróży po Europie (1768 r. - 1769 r.). Dzięki temu stanowisku, w 1769 r. uzyskał tytuł nadwornego lekarza. Rok później, podporządkowawszy sobie króla, został kochankiem królowej Karoliny Matyldy. Wkrótce rozwiązał radę królewską i zniósł urząd namiestnika Norwegii. W czerwcu 1771 r. skłonił króla do uczynienia go ministrem tajnego gabinetu, a w lipcu przyjął tytuł hrabiego. W okresie od marca 1771 r. do stycznia 1772 r. Struensee przeprowadził serię reform, obejmujących wolność prasy, ograniczenie pańszczyzny, ujednolicenie sądownictwa, a także reformę kopenhaskiego samorządu. Jednakże zraził do siebie wiele wysoko postawionych osób, przez co w styczniu 1772 r. padł ofiarą spisku, w wyniku którego został aresztowany i stracony za romans z królową."
 flavor_dan.EVTNAME3311: "Wielka reforma rolna"
 flavor_dan.EVTDESC3311: "Dania była i jest państwem przede wszystkim rolniczym. Jako jedna z pierwszych zastosowała nowe narzędzia i metody upraw opracowane pod koniec XVIII i na początku XIX wieku. Dokonano redystrybucji pól, wprowadzono ulepszone pługi, rotację upraw, zaczęto powszechnie wysiewać nowe wysoko wydajne rośliny uprawne z Nowego Świata (ziemniaki i kukurydzę). Nie wszystkie z tych zmian spotkały się z entuzjastycznym przyjęciem ze strony chłopstwa, przy czym najgorzej widzianą okazała się ta, w ramach której dzielono wioski na odrębne gospodarstwa, tak by wieśniacy mogli mieszkać bliżej swoich pól."
 flavor_dan.EVTOPTA3311: "Zreformuj rolnictwo"
 flavor_dan.EVTOPTB3311: "Zreformuj armię"
 flavor_dan.EVTNAME3312: "Rządy Ovego Høegha-Guldberga"
 flavor_dan.EVTDESC3312: "Høegh-Guldberg był człowiekiem niskiego pochodzenia. W 1753 r. zdobył stopień naukowy z teologii, zaś w 1761 r. został wykładowcą retoryki na Akademii w Sorø. W 1764 r. mianowano go opiekunem księcia Fryderyka, przyrodniego brata przyszłego króla Chrystiana VII Oldenburga. Piastując od 1771 r. stanowisko osobistego sekretarza Fryderyka, podzielał niechęć księcia do hrabiego Johanna Friedricha Struenseego, dzierżącego wówczas - dzięki swoim wpływom na Chrystiana VII - ster władzy w Danii. Høegh-Guldberg przyłączył się do spisku, który doprowadził do aresztowania i ścięcia Struenseego w 1772 r. Od tej pory razem z księciem Fryderykiem oraz królową-matką Julianą Marią posiadali w Danii znaczne wpływy. W 1774 r. Høegh-Guldberg został sekretarzem tajnego gabinetu. Wkrótce, bez konsultacji z pozostałymi ministrami rady zaczął wydawać rozkazy, podpisywane przez niepoczytalnego Chrystiana VII. Po zdymisjonowaniu w 1780 r. hrabiego A. P. Bernstorffa, przejął kontrolę nad polityką zagraniczną. Stracił władzę w wyniku zamachu stanu przeprowadzonego w 1784 r. przez księcia Fryderyka."
 flavor_dan.EVTNAME3313: "Rządy A. P. Bernstorffa"
 flavor_dan.EVTDESC3313: "Przywrócony na stanowisko w kwietniu 1784 r. Bernstorff aż do śmierci sprawował urząd ministra spraw zagranicznych w umiarkowanie liberalnym rządzie. Popierał reformy obejmujące uregulowanie stosunków na linii ziemianin - poddany oraz wyzwolenie chłopów pańszczyźnianych. W kwestiach zagranicznych ostrożnie realizował politykę neutralności. Kiedy wybuchła rewolucja francuska, potępił wszelkie mieszanie się w wewnętrzne sprawy Francji i nie przystąpił do żadnej z antyfrancuskich koalicji. W marcu 1794 r. wynegocjował ze Szwecją traktat o neutralności, na mocy którego statki kupieckie z obu krajów miały być chronione przez wspólne eskadry. Polityka zagraniczna Bernstorffa zyskała mu szacunek wśród europejskich dyplomatów, zaś jego polityka wewnętrzna przyniosła mu u Duńczyków taką popularność, że w dzień jego śmierci (21. czerwca 1797 r.) ogłoszono żałobę narodową."
 flavor_dan.EVTNAME5080: "Tycho Brahe"
 flavor_dan.EVTDESC5080: "Tycho Brahe był duńskim astronomem, którego działania na rzecz rozwoju przyrządów astronomicznych oraz pomiary i ustalenia pozycji gwiazd utorowały drogę dla przyszłych odkryć. Jego obserwacje - przeprowadzone z najwyższą możliwą do uzyskania przed wynalezieniem teleskopu dokładnością - obejmowały obszerne badania Układu Słonecznego oraz ustalenie dokładnych pozycji ponad 777 stałych gwiazd."
 flavor_dan.1.t: "Den Anden Store Manddrukning"
 flavor_dan.1.d: "'Wieczorną porą, od morza, znad południowego zachodu przyszedł wielki wiatr i potężna nawałnica. Wicher dął tak mocno, że nikt nie mógł zmrużyć oka. Nie minęła godzina, odkąd legliśmy na spoczynek, gdy syn mój rzekł tymi słowy: 'Ojcze, woda kapie mi na twarz'. Fale morskie wznosiły się ponad wały i dachy domów. Dźwięk był straszny.'\n\nGwałtowny sztorm zaatakował wybrzeża Szlezwiku i Dithmarschen, zalewając całą północną Fryzję. Wzbierające wody zabiły lub wypędziły tysiące ludzi. Całe wsie i wyspy zostały pochłonięte przez morze."
 flavor_dan.1.a: "Czy to już koniec?"
 flavor_dan.EVTNAME2: "Uniwersytet Kopenhaski"
 flavor_dan.EVTDESC2: "W 1479 r. król Danii Chrystian I Oldenburg założył w Kopenhadze studium generale, która stała się Uniwersytetem Kopenhaskim. Był to ośrodek rzymsko-katolickich studiów teologicznych, lecz posiadał również wydziały prawa, medycyny i filozofii."
 flavor_dan.EVTOPTA2: "Sponsoruj uniwersytet"
 flavor_dan.EVTOPTB2: "Zignoruj"
 flavor_dan.EVTNAME3: "Klasztor św. Klary"
 flavor_dan.EVTDESC3: "W 1497 r. król Jan I Oldenburg wraz z małżonką Krystyną Saską ufundowali w Kopenhadze klasztor św. Klary, przyznając mu dawne królewskie ogrody warzywne na terenie Rosengårdu. W 1498 r. królowa przekazała na rzecz budowy 40 reńskich guldenów. Siedem lat później klasztor został ukończony, a 11. sierpnia 1505 r. konsekrowany. Składał się z dormitorium, refektarza, kościoła, infirmerii, piwnic oraz cel dla sióstr i księży."
 flavor_dan.4.t: "Śmierć Adolfa VIII Holsztyńskiego"
 flavor_dan.4.da: "Od 1439 r. całe Księstwo Szlezwiku, którym rządził książę Adolf VIII Holsztyński, było dziedzicznym lennem korony duńskiej. Śmierć Adolfa pozostawiła Szlezwik bez bezpośredniego dziedzica, choć książę starał się zapewnić przejście tytułów na jego najstarszego siostrzeńca. Stawia nas to w korzystnej sytuacji. Tamtejsza szlachta martwi się, że księstwa - a wraz z nimi ich posiadłości - mogą ulec rozdzieleniu, co wiele by ich kosztowało.\nGwarancje dla praw klas społecznych Szlezwiku i Holsztynu oraz zaspokojenie roszczeń pozostałych pretendentów pozwolą nam sięgnąć po oba tytuły."
 flavor_dan.4.db: "Od 1439 r. całe Księstwo Szlezwiku, którym rządził książę Adolf VIII Holsztyński, było dziedzicznym lennem korony duńskiej. Śmierć Adolfa pozostawiła Szlezwik bez bezpośredniego dziedzica, choć książę starał się zagwarantować, że oba tytuły przejmie jego najstarszy siostrzeniec, [Root.Monarch.GetName]. Stawia nas to w korzystnej sytuacji. Tamtejsza szlachta martwi się, że księstwa - a wraz z nimi ich posiadłości - mogą ulec rozdzieleniu, co wiele by ich kosztowało.\nGwarancje dla praw klas społecznych Szlezwiku i Holsztynu oraz zaspokojenie roszczeń pozostałych pretendentów pozwolą nam sięgnąć po oba tytuły."
 flavor_dan.4.a: "Musimy uzyskać oba tytuły!"
 flavor_dan.4.a.tt: "Klasy społeczne z Holsztynu będą oczekiwać gwarancji dla swoich praw."
 flavor_dan.4.b: "Musimy zapewnić sobie Szlezwik!"
 flavor_dan.4.b.tt: "Mu odziedziczymy Szlezwik, a inny pretendent - Holsztyn."
 flavor_dan.5.t: "Traktat z Ribe"
 flavor_dan.5.da: "[Root.Monarch.GetName] otrzymał poparcie szlachty ze Szlezwiku i Holsztynu do tytułu - odpowiednio - książęcego i hrabiowskiego. W zamian musieliśmy obiecać, że kraje nie zostaną rozdzielone, co zabezpieczyło interesy tamtejszych właścicieli ziemskich. Szlezwik i Holsztyn stanowią teraz nierozdzielną część naszej domeny, niezależnie od tego, że jeden z nich jest duńskim księstwem, a drugi - hrabstwem Świętego Cesarstwa Rzymskiego.\nAby zrównać oba kraje rangą, Cesarz zgodził się podnieść Hrabstwo Holsztynu do godności księstwa, potwierdzając nasze prawa nie tylko do spuścizny po Adolfie VIII Holsztyńskim, ale również do małej prowincji Dithmarschen na zachodzie."
 flavor_dan.5.db: "[Root.Monarch.GetName] otrzymał poparcie szlachty ze Szlezwiku i Holsztynu do tytułu - odpowiednio - książęcego i hrabiowskiego. W zamian musieliśmy obiecać, że kraje nie zostaną rozdzielone, co zabezpieczyło interesy tamtejszych właścicieli ziemskich. Szlezwik i Holsztyn stanowią teraz nierozdzielną część naszej domeny, niezależnie od tego, że jeden z nich jest duńskim księstwem, a drugi - hrabstwem Świętego Cesarstwa Rzymskiego.\nAby zrównać oba kraje rangą, Cesarz zgodził się podnieść Hrabstwo Holsztynu do godności księstwa, potwierdzając nasze prawa do całości spuścizny po Adolfie VIII Holsztyńskim."
 flavor_dan.5.a: "To naprawdę proste."
 flavor_dan.6.t: "Państwo duńskie"
 flavor_dan.6.d: "Od zawarcia w 1397 r. unii kalmarskiej, korony Norwegii, Szwecji i Danii miały spoczywać na jednej głowie. Siedzibą związku była Dania - najbardziej wpływowe państwo na północy i niedoszły konkurent Hanzy. Niemniej nowo-koronowany [Root.Monarch.GetName] nie odziedziczył bynajmniej imperium. Jego poprzednik stracił władzę po klęsce zadanej przez Hanzeatów i wyjechawszy na Gotlandię, poświęcił się pirackiemu procederowi. Choć świeżo wprowadzone cła sundzkie są źródłem znacznych dochodów, aby spłacić koszty przegranych wojen oraz utrzymać unię w jednym kawałku, korona musiała oddać w zastaw rodom Thottów, Gyldenstierne'ów, Rosenkrantzów, Rønnowów i Frille'ów swoje majątki.\nJeśli władca ma zachować wpływy, musimy za wszelką cenę je odzyskać."
 flavor_dan.6.a: "Arystokracja ma wspierać i doradzać, a nie rządzić."
 flavor_dan.6.a.tt: "Odbierzemy oddane szlachcie zamki. Siłą, jeśli będzie trzeba."
 flavor_dan.6.b: "Arystokracja dźwiga królestwo na swoich bakach; musimy oddać im to, co im się należy."
 flavor_dan.7.t: "Bawarska spuścizna"
 flavor_dan.7.d: "Wraz ze śmiercią w 1443 r. księcia Palatynatu, Jana Wittelsbacha, władcą rodzinnych posiadłości w Górnym Palatynacie został Krzysztof. Choć ich znaczenie w porównaniu z królewskimi ziemiami na północy wydaje się nikłe, w tych ciężkich czasach stanowią niezłe źródło dodatkowych dochodów."
 flavor_dan.7.a: "Pamięci Jana."
 flavor_dan.8.t: "[Root.Monarch.GetName] i spadek po nim"
 flavor_dan.8.d: "Ponieważ [Root.Monarch.GetName] nie robi się coraz młodszy, rada królewska zaczęła rozglądać się za odpowiednimi - w jak najszerszym sensie - kandydatami na następcę tronu. Zdaniem jednego z naszych najpotężniejszych wasali, jakim jest [count_of_holstein.Monarch.GetName] ze Szlezwika-Holsztynu, idealnym kandydatem byłby Chrystian - [count_of_holstein.Monarch.GetHerHis] siostrzeniec i dziedzic, potomek Waldemara II Zwycięskiego.\n[count_of_holstein.Monarch.GetName] daje jasno do zrozumienia, że [count_of_holstein.Monarch.GetSheHe] opłaci kandydaturę Chrystiana z własnej kieszeni."
 flavor_dan.8.a: "Cnota wskaże nam drogę."
 flavor_dan.8.b: "Nie możemy składać przedwcześnie żadnych obietnic."
 flavor_dan.9.t: "Śledzie się kończą"
 flavor_dan.9.d: "Niegdyś wody wokół Skanör med Falsterbo w Skanii tak obfitowały w śledzie, że można je było kroić nożem. Od tamtej pory Skania była ważnym eksporterem ryb na obszar całego Bałtyku, a także głównym punktem przeładunkowym towarów zmierzających z Europy Zachodniej do wschodnich portów.\nNiestety ostatnimi czasy śledzi było coraz mniej, zaś tegoroczne połowy były tak ubogie, że nie wystarczyło ich dla podtrzymania lokalnego rynku. Wraz z jego śmiercią znika jedno z głównych źródeł dochodu korony."
 flavor_dan.9.a: "Jaka szkoda."
 flavor_dan.10.t: "Indie"
 flavor_dan.10.d: "[Root.Monarch.GetName] udzielił audiencji grupie kupców pod wodzą Jana de Willuma, Hermana Rosenkrantza i Rolanda Crappe'a. Zwrócili się oni z prośbą o kartę, która pozwoliłaby im założyć w Indiach duńską kolonię. Twierdzą, że nawiązali już kontakty z 'królem Cejlonu' i radżą Tańdźawuru. Choć nie wiadomo, jak bardzo wierzyć ich zapewnieniom, widać, że dobrze znają ziemie, o których mówią. Niezależnie od tego, czy przyznamy im Kartę Indyjską, spróbują założyć tam duńską placówkę i rozwijać nasze interesy w regionie."
 flavor_dan.10.a: "Do Indii!"
 flavor_dan.10.tt: "Zostanie wysłana ekspedycja, której celem będzie założenie misji handlowej w Indiach. Jeśli odniesie sukces, inwestycja spłaci się ze znacznym naddatkiem."
 flavor_dan.10.b: "Mamy ważniejsze sprawy tu na miejscu."
 flavor_dan.11.t: "Poselstwo z Danii"
 flavor_dan.11.d: "Na dwór, którym włada [Root.Monarch.GetName], przybył mężczyzna, przedstawiający się jako kapitan Pike. Twierdzi, że przysyła go [From.Monarch.GetTitle] Danii, i prosi o pozwolenie na założenie placówki handlowej w porcie [dansborg.GetName]. W zamian proponuje rekompensatę finansową oraz 'ochronę' przed innymi Europejczykami."
 flavor_dan.11.a: "Doskonały pomysł!"
 flavor_dan.11.b: "Nie ufam drobnicy."
 flavor_dan.12.t: "Wieści z kraju [From.GetName]"
 flavor_dan.12.d: "Nasza pierwsza ekspedycja do Indii powróciła z wieściami od kapitana Gjedde'a. Wygląda na to, że tamtejszy [From.Monarch.GetTitle] ostatecznie udzielił zgody na powstanie duńskiej kolonii na obszarze [dansborg.GetName].\nZgodnie ze słowami szlachetnego kapitana zbudowano już fort oraz niedużą, acz zyskowną faktorię."
 flavor_dan.12.a: "Wspaniale!"
 flavor_dan.13.t: "Klęska wyprawy do Indii"
 flavor_dan.13.d: "Nasza ekspedycja do Indii powróciła, przywożąc same złe wieści. Najwyraźniej wyprawa dotarła do wyspy Cejlon i natychmiast zajęła miejscową świątynię, zamieniając ją w bazę operacyjną. Gdy tylko dowiedziały się o tym miejscowe władze, przy wsparciu innego europejskiego państwa, które zdążyło już założyć placówkę na tym obszarze, zaatakowały świątynię i wypędziły naszych ludzi.\nStatki zawinęły jeszcze do kilku portów, ale wszędzie spotykały się z chłodnym przyjęciem i licznymi sugestiami, że duńscy marynarze to tak naprawdę piraci."
 flavor_dan.13.a: "Jaka szkoda."
 flavor_dan.14.t: "Wielki pożar Kopenhagi"
 flavor_dan.14.d: "Wypadek, który przytrafił się dwójce dzieci bawiących się świecami, przerodził się w wielki pożar, który ogarnął całą Kopenhagę. Przez cztery dni ogień rozprzestrzeniał się pomiędzy budynkami średniowiecznego centrum miasta, pochłaniając całe kwartały, zabijając i pozbawiając tysiące ludzi dachu nad głową. Żywioł strawił liczne stare i ważne budynki, w tym bibliotekę Uniwersytetu Kopenhaskiego z pracami naszych wybitnych rodaków.\nArchitekci zaproponowali ambitny plan odbudowy, uwzględniający zakaz wznoszenia domostw w technologii muru pruskiego, zabudowę zniszczonych terenów i nową siatkę dróg i kwartałów, znacznie różniącą się od spalonego starego średniowiecznego miasta. Inni zwracają uwagę, że odbudowa powinna nastąpić tak szybko, jak to możliwe, ponieważ tysiące ludzi zostały bez schronienia i nie można sobie pozwolić na marnowanie czasu..."
 flavor_dan.14.a: "Wprowadź ambitny plan!"
 flavor_dan.14.b: "Wprowadź realistyczny plan!"
 flavor_dan.15.t: "Mord na Poulu Laxmandzie"
 flavor_dan.15.d: "Poul Laxmand, przywódca rady królewskiej i jeden z najbogatszych ludzi w Danii, został w biały dzień zamordowany w Kopenhadze. Naoczni świadkowie twierdzą, że dwóch powszechnie znanych arystokratów zaatakowało go nożami i wrzuciło do kanału. Z racji pełnionego stanowiska Laxmand był osobą, z którą należało się liczyć. On i [Root.Monarch.GetName] nie zawsze pozostawali w dobrych stosunkach. Podejrzewano, że Laxmand nie zawsze stawiał dobro państwa na pierwszym miejscu. Moglibyśmy wykorzystać to zdarzenie, by osłabić jego popleczników i zagarnąć jego majątek. Jednak takie działania mogłyby się na nas źle odbić - niektórzy mogliby pomyśleć, że to [Root.Monarch.GetName] stoi za morderstwem."
 flavor_dan.15.a: "'Nazywasz się Lax, na pewno umiesz pływać!'"
 flavor_dan.15.a.tt: "Teraz gdy Poul Laxmand nie może się bronić, oskarżymy go o zdradę i skonfiskujemy jego majątek."
 flavor_dan.15.b: "Musimy znaleźć i ukarać jego morderców!"
 flavor_dan.16.t: "[Root.Monarch.GetName] i jego reformy"
 flavor_dan.16.d: "Ponieważ jesteśmy potęgą morską jednocześnie na obszarze Morza Północnego i Bałtyku, zawsze utrzymywaliśmy bliskie stosunki z miastami handlowymi Niderlandów. Choć władza królewska pozostaje zwyczajowo związana z duńską arystokracją, władza polityczna w coraz większym stopniu opiera się na niderlandzkim mieszczaństwie. Obecnie nasze interesy i problemy stały się tak bliskie, że [Root.Monarch.GetName] szuka inspiracji wśród holenderskich struktur politycznych i gospodarczych.\n[Root.Monarch.GetTitle] żywi przekonanie, że jeśli otrzyma wolną rękę, może [Root.Monarch.GetSheHe] wprowadzić szeroko zakrojone reformy, które wzmocniłyby duńskie mieszczaństwo i naszą gospodarkę."
 flavor_dan.16.a: "Oto przyszłość naszego kraju."
 flavor_dan.17.t: "Debata religijna"
 flavor_dan.17.d: "Podczas gdy w Europie rozprzestrzeniają się idee reformacji, w naszym kraju nasila się podział na obrońców dawnych zwyczajów i zwolenników reform w Kościele. Hans Tausen - zagorzały entuzjasta nauk Lutra - zgromadził wokół siebie sporą trzódkę, a także pozyskał poparcie mieszczan, chroniących go przed przeciwnikami z szeregów kleru. Inni, jak na przykład karmelita Poul Helgesen, krytykują katolicki establishment, lecz odrzucają koncepcję reformacji.\nWiara Danii chwieje się niczym liść na wietrze, toteż każda decyzja, jaką podejmie [Root.Monarch.GetName], może mieć poważny wpływ na naszą przyszłość."
 flavor_dan.17.a: "Roztoczmy opiekę nad Tausenem."
 flavor_dan.17.b: "Promujmy głosy rozsądku."
 flavor_dan.18.t: "Rozwój handlu bydłem"
 flavor_dan.18.d: "Od stuleci kupcy i żołnierze przemierzali Jutlandię, korzystając z tak zwanej Byczej Drogi. Jednak przede wszystkim szlak ten służył transportowi bydła, które docierało na wielki targ w Wedlu. Stamtąd zwierzęta przewożono do Stade, Hamburga i Lubeki, skąd trafiały do całych Niemiec. Ponieważ liczba mieszkańców północnych Niemiec i całego regionu bałtyckiego pod koniec XVI w. ciągle się zwiększała, rosło też zapotrzebowanie na mięso, zboże i ryby. Stada pędzone na południe osiągnęły liczebność 40 000 zwierząt na targ.\nEksport płodów rolnych i bydła przynosi naszej arystokracji i mieszkańcom miast targowych góry niemieckiego i holenderskiego złota, jednak pojawiają się obawy, że ten stan rzeczy wzmacnia wielkie majątki ziemskie, podczas gdy gospodarstwa wolnego chłopstwa cierpią... "
 flavor_dan.18.a: "Więcej pieniędzy nigdy nikomu nie zaszkodziło!"
 flavor_dan.19.t: "Markus Hess"
 flavor_dan.19.d: "Rozwój rynków Kopenhagi, Malmø i innych miast targowych zaowocował pojawieniem się nowej kategorii mieszczańskiej arystokracji. Jej przedstawiciele nie tylko starają się pomnażać własne majątki, ale są też gotowi sprzymierzyć się z państwem w imię przyszłych obopólnych korzyści finansowych.\nNiewielu reprezentuje tę postawę równie mocno, co Markus Hess, burmistrz Kopenhagi i głowa spółek handlowych działających od Niderlandów po Hiszpanię i od Islandii po Estonię. Hess ma bliskie związki z koroną i czasem bierze na swoje barki ciężar częściowego zaopatrzenia marynarki i wojska; udostępnia też kanały do kontaktów biznesowych z Holendrami."
 flavor_dan.19.a: "Niech robi to, w czym jest dobry!"
 flavor_dan.19.b: "Pożyczki, powiadacie?"
 flavor_dan.20.t: "Corfitz Ulfeldt i rada królewska"
 flavor_dan.20.d: "Duńska Królewska Rada Państwowa i [Root.Monarch.GetTitle] [Root.Monarch.GetName] mają długą historię sporów o granice władzy. Obecny rigshofmester, hrabia Corfitz Ulfeldt - także królewski szwagier - działa niestrudzenie na rzecz zwiększenia uprawnień rady i szlacheckich rodów. Ponieważ ma za sobą arystokrację i cały aparat państwowy, próby zdjęcia go z urzędu kończyły się klęską. Ulfeldt to zręczny intrygant; na przestrzeni lat ogrywał króla i innych przeciwników, sięgając po różne narzędzia, by dowieść swojej władzy.\nUważa się, że jako wyłączny dysponent ceł sundzkich Ulfeldt może wyprowadzać sporą część dochodów z państwowej kasy, jednak użycie tego faktu do zdymisjonowania hrabiego będzie miało wysokie koszty polityczne."
 flavor_dan.20.a: "Pozbądźmy się tego zdrajcy z naszych szeregów!"
 flavor_dan.20.b: "Ustąpmy arystokracji."
 flavor_dan.21.t: "O cudach, znakach i objawieniach"
 flavor_dan.21.d: "W ciągu swojej kariery zawodowej biskup Ribe, Jens Dinesen Jersin, zapracował sobie na uznanie. Za młodu starał się reformować prowadzoną po łacinie edukację poprzez wprowadzanie przekładów i objaśnień w języku duńskim. Później był orędownikiem praktycznego pobożnego podejścia do wiary, które wyraził w ogromnie popularnych opracowaniach religijnych 'Vera via vitae, en riktig vei til det evige liv' i 'Troens kamp oc seier'.\nOstatnio za pośrednictwem tekstu 'Om miracler, tegn oc obenbaringer oc deris udleggelse' Jersin wziął na celownik popularne przesądy, starając się uwolnić swoich diecezjan od strachu przed nadprzyrodzonym."
 flavor_dan.21.a: "Ciekawe"
 flavor_dan.22.t: "Niels Juel"
 flavor_dan.22.d: "Wykorzystujący znajomość holenderskiego szkutnictwa oraz doświadczenie nabyte podczas służby pod Maartenem Trompem i Michielem de Ruyterem Niels Juel jest siłą, z którą należy się liczyć. W czasie pokoju niestrudzenie usprawniał i modernizował taktykę oraz organizację duńskiej marynarki. Podczas wojny dowiódł swojego kunsztu w walce na morzu, odnosząc znakomite zwycięstwa nad przeważającymi siłami wroga.\nChoć musiał zmagać się z admirałami-tradycjonalistami, jego geniusz stawał się coraz bardziej widoczny w kraju i za granicą. Pora, byśmy wynagrodzili go uznaniem, na jakie zasługuje jego talent."
 flavor_dan.22.a: "Wykorzystajmy jego umiejętności organizacyjne."
 flavor_dan.22.b: "Zostanie naszym admirałem."
 counts_feud.1.t: "Zatarg hrabiów"
 counts_feud.1.d: "Po śmierci Fryderyka I Oldenburga w 1533 r. biskupi i arystokracja początkowo sprzeciwiali się wyborowi jego syna Chrystiana na króla. Działo się tak, gdyż Chrystian, podówczas książę Szlezwika-Holsztynu, był luteraninem. Z kolei chłopi i mieszczanie pragnęli powrotu obalonego wcześniej Chrystiana II, więzionego w Sønderborg. Burmistrzowie Kopenhagi i Malmö uknuli z Hanzą plan uwolnienia tego ostatniego i dołączenia tych dwóch największych duńskich miast do Ligi Hanzeatyckiej. Buntownikom przewodził hrabia Christoffer Oldenburg, dlatego zdarzenie to przeszło do historii pod nazwą 'grevefejden' ('zatargu hrabiów')."
 counts_feud.1.a: "Poprzyj nowego monarchę"
 counts_feud.1.b: "Poprzyj pretendenta"
 counts_feud.2.t: "Rosnąca aktywność buntowników"
 counts_feud.2.d: "W proteście przeciw objęciu tronu przez Chrystiana III Oldenburga zamiast Chrystiana II, chłopi z Vendsyssel oraz Północnej Jutlandii zbuntowali się przeciw szlachcie. Zostali podburzeni przez kaperskiego kapitana Szypra Klementa na polecenie hrabiego Chrstoffera Oldenbugra. Ich kwatera główna znajduje się w Aalborg. W wyniku tych zdarzeń spalonych zostało wiele dworów w północnej i zachodniej Jutlandii."
 counts_feud.3.t: "Zatarg hrabiów w Danii"
 counts_feud.3.d: "Po śmierci Fryderyka I Oldenburga w 1533 r. biskupi i arystokracja początkowo sprzeciwiali się wyborowi jego syna Chrystiana na króla. Działo się tak, gdyż Chrystian, podówczas książę Szlezwika-Holsztynu, był luteraninem. Z kolei chłopi i mieszczanie pragnęli powrotu obalonego wcześniej Chrystiana II, więzionego w Sønderborg. Zarówno nowy monarcha jak i stary pretendent przysłali do Szwecji emisariuszy z prośbą o pomoc."
 counts_feud.3.a: "Wesprzyj buntowników"
 counts_feud.3.b: "Wesprzyj duńskiego monarchę"
 counts_feud.3.c: "Nie rób nic"
 counts_feud.4.t: "Szwedzi popierają pretendenta"
 counts_feud.4.d: "Szwedzka armia, którą król Gustaw Waza przysłał na pomoc Chrystianowi III Oldenburgowi, wylądowała w Skanii w Loshult, po czym paląc, mordując i grabiąc przeszła przez ziemie Gønge i kontynuuje marsz w stronę miasta Vä. Druga szwedzka armia, która najechała Halland, niszczy je ogniem i mieczem. Zajmujący zamek w Helsingborg Tyge Krabbe poparł hrabiego Christoffera, regenta Chrystiana II, zaś część skańskiej szlachty sprzymierzyła się za Szwedami. W styczniu 1535 r. połączone siły Szwedów i duńskiej szlachty posuwały się w stronę Helsingborg, podczas gdy armia obywateli Lubeki i Malmö pod wodzą Jørgena Kocka okopała się pod zamkiem. Z rozkazu Tyge Krabbe armaty otworzyły nagle ogień w stronę obrońców zamku, a bramy zostały otwarte przed Szwedami. Został on wynagrodzony spaleniem miasta do gołej ziemi. Duńska ziemia na zachód od Sundu przepadła zarówno dla hrabiego Christoffera jak i Chrystiana III."
 counts_feud.4.a: "To straszne!"
 counts_feud.5.t: "Szwedzi popierają duńskiego monarchę"
 counts_feud.5.a: "Doskonale!"
 counts_feud.6.t: "Schwytano Szypra Clementa"
 counts_feud.6.d: "Klemen Andersen, znany jako Szyper Clement, był kaprem, służącym wcześniej Chrystianowi II Oldenburgowi. Sprzymierzył się z regentem tegoż, hrabią Christofferem Oldenburgiem. Podburzył chłopów z Vendsyssel i Północnej Jutlandii do buntu przeciw szlachcie. 16. października 1534 r. jutlandzka szlachta, wysłana do rozbicia buntowników, starła się pod Svenstrup z chłopską armią Clementa, dowodzoną przez żołnierzy hrabiego Christoffera. Oddziały szlacheckie zostały doszczętnie rozbite, zaś zbuntowane chłopstwo na kilka miesięcy opanowało większość północnej Jutlandii. Szlachcice byli wypędzani, a ich dwory palono. Ostatecznie jednak chłopskie siły okazały się niedostatecznie uzbrojone i zbyt niezdyscyplinowane, zaś król Chrystian III Oldenburg podpisał odrębny pokój z hrabią Christofferem. Pokonanie zbuntowanego chłopstwa powierzono generałowi Johanowi Rantzau. Buntownicy wycofali się do Aalborg i wzmocnili obronę miasta, lecz po ciężkiej bitwie w grudniu 1534 r. armia Rantazu pokonała ich, opanowała szańce, złupiła miasto i zabiła około dwóch tysięcy ludzi. Clementowi udało się uciec, lecz został zdradzony i pojmany przez wrogów. Był więziony do końca wojny domowej, kiedy to został stracony przez łamanie kołem."
 counts_feud.100.t: "Następstwa"
 counts_feud.100.d: "Po zdobyciu Aalborg, 11. czerwca 1535 r. armia generała Rantzau stoczyła bitwę pod Øksnebjerg. Pozostałości sił hrabiego Christoffera były stopniowo pokonywane. Kopenhaga i Malmö trzymały się do 1536 r., kiedy to po kilkumiesięcznym oblężeniu skapitulowały. Zatarg hrabiów oficjalnie dobiegł końca. Szlachcice przegrupowali się i zaleczyli rany pobierając się między stronnictwami. Najpotężniejsze w tamtych czasach duńskie rody ze Skanii - Bille oraz Brahe - ochronili swe rodziny i bogactwo poprzez małżeństwo. Beate Bille i Otte Brahe wzięli ślub dla dobra swoich rodów oraz by zawiązać między nimi sojusz polityczny. Konsekwencje dla chłopstwa były kosztowne dla wszystkich stronnictw. Wielu musiało okupić swe życie podarkami dla króla i szlachty. Niezadowolenie chłopów jeszcze bardziej wzrosło, a szlachta zaczęła jeszcze mocniej trzymać się razem. Za panowania Chrystiana III Oldenburga królewski absolutyzm rósł w Danii w siłę, przy jednocześnie pogarszającej się sytuacji klas niższych. Kolejnym efektem zatargu hrabiów było pojawienie się szwedzkiej armii w Skanii, co zaostrzyło apetyt Szwedów na zdobycie ziem dla nich samych..."
 counts_feud.100.a: "Zatarg hrabiów dobiegł końca"
 flavor_hab.10.t: "Niemieckie osadnictwo na Węgrzech"
 flavor_hab.10.d: "Największa fala niemieckich emigrantów dotarła na Węgry w latach po wypędzeniu z tych ziem Osmanów, w wyniku celowej polityki osiedleńczej habsburskiego rządu. W okresie od 1711 r. do 1780 r. do południowo-wschodnich Węgrzech napływali niemieckojęzyczni osadnicy z południowych Niemiec, Austrii i Saksonii. Ich przybycie pomogło postawić gospodarkę na nogi i przyczyniło się do kulturowej odrębności regionu. Przed końcem XVIII w. Królestwo Węgier zamieszkiwała już ponadmilionowa niemieckojęzyczna populacja. Na ten okres datuje się rozkwit niemieckojęzycznej kultury na tych terenach, przejawiający się powstawaniem utworów literackich, gazet i periodyków."
 flavor_hab.10.a: "Zachęcaj do tego!"
 flavor_hab.10.b: "Zniechęcaj do osadnictwa"
 flavor_hab.EVTNAME3188: "Sejm Rzeszy w Augsburgu"
 flavor_hab.EVTDESC3188: "W maju 1548 r. ogłoszono tymczasową ugodę w sprawie doktryn religijnych pomiędzy niemieckimi katolikami i protestantami; 30. czerwca 1548 r. zyskała ona status cesarskiego prawa. Została przygotowana i przyjęta pod naciskiem cesarza Świętego Cesarstwa Rzymskiego Karola V Habsburga, który liczył na czasowe wprowadzenie jedności religijnej w Niemczech, dopóki rada generalna Kościoła Katolickiego nie wypracuje rozwiązań dla dzielących wyznania różnic. Owo interim augsburskie odzwierciedlało przede wszystkim katolicki punkt widzenia, choć jednocześnie zezwalało księżom na zawieranie małżeństwa, a wiernym na przyjmowanie komunii św. pod obiema postaciami (chleba i wina). Część protestanckich elektorów sprzeciwiła się katolickiemu charakterowi dokumentu i odmówiła uznania go. Cesarz próbował wymusić ich akceptację, na skutek czego na kolejnym Sejmie Rzeszy protestanci przyjęli interim lipskie, które utrzymywało w mocy protestanckie doktryny. Żaden z dokumentów nie zyskał pełnej akceptacji, toteż porozumienie religijne w Niemczech przyniósł dopiero w 1555 r. pokój augsburski."
 flavor_hab.EVTOPTA3188: "Znajdź płaszczyznę porozumienia"
 flavor_hab.EVTOPTB3188: "Poprzyj katolików"
 flavor_hab.EVTOPTC3188: "Poprzyj protestantów"
 flavor_hab.EVTNAME3193: "'List majestatyczny'"
 flavor_hab.EVTDESC3193: "Pod naciskiem czeskich klas, lękając się też rosnących wpływów swego brata, cesarz Rudolf II Habsburg ogłosił 'List majestatyczny'. Dokument ten przyznawał wolność religijną wszystkim protestantom na terenie Czech. Późniejsze anulowanie go stało się jedną z przyczyn wybuchu wojny trzydziestoletniej."
 flavor_hab.EVTOPTA3193: "Wprowadź go"
 flavor_hab.EVTOPTB3193: "Nie wprowadzaj go"
 flavor_hab.EVTNAME3194: "Defenestracja praska"
 flavor_hab.EVTDESC3194: "W maju 1618 r., po tym jak anulowano 'List majestatyczny', w Pradze wybuchł bunt. Protestanccy członkowie czeskiego parlamentu wyrzucili przez okno dwóch cesarskich urzędników wraz z sekretarzami - co przeszło do historii pod nazwą defenestracji praskiej. Ogłoszono detronizację Ferdynanda II Habsburga, a tron czeski zaofiarowano Fryderykowi V Wittelsbachowi, elektorowi palatynowi reńskiemu."
 flavor_hab.EVTOPTA3194: "Niedobrze."
 flavor_hab.EVTNAME3195: "Wojna chłopska w Austrii"
 flavor_hab.EVTDESC3195: "Trzecią dekadę XVII w. cechowały długie i mroźne zimy, późne wiosny oraz chłodne i deszczowe lata, prowadzące do klęski nieurodzaju i ostrego wzrostu cen zbóż. W atmosferze rosnących napięć nastąpiło wydarzenie klimatyczne tragiczne na niespotykaną wcześniej skalę. W ostatnim tygodniu maja 1626 r., w środku okresu wegetacyjnego wróciła zima. Temperatura spadła tak, że rzeki i jeziora zamarzły, a drzewa zrzuciły liście. Nieoczekiwany powrót chłodów wzbudził lęk i panikę wśród chłopów, którzy nie pamiętali tak katastrofalnej dla zbiorów pogody. Ta sytuacja, w połączeniu z brutalnymi prześladowaniami protestantów, doprowadziła w większości protestanckich chłopów z Górnej Austrii do oddania się pod władzę Bawarii i buntu. Po ciężkich walkach rebelia została stłumiona i w 1628 r. kraj na powrót znalazł się w rękach cesarza."
 flavor_hab.EVTOPTA3195: "Trzeba ich zgnieść"
 flavor_hab.EVTNAME3201: "Powstanie Rakoczego"
 flavor_hab.EVTDESC3201: "Wraz z mijaniem kolejnych wojen, władająca Węgrami dynastia Habsburgów wypracowała sobie w stosunku do krajowej szlachty następujący model postępowania: kiedy Austria toczyła wojny za granicą, przyznawano im przywileje, które po zawarciu pokoju starano się jak najszybciej odebrać. Naturalnie powodowało to częste bunty. Zgodnie z tym modelem, po decydującym zwycięstwie nad Turkami w 1699 r. na węgierskich szlachciców nałożono podatki i ogłoszono pobór do wojska. Lecz gdy w 1703 r. Austria przystąpiła do wojny z Francją, na Węgrzech wybuchło kolejne powstanie, tak że cesarz Józef I Habsburg był zmuszony przywrócić stare przywileje szlacheckie, podpisując w 1711 r. pokój w Szatmár."
 flavor_hab.EVTOPTA3201: "Nich znają swoje miejsce"
 flavor_hab.EVTOPTB3201: "Idź na ustępstwa"
 flavor_hab.EVTNAME3203: "Czystka arcybiskupa Salzburga"
 flavor_hab.EVTDESC3203: "W 1731 r. arcybiskup Salzburga rozpoczął oczyszczanie swych ziem z protestantów. Na przestrzeni lat wzrośli oni w liczbę tak bardzo, że arcybiskup zaczął widzieć w ich istnieniu zagrożenie dla swojej władzy. Pond 26 tysięcy rodowitych Niemców wyznania protestanckiego uciekło, lękając się o swoje życie. W 1732 r. 17 tysięcy z nich znalazło schronienie w Prusach i osiedliło się głównie w Prusach Wschodnich. Kilka protestanckich krajów rozpoczęło ogólnokrajową zbiórkę pomocy dla uchodźców."
 flavor_hab.EVTOPTA3203: "Pozwól arcybiskupowi na eliminację protestantów"
 flavor_hab.EVTOPTB3203: "Powstrzymaj arcybiskupa przed czystką"
 flavor_hab.EVTNAME3206: "Wenzel Anton von Kaunitz"
 flavor_hab.EVTDESC3206: "Wenzel Anton, hrabia, a później książę von Rietberg-Kaunitz (ur. w 1711 r., zm. w 1794 r.) pochodził z czeskiej rodziny szlacheckiej. Ten przepojony kulturą oświecenia, oddany urzędnik państwowy zawsze cieszył się zaufaniem i poparciem cesarzowej Marii Teresy. Zakończywszy karierę w dyplomacji, w 1753 r. objął stanowisko kanclerza Austrii, które sprawował do 1792 r. Jako zwolennik odwrócenia przymierzy działał na rzecz zbliżenia Austrii z Francją, co doprowadziło do wybuchu wojny siedmioletniej, ale też zdążył poprawić stosunki z królem Prus Fryderykiem II Wielkim na czas, by Austria zdążyła wziąć udział w I rozbiorze Polski."
 flavor_hab.EVTNAME3208: "Klemens Metternich"
 flavor_hab.EVTDESC3208: "Klemens Lothar von Metternich rozpoczął swą karierę w służbie państwu w 1797 r. jako przedstawiciel westfalskiego kolegium hrabiowskiego na Kongresie w Rastatt, lecz w niecałe dziesięć lat został ambasadorem Saksonii i Prus, jak również przedstawicielem Austrii na francuskim dworze. Jego kariera rozkwitła w 1809 r., gdy został mianowany austriackim ministrem spraw zagranicznych. Do 1813 r. prowadził politykę uległości względem francuskiej dominacji. Która to zakończyła się powstaniem czwórprzymierza, wojną z Francją i odniesieniem zwycięstwa jeszcze tego samego roku. Kolejne 35 lat znane jest jako epoka Metternicha, bowiem w tym czasie był on głównym arbitrem na europejskiej scenie. Reżim Metternicha opierał się na cenzurze religijnej i politycznej, szpiegostwie i tłumieniu ruchów rewolucyjnych i nacjonalistycznych. Ponosi on częściową winę za wybuch Wiosny Ludów w 1848 r."
 flavor_hab.EVTNAME3099: "Powstanie Bocskayego na Węgrzech"
 flavor_hab.EVTDESC3099: "Podczas ponownego wybuchu wojny austriacko-tureckiej w 1591 r. ważną rolę odegrały konflikty na tle religijnym. Do Siedmiogrodu wkroczyły cesarskie wojska pod wodzą Giorgia Basty, który tak okrutnie postępował z węgierskimi protestantami, że doprowadził do buntu popierającego wcześniej Habsburgów siedmiogrodzkiego generała Stefana Bocskayego. Przy pomocy armii hajduków Bocksay odparł Bastę, a w czerwcu 1606 r. podpisał z cesarzem Rudolfem II traktat pokojowy w Wiedniu, czyniący generała księciem Siedmiogrodu i gwarantujący prawa protestantom z Królestwa Węgier."
 flavor_hab.EVTOPTA3099: "Zgnieć heretyków"
 flavor_hab.EVTOPTB3099: "Idź na ustępstwa"
 flavor_hab.EVTNAME3216: "Reformy oświeceniowe Józefa II"
 flavor_hab.EVTDESC3216: "Józef II Habsburg (ur. 1741 r., zm. 1790 r.), w latach 1765 - 1790 Święty Cesarz Rzymski, od 1780 r. do 1790 r. król Czech i Węgier. Po śmierci ojca w 1765 r. pełnił obowiązki cesarza i współregenta u boku matki, lecz w rzeczywistości posiadał niewielkie wpływy. Urażony tym faktem, aż do śmierci matki w 1780 r. oddawał się podróżowaniu. Wówczas rozpoczął reformy, opierając się przede wszystkim na własnych poglądach i zasadach, a nie tych wynikających z dorobku oświecenia. Zmiany obejmowały ni mniej ni więcej, a zniesienie przywilejów dziedzicznych i kościelnych oraz powołanie służby cywilnej opartej na kompetencjach i lojalności, a nie pochodzeniu kandydata."
 flavor_hab.EVTOPTA3216: "Reformy oświeceniowe"
 flavor_hab.EVTOPTB3216: "Bez zmian"
 flavor_hab.EVTNAME3328: "Nadworna Rada Cesarstwa"
 flavor_hab.EVTDESC3328: "Reichshofrat został utworzony w 1497 r. przez cesarza Maksymiliana I Habsburga. Składał się z dwudziestu jeden radców wybieranych przez cesarza, z wyłączeniem wicekanclerza, którego wskazywał arcybiskup (a zarazem książę-elektor) Moguncji. Reichshofrat powstał jako przeciwwaga dla narzuconego wcześniej cesarzowi przez zgromadzenie Rzeszy Sądu Kameralnego. Sześciu radców było wyznania protestanckiego, a ich jednomyślny głos stanowił skuteczne veto."
 flavor_hab.EVTOPTA3328: "Powołaj tę nową radę"
 flavor_hab.EVTOPTB3328: "Niech szlachta zajmuje się tak przyziemnymi sprawami"
 flavor_hab.EVTNAME3332: "Skarcenie Węgier"
 flavor_hab.EVTDESC3332: "Turecka okupacja centralnych Węgier pozostawała palącą kwestią, jako że każdy Węgier czuł się oburzony habsburską polityką zakładającą pozostawienie Turków w spokoju przy jednoczesnej realizacji ambicji na zachodzie. Cesarz Leopold I Habsburg wysłał przeciw Turkom armię - lecz choć 1. sierpnia 1664 r. generał Austriaków Raimondo Montecuccoli odniósł zwycięstwo w bitwie pod Szentgotthárd, będący jej efektem pokój w Vasvár uznawał wszystkie sułtańskie zdobycze. W tej sytuacji nawet najwyżsi rangą magnaci z Królestwa Węgier zaczęli spiskować, chcąc pozbyć się Habsburgów przy pomocy Francji i Osmanów."
 flavor_hab.EVTOPTA3332: "Scentralizowane zarządzanie ze stolicy"
 flavor_hab.EVTOPTB3332: "Zdecentralizowana Węgierska Rada Szlachecka"
 flavor_hab.EVTNAME3333: "Powstanie księcia Imrego Thökölyego"
 flavor_hab.EVTDESC3333: "W 1681 r. młody Siedmiogrodzianin, Imre Thököly, poprowadził powstanie, które zmusiło cesarza Leopolda I Habsburga do przywrócenia konstytucji i wycofania się z wielu najsurowszych działań. Zachęcone sukcesami Thökölyego w walce z Cesarstwem Imperium Osmańskie wysłało na Węgry ogromną armię, która w 1683 r. dotarła pod Wiedeń."
 flavor_hab.EVTOPTA3333: "Powstrzymaj ruchy niepodległościowe"
 flavor_hab.EVTNAME3336: "Reformy administracyjne"
 flavor_hab.EVTDESC3336: "Na początku swego panowania Maria Teresa postanowiła, że monarchia Habsburgów nigdy więcej nie będzie postrzegana jako zbyt słaba, by się bronić. Konsekwentnie, nawet gdy kraj znajdował się w stanie wojny, pracowała nad reformami, a gdy tylko nastawał pokój, wprowadzała je w życie. Pierwszą i najbardziej doniosłą z nich była reforma armii. Cesarzowa rozumiała jednak, że żadne działania w tej kwestii nie przyniosą skutków bez przebudowy finansów - i na tym polu, dzięki radom genialnego hrabiego Friedricha Wilhelma von Haugwitz, odniosła swe prawdopodobnie największe osiągnięcia. W ślad za zmianami w wojsku i finansach przyszły też inne, ogólnie rzecz biorąc w kwestiach administracyjnych. Choć reformy te podlegały dalszym modyfikacjom tak za panowania Marii Teresy, jak i po jej śmierci, ich rezultatem był aparat państwowy znacznie bardziej scentralizowany niż kiedykolwiek przedtem."
 flavor_hab.EVTOPTA3336: "Reformy"
 flavor_hab.EVTOPTB3336: "Zostaw wszystko po staremu"
 reform_of_the_bureaucracy: "Reformy administracyjne"
 desc_reform_of_the_bureaucracy: "Reformy w celu scentralizowania i wzmocnienia państwa."
 flavor_hab.EVTNAME3340: "Reformy reakcyjne z 1789 r."
 flavor_hab.EVTDESC3340: "Józef II Habsburg był kontrowersyjnym władcą. Rządy rozpoczął od wprowadzenia liberalnych reform, których przykładem był Patent Tolerancyjny, stawiający luteran, kalwinów i wyznawców prawosławia niemal na równi z katolikami. Zniósł też pańszczyznę i (czasowo) złagodził cenzurę rządową. Jednakże był też skrajnym centralistą. W 1784 r. poinformował rząd Węgier, że ich oficjalny język, łacina, nie nadaje się do sprawowania władzy w nowoczesnym państwie i zostanie zmieniony na niemiecki. Ku ich dalszemu przerażeniu odmówił koronowania się na Węgrzech, żeby uniknąć przysięgi stania na straży praw, które mu nie odpowiadały, po czym zabrał świętą koronę królewską do Wiednia. W marcu 1787 r. podarł konstytucję Niderlandów Austriackich i ogłosił, że od tej pory będzie się nimi władać zgodnie z zasadami absolutyzmu. Sprzeciw w prowincji narastał aż do 1789 r., kiedy to przerodził się w otwarty bunt. Do tego czasu pojawiły się również pogłoski o powstaniach na Węgrzech i w Galicji i przez jakiś czas wydawało się, że w wielu częściach monarchii może wybuchnąć rewolucja."
 flavor_hab.EVTOPTA3340: "Działaj przeciw tendencjom rewolucyjnym!"
 flavor_hab.EVTOPTB3340: "Udobruchaj ich"
 flavor_hab.EVTNAME1: "'Privilegium maius'"
 flavor_hab.EVTDESC1: "Dokument 'Privilegium maius' był fałszywką wykonaną w połowie XIV w. na zlecenie Rudolfa IV Założyciela, księcia Austrii. Pismo utrzymywało, że Austria jest 'arcyksięstwem' i dysponuje prawami analogicznymi do elektorskich. Zostało sporządzone na wzór wcześniejszego 'Privilegium minus', które w 1156 r. podniosło status Austrii z marchii do księstwa. 'Privilegium maius' zostało jednak uznane oficjalnie dopiero w 1452 r., gdy na Świętego Cesarza Rzymskiego wybrano księcia Austrii Fryderyka V Habsburga, który sam sobie zatwierdził ten dokument."
 flavor_hab.EVTOPTA1: "To ważne dla naszego prestiżu."
 flavor_hab.EVTOPTB1: "Fałszerstwo to nie jest rozwiązanie."
 flavor_hab.EVTOPTC1008: "Jeśli chcą wojny..."
 flavor_hab.EVTNAME2: "Goldenes Dachl"
 flavor_hab.EVTDESC2: "'Złoty dach' to trzykondygnacyjny balkon dobudowany do dworu Neuhof w centrum Innsbrucka przez cesarza Maksymiliana I Habsburga na przełomie XV i XVI w. Przykrywający balkon dach został udekorowany 2657. złoconymi miedzianymi gontami. Konstrukcja powstała dla uczczenia drugiego ślubu cesarza (z Bianką Sforzą z Mediolanu), ale także jako symbol jego władzy i bogactwa."
 flavor_hab.EVTOPTA2: "To pokaże wspaniałość naszej dynastii"
 flavor_hab.EVTNAME4: "'Pochód triumfalny'"
 flavor_hab.EVTDESC4: "W 1512 r. cesarz Maksymilian I Habsburg zamówił drzeworyt 'Pochód triumfalny', mający odzwierciedlać cesarską świetność. Dzieło miało ozdabiać ściany ratuszy i pałaców; w momencie śmierci cesarza w 1519 r. było jeszcze niegotowe. Matryca składa się z ponad stu trzydziestu klocków drewna i mierzy ponad pięćdziesiąt metrów, co przekłada się na jedną z największych grafik w historii."
 flavor_hab.EVTOPTA4: "Chwała cesarzowi!"
 flavor_hab.EVTOPTB4: "To zbyt kosztowne."
 the_triumphal_procession: "'Pochód triumfalny'"
 desc_the_triumphal_procession: "'Pochód triumfalny' to drzeworyt długości ponad pięćdziesięciu metrów, odzwierciedlający cesarską świetność."
 flavor_hab.EVTNAME5: "Bunt styryjskich magnatów"
 flavor_hab.EVTDESC5: "W 1467 r. styryjscy magnaci zbuntowali się przeciw cesarzowi Fryderykowi III Habsburgowi. Popierani przez króla Węgier Macieja Korwina zaatakowali Marburg, a później zagrozili stolicy Styrii, Grazowi. Bunt wygasł w 1471 r. po aresztowaniu i straceniu jego przywódcy, Andreasa Baumkirchera."
 flavor_hab.EVTOPTA5: "Zgnieć rebelię!"
 flavor_hab.EVTNAME6: "Meteoryt z Ensisheim"
 flavor_hab.EVTDESC6: "16. listopada 1492 r. ważący sto dwadzieścia siedem kilogramów meteoryt spadł na pole pod alzackim miastem Ensisheim w Austrii Przedniej. Gdy wieśniacy próbowali usunąć fragmenty meteorytu, powstrzymał ich miejscowy magistrat, chcący zachować go dla Maksymiliana Habsburga, późniejszego Świętego Cesarza Rzymskiego. Ów ogłosił, że meteoryt jest cudem Boskim i odłupawszy dwa małe kawałki - dla siebie oraz Zygmunta Habsburga, arcyksięcia Austrii - zwrócił znalezisko miastu, gdzie spoczęło w kościele farnym."
 flavor_hab.EVTOPTA6: "Cud prawdziwy!"
 flavor_hab.EVTNAME7: "Dynastia Habsburgów"
 flavor_hab.EVTDESC7: "Potężna dynastia Habsburgów sięga swymi korzeniami XII wieku, a władzę w Austrii sprawowała od 1278 r., kiedy to cesarz Rudolf I Habsburg został najwyższym władcą tego księstwa. Uważano, że ród ów wygasł, ale wygląda na to, że jeden jego członek wciąż żyje, choć jego roszczenia do tronu pozostają słabe. Skoro jednak [Root.Monarch.GetName] nie posiada obecnie dziedzica, może powinniśmy uznać tego Habsburga za prawowitego spadkobiercę?"
 flavor_hab.EVTOPTA7: "[Root.Monarch.Dynasty.GetName] będzie dalej rządzić!"
 flavor_hab.EVTOPTB7: "Dynastia Habsburgów musi powrócić!"
 flavor_hab.EVTNAME5190: "Ludwig van Beethoven"
 flavor_hab.EVTDESC5190: "Ludwig van Beethoven był wszechstronnym geniuszem, powszechnie uważanym za największego kompozytora wszech czasów. Zdominował on pewien okres w historii muzyki jak nikt przed nim. Jego muzyka, zakorzeniona w klasycznej tradycji Haydna i Mozarta objawiała jednak nowego ducha humanizmu, wyrażonego w dziełach literackich współczesnych mu Goethego i Schillera, oraz przede wszystkim sięgała do ideałów rewolucji francuskiej, jej żarliwej troski o wolność i godność jednostki."
 flavor_hab.EVTNAME5191: "Wolfgang Amadeusz Mozart"
 flavor_hab.EVTDESC5191: "Mozart jest powszechnie uważany za jednego z największych kompozytorów w historii muzyki zachodniej. Wraz z Haydnem i Beethovenem wynieśli na szczyt osiągnięcia wiedeńskiej szkoły klasycznej. Jako jedyny kompozytor w dziejach Mozart komponował we wszystkich gatunkach muzycznych swoich czasów, w każdym z nich tworząc dzieła wybitne. Jego gust, panowanie nad formą i skala ekspresji przyniosły mu tytuł najbardziej uniwersalnego ze wszystkich kompozytorów."
 flavor_brapru.EVTNAME3636: "Przyłączenie Prus do Brandenburgii"
 flavor_brapru.EVTDESC3636: "Hohenzollernowie, którzy odziedziczyli księstwo Prus i rządzili nim przez kilka pokoleń, oficjalnie przyłączyli jego ziemie do Brandenburgii. Jednakże formalnie księstwo pozostawało wciąż wasalem Polski, stąd wskazana była ostrożność. Rozgniewanie polskiego króla mogło doprowadzić do wojny; z drugiej strony oszczędności na podatkach dla Polski byłyby znaczące."
 flavor_brapru.EVTNAME3518: "Reforma brandenburskiej armii"
 flavor_brapru.EVTDESC3518: "Elektor Fryderyk Wilhelm (panował w latach 1640 - 1688) nazywany Wielkim Elektorem, wyszedł z wojny trzydziestoletniej jako jeden z głównych zwycięzców, powiększając swój kraj niemal o jedną trzecią. Jego głównym osiągnięciem było zjednoczenie administracyjne państwa i utworzenie małej profesjonalnej armii w sile 24. tysięcy żołnierzy. Udało mu się również uwolnić Prusy od zwierzchnictwa Polski; przyjął też 20 tysięcy francuskich uchodźców. 28. czerwca 1675 r. w bitwie pod Fehrbellin jego oddziały znalazły się w taktycznym klinczu ze Szwedami, ci jednak byli źle przygotowani i nie zdołali przejść do ofensywy, przez co przegrali wojnę. To, że Szwecji nie udało się ponieść miecza Gustawa II Adolfa odbiło się szerokim echem w całej Europie, a Prusy okupowały Pomorze Szwedzkie aż do 1679 r."
 flavor_brapru.EVTOPTA3518: "Reforma armii"
 flavor_brapru.EVTOPTB3518: "Reforma floty"
 flavor_brapru.EVTNAME3523: "Brandenburska afrykańska kompania handlowa"
 flavor_brapru.EVTDESC3523: "Tak jak wszystkie znaczące państwa tego okresu, Fryderyk Wilhelm próbował powtórzyć niesamowity sukces Holenderskiej Kompanii Wschodnioindyjskiej (Veerinigte Oostindische Companie) i pozyskać bogactwo, jakie przywiozła ona z 'Nowego Świata' swoim inwestorom i holenderskiej gospodarce. Niestety, podobnie jak większość tych prób, zwłaszcza podejmowanych przez kraje bez silnych tradycji morskich, ostatecznie przyniosła ona swym inwestorom jedynie czarną rozpacz."
 flavor_brapru.EVTOPTA3523: "Wykorzystamy to!"
 flavor_brapru.EVTNAME5140: "Immanuel Kant"
 flavor_brapru.EVTDESC5140: "Kant był najbardziej znaczącym myślicielem epoki oświecenia i jednym z największych filozofów wszech czasów. Jego osoba połączyła nowe trendy - nacisk na rozum, zapoczątkowany przez racjonalizm Kartezjusza oraz kładący nacisk na doświadczenie empiryzm Francisa Bacona. W ten sposób Kant zapoczątkował nową erę w rozwoju myśli filozoficznej."
 flavor_brapru.EVTOPTOK: "Ok"
 flavor_brapru.EVTNAME3525: "Absolutyzm Fryderyka Wilhelma I"
 flavor_brapru.EVTDESC3525: "Postawa króla Prus Fryderyka Wilhelma I była decydująca dla wykształcenia się wojskowego i biurokratycznego charakteru jego państwa. Był on fanatycznie oddanym pracy despotą. Przebudował ustrój administracyjny, zwiększył armię do 80. tysięcy żołnierzy (co stanowiło 4 procent ludności) i podporządkował całą organizację państwa machinie wojskowej. W ten sposób Prusy stały się państwem militarnym i absolutystycznym - i nową potęgą północnej Europy."
 flavor_brapru.EVTOPTA3525: "Wprowadź monarchię absolutną"
 flavor_brapru.EVTOPTB3525: "Zachowaj monarchię konstytucyjną"
 flavor_brapru.EVTNAME3526: "Wielka pruska reforma wojskowa"
 flavor_brapru.EVTDESC3526: "Pod rządami swego drugiego i trzeciego króla - Fryderyka Wilhelma I i Fryderyka II Wielkiego - Prusy stały się państwem wojskowym aż do szpiku kości, chlubiącym się najlepszą armią w Europie. Nie było wątpliwości, że wielkie reformy militarne stanowią konieczność dla tego ekspansjonistycznego kraju, zawieszonego niepewnie pomiędzy mściwymi sąsiadami."
 flavor_brapru.EVTOPTA3526: "Reforma armii"
 flavor_brapru.EVTOPTB3526: "Reforma marynarki"
 flavor_brapru.EVTNAME3530: "Reformy oświeceniowe Fryderyka II Wielkiego"
 flavor_brapru.EVTDESC3530: "Po zakończeniu francuskich rządów Ludwika XIV i wynikłych z nich wojen o sukcesję hiszpańską, za pośrednictwem prac takich pisarzy i filozofów jak John Locke, Jan Jakub Rousseau, Denis Diderot, David Hume, Gottfried Leibniz oraz Monteskiusz epoka oświecenia rozprzestrzeniała się z wolna po całej Europie. Nowe ideały obejmowały wolność religijną, edukację, swobodę wypowiedzi i poglądów politycznych. Esencja oświecenia znalazła swój wyraz w 'Encyklopedii albo Słowniku rozumowanym nauk, sztuk i rzemiosł' Denisa Diderota - monumentalnym dziele, którego opracowanie trwało dwadzieścia pięć lat, liczącym sobie trzydzieści pięć tysiąc-stronicowych tomów, obejmujących sumę ludzkiej wiedzy - od tego, jak uszyć skarpetkę po metody ulepszania produkcji elementów artylerii. Spośród wszystkich monarchów Europy nikt nie wierzył w owe ideały tak jak pruski król Fryderyk II zwany Wielkim."
 flavor_brapru.EVTOPTA3530: "Reformy oświeceniowe"
 flavor_brapru.EVTOPTB3530: "Bez zmian"
 flavor_brapru.EVTOPTC3530: "Reformy reakcyjne"
 flavor_brapru.EVTNAME3532: "Reformy von Scharnhorsta i von Steina"
 flavor_brapru.EVTDESC3532: "Po upokarzającej klęsce z rąk armii Napoleona i w wyniku surowych warunków narzuconych traktatem pokojowym stało się oczywiste, że aby Prusy odzyskały swą dawną potęgę militarną i ekonomiczną, potrzebne są drastyczne środki. Podjęto szeroki zakres reform, obejmujących zniesienie pańszczyzny, cofnięcie przywilejów, decentralizację administracji, a także obowiązkową służbę wojskową. Jednakże nic nie było pewne, jako że różne odłamy społeczeństwa pragnęły różnych rozwiązań. Całość mogła wyglądać zupełnie inaczej."
 flavor_brapru.EVTOPTA3532: "Reformy plebejskich mas"
 flavor_brapru.EVTOPTB3532: "Reformy fryderykowej elity"
 flavor_brapru.EVTOPTC3532: "Zrównoważone reformy"
 flavor_brapru.EVTNAME1: "Berliner Unwille"
 flavor_brapru.EVTDESC1: "Fryderyk II Hohenzollern zwany Żelaznym chciał mieć rezydencję na wyspie na Sprewie. To pragnienie i determinacja w jego realizacji wzbudziły oburzenie Berlińczyków (Berliner Unwille). W 1448 r. protesty przeciw scedowaniu ziem miejskich pod zamek dla elektora przerodziły się w otwarty bunt. Mieszkańcy Berlina zalali wykopy pod budynek, ale Fryderyk II zwyciężył i Stadtschloss ostatecznie powstał przy zdecydowanym ograniczeniu praw miejskich."
 flavor_brapru.EVTOPTA1: "Zignoruj gawiedź"
 flavor_brapru.EVTOPTB1: "Posłuchaj ludu"
 flavor_brapru.EVTNAME2: "Handel odpustami"
 flavor_brapru.EVTDESC2: "Joachim II Hektor został zmuszony przez swego ojca Joachima I Nestora do podpisania umowy spadkowej, w której zobowiązywał się pozostać katolikiem. Joachim I Nestor współfinansował też wyniesienie swego młodszego brata, Albrechta z Brandenburgii do godności biskupa Halberstadt, następnie arcybiskupa Magdeburga i arcybiskupa-elektora Moguncji. W tym celu zaciągał potężne pożyczki w domu bankowym Fuggerów na opłacenie Stolicy Apostolskiej. Aby spłacić owe długi przystał na pozyskanie środków od mieszkańców swego elektoratu poprzez handel odpustami."
 flavor_brapru.EVTOPTA2: "Sprzedawaj odpusty"
 flavor_brapru.EVTOPTB2: "Zignoruj"
 flavor_brapru.EVTNAME3: "Uniwersytet w Królewcu"
 flavor_brapru.EVTDESC3: "W 1542 r. Albrecht Hohenzollern, ostatni wielki mistrz zakonu krzyżackiego, wzniósł gimnazjum akademickie na wyspie Knipawa na Pregole. Powstało ono na skrawku ziemi za katedrą św. Wojciecha, należącym do diecezji sambijskiej. Uniwersytet został otwarty 17 sierpnia 1544 r., po tym jak 20 czerwca Albrecht wydał akt założycielski Collegium Albertinum. Pierwszym rektorem uniwersytetu został poeta Georgius Sabinus, zięć Filipa Melanchtona, a wśród pierwszych wykładowców znaleźli się dwaj litewscy uczeni - Stanisław Rafajłowicz oraz Abraham Kulwieć."
 flavor_brapru.EVTOPTA3: "Sponsoruj uniwersytet"
 flavor_brapru.EVTOPTB3: "Nie rób nic"
 flavor_brapru.EVTNAME4: "Podatek zbożowy"
 flavor_brapru.EVTDESC4: "Joachim II Hektor, elektor brandenburski, zmarł w 1571 r., pozostawiając swemu synowi Janowi Jerzemu Hohenzollernowi ogromne długi. Aby je spłacić, wprowadził on podatek zbożowy, w wyniku czego część chłopstwa popadła w zależność względem szlachty, która była z podatku zwolniona."
 flavor_brapru.EVTOPTA4: "Wprowadź podatek zbożowy"
 flavor_brapru.EVTOPTB4: "Nie rób nic"
 flavor_brapru.EVTNAME5: "Leonhard Thurneysser"
 flavor_brapru.EVTDESC5: "Podczas poszukiwań lekarstwa dla chorej żony elektor brandenburski Jan Jerzy Hohenzollern poznał Leonharda Thurneyssera, metalurga i doktora farmacji. Thurneysserowi udało się wyleczyć kobietę, za co wdzięczny elektor zabrał go do Berlina i mianował swoim osobistym lekarzem z pensją 1352. talarów. Udostępniono mu dawny klasztor franciszkanów, doprowadził też do powstania huty szkła na w zamku Grimnitz. W młodości Thurneysser pracował jako pomocnik profesora medycyny Johna Hubera, któremu pomagał zbierać i preparować zioła i leki. W owym czasie miał dostęp do prac Paracelsusa, które wywarły na nim wielkie wrażenie. Zajmował się sprzedażą opracowanych przez siebie leków, kalendarzy astrologicznych, horoskopów i amuletów chroniących przed złem, co przyniosło mu spore bogactwo. Jego drukarnia wydawała pisma w różnych językach, w tym niemieckim, łacinie, grece, hebrajskim i arabskim."
 flavor_brapru.EVTOPTA5: "Zatrudnij go jako doradcę"
 flavor_brapru.EVTOPTB5: "Nie jest nam potrzebny"
 flavor_brapru.EVTNAME6: "'Tabulae prutenicae'"
 flavor_brapru.EVTDESC6: "Astronom Erasmus Reinhold cieszył się poparciem oraz wsparciem finansowym księcia Prus, Albrechta Hohenzollerna. Książę opłacił też wydruk 'Tabulae prutenicae' ('tablic pruskich') - efemeryd czyli tablic astronomicznych. Dane zostały obliczone przez Reinholda w oparciu o dzieło Mikołaja Kopernika 'O obrotach sfer niebieskich' - epokową prezentację kopernikańskiej teorii heliocentrycznej, wydaną w 1543 r. Zamiarem Reinholda było zastąpienie starych 'Tabulae alphonsinae' ('tablic alfonsowych') swoimi, dlatego dołożył do nich nadliczbowe tabele, by autorzy almanachów zaznajomieni ze starymi tablicami mogli postąpić w ten sam sposób."
 flavor_brapru.EVTOPTA6: "Opłać wydruk"
 flavor_brapru.EVTOPTB6: "Zignoruj tego człowieka"
 flavor_pol.EVTNAME3467: "Statuty nieszawskie"
 flavor_pol.EVTDESC3467: "Po przyznaniu szlachcie przywilejów w 1425 r., podczas wojny trzynastoletniej Kazimierz IV Jagiellończyk zmuszony był iść na kolejne ustępstwa. Król potrzebował pieniędzy szlachty, by zebrać armię, której znaczną część stanowili najemnicy. Aby rozwiązać palące problemy królestwa, musiał zgodzić się na statuty nieszawskie, wedle których nie mógł zwoływać pospolitego ruszenia i nakładać podatków nadzwyczajnych bez zgody szlacheckich sejmików ziemskich. W ten sposób szlachta uzyskała silną i skuteczną strukturę, połączoną wspólnotą interesów, dysponującą władzą militarną i uprawnieniami do stanowienia podatków."
 flavor_brapru.15.t: "Los Nowej Marchii"
 flavor_brapru.15.d: "Z powodu braku funduszy i niestabilnej sytuacji politycznej, nasi poprzednicy uznali za stosowne zastawić, a następnie sprzedać Nową Marchię zakonowi krzyżackiemu. Jednak roszczenia do terenu wysunęli niegdyś osadnicy z Brandenburgii, zaś miejscowe mieszczaństwo twierdzi, że zakon ich zaniedbuje.\nKrzyżacy próbowali oddać Nową Marchię w zastaw polskiej koronie, ale mieszczanie nie zgodzili się na to rozwiązanie. Mamy wszelkie powody sądzić, że jeśli zaproponujemy zakonowi stosowną sumę pieniędzy, wielki mistrz zgodzi się odsprzedać nam tę prowincję."
 flavor_brapru.15.a: "Złóż wielkiemu mistrzowi hojną ofertę."
 flavor_brapru.15.a.tt: "§RZaproponuj 100§!¤ za §YNową Marchię§! i §YDrawsko§!."
 flavor_brapru.15.b: "Musimy oszczędzać nasze środki."
 flavor_brapru.15.b.tt: "Nie będzie następnej szansy na pozyskanie Nowej Marchii na drodze dyplomatycznej."
 flavor_brapru.16.t: "Los Nowej Marchii"
 flavor_brapru.16.d: "Pierwotnie Nowa Marchia była częścią Brandenburgii, ale w poszukiwaniu pieniędzy margrabiowie oddali nam ją w zastaw, a następnie sprzedali. Ta odległa i nękana przez rycerzy rozbójników prowincja przynosi naszemu zakonowi więcej szkody niż pożytku.\nOtrzymaliśmy ofertę oddania Nowej Marchii z powrotem w zastaw Brandenburgii. Jeśli wyrazimy zgodę, już raczej nie zobaczymy tej prowincji, niemniej jednak elektor brandenburski gotów jest zapłacić za nią sporą sumę, która z pewnością by nam się przydała."
 flavor_brapru.16.a: "Weźmy ich pieniądze!"
 flavor_brapru.16.b: "Nowa Marchia pozostanie nasza do końca świata."
 flavor_brapru.16.b.tt: "Brandenburgia nie złoży następnej oferty na Nową Marchię."
 flavor_brapru.17.t: "Traktat z Cölln"
 flavor_brapru.17.d: "Wielki mistrz zgodził się na naszą ofertę i przekaże nam kontrolę nad Nową Marchią w zamian za sporą sumę pieniędzy. Nowa Marchia I Brandenburgia na powrót staną się jednością."
 flavor_brapru.17.a: "Wspaniale!"
 flavor_brapru.18.t: "Krzyżacy odmawiają"
 flavor_brapru.18.d: "Wielki Mistrz Zakonu Krzyżackiego nie przyjął naszej oferty kupna Nowej Marchii. Jeśli chcemy ją odzyskać, będziemy musieli o nią walczyć."
 flavor_brapru.18.a: "Jaka szkoda."
 flavor_brapru.19.t: "Władza Hohenzollernów nad Brandenburgią"
 flavor_brapru.19.d: "Gdy w 1411 r. Hohenzollernowie pozyskali Marchię Brandenburską, miała ona długą historię fatalnego zarządzania przez Wittelsbachów i Luksemburczyków. Miejscowa szlachta, duchowieństwo i radni miejscy zdążyli przywyknąć, że są zdani sami na siebie. W wielu miejscach panoszyli się rycerze rozbójnicy i bezprawie.\n\nNasza dynastia odniosła pewne sukcesy w ograniczaniu władzy szlachty i mieszczaństwa, których fortece często przy okazji zamieniały się w gruzy. Póki co jednak nikt nie nazwie nas niekwestionowanymi panami tej krainy. Obecnie nawet duchowieństwo, licznie reprezentowane na wszystkich szczeblach administracji, pracuje przeciwko nam. Jeśli mamy zostać kimś więcej niż kolejnymi tymczasowymi władcami tej ziemi, musimy umocnić naszą władzę i zbudować aparat państwowy, któremu będziemy mogli ufać."
 flavor_brapru.19.a: "Musimy zbudować własne instytucje rządowe!"
 flavor_brapru.19.a.tt: "Zamiast zbytnio polegać na duchowieństwie, [Root.Monarch.GetName] stworzy własną kancelarię złożoną ze świeckich urzędników, którzy dowiedli swej lojalności. To na dłuższą metę wzmocni nasz rząd, choć będzie mieć swoją cenę."
 flavor_brapru.19.b: "Dzięki łapówkom i nepotyzmowi zyskamy lojalność względem państwa."
 flavor_brapru.20.t: "Kwestia berlińska"
 flavor_brapru.20.d: "Bliźniacze miasta Berlin i Cölln od dawna skutecznie pełną rolę stolicy Brandenburgii. Jednakże otaczające je bagna i lasy hamują rozwój miasta, podobnie jak ogólnie niskie zaludnienie brandenburskich ziem. Jako państwo z ambicjami musimy sprostać tym przeciwnościom; rozrastająca się biurokracja i rząd wymagają większej i bardziej okazałej siedziby królewskiej.\nJeśli miasto ma się rozwinąć, musi przejść serię usprawnień, poczynając od rozbudowy zewnętrznych fortyfikacji, przez osuszenie bagien, na zaplanowaniu nowych, sprawnie działających przedmieść kończąc. Towarzyszyć im musi remont królewskiej rezydencji, który pozwoli stworzyć bardziej stosowne audytorium dla cudzoziemskich i krajowych dygnitarzy, pragnących, by [Root.Monarch.GetTitle] udzielił im audiencji."
 flavor_brapru.20.a: "Zabierajmy się do pracy!"
 flavor_brapru.20.a.tt: "Dopóki renowacja miasta nie zostanie ukończona, Berlin będzie notował zmniejszony dochód z podatków."
 flavor_brapru.20.b: "Po co wydawać pieniądze na tak nieistotne sprawy?"
 flavor_brapru.21.t: "Zjednoczenie Berlina"
 flavor_brapru.21.d: "Szeroko zakrojona renowacja bliźniaczych miast Berlina i Cölln wreszcie przynosi efekty. Bagna zostały osuszone, fortyfikacje wybudowane, a wokół miasta narosły świetnie skomunikowane przedmieścia, dające dom urzędnikom administracji, pracownikom dworu i lokalnemu przemysłowi, dostarczającemu tym grupom potrzebnych im towarów luksusowych. Miasto rozrosło się tak bardzo, że nie ma sensu dalej mówić o Berlinie i Cölln, które połączyły się, tworząc po prostu Berlin.\nJednak największe wrażenie robią pałace, kościoły, drogi i ogrody naszej nowej stolicy i jej najbliższych okolic. W odpowiednio godnej scenerii, jaką tworzy na przykład Sala Alabastrowa, goście mogą podziwiać dziedzictwo, jakim cieszą się [Root.Monarch.Dynasty.GetName] - posągi przodków oraz najważniejszych cesarzy imperium rzymskiego."
 flavor_brapru.21.a: "Zaprawdę [Root.Monarch.Dynasty.GetName] mają teraz świątynię godną ich chwały!"
 flavor_brapru.23.t: "Frankońscy Hohenzollernowie"
 flavor_brapru.23.d: "Po śmierci elektora Brandenburgii Fryderyka I, ziemie Hohenzollernów zostały podzielone pomiędzy jego synów.\nJednak gdy rządy Fryderyka II dobiegły końca, tytuł przeszedł na ręce jego brata, Albrechta Achillesa. Albrecht - w tym momencie władający już Ansbach we Frankonii - został teraz władcą zarówno Brandenburgii jak i Ansbach. Ziemie Hohenzollernów zostały na powrót stały się jednością."
 flavor_brapru.23.a: "I tak oto ziemie naszego rodu zostały zjednoczone!"
 flavor_brapru.23.a.tt: "Ansbach stanie się §Rpodrzędnym partnerem§! w unii z Brandenburgią."
 flavor_brapru.23.b: "Albrecht musi zrezygnować z tronu na rzecz innego członka rodu."
 flavor_brapru.25.t: "Dispositio Achillea"
 flavor_brapru.25.da: "Wszystkimi ziemiami Hohenzollernów włada teraz [Root.Monarch.GetName], lecz panują obawy, że w przyszłości ponownie zostaną one podzielone i rozdzielone. Z uwagi na nadmiar synów panującego taki los mógłby w rzeczy samej spotkać Marchię Brandenburską. Wiadomo, jakie szkody przyniosło rozbicie pomiędzy licznych dziedziców niegdyś silnym Saksonii i Turyngii; czegoś takiego [Root.Monarch.GetName] wolałby raczej uniknąć. Nawet z dworu cesarskiego docierają pełne troski sygnały, że nie zabezpieczyliśmy odpowiednio naszej sukcesji. Elektorat winien być niepodzielny.\n\nJeśli mamy zagwarantować bezpieczeństwo Elektoratowi Brandenburgii, może będziemy musieli przeznaczyć nasze frankońskie posiadłości w Ansbach dla młodszych synów."
 flavor_brapru.25.db: "Ziemiami Brandenburgii włada teraz [Root.Monarch.GetName], lecz panują obawy, że w przyszłości Marchia Brandenburska mogłaby zostać podzielona i rozdzielona pomiędzy synów panującego. Wiadomo, jakie szkody przyniosło rozbicie pomiędzy licznych dziedziców niegdyś silnym Saksonii i Turyngii; czegoś takiego [Root.Monarch.GetName] wolałby raczej uniknąć. Nawet z dworu cesarskiego docierają pełne troski sygnały, że nie zabezpieczyliśmy odpowiednio naszej sukcesji. Elektorat winien być niepodzielny."
 flavor_brapru.25.a: "Brandenburgia musi pozostać całością!"
 flavor_brapru.25.a.tt: "§RAnsbach nie będzie dłużej we władzy Brandenburgii.§!"
 flavor_brapru.25.b: "Ten problem występuje tylko w rodzinach, które nie trzymają się razem."
 flavor_brapru.26.t: "Człek prawy i uczciwy"
 flavor_brapru.26.d: "Państwo takie jak nasze cierpi nienasycony głód dobrych urzędników, prawników i uczonych. W szczególności system prawny wymaga nie tylko zarządzania, ale czasem reformowania, rozszerzania i reorientacji celów. W obecnych czasach dostęp do ludzi utalentowanych w owej dziedzinie to prawdziwe błogosławieństwo. Uważamy, że do takich osób należy Samuel von Cocceji. Od początku trzeciej dekady życia pełni funkcje sędziego i wykładowcy prawa. Jego uczciwość i charakter sprawiają, że gdy chodzi o silny i sprawiedliwy aparat prawny, nie straszny mu nawet [Root.Monarch.GetName]."
 flavor_brapru.26.a: "Zatrudniamy!"
 flavor_brapru.27.t: "System prawny [Root.GetAdjective]"
 flavor_brapru.27.d: "Ponieważ [Root.GovernmentName] rozszerzyło się i postarzało, złożoność i zakres nakładających się i często niespójnych praktyk prawnych wymknęły się spod wszelkiej kontroli. Sprawy sądowe rozstrzygają lokalni, często prywatnie zatrudnieni sędziowie, zgodnie z zasadami, które w poszczególnych przypadkach różnią się tak bardzo, że nie można zagwarantować jakiejkolwiek formy pewności prawa. Niektóre sądy stają się bezsilne przez labirynt feudalnych, imperialnych i tradycyjnych jurysdykcji, podczas gdy inne widzą, że sędziowie zbierają fortunę, podkopując autorytet naszych praw.\nNiemniej jednak instytucje edukacyjne naszego kraju wydały wiele prawniczych umysłów i naukowców. Najwyższy czas, abyśmy stworzyli nowy, jednolity, spójny i dobrzy uregulowanego systemu prawny dla naszego państwa. Zreformujmy sądy [Root.GetAdjective], aby zapewnić sprawne prowadzenie sporów, bezstronnych sędziów opłacanych przez państwo i zatrudnianych na podstawie zasług, ograniczenie nakładających się jurysdykcji i jasną hierarchię odwołań."
 flavor_brapru.27.a: "Tak! Niech Bóg wam sprzyja!"
 flavor_brapru.27.b: "Nie mamy czasu na procedury prawne i inne formalności…"
 flavor_brapru.28.t: "Edykt poczdamski"
 flavor_brapru.28.d: "Od ponad wieku Europa widzi skutki reformacji i kontrreformacji. Kiedy granice religijne zaczynają się umacniać, wielu protestantów lub poddanych reformowanych władców katolickich zaczyna uciekać. Wraz z uchyleniem edyktów tolerancji setki tysięcy poszukują nowego domu.\nBrandenburgia nie jest regionem gęsto zaludnionym. Gdybyśmy mogli zaoferować tym mężczyznom i kobietom schronienie, opłacić nowe domy i być może zwolnienie z podatku do czasu ich ustabilizowania, niewątpliwie przybyło by do nas wielu z nich."
 flavor_brapru.28.a: "Obwieśćmy wszystkim, że mogą się osiedlić w Brandenburgii!"
 flavor_brapru.28.a.tt: "Relacje ze wszystkimi §Ykatolickimi§! władcami w Europie zmniejszą się o §R30§ !.\nEfekt ten będzie zanikał przez kolejne 30 lat."
 flavor_brapru.28.b: "Nie możemy sobie na to pozwolić."
 flavor_brapru.29.t: "Na wojnie"
 flavor_brapru.29.d: "„Wszystko na wojnie jest bardzo proste. Ale najprostsza rzecz staje się trudna ”, tak mówi uroczyście [Root.Mil_Advisor.GetName] podczas spotkania rady. „To jest głębokie!”, Woła nasz [Root.Monarch.GetTitle], na co nasz doradca wojskowy czerwienieje i przyznaje, że ukradł to wyrażenie filozoficzne młodemu człowiekowi, który w ciągu ostatnich kilku lat piął się po szczeblach naszej armii . Oprócz tego, że jest doświadczonym dowódcą, osoba ta najwyraźniej zyskuje sobie sławę nawet w wyższych kręgach społeczeństwa. Opisuje się go również jako spędzającego dużo czasu na rozmyślaniu i omawianiu moralnych aspektów wojny - niektórzy twierdzą, że mając wystarczająco dużo czasu, prawdopodobnie wyda książkę na ten temat ... Może mógłby nam się przydać?"
 flavor_brapru.29.a: "Jest człowiekiem wielkiej myśli - uczyń go naszym doradcą."
 flavor_brapru.29.b: "Doświadczony żołnierz? Chcemy, żeby dowodził naszymi żołnierzami."
 flavor_brapru.29.c: "Mamy dość filozofów w naszym królestwie."
 flavor_brapru.30.t: "Mieszczanie Królewca"
 flavor_brapru.30.d: "[Root.GovernmentName] wprowadziliśmy wiele reform, co może spowodować tarcia między różnymi klasami rządzącymi. Szczególnie niezadowoleni są obecnie mieszczanie Królewca, którzy stanowczo sprzeciwiają się idei zwoływania rady tylko wtedy, gdy [Root.Monarch.GetTitle] [Root.Monarch.GetName] ma czas. Mieszczanie, prowadzeni przez elokwentnego i silnie wspieranego starostę o imieniu Hieronymusa Rotha, grożą, że jeśli nie zgodzimy się na ich warunki, poproszą o pomoc jednego z naszych sąsiadów. Podejrzewamy, że będzie to [some_neighbor_country.Monarch.GetTitle] [some_neighbor_country.Monarch.GetName] z państwa [some_neighbor_country.Country.GetName]."
 flavor_brapru.30.a: "Niech nasze wojsko się tym zajmie."
 flavor_brapru.30.b: "Będziemy musieli pójść na ustępstwa."
 flavor_brapru.31.t: "Bez opieki"
 flavor_brapru.31.d: "Pomimo tego, że przez wieki przez [Root.GovernmentName] przetoczyło się wiele wojen, pojawiło się również wiele dążeń do wyższych celów w życiu, takich jak filozofia, sztuka i muzyka. Dowodem na to jest na przykład nasz własny [Root.Monarch.GetTitle], często zabawia gości muzyką, którą [Root.Monarch.GetHerselfHimself] skomponował.\nJednak [Root.Monarch.GetTitle] czuje że mu czegoś brakuje w życiu, ponieważ [Root.Monarch.GetSheHe] spędza dni w mieście [Root.Capital.GetName], stale otoczony przepychem i ceremoniami. Letnia rezydencja, sans souci, bez opieki, z dala od ruchliwego życia miasta, jest tym, czego [Root.Monarch.GetSheHe] pragnie, a [Root.Monarch.GetName] osobiście przygotował szkice skromnego parterowego budynku, otoczonego przez wspaniały ogród."
 flavor_brapru.31.a: "Niech [Root.Monarch.GetName] będzie mieć własny Sanssouci."
 flavor_brapru.31.b: "[Root.Monarch.GetTitle] ma już dom w mieście [Root.Capital.GetName]."
 flavor_brapru.32.t: "Pałac Sanssouci"
 flavor_brapru.32.da: "[Root.Monarch.GetTitle] jest radosny od czasu ukończenia budowy [Root.Monarch.GetHerHis] letniego pałacu i realizacji [Root.Monarch.GetHerHis] wizji. Zakładając, że [Root.Monarch.GetName] nie będzie zajęty wojną, to tutaj [Root.Monarch.GetSheHe] spędzi dni od początku maja do początku października, zabawiając najbystrzejsze umysły naszych epoki, czy to za pomocą debaty politycznej czy filozoficznej lub delikatnych tonów obecnej muzyki popularnej. Elita społeczna państwa [Root.Country.GetName] jest i pozostanie pod dużym wrażeniem królewskiej posiadłości w prowincji [potsdam_province.GetName]."
 flavor_brapru.32.db: "Wizjonerski władca, który postanowił zbudować Sanssouci, niestety nie doczekał ukończenia pałacu. Gdyby jednak mógł to teraz zobaczyć, z pewnością cieszyłby się licznymi zgromadzeniami, które się tam teraz odbywają. Wielcy filozofowie i artyści naszych czasów będą często zapraszani do spędzania czasu w tym wyrafinowanej ostoi, a wspaniałe ogrody otaczające pałac przez wieki będą stanowić źródło oświeconej rozrywki."
 flavor_brapru.32.a: "Doskonale."
 flavor_brapru.33.t: "Recesja w państwie [Root.GetName]"
 flavor_brapru.33.d: "Klasy [Root.GetAdjective] obserwowały z rosnącym niepokojem, jak powiększaliśmy naszą stałą armię i administrację wymaganą do jej utrzymania. Szlachta ziemska i mieszczanie naszych miast tradycyjnie są gwarantami naszych finansów i są bardzo podejrzliwi wobec naszych zamiarów.\nSytuację tę trzeba będzie szybko i skutecznie rozwiązać. Zaproponujmy im ofertę, którą mogą zaakceptować lub stawią czoła armiom, o które się martwią!\nSzlachta może zachować niektóre ze swoich przywilejów, a nawet otrzymać naszą pomoc, aby zmusić swoich chłopów do pozostania w niewoli w tych czasach zmian. W zamian szlachta i miasta muszą zrzec się swoich tradycyjnych funkcji poboru dochodów na rzecz państwa. Państwo [Root.GetName] będzie od teraz prowadzić własne finanse!"
 flavor_brapru.33.a: "Będą tańczyć do mojej melodii albo diabeł mnie sprowadzi!"
 flavor_brapru.33.a.tt: "Szlachta dostosuje się do naszej oferty i ochroni tę umowę przed innymi klasami."
 flavor_brapru.33.b: "Porozmawiajmy o pieniądzach, potrzebujemy wsparcia mieszczan."
 flavor_brapru.33.b.tt: "Mieszczaństwo dostosuje się do naszej oferty i ochroni tę ofertę przed innymi klasami."
 flavor_brapru.33.c: "Nie możemy podeptać ich dziedzicznych praw!"
 flavor_brapru.33.c.tt: "Powstrzymaj się od prób ograniczania klas [Root.GetAdjective]."
 flavor_brapru.34.t: "Kanał do prowincji [berlin_province.GetCapitalName]"
 flavor_brapru.34.d: "Centralne tereny państwa [Root.Country.GetName] od dawna cierpiały z powodu wad strukturalnych, ponieważ nie były połączone z drogami wodnymi w tym obszarze. Aby temu zaradzić, postanowiliśmy zbudować kanał między Odrą a Szprewą, który będzie przepływał przez naszą stolicę. [berlin_province.GetCapitalName]. Handel i transport, na który by to pozwoliło, zwiększyłyby lokalne dochody i dobrobyt na naszych ziemiach na wiele kolejnych lat, a dzięki temu zainwestowane pieniądze nie pójdą na marne. Jednak zadanie okazało się trudniejsze niż przewidywano, a budowa została wstrzymana, pracownicy odłożyli narzędzia.... Skończyły się fundusze na projekt."
 flavor_brapru.34.a: "Jest potrzebna dodatkowa inwestycja."
 flavor_brapru.34.a.tt: "Projekt zostanie wsparty pieniędzmi z państwowego skarbca."
 flavor_brapru.34.b: "Powinniśmy przekonać szlachtę, aby nam pomogła."
 flavor_brapru.34.b.tt: "Szlachta chętnie przyjdzie nam z pomocą w zamian za duże wpływy. Projekt zostanie zakończony."
 flavor_brapru.34.c: "To bardzo niedobrze."
 flavor_brapru.34.c.tt: "Projekt został anulowany."
 flavor_brapru.35.t: "Praxis Pietatis Melica"
 flavor_brapru.35.d: "Kantor i wykładowca w gimnazjum Zum Grauen Kloster w Berlinie, Johannes Cruger, zyskał sporą sławę jako kompozytor koncertów i rozległy pisarz zajmujący się edukacją muzyczną. Crüger spędził również lata na tworzeniu wielkiej księgi zawierającej ponad 240 hymnów znanych jako Praxis Pietatis Melica lub praktyka pobożności. Zamiarem jest dodanie nowych hymnów dla dobra wielu wiernych na ziemiach niemieckich. Książka zyskała już dużą popularność wśród wiernych protestantów w Niemczech, a jej popularność wciąż rośnie."
 flavor_brapru.35.a: "Nun danket alle Gott."
 flavor_brapru.36.t: "Armia z państwem"
 flavor_brapru.36.d: "Chociaż w przeszłości podejmowano różne sposoby zwiększania stałej armii, które mogły wesprzeć kraj, ale to nie zaspokajało naszych potrzeb. Teraz, gdy nasza biurokracja jest wystarczająco zaawansowana, aby wspierać bardziej rygorystyczny system [Root.Monarch.GetName] opracował plan całkowitego przekształcenia starych prowincjonalnych milicji i najemników.\nKraj zostanie podzielony na kantony, a każdy słabo zamieszkały będzie musiał wstąpić do wojska. Pospolite ruszenie powinno pozostać ograniczone, zamiast tego [Root.Monarch.GetName] zakłada, że administratorzy wojskowi każdego pułku będą odpowiedzialni za rekrutację w kantonie."
 flavor_brapru.36.a: "Prusy to armia z państwem, a nie państwo z armią."
 flavor_brapru.36.a.tt: "System kantonów pozwala nam rekrutować armię wielokrotnie większą, niż można by tego oczekiwać po naszej ludności."
 flavor_brapru.36.b: "Nie możemy pozwolić, aby potrzeby wojskowe były ważniejsze niż potrzeby państwa!"
 flavor_brapru.36.b.tt: "Siła naszych nowo powstałych instytucji rządowych zostanie wykorzystana do uzyskania dochodów zamiast siły ludzkiej."
 flavor_brapru.37.t: "Moses Mendelssohn"
 flavor_brapru.37.d: "Wielojęzyczny żydowski uczony i filozof Moses Mendelssohn jest niskiego pochodzenia. Pierwotnie zamierzał zostać rabinem, jednak jego edukacja religijna doprowadziła go do miasta [berlin_province.GetCapitalName], gdzie zamiast tego został autorem publikacji, bardzo cenionych zarówno wśród chrześcijan, jak i Żydów. Jego pisma i publikacje, które powstają w języku niemieckim i hebrajskim, wraz z otwartymi dyskusjami toczącymi się nawet w jego własnym domu, torują drogę tolerancji między ludźmi na skalę niespotykaną wcześniej w państwie [Root.Country.GetName]. Fascynująca osoba o wysokim intelekcie i głębokiej myśli, niektórzy nazywają go „niemieckim Sokratesem”."
 flavor_brapru.37.a: "Wartościowa osoba!"
 flavor_brapru.38.t: "Konfiskata ziemi ruppińskiej"
 flavor_brapru.38.d: "Śmierć hrabiego Wichmanna, ostatniego z linii Lindow-Ruppin na ruppińskich ziemiach, spowodowała ich powrót do dynasti [Root.Monarch.Dynasty.GetName] z Brandenburgii. Chociaż region był uważany za część Brandenburgii, hrabiowie byli bezpośrednimi poddanymi imperium. Wiele ruppińskich ziem zostało zastawionych przez lata, ale wyginięcie ostatniego księcia oznacza, że możemy teraz bezpośrednio skonfiskować zarówno miasto Neuruppin, jak i wiele otaczających je ziem."
 flavor_brapru.38.a: "Umocniliśmy władzę nad tą prowincją!"
 flavor_brapru.39.t: "Johannes Agricola"
 flavor_brapru.39.d: "Pierwotnie jeden z najbliższych teologicznych sojuszników Marcina Lutra, Johannes Agricola powaznie poróżnił się z wielkim reformatorem. Stanowisko Agricoli w kwestii tego, czy Prawo Mojżeszowe ma zastosowanie do chrześcijan, jest wprost przeciwne do stanowiska Lutra, a reformator szuka teraz nowej bazy do pracy i propagowania. Jego upieranie się przy samych Ewangeliach jako źródle chrześcijańskiego postępowania, a także postrzeganie go jako przychylnego ugody z katolikami sprawiło, że Agricola nie był szanowany przez bardziej radykalnych reformatorów. Jego poglądy teologiczne uczyniłyby go jednak znakomitym kuratorem nowo powstałego kościoła brandenburskiego i dobrym kaznodzieją nadwornym."
 flavor_brapru.39.a: "Sprowadź go tutaj!"
 flavor_brapru.39.b: "Nie możemy przymknąć oka na jego pojednawcze poglądy"
 flavor_brapru.40.t: "Odrodzenie się rycerzy rozbójników"
 flavor_brapru.40.d: "Kraje Brandenburgii nie należą do najbogatszych w Niemczech i przez długi czas trudno było o zaprowadzenie prawa i porządku. W rezultacie wiele rodzin ma tradycję napychania sobie kieszeni w chwilach potrzeb finansowych za pomocą przemocy lub przymusu.\nNasz region jest nękany przez rycerzy rozbójników z mniej zamożnych rodzin szlacheckich tego królestwa. Stanowią zagrożenie zarówno dla naszej władzy, jak i dla mieszczan w naszych miastach kupieckich. Jeśli nasze państwo ma się dobrze się rozwijać, w „piaskownicy Niemiec”, musimy przywrócić porządek i wyplenić te niszczycielskie tradycje miejscowej szlachty."
 flavor_brapru.40.a: "Nigdy nie rozlałem krwi szlachciców, wykonywałem jedynie egzekucje na łotrach, rabusiach i mordercach."
 flavor_brapru.40.a.tt: "Użyjemy siły, by pokonać i stracić setki rycerzy rozbójników w całym królestwie."
 flavor_brapru.40.b: "Nie możemy ryzykować rozgniewania szlachty."
 flavor_brapru.41.t: "Prerogatywy finansowe Kreditwerk"
 flavor_brapru.41.d: "W czasach potrzeb finansowych [Root.Monarch.GetTitle] z państwa [Root.GetName] tradycyjnie mógł prosić posiadłości królestwa o więcej pieniędzy. Odbywa się to często za pośrednictwem instytucji finansowej znanej jako Kreditwerk, która jest kontrolowana przez klasy, ale zajmuje się finansowaniem państwa.\nNiedawna seria złych zbiorów i różnych wewnętrznych problemów nadwerężyła gospodarkę co spowodowało pustki w państwowym skarbcu oraz w kasach posiadłości. Gdy posiadłości są wyczerpane, [Root.Monarch.GetName] zwraca się do Kreditwerk, aby udzielił mu kredytu. Aby uzyskać lepsze warunki, [Root.Monarch.GetTitle] będzie im musiał przyznać daleko idących przywileje i prerogatywy."
 flavor_brapru.41.a: "Przyznajmy je im!"
 flavor_brapru.41.b: "Nie możemy oddać naszych finansów tym szlacheckim bankierom..."
 flavor_pol.EVTOPTA3467: "Przyjmij statuty"
 flavor_pol.EVTOPTB3467: "Odmów podpisania ich i przeciwstaw się magnatom"
 flavor_pol.EVTNAME3468: "Statuty piotrkowskie"
 flavor_pol.EVTDESC3468: "Za panowania Jana I Olbrachta, syna Kazimierza IV Jagiellończyka kontynuowano politykę ustępstw względem szlachty. W 1496 r. wprowadzono w życie statuty piotrkowskie. Stanowiły one o prawnym umocowaniu i wzmocnieniu pańszczyzny; wieś mógł opuścić tylko jeden chłop rocznie, a pańszczyznę wydłużono do sześciu dni tygodniowo. W tym momencie polskie chłopstwo straciło nie tylko jakąkolwiek siłę, ale także wolność. Cała władza leżała w rękach szlachty."
 flavor_pol.EVTOPTA3468: "Wprowadź je"
 flavor_pol.EVTOPTB3468: "Odmów wprowadzenia ich"
 flavor_pol.EVTNAME3473: "Dziedzictwo Mazowsza"
 flavor_pol.EVTDESC3473: "Władzę w Księstwie Mazowieckim dzierżyli książęta z bocznej linii dynastii Piastów, którzy z racji potęgi polskiego sąsiada zwykle postępowali zgodnie z linią polskiej polityki zagranicznej. W 1526 r. zmarł ostatni piastowski władca i Mazowsze przeszło pod berło polskiej korony. Jego przyszły status nie był jednoznacznie określony, lecz ostatecznie stało się ono królewskim lennem. Zaś w późniejszym okresie senna osada Warszawa stać się miała nową stolicą Polski."
 flavor_pol.EVTOPTA3473: "Uczyń je osobistym lennem króla"
 flavor_pol.EVTNAME3477: "Jezuicki król"
 flavor_pol.EVTDESC3477: "Zygmunt III Waza był synem Jana III Wazy, króla Szwecji. Jego ojciec władał na wskroś protestanckim krajem, choć osobiście skłaniał się ku katolicyzmowi. Zygmunt został wychowany przez jezuitów i preferował ich towarzystwo. Religia była ważnym aspektem jego polityki; jedną z wielkich obsesji króla stało się uczynienie katolicyzmu polską religią państwową. Zrobienie tego w Polsce było prawdopodobnie najbardziej niewykonalnym zadaniem, jakiego ktoś - nawet król - mógłby się podjąć, jako że wolność wyznania i zasady tolerancji religijnej stanowiły fundament polskiego społeczeństwa. Zygmunt III Waza był jednak człowiekiem zdecydowanym, a zarazem upartym, toteż i tak spróbował. Rzecz jasna wywołał sprzeciw całego kraju i poniósł klęskę. Działania te przysporzyły mu wielu wrogów, co uniemożliwiło mu reformę rządów i wzmocnienie władzy królewskiej w pierwszej dekadzie XVII w."
 flavor_pol.EVTOPTA3477: "Wolność religijna zatriumfowała"
 flavor_pol.EVTOPTB3477: "Wiara katolicka jest pierwszą pośród równych"
 flavor_pol.EVTOPTC3477: "Sława jezuickiemu królowi!"
 flavor_pol.EVTNAME3480: "Pacta conventa i artykuły henrykowskie"
 flavor_pol.EVTDESC3480: "W 1572 r. wygasła dynastia Jagiellonów i trzeba było wybrać nowego króla. Został nim Henryk Walezy. W momencie elekcji musiał podpisać dokument, nazwany później artykułami henrykowskimi, który stanowił, że od tej pory Polska będzie monarchią elekcyjną. Podpisał też pacta conventa, formalną umowę pomiędzy wybieranym monarchą a Sejmem. W praktyce król tracił całą władzę nad krajem, nie miał zwierzchnictwa nad urzędnikami państwowymi i dysponował ledwie trzytysięczną armią królewską. By cokolwiek uzyskać, musiał prosić o to Sejm. Od tej pory Polska faktycznie przestała być monarchią, jako że król pełnił funkcję figuranta, zamiast tego stała się prawdziwą republiką szlachecką."
 flavor_pol.EVTOPTA3480: "Mój królu, nic nie możemy zrobić"
 flavor_pol.EVTNAME3485: "Reformy armii za Sobieskiego"
 flavor_pol.EVTDESC3485: "Gdy w 1674 r. Jan III Sobieski został królem, cieszył się już sławą wspaniałego dowódcy. Prawdę mówiąc zaczął jako generał, a skończył jako król. Reformowanie polskiej armii rozpoczął na długo przed wstąpieniem na tron, lecz to pod jego królewskim dowództwem efekty owych działań odcisnęły na historii niezatarte piętno. Nowa polska armia ocaliła Wiedeń przed napaścią Imperium Osmańskiego i na zawsze zatrzymała turecki pochód. Niestety na dłuższą metę bardziej przysłużyło się to Austrii niż Polsce."
 flavor_pol.EVTOPTA3485: "Przeprowadź wyłącznie reformę armii"
 flavor_pol.EVTOPTB3485: "Zreformuj armię i osłab władzę Sejmu"
 flavor_pol.EVTNAME3491: "III wojna północna"
 flavor_pol.EVTDESC3491: "W 1697 r. na tron szwedzki wstąpił piętnastoletni Karol XII. Dostrzegając sposobność, w 1699 r. car Rosji Piotr I Wielki sprzymierzył się z Danią oraz połączonymi osobą władcy Polską i Saksonią. Jednakże przy wsparciu holenderskiej i brytyjskiej marynarki Karol XII wylądował na Zelandii i błyskawicznie pokonał Duńczyków, po czym wyruszył do Estonii, gdzie jego Szwedzi zmiażdżyli przeważające (w stosunku 5 do 1) siły Rosji. Zamiast jednak skończyć z Rosjanami, Karol XII ruszył przeciwko Augustowi II Mocnemu, królowi Polski i elektorowi Saksonii, którego w 1704 r. wygnał z Polski (osadzając na polskim tronie proszwedzkiego Stanisława Leszczyńskiego), po czym w 1706 r. podbił Saksonię. Kiedy w 1703 r. Rosjanie rozpoczęli budowę Sankt Petersburga i odtworzyli swą armię, zajęli też część Estonii (1704-1706). Wówczas Karol XII zdecydował się ruszyć na Moskwę przez Ukrainę, gdzie w 1708 r. Kozacy Mazepy wzniecili kolejny bunt. Sroga zima i napady Rosjan zdziesiątkowały armię szwedzką, która w 1709 r. poniosła ostateczną klęskę pod Połtawą. Ranny król uciekł do Imperium Osmańskiego. Siły osmańskie otoczyły Rosjan nad rzeką Prut, ale Piotr I uciekł się do przekupstwa, uzyskując bezpieczne przejście w zamian za Azow. Kiedy Karol XII tkwił na wygnaniu w Turcji, rosyjskie, duńskie, hanowerskie a nawet pruskie oddziały zajęły większość szwedzkich terytoriów wokół Bałtyku. Powróciwszy z internowania Karol XII zginął w 1718 r. u podnóża norweskiej fortecy Fredrikshald. Na mocy następujących po tym zdarzeniu traktatów pokojowych Szwecja straciła większość ze swego bałtyckiego imperium."
 flavor_pol.EVTOPTA3491: "Naprzód!"
 flavor_pol.EVTOPTB3491: "Na razie zachowaj spokój"
 flavor_pol.EVTNAME3488: "Napięcia między Polską a Imperium Osmańskim"
 flavor_pol.EVTDESC3488: "Polska popadła w konflikt z Imperium Osmańskim w latach '70. i '80. XVII w., kiedy Kozacy z polskiej części podzielonej Ukrainy pokłonili się Osmanom i zwrócili się do Tatarów o pomoc przeciw niej. Zwycięstwa hetmana Jana Sobieskiego jedynie na pewien czas odsunęły zagrożenie i w 1672 r. Rzeczpospolita Obojga Narodów stanęła w obliczu najazdu Imperium Osmańskiego. Po upadku kluczowej fortecy granicznej w Kamieńcu Podolskim przyszedł upokarzający pokój w Buczaczu. W 1683 r. Sobieski przybył z odsieczą pod oblegany przez Osmanów Wiedeń i jako najwyższy dowódca sprzymierzonych sił odniósł głośne zwycięstwo, które oznaczało początek wycofywania się Turków z Europy."
 flavor_pol.EVTOPTA3488: "Będziemy bronić chrześcijaństwa"
 flavor_pol.EVTNAME3493: "Straszliwa zaraza na Litwie"
 flavor_pol.EVTDESC3493: "Na przełomie 1709 i 1710 roku Litwę nawiedziła zima stulecia. Jakby tego było mało, w krainie szaleje zaraza, która pochłonęła już tysiące ofiar. Mówi się o karze Boskiej, a ludzie modlą się... i modlą... i modlą..."
 flavor_pol.EVTOPTA3493: "Nic nie możemy zrobić"
 flavor_pol.EVTOPTB3493: "Spróbuj ją powstrzymać"
 flavor_pol.EVTNAME3497: "Kres stagnacji"
 flavor_pol.EVTDESC3497: "12. sierpnia 1683 r. sprzymierzone wojska pod wodzą króla Jana III Sobieskiego uwolniły Wiedeń spod osmańskiego oblężenia. Imię króla trafiło na usta całej Europy. W owym czasie Jan III Sobieski dysponował takim statusem, jak i osobistymi przymiotami, że mógł położyć kres stagnacji Polski, a przynajmniej mógł spróbować to uczynić. Już sama zmiana klimatu politycznego na początku jego panowania dowodziła, jak wyjątkowym był monarchą. Nigdy nie ograniczało go liberum veto, czy artykuły jak u wcześniejszych królów, a mimo to zdecydował się obrać inną drogę. Postanowił kontynuować kampanię przeciw Imperium Osmańskiemu; kampanię, w której nie mógł odnieść rozstrzygającego zwycięstwa, a która jednocześnie powodowała rosnący sprzeciw magnatów, niezadowolonych z takiej polityki. Kiedy ustały działania wojenne, zaczęły go nękać ostre ataki kamicy żółciowej. Mimo jego wysiłków magnaci nigdy też nie zapomnieli, że był po prostu jednym z nich. Nigdy nie próbował przekuć swojej popularności wśród szlachty na zdecydowane działania polityczne. Gdyby zamiast tego po odsieczy wiedeńskiej wrócił do domu i podjął walkę z magnatami, historia mogłaby się potoczyć zupełnie inaczej. Ale któż to może wiedzieć..."
 flavor_pol.EVTOPTA3497: "Nie, zmiana sytuacji stanowi zbyt duży problem"
 flavor_pol.EVTOPTB3497: "Zmieńmy tę przygnębiającą sytuację"
 flavor_pol.EVTDESC3498: "W 1697 r. królem Polski został August II Mocny, Niemiec, który nigdy nie cieszył się dobrą reputacją. Ponieważ nie potrafił wygrać wojny, którą sam rozpętał, uważany jest za raczej kiepskiego króla. Jednakże gdy obejmował tron, miał plan. Z pewnością nie był głupcem i zamierzał przemienić Rzeczpospolitą w scentralizowaną monarchię. Był dzieckiem tych samych idei, co jego rówieśnicy z Berlina, Hanoweru czy Monachium i potrzebował wojny, by wprowadzić je w życie. Podobnie jak Sobieski widział w wojnie najskuteczniejszy sposób na zdobycie prestiżu i wolnej ręki do realizacji swych celów. Popełnił jednak kilka błędów. Po pierwsze, wraz ze swymi sojusznikami uznał, że łatwo pokonają osiemnastoletniego szwedzkiego monarchę, a po drugie, nie był Sobieskim. Porażka na wojnie oraz utrata prestiżu związana z marnym dowodzeniem i wymuszoną upokarzającą abdykacją pogrzebały szanse na jakiekolwiek reformy. W ten sposób August II Mocny zrujnował wszelkie szanse na wprowadzenie w Polsce ustroju monarchicznego, a jego powrót odbył się na rosyjskich bagnetach. Jednakże... gdyby wygrał wojnę i Polska zostałaby zwycięzcą w obliczu poturbowania Rosji, jego pozycja wyglądałaby zupełnie inaczej. Zamiast kupować dzieła sztuki do swego zamku w Dreźnie, mógł równie dobrze połączyć zdobyty prestiż i siłę militarną z zuchwałością i brutalną siłą, by dokonać niemożliwego..."
 flavor_pol.EVTDESC3499: "Po wstąpieniu na polski tron Stanisława Augusta Poniatowskiego zapanowała istna gorączka reform. W 1766 r. kanclerz Jan Zamoyski przedłożył Sejmowi projekt reformy konstytucyjnej, obejmującej zniesienie liberum veto. Wywołało to natychmiastową reakcję Sankt Petersburga i Berlina, które zagroziły wojną, jeśli projekt nie zostanie wycofany, a Sejm - natychmiast rozwiązany. Uwięzieni w Warszawie król i jego stronnicy nie mieli wyboru i musieli przystać na te warunki. Jednak ludzie zaczęli budzić się z 'saskiej drzemki' i konfederaci odmówili zgody. W tym samym czasie część magnatów postanowiła pozbyć się karierowicza Poniatowskiego i sprzymierzywszy się z rosyjskimi siłami pod dowództwem generała Suworowa rozbiła oddziały konfederacji. Tak oto wysiłki na rzecz zakończenia stagnacji doprowadziły do pierwszego rozbioru Polski."
 flavor_pol.EVTDESC3500: "W 1787 r. król Stanisław August Poniatowski złożył Katarzynie II Wielkiej, carycy Rosji, ofertę. Polska miała zebrać pokaźną armię i pomóc Rosji w wojnie z Imperium Osmańskim, a jednocześnie chronić flanki przed potencjalnymi atakami ze strony Prus bądź Szwecji. Był to sprytny ruch, sugerował bowiem, że król dysponuje armią, mogącą bronić państwa przed wrogami z zagranicy i z wewnątrz, ale Katarzyna nie dała się nabrać. Wolała, aby Polska pozostała ziemią niczyją pomiędzy Rosją, Prusami i Austrią. Po tej porażce król został bez planu a także bez racjonalnej polityki zagranicznej. Rok później, na Sejmie Wielkim członkowie tak zwanego Stronnictwa Patriotycznego wzięli sprawy w swoje ręce. Przegłosowali zwiększenie armii, a kontrolę nad nią powierzyli komisji sejmowej. Znieśli Radę Nieustającą, rządzącą krajem od 1772 r. i nałożyli podatek na dochody z ziemi, w wysokości 10 procent dla szlachty i 20 procent dla Kościoła. W 1791 r. król powrócił z odosobnienia, w jakie popadł po porażce z Katarzyną, i razem ze Stanisławem Potockim oraz Hugonem Kołłątajem opracował nową konstytucję. Ta pierwsza spisana konstytucja w Europie stanowiła satysfakcjonujący kompromis między republikanizmem Potockiego, radykalizmem Kołłątaja i monarchizmem króla. Katarzyna II Wielka zareagowała po raz kolejny, ponadto okoliczności zmieniły się na niekorzyść Polski - Rosja zawarła pokój z Imperium Osmańskim i mogła wystawić 89 tysięcy doświadczonych weteranów przeciw 37 tysiącom bohaterskich, niemniej świeżo zrekrutowanych Polaków. Nikt nie pomógł Polsce, a rezultat był dla niej katastrofalny. Tak oto wysiłki na rzecz zakończenia stagnacji doprowadziły do drugiego rozbioru Polski."
 flavor_pol.EVTNAME3738: "Sejm odmawia zgody na powołanie pod broń kolejnych oddziałów"
 flavor_pol.EVTDESC3738: "Od podpisania artykułów henrykowskich i pacta conventa król dysponował doprawdy niewielką władzą. Jeśli chciał przeprowadzić jakieś działania polityczne, na przykład wypowiedzieć wojnę, potrzebował na to zgody Sejmu. Czasem monarchowie próbowali wciągać kraj w konflikty i tym sposobem wymuszać na Sejmie konieczne ustępstwa, albo budowali w kraju koalicje polityczne, działające na zasadzie czegoś za coś. Ale często Sejm po prostu mówił nie."
 flavor_pol.EVTOPTA3738: "Działaj za plecami Sejmu"
 flavor_pol.EVTNAME3743: "Sejm daje zgodę na twoją politykę"
 flavor_pol.EVTDESC3743: "Liberum veto było jedynie najbardziej wyrazistym objawem sięgającej znacznie głębiej choroby ustroju politycznego. Od pierwszego jego użycia do drugiego minęło siedemnaście lat. Od drugiego do trzeciego kolejne dziesięć. Później na dobre rozpowszechniło się ono w parlamentarnym życiu. Prawo do weta przerodziło się w fetysz, szczególnie pośród drobnej szlachty, widzącej w nim symbol swego osobistego zaangażowania w Rzeczpospolitą, a także ostateczną gwarancję wolności. Pogląd króla na tę sprawę był rzecz jasna zupełnie inny. Trzeba jednak wiedzieć, że liberum veto nie decydowało o być lub nie być polskiej polityki. Król musiał zawierać kompromisy, by osiągać przynajmniej akceptowalne wyniki. Jednakże wraz z różnicowaniem się polskiego społeczeństwa, o kompromis było coraz trudniej. Było to szczególnie uciążliwie, kiedy po miesiącach planowania i zakulisowych działań, w ostatniej chwili podczas przedkładania propozycji w Sejmie, ktoś wstawał i krzyczał 'Veto!'... Tym niemniej czasem owe propozycje rzeczywiście przechodziły."
 flavor_pol.EVTOPTA3743: "Wspaniale!"
 flavor_pol.EVTNAME3744: "Sejm zawetował całą twoją politykę"
 flavor_pol.EVTDESC3744: "Liberum veto było jedynie najbardziej wyrazistym objawem sięgającej znacznie głębiej choroby ustroju politycznego. Od pierwszego jego użycia do drugiego minęło siedemnaście lat. Od drugiego do trzeciego kolejne dziesięć. Później na dobre rozpowszechniło się ono w parlamentarnym życiu. Prawo do weta przerodziło się w fetysz, szczególnie pośród drobnej szlachty, widzącej w nim symbol swego osobistego zaangażowania w Rzeczpospolitą, a także ostateczną gwarancję wolności. Pogląd króla na tę sprawę był rzecz jasna zupełnie inny. Trzeba jednak wiedzieć, że liberum veto nie decydowało o być lub nie być polskiej polityki. Król musiał zawierać kompromisy, by osiągać przynajmniej akceptowalne wyniki. Jednakże wraz z różnicowaniem się polskiego społeczeństwa, o kompromis było coraz trudniej. Było to szczególnie uciążliwie, kiedy po miesiącach planowania i zakulisowych działań, w ostatniej chwili podczas przedkładania propozycji w Sejmie, ktoś wstawał i krzyczał 'Veto!'..."
 flavor_pol.EVTNAME5100: "Mikołaj Kopernik"
 flavor_pol.EVTDESC5100: "W roku swej śmierci - 1543 - Mikołaj Kopernik opublikował dzieło 'O obrotach sfer niebieskich'. Prezentowało ono heliocentryczny model kosmosu, pozostający w opozycji względem modelu Ptolemeusza, który za centrum wszechświata uznawał Ziemię. Tym samym podważało zapisy stojące w Biblii oraz powszechnie uznawany geocentryczny model wszechświata. Kopernik nie przedstawił matematycznych argumentów na poparcie swej tezy, ale zostały one dostarczone przez późniejsze pokolenia astronomów i matematyków."
 flavor_pol.EVTOPTOK: "Ok"
 flavor_pol.EVTNAME1: "Marynarka Rzeczypospolitej"
 flavor_pol.EVTDESC1: "Objąwszy w 1632 r. polski tron, Władysław IV Waza ogłosił stworzenie floty wojennej, odpowiadając tym samym na potrzeby Rzeczypospolitej wyrażone w podpisanym przez niego pacta conventa. Król powołał Komisję Okrętów Królewskim z Gerardem Denhoffem na czele, która miała zrealizować zadanie budowy nowej floty. Jednak ze względu na jej wysokie koszty i niechęć do wzmacniania władzy królewskiej, Sejm nie poparł projektu, co znacznie ograniczyło plany Władysława. Aby je sfinansować, król wybrał do komisji osoby majętne, w tym gdańskiego kupca i właściciela floty handlowej Georga Hewla. Hewel przekazał królowi dziesięć statków, z których część była wyposażona w działa małego kalibru. Tym sposobem nowa 'polska flota' składała się z dziesięciu dawnych statków kupieckich, sześciu mniejszych jednostek i jednej niewielkiej galery pod dowództwem kontradmirała Aleksandra Setona. Jednak przez niekorzystne sojusze międzynarodowe, prowadzenie głównie obronnych wojen i nowy rozejm ze Szwecją ostatnie argumenty na rzecz rozwoju floty straciły rację bytu i Władysław zdecydował się wykorzystać ją do stworzenia pierwszej polskiej kompanii handlowej. Realizację tych planów przerwała śmierć Hewla, a statki ostatecznie sprzedano."
 flavor_pol.EVTOPTA1: "Zbuduj wielką marynarkę"
 flavor_pol.EVTOPTB1: "Porzuć te plany"
 flavor_pol.EVTNAME2: "Kolumna Zygmunta"
 flavor_pol.EVTDESC2: "Syn i następca króla Zygmunta III Wazy, Władysław IV, zlecił wzniesienie w Warszawie Kolumny Zygmunta. Wybudowano ją w latach 1643-1644 według projektu włoskiego architekta Constantina Tencalli. Jest to kolumna koryncka z czerwonego marmuru wysokości ośmiu i pół metra z mierzącą 2,75 metra figurą Zygmunta III Wazy na szczycie. Kolumnę zdobią cztery orły, zaś król przedstawiony jest w zbroi, z krzyżem w jednej ręce, a szablą w drugiej."
 flavor_pol.EVTOPTA2: "Zbuduj Kolumnę Zygmunta"
 flavor_pol.EVTOPTB2: "Nie ma potrzeby upamiętniania Zygmunta III Wazy!"
 flavor_pol.EVTNAME3: "'Merkuriusz Polski Ordynaryjny'"
 flavor_pol.EVTDESC3: "Polska para królewska, Ludwika Maria Gonzaga i Jan II Kazimierz sponsorowali gazetę 'Merkuriusz Polski Ordynaryjny'. Ukazywała się ona co tydzień i była poświęcona wydarzeniom współczesnej polityki, sprawom dynastii europejskich i królewskim kampaniom wojennym. Propagowała reformy polityczne i wzmocnienie władzy królewskiej. Jej redaktorem był Hieronim Pinocci, a drukowano ją w drukarni Jana Aleksandra Gorczyna."
 flavor_pol.EVTOPTA3: "Sponsoruj gazetę"
 flavor_pol.EVTOPTB3: "Zezwól na jej wydawanie"
 flavor_pol.EVTOPTC3: "Zakaż jej wydawania"
 flavor_pol.EVTNAME4: "Uniwersytet Wileński"
 flavor_pol.EVTDESC4: "W 1569 r., rok po wystosowaniu przez szlachtę litewską prośby do jezuitów o założenie uczelni wyższej w Wilnie lub w Kownie, biskup wileński Walerian Protasewicz zakupił kilka budynków w centrum miasta i założył w nich Kolegium. Składało się ono z trzech wydziałów: nauk humanistycznych, filozofii i teologii. W 1570 r. powstała biblioteka, której Zygmunt II August przekazał 2500 tomów, a do szkoły zostali przyjęci pierwsi studenci. 1. kwietnia 1579 r. król Polski i wielki książę Litwy Stefan Batory postawił ją na równi z Uniwersytetem Jagiellońskim, przekształcając ją w Alma Academia et Universitas Vilnensis Societatis Iesu (łac. Akademię i Uniwersytet Wileński Towarzystwa Jezusowego). 30 października 1579 r. papież Grzegorz XIII zatwierdził ten edykt bullą. Pierwszym rektorem uniwersytetu został Piotr Skarga."
 flavor_pol.EVTOPTA4: "Sponsoruj uniwersytet"
 flavor_pol.EVTOPTB4: "Nie rób nic"
 flavor_pol.EVTNAME5: "Jan Brożek"
 flavor_pol.EVTDESC5: "Jan Brożek był polskim matematykiem, astronomem, medykiem, poetą, pisarzem, muzykiem i rektorem Akademii Krakowskiej. Zajmował się teorią liczb i geometrią; wyjaśnił zagadnienie budowania przez pszczoły plastrów miodu z komórek o kształcie sześciokąta, dowodząc, że jest to najbardziej efektywna figura dla przechowywania miodu przy uwzględnieniu kwestii zużycia wosku. Miał swój wkład w teorie Mikołaja Kopernika; był jego gorącym zwolennikiem i pierwszym biografem. Collegium Broscianum Uniwersytetu Jagiellońskiego zostało nazwane na jego cześć."
 flavor_pol.EVTOPTA5: "Zatrudnij go jako doradcę"
 flavor_pol.EVTOPTB5: "Zignoruj go."
 flavor_pol.EVTNAME6: "Michał Sędziwój"
 flavor_pol.EVTDESC6: "Michał Sędziwój, polski alchemik, filozof i lekarz, był pionierem chemii. Wynalazł metody oczyszczania i syntezy licznych kwasów, metali i innych składników chemicznych. Król Zygmunt III Waza, entuzjasta alchemii, prowadził u jego boku eksperymenty. Sędziwój projektował kopalnie i huty metali; napisał też wiele książek, z których najbardziej znaną jest 'Nowe światło chemiczne'. Została ona zapisana symbolami alchemicznymi, zrozumiałymi tylko dla innych przedstawicieli tej profesji. Odkrył również tlen - na sto siedemdziesiąt lat przez analogicznymi odkryciami Scheelego i Priestleya - któremu nadał miano 'pokarmu życia'."
 flavor_pol.EVTNAME7: "Akademia Zamojska"
 flavor_pol.EVTDESC7: "W 1594 r. polski kanclerz wielki koronny Jan Zamoyski założył Akademię Zamojską. Była to czwarta uczelnia wyższa na ziemiach Rzeczpospolitej Obojga Narodów. Kanclerzowi pomagał w tym przedsięwzięciu poeta Szymon Szymonowic (Simon Simonides), który został jednym z wykładowców. Powstanie akademii zatwierdził papież Klemens VIII, a statut - w jego imieniu - biskup chełmski Stanisław Gomoliński. Szkoła została otwarta 15. marca 1595 r., a w 1601 r. akt fundacji zatwierdził król Zygmunt III Waza. Składała się z trzech wydziałów - sztuk wyzwolonych, prawa i medycyny. Miała siedem katedr profesorskich i od 1637 r. mogła przyznawać dyplom doktora filozofii."
 burgundian_succession_crisis: "Burgundzki kryzys sukcesyjny"
 desc_burgundian_succession_crisis: "Śmierć zarówno monarchy jak i jego dziedzica wprowadziła Burgundię w stan zamętu."
 flavor_bur.EVTNAME1: "[Root.Monarch.GetTitle] kraju [Root.GetName] umiera"
 flavor_bur.EVTDESC1: "Wielki [Root.Monarch.GetTitle] [Root.Monarch.GetName] wraz ze swymi najbliższymi stronnikami poniósł tragiczną śmierć! Aby zwyciężyć w toczonej obecnie wojnie, [Root.Monarch.GetTitle] osobiście poprowadził swoją armię do boju, szarżując mężnie na wojska wroga. Jego nagie, okaleczone ciało z rozpłataną czaszką odnaleziono później w rowie. \n\nTak oto zginął ostatni [Root.Monarch.Dynasty.GetName] [Root.Monarch.GetTitle] kraju [Root.GetName], pozostawiając swe państwo pogrążone w chaosie i zdane na łaskę potężnych sąsiadów."
 flavor_bur.EVTOPTA1: "Co się stanie z Burgundią?"
 flavor_bur.EVTNAME2: "Los Burgundii"
 flavor_bur.EVTDESC2: "Ponieważ ostatni władca kraju zginął nie zostawiając po sobie dziedzica, [Root.GetName] pogrążyła się w chaosie, zdana na łaskę potężnych sąsiadów."
 flavor_bur.EVTOPTA2: "Bardzo niepokojące"
 flavor_bur.EVTNAME3: "Burgundzki kryzys sukcesyjny"
 flavor_bur.EVTDESC3: "Po śmierci ostatniego księcia Burgundii los tego kraju rysuje się niepewnie. Państwa sąsiadujące z Burgundią oraz te połączone z nią więzami dynastycznymi tylko czekają na okazję do działania. Mówi się, że sam cesarz pragnie przyłączyć te ziemie do swych włości.\n\nJednakże niezależnie od potęgi burgundzkich książąt nigdy nie było wątpliwości, że samo księstwo podlega francuskiemu prawu salickiemu. Jeśli zadziałamy od razu, żaden kraj nie będzie mógł przejąć tych ziem w oparciu o roszczenia z tytułu małżeństwa."
 flavor_bur.EVTOPTA3: "Z mocy prawa należą do Francji!"
 flavor_bur.EVTOPTB3: "Zostaw je w spokoju."
 flavor_bur.EVTDESC4: "Po śmierci ostatniego księcia Burgundii los tego kraju rysuje się niepewnie. Państwa sąsiadujące z Burgundią oraz te połączone z nią więzami dynastycznymi tylko czekają na okazję do działania. Francja zdążyła już zgłosić roszczenia do ziem wchodzących w skład regionu francuskiego.\n\nPonieważ część Burgundii leży w obrębie Świętego Cesarstwa Rzymskiego, może powinniśmy zgłosić roszczenia do tych terenów, jako prawnie się nam należących?"
 flavor_bur.EVTDESC5: "Po śmierci ostatniego księcia Burgundii los tego kraju rysuje się niepewnie. Mówi się, że inne kraje planują tam interwencję, ale na mocy mariażu to [Root.Monarch.Dynasty.GetName] są prawowitymi następcami burgundzkiego władcy. Czyż nie powinniśmy wysunąć roszczeń do tych terenów, jako prawnie się nam należących?"
 flavor_bur.EVTDESC6: "Po śmierci ostatniego księcia Burgundii los tego kraju rysuje się niepewnie. Kilka krajów wyczuło już okazję na przejęcie jego terytorium, ale żadne z ich roszczeń nie wydaje się uzasadnione, toteż - jako sąsiadujące państwo - chyba powinniśmy działać i przyłączyć te ziemie do naszych, aby chronić mieszkańców Burgundii."
 flavor_bur.EVTNAME7: "Zwróć burgundzkie prowincje"
 flavor_bur.EVTDESC7: "Inni członkowie Świętego Cesarstwa Rzymskiego zgłaszają roszczenia do prowincji, w których posiadanie weszliśmy podczas burgundzkiego kryzysu sukcesyjnego. Żądają oni zwrotu tych ziem."
 flavor_bur.EVTOPTA7: "Przyznaj im te ziemie"
 flavor_bur.EVTOPTB7: "Te ziemie należą do nas"
 flavor_bur.EVTNAME8: "Bunt w Niderlandach!"
 flavor_bur.EVTDESC8: "Niderlandzkie prowincje [Root.GetAdjective] od dawna czują, że są rządzone przez uciskającego i obcego władcę. To niezadowolenie ostatecznie przerodziło się w otwarty bunt. Naród wyrzekł się przysięgi wobec państwa [Root.GetName] i chce walczyć o niepodległą Holandię. Musimy powstrzymać tych przeklętych separatystów przed zdobyciem przyczółka, w przeciwnym razie przejmą aparat państwa i staną się znacznie bardziej groźnym wrogiem."
 flavor_bur.EVTOPTA8: "Zgnieć buntowników!"
 flavor_bur.EVTOPTB8: "Idź na ustępstwa względem ludności"
 flavor_bur.EVTNAME9: "[dutch_rebels_target.GetName] się buntuje!"
 flavor_bur.EVTDESC9: "Prowincja [dutch_rebels_target.GetName] przyłączyła się do walki o niepodległe Niderlandy."
 flavor_bur.EVTOPTA9: "Zgnieć buntowników!"
 flavor_bur.EVTOPTB9: "Idź na ustępstwa względem ludności"
 flavor_bur.EVTNAME10: "Niderlandy deklarują niepodległość!"
 flavor_bur.EVTDESC10: "Po latach rzekomych niesprawiedliwości ze strony jakoby cudzoziemskiego jarzma, nasze prowincje w Niderlandach podpisały akt proklamacji, wypowiadając swą przysięgę państwu [Root.GetName] i ogłaszając niepodległość!"
 flavor_bur.EVTOPTA10: "Jak śmieli?"
 flavor_bur.EVTOPTB10: "W imię rodu Oranje, otwórzcie bramę!"
 flavor_bur.EVTNAME11: "Mobilizacja Holendrów"
 flavor_bur.EVTDESC11: "Fala zapału przetacza się przez ziemie świeżo utworzonej Republiki Zjednoczonych Prowincji! Szybko uformowano silną armię i marynarkę, aby odeprzeć tych, którzy chcieliby pogwałcić naszą świeżo nabytą wolność!"
 flavor_bur.EVTNAME12: "Holenderskie roszczenia"
 flavor_bur.EVTDESC12: "Nowo-powstała Republika Zjednoczonych Prowincji stara się objąć swym zasięgiem wszystkie prowincje z regionu Niderlandów i wysunęła roszczenia względem tych spośród nich, które są naszą własnością."
 flavor_bur.EVTOPTA12: "Jak śmieli?"
 flavor_bur.EVTNAME16: "[Root.GetName] dołącza do Republiki"
 flavor_bur.EVTDESC16: "Zamiast poddawać się cudzoziemskiemu jarzmu, niderlandzka prowincja [Root.GetName] postanawia dołączyć do Republiki Zjednoczonych Prowincji."
 flavor_bur.EVTOPTA16: "Słuszna decyzja"
 flavor_bur.EVTNAME17: "[From.GetName] dołącza do Republiki"
 flavor_bur.EVTDESC17: "Zamiast ryzykować unicestwienie, [From.GetName] woli prosić o przyłączenie do Republiki Zjednoczonych Prowincji."
 flavor_bur.EVTOPTA17: "Wspaniale!"
 flavor_bur.EVTNAME18: "[Root.GetName] się buntuje!"
 flavor_bur.EVTDESC18: "Mając dość władców postrzeganych jako cudzoziemcy, mieszkańcy prowincji [Root.GetName] pragną wyzwolenia poprzez dołączenie do Republiki Zjednoczonych Prowincji."
 flavor_bur.EVTOPTA18: "[Root.GetName] należy do nas!"
 flavor_bur.EVTOPTB18: "I dobrze!"
 flavor_bur.EVTNAME20: "Niderlandy zrzucają jarzmo, jakie nałożył im [From.GetAdjective] ciemięzca!"
 flavor_bur.EVTDESC20: "Holendrzy z Niderlandów mieli już dość władzy znienawidzonego państwa [From.GetName] i wyzwolili się spod jego jarzma! Czy sprzymierzymy się z ich młodym państwem i poprzemy je w wojnie o niepodległość?"
 flavor_bur.EVTOPTA20: "Musimy okazać im wsparcie!"
 flavor_bur.EVTOPTB20: "To nie nasza wojna."
 flavor_bur.21.t: "Maria przejmuje władzę nad królestwem"
 flavor_bur.21.d: "Po wygaśnięciu męskiej linii dynastii burgundzkiej, księstwo Burgundii przeszło na ręce króla Francji. Jednak królestwo Burgundii nie podlegało tym samym zasadom dziedziczenia, toteż władzę nad jego pozostałościami objęła Maria Burgundzka, niegdyś skreślona przez dziadka jako 'zaledwie dziewczynka'. \n\nMusiała ona nie tylko zmagać się z potężnymi sąsiadami okrojonego królestwa, ale również prowadzić politykę niderlandzkich prowincji drogą negocjacji. Dążące do niepodległości kraje niderlandzkie przy każdej okazji podważały jej autorytet. Ostatecznie podporządkowała je sobie, wydając Wielki Przywilej, gwarantujący ochronę ich interesów."
 flavor_bur.21.a: "Załatw tę sprawę, wydając Wielki Przywilej."
 flavor_bur.21.b: "Jeśli nie będą współpracować, lepiej na nam będzie bez nich."
 flavor_mng.17.t: "Kres Niebiańskiego Cesarstwa"
 flavor_mng.17.d: "Będąc w stanie polegać na bardziej nowoczesnych instytucjach w celu rozwoju bardziej nowoczesnych instytucji w naszym kraju, frakcje dworskie straciły swoją władzę, a nasz $MONARCHTITLE$ już nikomu nie podlega."
 flavor_mng.17.a: "Nadeszła era smoka!"
 flavor_mng.EVTNAME1: "Decyzje strategiczne po wyprawach Zheng He"
 flavor_mng.EVTDESC1: "Około 1400 r. stosunki Chin z otaczającym światem zaczęły ulegać zmianie. Za czasów dynastii Yuan państwo nawiązało kontakt z cywilizacją Zachodu poprzez ponownie otwarcie jedwabnego szlaku i sprowadzenie do kraju muzułmańskich, żydowskich i chrześcijańskich kupców. Po wypędzeniu Mongołów w 1367 r. i zdobyciu władzy przez dynastię Ming nastąpiło odwrócenie procesów, które wiązały cesarstwo ze światem zewnętrznym. W następstwie siedmiu ekspedycji admirała Zheng He (lata 1405-1433), który żeglował z flotą cesarską po Oceanie Indyjskim i dotarł do wybrzeży Afryki, Chiny zamknęły się i odcięły od reszty świata."
 flavor_mng.EVTOPTA1: "Wewnętrzna perfekcja"
 flavor_mng.EVTOPTB1: "Zrównoważone stanowisko"
 flavor_mng.EVTOPTC1: "Ekspansja na zewnątrz"
 flavor_mng.EVTNAME2: "Naprawa Wielkiego Muru"
 flavor_mng.EVTDESC2: "Od czasu schwytania cesarza Zhu Qizhena przez Mongołów bezpieczeństwo północnej granicy stało się sprawą wysokiej wagi. Jedną z kwestii jest pożałowania godny stan wzniesionego w dawnych czasach Wielkiego Muru, który obecnie z wolna zamienia się w gruzy. Moglibyśmy go naprawić, ale jest bardzo prawdopodobne, że poniesiony wysiłek tak fizyczny jak i finansowy spowoduje zamieszki wśród ludności. Z drugiej strony przy ulepszonych zabezpieczeniach zapewne zwiększy się produktywność i bezpieczeństwo okolicznych prowincji, zaś bez tego mieszkańcy mogą opuścić je w poszukiwaniu spokojniejszego miejsca do życia. Co powinniśmy zrobić?"
 flavor_mng.EVTOPTA2: "Tak, musimy naprawić Wielki Mur!"
 flavor_mng.EVTOPTB2: "Niech dalej niszczeje"
 flavor_mng.EVTNAME3: "Dalsze naprawy Wielkiego Muru"
 flavor_mng.EVTDESC3: "Od czasu schwytania cesarza Zhu Qizhena przez Mongołów bezpieczeństwo północnej granicy stało się sprawą wysokiej wagi. Jedną z kwestii jest pożałowania godny stan wzniesionego w dawnych czasach Wielkiego Muru, który obecnie z wolna zamienia się w gruzy. Moglibyśmy go naprawić, ale jest bardzo prawdopodobne, że poniesiony wysiłek tak fizyczny jak i finansowy spowoduje zamieszki wśród ludności. Z drugiej strony przy ulepszonych zabezpieczeniach zapewne zwiększy się produktywność i bezpieczeństwo okolicznych prowincji, zaś bez tego mieszkańcy mogą opuścić je w poszukiwaniu spokojniejszego miejsca do życia. Co powinniśmy zrobić?"
 flavor_mng.EVTNAME4: "Doskonałość porcelany z epoki dynastii Ming"
 flavor_mng.EVTDESC4: "Poczynione ostatnio postępy na polu wytwarzania szkliwa, technik zdobniczych i garncarstwa zaowocowały wyrobami uważanymi przez znawców za skończoną doskonałość. Eksport naszej porcelany rośnie, gdyż panuje na nią ogromny popyt. Prowincje, których przemysł skupia się na jej produkcji, bogacą się na handlu, zwiększając nasze przychody z tych terenów!"
 flavor_mng.EVTOPTA4: "Doskonale!"
 flavor_mng.EVTNAME5: "Zamknięcie Chin"
 flavor_mng.EVTDESC5: "Wygląda na to, że w całych Chinach można spotkać europejskich handlarzy. Odbierają zyski naszym kupcom, doprowadzając ich do bankructwa, przez co tracimy dochody na cle i podatkach. Może powinniśmy ich wszystkich wypędzić, albo ograniczyć ich zasięg do jednego miasta, aby lepiej ich kontrolować i ułatwić ściąganie cła. Nasi eksperci uważają, że najlepszym rozwiązaniem może być oddanie Portugalczykom miasta Makao i ograniczenie handlu europejskiego do jego obszaru. Dzięki temu zyskamy także na rozwoju handlu w południowych regionach wokół Kantonu. No i oczywiście możemy też w ogóle zakazać handlu, albo otworzyć nasze wybrzeże dla swobodnego przepływu towarów niezależnie od osoby kupca. Jak powinniśmy postąpić? "
 flavor_mng.EVTOPTA5: "Pozwól na handel jedynie w Makao"
 flavor_mng.EVTOPTB5: "Zamknij Chiny przed światem zewnętrznym"
 flavor_mng.EVTOPTC5: "Pozostaw handel swobodnym dla wszystkich"
 flavor_mng.EVTNAME6: "Reformy armii Qi Jiguanga"
 flavor_mng.EVTDESC6: "Wybitny generał Qi Jiguang przedstawił projekt serii reform militarnych, których wprowadzenie uczyniłoby naszą armię silniejszą, a żołnierzy skuteczniejszymi w walce. Niestety gruntowna przebudowa armii to poważne przedsięwzięcie. Pochłonie sporo funduszy i wysiłku, a wniesione zmiany mogą nie przypaść do gustu siłom zbrojnym, prowadząc do dezercji i utraty stabilności. Czy powinniśmy mimo to je wprowadzić?"
 flavor_mng.EVTOPTA6: "Rozpocząć reformy!"
 flavor_mng.EVTOPTB6: "Nie, to zbyt kosztowne"
 flavor_mng.EVTNAME7: "Przybycie jezuitów"
 flavor_mng.EVTDESC7: "Pierwsi jezuici-misjonarze przybyli do Chin w 1581 r., przywożąc podarunki dla cesarza oraz różne europejskie wynalazki do prezentacji. Dowiedli też swej wielkiej wiedzy tworząc ogromną mapę świata i zgłaszając rozsądne wnioski do reformy kalendarza. Jednakże przynieśli też ze sobą dziwne idee religijne i filozoficzne, naruszające tradycyjny porządek chińskiego społeczeństwa. Czy powinniśmy pozwolić im u nas pozostać?"
 flavor_mng.EVTOPTA7: "Tak, możemy skorzystać na ich wiedzy"
 flavor_mng.EVTOPTB7: "Nie, ich cudzoziemskie pomysły są dla nas nie do przyjęcia"
 flavor_mng.EVTNAME8: "Głód!"
 flavor_mng.EVTDESC8: "Nasze państwo dotknęła klęska głodu o wręcz niewyobrażalnej skali! Panująca od kilku lat susza zaowocowała wyjątkowo kiepskimi plonami, przez co ludzie mają niewiele - bądź zgoła nic - do jedzenia. Głód i choroby pustoszą wieś, a doniesienia o kanibalizmie i mieleniu kamieni na mąkę są na porządku dziennym. By zdobyć pożywienie, wielu zajęło się rozbojem. Ludzie błagają rząd o złagodzenie ich cierpienia, ale pomoc na tak wielką skalę będzie bardzo kosztowna. Czy spróbujemy ulżyć im w ich niedoli?"
 flavor_mng.EVTOPTA8: "Nic nie możemy zrobić"
 flavor_mng.EVTOPTB8: "Spróbuj złagodzić ich męki"
 flavor_mng.EVTOPTC8: "Przeznacz wszystkie zasoby na pomoc potrzebującym"
 flavor_mng.EVTNAME9: "Rebelia mandżurska"
 flavor_mng.EVTDESC9: "Mandżurski przywódca Nurhaczy zjednoczył pod swym sztandarem wszystkie dżurdżeńskie plemiona. Reorganizują oni mandżurskie państwo na północ od naszych granic, powodując bunty w części naszych północnych prowincji. Jak mamy postąpić wobec tego kryzysu?"
 flavor_mng.EVTOPTA9: "Jesteśmy zbyt słabi, by zgnieść buntowników"
 flavor_mng.EVTOPTB9: "Spróbujmy zgnieść buntowników"
 flavor_mng.EVTNAME10: "Stowarzyszenie Białego Lotosu"
 flavor_mng.EVTDESC10: "Stowarzyszenie Białego Lotosu - tajne stowarzyszenie o charakterze religijnym i rewolucyjnym - ponownie zdobywa popularność wśród warstw niższych. W ostatnich latach mongolskiej dynastii Yuan zajmowało się organizowaniem oporu przeciw cudzoziemskim władcom i dziś czyni to ponownie, lecz tym razem przeciw dynastii! Co powinniśmy zrobić z tymi buntowniczymi kultystami?"
 flavor_mng.EVTOPTA10: "Phi, ci kultyści na pewno nie mogą nam zaszkodzić!"
 flavor_mng.EVTOPTB10: "Niech siły cesarstwa zmiażdżą buntowników"
 flavor_mng.EVTNAME11: "Kryzys finansowy"
 flavor_mng.EVTDESC11: "Na skutek dziesięcioleci buntów, zamieszek i korupcji nasze finanse znalazły się w opłakanym stanie. Potrzebujemy dopływu pieniędzy, lecz jedynym sposobem, by go dostarczyć, jest wprowadzenie niepopularnych podatków. Robiąc to, czasowo zmniejszymy nasze problemy finansowe, lecz niestabilna sytuacja w kraju może ulec dalszemu pogorszeniu. Jednak jeśli tego nie zrobimy, z powodu zamieszek możemy stracić możliwość skutecznego podniesienia podatków w niektórych prowincjach. Jak powinniśmy postąpić?"
 flavor_mng.EVTOPTA11: "Tak, podnieśmy podatki"
 flavor_mng.EVTOPTB11: "Nie, nasi poddani są już dość rozgniewani!"
 flavor_mng.EVTNAME12: "Powstanie Li Zechanga"
 flavor_mng.EVTDESC12: "Armia pod dowództwem Li Zechanga wznieciła powstanie! Zbuntowani żołnierze mają dość ciągnącej się od lat korupcji i lichego żołdu (o ile w ogóle był wypłacany). Cieszą się poparciem chińskiej ludności, znużonej brakiem kompetencji i korupcją rządów dynastii Ming. Armia buntowników maszeruje na stolicę i musimy działać natychmiast, albo nas zaleją! Co powinniśmy zrobić?"
 flavor_mng.EVTOPTA12: "Spróbujmy zniszczyć zdrajcę!"
 flavor_mng.EVTOPTB12: "Spróbujmy z nim negocjować"
 flavor_mng.EVTNAME13: "Wypędzenie jezuitów"
 flavor_mng.EVTDESC13: "Ostatnie wydarzenia wskazują na to, że jezuici przestali już być dla nas użyteczni. Choć dysponują wielką wiedzą, jest ona nam obca i czasem wprowadza zamęt pomiędzy naszymi uczonymi, jak i prostymi ludźmi, zagrażając stabilności państwa. Jezuici od dziesięcioleci mieszają się do spraw naszego narodu - a kroplą, która przelała czarę, było ich zaangażowanie w ostatnią sukcesję tronu. Może nadszedł czas, aby odeszli."
 flavor_mng.EVTOPTA13: "Wypędzić ich!"
 flavor_mng.EVTOPTB13: "Nie, są zbyt cenni!"
 flavor_mng.EVTNAME14: "Nominacja Heshena"
 flavor_mng.EVTDESC14: "Naszą uwagę przyciągnął ostatnio świetnie zapowiadający się minister. Ma na imię Heshen i cechuje go głęboka mądrość w kwestiach negocjacyjnych i administracyjnych. Jednakże chodzą plotki, że jest też skorumpowany do szpiku kości, łącząc swe polityczne talenty z chciwością i nepotyzmem. Czy powinniśmy mianować go naszym pierwszym ministrem?"
 flavor_mng.EVTOPTA14: "Mianujmy go pomimo jego wad!"
 flavor_mng.EVTOPTB14: "Nie, korupcja na taką skalę mogłaby zniszczyć państwo!"
 flavor_mng.EVTNAME15: "Misja lorda Macartneya"
 flavor_mng.EVTDESC15: "Dotarły nas meldunki, że u naszych brzegów pojawiła się misja z odległego zachodniego barbarzyńskiego kraju zwanego Anglią. Dowodzi nią niejaki lord Macartney. Mówi się, że przybył z pozdrowieniami od swojego króla, propozycją ułatwienia handlu między naszymi państwami i różnymi mechanicznymi dziwami. Czy powinniśmy przyjąć jego poselstwo?"
 flavor_mng.EVTOPTA15: "Odrzuć sugestie tych prymitywnych zachodnich diabłów!"
 flavor_mng.EVTOPTB15: "Jesteśmy zainteresowani ich pomysłami"
 flavor_mng.EVTNAME16: "Powstanie Białego Lotosu"
 flavor_mng.EVTDESC16: "Zataczające coraz szersze kręgi plotki wskazują, że tajne rewolucyjne Stowarzyszenie Białego Lotosu planuje wzniecić powstanie. Co powinniśmy zrobić?"
 flavor_mng.EVTOPTA16: "To pewnie takie nieszkodliwe gadanie"
 flavor_mng.EVTOPTB16: "Zgnieść spiskowców!"
 flavor_hol.EVTNAME5120: "Erazm z Rotterdamu"
 flavor_hol.EVTDESC5120: "Erazm z Rotterdamu był humanistą i jednym z największych uczonych doby renesansu. Przetłumaczył 'Nowy Testament' i był ważną postacią na polu patrystyki i literatury klasycznej, przez co wywarł ogromny wpływ na debatę teologiczną, toczącą się za jego życia. Jako człowiek kompromisu stał się latarnią dla tych, którzy bardziej cenili wolność niż ortodoksję."
 flavor_hol.EVTOPTOK: "Ok"
 flavor_hol.EVTNAME5121: "Hugo Grocjusz"
 flavor_hol.EVTDESC5121: "Hugo Grocjusz był holenderskim uczonym i prawnikiem. Jego najwspanialsze dzieło - wydane w 1625 r. 'O prawie wojny i pokoju' - było arcydziełem prawniczym i położyło podwaliny pod nowoczesne prawo międzynarodowe. Grocjusz zdobył również sławę dzięki swej głośnej ucieczce z więzienia (gdzie był przetrzymywany na skutek sporów politycznych i religijnych) w skrzyni na książki! Jest też twórcą innych dzieł prawniczych i religijnych oraz autorem poezji."
 flavor_hol.EVTNAME5122: "Christiaan Huygens"
 flavor_hol.EVTDESC5122: "Christiaan Huygens był holenderskim matematykiem, astronomem i fizykiem, który sformułował teorię o falowej naturze światła, określił prawdziwy kształt pierścieni Saturna, oraz wniósł autorski wkład w badania nad dynamiką - nauką o ruchu ciał materialnych pod działaniem sił. Choć o Huygensie zapomniano aż do początków XIX wieku, dziś jego teorie dotyczące światła jawią się jako jeden z najbardziej błyskotliwych przejawów myśli ludzkiej w nowoczesnej nauce, a ich autor został na zawsze upamiętniony przez nadanie jego imienia jednej z zasad fizyki."
 flavor_hol.EVTNAME1506: "Gerard Merkator de Kremer "
 flavor_hol.EVTDESC1506: "Merkator był flamandzkim geografem, matematykiem i kartografem. Studiował w Leuven, w którym to mieście w 1534 r. miał placówkę geograficzną. Od 1537 r. do 1540 r. przeprowadził pomiary i kartowanie map Flandrii. W 1538 r. wydał swoją pierwszą mapę świata, opartą na mapie Ptolemeusza."
 flavor_hol.EVTNAME3502: "Konstytucjonalizm i stany generalne"
 flavor_hol.EVTDESC3502: "Na początku XVII w., kiedy północnej części Niderlandów udało się utrzymać Hiszpanów z dala od siebie, wybuchł spór polityczny wokół charakteru ustroju nowego państwa. Maurycy Orański pragnął monarchii, podczas gdy Johan van Oldenbarnevelt dążył do konfederacji. Ostatecznie skończyło się na konfederacji częściowo niezależnych prowincji, stąd nazwa kraju - Republika Zjednoczonych Prowincji. Zachowano jednak iskierkę monarchizmu, która w późniejszym okresie przerodziła się w coś większego i bardziej trwałego."
 flavor_hol.EVTOPTA3502: "Konfederacja ze śladami ustroju monarchicznego"
 flavor_hol.EVTOPTB3502: "Konfederacja na modelu republikańskim"
 flavor_hol.EVTOPTC3502: "Scentralizowana monarchia"
 flavor_hol.EVTOPTD3502: "Zachowaj obecny ustrój"
 flavor_hol.EVTNAME3504: "Powstanie amsterdamskiej giełdy"
 flavor_hol.EVTDESC3504: "W związku z powstaniem Amsterdamskiego Banku Wekslowego w 1609 r., wzrosła też aktywność na miejskiej giełdzie papierów wartościowych. Po przejęciu od Antwerpii statusu wiodącego centrum finansowego, giełda jeszcze bardziej rozkwitła. Można tu było zdobyć dostęp do funduszy z każdej części Europy, jak również łatwo otrzymać pożyczkę o korzystniejszym niż gdziekolwiek indziej oprocentowaniu. Sytuację poprawił dodatkowo komercyjny sukces Holenderskiej Kompanii Wschodnioindyjskiej (założonej w 1602 r.), a nawet mniejszy sukces Holenderskiej Kompanii Zachodnioindyjskiej (powstałej w 1621 r.)."
 flavor_hol.EVTOPTA3504: "Rozwiń rynek pożyczkowy"
 flavor_hol.EVTOPTB3504: "Nakaż pełną kontrolę"
 flavor_hol.EVTNAME3506: "Holenderska Kompania Zachodnioindyjska"
 flavor_hol.EVTDESC3506: "W 1621 r. u kresu dwunastoletniego okresu obowiązywania traktatu pokojowego z Hiszpanią, powstała Holenderska Kompania Zachodnioindyjska, skupiająca się głównie na aktach piractwa względem hiszpańskiej floty. Oprócz tego jej zadaniem było założenie możliwie największej liczby holenderskich placówek w obu Amerykach i zdobycie tylu ziem, ile tylko się dało. Kompania zasłynęła z utworzenia placówki na wyspie Manhattan i oraz ze zdobycia przez Pieta Heina hiszpańskiej srebrnej floty."
 flavor_hol.EVTOPTA3506: "Wykorzystamy to!"
 flavor_hol.EVTNAME3507: "Holenderskie reformy wojskowe"
 flavor_hol.EVTDESC3507: "Johann, hrabia Nassau-Siegen i jego kuzyni, książę Maurycy Orański wraz z bratem Willemem byli motorem napędowym holenderskich reform. Odkrywszy na nowo zapomnianą sztukę wojenną antycznych armii dzięki przetłumaczeniu rzymskich manuskryptów wojennych, przebudowali formacje bitewne, czyniąc je bardziej elastycznymi i zwiększając ich siłę ognia. To właśnie Johann był odpowiedzialny za powstanie najsłynniejszego podręcznika musztry 'Wapenhandelinghe van roers, musquetten ende spissen' Jacoba de Gheyna, założył też w niemieckim mieście Siegen jedną z pierwszych uczelni wojskowych."
 flavor_hol.EVTOPTA3507: "Zreformuj armię i marynarkę"
 flavor_hol.EVTOPTB3507: "Zreformuj armię"
 flavor_hol.EVTOPTC3507: "Zreformuj marynarkę"
 flavor_hol.EVTNAME3508: "Kalwinizm w Niderlandach"
 flavor_hol.EVTDESC3508: "Na synodzie w Dordrecht (lata 1618 - 1619) holenderską religią państwową uznano ortodoksyjny kalwinizm. Oznaczało to kres wieloletniego sporu między pluralistyczną, humanistycznie nastawioną frakcją arminian, a dogmatyczną i ograniczoną frakcją 'prawdziwych kalwinów' - gomarystów. Tych drugich, w których skład wchodzili głównie rolnicy i drobni mieszczanie, popierał Maurycy Orański, podczas gdy po stronie reprezentujących myślicieli i bogatą burżuazję arminian opowiadał się Johan van Oldenbarnevelt."
 flavor_hol.EVTOPTA3508: "Gomaryzm"
 flavor_hol.EVTOPTB3508: "Arminianizm"
 flavor_hol.EVTNAME3509: "Wygnanie protestantów z Francji"
 flavor_hol.EVTDESC3509: "13. kwietnia 1598 r. król Francji Henryk IV Burbon wydał edykt nantejski, gwarantujący hugenotom prawa religijne i obywatelskie. Niemal sto lat później jego wnuk, Ludwik XIV, w swym dążeniu do zapewnienia królestwu jedności i stabilności uznał współistnienie dwóch kościołów za potencjalne źródło niepokojów. Mając już na koncie prześladowania protestantów i palenie ich kościołów, w 1685 r. odwołał edykt nantejski. W ciągu kilku lat do Anglii, Holandii, Prus i Ameryki wyjechało ponad 400 tysięcy hugenotów, ogołacając Francję z jej najbardziej przedsiębiorczej klasy kupieckiej."
 flavor_hol.EVTOPTA3509: "Witamy was z otwartymi ramionami"
 flavor_hol.EVTNAME3513: "Stanowisko stadhoudera staje się dziedziczne w obrębie dynastii Orańskiej"
 flavor_hol.EVTDESC3513: "Na fali rosnącego poparcia Holendrów dla dynastii Orańskiej-Nassau, Wilhelm III Orański wysunął się na czoło holenderskiej polityki, spychając na drugi plan braci de Witt. Kiedy zdobył tytuł stadhoudera, odsunął od stanowisk de Wittów, którzy wkrótce potem zginęli z rąk wzburzonego tłumu, podejrzewani o zdradę stanu i nastawienie antyorańskie. Opierając się na rosnącym poparciu dla swej rodziny, w sierpniu 1674 r. ogłosił, że stanowisko stadhoudera Holandii i Zelandii staje się dziedziczne w obrębie dynastii Orańskiej."
 flavor_hol.EVTOPTA3513: "Tak, potrzebujemy porządku!!"
 flavor_hol.EVTOPTB3513: "Nie, potrzebujemy wolności!"
 flavor_hol.EVTNAME3515: "Rewolucja holenderska"
 flavor_hol.EVTDESC3515: "W czerwcu 1787 r. konflikt pomiędzy stronnikami stadhoudera Wilhelma V Orańskiego (wnuka angielskiego króla Jerzego II Hanowerskiego) oraz popieranymi przez Francję republikanami doprowadził do incydentu dyplomatycznego, władze Hagi odmówiły bowiem wjazdu żonie Wilhelma, bratanicy pruskiego króla Fryderyka II Wielkiego (który zmarł rok wcześniej i został zastąpiony na tronie przez wrogo nastawionego wobec Francji Fryderyka Wilhelma II). Prusy pospieszyły z interwencją wojskową w obronie władzy stadhoudera, a nękana poważnym kryzysem finansowym Francja się im nie przeciwstawiła. Prusy zatriumfowały, a francuskie wpływy zmalały niemal do zera."
 flavor_hol.EVTOPTA3515: "Działaj przeciw tendencjom rewolucyjnym!"
 flavor_hol.EVTOPTB3515: "Zaryzykuj rewolucję!"
 flavor_hol.EVTNAME3713: "Johan de Witt"
 flavor_hol.EVTDESC3713: "Johan de Witt uzyskał stanowisko Raadpensionaris van Holland (wielkiego pensjonariusza Holandii) w 1653 r. Lata jego kierownictwa były dla kraju okresem największej świetności. De Witt poświęcił swoje życie również zwalczaniu wpływów dynastii Orańskiej-Nassau, zwyczajowych stadhouderów (namiestników). W 1667 r. udało mu się przeforsować skierowany przeciwko nim Edykt wieczysty. Jednakże klęski odniesione w 1672 r. w bojach z Francją i Anglią doprowadziły do powrotu partii oranżystów i uwięzienia de Witta. 20. sierpnia 1672 r. został wraz ze swym bratem Korneliuszem zamordowany przez podburzony przez przeciwników politycznych motłoch."
 flavor_hol.EVTOPTA3713: "Doskonały minister!"
 flavor_hol.EVTNAME3714: "Anthonie Heinsius"
 flavor_hol.EVTDESC3714: "Urodzony w 1640 r. Anthonie Heinsius całe swoje życie cieszył się zaufaniem Wilhelma III Orańskiego. Po zawarciu traktatów w Nimjegen został wysłany do Wersalu, by dopilnować realizacji ich postanowień; po wyjeździe Wilhelma do Anglii w 1688 r. został wielkim pensjonariuszem Holandii. Ten twardy negocjator i zagorzały przeciwnik Francji stał w centrum wszystkich antyfrancuskich koalicji zawiązanych podczas wojen późnego XVII wieku. Zmarł w 1720 r."
 flavor_pol.EVTNAME3481: "Walka o władzę królewską"
 flavor_pol.EVTDESC3481: "Napięcie między władcą a Sejmem osiągnęło punkt krytyczny. [Root.Monarch.GetTitle] stał się całkowicie nietolerancyjny wobec nieustannej potrzeby kompromisu ze szlachtą w celu wykonania nawet najmniejszego rozporządzenia, a szlachta znajdowała powód do działania przeciwko monarsze na każdym możliwym etapie. [Root.Monarch.GetTitle] uważa, że nadszedł wreszcie czas, aby zakończyć władzę Sejmu w państwie [Root.GetName]."
 flavor_pol.EVTOPTA3481: "Walcz w gorzki, lecz pokojowy sposób"
 flavor_pol.EVTOPTB3481: "Co innego może jeszcze zrobić [Root.Monarch.GetTitle]?"
 flavor_pol.EVTOPTC3481: "Wypowiedz wojnę szlachcie."
 flavor_pol.EVTNAME10: "Konfederacja sandomierska"
 flavor_pol.EVTDESC10: "Tak jak [Root.Monarch.GetName] zdecydował o odebraniu władzy sejmowi, tak i sejm wystąpił z własnymi żądaniami do władcy. Mikołaj Zebrzydowski, Jan Szczęsny Herburt, Stanisław Stadnicki, Aleksander Józef Lisowski i Janusz Radziwiłł utworzyli rokosz, czyli półlegalny bunt w Stężycy i Lublinie. Szlachta zebrała się na rokoszu i utworzyła Konfederację, która w 67 artykułach nakreśliła postulaty, żądając, aby [Root.Monarch.GetName] abdykował za złamanie Artykułów Henrykowskich oraz prawa Sejmu do powoływania urzędników państwowych."
 flavor_pol.EVTOPTA10: "Spróbuj negocjować z konfederatami."
 flavor_pol.EVTOPTB10: "Odrzuć ich żądania."
 flavor_pol.EVTNAME11: "Rokosz sandomierski"
 flavor_pol.EVTDESC11: "Po ustanowieniu konfederacji, która żąda, aby [Root.Monarch.GetTitle] abdykował, zbuntowana szlachta podniosła się do otwartego buntu przeciwko Koronie. Armia królewska pod dowództwem hetmana Jana Karola Chodkiewicza została wysłana, aby pacyfikować powstańców, choć wciąż jest szansa na negocjacje i odstąpienia od części ich żądań."
 flavor_pol.EVTOPTA11: "Naradź się z przywódcami buntowników."
 flavor_pol.EVTOPTB11: "Zgnieć buntowników."
 flavor_pol.EVTNAME12: "Sejm pacyfikacyjny"
 flavor_pol.EVTDESC12: "Bunt szlachty zakończony! [Root.Monarch.GetName] odmówił poddania się szlacheckim żądaniom, oraz [Root.Monarch.GetHerHis] zwycięstwa w walce z powstaniami rebeliantów przyniosły Koronie wyraźne zwycięstwo. Szlachta poddała się w zamian za łagodne kary za swoje zbrodnie, a [Root.Monarch.GetName] rzeczywiście przejął stery rządu, ustanawiając po raz pierwszy dziedziczną i absolutną monarchię w państwie [Root.GetName]."
 flavor_pol.EVTOPTA12: "Szlachcice oficjalnie się poddali."
 flavor_pol.20.t: "Monarchia elekcyjna w Polsce"
 flavor_pol.20.d: "Po śmierci ostatniego władcy z dynastii Piastów w 1370 r., polska szlachta zaczęła podnosić pradawne roszczenia i precedensy, upominając się o niezależność od monarchy. Z początku wyłącznie mała grupa szlachciców zapewniła sobie przywilej wyboru króla (lub królowej, jako że w 1384 r. poparli roszczenia Jadwigi do tronu). Ostatecznie jednak prawo wyboru monarchy zostało rozciągnięte na wszystkich przedstawicieli polskiej szlachty. Biorąc pod uwagę, że w Polsce szlachectwo dziedziczyły wszystkie dzieci przedstawiciela tej klasy, w szczytowym momencie prawem do głosu podczas elekcji dysponowało pół miliona Polaków - było to zdecydowanie najbardziej rozpowszechnione czynne prawo wyborcze w renesansowej Europie i prawdopodobnie największy mechanizm 'demokratyczny' do czasu wybuchu rewolucji francuskiej. Prawdziwe królewskie elekcje rozpoczęły się w 1573 r. wraz z wyborem Henryka Walezego. Ponieważ cudzoziemscy książęta i tak wysuwali roszczenia do polskiego królu, czemu szlachta nie miałaby wybierać pomiędzy nimi.\n\nZa czasów Rzeczpospolitej Obojga Narodów królowie Polski i wielcy książęta Litwy byli wybierani przez liczące sobie dziesiątki tysięcy ludzi zgromadzenia szlacheckie, odbywające się na polach Woli za murami Warszawy. Najbogatsi magnaci zjednywali sobie usługi i głosy uboższej szlachty. Pierwsze wybory elekcyjne ciągnęły się przez cztery dni (kolejne były krótsze i trwały dzień lub dwa) i towarzyszyły im przyjęcia, jarmarki i uzbrojeni ludzi. Do zakończenia elekcji władza królewska była przekazywana na ręce interreksa - tymczasowego regenta, którą to rolę pełnił zwykle prymas Warszawy, sprawujący pieczę nad głosowaniem. "
 flavor_pol.20.a: "Zaufamy Sejmowi!"
 flavor_hol.EVTNAME1: "Uniwersytet w Lejdzie"
 flavor_hol.EVTDESC1: "W 1575 r. Wilhelm I Orański, przywódca holenderskiego powstania w czasie wojny osiemdziesięcioletniej, założył Uniwersytet w Lejdzie. Uczynił to, ponieważ nowo powstała Republika Zjednoczonych Prowincji nie miała żadnej uczelni wyższej - południowe Leuven, w którym znajdował się jedyny uniwersytet w Niderlandach, pozostawało pod kontrolą Hiszpanii. Uniwersytet w Lejdzie powstał w celu kształcenia obywateli do posługi religijnej oraz by zapewnić państwu i jego władzom kadry wykształcone na innych polach. Edukacja akademicka zyskała na znaczeniu wraz z początkiem odrodzenia, a wybór Lejdy był nagrodą za jej bohaterską obronę przed ubiegłorocznymi hiszpańskimi atakami. Na akcie fundacyjnym wymieniony jest Filip II Habsburg, król Hiszpanii, jako że wciąż był on de jure władcą Holandii, choć zakazał swym poddanym studiowania w Lejdzie."
 flavor_hol.EVTOPTA1: "Sponsoruj uniwersytet"
 flavor_hol.EVTOPTB1: "Nie rób nic"
 flavor_hol.EVTNAME2: "Synod w Dordrechcie"
 flavor_hol.EVTDESC2: "Z powodu wzrostu znaczenia arminianizmu, Holenderski Kościół Reformowany zwołał Synod w Dordrechcie, aby rozstrzygnąć kontrowersję, która oddzieliła arminianizm od głównego nurtu kalwinizmu, gomaryzmu. Pierwsze posiedzenie przedstawicieli holenderskiego Kościoła oraz ośmiu cudzoziemskich Kościołów kalwińskich dysponujących prawem głosu odbyło się 13. listopada 1618 r. Ostanie - sto pięćdziesiąte czwarte z kolei - miało miejsce 9. maja 1619 r. Rozważono postulaty arminian, odrzucono ich poglądy i potępiono je, a także ustalono kształt kalwińskiej doktryny w następujących kwestiach - mianowicie całkowitego zepsucia, bezwarunkowej predestynacji, ograniczonego dostępu do zbawienia, łaski nieodpartej i zachowania świętości. Remonstrantom - czyli arminianom - zakazano odprawiania posługi religijnej, w tym nauczania, napominania, udzielania sakramentów i nawiedzania chorych. Zażądano od nich też podpisania aktu zaprzestania, uprawomocniającego wyłączenie ich z kleru. Arminianie odmówili, toteż jako 'zakłócającym porządek publiczny' nakazano im opuszczenie Zjednoczonych Prowincji. Synod potępił arminiańską doktrynę religijną jako herezję."
 flavor_hol.EVTOPTA2: "Gomaryzm nie cieszy się przychylnością"
 flavor_hol.EVTOPTB2: "Arminianizm został potępiony"
 flavor_hol.EVTOPTC2: "Zignoruj"
 flavor_hol.EVTNAME3: "'Statenbijbel'"
 flavor_hol.EVTDESC3: "Synod w Dordrechcie uznał za konieczne przetłumaczenie Biblii na język holenderski, jako że istniejące w tym języku wersje Biblii stanowiły zaledwie przekład z innych przekładów. Nowe tłumaczenie, 'Statenbijbel', miało być oparte na językach oryginału na wzór Biblii Króla Jakuba z 1611 r. Na prośbę synodu Stany Generalne Niderlandów zleciły wykonanie przekładu. Nad Starym Testamentem pracować mieli Johannes Bogerman, Willem Baudartius i Gerson Bucerus, zaś Nowy Testament i apokryfy mieli przełożyć Jakobus Rolandus, Herman Faukelius i Petrus Cornelisz. Zarówno Faukelius jak i Cornelisz zmarli przed rozpoczęciem pracy i zostali zastąpieni przez Festusa Hommiusa i Antoniusa Walaeusa. 'Statenbijbel' została ukończona w 1635 r. i w 1637 r. uznana przez Stany Generalne. Pomiędzy 1637 r. a 1657 r. wydrukowano pół miliona jej egzemplarzy. Spełniła rolę kulturowego unifikatora Holandii, a zastosowany w niej język oraz dobór słów i wyrażeń dały podstawy przyjętym formom powszechnego języka holenderskiego."
 flavor_hol.EVTOPTA3: "Opłać powstanie 'Statenbijbel'"
 flavor_hol.EVTOPTB3: "Zignoruj"
 flavor_hol.EVTNAME4: "Simon Stevin"
 flavor_hol.EVTDESC4: "Flamandzki matematyk i inżynier wojskowy Simon Stevin działał na wielu polach nauki i inżynierii, tak teoretycznej jak i stosowanej. Niderlandzkie słowo oznaczające matematykę - wiskunde, czyli 'sztuka tego, co pewne' - stanowi autorski pomysł Stevina i czyni ów język jednym z niewielu w Europie, w których termin ten nie wywodzi się z greki ani łaciny. Stevin skonstruował karetę z żaglami, napędzaną wyłącznie siłą wiatru i osiągającą prędkość większą niż pojazd zaprzężony w konie. W 1585 r. opublikował pracę 'De Thiende', której pełen tytuł można przetłumaczyć na język polski jako 'System dziesiętny: nauczanie, jak wykonywać obliczenia wszelakie na liczbach całkowitych bez ułamków przy użyciu czterech zasad powszechnej arytmetyki, a mianowicie dodawania, odejmowania, mnożenia i dzielenia.'"
 flavor_hol.EVTOPTA4: "Zatrudnij go."
 flavor_hol.EVTOPTB4: "Zignoruj go."
 flavor_hol.EVTNAME5: "'Wilhelmus'"
 flavor_hol.EVTDESC5: "Hymn 'Wilhelmus' albo też 'Wilhelmus van Nassouwe' jest bardzo popularny w holenderskim społeczeństwie i w 1932 r. stanie się oficjalnym hymnem państwowym Holandii. Opowiada w narracji pierwszoosobowej o Willemie van Oranje czyli Wilhelmie Orańskim, jego życiu i przyczynach walki z królem Hiszpanii. Jak na hymn narodowy ma wyjątkowo spokojny tekst i melodię."
 flavor_hol.6.t: "Tulipanomania"
 flavor_hol.6.d: "Tulipany dotarły do Europy z Imperium Osmańskiego w połowie XVI w. Szybko zyskały popularność u bogatych holenderskich kupców i status towaru luksusowego. Rynek nieustannie się rozwijał. W 1634 r. w ślad za wzrostem zamówień z Francji, pojawili się spekulanci. W 1636 r. wykształcił się rynek kontraktów terminowych. Na przestrzeni jesieni i zimy ceny poszybowały w górę, by w lutym 1637 r. ulec załamaniu, które spowodowało masowe bankructwa i katastrofę gospodarczą."
 flavor_hol.6.a: "Niedobrze!"
 flavor_hol.6.b: "Państwo może wynagrodzić straty!"
 hol_tulip_crisis: "Kryzys tulipanowy"
 desc_hol_tulip_crisis: "Przyczyną kryzysu tulipanowego było spekulowanie na rynku tulipanów, w wyniku czego - w momencie załamania cen - wielu straciło dorobek swego życia."
 flavor_per.EVTNAME1: "[Root.Monarch.GetName] i jego reformy"
 flavor_per.EVTDESC1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] zasłynął nie tylko jako wielki zdobywca, ale i ten, który zjednoczył i zreformował kraj. Swymi rozumnymi rządami stworzył fundament odrodzonego perskiego państwa. Lud, ciemiężony wcześniej przez Tamerlana i Turkmenów, uznał szacha za świętego i z wielkim entuzjazmem przystąpił do powierzonych mu zadań."
 flavor_per.EVTOPTA1: "Niech żyje [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_per.EVTOPTB1: "Wprowadź reformy dyplomacji"
 flavor_per.EVTOPTC1: "Wprowadź reformy wojskowe"
 flavor_per.EVTNAME2: "Reformy Abbasa I Wielkiego"
 flavor_per.EVTDESC2: "Szczyt potęgi dynastii Safawidów przypadł na lata panowania szacha Abbasa I Wielkiego. Stworzył on zdyscyplinowaną stałą armię, zmiażdżył Uzbeków i zemścił się na Osmanach. W 1598 r. przeniósł stolicę do Isfahanu. Jako wielki mecenas sztuki, a szczególnie architektury, przyozdobił swą stolicę budowlami zaliczanymi do najpiękniejszych w świecie islamu. Wzniósł liczne meczety, szkoły, mosty i główny bazar. Pod jego rządami perscy rzemieślnicy i artyści tworzyli najwyższej jakości jedwabie, szaty, porcelanę, miniatury i dywany, przodowali w kaligrafii i obróbce metali."
 flavor_per.EVTNAME3: "Doradcy Abbasa I Wielkiego"
 flavor_per.EVTDESC3: "Szach Abbas I Wielki głęboko podziwiał kunszt wojenny Europejczyków i z radością witał w swym państwie chrześcijańskich misjonarzy, udając wręcz, że jest osobiście zainteresowany przejściem na inną wiarę. Ostatecznie pozyskał pomoc dwóch Anglików - Anthony'ego i Roberta Sherleyów - na potrzeby zreformowania perskiej armii i marynarki. Na efekty nie trzeba było długo czekać. Szach odebrał Portugalczykom Bahrajn i splądrował ich bazę na Ormuzie. Jednakże nie we wszystkich kręgach europejscy doradcy cieszyli się popularnością..."
 flavor_per.EVTOPTA3: "Zatrudnij angielskich doradców"
 flavor_per.EVTOPTB3: "Polegaj na krajowych doradcach"
 flavor_per.EVTNAME4: "Zamęt polityczny"
 flavor_per.EVTDESC4: "Potęga Safawidów opierała się na plemionach kyzyłbaszów (szyickich Turkmenów) z Azji Mniejszej, którzy pierwotnie pokonali Ak Kojunlu. Niestety, klany były buntownicze, nieustannie ze sobą walczyły i rywalizowały o kontrolę nad szachem. Abbas I Wielki trzymał je na krótkiej smyczy, ale wraz z jego odejściem Persja ponownie stała się areną ich konfliktów. Ostatecznie siła klanów osłabła, lecz ich rolę przejęli w XVIII w. buntowniczy watażkowie z Afganistanu i Beludżystanu."
 flavor_per.EVTOPTA4: "Dopuść do walk między klanami"
 flavor_per.EVTOPTB4: "Kup lojalność klanów"
 flavor_per.EVTNAME5: "Rozdrobnienie polityczne"
 flavor_per.EVTDESC5: "Śmierć Abbasa I Wielkiego rozpoczęła powolne i bolesne pogrążanie się Persji w chaosie. Ów upadek wynikał ze słabości rządzących, mieszania się do polityki kobiet z haremu, ponownego wybuchu rywalizacji między kyzyłbaszami, nieudolnego zarządzania ziemiami państwa, nadmiernego opodatkowania i osłabienia struktury wojskowej Safawidów."
 flavor_per.EVTOPTA5: "Pozwól frakcjom spiskować"
 flavor_per.EVTOPTB5: "Zacieśnij kontrolę nad państwem"
 flavor_per.EVTNAME6: "Powstania afgańskie"
 flavor_per.EVTDESC6: "Afgańczycy pod dowództwem Mira Waysa wzniecili powstanie w swoich ojczystych prowincjach!"
 flavor_per.EVTOPTA6: "Niech to!"
 flavor_tim.0.t: "Nadciągająca burza..."
 flavor_tim.0.d: "Starzejący się władca Imperium Timuridów, Szahruch, był chory od początku 1444 roku. Podczas jego nieobecności jego żona Goharshad przejęła codzienne rządy nad imperium, ale ta oznaka słabości poruszyła książąt rządzących prowincjami państwa.\n\nW zachodnim Iranie młody książę Muhammad Baysonqor, ambitny wnuk, zaczął pobierać podatki i dowody lojalności ze znacznie większego regionu niż przydzielona mu gubernatorstwo. W końcu doszedłszy do siebie i dowiedział się o tej bezczelności, Szahruch ogłosił, że Muhammad Baysonqor jest buntownikiem i zamierza zaatakować go przy pierwszej okazji.\nJeśli trzeba uniknąć wojny domowej pomiędzy wszystkimi synami i wnukami, takiej jak pod koniec życia Timura, Szahruch wie, że musi szybko i krwawo stłumić wszelkie oznaki buntu."
 flavor_tim.0.a: "Czas pokaże, co zrobią inni książęta."
 flavor_tim.0.a.tt: "Dopóki §YSzahruch§! żyje, jako władca §YTimuridów§! znacznie zmniejszy pragnienie wolności pozostałych państw wasalnych rządzonych przez jego synów i wnuków."
 flavor_tim.1.t: "Śmierć Szahrucha"
 flavor_tim.1.d: "Po latach wojny i rządów żelaznej pięści, spadkobierca i syn Timura, Szahruch, w końcu odszedł. Głównym celem jego życia było utrzymanie imperium zbudowanego przez jego ojca, zjednoczenie go, a następnie stłumienie wszelkich buntów przeciwko jego własnym rządom. \nSzahruch przyniósł pokój w wielu częściach imperium, a pod jego rządami sztuka i nauka rozkwitły. Jednak w ostatnich latach często chorował, a jego synowie i kuzyni wykorzystali ten czas na przygotowanie się do nieuchronnej wojny o sukcesję."
 flavor_tim.1.a: "Mój czas nadszedł!"
 flavor_tim.1.a.tt: "§RNie będziemy już korzystać z reputacji Szahrucha, a wasalni książęta Timurydów najprawdopodobniej sami zaczną spiskować wokół tronu.§!"
 flavor_tim.2.t: "Śmierć Szahrucha"
 flavor_tim.2.d: "Po latach wojny i rządów żelaznej pięści, spadkobierca i syn Timura, Szahruch, w końcu odszedł. Głównym celem jego życia było utrzymanie imperium zbudowanego przez jego ojca, zjednoczenie go, a następnie stłumienie wszelkich buntów przeciwko jego własnym rządom. \nSzahruch przyniósł pokój w wielu częściach imperium, a pod jego rządami sztuka i nauka rozkwitły. W ostatnich latach często chorował, a jego synowie i kuzyni wykorzystali ten czas na przygotowanie się do nieuchronnej wojny o sukcesję."
 flavor_tim.2.a: "Mój czas nadszedł!"
 flavor_tim.2.a.tt: "§YTimurydzi§! nie będą już korzystać z reputacji Szahrucha, a zatem wszyscy wasalni książęta najprawdopodobniej sami zaczną spiskować wokół tronu."
 flavor_tim.2.b: "Oby się rozpadli."
 flavor_tim.2.b.tt: "Możemy teraz skorzystać z decyzji §YEnthrone Timurid Prince§!, aby zaprosić Timurida do rządzenia naszym krajem, jeśli spełnimy jego żądania."
 flavor_tim.EVTNAME1: "Rozpad imperium Timurydów"
 flavor_tim.EVTDESC1: "Uług Beg był najpierw namiestnikiem Transoksanii. Po jego wstąpieniu na tron, imperium Timurydów pogrążyło się w anarchii - turkmeńskie hordy spod znaku Białej Owcy podbiły część ziem, zaś Uzbecy splądrowali Samarkandę. Władzę przejęli drobni książęta; zaroiło się od lokalnych dynastii."
 flavor_tim.EVTOPTA1: "Zaatakuj wszystkich zdrajców"
 flavor_tim.EVTOPTB1: "Przekup wszystkich zdrajców"
 flavor_tim.EVTNAME2: "Odrodzenie Persji za Isma'ila I"
 flavor_tim.EVTDESC2: "Isma'il I pojawił się na scenie politycznej w wieku czternastu lat, kiedy zajął miejsce swego ojca jako przywódca kyzyłbaszów (plemion szyickich Turkmenów). Szybko umocnił swoją pozycję w północno-zachodniej Persji, w 1501 r. zajął Tebriz i obwołał się szachem Iranu. W wyniku błyskawicznych podbojów zmiażdżył Ak Kojunlu (Turkmenów spod znaku Białej Owcy) i wskrzesił perskie państwo pod rządami dynastii Safawidów."
 flavor_tim.EVTOPTA2: "Zgnieć szyickich buntowników"
 flavor_tim.EVTNAME3: "Obserwatorium Uługa Bega"
 flavor_tim.EVTDESC3: "Nasz[Root.Monarch.GetANoun] znakomit[Root.Monarch.GetAY] [Root.Monarch.GetRul] [Root.Monarch.GetName] wyraził[Root.Monarch.GetANoun] pragnienie wzniesienia wielkiego obserwatorium, które pozwoli Samarkandzie stać się światowym centrum wiedzy o astronomii. Przekonania [Root.Monarch.GetRulGen] wyrażają się w słowach, które pragnie wyryć na murach budynku: 'Religie powstają i upadają, imperia obrócą się w pył, lecz dzieła myśli ludzkiej żyć będą po kres czasu.'\nLecz niezależnie od szlachetności [Root.Monarch.GetHerHis] intencji takie projekty są bardzo kosztowne..."
 flavor_tim.EVTOPTA3: "Zbudować!"
 flavor_tim.EVTOPTB3: "Nie mamy czasu ani pieniędzy na takie bzdury!"
 flavor_mug.EVTNAME1: "Marathowie"
 flavor_mug.EVTDESC1: "Podczas długich lat służby rozmaitym władcom Dekanu Marathowie do perfekcji opanowali sztukę walki partyzanckiej na obszarze płaskowyżu. W przeciwieństwie do wielu ludów, które spotkaliśmy na swojej drodze, dowódcy Marathów nie integrują się z naszą szlachtą. Zamiast tego umacniają swoje forty na wzgórzach, budując własne zaplecze polityczne."
 flavor_mug.EVTOPTA1: "Musimy zgnieść choćby najmniejszy przejaw separatyzmu!"
 flavor_mug.EVTNAME2: "Reformy Akbara"
 flavor_mug.EVTDESC2: "Aby unowocześnić i zrestrukturyzować nasze państwo, cesarz zaproponował szeroko zakrojone reformy. Obejmują one reformy gospodarcze, poprawienie systemu poboru podatków, uproszczenie biurokracji i przebudowę armii. Jednakże ich wprowadzenie będzie kosztowne i spowoduje spore niezadowolenie części ludności, aparatu administracyjnego i wojskowego. Czy powinniśmy je wprowadzić mimo to?"
 flavor_mug.EVTOPTA2: "Wprowadź reformy administracyjne"
 flavor_mug.EVTOPTB2: "Wprowadź reformy dyplomacji"
 flavor_mug.EVTOPTC2: "Wprowadź reformy wojskowe"
 flavor_mug.EVTNAME3: "Powstania sikhów"
 flavor_mug.EVTDESC3: "Do naszej stolicy przybył guru sikhów, aby wyłuszczyć nam nauki swojej sekty. Sikhizm to połączenie wierzeń hinduistycznych i muzułmańskich, zaś cesarz uznał je za herezję wobec islamu. Jednakże jakiekolwiek działania przeciw guru będą miały swoje następstwa w prowincjach sikhów, ponieważ guru są czczeni jako święci tej religii. Co mamy zrobić z tym heretykiem?"
 flavor_mug.EVTOPTA3: "Stracić go jako heretyka!"
 flavor_mug.EVTNAME4: "Powstania afgańskie"
 flavor_mug.EVTDESC4: "Afgańczycy pod dowództwem Mira Waysa wzniecili powstanie w swoich ojczystych prowincjach!"
 flavor_mug.EVTOPTA4: "Niech to!"
 flavor_per.EVTNAME7: "Konflikty turecko-perskie: Persja wykorzystuje niestabilność Imperium Osmańskiego"
 flavor_per.EVTDESC7: "Bunty spahisów we Wschodniej Anatolii skłoniły perskiego szacha do szukania zemsty za upokarzające porażki odniesione z rąk Murada III. Wojna wybuchła ponownie w 1603 r."
 flavor_per.EVTOPTA7: "To oznacza wojnę!"
 flavor_per.EVTOPTB7: "Skup się na buntownikach"
 flavor_vij.EVTNAME1: "Majsur się zbuntował!"
 flavor_vij.EVTDESC1: "Panie, mieszkańcy Majsuru mają już dość naszej władzy i zjednoczywszy się, żądają niepodległości!"
 flavor_vij.EVTOPTA1: "Zgnieć tych zuchwalców!"
 flavor_vij.EVTNAME2: "Kanaka Dasa"
 flavor_vij.EVTDESC2: "Kanaka Dasa, poeta, filozof, muzyk i kompozytor, przyszedł na świat jako Thimmappa Nayaka. Gdy jako młody chłopiec znalazł skrzynię pełną złota, zyskał miano Kanaka Nayaka - Kanaka oznacza w języku kannada złoto. Nigdy nie użył tego skarbu dla siebie. Swoje pełne imię - Kanaka Dasa - otrzymał od uczonego Vyasaraji, którego był uczniem. Urodzony w kaście wojowników porzucił tę ścieżkę, kiedy podczas wojny został poważnie ranny, a następnie cudownie ocalony. Swoje życie poświęcił tworzeniu muzyki i literatury, a zawarte w niej koncepty filozoficzne wykładał językiem prostych ludzi. Jego najważniejsze dzieła to 'Nalacharitre', 'Haribhaktisara', 'Nrisimhastava', 'Ramadhanyacharitre' oraz 'Mohanatarangini'."
 flavor_vij.EVTOPTA2: "Ten człowiek jest ważny dla naszego imperium!"
 flavor_vij.EVTOPTB2: "Poślij go, by rozpowszechniał swą mądrość na naszych ziemiach"
 flavor_vij.EVTNAME3: "Dodda Ganeshana Gudi"
 flavor_vij.EVTDESC3: "Kempe Gowda, jeden z lokalnych władców Królestwa Widźajanagaru, buduje wielką świątynię Nandina w widźajanagarskim stylu architektonicznym. Na plincie w sanktuarium świątyni - garbha griha - zostanie umieszczony wielki posąg Nandina. Oprócz rzeczonego pomieszczenia, w budynku będzie się jeszcze mieścić kruchta. W świątyni będzie się znajdować jeden z największych murtich Nandina na świecie - posąg będzie miał około 4,6 m wysokości i 6,1 m długości. Święty byk Nandin, któremu poświęcone będzie to miejsce, to wyznawca i sługa Śiwy. Pokorny Kempe Gowda prosi o niewielki datek, który pomógłby mu sfinansować budowę."
 flavor_vij.EVTOPTA3: "Sfinansuj budowę świątyni"
 flavor_vij.EVTOPTB3: "Poślij im doświadczonego budowniczego"
 flavor_vij.EVTNAME4: "Świątynia Wirabhadry"
 flavor_vij.EVTDESC4: "Świątynia Wirabhadry stanowi wspaniały przykład widźajanagarskiej architektury i sztuki. Brahmini z kasty wiśwakarmów zgodzili się wyrzeźbić świątynię poświęconą bóstwu Wirabhadrze. Wnętrze sanktuarium zostanie kunsztownie przyozdobione, symboliczne mandapamy zostaną pokryte wspaniałymi rzeźbami. Na filarach jednego z mandapamów zostaną umieszczone naturalnej wielkości wizerunki tancerzy i muzyków, a także inne rzeźby autorstwa artystów z naszego królestwa. Wiśwakarmowie obiecali wykonać ogromny posąg byka Nandina z pojedynczego bloku skalnego, zaś sklepienie mają pokrywać zapierające dech w piersi malowidła. Jedyny problem to pieniądze..."
 flavor_vij.EVTNAME5: "Fort w Welur"
 flavor_vij.EVTDESC5: "W 1566 r. Chinna Bommi Nayak i Thimma Reddy Nayak, dowódcy z Królestwa Widźajanagaru, wybudowali fort w Welur. Sławę przyniosły mu potężne mury, szeroka fosa i solidna murarka. Do jego budowy wykorzystano granit z pobliskich kamieniołomów w regionach Arkot i Chittaur. Wewnątrz fortu znajduje się znana ze swych rzeźb świątynia poświęcona bóstwu Jalagandeeswarowi."
 flavor_vij.EVTOPTA5: "Zbuduj fort, który przyćmi ten w Welur!"
 flavor_vij.EVTOPTB5: "Zignoruj"
 flavor_vij.EVTNAME6: "Krisznadewaraja"
 flavor_vij.EVTDESC6: "Wielki król Widźajanagaru Krisznadewaraja tytułowany był mianem Andhra Bhoja, Mooru Rayara Ganda ('króla trzech królów') oraz Kannada Rajya Rama Ramana ('pana imperium kannady'). Pokonawszy sułtanów Bidźapuru i Golkondy oraz radżę Orisy, stał się najpotężniejszym władcą w południowej części Półwyspu Indyjskiego. Był nie tylko zdolnym administratorem, ale też doskonałym generałem; dowodził w ogniu bitwy, a nawet zajmował się rannymi. Razem z pierwszym ministrem Timmarusu sprawnie zarządzał królestwem, utrzymując na jego ziemiach pokój i powiększając dobrobyt ludności."
 flavor_vij.EVTOPTA6: "Bogowie uśmiechają się do nas!"
 flavor_vij.EVTNAME7: "Molla"
 flavor_vij.EVTDESC7: "Urodzona w rodzinie garncarzy z Kadapy poetka Molla przełożyła 'Ramajanę' z sanskrytu na język telugu. Za swojego guru uznała pana Śiwę, a inspirację zaczerpnęła od poety Potany, który przetłumaczył na telugu 'Bhagawatapuranę'. Choć spisała historię Ramy, odrzuciła zwyczaj, zgodnie z którym poeci dedykowali swoje dzieła poszczególnym władcom. Krisznadewaraja zaprosił poetkę na swój dwór, gdzie wyrecytowała autorski epos przed jego obliczem i w obecności nadwornych poetów. Molla posługiwała się głównie prostym językiem telugu, z rzadka korzystając ze słów z sanskrytu, zaś jej dzieło - 'Ramajana Molli' - spisane jest w telugu. Pierwsze strofy utworu brzmią następująco - 'Ramajanę spisano wiele razy. Czy ktoś przestaje przyjmować pokarm, gdyż czyni to każdego dnia? Tak też jest z dziejami Ramy. Każdy może je spisywać, czytać i kochać tak często, jak to tylko możliwe.'"
 flavor_vij.EVTOPTA7: "Wesprzyj poetkę"
 flavor_vij.EVTOPTB7: "Zignoruj ją"
 flavor_vij.EVTNAME8: "Tallapaka Tirumalamma"
 flavor_vij.EVTDESC8: "Uważana za pierwszą poetkę tworzącą w języku telugu, Tallapaka Tirumalamma przyszła na świat w rodzinie brahminów. Jest autorką 'Subhadry Kaljanam', której 1170 wierszy opowiada o małżeństwie Ardźuny i Subhadry. Tallapaka poślubiła słynnego poetę-pieśniarza Annamacharyę."
 flavor_vij.EVTNAME9: "Aśta diggajowie"
 flavor_vij.EVTDESC9: "Król Sri Krisznadewaraja władał Królestwem Widźajanagaru od 1509 r. do swej śmierci w 1529 r. W owym czasie patronował ośmiu poetom, tworzącym w języku telugu, zwanym aśta diggajami. Ich imiona to Allasani Peddana, Nandi Thimmana, Madajagari Mallana, Dhurjati, Ajalaraju Ramabhadrudu, Pingali Surana, Ramarajabhushanudu oraz Tenali Ramakriszna. Są oni uważani za osiem filarów królewskiego zgromadzenia literackiego. Wiek prabandha, jak nazywana jest epoka aśta diggajów, trwał od lat '40. XV w. do jego końca. Dwór poetów nosił również miano Bhuvana Vijayam czyli Zdobywcy Świata."
 flavor_vij.EVTOPTA9: "Niech rozpocznie się wiek prabandha!"
 flavor_vij.EVTOPTB9: "Skup się na innych sprawach"
 flavor_vij.EVTNAME10: "Wjasatirtha"
 flavor_vij.EVTDESC10: "Uczony Wjasatirtha uznawany jest za jedno z trzech świateł duchowych czyli munitrajam koncepcji filozoficznej dwajty wedanty. Nawet jego oponenci podziwiali jasność, z jaką pojmował i przedstawiał wszystkie konkurencyjne szkoły filozoficzne. Jako mistrz na polu debaty i dialogu logicznego oraz filozoficznego, Wjasatirtha wywarł wielki wpływ na Królestwo Widźajanagaru pod rządami Sri Krisznadewaraji. Król żywił do uczonego najgłębszy szacunek, uznając go za nie mniej ni więcej jak swojego kuladewatę i guru. W skład najsłynniejszych dzieł Wjasatirthy wchodzą: 'Nyayamritam' - 'Nektar logiki', 'Tarkatandava' - 'Taniec logiki', 'Tatparya Chandrika' - 'Blask komentarza', 'Mayavada Khandana Mandaramanjari', 'Upadhi Khandana Mandaramanjari', 'Prapancha Mithyatvanumana Khandana Mandaramanjari', 'Tattvaviveka Mandaramanjari', 'Bhedojjivana' oraz 'Sattarkavilasa'."
 flavor_ayu.EVTNAME1: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] proponuje reformy"
 flavor_ayu.EVTDESC1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] przedstawił[Root.Monarch.GetANoun] propozycje licznych reform, mających na celu usprawnienie zarządzania państwem. Choć wiele z nich ma sporo sensu, będą też dużo kosztować i mogą spowodować zamieszki. Co powinniśmy zrobić?"
 flavor_ayu.EVTOPTA1: "Rozpocząć reformy"
 flavor_ayu.EVTOPTB1: "Zignorować reformatorskie pomysły"
 flavor_ayu.EVTNAME2: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] proponuje reformy armii"
 flavor_ayu.EVTDESC2: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] przedstawił[Root.Monarch.GetANoun] propozycje licznych reform naszych sił wojskowych, obejmujących między innymi powołanie stałej brygady słoni bojowych. Choć wiele z tych propozycji ma sporo sensu, będą też dużo kosztować i mogą spowodować zamieszki. Co powinniśmy zrobić?"
 flavor_ayu.EVTOPTA2: "Rozpocząć reformy"
 flavor_ayu.EVTOPTB2: "Zignorować reformatorskie pomysły"
 flavor_ayu.EVTNAME3: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] proponuje ekonomiczne reformy"
 flavor_ayu.EVTDESC3: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] przedstawił[Root.Monarch.GetANoun] propozycje licznych reform związanych z handlem i dobrobytem gospodarczym naszego królestwa. Choć wiele z nich ma sporo sensu, będą też dużo kosztować i mogą spowodować zamieszki. Co powinniśmy zrobić?"
 flavor_ayu.EVTOPTA3: "Rozpocząć reformy"
 flavor_ayu.EVTOPTB3: "Zignorować reformatorskie pomysły"
 flavor_ayu.EVTNAME4: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] jest niekompetentn[Root.Monarch.GetAY]"
 flavor_ayu.EVTDESC4: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] jest kompletnym głupcem i prawdziwą katastrofą dla swego państwa. Ignoruje obowiązki [Root.Monarch.GetRulGen], spędzając całe dnie na niekończących się przyjęciach, piciu i rozpuście. W międzyczasie królestwo się rozpada, a sąsiedzi krążą wokół jego granic niczym sępy nad padliną. Niestety, [Root.Monarch.GetTitle] odrzuca wszelkie rady objęcia bardziej aktywnej roli w rządzeniu krajem, przez co coraz bardziej pogrąża się on w chaosie."
 flavor_ayu.EVTOPTA4: "Dlaczego utknęliśmy z tak niekompetentnym głupcem?"
 flavor_ayu.EVTNAME5: "Narodziny nowoczesnego państwa tajlandzkiego"
 flavor_ayu.EVTDESC5: "Chaos, jaki zapanował gdy rządził [Root.Monarch.GetTitle], jest już za nami, zaś now[Root.Monarch.GetAY] [Root.Monarch.GetTitle] [Root.Monarch.GetName] przestawił[Root.Monarch.GetANoun] kraj na nowy kurs. Pragnie odrodzić nasze państwo, przenosząc jego stolicę do Bangkoku, i przeprowadzić gruntowne reformy administracyjne. Czy powinniśmy spełnić [Root.Monarch.GetHerHis] życzenia?"
 flavor_ayu.EVTOPTA5: "To początek nowej ery!"
 flavor_ayu.EVTNAME6: "Wat Chai Wattanaram"
 flavor_ayu.EVTDESC6: "Wat Chai Wattanaram, pierwsza świątynia, którą wzniósł [Root.Monarch.GetTitle] [Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName], powstała w [GetYear] r. dla upamiętnienia [Root.Monarch.GetHerHis] matki. Nazwa tego zaprojektowanego w khmerskim stylu budynku oznacza 'świątynię długich rządów i wspaniałych czasów'. Odprawiano w nim ceremonie religijne i przechowywano prochy książąt oraz księżniczek. Mur przyozdobiono sto dwudziestoma pomalowanymi na czarno i złoto posągami siedzącego Buddy. Centralną platformę otacza osiem kaplic w kształcie stupy czedi. Ściany zewnętrzne udekorowane są dwunastoma płaskorzeźbami - zaś wewnętrzne malowidłami - przedstawiającymi sceny z życia Buddy, które należy oglądać zgodnie z ruchem wskazówek zegara. W każdej prostokątnej czedi znajdują się po dwa posągi siedzącego Buddy, zaś w każdej z czterech środkowych czedi ustawiono po jednym takim dużym posągu. Je również pokryto czarnym i złotym lakierem. Drewniane sklepienie nad posągami polakierowano na czarno i umieszczono na nim złote gwiazdy."
 flavor_ayu.EVTOPTA6: "Pomóż sfinansować renowację świątyni"
 flavor_ayu.EVTOPTB6: "Wyślij pomoc"
 flavor_ayu.EVTNAME7: "Chaiya Racha Thirat"
 flavor_ayu.EVTDESC7: "Nasze rządy bywają porównywane do panowania Chaiya Racha Thirata, który władał syjamskim królestwem Ajutthaja w latach 1534 – 1546. W tym okresie miał miejsce napływ portugalskich handlarzy, najemników i technologii militarnej."
 flavor_ayu.EVTOPTA7: "Dobrze!"
 flavor_ayu.EVTNAME8: "Ślad Buddy"
 flavor_ayu.EVTDESC8: "Pewien myśliwy natknął się na sadzawkę, przypominającą duży odcisk stopy. Ogłoszono, że jest to ślad Buddy. Według buddyjskich legend, podczas swego życia Budda latał i zostawiał swoje ślady w krainach, które przyjmą jego nauki. Kiedy oficjalnie uznano sadzawkę za ślad Buddy, pojawiły się głosy, by zbudować wokół niej świątynię."
 flavor_ayu.EVTOPTA8: "Sfinansuj budowę świątyni"
 flavor_ayu.EVTOPTB8: "To zwykłe naturalne zjawisko"
 flavor_ayu.EVTNAME9: "Konstantyn Falcon"
 flavor_ayu.EVTDESC9: "Pierwszy doradca Naraia, króla Ajutthai - pracujący wcześniej dla Brytyjskiej Kompanii Wschodnioindyjskiej grecki kupiec i awanturnik, Konstantyn Falcon - przybył do Syjamu w 1675 r. Początkowo pełnił na dworze rolę tłumacza, znał bowiem biegle tajski, angielski, francuski, portugalski i malajski. Wkrótce został królewskim doradcą, a jego wpływy na syjamskim dworze znacznie wzrosły. Francuzi nazywali go 'Monsieur Constance'. Był odpowiedzialny za zbliżenie polityczne Francji i Syjamu, które zaowocowało powstaniem licznych ambasad oraz przyjazdem francuskich sił ekspedycyjnych w 1687 r. Tajlandzcy dworacy zazdrościli Falconowi bliskich stosunków z królem i to przywiodło Greka do zguby. W 1688 r. przybrany brat Naraia, Pra Phet Racha, wykorzystał plotki, wedle których Falcon chciał uczynić następcę tronu Phra Puia swoją marionetką i samemu rządzić państwem, do przeprowadzenia zamachu stanu - rewolucji syjamskiej. 5. czerwca 1688 r. Grek, jego stronnicy i następca tronu zostali straceni w Lop Buri. Król Narai zmarł kilka dni później, zaś Phet Racha ogłosił się nowym królem Syjamu."
 flavor_ayu.EVTOPTA9: "Ten człowiek jest ważny dla naszego imperium!"
 flavor_ayu.EVTOPTB9: "Zignoruj go."
 flavor_ayu.EVTNAME10: "Wat Ratcha Burana"
 flavor_ayu.EVTDESC10: "W 1463 r. król Ajutthai Borommatrailokkanat przeniósł stolicę do Phitsanulok. Polecił odrestaurować stare świątynie i wznieść nowe. Nakazał wybudować Wat Ratcha Burana, w której czedi spoczęły jakoby relikwie Buddy. Do iglicy czedi nie ma dostępu, zaś dach świątyni jest bardzo nietypowy. Jej ściany udekorowano artystycznymi freskami. Przed kompleksem stoi stara dzwonnica, Hor Rakhang."
 flavor_ayu.EVTOPTA10: "Sponsoruj świątynię"
 flavor_ayu.EVTOPTB10: "Wyślij pomoc"
 flavor_bur.EVTNAME13: "Holenderska szlachta żąda zwołania Stanów Generalnych"
 flavor_bur.EVTDESC13: "Szlachta holenderska wystąpiła do regenta burgundzkiego w Brukseli z odważną propozycją. Chcą ustanowić stałe zgromadzenie Stanów Generalnych Niderlandów, zastępującą wszystkie pomniejsze władze regionalne. To skutecznie zjednoczyłoby burgundzką Holandię w jedno państwo wasalne, ze skonsolidowaną władzą na czele której będzie stał [dutch_unification_country.Monarch.GetTitle] z państwa [dutch_unification_country.GetName]."
 flavor_bur.EVTOPTA13: "Nie poczynimy żadnych ustępstw."
 flavor_bur.EVTOPTB13: "Ciekawa propozycja."
 flavor_bur.EVTNAME14: "Książę Alba i edykt krwi"
 flavor_bur.EVTDESC14: "W 1567 r. na czele burgundzkich elitarnych oddziałów do Niderlandów przybył książę Alba, zamierzający raz na zawsze rozprawić się z holenderskim powstaniem. Wydał edykt krwi, który umożliwił mu wprowadzenie dyktatury wojskowej, w której masowe aresztowania i sądy honorowe były na porządku dziennym. Nasilił się terror inkwizycji, stracono tysiące osób. W 1568 r. książę aresztował i nakazał stracić hrabiego Hoorna i Lamorala Egmonta. Z holenderskich przywódców na placu boju pozostał tylko Wilhelm Orański. W 1570 r. z polecenia księcia wprowadzono dziesięcioprocentowy podatek od nieruchomości ('dziesiąty fenig'), mimo że Holendrzy płacili już dwuletni podatek, na który Stany Generalne wyraziły zgodę pod warunkiem, że nie będą wprowadzane kolejne opłaty. W Niderlandach wybuchł strajk generalny... W 1573 r. było już jasne, że 'Generałowi Ligi' nie udało się podporządkować sobie Holendrów..."
 flavor_bur.EVTOPTA14: "Żadnych ustępstw"
 flavor_bur.EVTOPTB14: "Nie wprowadzaj podatku konsumpcyjnego"
 flavor_bur.EVTNAME15: "Książę Parmy i unia z Arras"
 flavor_bur.EVTDESC15: "W 1578 r. do Niderlandów przybył książę Parmy, wywodzący się z potężnego rodu Habsburgów. Był tyleż szlachetnym, co skutecznym człowiekiem, jak również zdolnym politykiem i dowódcą wojskowym. Wilhelm Orański zyskał w jego osobie potężnego przeciwnika. Książę Parmy szybko zrozumiał, że Burgundia może zachować władzę nad Niderlandami tylko jeżeli zagra na pragnieniach katolickich prowincji. W 1579 r. udało mu się skłonić niektóre z nich do zawarcia unii z Arras, która następnie podpisała pokój z Burgundią. Jednakże część północnych prowincji zawarła z kolei unię utrechcką - pierwszy zwiastun nowego holenderskiego państwa. W późniejszym okresie książę Parmy używał unii z Arras jako bazy wypadowej dla inwazji na północ, której mieszkańców ocalił wyłącznie zamach na dwóch starszych braci księcia w 1588 r., zmuszający go do natychmiastowego powrotu do Burgundii."
 flavor_bur.EVTOPTA15: "Przystąp do unii z Arras"
 flavor_bur.EVTOPTB15: "Żadnych ustępstw"
 flavor_bur.EVTOPTC15: "Przystąp do unii z Arras i obniż podatki"
 flavor_sco.EVTNAME1: "Złamanie potęgi Douglasów"
 flavor_sco.EVTDESC1: "W 1449 r. król Jakub II był już w stosownym wieku, aby ożenić się i odzyskać władzę nad swym królestwem. Natychmiast zagarnął majątki Livingstonów, lecz wobec Douglasów wykazał się większą pobłażliwością. Jednakże w 1452 r. podczas sprzeczki osobiście pchnął nożem Williama, ósmego earla Douglas. Oznaczało to historyczny kres potęgi tego rodu; trzy lata później ich ziemie zostały skonfiskowane, a zamki zburzone."
 flavor_sco.EVTOPTA1: "Zburz zamki i skonfiskuj ziemie Douglasów"
 flavor_sco.EVTOPTB1: "Zawrzyj pokój z Douglasami"
 flavor_sco.EVTNAME2: "Stare Przymierze"
 flavor_sco.EVTDESC2: "W 1512 r., w ramach przeciwwagi dla zaangażowania Anglii w antyfrancuskie knowania papieża Juliusza II, Francja i Szkocja odnowiły zawarte między nimi 'Stare Przymierze'. Doprowadziło to później Szkotów do katastrofalnej wojny z Anglikami."
 flavor_sco.EVTOPTA2: "Dobre stosunki z Francją"
 flavor_sco.EVTOPTB2: "Nie chcemy mieć z Francją nic do czynienia!"
 flavor_sco.EVTNAME3: "Kardynał Beaton"
 flavor_sco.EVTDESC3: "Jako zaufany doradca Jakuba V Stuarta kardynał David Beaton starał się zagwarantować, że Szkocja nie pójdzie śladami Anglii i nie przejdzie na protestantyzm. Pracował nad umocnieniem więzi z katolicką Francją, a nawet udało mu się zaaranżować dwa małżeństwa z francuskimi arystokratkami, które wniosły pokaźne wiana w złocie do szkockiego skarbca."
 flavor_sco.EVTOPTA3: "Doskonały minister!"
 flavor_sco.EVTNAME4: "John Knox i konflikt religijny"
 flavor_sco.EVTDESC4: "W latach 40. XVI w. John Knox pełnił de facto rolę rzecznika protestantyzmu na terenie Szkocji. Początkowo towarzyszył George'owi Wishartowi podczas jego podróży misyjnej, lecz Wishart został schwytany i trafił do St Andrews, w ręce kardynała Davida Beatona. Tam został osądzony i w 1546 r. spalony na stosie za szerzenie protestanckiej herezji. Trzy miesiące później kardynał zginął z rąk żądnych zemsty protestantów. Kiedy rok później Knox przybył do St Andrews, władze uniwersytetu przekonały go głoszenia nauk na terenie miasta. W czerwcu 1547 r. przybyły francuskie posiłki do walki z protestantami i zamek w St Andrews poddał się na warunkach, których potem nie dotrzymano. Knox wraz z innymi trafił do niewoli i został wywieziony do Francji na galery, z których wybawiła go dziewiętnaście miesięcy później angielska interwencja. Nie mógł jednak wrócić do Szkocji i kontynuować głoszenia nauk; musiał pozostać w Anglii, gdzie wywarł znaczący wpływ na ukształtowanie się angielskiego purytanizmu. Sytuacja zmieniła się z objęciem tronu przez katoliczkę Marię Tudor, kiedy to Knox uznał, że mądrzej będzie przenieść się na kontynent. Tam sformułował swój pogląd, głoszący że bogobojna szlachta i władze miejskie mają zarówno prawo jak i obowiązek sprzeciwienia się - przy użyciu siły, jeśli trzeba - władcy, który zagraża bezpieczeństwu prawdziwej wiary. W 1559 r. mógł znowu wrócić do Szkocji, gdzie zdumiał go zarówno postęp reformacji jak i gorące powitanie jego osoby przez wszystkie klasy społeczne."
 flavor_sco.EVTOPTA4: "Niepokoje religijne"
 flavor_sco.EVTNAME5: "Pierwsze Przymierze"
 flavor_sco.EVTDESC5: "W 1557 r. grupa potężnych szlachciców określanych mianem Lordów Kongregacji ogłosiła protestancką proklamację, zwaną później 'Pierwszym Przymierzem', nawołującą do wypędzenia ze Szkocji Kościoła katolickiego. Prawdopodobnie ich motywem nie była jednak żarliwa wiara, ale raczej zależało im na przejęciu szkockich majątków Kościoła."
 flavor_sco.EVTOPTA5: "Poprzyj Lordów Kongregacji"
 flavor_sco.EVTOPTB5: "Sprzeciw się Lordom Kongregacji"
 flavor_sco.EVTNAME6: "Szkocka Kompania Wschodnioindyjska"
 flavor_sco.EVTDESC6: "Podobnie jak inne nadmorskie państwa tego okresu Szkocja próbowała powtórzyć ogromny sukces Angielskiej Kompanii Wschodnioindyjskiej."
 flavor_sco.EVTOPTA6: "Wykorzystamy to!"
 flavor_sco.EVTNAME7: "Budowa głównych dróg w Highlands"
 flavor_sco.EVTDESC7: "Rozbudowa sieci drogowej i szlaków handlowych w północnej Szkocji będzie miała ogromny wpływ na gospodarkę tych terenów, prowadząc do zwiększenia handlu, a co za tym idzie - wzrostu wpływów z podatków."
 flavor_sco.EVTOPTA7: "Zainwestuj w budowę dróg"
 flavor_sco.EVTOPTB7: "Nie rób tego"
 flavor_sco.EVTNAME8: "Miejska Izba Handlowa w Glasgow"
 flavor_sco.EVTDESC8: "Otwarcie szkockiej izby handlowej zrobiło wiele dla wsparcia handlu preindustrialnego tego kraju i było jednym z czynników, które pozwoliły zachować szkocką gospodarkę w rękach Szkotów."
 flavor_sco.EVTOPTA8: "Reformy handlowe"
 flavor_sco.EVTOPTB8: "Wolny handel"
 flavor_sco.EVTNAME9: "George Bruce z Carnock"
 flavor_sco.EVTDESC9: "Sir George Bruce - szkocki kupiec, inżynier i innowator na polu wydobycia węgla - zapoczątkował podmorskie wydobycie ze złoża Upper Hirst. Zastosował nową technologię odwadniania, co zwróciło uwagę króla Jakuba VI Stuarta, który złożył mu wizytę w 1617 r. Król przyjął zaproszenie do odwiedzenia jednej z kopalń, wydrążonych pod dnem morza. Podążywszy tunelem sięgającym daleko w głąb zatoki Firth of Forth, król dotarł do szybu używanego do ładowania węgla na statki. Wylot szybu otaczała woda; zaniepokojony tym król oskarżył sir George'a o próbę zabójstwa i zdradę stanu. Wówczas George Bruce wskazał królowi łódź wiosłową i rzekł, że mogą wrócić nią albo tunelem, którym przyszli. Król uspokoił się i wybrał przejażdżkę łodzią."
 flavor_sco.EVTOPTA9: "Zatrudnij go."
 flavor_sco.EVTOPBT9: "Zignoruj go."
 flavor_sco.EVTNAME10: "Szkockie prawo o czarach"
 flavor_sco.EVTDESC10: "Szkocka ustawa o czarach z 1563 r. przewidywała karę śmierci za oddawanie się praktykom czarnoksięskim i szukanie porady u czarownic. Jakub VI Stuart odegrał ważną rolę jako 'ofiara' oraz śledczy w procesach o czarownictwo w North Berwick, które rozpoczęły się w 1589 r. i były pierwszą dużą seria procesów opartą o nowe prawo. W wydanej w 1597 r. 'Daemonologie' król przedstawił obronę polowań na czarownice, lecz stopniowo stawał się coraz bardziej sceptyczny i ograniczył prześladowania. Na terenie Szkocji osądzono za czarownictwo około sześć tysięcy osób, z czego 75 procent stanowiły kobiety, a ponad 1500 stracono."
 flavor_sco.EVTOPTA10: "Broń prawa o czarach"
 flavor_sco.EVTOPTB10: "Potęp prawo o czarach"
 flavor_sco.EVTNAME11: "Aneksja Londynu"
 flavor_sco.EVTDESC11: "Obrońcy Londynu poddali miasto, dzięki czemu udało nam się podpisać traktat formalnie przyłączający je do Szkocji. Pozostaje tylko zadecydować o jego losie. Czy powinniśmy zostawić Londyn w spokoju, czy może powinniśmy splądrować miasto i przenieść jego skarby i instytucje do naszej stolicy?"
 flavor_sco.EVTOPTA11: "Do Edynburga!"
 flavor_sco.EVTOPTB11: "Zostaw Londyn w spokoju"
 flavor_jap.EVTNAME1: "Wojna Onin"
 flavor_jap.EVTDESC1: "Tarcia na naszej granicy z państwem [onin_offensive_war_leader.GetName] wymknęły się spod kontroli i przez to wybuchła wojna. Konsekwencje tego są odczuwalne na japońskich wyspach, ponieważ daimyo zaczynają opowiadać się po jednej ze stron, a coraz to kolejne sojusze przyłączją się.\nKtokolwiek wygrać tę obecną wojnę domową, jasne jest, że obecny Szogunat [Root.Overlord.GetName] był zbyt słaby, aby temu zapobiec. Nie jesteśmy jedynymi, którzy to zauważyli, i jest całkiem prawdopodobne, że ta wielka wojna okresu Onin doprowadzi do przedłużającego się okresu walk i wojen między różnymi państwami japońskimi."
 flavor_jap.EVTDESC1B: "Nie możemy już dłużej tolerować zachowania państwa [onin_offensive_war_leader.GetName]. Jedyne co nam pozostaje to zaatakowanie ich. Konsekwencje tego są odczuwalne na japońskich wyspach, ponieważ daimyo zaczynają opowiadać się po jednej ze stron, a coraz to kolejne sojusze przyłączją się.\nKtokolwiek wygrać tę obecną wojnę domową, jasne jest, że obecny Szogunat [Root.Overlord.GetName] był zbyt słaby, aby temu zapobiec. Nie jesteśmy jedynymi, którzy to zauważyli, i jest całkiem prawdopodobne, że ta wielka wojna okresu Onin doprowadzi do przedłużającego się okresu walk i wojen między różnymi państwami japońskimi."
 flavor_jap.EVTOPTA1: "Sengoku przyniesie nam zwycięstwo!"
 flavor_jap.EVTDESC56: "Tarcia na granicy państwa [onin_defensive_war_leader.GetName] z państwem [onin_offensive_war_leader.GetName] wymknęły się spod kontroli i przez to wybuchła wojna. Konsekwencje tego są odczuwalne na japońskich wyspach, ponieważ daimyo zaczynają opowiadać się po jednej ze stron, a coraz to kolejne sojusze przyłączją się.\nKtokolwiek wygrać tę obecną wojnę domową, jasne jest, że obecny Szogunat [Root.Overlord.GetName] był zbyt słaby, aby temu zapobiec. Nie jesteśmy jedynymi, którzy to zauważyli, i jest całkiem prawdopodobne, że ta wielka wojna okresu Onin doprowadzi do przedłużającego się okresu walk i wojen między różnymi państwami japońskimi."
 flavor_jap.EVTDESC56B: "Tarcia na granicy państwa [onin_defensive_war_leader.GetName] z państwem [onin_offensive_war_leader.GetName] wymknęły się spod kontroli i przez to wybuchła wojna. Konsekwencje tego są odczuwalne na japońskich wyspach, ponieważ daimyo zaczynają opowiadać się po jednej ze stron, a coraz to kolejne sojusze przyłączją się.\nKtokolwiek wygrać tę obecną wojnę domową, jasne jest, że byliśmy zbyt słabi, aby temu zapobiec. Jeśli nie uda nam się przywrócić naszej władzy nad walczącymi stronami, jest całkiem prawdopodobne, że ta wielka wojna okresu Onin doprowadzi do przedłużonego okresu walk i wojen między naszymi daimyo."
 flavor_jap.EVTOPTB56: "Musimy stłumić to Sengoku, zanim kraj zostanie rozdarty!"
 flavor_jap.EVTNAME2: "Powstanie Ikko-ikki!"
 flavor_jap.EVTDESC2: "Niezadowolenie z niekończącej się wojny daimyo spowodowało, że grupa chłopskich rolników, mnichów i drobnych właścicieli ziemskich, będących członkami buddyjskiej sekty Jodu Shinshu, czyli „Czystej Ziemi”. Otwarcie sprzeciwili się władzy jaką sprawował [Root.Monarch.GetName]. Jeśli nie będziemy działać zdecydowanie i szybko w celu zlikwidowania tej bandy, niepokoje mogą się rozprzestrzenić i jeszcze bardziej zdestabilizować nasze ziemie."
 flavor_jap.EVTOPTA2: "Do broni!"
 flavor_jap.EVTOPTB2: "Postaraj się uniknąć pogarszania sytuacji."
 flavor_jap.EVTNAME3: "Ikko-ikki przybywają z państwa $COUNTRY$!"
 flavor_jap.EVTDESC3: "Narastające kłopoty sąsiadującego z nami daimyo z Ikko-ikki doprowadziły do konfrontacji militarnej. Brutalność walk spowodowała, że ocalali z sekty 'Wszechstronnych Umysłów' przedostali się do naszego kraju, a teraz te bandy chłopów, mnichów i drobnych właścicieli ziemskich już wzmocniły swoją liczebność dzięki wyznawcom z naszego własnego klanu. Z pewnością będą sprawiać nam coraz więcej kłopotów, chyba że będziemy działać szybko i zdecydowanie."
 flavor_jap.EVTOPTA3: "Zmiażdżyć rebeliantów!"
 flavor_jap.EVTNAME4: "Woko"
 flavor_jap.EVTDESC4: "Woko, japońscy piraci, panoszyli się w regionie, napadając na chińskie i koreańskie wybrzeża, a także na nasze. Mimo nałożonego na nas embarga handlowego przez Chińczyków oznacza, że ci piraci są naszym jedynym źródłem chińskich i koreańskich towarów. Rosnąca częstotliwość ataków piratów oznacza, że nie możemy dłużej pozostać bierni; musimy podjąć decyzję, jak sobie z nimi radzić."
 flavor_jap.EVTOPTA4: "Opłać piratów."
 flavor_jap.EVTOPTB4: "Rozpraw się z piractwem."
 flavor_jap.EVTNAME5: "Prawo Sakoku"
 flavor_jap.EVTDESC5: "Nasza decyzja o odseparowaniu się od całego świata pomogła jak dotąd w ułatwieniu nam wyegzekwowania kontroli nad populacją. Jest jednak jasne, że utrudniamy rozpowszechnianie nowych pomysłów i wynalazków. W miarę jak świat wokół nas zaczyna się globalizować, widzimy, że nasi sąsiedzi odnoszą korzyści z kontaktu z innymi narodami, podczas gdy my musimy walczyć. Może nadszedł czas, aby przemyśleć naszą politykę?"
 flavor_jap.EVTOPTA5: "Przestrzegaj prawa Sakoku."
 flavor_jap.EVTOPTB5: "Porzuć prawo Sakoku."
 flavor_jap.EVTNAME6: "Rangaku"
 flavor_jap.EVTDESC6: "Holendrzy są już od jakiegoś czasu obecni na wyspie Dejima, a kontakt między naszym ludem a enklawą jest ściśle kontrolowany zgodnie z prawem Sakoku. Wydaje się, że Holendrzy wiedzą rzeczy, których my nie wiemy, szczególnie w medycynie, ale także w nauce, produkcji i inżynierii mechanicznej. Niektórzy z naszych bogatszych obywateli zdecydowali się nawet skorzystać z usług holenderskiego chirurga w enklawie, zamiast polegać na lokalnych lekarzach.\n\nOczywiste jest, że można się wiele nauczyć dzięki zwiększonej interakcji z tymi przybyszami z Zachodu, jeśli zaryzykujemy nieco większe otwarcie dla nich naszych prowincji."
 flavor_jap.EVTOPTA6: "Otwórz nasze prowincje dla Holendrów."
 flavor_jap.EVTOPTB6: "Trzymajcie nasze prowincje zamknięte."
 flavor_jap.EVTNAME7: "Nanban Boeki"
 flavor_jap.EVTDESC7: "Cudzoziemcy z prymitywnymi manierami, brakiem higieny i niezdolnością do zrozumienia japońskiego pisma przybyli do Japonii z krajów, które, jak twierdzą, nazywają tak śmiesznymi nazwami jak „Portugalia” i „Niderlandy”. Ci obcokrajowcy zabierają ze sobą odkrywców, misjonarzy i kupców, a ich obecność już zaczęła wpływać na nasz lud."
 flavor_jap.EVTOPTA7: "Witamy nowych kupców."
 flavor_jap.EVTNAME8: "Wrak zachodniego statku"
 flavor_jap.EVTDESC8: "Statek z Holandii dotarł do naszych brzegów po długiej i żmudnej podróży, którą załoga nazywa „Cieśniną Magellana”. „De Liefde” jest najwyraźniej jedynym statkiem, który pozostał z grupy pięciu, a jego załogę stanowi tylko dwudziestu czterech chorych i umierających mężczyzn, którzy przeżyli z liczącej ponad setkę załogi.\n\nJego bogaty ładunek zachodnich ciekawostek i sprzętu wojskowego praktycznie nie został zniszczony, w porównaniu do załogi, i powinien być warty nie małe pieniądze. Co więcej; jeden z ocalałych, nawigator o nazwisku William Adams, chce się spotkać z naszym „królem”..."
 flavor_jap.EVTOPTA8: "Nie rób nic."
 flavor_jap.EVTOPTB8: "Pomóż obcokrajowcom."
 flavor_jap.EVTOPTC8: "Przyprowadź do mnie cudzoziemca."
 flavor_jap.EVTNAME9: "Kirishitan"
 flavor_jap.EVTDESC9: "Kupcy, których powitaliśmy, coraz bardziej rozszerzają swoją obecność w naszym kraju. Przywieźli ze sobą misjonarzy katolickich, wspieranych przez swoje kraje. Natychmiast zaczęli szerzyć chrześcijaństwo i masowo nawracać miejscową ludność. Jeśli nie zostaną powstrzymani, ci jezuici, franciszkanie i dominikanie mogą stanowić poważne zagrożenie dla szintoizmu."
 flavor_jap.EVTOPTA9: "Powstrzymać misjonarzy!"
 flavor_jap.EVTOPTB9: "Niech szerzą swoją wiarę."
 flavor_jap.EVTNAME10: "Próba zamachu stanu!"
 flavor_jap.EVTDESC10: "Wydawałoby się, że sytuacja polityczny w państwie $COUNTRY$ nie jest tak stabilna, jak sądzono. Podróżując po kraju, [Root.Monarch.GetTitle] [Root.Monarch.GetName] odpoczywał w świątyni w pobliżu swoich sił, kiedy generał armii dostrzegł okazję i otoczył kompleks świątynny swoimi siłami, twierdząc, że „wróg jest w środku ”. Tylko szybkie i zdecydowane działanie wojsk lojalistów doprowadziło do szybkiego uratowania władcy i schwytania zdrajcy.\n\nMotywy generała są niejasne i równie dobrze mógł być motywowany wszystkim, od chęci zemsty po rażącą żądzę władzy. Incydent potwierdził, że [Root.Monarch.GetName] ma pełną kontrolę nad żołnierzami, jednak ta krótka potyczka, która wybuchła, kosztowała życie wielu dobrych ludzi i jest jasne, że konieczne będzie ponowne skupienie się na polityce wewnętrznej, aby taki incydent nie miał miejsca w przyszłości."
 flavor_jap.EVTOPTA10: "Nie będzie litości za ten haniebny czyn!"
 flavor_jap.EVTNAME11: "Jokamachi"
 flavor_jap.EVTDESC11: "Nasz sąsiad, [Root.Monarch.GetTitle], zaczął budować nowe forty, które otaczają Jokamachi lub „miasta zamkowe”. Są one utrzymywane przez kupców, rzemieślników i samurajów bez podziału na grupy społeczne i bez regularnego przydziału, dzięki czemu [Root.Monarch.GetTitle] może zachować ścisłą kontrolę nad klasą samurajów.\n\nInne klasy, w połączeniu z ustanowieniem wolnych rynków i otwartych gildii, stymulują handel i produkcję, a tym samym dobrobyt. W ten sposób Jokamachi może stać się pretekstem, który [Root.Monarch.GetTitle] może wykorzystać do zwiększenia kontroli zarówno w sferze wojskowej, jak i gospodarczej, przy jednoczesnym zwiększeniu bogactwa krajów.\n\nMoże to jest pomysł, któremu powinniśmy się przyjrzeć?"
 flavor_jap.EVTOPTA11: "Powinniśmy wspierać rozwój tych miast zamkowych."
 flavor_jap.EVTOPTB11: "Mamy ważniejsze sprawy, na których musimy się skupić."
 flavor_jap.EVTNAME12: "Rozwój kultury miejskiej"
 flavor_jap.EVTDESC12: "Mieszkańcy państwa $COUNTRY$ wykazują rosnące zainteresowanie teatrem Kabuki, sztuką śpiewu i tańca oraz Ukiyo-e, drzeworytami i obrazami z motywami krajobrazów, opowieściami historycznymi, teatrem i miejscami rozrywki. Być może dwór powinien wykazać się zainteresowaniem o teatrze Kabuki lub Ukiyo-e."
 flavor_jap.EVTOPTA12: "Pomogłoby im to lepiej zrozumieć ludzi."
 flavor_jap.EVTOPTB12: "Niby czego mogli by się dzięki temu nauczyć?"
 flavor_jap.EVTNAME13: "Terakoja"
 flavor_jap.EVTDESC13: "Dzieci samurajów i rodzin rządzących zawsze miały dedykowane publiczne instytucje edukacyjne, często zakładane przez świątynie buddyjskie. Wraz z rozwojem klasy kupieckiej zwykli ludzie zaczęli domagać się edukacji dla wszystkich. Niektórzy wysuwali sugestię ustanowienia terakoya, instytucji edukacyjnych dla zwykłych ludzi, które skupiałyby się na nauce czytania i pisania całej populacji państwa $COUNTRY$, a czasem także na nauczaniu liczenia z liczydłem (soroban), historii i geografii. Nasi ludzie wyraźnie dali wyraz temu, że to my, jako ich władca, powinniśmy pokierować wprowadzeniem w życie tego pomysłu.."
 flavor_jap.EVTOPTA13: "Załóż szkoły Terakoja w całym państwie $COUNTRY$."
 flavor_jap.EVTOPTB13: "Zignoruj tych zwykłych ludzi."
 flavor_jap.EVTNAME14: "Reformy wojskowe"
 flavor_jap.EVTDESC14: "Zachodni kupcy przywieźli ze sobą nową broń, zwaną „arkebuzem”. Jest to broń z zamkiem lontowym, która prawdopodobnie odegra kluczową rolę w przyszłych wojnach. Niektórzy z samurajów twierdzą, że stare metody zawsze zwyciężą, podczas gdy inni już zrozumieli koncepcję i serdecznie chwalą nową broń."
 flavor_jap.EVTOPTA14: "Poznaj nową technologię."
 flavor_jap.EVTOPTB14: "Trzymaj się starych metod."
 flavor_jap.EVTNAME15: "Za"
 flavor_jap.EVTDESC15: "$COUNTRY$ od dawna mogła poszczycić się cechami, tzw. za, gdzie kupcy współpracowali ze świątyniami buddyjskimi i chramami szintoistycznymi, aby zapewnić sobie ochronę przed bandytami, samurajami i daimyo. Kupcy przewożą towary podróżując w grupach. Zezwala się im na sprzedaż dóbr na terenach przyświątynnych, co tym samym pozwala im działać pod auspicjami i ochroną świątyni. Jednak niektórzy kupcy uważają, że podróżowanie w grupach i umowy ze świątyniami to za mało. Zwracają się do ciebie oferując godziwy udział w zyskach, w zamian prosząc o ochronę, pewne zwolnienia z podatków oraz inne korzyści."
 flavor_jap.EVTOPTA15: "Brzmi świetnie"
 flavor_jap.EVTOPTB15: "W tej chwili mnie to nie interesuje"
 flavor_jap.EVTNAME16: "Rakuichi"
 flavor_jap.EVTDESC16: "Za, gildie handlowe z kraju $COUNTRY$, osiągnęły rozmiary i siłę pozwalające im zapewnić członkom ochronę i niezależność. Już teraz są w stanie wpływać na ceny rynkowe i wykazują zapędy monopolistyczne. Aby powstrzymać monopol za, konieczne może być ustalenie wolnego rynku i cechów, tzw. rakuichi oraz rakuza, co zada potężny cios władzy i wpływom starszych za."
 flavor_jap.EVTOPTA16: "Wprowadź wolny handel."
 flavor_jap.EVTOPTB16: "Nic nie zmieniaj."
 flavor_jap.EVTNAME17: "Kultura Higashiyama"
 flavor_jap.EVTDESC17: "Nowa kultura szerzy się na naszych ziemiach, zaś jej podstawą są ideały i estetyka buddyzmu zen, jak i koncepcja wabi-sabi, czyli skromności i prostoty. Ceremonia parzenia herbaty, ikebana, teatr no czy malarstwo sumi-e stają się coraz bardziej popularne."
 flavor_jap.EVTOPTA17: "Wspieraj rozwój kultury Higashiyama."
 flavor_jap.EVTOPTB17: "To nie dla nas."
 flavor_jap.EVTNAME18: "Ginkakuji"
 flavor_jap.EVTDESC18: "Wraz z nadejściem kultury Higashiyama mieszkańcy szukali nowych inspiracji. Jeden z naszych ludzi zasugerował wybudowanie nowej świątyni, zwanej Ginkakuji, czyli Srebrnym Pawilonem, z uwagi na pokrycie jej z zewnątrz srebrem. Obok samej świątyni powstanie ogród skalny, stworzony w duchu zen i koncepcji wabi-sabi. Wydaje się, że posrebrzenie budowli mogłoby przyćmić prostotę i piękno tych planów, w związku z czym ten element nie zostanie wcielony w życie."
 flavor_jap.EVTOPTA18: "Zbudujcie mi świątynię!"
 flavor_jap.EVTOPTB18: "Odrzuć te plany."
 flavor_jap.EVTNAME19: "Sekisho"
 flavor_jap.EVTDESC19: "Skargi na bandytów włóczących się po wsiach i atakujących ludzi na drogach zrodziły sugestie, iż należy stworzyć punkty graniczne, zwane sekisho. Umożliwiłyby one jednocześnie kontrolę przepływu ludności, towarów, a także mogłyby służyć do pobierania myta. Tego rodzaju bariery ochronne świetnie sprawdziłyby się w przypadku wrogiego ataku."
 flavor_jap.EVTOPTA19: "Stworzyć sekisho."
 flavor_jap.EVTOPTB19: "Nie rób nic."
 flavor_jap.EVTNAME20: "Buke shohatto"
 flavor_jap.EVTDESC20: "Panowie feudalni nie wywiązali się należycie ze swych obowiązków, pora zatem upewnić się, że wiedzą, jakie są ich powinności. Buke-shohatto, czyli 'Zbiór praw obowiązujących rody wojowników', gromadził rozporządzenia określające obowiązki daimyo oraz pozostałych przedstawicieli arystokratycznej klasy samurajów. Należało tym samym postrzegać go jako wzorzec postępowania, określający zachowanie godne daimyo, nie zaś jako nakazy, których należy przestrzegać. Tym samym zasad tych moglibyśmy przestrzegać, mimo niemożności ich bezpośredniego wdrożenia."
 flavor_jap.EVTOPTA20: "Wprowadź buke-shohatto na terenie całej Japonii."
 flavor_jap.EVTOPTB20: "Zignoruj to."
 flavor_jap.EVTDESC21: "Władca Japonii ogłosił kodeks gromadzący rozporządzenia, zwany Buke shohatto, czyli 'Zbiór praw obowiązujących rody wojowników'. Jest to wzorzec postępowania, określający zachowanie daimyo, w skład którego wchodzą m.in. takie punkty:\n Klasa samurajska powinna poświęcić się praktykom właściwym arystokratycznej klasie wojowników, takim jak łucznictwo, szermierka, jazda konno czy literatura klasyczna.\nRozrywki należy rozsądnie ograniczać, nie trwoniąc przy tym na nie pieniędzy, gdyż należy z nich korzystać z umiarem.\nHan (lenno feudalne) nie mogą służyć za schronienie zbiegom i uciekinierom."
 flavor_jap.EVTOPTA21: "Rozumiem."
 flavor_jap.EVTNAME22: "Gokaido"
 flavor_jap.EVTDESC22: "Aby wzmocnić nasze panowanie nad Japonią, powinniśmy wytyczyć pięć zarządzanych centralnie szlaków, łączących stolicę z odległymi prowincjami. Wzdłuż całej trasy Gokaido, czyli Pięciu Dróg, znajdować się powinny stacje pocztowe, gdzie podróżni mogliby odpocząć od trudów podróży i uzupełnić zapasy."
 flavor_jap.EVTOPTA22: "Wytyczyć Gokaido."
 flavor_jap.EVTOPTB22: "Nie ma takiej potrzeby."
 flavor_jap.EVTNAME23: "Reformy Kyoho"
 flavor_jap.EVTDESC23: "Doradca wymyślił „reformy Kyoho”; szereg polityk gospodarczych mających na celu uczynienie szogunatu finansowo wypłacalnym. Ponieważ zasady konfucjańskie są do pewnego stopnia zakorzenione w naszym rządzie, a niektóre z nich twierdzą, że pieniądz jest bezczeszczący. Jeśli będą one utrudniały wprowadzanie reform, konieczne będzie odłożenie niektórych z tych zasad na półkę. Reformy obejmują tworzenie cechów kupieckich, które pozwolą na większą kontrolę i podatki oraz położą nacisk na oszczędność."
 flavor_jap.EVTOPTA23: "Zreformujemy handel."
 flavor_jap.EVTOPTB23: "Wojsko potrzebuje reform."
 flavor_jap.EVTOPTC23: "Rozpocznij oryginalne reformy gospodarcze."
 flavor_jap.EVTNAME24: "Genroku"
 flavor_jap.EVTDESC24: "Jest to złota era okresu Edo. Dzięki długotrwałemu pokojowi i izolacji państwo $COUNTRY$ osiągnęło stabilność ekonomiczną. Sztuka i architektura kwitną, w całym kraju panuje dobrobyt, a najświetniejsze umysły dokonują przełomów w nauce i filozofii."
 flavor_jap.EVTOPTA24: "Nadszedł nasz czas!"
 flavor_jap.EVTNAME25: "Konfucjanizm"
 flavor_jap.EVTDESC25: "W Japonii rozprzestrzenia się nowa filozofia. Z nauk chińskiego myśliciela Konfucjusza zrodził się system filozoficzno-etyczny zwany konfucjanizmem, bazujący na humanistycznych koncepcjach. Nie wymaga on oddawania czci istocie boskiej ani siłom wyższym, zaś przedmiotem duchowej troski jest rodzina i otaczający świat, a nie bogowie i życie pośmiertne.\n\nCo więcej, naczelna zasada merytokracji umożliwia zajmowanie wysokich stanowisk wszystkim osobom o odpowiednich umiejętnościach, zamiast ograniczać dostęp do nich wyłączenie dla osób szlachetnego pochodzenia. Uznanie dla konfucjanizmu pozwoli nam zatrudnić wysoce wykwalifikowanego doradcę rodem z gminu za pensję, która byłaby nie do przyjęcia dla szanującego się szlachcica."
 flavor_jap.EVTOPTA25: "'Nie ma znaczenia, jak wolno idziesz...'"
 flavor_jap.EVTNAME26: "Wzrasta liczba konfucjańskich idei"
 flavor_jap.EVTDESC26: "Nauki chińskiego filozofa Konfucjusza ponownie zyskały popularność wśród ludzi, a ich merytokratyczny wpływ rozprzestrzenia się na rząd. Po raz kolejny dało nam to możliwość zatrudnienia wysoko wykwalifikowanego nisko urodzonego doradcy za wynagrodzenie, którego żaden szanujący się szlachcic nie wziąłby pod uwagę."
 flavor_jap.EVTNAME27: "Kokugaku"
 flavor_jap.EVTDESC27: "Badania nad pismami chińskimi, konfucjańskimi i buddyjskimi przyczyniły się do zapaści w studiach nad językiem japońskim. Garstka uczonych rozpoczęła badania nad najstarszymi japońskimi dziełami, krytykując moralizujących konfucjańskich myślicieli. Próbują oni przywrócić pozycję japońskiej kulturze, nim zniknie ona w odmętach obcych wpływów i wzorców myśli oraz zachowań. Nazywają siebie myślicielami kokugaku, gdzie termin japoński oznacza naukę narodową."
 flavor_jap.EVTOPTA27: "Z przyjemnością udzielimy im wsparcia."
 flavor_jap.EVTNAME28: "O-Ie Sodo"
 flavor_jap.EVTDESC28: "Spory między szlacheckimi rodzinami samurajów a klasami arystokratycznymi ostatnio coraz bardziej przeradzają się w otwartą wojnę. Jeśli ten stan się utrzyma, może to stanowić poważne zagrożenie dla stabilności systemu politycznego, dlatego należy go traktować bardzo poważnie.\n\nTe konflikty waśnie stały się tak zakorzenione w kulturze, że ludzie już zaczynają nazywać je po imieniu - honorowa wojna domowa lub O-Ie Sodo. Są bardzo podekscytowani tymi wydarzeniami z powodu konfliktu politycznego i wojskowego.\n\nTeraz wygląda na to, że spadkobierca państwa $COUNTRY$ zaangażował się w jeden z tych sporów, a ludzie domagają się jego głowy na talerzu."
 flavor_jap.EVTOPTA28: "Mógł się tego spodziewać!"
 flavor_jap.EVTOPTB28: "Odmów spełnienia ich żądań."
 flavor_jap.EVTNAME29: "Sankin kotai"
 flavor_jap.EVTDESC29: "Celem kontrolowania swoich daimyo, Japonia zaproponowała wprowadzenie systemu zakładników, tzw. sankin kotai. W założeniach daimyo będą musieli posiadać dodatkową rezydencję w Edo i co roku zmieniać miejsce zamieszkania, przenosząc się między stolicą a swoim lennem (han). Z kolei ich rodziny pozostaną w Edo jako zakładnicy. Tego rodzaju ekonomiczne ograniczenie sprawi, że daimyo nie będzie zdolny do prowadzenia wojny, gdyż utrzymanie dwóch rezydencji skutecznie to uniemożliwi. Sankin kotai wiąże się także z koniecznością wystawienia przez każdego daimyo drużyny samurajów, o liczebności adekwatnej do wartości jego lenna."
 flavor_jap.EVTOPTA29: "Doskonały pomysł!"
 flavor_jap.EVTOPTB29: "To chyba zbyt kosztowne."
 sankin_kotai_TT_A: "Wszyscy japońscy wasale kraju §Y[Root.GetName]§! otrzymają wydarzenie 'Sankin kotai'. Nie będą z tego zadowoleni."
 sankin_kotai_TT_B: "Wszyscy japońscy wasale kraju §Y[Root.GetName]§! będą zadowoleni."
 flavor_jap.EVTDESC30: "Shogun wprowadził zasadę sankin kotai, polegającą na tym, że każdy daimyo musiał posiadać dodatkową rezydencję w Edo, gdzie jego rodzina pozostawała jako zakładnicy, zaś on sam zmuszony był do zmiany miejsca zamieszkania, przenosząc się między stolicą a swoim lennem (han). Obie rezydencje powinny być bogate, zaś obowiązkiem daimyo jest także wystawienie drużyny samurajów, o liczebności adekwatnej do wartości jego lenna."
 flavor_jap.EVTOPTA30: "Rozumiem."
 flavor_jap.EVTNAME31: "Buntowniczy samurajowie"
 flavor_jap.EVTDESC31: "Trwający od kilku lat pokój spowodował, że wielu samurajów pozostaje bez zajęcia. Aby zabić czas, wykorzystują oni i prześladują miejscowych rolników. Trzeba coś z nimi począć i to chyba do nas należy to zadanie."
 flavor_jap.EVTOPTA31: "Robią dobrą robotę!"
 flavor_jap.EVTOPTB31: "Kara musi być stosowna do przestępstwa."
 flavor_jap.EVTNAME32: "Konfiskata mieczy - kłopoty"
 flavor_jap.EVTDESC32: "'Rolnikom surowo wzbronione jest posiadanie jakichkolwiek mieczy, sztyletów, łuków, oszczepów i innych rodzajów broni. Jeśli posiadaliby oni broń, pobór rocznego podatku, czyli nengu byłby trudniejszy, co więcej - mogłoby to skutkować wybuchem prowokowanych powstań.' - założenia stojące za konfiskatą mieczy były słuszne, ale działania twoich żołnierzy już nie do końca. Zamiast po prostu skonfiskować miecze i inną broń, postanowili oni ukarać ich właścicieli. W efekcie ikko-ikki oraz roninowie powstali w ich obronie i teraz twój kraj stoi na krawędzi buntu."
 flavor_jap.EVTOPTA32: "Nie takie były moje zamiary"
 flavor_jap.EVTNAME33: "Konfiskata mieczy - sukces"
 flavor_jap.EVTDESC33: "Rolnicy i kokujini mruczeli coś pod nosem, ale ostatecznie twoim żołnierzom udało się zebrać całą broń, od najmniejszych sztyletów po największe maczugi. Miejmy nadzieję, że nie zostało nic, co mogłoby zostać użyte w trakcie ewentualnego buntu przeciw tobie."
 flavor_jap.EVTOPTA33: "Wspaniale!"
 flavor_jap.EVTNAME34: "Konfiskata mieczy - przerwane łowy"
 flavor_jap.EVTDESC34: "Wygląda na to, że twoi wrogowie wykorzystali twoją nieobecność w czasie, gdy trwała konfiskata mieczy. Polityczna gra w Kioto nie zmieniła się, ale podejście do ciebie - tak. Musisz szybko przerwać akcję konfiskacyjną i wracać do Cesarza."
 flavor_jap.EVTOPTA34: "Zatem to koniec"
 flavor_jap.EVTNAME35: "Nawrócenia w prowincji"
 flavor_jap.EVTDESC35: "Od czasu, gdy zezwolono przybyszom z obcych krajów na wjazd do Japonii, liczba nawróceń na katolicyzm znacznie się zwiększyła.\n\n W prowincji $PROVINCENAME$ katolicyzm stał się już religią dominującą."
 flavor_jap.EVTOPTA35: "A może to dobrze?"
 flavor_jap.EVTNAME36: "Uderzenie ninja!"
 flavor_jap.EVTDESC36: "Nasi ninja meldują, że nasi sąsiedzi zaczęli korzystać z usług rywalizującego z nimi klanu ninja. Na pewno spiskują przeciwko nam! Czy mamy wysłać naszych ninja z uderzeniem wyprzedzającym?"
 flavor_jap.EVTOPTA36: "Róbcie, co należy."
 flavor_jap.EVTOPTB36: "Nie teraz."
 flavor_jap.EVTDESC37: "Nasz klan ninja został wytrzebiony przez ninja z kraju $COUNTRY$. Uderzenie nastąpiło nocą, a wszyscy nasi ninja zostali zgładzeni, zanim zdołali podnieść alarm."
 flavor_jap.EVTOPTA37: "Zapłacą za to!"
 flavor_jap.EVTDESC38: "Nasz klan ninja zdołał odeprzeć atak ze strony $FROM$. Głupcy weszli w naszą zasadzkę i zostali wycięci w pień."
 flavor_jap.EVTOPTA38: "Banda durniów..."
 flavor_jap.EVTNAME39: "Dominacja na rynku herbaty"
 flavor_jap.EVTDESC39: "Zdominowaliśmy rynek herbaty. Może zamiast tylko nią handlować, powinniśmy sami zacząć ją uprawiać?"
 flavor_jap.EVTOPTA39: "Doskonały pomysł."
 flavor_jap.EVTOPTB39: "Nie."
 flavor_jap.EVTNAME40: "Herbatka z Cesarzem"
 flavor_jap.EVTDESC40: "Zostaliśmy zaproszeni na ceremonię picia herbaty w cesarskim pałacu. To idealna okazja, by wzmocnić nasz prestiż!"
 flavor_jap.EVTOPTA40: "Cieszmy się tą chwilą!"
 flavor_jap.EVTNAME41: "Brak następcy"
 flavor_jap.EVTDESC41: "Wszyscy dyskutują na temat tego, że nasze państwo nie ma godnego następcy. Debaty te mogą podkopać naszą pozycję. Moglibyśmy adoptować następcę, ale to może zostać przyjęte jako oznaka słabości."
 flavor_jap.EVTOPTA41: "Siła w pociesze."
 flavor_jap.EVTOPTB41: "Adoptuj i legitymizuj następcę."
 flavor_jap.EVTNAME42: "Przyznanie się do porażki"
 flavor_jap.EVTDESC42: "Ciągły brak stabilizacji w naszym państwie powoduje, że obcy przywódcy kwestionują moją zdolność do utrzymania jedności narodowej. Przyznanie, że sytuacja wymyka się spod kontroli będzie potężnym ciosem dla mego autorytetu i wpływów."
 flavor_jap.EVTOPTA42: "Przyznaj, że sytuacja nie jest wesoła."
 flavor_jap.EVTOPTB42: "Nalegaj, że wszystko jest w porządku!"
 flavor_jap.EVTNAME43: "Nałożenie dodatkowych podatków"
 flavor_jap.EVTDESC43: "Okropieństwa wojny odchodzą w niepamięć, a nasze państwo jest stabilne i bogate. Urzędnicy skarbowi sugerują nałożenie w tym roku specjalnego podatku, abyśmy odebrali należny nam udział w rozkwicie państwa."
 flavor_jap.EVTOPTA43: "Odrobina srebra nigdy nie zaszkodzi."
 flavor_jap.EVTOPTB43: "Potrzebujemy ludzi, nie pieniędzy"
 flavor_jap.EVTNAME44: "Miecz daimyo"
 flavor_jap.EVTDESC44: "Nasza reputacja groźnego wroga nas wyprzedza i mało kto w Japonii ośmiela sprzeciwić się naszej woli. To może być dobra pora, by pokazać innym daimyo, że zamierzamy zatrzymać władzę dla siebie i swojej rodziny. Z drugiej strony, nieco łagodniejsze podejście może postawić nas w lepszym świetle, jeśli chodzi o dyplomację."
 flavor_jap.EVTOPTA44: "Mają szanować moją władzę!"
 daimyo_displeased_TT: "Wszyscy §YDaimyo§! będą niezadowoleni."
 flavor_jap.EVTOPTB44: "Będziemy postępować taktownie."
 flavor_jap.EVTNAME45: "Lakierowana skrzynia dla cesarza"
 flavor_jap.EVTDESC45: "Przepiękna, lakierowana skrzynia, stojąca w naszym gabinecie, przykuła uwagę cesarskiego wysłannika, a wieść o niej dotarła nawet na dwór i do samego cesarza. Dano nam do zrozumienia, że skrzynię tę można przekazać cesarzowi jako dar od najbardziej lojalnego ze swych poddanych."
 flavor_jap.EVTOPTA45: "Oczywiście, przekażemy skrzynię jako dar!"
 flavor_jap.EVTOPTB45: "Obawiam się, że nie stać nas na takie podarunki."
 flavor_jap.EVTNAME46: "Pierwsze sake"
 flavor_jap.EVTDESC46: "Pierwsze sake w tym roku jest gotowe i za kilka dni odbędzie się ceremonia jego próbowania. Pytanie brzmi - czy należy zapraszać Cesarza na tę uroczystość czy spróbować wyprzedzić innych i zacząć sprzedawać sake wcześniej."
 flavor_jap.EVTOPTA46: "Potrzebne nam są względy cesarza."
 flavor_jap.EVTOPTB46: "Rzucamy sake na rynek!"
 flavor_jap.EVTNAME47: "Rekrutacja"
 flavor_jap.EVTDESC47: "Wojna się przeciąga, a więc rada wojenna zarządziła dodatkowy pobór z prowincji. Pojawiają się jednak głosy, że podatki wojenne i tak są za duże i że trzeba dać odetchnąć rolnikom. Trzecią opcją jest po prostu czekanie."
 flavor_jap.EVTOPTA47: "Zarządzić rekrutację wojsk."
 flavor_jap.EVTOPTB47: "Pomóżmy cierpiącym rolnikom."
 flavor_jap.EVTOPTC47: "Niech się dzieje, co chce."
 flavor_jap.EVTNAME48: "Bushido "
 flavor_jap.EVTDESC48: "Ze względu na powszechność i status społeczny samurajów, ludzie zafascynowali się ich kodeksem moralnym i stylem życia. Ideały Bushido i Samurajów zaczęły wywierać coraz większy wpływ na państwo $COUNTRY$, a nawet w umysłach całego świata nasz kraj i „samurajowie” stali się synonimami.\n\nPonieważ napływ zachodniego uzbrojenia i względny spokój wewnętrzny po okresie Sengoku zmniejszyły militarną rolę samurajów, ci szlachetni wojownicy coraz częściej zajmują stanowiska na dworach swoich panów jako biurokraci lub administratorzy. Bez wątpienia są wykwalifikowani, ale niektóre kręgi wyraziły smutek, że duma naszego wojska powinna zostać zdegradowana do takiej zwykłej pracy."
 flavor_jap.EVTOPTA48: "Skończył się czas samurajów."
 flavor_jap.EVTOPTB48: "Musimy znaleźć sposób na modernizację sił samurajów."
 flavor_jap.EVTNAME49: "Plotki"
 flavor_jap.EVTDESC49: "Nasi szpiedzy odkryli paskudną informację, której inny daimyo prawdopodobnie nie chciałby rozpowszechniać po cesarskim dworze. Moglibyśmy wykorzystać tę okazję, aby osłabić jego pozycję, jednak zdobycie reputacji za rozpowszechnianie plotek prawdopodobnie zaszkodzi naszemu prestiżowi."
 flavor_jap.EVTOPTA49: "Informację należy wykorzystać niezależnie od kosztów."
 flavor_jap.EVTOPTB49: "Nie ma sensu rozsiewać plotek."
 flavor_jap.EVTNAME50: "Syn znajduje drogę do domu"
 flavor_jap.EVTDESC50: "Dziś do naszej stolicy przybył młody człowiek, który twierdzi, że jest dawno zaginionym synem porwanym wiele lat temu przez rywala daimyo. Dzięki czystej zuchwałości i szczęściu udało mu się uciec z ich szponów i teraz wrócił do domu, aby ponownie zająć należne mu miejsce jako spadkobierca daimyo. Co więcej, w wyniku długich lat spędzonych w niewoli z pewnością może nam zdradzić wiele ich tajemnic."
 flavor_jap.EVTOPTB50: "Opowiedz nam o ich dyplomatycznych oszustwach."
 flavor_jap.EVTOPTA50: "Mów o ich innowacjach administracyjnych."
 flavor_jap.EVTOPTC50: "Naucz nas ich tajnej taktyki wojskowej."
 flavor_jap.EVTNAME51: "Wyjątkowe miecze"
 flavor_jap.EVTDESC51: "Nowy kowal, z myślą o naszych żołnierzach, wyprodukował partię mieczy o niezrównanej jakości. Możemy wyposażyć w nie własne siły albo wykorzystać okazję do ich sprzedaży i osiągnięcia dużego zysku. Takie miecze mogą być bardzo pożądane przez naszych sąsiadów..."
 flavor_jap.EVTOPTA51: "Nasza armia zawsze ma pierwszeństwo w wyposażeniu."
 flavor_jap.EVTOPTB51: "Potrzebujemy pieniędzy ponad wszystko!"
 flavor_jap.EVTNAME52: "Kłopoty w Hanie"
 flavor_jap.EVTDESC52: "Ostatnio pojawiły się doniesienia o potężnych przestępczych frakcjach powstających w naszej rodzinnej prowincji Han. Wynikający z tego wzrost powszechnej przestępczości, wymuszeń i grabieży sprawił, że ludzie coraz częściej kwestionują nasze przywództwo. Jeśli nie zajmiemy się tym teraz, może to całkowicie wymknąć się spod kontroli."
 flavor_jap.EVTOPTA52: "Kryzys wygaśnie samoczynnie."
 flavor_jap.EVTOPTB52: "To wymaga drastycznych działań!"
 flavor_jap.EVTNAME53: "Nowe pokolenie samurajów"
 flavor_jap.EVTDESC53: "Dorosło nowe pokolenie samurajów. Względny spokój, którym cieszyliśmy się w ostatnich latach, sprawił, że młodzi są słabi i lepiej radzą sobie w administracji, niż w sztuce wojny. Możemy się z tym pogodzić, albo wezwać do odrodzenia tradycji wojskowych."
 flavor_jap.EVTOPTA53: "Potrzeba nam więcej urzędników."
 flavor_jap.EVTOPTB53: "Musimy być gotowi do obrony!"
 flavor_jap.EVTNAME54: "Wzmocnienie ziem"
 flavor_jap.EVTDESC54: "Nasze tradycje wojskowe są silne i moglibyśmy wykorzystać je, by wzmocnić naszą pozycję w administracji cesarskiej."
 flavor_jap.EVTOPTA54: "Doskonały pomysł!"
 flavor_jap.EVTOPTB54: "Nie ma mowy!"
 flavor_jap.EVTNAME55: "Śmierć czy chwała?"
 flavor_jap.EVTDESC55: "Aresztowany ostatnio w naszym rodzinnej prowincji Han przestępca zdobył sporą popularność wśród rolników, twierdząc, że poborcy podatkowi są skorumpowani. Egzekucja tego człowieka wzmocni nasz prestiż, natomiast okazanie mu łaski może dać nam wśród ludu opinię sprawiedliwego daimyo."
 flavor_jap.EVTOPTA55: "Ściąć mu głowę!"
 flavor_jap.EVTOPTB55: "Podążymy ścieżką miłosierdzia."
 flavor_jap.57.t: "Niezależny daimyo"
 flavor_jap.57.d: "Nie jesteśmy już poddani szogunatowi i zamiast tego swobodnie służymy cesarzowi. $COUNTRY$ jest teraz prawdziwie niezależnym daimyo."
 flavor_jap.57.a: "A co z cesarzem?"
 flavor_jap.57.b: "Musimy iść dalej sami."
 flavor_jap.58.t: "Daimyo"
 flavor_jap.58.d: "Nie jesteśmy już niezależni, ale ponownie uznajemy Szoguna i Cesarza."
 flavor_jap.58.a: "Wszystko jest tak, jak powinno."
 flavor_jap.59.t: "Wielka świątynia Ise"
 flavor_jap.59.d: "Udało nam się zdobyć jedno z najświętszych miejsc szintoizmu. Wielka Świątynia Ise jest poświęcona Bogini Słońca Amaterasu i od tysięcy lat jest pod opieką cesarskiej rodziny Japonii. To ważne miejsce, do którego przybywa wiele pielgrzymek wiernych, to sanktuarium, które wszyscy władcy w tym regionie muszą szanować."
 flavor_jap.59.a: "Przekształcenie tego obszaru może okazać się trudniejsze niż planowano..."
 flavor_jap.59.b: "To fascynująca religia. Przyjmijmy szintoizm!"
 flavor_jap.59.c: "Niech czczą swoich bożków w pokoju..."
 flavor_jap.60.t: "Srebro znalezione w Iwami"
 flavor_jap.60.d: "W zeszłym roku kupiec zgłosił, że znalazł srebro w górach prowincji Iwami. Zapasy srebra wydają się prawie nieograniczone, a kopalnia, która została zbudowana, stała się od tego czasu głównym źródłem dochodu dla całej prowincji i rzeczywiście obiecuje stać się głównym źródłem dochodu dla wszystkich [Root.GetName]."
 flavor_jap.60.a: "Wspaniale!"
 flavor_jap.61.t: "Odkrycie złota w Sado"
 flavor_jap.61.d: "Na wyspie Sado w prowincji Echizen znaleziono nowe złoże złota. Ta kopalnia obiecuje stać się jednym z głównych źródeł złota w archipelagu Japonii."
 flavor_jap.61.a: "Wspaniale!"
 flavor_hsa.EVTNAME1: "Georg Giese"
 flavor_hsa.EVTDESC1: "Kupiec Georg Giese, który działał wcześniej w Londynie jako członek Ligi Hanzeatyckiej, powrócił do Gdańska. Zamierza poślubić pochodzącą z szacownej gdańskiej rodziny Christine Krüger i szuka obecnie nowego zajęcia."
 flavor_hsa.EVTOPTA1: "Zatrudnij go"
 flavor_hsa.EVTNAME2: "Technologia budowy statków"
 flavor_hsa.EVTDESC2: "My, Hanza, handlujemy statkami na terenie całej Europy, nie wyłączając Italii, i kontrolujemy większość rynku szkutniczego z centrami w Gdańsku i Lubece. Holandia stara się faworyzować Brugię, jako ogromny rynek docelowy na końcu szlaków handlowych i zaczyna rywalizować z nami w budowie okrętów. Czy powinniśmy zatrzymać przepływ technologii budowy statków z miast Hanzy do Holandii?"
 flavor_hsa.EVTOPTA2: "Zatrzymaj przepływ technologii budowy statków!"
 flavor_hsa.EVTOPTB2: "Rozpowszechniaj technologię budowy statków"
 flavor_hsa.EVTNAME3: "Tagfahrt"
 flavor_hsa.EVTDESC3: "Zgodnie ze zwyczajem świeżo obrany władca organizuje Hansetag, na który zapraszani są członkowie ligi, by uczestniczyć w powszechnym zgromadzeniu. Miasta członkowskie wybierają swych Ratssendeboten, czyli emisariuszy reprezentujących na Hansetagu uzgodnione w danych sprawach stanowiska swych społeczności. Na bieżącym Hansetagu poruszono kwestie handlowe, gospodarcze i wojskowe. Ponieważ emisariusze nie doszli do porozumienia odnośnie tego, którą z owych spraw nam powierzyć, a także ponieważ wypracowany na zgromadzeniu konsensus ma być zgodny z dolnosasksońską tradycją Einungu, naszym obowiązkiem jest podjąć decyzję, którą kwestią zamierzamy się zająć."
 flavor_hsa.EVTOPTA3: "Zreformuj handel"
 flavor_hsa.EVTOPTB3: "Zreformuj gospodarkę"
 flavor_hsa.EVTOPTC3: "Zreformuj wojsko"
 flavor_hsa.EVTNAME4: "Heinrich Sudermann"
 flavor_hsa.EVTDESC4: "W 1556 r. Heinrich Sudermann, pochodzący z Kolonii urzędnik Ligi Hanzeatyckiej, został wybrany na stanowisko syndyka - dożywotniego urzędnika z przeszkoleniem prawniczym, którego rolą jest działanie na rzecz ochrony i przedłużania porozumień dyplomatycznych pomiędzy miastami członkowskimi Hanzy."
 flavor_hsa.EVTOPTA4: "Mógłby wiele zrobić dla kraju $COUNTRY$"
 flavor_ara.EVTNAME1: "Konsulat Mórz"
 flavor_ara.EVTDESC1: "Konsulat Mórz to nasze nowe ciało para-sądownicze do spraw zarządzania terenami morskimi i prawami handlowymi. Umożliwia naszym kupcom rozstrzyganie sporów bez konieczności angażowania sądów królewskich. W zamian za to, my - Korona Aragońska - uzyskujemy wsparcie finansowe."
 flavor_ara.EVTOPTA1: "Dobrze!"
 flavor_ara.EVTNAME2: "Księga Konsulatu Mórz"
 flavor_ara.EVTDESC2: "Pełen tytuł tej księgi brzmi 'Les costums marítimes de Barcelona universalment conegudes per Llibre del Consolat de mar' czyli 'Morskie zwyczaje Barcelony powszechnie znane jako Księga Konsulatu Mórz'. Zaproponowano, abyśmy sfinansowali nowe jej wydanie, obejmujące kodeks postępowania ze wskazówkami dla sądów i konsulów morskich, zbiór pradawnych morskich zwyczajów oraz listę praw obejmujących dowództwo okrętów wojennych."
 flavor_ara.EVTOPTA2: "Sfinansuj wydanie rękopisu"
 flavor_ara.EVTOPTB2: "Zignoruj rękopis"
 flavor_ara.EVTNAME3: "Antonio Beccadelli"
 flavor_ara.EVTDESC3: "Włoski poeta, znawca prawa kanonicznego, uczony, dyplomata i kronikarz Antonio Beccadelli poświęcił się obecnie studiom filologicznym pod patronatem władcy państwa $COUNTRY$. Założył akademię Porticus Antoniana i przedstawił królowi młodego uczonego Giovanniego Pontano. Rozległa wiedza Beccadellego czyni z niego znakomity materiał na doradcę, toteż mądrze byłoby zatrudnić go na to stanowisko."
 flavor_ara.EVTOPTA3: "Tak, zatrudnij go"
 flavor_ara.EVTNAME4: "Iovianus Pontanus"
 flavor_ara.EVTDESC4: "To Antonio Beccadelli przedstawił młodego uczonego Iovianusa Pontanusa (czyli Giovanniego Pontano) władcy państwa $COUNTRY$. Giovanni Pontano został nauczycielem młodego następcy Alfonsa V Wspaniałomyślnego, sprawował funkcję doradcy politycznego, sekretarza wojskowego i kanclerza, ale zawsze zapewniał, że jest przede wszystkim uczonym. Przedstawił rozprawy na takie tematy jak 'Wyrozumiałość książąt', 'Srogość', 'Wspaniałość'; utrzymywał, że architektura i ogromne budowle świadczą o wielkości władcy. Potrafił opisywać zdarzenia ze współczesnego życia oraz stany emocjonalne językiem w równym stopniu klasycznym, jak i charakterystycznym dla danej postaci. Ambitne, napisane heksametrem dzieło dydaktyczne Pontanusa, 'Urania', obejmuje summę wiedzy astronomicznej jego czasów, opatrzoną bogactwem motywów mitologicznych. Uczony tworzył po łacinie, a jego najbardziej oryginalne wiersze dotyczą spraw osobistych - 'De conjugali amore', 'Eridanus', 'Tumuli', 'Naeniae', 'Baiae' - jego płomienne uczucia wyrażane są z życzliwym ciepłem i szczerością."
 flavor_ara.EVTOPTA4: "Nie osiągnąłby tego bez nas!"
 flavor_ara.EVTOPTB4: "Jego sukces należy do ludu"
 flavor_ara.EVTNAME5: "Klasztor Santa María de Sigena"
 flavor_ara.EVTDESC5: "Żeński konwent Monasterio de Santa María de Sigena został założony przez królową Sanczę Kastylijską, żonę Alfonsa II Aragońskiego. Budowa klasztoru trwała w latach 1183 do 1208; mieszczą się w nim cenne romańskie freski z przełomu XII i XIII w. autorstwa angielskich artystów. Choć dziś chyli się on ku upadkowi, wciąż stanowi ogromną budowlę. Zakonnice zwróciły się do nas o pomoc finansową, a Mistrz z Sigeny złożył ofertę namalowania dużej nastawy ołtarzowej."
 flavor_ara.EVTOPTA5: "Sfinansuj klasztor"
 flavor_ara.EVTOPTB5: "Opłać artystę"
 flavor_ara.EVTOPTC5: "Zignoruj"
 flavor_ara.EVTNAME6: "Syndykat Chłopski"
 flavor_ara.EVTDESC6: "Szlachta z [Root.GetAdjective] zaczęła wymuszać ścisłe przestrzeganie zasad wiążących chłopów z ziemią, co w połączeniu z ogólnym wzmocnieniem egzekwowania praw lennych doprowadziło do zamieszek wśród chłopstwa. Najbiedniejsi wieśniacy nawoływali do otwartego buntu, podczas gdy lepiej sytuowani woleli zwrócić się do nas z prośbą o reformy i położenie kresu nadużyciom ze strony seniorów. To doskonała okazja, by uzyskać poparcie chłopstwa w naszej nie mającej końca walce ze szlachtą o władzę. Padła propozycja, aby zezwolić chłopom na zawiązanie Syndykatu Chłopskiego, chłopskiej gildii, czy też prymitywnego związku handlowego, który zapewni im większą swobodę."
 flavor_ara.EVTOPTA6: "Pozwól chłopstwu na utworzenie Syndykatu Chłopskiego"
 flavor_ara.EVTOPTB6: "To tylko przesądy"
 flavor_ara.EVTOPTC6: "Precz ze szlachtą!"
 flavor_nor.EVTNAME1: "Sigurd Jonsson"
 flavor_nor.EVTDESC1: "Norweski szlachcic i rycerz Sigurd Jonsson to były drottsete - człowiek władający krajem w imieniu króla - oraz regent Norwegii. Jest bezpośrednim potomkiem dawnej norweskiej rodziny królewskiej. W latach 1440 - 1445 pełnił stanowisko dowódcy Twierdzy Akershus. Jest też jednym z głównych orędowników norweskiej polityki antyhanzeatyckiej."
 flavor_nor.EVTOPTA1: "Mógłby się przydać naszemu państwu"
 flavor_nor.EVTNAME2: "Nils Henriksson"
 flavor_nor.EVTDESC2: "Nils Henriksson, syn doradcy państwowego Henrika Jenssona, poślubił ostatnio Ingerd Ottesdatter i połączył swe posiadłości na ziemiach Austrått. Jest teraz jednym z największych posiadaczy ziemskich w Norwegii, z majątkami w Bergen, Vardøhus, Hålogaland, Fosen, Frosta, Stjørdal, Sunnmøre, Romsdal, Edøy, Selbu i Herjedalen. Wysunięto jego kandydaturę na stanowisko doradcy państwowego."
 flavor_nor.EVTOPTA2: "Niech zostanie naszym doradcą"
 flavor_nor.EVTNAME3: "Twierdza Vardøhus"
 flavor_nor.EVTDESC3: "Pierwsza twierdza w gminie Vardø w hrabstwie Finnmark powstała w 1306 r. i nosiła nazwę Varghøya. Drugą zbudowano w Østervågen w drugiej połowie XV w., na planie prostokąta z dwoma narożnymi bastionami."
 flavor_nor.EVTOPTA3: "Wzmocnij dodatkowo twierdzę"
 flavor_nor.EVTOPTB3: "Wzmocnij fortyfikacje w całej Norwegii"
 flavor_nor.EVTOPTC3: "Nie rób nic"
 flavor_nor.EVTNAME4: "Twierdza Bohus"
 flavor_nor.EVTDESC4: "Budowa twierdzy w Bagahus w Båhuslen ostatecznie dobiegła końca. Forteca nadzoruje okolicę z 40-metrowego klifu, otoczona przez tworzącą naturalną fosę rzekę. Przy swoich czterech prostokątnych wieżach narożnych i murach trzymetrowej grubości służy jako główny punkt obrony przed Szwedami."
 flavor_nor.EVTOPTA4: "Dobrze."
 flavor_nor.5.t: "Strategiczny mariaż"
 flavor_nor.5.da: "Od XIII-wiecznego traktatu z Perth Szkocja jest zobowiązana do płacenia corocznej kwoty Królestwu Norwegii w zamian za kontrolę nad Hebrydami. Płatności te są jednak już dawno spóźnione, co jest przyczyną ciągłych i zanikających napięć. Jednak niezależnie od roszczeń naszych przodków, nasza zdolność do wywierania wpływu na Szkocje Wyżynną nie jest tym, czym był, a teraz mamy ważniejsze problemy, z którymi musimy sobie poradzić. Sugerowano, aby ten konflikt został rozstrzygnięty raz na zawsze. [SCO.Monarch.Dynasty.GetName] poślubi członka dynastii [Root.Monarch.Dynasty.GetName], a jarlostwo Orkney zostanie zastawione, a następnie przekazane Szkotom.\nOrkney pozostaje jednym z najwyżej ocenionych tytułów w Królestwie Norwegii, ponieważ czasami stanowi on odskocznię do norweskiego tronu. Chociaż mają niewielki wpływ, ale norweska szlachta jest bardzo nieufna wobec tej umowy."
 flavor_nor.5.db: "Od XIII-wiecznego traktatu z Perth Szkocja jest zobowiązana do płacenia corocznej kwoty Królestwu Norwegii w zamian za kontrolę nad Hebrydami. Płatności te są jednak już dawno spóźnione, co jest przyczyną ciągłych i zanikających napięć. Jednak niezależnie od roszczeń naszych przodków, nasza zdolność do wywierania wpływu na Szkocje Wyżynną nie jest tym, czym był, a teraz mamy ważniejsze problemy, z którymi musimy sobie poradzić. Sugerowano, aby ten konflikt został rozstrzygnięty raz na zawsze. [SCO.Monarch.Dynasty.GetName] poślubi członka dynastii [Root.Monarch.Dynasty.GetName], a jarlostwo Orkney zostanie zastawione, a następnie przekazane Szkotom.\nOrkney pozostaje jednym z najwyżej ocenionych tytułów w naszym Królestwie, ponieważ czasami stanowi on odskocznię do norweskiego tronu. Jeśli zrezygnujemy z tych wysp, zrzekniemy się na zawsze prawa do rządzenia naszym dawnym dobytkiem."
 flavor_nor.5.a: "Zakończmy ten konflikt."
 flavor_nor.5.b: "Nigdy nie zrezygnujemy z naszych roszczeń do tych ziem!"
 flavor_nor.5.a.tt: "Gdy §YSzkocja§! zaakceptuje, nastąpi:"
 flavor_nor.6.t: "Hrabstwo Orkney"
 flavor_nor.6.d: "Od XIII-wiecznego traktatu z Perth Szkocja jest zobowiązana do płacenia corocznej kwoty Królestwu Norwegii w zamian za kontrolę nad Hebrydami. Płatności te są jednak już dawno spóźnione, co jest przyczyną ciągłych i zanikających napięć. [From.GetName] zasugerował rozwiązanie tego konfliktu raz na zawsze. Członek dynastii [Root.Monarch.Dynasty.GetName] poślubią członka dynastii [From.Monarch.Dynasty.GetName], a jarlostwo Orkney zostanie zastawione, a następnie przekazane nam.\nOrkady to jeden z najwyżej ocenionych tytułów w Norwegii, ponieważ nasze północne ziemie podlegają pod niego podlegają, co oznacza że Norwegia ma do tych ziem prawo. Jeśli zrezygnują z tych wysp, na zawsze zrzekną się prawa do rządzenia swoim dawnym dobytkiem."
 flavor_nor.6.a: "Zawrzyjmy umowę!"
 flavor_nor.6.b: "Wolelibyśmy załatwić to z mieczami w dłoni."
 flavor_nor.7.t: "Jarlostwo Orknøyene"
 flavor_nor.7.d: "Od XIII-wiecznego traktatu z Perth Szkocja jest zobowiązana do płacenia corocznej kwoty Królestwu Norwegii w zamian za kontrolę nad Hebrydami. Płatności te są jednak już dawno spóźnione, co jest przyczyną ciągłych i zanikających napięć. Jednak niezależnie od roszczeń naszych przodków, nasi nowi władcy uznali za stosowne zakończyć ten konflikt raz na zawsze. Członek dynastii [SCO.Monarch.Dynasty.GetName] ożeni się z kimś z naszej dynastii, a jarlostwo Orkney zostanie zastawione, a następnie przekazane Szkotom.\nOrkney pozostaje jednym z najwyżej ocenionych tytułów w naszym Królestwie, ponieważ czasami stanowi on odskocznię do norweskiego tronu. Jeśli zrezygnujemy z tych wysp, zrzekniemy się na zawsze prawa do rządzenia naszym dawnym dobytkiem."
 flavor_nor.7.a: "To musi być zrobione."
 flavor_nor.7.b: "Nigdy się nie poddamy!"
 flavor_nor.8.t: "Szkocja zaakceptowała propozycje"
 flavor_nor.8.d: "Zrezygnowaliśmy z roszczeń norweskich przodków do Hebrydów, Orkadów i każdej innej części Highlands. Relacje ze Szkotami nigdy nie były lepsze."
 flavor_nor.8.a: "W końcu koniec sporów."
 flavor_nor.9.t: "Szkocja nie przyjęła propozycji"
 flavor_nor.9.d: "Szkoci odmówili przyjęcia naszej propozycji w sprawie rozstrzygnięcia sprzecznych roszczeń do Hebrydów i Orkadów. W rezultacie napięcie znów rośnie."
 flavor_nor.9.a: "Nigdy się nie poddamy!"
 flavor_nor.10.t: "[Root.Monarch.GetName] zdetronizowany przez norwegów!"
 flavor_nor.10.d: "Zamiast zrezygnować z roszczeń do szkockich wysp, norweska szlachta buntuje się przeciwko prawowitemu królowi. Na nowego władcę wybrali norweskiego szlachcica."
 flavor_nor.10.a: "Myślałem, że nigdy się nie odważą!"
 flavor_nor.11.t: "Zamieszki w Bergen"
 flavor_nor.11.d: "Olav Nilsson Skanke, popularny dowódca twierdzy Bergenhus i zaprzysiężony wróg Ligi Hanzeatyckiej w Norwegii został zabity przez lokalnych kupców. Pomimo długiej historii służby dla korony, Olav był także piratem, polującym na statki hanzeatyckie na całym Morzu Północnym. Aby zlikwidować to zagrożenie dla swoich interesów, niemieccy kupcy podburzyli ludność, co doprowadziło do zamieszek oraz osaczenia Olafa w miejscowym opactwie, a następnie spalenia go.\nOlav dokonał żywota w płomieniach wraz z mnichami, miejscowymi mieszczanami i biskupem Bergen. Nie trzeba dodawać, że jest to wydarzenie, które mogłoby rozpalić i tak już mocno antyhanzeatyckie nastawienie Skandynawii."
 flavor_nor.11.a: "Naprawdę nic nie można było zrobić..."
 flavor_nor.11.b: "To koniec Hanzy w Bergen!"
 flavor_nor.12.t: "Zamieszki w Bergen"
 flavor_nor.12.d: "Olav Nilsson Skanke, popularny dowódca twierdzy Bergenhus i zaprzysiężony wróg Ligi Hanzeatyckiej w Norwegii został zabity przez lokalnych kupców. Pomimo długiej historii służby dla korony, Olav był także piratem, polującym na statki hanzeatyckie na całym Morzu Północnym. Aby zlikwidować to zagrożenie dla swoich interesów, niemieccy kupcy podburzyli ludność, co doprowadziło do zamieszek oraz osaczenia Olafa w miejscowym opactwie, a następnie spalenia go.\nOlav dokonał żywota w płomieniach wraz z mnichami, miejscowymi mieszczanami i biskupem Bergen. Widoczne było że [Root.Monarch.GetName] niechętnie upomniał hanzeatów, co podsyciło jeszcze bardziej norweskie niezadowolenie."
 flavor_nor.12.a: "To oburzające!"
 flavor_nor.13.t: "Zamieszki w Bergen"
 flavor_nor.13.d: "Olav Nilsson Skanke, popularny dowódca twierdzy Bergenhus i zaprzysiężony wróg Ligi Hanzeatyckiej w Norwegii został zabity przez lokalnych kupców. Pomimo długiej historii służby dla korony, Olav był także piratem, polującym na statki hanzeatyckie na całym Morzu Północnym. Aby zlikwidować to zagrożenie dla swoich interesów, niemieccy kupcy podburzyli ludność, co doprowadziło do zamieszek oraz osaczenia Olafa w miejscowym opactwie, a następnie spalenia go.\nOlav dokonał żywota w płomieniach wraz z mnichami, miejscowymi mieszczanami i biskupem Bergen. W odpowiedzi na powszechne nastroje antyhanzeatyckie [Root.Monarch.GetName] nakazał wyrzucenie Ligi z Bergen i okolic."
 flavor_nor.13.a: "To oburzające!"
 flavor_nor.14.a: "Doskonale..."
 flavor_nor.16.t: "Hollendertiden"
 flavor_nor.16.d: "Drewno zawsze było głównym przedmiotem eksportu norweskiej gospodarki, a statki handlowe z Niderlandów stały się coraz częstszym widokiem na norweskim wybrzeżu. W przeciwieństwie do handlarzy hanzeatyckich, którzy od wieków dominują w naszej gospodarce, Holendrzy są zadowoleni z handlu bez wtrącania się w lokalne biznesy i łamanie prawa.\nPrzy stale rosnącym popycie ze strony holenderskich stoczniowców, przemysł drzewny w Norwegii może równie dobrze stać się największym w Europie. Jako marynarze i stoczniowcy niewątpliwie możemy się wiele nauczyć od holenderskich przedsiębiorców, sprzymierzając się z nimi przeciwko Niemcom."
 flavor_nor.16.a: "Nadszedł czas Holendrów."
 flavor_nor.17.t: "W poszukiwaniu żelaza i miedzi"
 flavor_nor.17.d: "Pomimo że norwescy chłopi od wieków wydobywają miedź i żelazo na małą skalę, na naszych ziemiach nie powstała żadna wielka kopalnia żelaza lub miedzi. Kontrastuje to z kwitnącym sektorem wydobywczym w szwedzkim królestwie, w którym od średniowiecza wydobywano, odlewano i eksportowano duże ilości obu metali.\nKorona niedawno nabyła wiele terenów, które poprzednio znajdowały się pod kontrolą Kościoła i szlachty, która nie miała zasobów ani skłonności do poszukiwania metali. Zaprośmy doświadczonych poszukiwaczy i górników i zobaczmy, jakie skarby kryją się pod tymi górami."
 flavor_nor.17.a: "Zobaczmy, co kryją góry."
 flavor_nor.17.a.tt: "Gdy §Yżelazo§! lub §Ymiedź§! zostaną znalezione w twoich norweskich prowincjach, będziesz mieć możliwość przekierowania gospodarki prowincji na ten towar za pomocą punktów monarchy."
 flavor_nor.17.b: "Naszym przodkom wystarczały ryby i drewno."
 flavor_nor.18.t: "Powrót poszukiwaczy"
 flavor_nor.18.d: "Nasi poszukiwacze znaleźli duże ilości żelaza, ołowiu i miedzi na obszarze między Bratsbergiem a Oslo. Przekształcenie pobliskich wiosek w prawdziwe miasta górnicze byłoby kosztowne, ale marzenie o samowystarczalności w zakresie metali związanych z bronią wydaje się teraz być w zasięgu ręki."
 flavor_nor.18.a: "Potrzebujemy żelaza dla naszej armii!"
 flavor_nor.18.b: "Potrzebujemy miedzi do naszych dział!"
 flavor_nor.18.c: "Nie potrzebujemy rozwiniętego górnictwa."
 flavor_nor.19.t: "Miedź znaleziona w Røros"
 flavor_nor.19.d: "Poszukiwacze znaleźli duże ilości miedzi w Røros w Trøndelag. Jeśli zechcemy zainwestować, możemy zamienić okoliczne wsie w prawdziwe miasta górnicze i stworzyć tu wielką kopalnię miedzi."
 flavor_nor.19.a: "Zainwestuj w kopalnie miedzi w Røros."
 flavor_nor.19.b: "Nie potrzebujemy dużej kopalni miedzi."
 flavor_nor.20.t: "Srebro znalezione w Sandsvær"
 flavor_nor.20.d: "Chociaż niektórzy twierdzą, że miejscowi wiedzieli to od dawna, nasi górnicy znaleźli teraz obiecujące ilości srebra w Sandsvær. Teren przyszłej kopalni jest bardzo odległy i nie zamieszkały, a my posiadamy niewiele osób, które dysponują odpowiednią wiedzą, aby zagospodarować ten teren. Aby móc skorzystać z naszych ustaleń, będziemy musieli zaprosić obcokrajowców z bogatych w srebro regionów Niemiec i Europy Środkowej."
 flavor_nor.20.a: "Od teraz to miejsce będzie znane jako Kongsberg!"
 flavor_nor.20.b: "Nie potrzebujemy kopalni srebra."
 flavor_nor.21.t: "Peter Tordenskiold"
 flavor_nor.21.d: "Dzięki odważnym atakom i zręcznym manewrom Peter Jansen Wessel zyskał sławę jako obiecujący kapitan norweskiej marynarki wojennej. Niechęć Wessela do wycofania się z bitwy, bez względu na rozmiary zaangażowanych statków lub jakiekolwiek inne okoliczności, wyróżniła go z szeregu. Dziś [Root.Monarch.GetName] go wezwał, aby go nobilitować za swoje wielkie wyczyny na otwartym morzu."
 flavor_nor.21.a: "Odtąd będzie znany jako 'Tordenskiold' - Thundershield."
 flavor_nor.22.t: "Cort Adeler"
 flavor_nor.22.d: "W wieku 15 lat syn młodego kapitana, Cort Adeler, opuścił Norwegię, wyruszył na otwarte morze i od tego czasu zrobił karierę jako odnoszący sukcesy kapitan kupiecki na Morzu Śródziemnym, a nawet tak daleko, jak wybrzeże Coromandel w Indiach. Będąc także kapitanem w czasie wojny w holenderskich, angielskich, weneckich i tureckich potyczkach morskich, Adeler posiada doświadczenie i kontakty, które ma niewielu z jego pokolenia. Dzięki swoim rozmaitym przedsięwzięciom kupieckim zdobył znaczną fortunę, z której część zainwestował w swoim rodzinnym kraju, zwłaszcza w majątkach, które zaczął rozwijać poza norweskim miastem Skien.\nCzłowieka kalibru Adelersa z pewnością można by dobrze wykorzystać w służbie państwa."
 flavor_nor.22.a: "Niezwykły człowiek!"
 flavor_nor.23.t: "Wielki pożar w Oslo"
 flavor_nor.23.d: "Przez trzy dni pożary pustoszyły drewniane miasto Oslo, podczas którego ogień spopielił praktycznie wszystkie budynki. Chociaż ogień nawiedzał Oslo już dawniej, zniszczenia przed którymi teraz stoimy, są tak ostateczne, że zasugerowano, że powinniśmy całkowicie przenieść miasto w trakcie jego odbudowy. Zamiast budować z drewna i czekać na kolejną katastrofę, zasugerowano, abyśmy odbudowali je bliżej twierdzy Akershus, używając rozsądniejszych technik budowy i planowania miasta, jak przystało na stolicę naszych czasów.\nPrzebudowa bliżej Akershus pozwoli nam też odpowiednio ufortyfikować miasto, co może być bardzo korzystne w tych czasach. Poprzednim władcom trudno było powstrzymać mieszkańców Oslo przed odbudową domów za pomocą dowolnych materiałów, więc odpowiednia renowacja może być bardzo kosztowna."
 flavor_nor.23.a: "Musimy znaleźć nowe miasto!"
 flavor_nor.23.b: "To, co zostało utracone, przepadło, niech ludzie odbudowują, jak im się podoba."
 flavor_nor.24.t: "Wzmocnienie więzi holendersko-norweskich"
 flavor_nor.24.d: "Z biegiem czasu szeroka integracja Norwegii z gospodarką bogatych miast w Niderlandach doprowadziła do rozwoju przemysłu stoczniowego w kraju. Norweskie miasta silnie związane z handlem drewnem szybko się rozrastają, a kupcy norwescy, holenderscy, duńscy, szkoccy, angielscy i szwedzcy łączą się, tworząc kosmopolityczne środowisko morskie.\nMłodzi Norwegowie również zaczęli w coraz większej liczbie migrować do Niderlandów. Niektórzy tam osiedlają się, a inni wypływają na otwarte morze. Rosnąca liczba norweskich emigrantów i tych, którzy ostatecznie powrócą na nasze ziemie, coraz bardziej zanurzają nasz kraj w powstającej globalnej gospodarce."
 flavor_nor.24.a: "Morze to nasza przyszłość i nasza przeszłość."
 flavor_nor.25.t: "Wzrost populacji"
 flavor_nor.25.d: "Wieki temu Czarna Śmierć spustoszyła nasze ziemie, zabijając ponad 60% naszej populacji, pozostawiając duże obszary wiejskie całkowicie opuszczone oraz wyniszczone rozwijające się miasta późnego średniowiecza. Politycznie sprawiło to, że musieliśmy zjednoczyć się z innymi krajami nordyckimi, a ekonomicznie pozostawiło nas najbiedniejszym członków porozumienia. Z czasem jednak zadane rany zaczęły się goić. Duże obszary otwartej przestrzeni i rozwijająca się gospodarka zachęciły do migracji do Norwegii i ułatwiły drugiemu lub trzeciemu synowi ubieganie się o więcej ziemi dla swoich rodzin. Podczas gdy wiele osób na wybrzeżach zdecydowało się na migrację do Niderlandów, w głębi Norwegii obserwuje się bezprecedensowy wzrost liczby ludności."
 flavor_nor.25.a: "Nadszedł nasz czas!"
 flavor_nor.26.t: "Napięcia między górnikami a mieszkańcami"
 flavor_nor.26.d: "Napływ niemieckich górników i poszukiwaczy w krótkim czasie spowodował, że w całym naszym kraju powstały małe społeczności górnicze, nawet na obszarach, na których górnictwo nigdy nie będzie głównym źródłem dochodu. Społeczności te są jednak prawie całkowicie małymi niemieckimi koloniami z niemieckimi prawami, zwyczajami i ludnością. Okoliczne norweskie wioski są zobowiązane do dostarczania górnikom żywności i innych rzeczy, których mogą potrzebować, co z czasem doprowadziło do powstania pewnych napięć między miejscowymi a przybyszami. W prowincji [hjartdal_standin.GetName] wioska po wiosce zaczęła podnosić broń przeciwko Niemcom, żądając ich wypędzenia i przestrzegania norweskich praw i zwyczajów."
 flavor_nor.26.a: "Ci chłopi muszą znać swoje miejsce!"
 flavor_nor.27.t: "Proklamacja w prowincji [hamar_or_standin.GetCapitalName]"
 flavor_nor.27.d: "Martwiąc się tym, co oni uważają za coraz większe naruszenie ich przywilejów przez duńską koronę członków rady norweskiej i innych prominentnych przedstawicieli, zebrali się w prowincji [hamar_or_standin.GetCapitalName], aby opracować szereg żądań wobec Korony, bez wypełnienia których przestaną dalej wspierać Unię.\nŻądania zapisane w prowincji [hamar_or_standin.GetCapitalName] obejmują przywrócenie utraconych ziem norweskich, potwierdzenie tradycyjnych praw norweskiego kościoła i szlachty, wzmocnienie władzy norweskiej rady królewskiej i ogólnie potwierdzenie roli Norwegii jako równej Danii w naszej Unii. Intencją jest, aby lista żądań, którą otrzymał [Root.Monarch.GetName], stała się częścią [Root.Monarch.GetHerHis] tradycyjnego Håndfestning, paragrafów wyborczych, jako [Root.Monarch.GetTitle] Norwegii."
 flavor_nor.27.a: "Świetna inicjatywa!"
 flavor_nor.27.b: "Lepiej byłoby nie kwestionować duńskich rządów..."
 flavor_nor.28.t: "Żądania Rady Norweskiej"
 flavor_nor.28.d: "Wraz z wieloma ważnymi osobami w królestwie Norweska Rada Królewska przesłała nam listę żądań, które ich zdaniem muszą zostać spełnione, aby Norwegia zaakceptowała nowego władcy, którym będzie [Root.Monarch.GetName]. Zdaniem członków Rady korona duńska zbyt długo depcze prawa narodu norweskiego i trzeba to zmienić. Jeśli się nie zgodzimy, grożą, że wykorzystają swoją władzę de iure do wyboru innego władcy."
 flavor_nor.28.a: "Musimy odrzucić te niedorzeczne żądania!"
 flavor_nor.28.a.tt: "Odmawiając spełnienia postulatów Rady Norweskiej możemy sprowokować ich do §Rzerwania§! naszej §unii§!."
 flavor_nor.28.b: "To są tylko drobnostki. Zgódźmy się na nie, aby potrzymać unię."
 flavor_nor.29.t: "[Root.Monarch.GetName] zgadza się na nasze żądania!"
 flavor_nor.29.d: "Duńczycy zgodzili się na nasze żądania. Z pewnością zabezpieczy to naszą niezależność w przyszłości!"
 flavor_nor.29.a: "Wspaniale!"
 flavor_nor.30.t: "[Root.Monarch.GetName] odmawia spełnienia żądań z prowincji [hamar_or_standin.GetCapitalName]"
 flavor_nor.30.d: "Przybył posłaniec z duńskiego rządu z odpowiedzią na nasze żądania. [Root.Monarch.GetName] odmawia spełnienia którymkolwiek z nich i zamiast tego złożył własną propozycję, która załatwia niewiele z naszych problemów. Niektórzy uważają, że nie mamy innego wyboru, jak tylko wybrać innego władcę, do czego mamy prawo."
 flavor_nor.30.a: "Wybierzmy własnego króla."
 flavor_nor.30.b: "Musimy zachować Unię."
 flavor_nor.31.t: "Rewolta w Norwegi"
 flavor_nor.31.d: "Norweska Rada Królewska sprzeciwiła się decyzji jaką podjął [Root.Monarch.GetName] i wybrała innego człowieka, który poprowadzi ich królestwo w nadziei, że na zawsze zakończy panowanie Danii."
 flavor_nor.31.a: "Niedorzeczność!"
 flavor_kor.EVTNAME1: "[Root.Monarch.GetName] planuje wyprawę na północ"
 flavor_kor.EVTDESC1: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] zamierza wyprawić się na północ przeciw Mandżurom. Wymaga to solidnych przygotowań, środków pieniężnych i jest niemożliwe do utrzymania w tajemnicy. [Root.Monarch.GetSheHeCap] planuje wzmocnić obronę Korei, podnosząc jakość i intensywność szkolenia oraz rozbudowując umocnienia."
 flavor_kor.EVTOPTA1: "Gotuj się do wojny."
 flavor_kor.EVTNAME2: "Pierwsza czystka uczonych"
 flavor_kor.EVTDESC2: "W 1495 r., sprawujący urząd Trzeciego Cenzora Kim Il-son, były historyk państwowy, dowiódł, że nie cofnie się przed niczym w krytyce urzędników rządowych, niezależnie od ich potęgi i statusu. Jedno z oskarżycielskich memorandów Kima dało początek kontrowersjom, które wkrótce zaczęły żyć własnym życiem. Doprowadziło to w efekcie do czystki pośród uczonych, którzy ośmielili się krytykować urzędników i króla."
 flavor_kor.EVTOPTOK: "Ok"
 flavor_kor.EVTNAME3: "Druga czystka uczonych"
 flavor_kor.EVTDESC3: "Jesienią 1503 r., w trakcie przyjęcia państwowego, minister ceremonii Yi Se-jwa przypadkowo rozlał wino na królewskie szaty. Król uznał to za zbrodnię przeciw majestatowi, a zatem akt zdrady. Ten wypadek zapoczątkował łańcuch wydarzeń, mających na celu wyplenienie pogardy wobec zwierzchników. Zaowocowały one wygnaniami i egzekucjami wśród urzędników oraz uczonych, którzy przeżyli pierwszą czystkę."
 flavor_kor.EVTNAME4: "Trzecia czystka uczonych"
 flavor_kor.EVTDESC4: "Cho Kwang-jo, neokonfucjański reformator, starał się ukształtować rząd zgodnie z ideałami konfucjanizmu. Jednak gdy posunął się zbyt daleko w zwalczaniu starego porządku, jego początkowe sukcesy zwróciły się przeciw niemu. W przeciwieństwie do wcześniejszych czystek, tym razem nie poddawano w wątpliwość oddania jej ofiar wobec tronu. Rząd uznał, że tak zwana 'klika Cho Kwang-jo' się myliła, większość jej programu reform zaszkodzi administracji, zaś spowodowany jej czynami zamęt stanowi śmiertelne niebezpieczeństwo dla społeczeństwa Yi i fundamentów państwa. W rezultacie Cho Kwang-jo i jego młodzi idealiści zostali wyeliminowani, zaś potyczki między frakcjami przerodziły się w otwartą walkę o władzę. Stracono dziesiątki ludzi, a setki zostały pozbawione stanowiska lub trafiły na wygnanie."
 flavor_kor.EVTNAME5: "Wprowadzenie jednolitego podatku gruntowego"
 flavor_kor.EVTDESC5: "Gospodarska Korei wkroczyła w wiek XVII w bardzo złym stanie. Aby to zmienić, Naczelny Doradca Króla Yi Won-ik zaczął stopniowo wprowadzać ignorowane wcześniej reformy systemu podatkowego. Danina pobierana od gospodarstwa została zastąpiona jednolitym podatkiem od ziemi uprawnej. Podatek od towarów został zmniejszony do kwoty, umożliwiającej przedsiębiorczym chłopom i hurtownikom produkcję i sprzedaż nadmiarowych dóbr. Końcowym efektem było obniżenie podatków dla chłopstwa, zwiększenie dochodów państwa i rozwój handlu."
 flavor_vie.EVTNAME1: "Kryzys sukcesyjny"
 flavor_vie.EVTDESC1: "Po śmierci Nan T'arata, sukcesja stała się obiektem roszczeń ze strony naszego aktualnego władcy, a także jego wuja, króla Kitsarata. Wydaje się, że kryzys zbliża się do punktu kulminacyjnego i musimy zdecydować o dalszych działaniach. Co powinniśmy zrobić?"
 flavor_vie.EVTOPTA1: "Niech walczą"
 flavor_vie.EVTOPTB1: "Wesprzyj prawowitego następcę"
 flavor_wal.EVTNAME1: "Wład Palownik"
 flavor_wal.EVTDESC1: "Wyczuwając słabość panowania wołoskiego pretendent do księstwa po latach spędzonych w niewoli tureckiej powrócił na czele armii. Vlad Draculesti, Syn Smoka, jest człowiekiem o krwiożerczym i okrutnym usposobieniu. Jego przybycie było naznaczone makabrycznym wbiciem na pal ambasadorów wysłanych do negocjacji z nim, dając jasno do zrozumienia, że wyrządzi wielką krzywdę każdemu, kto oprze się jego rządom."
 flavor_wal.EVTOPTA1: "Nie jesteśmy Turkom nic winni! Niech się wiją na palach!"
 flavor_wal.EVTOPTB1: "Przeproś sułtana"
 flavor_wal.EVTNAME2: "[TUR.Monarch.GetTitle] wbijany na pal"
 flavor_wal.EVTDESC2: "[Root.Monarch.GetName] chwilowo wstrzymuje lustrację pola bitwy, by z chłodną obojętnością spojrzeć na płonące miasto [TUR.Capital.GetName]. [Root.Monarch.GetHerHisCap] orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. [TUR.Monarch.GetName] leży na ziemi, więc żołnierze podnoszą [TUR.Monarch.GetHerHis] pokiereszowane ciało i podtrzymują w pionowej pozycji. Niegdyś dostojny [TUR.Monarch.GetTitle] wydaje ostatni, przerażający krzyk, gdy pal przebija [TUR.Monarch.GetHerHis] serce i wychodzi poprzez plecy.\n[TUR.Heir.GetTitle] [TUR.Heir.GetName] krzywi się, ponieważ zmuszono [TUR.Heir.GetHerHim] do oglądania tego przerażającego pokazu; [TUR.Heir.GetHerHis] oczy wypełniają się przerażeniem, gdy uświadamia sobie, że to [TUR.Heir.GetHerHim] samo czeka."
 flavor_wal.EVTDESC2B: "[Root.Monarch.GetName] chwilowo wstrzymuje lustrację pola bitwy, by z chłodną obojętnością spojrzeć na płonące miasto [TUR.Capital.GetName]. [Root.Monarch.GetHerHisCap] orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. [TUR.Monarch.GetName] leży na ziemi, więc żołnierze podnoszą [TUR.Monarch.GetHerHis] pokiereszowane ciało i podtrzymują w pionowej pozycji. Niegdyś dostojny [TUR.Monarch.GetTitle] wydaje ostatni, przerażający krzyk, gdy pal przebija [TUR.Monarch.GetHerHis] serce i wychodzi poprzez plecy."
 flavor_wal.EVTDESC2C: "Orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. [TUR.Monarch.GetName] leży na ziemi, więc żołnierze podnoszą [TUR.Monarch.GetHerHis] pokiereszowane ciało i podtrzymują w pionowej pozycji. Niegdyś dostojny [TUR.Monarch.GetTitle] wydaje ostatni, przerażający krzyk, gdy pal przebija [TUR.Monarch.GetHerHis] serce i wychodzi poprzez plecy.\n[TUR.Heir.GetTitle] [TUR.Heir.GetName] krzywi się, ponieważ zmuszono [TUR.Heir.GetHerHim] do oglądania tego przerażającego pokazu; [TUR.Heir.GetHerHis] oczy wypełniają się przerażeniem, gdy uświadamia sobie, że to [TUR.Heir.GetHerHim] samo czeka."
 flavor_wal.EVTDESC2D: "[Root.Monarch.GetName] chwilowo wstrzymuje lustrację pola bitwy, by z chłodną obojętnością spojrzeć na płonące miasto [TUR.Capital.GetName].\n[Root.Monarch.GetHerHisCap] orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący brutalny wyrok. Brutalne nabicie na pal Osmana rozpoczyna się."
 flavor_wal.EVTDESC2E: "[Root.Monarch.GetName] chwilowo wstrzymuje lustrację pola bitwy, by z chłodną obojętnością spojrzeć na płonące miasto [TUR.Capital.GetName].\n[Root.Monarch.GetHerHisCap] orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. Brutalne nabicie na pal Osmana rozpoczyna się.\n[TUR.Heir.GetTitle] [TUR.Heir.GetName] krzywi się, oglądając pod przymusem okrutne widowisko. [TUR.Heir.GetHerHisCap] oczy wypełniają się przerażeniem, gdy uświadamia sobie, że [TUR.Heir.GetHerHis] los będzie identyczny."
 flavor_wal.EVTDESC2F: "Orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. Brutalne nabicie na pal Osmana rozpoczyna się. [TUR.Heir.GetTitle] [TUR.Heir.GetName] krzywi się, oglądając pod przymusem okrutne widowisko. [TUR.Heir.GetHerHisCap] oczy wypełniają się przerażeniem, gdy uświadamia sobie, że [TUR.Heir.GetHerHis] los będzie identyczny."
 flavor_wal.EVTDESC2G: "Orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. Brutalne nabicie na pal Osmana rozpoczyna się. [TUR.Monarch.GetName] leży na ziemi, więc żołnierze podnoszą [TUR.Monarch.GetHerHis] pokiereszowane ciało i podtrzymują w pionowej pozycji. Niegdyś dostojny [TUR.Monarch.GetTitle] wydaje ostatni, przerażający krzyk, gdy pal przebija [TUR.Monarch.GetHerHis] serce i wychodzi poprzez plecy."
 flavor_wal.EVTDESC2H: "Orszak zebrał się, przygotowując swe piki i żołądki na nadchodzący wyrok. Brutalne nabicie na pal Osmana rozpoczyna się."
 flavor_wal.EVTOPTA2: "Ich makabryczny koniec był w pełni zasłużony."
 flavor_wal.EVTNAME3: "Wbijanie sułtana"
 flavor_wal.EVTDESC3: "Nasz [Root.Monarch.GetTitle] został zamordowany w najbardziej nieludzki sposób przez okrutnych barbarzyńców z państwa [From.Country.GetName]. Na to wszystko patrzyły [Root.Monarch.GetHerHis] dzieci i harem. Ich ciała stoją nabite na pal na wzgórzu z widokiem na płonące miasto [Root.Capital.GetName]."
 flavor_wal.EVTOPTA3: "Te potworne dzikusy za to zapłacą!"
 flavor_tib.EVTNAME1: "Dalajlama przejmuje kontrolę"
 flavor_tib.EVTDESC1: "Po latach złych rządów sprawowanych przez słabych królów, którzy byli marionetkami w rękach obcych mocarstw, dalajlama, wieloletni przywódca duchowy Tybetańczyków, przejął pełną kontrolę nad rządem. Jego świątobliwość dalajlama oczekuje twojej rady. Jaki rodzaj polityki zagranicznej powinniśmy realizować?"
 flavor_tib.EVTOPTA1: "Skupmy się na naszych wewnętrznych spawach i stwórzmy spokojne Shangri-La"
 flavor_tib.EVTOPTB1: "Ukaż naszych zdradliwych sąsiadów!"
 flavor_tib.EVTNAME2: "Spotkanie z Chanami"
 flavor_tib.EVTDESC2: "Dalajlama patrzy na zgromadzony tłum drobnych Chanów, jakby byli jego wytresowanymi mastifami. On wie, że dzięki nim panowanie nad Tybetem zostanie zapewnione; musi tylko wybrać sposób. Najbezpieczniejszym planem byłoby zawarcie traktatu z Chanami, szukając ich poparcia, że zrobią wszystko, co w ich mocy, aby bronić buddyzmu w Tybecie, a zwłaszcza ciała samego odrodzonego bodhisattwy.\nBardziej radykalne podejście przyszło także do oświeconego mnicha; gdyby Dalajlama wyniósłby jednego z Chanów na władcę, który byłby jego marionetką, nigdy nie miałby obaw o sprzeciw ze strony tybetańskich rodzin szlacheckich. Rządzenie z cienia ma pewien urok.\nOdwraca się do Chanów, aby ogłosić swoją wolę, a spokojny uśmiech ukrywał jego zawoalowaną ambicję."
 flavor_tib.EVTOPTA2: "Nawiąż kontakt z koczownikami."
 flavor_tib.EVTOPTB2: "Zaproś Mongołów Khalka do rządzenia."
 flavor_tib.EVTOPTC2: "Zaproś Oiratów Khoshuud do rządzenia."
 flavor_tib.EVTOPTD2: "Zaproś Oiratów Dzungar do rządzenia."
 flavor_pap.EVTNAME1: "Otwarcie bazyliki św. Piotra"
 flavor_pap.EVTDESC1: "Wkrótce po objęciu tronu piotrowego papież Juliusz II rozpoczął budowę bazyliki. Jej ukończenie zajęło ponad sto lat. Wielką rolę w tym procesie, tak jako malarz jak i architekt, odegrał jeden z najsłynniejszych artystów w dziejach - Michał Anioł."
 flavor_pap.EVTOPTA1: "Zbuduj kościół"
 flavor_pap.EVTOPTB1: "Skup się na sprawach doczesnych"
 flavor_pap.EVTNAME2: "Założenie Towarzystwa Jezusowego"
 flavor_pap.EVTDESC2: "W 1540 r. papież Paweł III uznał zakon jezuitów, założony w 1534 r. przez Hiszpana dona Iñigo Lópeza de Recalade, znanego lepiej jako Ignacy Loyola. Loyola stał się jednym z najzagorzalszych kontrreformatorów i wrogiem numer jeden ruchu protestanckiego. Jego żołnierska przeszłość odcisnęła swoje piętno na zakonie, który zorganizowano niemal na wzór armii. Do głównych działań jezuitów należało kształcenie misjonarzy, ale też doradców europejskich dworów. W ten sposób zakon zyskał wielkie wpływy na scenie politycznej. W 1773 r. został rozwiązany przez papieża Piusa VI pod naciskiem krajów chrześcijańskich epoki oświecenia. Restaurowano go w 1814 r., stanowił jednak już tylko blady cień potęgi, jaką niegdyś był."
 flavor_pap.EVTOPTA2: "Rozumiem."
 flavor_pap.EVTNAME3: "Papieska zgoda dla zakonu jezuitów"
 flavor_pap.EVTDESC3: "Twoje wsparcie dla zakonu jezuitów zostało dostrzeżone i cieszy się pełnym poparciem papieża. Zakon został założony w 1534 r. przez Hiszpana dona Iñigo Lópeza de Recalade, znanego lepiej jako Ignacy Loyola. Był on jednym z najzagorzalszych kontrreformatorów i wrogiem numer jeden ruchu protestanckiego."
 flavor_pap.EVTOPTA3: "Dobrze."
 flavor_pap.EVTNAME4: "Reorganizacja Świętej Inkwizycji"
 flavor_pap.EVTDESC4: "Z inicjatywy Pietra Caraffa z Neapolu, papież reorganizuje rzymską inkwizycję według hiszpańskiego modelu. Wraz z jezuitami dla ludu nadchodzą rządy terroru. Jednak okrutne metody są skuteczne i prowadzą do całkowitego wyeliminowania ruchu protestanckiego z półwyspu włoskiego."
 flavor_pap.EVTOPTA4: "Hiszpański model inkwizycji"
 flavor_pap.EVTOPTB4: "Umiarkowana inkwizycja"
 flavor_pap.EVTNAME5: "Giordano Bruno"
 flavor_pap.EVTDESC5: "Giordano Bruno był włoskim teologiem, który identyfikował Boga z naturą. Choć uważał się za chrześcijanina, zarówno bronił kopernikańskiej wizji wszechświata, jak i szydził z pokładania ślepej ufności w religii. Został aresztowany w Wenecji i przewieziony do Rzymu, gdzie postawiono go przed sądem."
 flavor_pap.EVTOPTA5: "Spal heretyka"
 flavor_pap.EVTOPTB5: "Oszczędź jego życie"
 flavor_pap.EVTNAME6: "Osuszenie Błot Pontyjskich"
 flavor_pap.EVTDESC6: "W 1779 r. papież Pius VI osuszył Błota Pontyjskie, by zastąpić bezużyteczne bagna ziemią uprawną."
 flavor_pap.EVTOPTA6: "Zyskaj ziemię"
 flavor_pap.EVTNAME7: "Reformacja wiary katolickiej"
 flavor_pap.EVTDESC7: "Sukcesy ruchu protestanckiego nie mogą już pozostać niezauważone. Jego Świątobliwość zlecił komisji kardynałów zajęcie się stawianymi przed nią wyzwaniami. Podstawy wiary katolickiej nie mogą zostać naruszone, ale papież i kardynałowie dopuszczają możliwość przyznania części racji protestantom. Nie można na przykład zaprzeczyć, że częste nieobecności biskupów i światowe ekscesy duchowieństwa szkodzą reputacji Kościoła.\n\nDlatego w Trydencie zostanie zwołany sobór, po to by omówić najlepsze sposoby zreformowania Kościoła, aby sprostać wyzwaniu reformatorów i rozpocząć proces kontrreformacji."
 flavor_pap.EVTOPTA7: "Zwołaj sobór trydencki"
 flavor_pap.7.tt: "Każdy kraj §Ykatolicki§! otrzyma zaproszenie."
 flavor_pap.EVTOPTB7: "Nie rób nic"
 flavor_pap.EVTNAME8: "Sobór trydencki"
 flavor_pap.EVTDESC8: "Papież zaprosił nas do udziału w soborze trydenckim, w celu omówienia reform niezbędnych dla uleczenia Kościoła z korupcji i innych przypadłości. Sobór będzie debatował o tym, co stanowi protestancką herezję i zdefiniuje poglądy Kościoła na sprawy Pisma i tradycji, grzechu pierworodnego, Łaski Boskiej, sakramentów, eucharystii podczas mszy świętej i kultu świętych. Spróbuje odpowiedzieć na protestanckie kontrowersje, określając doktryny katolickie w kwestiach zbawienia, sakramentów i kanonu biblijnego oraz rozważenia ograniczenia praktyk, które zagroziły by reputacji Kościoła, na przykład częste nieobecności biskupów i różne ekscesy duchowieństwa."
 flavor_pap.EVTOPTA8: "Musimy się zastanowić nad naszym stanowiskiem."
 can_join_council_of_trent_tt: "§Y[Root.GetName] może teraz określić swoje stanowisko podczas Soboru Trydenckiego§!"
 flavor_mch.EVTNAME1: "Reformy Nurhaczego"
 flavor_mch.EVTDESC1: "W 1584 r. chan Nurhaczy zjednoczył plemiona tunguskie, tak zwanych Kin-Tungusów, którzy dali początek narodowi Mandżurów. Zreformował też rząd, administrację i sądownictwo na wzór chiński. Opracował również zapis języka mandżurskiego."
 flavor_mch.EVTOPTA1: "Wielki dzień dla Mandżurów"
 flavor_mch.EVTOPTB1: "Reforma dyplomacji"
 flavor_mch.EVTOPTC1: "Reforma wojskowa"
 flavor_mch.EVTNAME2: "Wchłonięcie Wschodnich Mongołów"
 flavor_mch.EVTDESC2: "Kilka znaczących plemion Wschodnich Mongołów dołączyło do Nurhaczego, powiększając liczbę jego chorągwi (armii) z czterech do ośmiu. Nadszedł czas, by zaczął wprowadzać w życie swój plan podboju Chin. W 1616 r. przyjął tytuł Kin-Chana, by podkreślić, że jego ludzie wywodzą się od Kin-Tungusów. Przybrał też imię Aisin Gioro ('złotego klanu'). W 1625 r. ruszył przeciw Chinom, co ostatecznie zakończyło się całkowitym zwycięstwem Mandżurów."
 flavor_mch.EVTOPTA2: "Jesteśmy gotowi do ataku"
 flavor_mch.EVTNAME3: "Mandżurskie reformy armii"
 flavor_mch.EVTDESC3: " Teraz, gdy Mandżurowie sprawują całkowitą kontrolę nad północnymi Chinami, może nadszedł dobry moment, aby wykorzystać ich doświadczenie bojowe do zreformowania starej chińskiej armii. Będzie to jednak prawdopodobnie kosztowny proces, który dodatkowo wzbudzi u części wojskowych oburzenie. Co powinniśmy zrobić?"
 flavor_mch.EVTOPTA3: "Tak, zreformujmy wojsko, gdyż chińska sztuka wojenna jest niższej jakości."
 flavor_mch.EVTOPTB3: "Phi! Czego barbarzyńcy mogliby nauczyć naród Sun Tzu?"
 flavor_mch.EVTNAME4: "Postępy Mandżurów"
 flavor_mch.EVTDESC4: "Choć obecnie między nami i Chinami panuje pokój, jest oczywiste, że ich państwo znajduje się w stanie rozkładu. Bez wątpienia zaatakowanie ich, gdy są tak słabi, byłoby mądrą decyzją, która przyniosłaby nam jeszcze bardziej spektakularne postępy!"
 flavor_mch.EVTOPTA4: "Zaatakujmy ich teraz, gdy są słabi!"
 flavor_mch.EVTOPTB4: "Nie, zostawimy ich w spokoju"
 flavor_mch.EVTNAME5: "Bunt trzech prowincji"
 flavor_mch.EVTDESC5: "Trzech panów feudalnych z południa, niegdyś generałów w służbie dynastii Ming, którzy związali swój los z Mandżurami, grozi nam buntem! Otrzymawszy rozkaz złożenia stanowisk i powrotu do Pekinu, żądają, aby pozwolono im zachować stanowiska władców częściowo autonomicznych prowincji. Twierdzą, że jeśli ich żądania nie zostaną spełnione, a także nie otrzymają dużych sum pieniędzy, wzniecą bunt. Co powinniśmy zrobić?"
 flavor_mch.EVTOPTA5: "Niech sobie protestują"
 flavor_mch.EVTOPTB5: "Zgódź się na ich żądania"
 flavor_mch.EVTNAME6: "Wypędzenie jezuitów"
 flavor_mch.EVTDESC6: "Ostatnie wydarzenia wskazują na to, że jezuici przestali już być dla nas użyteczni. Choć dysponują wielką wiedzą, jest ona nam obca i czasem wprowadza zamęt pomiędzy naszymi uczonymi, jak i prostymi ludźmi, zagrażając stabilności państwa. Jezuici od dziesięcioleci mieszają się do spraw naszego narodu - a kroplą, która przelała czarę, było ich zaangażowanie w ostatnią sukcesję tronu. Może nadszedł czas, aby odeszli."
 flavor_mch.EVTOPTA6: "Wypędzić ich!"
 flavor_mch.EVTOPTB6: "Nie, są zbyt cenni!"
 flavor_mch.EVTNAME7: "Nominacja Heshena"
 flavor_mch.EVTDESC7: "Naszą uwagę przyciągnął ostatnio świetnie zapowiadający się minister. Ma na imię Heshen i cechuje go głęboka mądrość w kwestiach negocjacyjnych i administracyjnych. Jednakże chodzą plotki, że jest też skorumpowany do szpiku kości, łącząc swe polityczne talenty z chciwością i nepotyzmem. Czy powinniśmy mianować go naszym pierwszym ministrem?"
 flavor_mch.EVTOPTA7: "Mianujmy go pomimo jego wad!"
 flavor_mch.EVTOPTB7: "Nie, korupcja na taką skalę mogłaby zniszczyć państwo!"
 flavor_kni.EVTNAME1: "Pierre d'Aubusson"
 flavor_kni.EVTDESC1: "Wielki mistrz zakonu joannitów Pierre d'Aubusson, któremu udało się obronić Rodos przed poprzednim osmańskim sułtanem, Mehmedem II Zdobywcą, w 1483 r. - pomimo wcześniejszej obietnicy bezpieczeństwa - wziął do niewoli brata obecnego sułtana Bajazyda II. Tak prestiżowy jeniec stanowi rzecz jasna silną kartę przetargową dla wrogów Imperium Osmańskiego. Kilka państw jest gotowych zapłacić za niego sporą sumę."
 flavor_kni.EVTOPTA1: "Przekaż go Watykanowi za złoto"
 flavor_kni.EVTOPTB1: "Przekaż go Węgrom za złoto"
 flavor_kni.EVTOPTC1: "Przekaż go Wenecji za złoto"
 flavor_kni.EVTNAME2: "Rodyjczycy i inni Grecy przyjmowani w szeregi joannitów"
 flavor_kni.EVTDESC2: "Na początku XVI w. do zakonu joannitów zaczęto lekkomyślnie przyjmować Rodyjczyków i innych Greków. Była to ostatnia wielka próba stworzenia armii, mającej powstrzymać osmańską inwazję."
 flavor_kni.EVTOPTA2: "Rozumiem."
 flavor_kni.EVTNAME3: "Wielka karaka z Aleksandrii"
 flavor_kni.EVTDESC3: "Niewielka, lecz sprawna flota joannitów przez setki lat była dla muzułmanów prawdziwym biczem Bożym. Oczyszczając wody z wrogich piratów oraz rabując muzułmańskie statki handlowe utrzymywała kufry na Rodos pełne, a muzułmańskich żeglarzy w przestrachu. Jednym z jej najsłynniejszych dokonań było przechwycenie w 1569 r. wielkiej karaki z Aleksandrii, pełnej olbrzymich bogactw."
 flavor_kni.EVTOPTA3: "Chwalmy Pana!"
 flavor_kni.EVTNAME4: "Gabriele Tadini de Martinengo"
 flavor_kni.EVTDESC4: "Martinengo był najlepszym inżynierem wojskowym w Europie. Zlecono mu modernizację umocnień na Rodos. W 1521 r., po kilku miesiącach pracy, był już tak zauroczony joannitami i ich ideałami, że uklęknął przed wielkim mistrzem i błagał go o przyjęcie do zakonu. Wielki mistrz wyraził zgodę, zaś Martinengo dzielnie walczył i poniósł śmierć podczas Oblężenia Rodos w 1522 r."
 flavor_kni.EVTOPTA4: "Rozbuduj umocnienia"
 flavor_kni.EVTNAME5: "Jean Parisot de La Valette"
 flavor_kni.EVTDESC5: "Po przejęciu Malty przez joannitów, stała się ona równie potężną fortecą jak niegdyś Rodos. W 1565 r. pod dowództwem wielkiego mistrza Jeana Parisot de La Valette, obsadzona przez dziewięciotysięczną załogę przetrwała sześciomiesięczne osmańskie oblężenie, prowadzone przez 50 tysięcy ludzi i 180 statków. Ostatecznie najeźdźcy zostali odparci. Nowa stolica Valletta szczyciła się wspaniałymi pałacami i niezrównanymi umocnieniami. Wzrost potęgi i bogactwa zawdzięczano głównie morskim napaściom na Turków."
 flavor_kni.EVTOPTA5: "Rozbuduj umocnienia"
 flavor_inc.EVTNAME1: "Inkaska wojna domowa"
 flavor_inc.EVTDESC1: "W 1532 r. wybuchła wojna domowa pomiędzy Atahualpą i Huáscarem - dziedzicami tronu Inków, z których każdy pragnął zdobyć pełną władzę w imperium. Tego samego roku Hiszpanie umówili się ze zwycięskim Atahualpą na spotkanie w Cajamarce. Po przybyciu władcy Inków Hiszpanie zaatakowali i pojmali go. Zginęły tysiące jego popleczników, choć Atahualpa zapłacił iście bajeczny okup."
 flavor_inc.EVTOPTA1: "Niech piekło pochłonie tych Inków Huáscara!"
 flavor_dlh.EVTNAME1: "Marathowie"
 flavor_dlh.EVTDESC1: "Podczas długich lat służby rozmaitym władcom Dekanu Marathowie do perfekcji opanowali sztukę walki partyzanckiej na obszarze płaskowyżu. Rosnące wpływy marackich kapitanów w naszych szeregach w parze z rozwojem marackiego języka literackiego pobudzają dążenia separatystyczne. Wielu uważa, że czas Marathów właśnie nadszedł."
 flavor_dlh.EVTOPTA1: "Nie na naszej ziemi!"
 flavor_dlh.EVTOPTB1: "Zgódź się na ich żądania"
 flavor_dlh.EVTNAME2: "Tygrys u granic"
 flavor_dlh.EVTDESC2: "Wasza Wysokość, oddziały dowodzone prawdopodobnie przez księcia Mogołów Babura posuwają się wgłąb Tharu i doliny Indusu. Jeśli to naprawdę Babur, a nie zwyczajny najazd Afgańczyków, możemy mieć do czynienia z otwartą inwazją. Mam w tej sprawie bardzo złe przeczucia... Może powinniśmy spróbować negocjacji?"
 flavor_dlh.EVTOPTA2: "Negocjuj z Baburem"
 flavor_dlh.EVTOPTB2: "Żadnych kompromisów!"
 flavor_dlh.EVTNAME3: "Dynastia Lodich"
 flavor_dlh.EVTDESC3: "Dynastia Lodich przejęła władzę w naszym państwie. Cieszy się powszechnym brakiem popularności. Zarówno ludność naszego sułtanatu jak i sąsiednich wyraża swoje niezadowolenie z uzurpatorów. Najlepsze co możemy zrobić, to przetrzymać burzę, którą nasi nowi władcy sprowadzili nam na głowy."
 flavor_dlh.EVTOPTA3: "Niech to!"
 flavor_dlh.EVTNAME4: "Niekompetencja Lodich"
 flavor_dlh.EVTDESC4: "Dynastia Lodich to prawdziwa katastrofa dla naszego państwa! Ich jawna niekompetencja zrujnowała kraj, doprowadziła ludność na skraj buntu i sprawiła, że nasi sąsiedzi gardzą nami i spiskują przeciwko nam. Najlepsze, co możemy zrobić, to przetrzymać kłopoty, jakie nasi bezużyteczni władcy sprowadzili nam na głowy."
 flavor_dlh.5.t: "[SRH.Monarch.GetName] buntuje się"
 flavor_dlh.5.d: "Od czasu splądrowania stolicy w 1398 r. Sułtanat Delhi był w ciągłym chaosie. W krótkim czasie sułtanaty Bengalu, Gudżaratu, Malwy, a nawet Jaunpur zostały ogłoszone niezależnymi państwami przez byłych gubernatorów, podczas gdy nasza własna dynastia Sayyid skorzystała z okazji, by przejąć władzę nad samym miastem. Ponieważ jednak nie byliśmy w stanie skonsolidować pękającego sułtanatu, a nasz bezpośredni wpływ nie rozciąga się tak daleko od murów miejskich samego Delhi.\nRodzina Lodi w Sirhind była naszym ostatnim wielkim wsparciem. Mając wpływ na większość afgańskich szlachciców w naszym królestwie, byli w stanie zaprowadzić porządek w kilku krajach, które nadal pozostają lojalne. W zamian nasi poprzednicy dali im dużo wpływów i władzy. Jednak wraz z awansem Bahlula Lodi na stanowisko głowy rodziny, Delhi znów jest zagrożone. Dotarła do nas wiadomość, że Bahlul planuje najazd na Delhi, aby narzucić swą wolę sułtanowi i prawdopodobnie zakończyć dynastię Sayyidów."
 flavor_dlh.5.a: "Musimy powstrzymać tych zdrajców!"
 flavor_dlh.5.a.tt: "§RSirhin prawdopodobnie wypowie wojnę Delhi.§!"
 flavor_dlh.5.b: "Zaoferuj Lodisowi pełną niezależność jako władcy Sirhindu.\n"
 flavor_dlh.5.b.tt: "Jeśli Sirhind się zgodzi, będą niezależni."
 flavor_dlh.6.t: "[Root.Monarch.GetName] buntuje się"
 flavor_dlh.6.d: "Jako gubernator Pendżabu i jeden z ostatnich pozostałych zwolenników sułtanów Sayyid z Delhi, [Root.Monarch.GetName] jest jednym z najbardziej wpływowych właścicieli ziemskich w północnych Indiach. [Root.Monarch.GetSheHeCap] pojawił się również jako nieformalny przywódca większości afgańskiej szlachty w sułtanacie i wielu uważa, że [Root.Monarch.GetSheHe] jest potężniejszy niż [DLH.Monarch.GetHerselfHimself] sułtan.\nNic więc dziwnego, że [Root.Monarch.GetName] przyglądał się nieudolności sułtanów Delhi z niesmakiem."
 flavor_dlh.6.a: "Skończył się czas dynastii Sayyid!"
 flavor_dlh.6.b: "Lodis pozostaną lojalnymi poddanymi."
 flavor_dlh.7.t: "[Root.Monarch.GetName] buntuje się"
 flavor_dlh.7.d: "Uznając ambicje i zdolności naszego przywódcy, [Root.Monarch.GetName] sułtan Delhi porzucił wszelkie pretensje do bycia naszym zwierzchnikiem. Zamiast tego przesłał nam dowód wdzięczności i poprosił, abyśmy jako bliscy przyjaciele rozwijali się we wrogim środowisku północnych Indii."
 flavor_dlh.7.a: "Ile ta przyjaźń będzie trwać?"
 flavor_dlh.EVTNAME8: "Założenie Agry"
 flavor_dlh.EVTDESC8: "Miasto Agra powstało na brzegu rzeki Jamuny dzięki naszej polityce urbanistycznej w regionie. Istnieje możliwość przeniesienia stolicy do Agry, ponieważ jest już ono głównym ośrodkiem handlu i kultury."
 flavor_dlh.EVTOPTA8: "Rozwiń aktualną stolicę [Root.Capital.GetName]."
 flavor_dlh.EVTOPTB8: "Przenieś stolicę do Agry."
 flavor_dai.EVTNAME1: "Reformy Le Nghi Dana"
 flavor_dai.EVTDESC1: "Cesarz Le Nghi Dan przedstawił propozycje reform związanych z zarządzaniem i dobrobytem gospodarczym naszego królestwa. Choć wiele z nich ma sporo sensu, będą też dużo kosztować i mogą spowodować zamieszki. Co powinniśmy zrobić?"
 flavor_dai.EVTOPTA1: "Reformy administracyjne"
 flavor_dai.EVTOPTB1: "Reformy dyplomacji"
 flavor_dai.EVTOPTC1: "Reformy wojskowe"
 flavor_dai.EVTNAME2: "Rywalizacja rodów Mac i Trinh"
 flavor_dai.EVTDESC2: "Dwa wielkie rody Mac i Trinh rywalizują o stanowisko regenta państwa. Z powodu ich walki o władzę kraj stopniowo pogrąża się w anarchii. Uzbrojone bandy popleczników obu stron włóczą się po gościńcach. Możemy tylko mieć nadzieję, że ta waśń wkrótce dobiegnie końca."
 flavor_dai.EVTOPTA2: "Niech piekło pochłonie ich odwieczną waśń!"
 flavor_dai.EVTOPTB2: "Ta waśń musi się natychmiast skończyć!"
 flavor_dai.EVTNAME3: "Powstanie tajsonów"
 flavor_dai.EVTDESC3: "Po latach korupcji, marnotrawstwa i głodu, mieszkańcy naszego kraju najwyraźniej mają już dość. Wzniecili powstanie pod dowództwem braci Tay Son. Co powinniśmy zrobić?"
 flavor_dai.EVTOPTA3: "Zmiażdżyć rebeliantów."
 flavor_dai.EVTOPTB3: "Negocjuj pokojowe porozumienie"
 flavor_tus.EVTNAME1: "Michał Anioł"
 flavor_tus.EVTDESC1: "Współcześni stawiali Michelangela Buonarrotiego pośród największych artystów i od tamtych czasów cieszy się on opinią jednego z najwybitniejszych w całej historii. Jego obrazy, rzeźby i budynki zaliczane są do najsłynniejszych na świecie. Choć dziś Michał Anioł znany jest najlepiej prawdopodobnie z fresków na sklepieniu Kaplicy Sykstyńskiej, sam postrzegał siebie przede wszystkim jako rzeźbiarza."
 flavor_tus.EVTOPTA1: "Ok"
 flavor_tus.2.t: "Cesarz potępia wyniesienie Toskanii"
 flavor_tus.2.d: "Potęga Toskanii rośnie od dłuższego czasu, toteż nic w tym dziwnego, że papież [PAP.Monarch.GetName] uznał wreszcie osiągnięcia księstwa Florencji. Papieska proklamacja nadaje naszemu państwu status Wielkiego Księstwa, zaś [Root.Monarch.GetName] otrzymuje tytuł Wielkiego Księcia. Jednakże ta decyzja spotkała się ze sprzeciwem. \nCesarz wciąż uznaje Toskanię - choć tylko nominalnie - za cesarskie lenno i utrzymuje, że proklamacja papieża jest nieprawomocna!"
 flavor_tus.2.a: "Cesarz nie będzie stawał na drodze Bożej woli."
 flavor_tus.2.b: "Musimy uszanować zwyczajowe prawo Cesarza."
 flavor_tus.3.t: "Cesarz potwierdza wyniesienie Toskanii"
 flavor_tus.3.d: "Nasi dyplomaci dniami i nocami pracowali nad tym, by Cesarz zrewidował swoje stanowisko wobec statusu naszego księstwa. Nareszcie zrozumiał, że nie może stawać na drodze Bożej woli. W nowej proklamacji potwierdził status Toskanii jako Wielkiego Księstwa. Teraz gdy mamy po swojej stronie zarówno papieża jak i cesarza, nikt nie może zaprzeczać naszej chwale."
 flavor_tus.3.a: "W porządku."
 flavor_tus.4.t: "Programy budowlane Ferdynanda I"
 flavor_tus.4.d: "Wielki Książę Ferdynand poświęcił swoje rządy poprawie życia poddanych, a co za tym idzie, rozwojowi Toskanii. Do jego wielkich przedsięwzięć należały szeroko zakrojone programy budowlane.\nZa jego rządów na obszarze księstwa budowano nowe drogi i remontowano stare. Co ważniejsze, Ferdynand nadzorował osuszanie toskańskich mokradeł wokół Pizy, które zapewniło nowe tereny pod osadnictwo i przemysł. Owo przedsięwzięcie udało się głównej mierze dzięki skierowaniu biegu Arno do kanału Naviglio, co pozwoliło usprawnić przepływ handlu pomiędzy Florencją i Pizą."
 flavor_tus.4.a: "Wprowadź te projekty w życie."
 flavor_tus.4.b: "Rozwiń sieć drogową i pobieraj wysokie myto."
 flavor_tus.4.c: "Pobieraj wyższe myto i utrzymuj, że ulepszono drogi."
 flavor_tus.5.t: "$MONARCHTITLE$ i skarbiec"
 flavor_tus.5.d: "Pod rządami Medyceuszy $COUNTRY$ stanowiła we Włoszech finansową potęgę. Z miasta płynęła wełna, a do miasta złoto - w szczególności poprzez bank Medyceuszy. Jako posiadacz banku oraz znacznej części miejscowego przemysłu, władca sprawował całkowitą kontrolę gospodarką księstwa. W praktyce oznaczało to, że jego majątek osobisty był faktycznie tożsamy ze skarbem państwa. Na przykład o ile wielki książę miał wyłączne prawa do wydobycia soli i minerałów, oczekiwano, że dochody z nich będą przeznaczane na rzecz miasta i państwa. \nJednakże przy takim skupieniu władzy w rękach jednej osoby, rozdział pieniędzy rodzinnych od państwowych zależał faktycznie od indywidualnego podejścia wielkiego księcia."
 flavor_tus.5.a: "To co dobre dla Medyceuszy, jest też dobre dla kraju $COUNTRY$."
 flavor_tus.5.b: "Medyceusze rządzą w imieniu mieszkańców Toskanii."
 flavor_tus.6.t: "Reformy Piotra Leopolda"
 flavor_tus.6.d: "Piotr Leopold z dynastii habsbursko-lotaryńskiej, rządzący Toskanią w okresie od 1765 do 1790 roku, był władcą niepopularnym z dość nietypowych przyczyn. Mianowicie, jego szeroko zakrojone reformy socjalne, prawne i finansowe wzbudziły opór wszystkich warstw społecznych, zostały bowiem uznane za zbyt liberalne. \nDobrze przyjęto odciążające ludność zmiany w systemie podatkowym oraz program robót publicznych, lecz próby ograniczenia władzy duchowieństwa spaliły na panewce w obliczu sprzeciwu papieża i jego politycznych sojuszników. Choć księciu na każdym kroku rzucano kłody pod nogi, zrealizował wiele z zamierzonych celów, w tym wprowadził gwarancję dla swobód obywatelskich, poprawił opiekę nad chorymi psychicznie oraz stworzył jeden z pierwszych programów szczepień przeciwko ospie. \nPiotr Leopold próbował też wprowadzić konstytucję Toskanii, która przewidywała zwiększenie praw obywatelskich oraz równowagę pomiędzy władzą ustawodawczą i wykonawczą.\n\nTen projekt napotkał zażarty opór, nawet ze strony tych, którzy mieliby na nim skorzystać, tak więc nie został nigdy wprowadzony w życie. Temat ostatecznie upadł w 1790 r., kiedy Leopold przeniósł się do Wiednia, by objąć tron Świętego Cesarstwa Niemieckiego."
 flavor_tus.6.a: "Wprowadzimy te reformy w życie bez względu na koszty!"
 flavor_tus.6.b: "Jeśli lud nie chce reform, powinniśmy skierować swe wysiłki na inne pola."
 flavor_tus.7.t: "Accademia del Cimento"
 flavor_tus.7.d: "Utworzona w 1657 r. we Florencji Accademia del Cimento była jednym z pierwszych towarzystw naukowych w dziejach. Założyli ją uczniowie Galileusza przy finansowym wsparciu księcia Leopolda i jego brata, wielkiego księcia Ferdynanda II.\nChoć nigdy nie dorobiła się oficjalnego statutu, odegrała ważną rolę w opracowaniu reguł prowadzenia eksperymentów. Dewizą akademii było 'Próbuj raz po raz'; instytucja ta opublikowała książkę 'Saggi di naturali esperienze fatte nell'Academia del Cimento', która w XVIII w. stała się podstawowym podręcznikiem pracy laboratoryjnej."
 flavor_tus.7.a: "'Towarzystwo naukowe' brzmi jak coś, co może się przydać. Kiedyś."
 flavor_tus.7.b: "Musimy ustanowić towarzystwo naukowe dla dobra mieszkańców państwa $COUNTRY$."
 flavor_tus.8.t: "Typographia Medicea"
 flavor_tus.8.d: "Założone w 1584 r. przez Ferdynanda I Medyceusza wydawnictwo Typographia Medicea miało za zadanie publikację książek chrześcijańskich w języku arabskim, w nadziei na nawrócenie muzułmanów. Otrzymało też od papieża monopol na drukowanie książek w 'obcych językach'.\nWydawnictwo to miało na koncie jedne z najstarszych dzieł drukowanych w języku arabskim, w tym liczne książki świeckie. Drukowano arabskie prace naukowe na potrzeby europejskich naukowców, a także grecką literaturę antyczną, która przetrwała wyłącznie w arabskim przekładzie."
 flavor_tus.8.a: "Tylko nie mówcie papieżowi."
 flavor_tus.9.t: "Savonarola zdobywa sławę"
 flavor_tus.9.d: "Na przestrzeni kilku ostatnich lat pewien kaznodzieja skupił na sobie uwagę mieszkańców kraju $COUNTRY$. Girolamo Savonarola wygłasza ogniste kazania, których tematem są [Root.Monarch.GetTitle] , $DYNASTY$ i sam papież, ponadto przepowiada rychłe nadejście Sądu Ostatecznego.\nW obliczu panującego we Włoszech zamętu coraz więcej ludzi daje mu posłuch. Obecnie Savonarola podburza tłum do ataków na panującą dynastię i obrony starożytnej republiki.\nJest tylko kwestią czasu, zanim przekona całą Florencję do swoich 'boskich wizji'."
 flavor_tus.9.a: "Medyceusze muszą opuścić miasto!"
 flavor_tus.9.b: "Trzeba aresztować tego szalonego klechę!"
 flavor_tus.10.t: "Ognisko próżności"
 flavor_tus.10.d: "Jedynym, czego pragną mieszkańcy miasta $CAPITAL$, jest oczyszczenie z grzechów, a Savonarola wskaże im drogę! Każdy ma jakieś bluźniercze teksty, fałszywych bożków i zbędne luksusy. Aby żyć w zgodzie z boskimi przykazaniami, trzeba pozbyć się tych elementów. Muszą zostać spalone. Zgromadzimy je w wielkich stosach w publicznych miejscach i podpalimy, tak by wszyscy mogli zobaczyć, jak niegodziwość tego świata rozwiewa się niczym dym na wietrze. \n\nNiech $CAPITAL$ zmyje swoje grzechy ogniem! Niech je spali!"
 flavor_tus.10.a: "Savonarola przekona ludzi, że to konieczne."
 flavor_tus.10.b: "Przejmiemy ich ziemskie dobra, skoro musimy."
 flavor_tus.11.t: "Szpiedzy Medyceuszy"
 flavor_tus.11.d: "Choć nikczemna rodzina bankierów została wypędzona z Florencji, ich ambicje sprawowania rządu dusz nad miastem ani na chwilę nie osłabły. Ich agenci czają się za każdym rogiem, wypatrując momentu, w którym mogliby ponownie odebrać władzę republice.\nMożliwe, że będziemy musieli uciec się do drastycznych środków, by ich wszystkich wyłapać."
 flavor_tus.11.a: "Zrób, co w twojej mocy, by ich wyplenić."
 flavor_tus.11.b: "Wygnaj wszystkich, którzy mogą być wierni Medyceuszom."
 flavor_tus.12.t: "Lud oczekuje objawień"
 flavor_tus.12.d: "Savonarola niesie słowo Boże mieszkańcom miasta $CAPITAL$, ale lud szczerze wierzy w jego słowa tylko wtedy, gdy mnich miota je z ambony. Część mieszkańców śmie nawet powątpiewać, czy Bóg naprawdę przemawia przez kaznodzieję!\nZe strony Savonaroli mądrze byłoby przedstawić teraz kolejną wielką wizję zesłaną przez Boga."
 flavor_tus.12.a: "Z niebios spadnie deszcz ognia i siarki!"
 flavor_tus.12.b: "Dla dobra wszystkich wymyśl coś spokojniejszego."
 flavor_tus.13.t: "Ludzie podążają za Bogiem!"
 flavor_tus.13.d: "Pod przewodnictwem Savonaroli mieszkańcy miasta $CAPITAL$ stali się bardziej pobożni niż kiedykolwiek, poczynając od dni, kiedy Apostołowie uświęcali ziemię swą obecnością. Być może jest nadzieja, że Bóg jednak okaże im litość?"
 flavor_tus.13.a: "Bóg troszczy się o swoją trzódkę!"
 flavor_tus.14.t: "Reforma tradycji republikańskich"
 flavor_tus.14.d: "Celem Savonaroli nie było wyłącznie oczyszczenie miasta $CAPITAL$, lecz również zwrócenie go jego mieszkańcom. Przywrócenie w mieście $CAPITAL$ chwalebnych czasów republiki będzie wymagało dużo pracy, która przyniesie efekty tylko pod warunkiem, że będziemy gotowi uczynić pierwsze, radykalne kroki"
 flavor_tus.14.a: "Rządzimy w imieniu ludu Florencji."
 flavor_tus.14.b: "Lud potrzebuje ścisłego kierownictwa."
 flavor_tus.15.t: "Lud zwraca się przeciwko Savonaroli"
 flavor_tus.15.d: "Po latach 'delikatnego kierowania' przez Savonarolę w ludziach narasta niezadowolenie. Sąd Ostateczny nie nadszedł; miasto nie zostało zrównane z ziemią. Mówienie mieszkańcom, że to właśnie dlatego, że uwierzyli w wizje kaznodziei, ich nie przekonuje.\n\nZażądano od niego, by dowiódł boskiej ochrony swojej osoby, poddając się próbie ognia. Ma przejść przez wielkie ognisko, takie jak te, które tak chętnie rozpalał na ulicach. Jeśli uczyni to bez szwanku, ochrona Boga będzie niepodważalna. Jeśli coś mu się stanie, jego wrogowie postawią na swoim i spalą go na stosie."
 flavor_tus.15.a: "Niech podda się próbie ognia."
 flavor_tus.15.b: "Lud nigdy więcej nie będzie podważał Bożego słowa!"
 flavor_tus.16.t: "Savonarola odchodzi z tego świata"
 flavor_tus.16.d: "Do samego końca kaznodzieja obiecywał, że będzie prowadzić kraj $COUNTRY$ tak długo, jak długo ten będzie potrzebował Bożego przewodnictwa. Po odejściu Savonaroli pętające umysły mieszkańców kraju [Root.GetName] okowy fanatyzmu wydają się opadać."
 flavor_tus.16.a: "Niech żyje republika!"
 flavor_tus.16.b: "Niech żyje [Root.Monarch.GetTitle]!"
 flavor_sax.EVTNAME1: "Johann Sebastian Bach"
 flavor_sax.EVTDESC1: "Bach był kompozytorem epoki baroku i najsłynniejszym przedstawicielem rozległej rodziny północnoniemieckich muzyków. Choć współcześni podziwiali go przede wszystkim jako wybitnego klawesynistę, organistę i eksperta od budowy organów, obecnie cieszy się powszechną sławą jednego z największych kompozytorów wszech czasów."
 flavor_sax.EVTOPTA1: "Ok"
 flavor_han.EVTNAME1: "Godfryd Leibniz"
 flavor_han.EVTDESC1: "Gottfried Wilhelm Leibniz był niemieckim filozofem, matematykiem i doradcą politycznym, o dorobku zarówno na polu logiki jak i metafizyki, znanym z niezależnego wynalezienia rachunku różniczkowego i całkowego. Przyszedł na świat w 1646 r. w Lipsku. Ostatecznie osiadł w Hanowerze, na służbie Jana Fryderyka, księcia Brunszwiku-Lüneburga."
 flavor_han.EVTOPTA1: "Ok"
 flavor_lit.EVTNAME1: "Fala protestantyzmu"
 flavor_lit.EVTDESC1: "Większość ludności piętnasto- i szesnastowiecznej Litwy była wyznania katolickiego bądź prawosławnego. Jednak na przestrzeni dwóch ostatnich dekad XVI w. dołączyła do niej duża liczba protestanckich uchodźców z Francji, Włoch i południowych Niemiec. Owe elity kulturalne przyniosły do Księstwa Litewskiego nowe idee. Dysponująca silną władzą rodzina Radziwiłłów doprowadziła do otwarcia kraju na zagraniczne wpływy. Litewskie miasta miały dużo większe znaczenie niż to miało miejsce w szlacheckiej Polsce, toteż stały się wkrótce kulturalnym i religijnym tyglem, z którego protestantyzm rozpowszechniał się na tereny wiejskie. Kiedy całe prowincje zaczęły stopniowo przechodzić na wiarę protestancką, król zaczął popierać tę religię. Najpierw na poziomie osobistym, później jako religię państwową na wzór Szwecji czy Prus. Oznaczało to również, że wciśnięta między katolicką Polskę i prawosławną Rosję Litwa mogła wybić się na niepodległość. Jednakże obecność wielu wyznań na jej terenie sprawiała, że co najmniej do lat '40. XVII w. rząd konsekwentnie realizował politykę tolerancji religijnej."
 flavor_lit.EVTOPTA1: "Zaakceptuj ruch"
 flavor_lit.EVTOPTB1: "Zgnieć ruch"
 flavor_lit.EVTNAME2: "Fala kalwinizmu"
 flavor_lit.EVTDESC2: "W ostatniej dekadzie XVI w., kiedy napływ protestantyzmu zaczął zmieniać strukturę litewskiego społeczeństwa, do kraju napłynęła druga fala uchodźców - kalwini. Byli to Holendrzy, Francuzi i Hiszpanie uciekający przed katolickimi, ograniczonymi w swych horyzontach rządami dawnych ojczyzn. Stanowili mieszankę rolników i mieszczan, a ich wpływ na Litwinów podobny był do tego, jaki wywarli poprzedzający ich protestanci. Jednak w przeciwieństwie do króla litewscy magnaci widzieli w sąsiedniej Polsce wzór idealnej struktury społecznej. Kiedy król przeszedł na luteranizm, wielu z nich wybrało kalwinizm. Przyczyną była chęć podkreślenia różnicy poglądów oraz fakt, że kalwinizm stawiał Boga ponad królem. Była to dla nich też doskonała ideologia do zaszczepienia chłopom pańszczyźnianym - los chłopów wynikał z tego, że Bóg dla nich tego chciał, dzięki czemu stawali się bardziej posłuszni. W latach '30. XVII w. zaczęły być widoczne narastające różnice zdań pomiędzy protestanckim rządem a kalwińskimi i prawosławnymi magnatami."
 flavor_lit.EVTNAME3: "Oś strategiczna ze Szwecją"
 flavor_lit.EVTDESC3: "W pierwszych dekadach XVII w. król Litwy przeszedł na protestantyzm i zaczął popierać dwa odłamy reformacji. Ogólnie rzecz biorąc jego ideałem była skuteczna i nowoczesna monarchia na wzór szwedzki. Rozwijając Kościół protestancki na Litwie i szukając inspiracji dla reform rządowych i społecznych, król zwrócił się do Szwedów. Współpraca przynosiła obopólne korzyści, jako że Szwecja wkrótce zyskała protestanckiego przyjaciela w skądinąd heretyckiej Europie Wschodniej. Z wolna przyjaźń przerodziła się w silny sojusz. Król Ladislovas I zachęcał Gustawa II Adolfa do krzewienia protestantyzmu w Niemczech, podczas gdy on sam miał trzymać w szachu katolików i prawosławnych ze wschodu."
 flavor_lit.EVTOPTA3: "Zaoferuj przyjaźń"
 flavor_lit.EVTOPTB3: "Odmów współpracy"
 flavor_lit.EVTNAME4: "Oś strategiczna z Prusami"
 flavor_lit.EVTDESC4: "W drugiej dekadzie XVII w. Brandenburgia odziedziczyła Prusy Książęce. Brandenburgia-Prusy były państwem protestanckim, cechującym się tolerancją względem kalwinów. Złożyły Jerzemu I propozycję zawarcia Świętego Protestanckiego Przymierza i wytoczenia wojny Polsce. Brandenburgia miała uwolnić się z pruskiej zależności wasalnej względem Polski, zaś Litwa zyskać taki status, jakiego by chciała i mogła od Polski żądać. Ten pomysł bardzo przypadł do gustu frakcji młodych oficjeli rządowych, jednak król był bardzo ostrożnym człowiekiem i podobnie jak jego doradcy, wahał się. Ich wnioski były bardzo proste. Po pierwsze, poparcie Niemiec w ataku na Polskę nie było możliwe. Po drugie, całkowite zwycięstwo było najgorszym, co mogło się zdarzyć. Gdyby Litwa zagarnęła choć milę polskiej ziemi, byłoby to o milę za dużo. Każdy podbój przyniósłby jej więcej katolików i prawosławnych, a co gorsza kolejnych krnąbrnych magnatów wychowanych w tradycji polskiej anarchii. Toteż król uprzejmie odmówił, proponując w zamian traktat handlowy i wymianę kulturalną. Jednakże, jak większość dobrze politycznie poinformowanych Litwinów mogła się domyślić, niewiele z tego wynikło. Społeczeństwo Brandenburgii-Prus miało dużo więcej wspólnego z Polakami, niż z Litwinami."
 flavor_lit.EVTNAME5: "Oś strategiczna z Austrią"
 flavor_lit.EVTDESC5: "Zanim w 1569 r. Mikołaj Radziwiłł Czarny wywalczył niepodległość kraju i przybrał imię Mikołaja I, został księciem Świętego Cesarstwa Rzymskiego i przyjacielem cesarza Maksymiliana II Habsburga, władcy Austrii. Cesarz był równie bystrym politykiem co Mikołaj i odniósł korzyści z osłabienia Polski. Mikołaj znalazł się w złym położeniu; musiał walczyć z rozległymi frakcjami magnatów, co można opisać wręcz jako wojnę domową, oraz bronić granic przed zemstą, a nawet rekonkwistą ze strony Polaków. Musiał robić to, co najlepsze dla kraju, a to oznaczało dobicie targu z cesarzem. 3. lutego 1570 r. podpisano sojusz militarny, zaś dziedzic Mikołaja poślubił Elżbietę Styryjską. Przymierze rzeczywiście powstrzymało Polskę od ataku, choć najazdy graniczne były na porządku dziennym. Kiedy na tron Monarchii Habsburgów wstąpił Rudolf II, stosunki uległy ochłodzeniu, a sojusz upadł, ale w tym momencie relacje z Polską były już przynajmniej poprawne."
 flavor_lit.EVTNAME6: "Oś strategiczna z Austrią"
 flavor_lit.EVTDESC6: "Austriacko-litewski pakt z 1570 r. wygasł w 1576 r., gdy do władzy w Austrii doszedł Rudolf II Habsburg. Król Mikołaj II Krzysztof zwany 'Sierotką' był doświadczonym człowiekiem i pobożnym katolikiem, który odwiedził Jerozolimę. Kiedy poślubił Elżbietę Styryjską, spotkał Rudolfa, który przyprowadził tłum swoich ulubieńców-astrologów, czym doprowadził bogobojnego księcia koronnego do furii. Od tego dnia Mikołaj nie mógł znieść cesarza. Jednakże po wstąpieniu na tron Ferdynanda II Habsburga, dalekiego krewnego Elżbiety, starszy już Mikołaj ponownie znalazł człeka pokrewnych cnót. Tak jak on, również Ferdynand pragnął silnej monarchii i wzmocnienia katolicyzmu w Europie. Natychmiast podpisał sojusz i kupił zgodę Polski. Podczas wojny trzydziestoletniej litewscy husarzy walczyli u boku cesarskich oddziałów, przynosząc Litwie niekończącą się chwałę."
 flavor_lit.EVTNAME7: "Magnaci pragną 'polskich praw'"
 flavor_lit.EVTDESC7: "W reakcji na wprowadzenie w Polsce w 1573 r. artykułów henrykowskich i pacta conventa, magnaci zwrócili się do króla z żądaniem wpisania do konstytucji praw szlachty i podzielenia się z nimi władzą. Rzekli, że w razie odmowy król spotka się z konsekwencjami. W owym czasie Mikołaj II Krzysztof był młodym, świeżo koronowanym władcą, nie tak przeciwnym władzy szlachty, jak jego ojciec. Aby utrzymać spokój w społeczeństwie, zgodził się na kompromis. Choć nie były to artykuły henrykowskie, zmieniono konstytucję, która teraz głosiła, że szlachta jest fundamentem społeczeństwa z niezbywalnym prawem do piastowania stanowisk i władzy ustawodawczej. Potwierdzono również zasady tolerancji religijnej."
 flavor_lit.EVTOPTA7: "Więcej praw niż obowiązków"
 flavor_lit.EVTOPTB7: "Tyle praw co obowiązków"
 flavor_lit.EVTOPTC7: "Więcej obowiązków niż praw"
 flavor_lit.EVTDESC8: "Po przybyciu dwóch fal uchodźców, szlachta raz jeszcze zażądała zrekompensowania jej zgody na naruszenie religijnego status quo. Jego Wysokość Mikołaj II Krzysztof, teraz już bardziej doświadczony i posunięty w latach, odmówił spełnienia ich postulatów. Zamiast tego użył swych przywilejów do przepchnięcia przez Sejm odpowiadającego mu kompromisu. Poszerzono prawo do piastowania stanowisk, lecz powiązano je również z opłatami,a król otrzymał wyłączność na mianowanie kandydatów. Szlachta otrzymała wpływ na politykę zagraniczną, zaś dla przedstawicieli innych stanów utworzono drugą izbę Sejmu, dysponującą władzą ustawodawczą w zakresie opodatkowania. Pod wieloma względami reformy coraz bardziej pomniejszały władzę szlachty, ponieważ struktura społeczna z wolna ewoluowała w stronę burżuazji i wolnych rolników."
 flavor_lit.EVTDESC9: "W latach 30. i 40. XVII w. życie magnatów w Królestwie stało się nie do zniesienia. W ucieczce przed równościowymi pomysłami rządu i króla wielu z nich zaczęło lokalnie mieszać się do polskiej polityki. Często posiadali majątki tej samej wielkości po obu stronach granicy. Swobodnie wymieniali się ziemią z polskimi braćmi, wzmacniając swą sprawę zarówno w Polsce jak i na Litwie. Podczas Potopu magnaci z Ukrainy i Dzikich Pól walczyli każdy z każdym. W Polsce szalał zamęt, w związku z czym król Litwy musiał zaakceptować fakt, że może kontrolować tylko północną cześć swoich ziem. W tej sytuacji król Aleksandras II zorganizował ogromną wyprawę przeciw Tatarom, Rosjanom i Krymianom, wymieniając przy okazji zbuntowanych magnatów. Powstrzymał się jednak od mieszania się w sprawy polskiego władcy, 'ostatniego człeka przy zdrowych zmysłach po tamtej stronie granicy', jak określił polskiego króla Władysława IV Wazę. Ujarzmieni magnaci mieli do wyboru dwa wyjścia. Mogli przystać na wymagające reformy lub zostać wydaleni z kraju przy jednoczesnej konfiskacie majątku. Wybór był prosty. Zostali, choć zmiany były dla nich ciężkie. Od tej pory tylko państwo mogło posiadać ziemię, użytkownik miał prawo wyłącznie z niej korzystać, a by je zachować, musiał uiszczać określoną przez króla opłatę. Przy pomocy tych środków król zaczął rozbijać największe posiadłości magnackie, ponownie zmieniając przy tym strukturę społeczeństwa. Syn kontynuował politykę ojca po jego śmierci 20. marca 1654 r. z rąk ukraińskiego magnata."
 flavor_lit.EVTNAME10: "Królewska reakcja na polskie liberum veto"
 flavor_lit.EVTDESC10: "Kiedy w 1652 r. król Aleksandras II porządkował sytuację na Ukrainie, dotarły go wieści o wprowadzeniu w Polsce liberum veto. Tydzień później dowiedział się, że 'jego' Sejm przegłosował to samo prawo. Uważna lektura raportów pozwoliła odkryć, że litewscy magnaci, zamieniając się ziemią z Polakami, niemal dwukrotnie zwiększyli liczebność litewskiej szlachty. Sfrustrowany król ogłosił to prawo nielegalnym. Miał poparcie ludności spoza stanu szlacheckiego, lecz jego problemy miały trwać tak długo, jak długo w Polsce istnieć będzie instytucja liberum veto. W słynnym przemówieniu opowiedział się po stronie Polaków w wojnie z polską szlachtą."
 flavor_lit.EVTOPTA10: "Działaj przeciw 'republice magnackiej'"
 flavor_lit.EVTOPTB10: "Idź na ustępstwa względem litewskich magnatów"
 flavor_lit.EVTNAME11: "Wojna domowa na Litwie"
 flavor_lit.EVTDESC11: "Podczas marszu na Warszawę Aleksandras II został w wyniku polskich działań unieruchomiony, a jednocześnie jego szlachta się zbuntowała. Odcięty ze swą armią w Czersku zawarł z polskim królem układ, obiecując natychmiast opuścić Polskę, jeśli ten odmówi przyjęcia tronu Litwy z rąk buntowników. Nie był to specjalnie chwalebny odwrót, zaś sam król uznał się za pokonanego. Został zdetronizowany przez szlachtę, lecz sytuację zmienił fakt, że polski król nie chciał mieć ze zdrajcami nic wspólnego. Nie cała szlachta była przeciwna Aleksandrasowi, toteż po jego powrocie dołączyła doń druga armia. Połączone siły zmiażdżyły oddziały buntowników, a zdrajców stracono. Te wydarzenia wywarły głęboki wpływ na litewską politykę zagraniczną, której zasadą stało się popieranie polskich królów przeciw wrogom wewnętrznym, przy jednoczesnym nie wtrącaniu się do tych spraw bez zaproszenia."
 flavor_lit.EVTOPTA11: "Spróbuj przekupić magnatów"
 flavor_lit.EVTOPTB11: "Zanieśmy wojnę do ich domów"
 flavor_lit.EVTNAME12: "Straszliwa zaraza na Litwie"
 flavor_lit.EVTDESC12: "Na przełomie 1709 i 1710 roku Litwę nawiedziła zima stulecia. Jakby tego było mało, w krainie szaleje zaraza, która pochłonęła już tysiące ofiar. Mówi się o karze Boskiej, a ludzie modlą się... i modlą... i modlą..."
 flavor_lit.EVTOPTA12: "Nic nie możemy zrobić"
 flavor_lit.EVTOPTB12: "Spróbuj ją powstrzymać"
 flavor_lit.EVTNAME13: "Pietyzm"
 flavor_lit.EVTDESC13: "Pietyzm był ruchem religijnym, zapoczątkowanym w Niemczech u schyłku XVII w. Postrzegany był jako reakcja na przeważający w szeregach protestanckich, zwłaszcza w ówczesnym Kościele luterańskim, intelektualizm. Jednakże był też powszechny wśród innych odłamów chrześcijaństwa. To powrót jeńców wojennych do domu dał prawdziwy początek pietyzmowi na Litwie. Jednakże litewski Kościół ostro sprzeciwiał się nienadzorowanym modłom, co doprowadziło do uchwalenia w 1729 r. edyktu o zgromadzeniach, zakazującego jakichkolwiek zgromadzeń religijnych poza ramami Kościoła."
 flavor_lit.EVTOPTA13: "Zachęcajmy do nich"
 flavor_lit.EVTOPTB13: "Powstrzymaj je"
 flavor_nov.EVTNAME1: "Wojna domowa w Nowogrodzie"
 flavor_nov.EVTDESC1: "Wiek XIV był świadkiem wybuchu wieloletniej walki o władzę pomiędzy Nowogrodem a Moskwą. Wyniszczające spory pomiędzy przywódcami republiki osłabiły ją, podczas gdy siła Moskwian wciąż rosła. Choć po moskiewskich najazdach z lat 1456 i 1470 Nowogród stał się wasalem Moskwy, pozwolono mu zachować autonomię. Dopiero w 1478 r. znalazł się pod całkowitą władzą suwerena, tracąc swe swobody. Utrzymał jednak swe znaczenie handlowe aż do budowy Sankt Petersburga w 1703 r."
 flavor_nov.EVTOPTA1: "Poprzyj frakcję kupiecką"
 flavor_nov.EVTOPTB1: "Poprzyj frakcję szlachecką"
 flavor_nov.EVTOPTC1: "Poprzyj frakcję chłopską"
 flavor_tur.EVTNAME111: "Janczarzy domagają się zapłaty"
 flavor_tur.EVTDESC111: "Ze względu na obecny stan bezczynności wojska, janczarzy zaczęli domagać się, by państwo zrekompensowało im brak dochodów z łupów, oczekując pieniędzy bezpośrednio ze skarbca."
 flavor_tur.EVTOPTA111: "Zapłać im od razu"
 flavor_tur.EVTOPTB111: "Zapłać im później"
 flavor_tur.EVTOPTC111: "Odrzuć ich żądania"
 flavor_fra.EVTNAME5: "Królewscy muszkieterowie"
 flavor_fra.EVTDESC5: "Nadzorując restrukturyzację naszej armii, król wpadł na pomysł sformowania oddziału wojskowego w obrębie Maison du Roi (fr. Domu Królewskiego), otwartego dla przedstawicieli drobnej szlachty, którzy dzięki temu mogliby dowieść swej sprawności bojowej i lojalności koronie."
 flavor_fra.EVTOPTA5: "Wspaniały pomysł!"
 flavor_fra.EVTOPTB5: "Wolałbym zatrzymać pieniądze"
 flavor_fra.6.t: "Poddanie Maine"
 flavor_fra.6.d: "W 1444 r. Francja zgodziła się podpisać traktat pokojowy w Tours, w zamian za co miała otrzymać hrabstwo Maine. Jednak ówczesne postanowienia wciąż nie mogą wejść w życie - żaden angielski namiestnik nie chce zostać zapamiętamy jako ten, który poddał Maine. Co więcej, prominentni arystokraci z miasta [Root.Capital.GetCapitalName] twierdzą, że nasz negocjator, William de la Pole, nie był upoważniony do składania takich obietnic. Ponieważ francuscy emisariusze raz po raz podnoszą kwestię hrabstwa, [FRA.Monarch.GetName] postanowił wziąć sprawy w swoje ręce i stojąc pod murami Le Mans, wezwał miasto do poddania się.\nJeśli nie przekażemy Maine Francuzom, możemy spodziewać się powrotu napięć."
 flavor_fra.6.a: "Musimy honorować nasze zobowiązania, nawet jeśli to niezbyt przyjemne."
 flavor_fra.6.a.tt: "Jeśli naruszymy postanowienia traktatu, prawdopodobnie wybuchnie wojna z Francją i to my zostaniemy uznani za agresora."
 flavor_fra.6.b: "Nie oddamy Francuzom ani kawałka naszych ziem!"
 flavor_fra.7.t: "Poddanie Maine"
 flavor_fra.7.d: "W 1444 r. Francja zgodziła się podpisać traktat pokojowy w Tours, w zamian za co miała otrzymać hrabstwo Maine. Jednak zawarte wówczas postanowienia wciąż nie mogą wejść w życie - Anglicy raz po raz wykonują uniki; jednocześnie wielu z nich twierdzi, że traktat w ogóle nie będzie honorowany. W ostatniej próbie załatwienia sprawy, [Root.Monarch.GetName] przybył osobiście pod mury stolicy hrabstwa, Le Mans, i wezwał miasto do poddania się.\nJednak miejscowy dowódca nie wyraża chęci otwarcia bram, choć nie dysponuje siłami, które pozwoliłyby mu odeprzeć atak."
 flavor_fra.7.a: "Pora pokazać im, jak się walczy."
 flavor_fra.7.b: "Wycofajmy się."
 flavor_fra.8.t: "Poddanie Maine"
 flavor_fra.8.d: "W 1444 r. Francja zgodziła się podpisać traktat pokojowy w Tours, w zamian za co miała otrzymać hrabstwo Maine. Jednak zawarte wówczas postanowienia ciągle nie mogły wejść w życie. Dopiero gdy w sprawę zaangażował się osobiście [Root.Monarch.GetHerselfHimself] [Root.Monarch.GetName], udało się przełamać impas i Maine w końcu znalazło się w naszych rękach."
 flavor_fra.8.a: "Wspaniale!"
 flavor_kon.1.t: "Portugalscy misjonarze"
 flavor_kon.1.d: "U naszych wybrzeży pojawili się dziwni ludzie z północy, nauczający o nowym bogu. Owi portugalscy misjonarze żądają swobody w poruszaniu się wśród naszego ludu, by mogli głosić słowo o swoim Bogu i jego Synu, który powstał z martwych. Co bardziej wpływowi członkowie naszej starszyzny domagają się, by przepędzić misjonarzy, ale ich statki i broń sugerują, że mamy do czynienia z potężnym ludem, którego nie chcielibyśmy drażnić."
 flavor_kon.1.a: "Niech nauczają."
 flavor_kon.1.b: "Przepędzić misjonarzy!"
 missionaries_rebuffed: "Przepędzono misjonarzy"
 missionaries_accepted: "Zgodzono się na misjonarzy"
 flavor_kon.2.t: "Misjonarze dotarli do Konga!"
 flavor_kon.2.d: "Królestwo Kongo, pogańskie państwo w Afryce Środkowej, wyraziło zgodę na pobyt naszych misjonarzy i głoszenie przez nich wiary w Chrystusa. W jednej z kongijskich prowincji ludzie zaczęli tłumnie dołączać do Kościoła. Teraz apelują o ustanowienie biskupa i masową budowę kościołów!"
 flavor_kon.2.a: "Dobre wieści!"
 flavor_kon.3.t: "Przepędzono misjonarzy!"
 flavor_kon.3.d: "Barbarzyński [KON.Monarch.GetTitle] Królestwa [KON.GetName] nakazał[KON.Monarch.GetANoun] upokorzyć i wybatożyć naszych misjonarzy! Bałwochwalcy zadrwili nie tylko z Chrystusa, ale także z naszej potęgi. Ta obraza [Root.GetAdjective] i Świętej Matki Kościoła nie ujdzie im na sucho!"
 flavor_kon.3.a: "Zetrzemy ich... na proch."
 flavor_kon.4.t: "Władca Konga nawraca się!"
 flavor_kon.4.d: "W dniu dzisiejszym nasz wielki manikongo $MONARCH$ otoczony przez portugalskich księży ogłosił, że narodził się na nowo jako chrześcijanin. Odrzuciwszy wiarę swoich przodków - którą zwie teraz bałwochwalstwem - nasz władca wzywa do powszechnego przyjęcia wiary katolickiej, ustanowienia stałej diecezji biskupiej, zniszczenia posążków dawnych bogów i zerwania z tradycyjnym sposobem życia. Rozwścieczona kongijska starszyzna żąda królewskiej głowy i przywrócenia starego porządku. Tak czy inaczej nasz kraj wkracza w okres niepokojów."
 flavor_kon.4.a: "W Kongu zatriumfuje chrześcijaństwo!"
 flavor_kon.4.b: "Ściąć mu głowę!"
 flavor_kon.5.t: "Nawrócenie Konga!"
 flavor_kon.5.d: "Za namową naszych misjonarzy kongijski manikongo [From.Monarch.GetName] przyjął prawdziwą wiarę i wstąpił na łono Świętej Matki Kościoła. Kongijczycy apelują o księży, Biblie i pomoc w ustanowieniu miejscowego Kościoła, którą tylko my możemy im zapewnić. Manikongo, teraz nasz katolicki królewski brat, przyrzekł swoją przyjaźń w podzięce za wskazanie mu ścieżki prawdziwej wiary."
 flavor_kon.5.a: "Kolejna inwestycja się opłaciła."
 flavor_mal.1.t: "Zagrożone zwierzchnictwo nad Mali"
 flavor_mal.1.d: "Na przestrzeni XIV i początków XV w. nasza władza nad odległymi prowincjami coraz bardziej słabła. Szczególnie widać to w postawie Songhaju, który wyrzekł się wszelkich więzów lojalności wobec naszego państwa. Obecnie ludność mieszkająca bliżej ojczyzny domaga się osłabienia malijskiego państwa, z kolei mieszkańcy Dżolofu chcą zyskać pełną niepodległość. Możemy uporać się z tymi co kwestionują naszą władzę, lecz będzie nas to wiele kosztować"
 flavor_mal.1.a: "Czas schyłku Mali kończy się teraz!"
 flavor_mal.1.b: "Możemy poczynić pewne ustępstwa..."
 flavor_son.1.t: "Ulemowie z Timbuktu"
 flavor_son.1.d: "Ulemowie, miejscowy muzułmańscy duchowni, są przerażeni niedostatkiem wiary u nowego władcy Timbuktu. Już teraz głoszą, że bliżej mu do poganina niż prawdziwego muzułmańskiego władcy, przez co wszyscy zostaniemy potępieni. Grożą, że jeśli $MONARCH$ nie będzie postępował zgodnie z zasadami islamu, znajdą nowego władcę, który będzie to czynił."
 flavor_son.1.a: "Porzucić wino i przyjęcia z animistycznymi przyjaciółmi? Nigdy!"
 flavor_son.1.b: "Modły pięć razy dziennie, tak? Cóż, jakoś znajdę na to czas."
 flavor_son.2.t: "Złota era Timbuktu"
 flavor_son.2.d: "Askia Mohammed I zwany Wielkim otwierał szkoły religijne i obserwatoria astronomiczne. Popierał handel i wprowadził skuteczną administrację. Był uzdolnionym administratorem, zajmował się również wymierzaniem sprawiedliwości. Zlecił budowę kanałów, by usprawnić rolnictwo. Ujarzmił też swoich wrogów."
 flavor_son.2.a: "Jego spuścizna przetrwa wieki..."
 flavor_son.3.t: "'Tarikh al-Sudan'"
 flavor_son.3.d: "Abd al-Rahman al-Sadi spisał 'Tarikh al-Sudan' - najważniejszą z kronik Songhaju - około 1655 r. Zawiera ona zwięzły opis przeszłości Mali, Songhaju i Tuaregów, przede wszystkim skupia się jednak na historii XV- i XIV-wiecznego Songhaju. Zawiera również opisy żywotów uczonych i świętych z Dżenne i Timbuktu."
 flavor_son.3.a: "Dobre wieści!"
 flavor_eth.1.t: "Pedro de Covilhão"
 flavor_eth.1.d: "U naszych brzegów zawitał dziwny mężczyzna. Nie dotarł tam od strony Morza Czerwonego, jak to czynią zwykle podróżnicy. Twierdzi, że odbył podróż wokół przylądka - taka podróż zgodnie z naszą wiedzą nigdy wcześniej nie miała miejsca. Przywiózł pozdrowienia od naszych chrześcijańskich królewskich braci, choć jego modlitwy nie przypominają żadnych, z jakimi mieliśmy dotąd do czynienia."
 flavor_eth.1.a: "Ugościć go!"
 flavor_eth.1.b: "Wypędzić go!"
 flavor_eth.1.c: "Skazać go na śmierć!"
 flavor_eth.1.a.desc: "Wkrótce pojawi się u nas więcej §Ygości§! z Portugalii."
 flavor_eth.2.t: "Przybył emisariusz!"
 flavor_eth.2.d: "Francisco Álvares, przedstawiciel tego samego kraju co poprzedni emisariusz, pragnie omówić możliwości wspólnych działań naszych państw. Twierdzi, że poszukiwał 'Księdza Jana' i najwyraźniej chodziło o nasz kraj. Czy mamy rozpocząć współpracę?"
 flavor_eth.2.a: "Poszukaj pomocy przeciwko Mamelukom!"
 flavor_eth.2.b: "Poprosić o wymianę kulturalną?"
 flavor_eth.2.c: "Może układ handlowy byłby na miejscu? "
 flavor_eth.2.3: "§YPortugalia§! otrzyma zapytanie o wsparcie militarne."
 opinion_military_aid: "Wsparcie militarne"
 opinion_refused_military_aid: "Odmówiono udzielenia pomocy"
 flavor_eth.3.t: "Ksiądz Jan?"
 flavor_eth.3.d: "Etiopski negus - który może, lecz nie musi być legendarnym Księdzem Janem - popadł ostatnio w tarapaty i zwrócił się do nas o pomoc w odzyskaniu swoich ziem. Przysłał na nasz dwór ambasadora Mateusa, który jest chrześcijaninem, choć obrządku, jakiego nie mieliśmy dotąd okazji spotkać. Mateus błaga, abyśmy pomogli jego panu odzyskać władzę nad należącymi doń ziemiami, lecz Mamelukowie wciąż stanowią poważne zagrożenie, tak więc spełnienie próśb ambasadora oznacza podjęcie wielkiego ryzyka w imię wątpliwych korzyści. Czy pomożemy Mateusowi?"
 flavor_eth.3.a: "Deus Vult!"
 flavor_eth.3.b: " Wydawało mi się, że to Ksiądz Jan miał nam pomóc, a nie na odwrót?"
 eth_mil_aid_from_portugal: "Wsparcie militarne od Portugalii"
 desc_eth_mil_aid_from_portugal: "Wsparcie militarne od naszych braci w wierze przeciwko naszym wspólnym wrogom, niewiernym."
 flavor_eth.4.t: "Pomoc z zachodu"
 flavor_eth.4.d: "Do naszych brzegów przybiła niewielka portugalska flota, wioząca broń i żołnierzy. Jej dowódca przekazał nam list od swego monarchy o treści: 'Obaj jesteśmy chrześcijańskimi królami, zjednoczonymi w walce z niewiernymi'."
 flavor_eth.4.a: "Bóg jest dobry!"
 flavor_eth.5.t: "Zostaliśmy zlekceważeni."
 flavor_eth.5.d: "Nie pojawili się już więcej żadni wysłannicy z Portugalii, kupcy, czy też odpowiedź na naszą prośbę."
 flavor_eth.5.a: "Jesteśmy sami!"
 flavor_nub.1.t: "W Sudanie powstaje nowe państwo!"
 flavor_nub.1.d: "Przez długi czas nie zwracaliśmy uwagi na sudańskie ziemie, gdzie dogorywały resztki ostatniego z chrześcijańskich nubijskich królestw. Jednak ta postawa nie jest już dłużej możliwa. Fundżowie - koczowniczy lud z południa - założyli tam nowe energiczne państwo Sannar, które podbiło chrześcijańskie ostatki, zawłaszczając tereny ciągnące się aż do naszych granic."
 flavor_nub.1.a: "Kogo obchodzi, kto włada tym pustkowiem? "
 funj_spawning_region: "Sudan"
 funj_conversion_positive: "Zmieniono wiarę na islam"
 funj_conversion_negative: "Zmieniono wiarę na islam"
 flavor_nub.2.t: "Nawrócenie na islam?"
 flavor_nub.2.d: "Choć od wieków wyznajemy połączenie chrześcijaństwa z obrządkami animistycznymi, rosnąca potęga muzułmanów u naszych północnych granic czyni przejście na islam atrakcyjnym z politycznego punktu widzenia, otwierając możliwość sprzymierzenia się z tymi potęgami. Jednakże nasz lud niekoniecznie się z tego ucieszy."
 flavor_nub.2.a: "Nie ma boga prócz Boga!"
 flavor_nub.2.b: "Porzucić wiarę naszych ojców? Nigdy!"
 flavor_sul.1.t: "Powstanie Sułtanatu Sulu"
 flavor_sul.1.d: "Podzielone na mniejsze księstwa wyspy na Morzu Sulu były zamieszkane przez wieki. Lądy te są teraz zjednoczone pod władaniem pierwszego Sułtana. Znany jako respektowany islamski uczony, Sułtan wzmocnił zarówno polityczne, jak i religijne instytucje na wyspach, które sprawują kontrolę nad jednym z najstarszych meczetów w regionie. Poprzez małżeństwo, charyzmę i innowacyjną dyplomację, są teraz zjednoczeni przez wspólny kodeks praw. Ludzkość jest świadkiem powstania Sułtanatu Sulu."
 flavor_sul.1.a: "Miejmy nadzieję, że Sułtan jest rozsądny, inaczej świat może ujrzeć swój upadek."
 ven_council_of_ten_strong: "Wzmocniono Radę Dziesięciu"
 desc_ven_council_of_ten_strong: "Choć w zamyśle Rada Dziesięciu miała zajmować się zagrożeniami dla ustroju republikańskiego, otrzymała daleko idące wpływy, by radzić sobie z kwestiami, w obliczu których Wielka Rada pozostaje bezradna. Niektórzy uważają, że był to zbyt daleko idący krok i paradoksalnie sama Rada Dziesięciu może obecnie stanowić największe zagrożenie dla systemu przedstawicielskiego."
 ven_ten_restrained: "Ograniczono władzę Rady Dziesięciu"
 desc_ven_ten_restrained: "Ponieważ Rada Dziesięciu została obdarzona zbyt dużą władzą, uchwalono prawo ograniczające jej możliwości. Formalnie jedynym obecnie obszarem działalności rady jest tropienie spisków i intryg wymierzonych przeciwko ustrojowi republikańskiemu naszego państwa."
 ven_expanded_council: "Powiększenie Wielkiej Rady Wenecji"
 desc_ven_expanded_council: "Każdy szlachcic płci męskiej w określonym wieku otrzymuje miejsce w Wielkiej Radzie."
 ven_barnabotti: "Barnabotti"
 desc_ven_barnabotti: "Rośnie liczba zubożałych szlachciców, żyjących na wyłączny koszt państwa. Owi barnabotti znani są z zamiłowania do hazardu i gotowości do korumpowania ustroju politycznego Wenecji poprzez sprzedawanie swoich głosów."
 ven_accademia_della_guidecca: "Accademia della Guidecca"
 desc_ven_accademia_della_guidecca: "Powołano do życia szkołę skierowaną do dzieci zubożałych barnabottich. Dzięki temu przynajmniej kilkoro z nich po osiągnięciu dorosłości będzie mogło jakoś przysłużyć się państwu."
 ven_nobility_bought: "Szlachectwo na sprzedaż"
 desc_ven_nobility_bought: "Aby przeciwdziałać malejącej liczbie arystokracji w republice i Wielkiej Radzie, zaczęliśmy przyznawać szlachectwo w zamian za duże sumy pieniędzy."
 ven_murano_glass_industry: "Przemysł szklarski z Murano"
 desc_ven_murano_glass_industry: "Począwszy od XIII w. na wyspie Murano rozwijał się wenecki przemysł szklarski, którego unikatowe wyroby zaliczają się do towarów luksusowych, z których słynie Wenecja."
 ven_venetian_school: "Szkoła wenecka"
 desc_ven_venetian_school: "Swoboda i bogactwo Wenecji sprawiły, że postaci w rodzaju Tintoretta, Tycjana i Monteverdiego chcą mieszkać i tworzyć w naszej republice."
 ven_black_gondolas: "Czarne gondole"
 desc_ven_black_gondolas: "Aby zmniejszyć chełpliwość bogatych mieszczan (tudzież zazdrość tych uboższych), zarządzono, że gondole nie mogą być w żaden sposób przyozdabiane. Jedyną dopuszczaną barwą jest czerń smoły, którą uszczelnia się łodzie."
 flavor_ven.24.t: "Rosnąca władza Rady Dziesięciu"
 flavor_ven.24.d: "Licząca ponad tysiąc dziedzicznych miejsc Wielka Rada Wenecji nie jest może najszybciej działającym i najbardziej efektywnym ciałem rządzącym. Nic więc dziwnego, że rosną wpływy Rady Dziesięciu - instytucji o znacznie większej elastyczności, mającej w zamyśle chronić republikę przed intrygami i spiskami.\nTym niemniej ten proces odbywa się kosztem bardziej reprezentatywnej Wielkiej Rady. Jej przedstawiciele uważają, że sprawy zaszły za daleko, ponieważ choć członkowie Rady Dziesięciu wybierani są co roku, ich stanowiska zostały zmonopolizowane przez grupkę rodów ze starej arystokracji. Zaproponowano reformę, redukującą wpływy Dziesięciu poprzez ograniczenie ich władzy do sytuacji nadzwyczajnych, tak jak początkowo planowano."
 flavor_ven.24.a: "Ogranicz władzę Rady Dziesięciu"
 flavor_ven.24.b: "Poprzyj Radę Dziesięciu"
 flavor_ven.25.t: "Unieważnij przepisy ograniczające władzę Dziesięciu"
 flavor_ven.25.d: "Mające ograniczyć władzę Rady Dziesięciu reformy uspokoiły członków Wielkiej Rady, ale w efekcie Dziesięciu cieszy się znacznie większymi wpływami, niż to wynika z zapisów prawa Biorąc pod uwagę, jak nieskuteczna potrafi być Wielka Rada z jej tłumem członków, niekoniecznie musi to być coś złego..."
 flavor_ven.25.a: "Dziesięciu należy kontrolować."
 flavor_ven.25.b: "Pozwól im dalej ignorować ograniczenia."
 flavor_ven.25.c: "Unieważnij przepisy ograniczające władzę Dziesięciu."
 flavor_ven.26.t: "Powiększenie Wielkiej Rady"
 flavor_ven.26.d: "Wielka Rada to ciało, z szeregów którego wybierani są reprezentanci różnych rad, doża oraz weneccy senatorzy. Liczy sobie ponad tysiąc członków i to właśnie na niej opiera się ustrój Republiki Weneckiej. Dzięki temu, że każdy z zasiadających w niej szlachciców ma prawo głosu, system ten jest bardziej przedstawicielski niż w jakimkolwiek innym znanym państwie. Potężna rada stanowi najlepsze zabezpieczenie przed dominacją instytucji rządowych, wliczając w to urząd samego doży.\nJedni uważają, że powinniśmy jeszcze bardziej powiększyć radę, tak by obejmowała ona wszystkich szlachciców w określonym wieku, drudzy zaś utrzymują, że zbyt wiele głosów skupionych w jednym miejscu może przeszkadzać w codziennym rządzeniu."
 flavor_ven.26.a: "Powiększ radę."
 flavor_ven.26.b: "Dobrze jest tak jak jest."
 flavor_ven.27.t: "Barnabotti"
 flavor_ven.27.d: "Ponieważ miejsca w Wielkiej Radzie są dziedziczne, zawsze istnieje możliwość, że jakaś rodzina szlachecka utraci majątek i wpływy, a mimo to zachowa prawo głosu. Nie możemy oczekiwać, że takie rody będą pracować na swoje utrzymanie, toteż państwo weneckie zwyczajowo wypłaca im niewielką pensję, pozwalającą na przeżycie.\nW obliczu politycznego chaosu na wschodzie, upadku Konstantynopola i kurczenia się weneckich wpływów we wschodniej części Morza Śródziemnego, owa grupa szlachty szybko się powiększa. Wiadomo o sporej liczbie zubożałych szlachciców, którzy trwonią swoje środki na hazard w rejonie Campo San Barnaba - niektórzy z nich są gotowi sprzedać swój głos każdemu skłonnemu zapłacić. Zwani są barnabotti, od placu przy którym mieszkają. Jak dotąd nie stanowią większego problemu, jeśli jednak sytuacja będzie się pogłębiać, koszty poniesie Wielka Rada, bowiem ci, którzy będą mieć pieniądze, by zapłacić za głosy, zdobędą nadmierną władzę."
 flavor_ven.27.a: "Z takimi nawykami nie pozostaną problemem zbyt długo..."
 flavor_ven.28.t: "Accademia della Guidecca"
 flavor_ven.28.d: "Zubożali barnabotti pozostają poważnym problemem dla naszego ustroju politycznego. Po części rzecz w tym, że szlachta, która zdążyła wszystko utracić, raczej nie dorobi się ponownie. Gdybyśmy dostarczyli im środków, pozwalających na przywrócenie ich rodom chwały, mogliby na powrót stać się produktywnymi członkami naszego społeczeństwa. Jednakże takie działania nie cieszą się popularnością wśród osób, których wpływy opierają się na kupowaniu głosów, lub tych, którzy lękają się konkurencji.\nJednakże ostatnimi czasy przyjęto względnie nieszkodliwy projekt utworzenia szkoły dla szlacheckich dzieci, w celu zapewnienia im stosownej edukacji, na którą rodzice nie mogliby sobie pozwolić. Dzięki temu przynajmniej kilkoro z nich wzniesie się ponad swój wyjściowy stan i ponownie stanie się przydatnymi dla państwa."
 flavor_ven.28.a: "Utwórz Accademia della Guidecca"
 flavor_ven.28.b: "Powinny im wystarczyć ich pensje."
 flavor_ven.29.t: "Raniero Zeno"
 flavor_ven.29.d: "Wybuchł konflikt pomiędzy Radą Dziesięciu a jednym z jej członków, Ranierem Zeno. Oskarża on dożę i pozostałych członków rady o korupcję, twierdząc, że doża wykorzystuje swoją funkcję do pomnażania własnego majątku oraz do obsadzania ważnych stanowisk swoimi krewnymi.\nPo nieudanym zamachu na Zena konflikt rozprzestrzenił się poza Radę Dziesięciu; uboga szlachta łączy się w poparciu dla Zena, podczas gdy arystokracja opowiada się po stronie rady i doży."
 flavor_ven.29.a: "Doża musi ustąpić ze stanowiska!"
 flavor_ven.29.b: "Aresztuj Zena, ale wymień też członków Rady Dziesięciu."
 flavor_ven.29.c: "Poprzyj dożę i Radę Dziesięciu."
 flavor_ven.30.t: "Wielka zaraza z roku $YEAR$"
 flavor_ven.30.d: "Wenecja zawsze była podatna na wybuchy epidemii i kiedy w północnych Włoszech rozpętała się kolejna zaraza, doświadczyła nas wyjątkowo mocno. Zmarła niemal jedna trzecia naszej ludności. Choroba atakuje zarówno bogatych jak i biednych, zabierając wiele wartościowych osób. Liczba arystokratów tworzących Wielką Radę gwałtownie się zmniejszyła, co zagraża politycznym fundamentom republiki."
 flavor_ven.30.a: "Rozumiem."
 flavor_ven.31.t: "Kurcząca się arystokracja"
 flavor_ven.31.d: "Od czasu wielkiej zarazy z lat 30. XVII w. mamy problemy z obsadzeniem stanowisk w weneckim rządzie. Jednakże przyznawanie szlachectwa nowym osobom musi być prowadzone ostrożnie, ponieważ każdy nowy członek Wielkiej Rady dysponuje głosem, a duża liczba nowicjuszy może przynieść zupełnie nieprzewidziane skutki. Zasugerowano, że najlepszym sposobem weryfikacji kandydatów będzie wystawienie na próbę ich gotowości do wspierania państwa. Co bogatsze rodziny mogą zostać podniesione do stanu szlacheckiego, jeśli zasilą skarbiec sporą sumą pieniędzy. Jeśli chodzi o uboższych, zwyczajnie nie są to osoby, które chcielibyśmy widzieć w gremiach decydujących o losie Republiki."
 flavor_ven.31.a: "Stwórzmy więcej szlachty!"
 flavor_ven.31.b: "To nie jest jakiś wielki problem."
 flavor_ven.32.t: "Aldus Manucjusz i jego wydawnictwo"
 flavor_ven.32.d: "Choć komercyjne drukarstwo jest jeszcze w powijakach, w Wenecji spotkać można jednego z jego najsłynniejszych pionierów. Aldus Manucjusz i jego oficyna zyskali uznanie dzięki jednolitemu i wyraźnemu krojowi pisma oraz starannie wykonanym przekładom z łaciny. Wkład Manucjusza w typografię obejmuje między innymi kursywę oraz zasady stosowania średnika. W introligatorstwie zapisał się wprowadzając format octavo, dzięki czemu klasyczne dzieła wychodzące z jego drukarni były przenośnymi książkami, a nie próbą naśladownictwa średniowiecznych manuskryptów."
 flavor_ven.32.a: "Festina lente!"
 flavor_ven.33.t: "Rozwój szklarstwa na Murano"
 flavor_ven.33.d: "Od końca XIII w., w celu zmniejszenia ryzyka pożaru, wenecki przemysł szklarski został ograniczony do wyspy Murano. Od tamtej pory popularność szkła z Murano nieustannie rosła, a dmuchacze szkła zyskali zarówno bogactwo jak i wpływy. Poza granicami naszego kraju tajniki produkcji tak kunsztownych okazów znane są jedynie nielicznym i aby tak pozostało, szklarze pozostają ograniczeni do obszaru miasta.\nJednak podczas gdy sława weneckiego szkła wciąż się zwiększa, świat podlega zmianom. Po upadku Konstantynopola pojawiła się duża grupa ludzi posiadających rzadkie umiejętności potrzebne w szklarstwie. Proszą oni, by pozwolić im osiedlić się na Murano."
 flavor_ven.33.a: "Witamy dmuchaczy szkła z Bizancjum."
 flavor_ven.33.b: "Wpieraj nasze własne rodziny dmuchaczy szkła zamiast tamtych."
 flavor_ven.34.t: "Żyrandole ciocca"
 flavor_ven.34.d: "Wyjątkowo utalentowany dmuchacz szkła z Murano, Giuseppe Briati opracował technikę nadawania szkłu kształtów, jakich dotąd w Wenecji nie widziano. Mowa tu szczególnie o żyrandolach ciocca - nazwa pochodzi od bukietu kwiatów, na którym wzorowany jest ich kształt - które stały się niezwykle popularne wśród dobrze sytuowanych mieszczan. Dzięki nim wenecki przemysł szklarski przeżywa ponowny rozkwit."
 flavor_ven.34.a: "Rozumiem."
 flavor_ven.35.t: "Proces Veroniki Franco"
 flavor_ven.35.d: "Veronica Franco, jedna z najsłynniejszych weneckich 'uczciwych kurtyzan', stanęła przed sądem oskarżona o czarnoksięstwo. Wpływ, jaki słynącą z urody i intelektu kurtyzana miała na swoich klientów, a także jej aktywne uczestnictwo w literackim i artystycznym życiu Wenecji przysporzyły jej wielu wrogów.\nFranco wygłosiła przed inkwizycją elokwentne przemówienie w swojej obronie, a teraz okaże się, czy jej umysł jest na tyle bystry, by ochronić ją przed strażnikami moralności."
 flavor_ven.35.a: "Winna!"
 flavor_ven.35.b: "Niewinna!"
 flavor_ven.36.t: "Ekstrawaganckie gondole"
 flavor_ven.36.d: "Rząd Wenecji musi stać na straży moralności publicznej, toteż od czasu do czasu powstają przepisy mające gwarantować, że mieszkańcy miasta pozostaną wierni chrześcijańskim ideałom, na których zostało zbudowane. Gondola to rodzaj prostej łodzi, a tysiące z nich każdego dnia przewożą pasażerów weneckimi kanałami. Jak to się często zdarza, bogate i wpływowe rody z naszej republiki nie potrafią oprzeć się pokusie chwalenia się swoim bogactwem. Produkowane są gondole wszelakich rozmiarów i barw, a niektóre z nich przyozdabia się z przepychem urągającym prawdziwym chrześcijanom.\nToczy się dyskusja, czy uchwalić prawo zabraniające dekorowania gondoli, gdyż w oczach części ludzi ucieleśniają one wszystkie wady naszego wspaniałego miasta."
 flavor_ven.36.a: "Pomalować je na czarno!"
 flavor_ven.36.b: "Do diabła z moralistami, gondole są niesamowite."
 flavor_ven.37.t: "Szkoła wenecka"
 flavor_ven.37.d: "Wenecja, od stuleci przodująca we Włoszech w zakresie przemysłu drukarskiego i produkcji szkła, zaczęła przewyższać Rzym - a przynajmniej dorównała mu - na polu muzyki i sztuki. Malarze - Tintoretto, Tycjan i Paolo Veronese oraz muzycy - Monteverdi, Andrea Gabrieli i Baldassare Donato to zaledwie kilku spośród wielu artystów mieszkających i tworzących w naszym mieście. Tak we Włoszech jak i za granicą nazwa Wenecja stała się równoznaczna ze słowem 'sztuka'."
 flavor_ven.37.a: "Rozumiem."
 flavor_ven.38.t: "Rozwiązanie Wielkiej Rady"
 flavor_ven.38.d: "Ponieważ Wenecja rezygnuje z ustroju republikańskiego, jej Wielka Rada zostaje rozwiązana."
 flavor_ven.38.a: "Rozumiem."
 ned_shipbuilding_industry: "Holenderski przemysł okrętowy"
 desc_ned_shipbuilding_industry: "Po opracowaniu planów fluity holenderski przemysł okrętowy eksplodował. Do stoczni płyną zamówienia z kraju i zagranicy, zaś cała gałąź gospodarki kwitnie. Nigdy wcześniej po morzach nie pływało tyle holenderskich statków, a tylu Holendrów nie pracowało przy ich produkcji."
 ned_grand_design: "Groot Desseyn"
 ned_house_of_elzevir: "Rodzina Elsevierów"
 desc_ned_house_of_elzevir: "Ta prowincja jest domem rodziny Elsevierów, należącej do najważniejszych europejskich drukarzy."
 ned_pruikentijd: "Pruikentijd"
 desc_ned_pruikentijd: "Nasze państwo rządzone jest przez rentierów i pełnych samozadowolenia perukarzy. Nasi przodkowie, kupcy-kapitaliści, przewracają się w grobach."
