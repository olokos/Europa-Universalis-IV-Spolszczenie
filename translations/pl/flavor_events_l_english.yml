 league_events.11.t: "Kraj $FROMCOUNTRY$ dołącza do Ligi w Cambrai"
 league_events.11.d: "Nasza dyplomacja odniosła sukces. Udało nam się sformować koalicję przeciwko bezbożnym kupcom z Wenecji. Kraj $FROMCOUNTRY$ dołączył do nas, a razem zdołamy zniszczyć Wenecjan. Wenecję spotka los Sodomy i Gomory!"
 league_events.11.a: "Dobre wieści!"
