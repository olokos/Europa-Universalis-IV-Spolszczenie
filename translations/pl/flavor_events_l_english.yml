 gen_andrea_doria_reform: "Dziedzictwo Andrei Dorii"
 desc_gen_lost_trade_support: "Nasi kupcy nie otrzymują już wystarczającego wsparcia z Genui, bowiem jest to zwyczajnie zbyt kosztowne, w sytuacji gdy Osmanowie są w posiadaniu Konstantynopolu."
 flavor_gen.1.t: "Cypr przejmuje kontrolę nad Famagustą"
 flavor_gen.1.d: "W roku 1464 Cypryjczycy wypędzili Genueńczyków z Famagusty, przejmując tym samym kontrolę nad wyspą. Drastycznie ograniczyło to handlową siłę Genui na Morzu Śródziemnym."
 flavor_gen.1.a: "Zapłacą za to!"
 flavor_gen.2.t: "Możemy handlować w Famaguście!"
 flavor_gen.2.d: "Ku naszemu miłemu zaskoczeniu Cypryjczycy zdecydowali się przyznać naszemu handlowi w Famaguście specjalne przywileje. Jest to wielki krok naprzód na naszej drodze do zdominowania regionu śródziemnomorskiego."
 flavor_gen.2.a: "Dobre wieści!"
 flavor_gen.3.t: "Upadek Konstantynopola"
 flavor_gen.3.d: "Po wpadnięciu Konstantynopola w ręce Osmanów genueński handel na Morzu Czarnym stanął pod znakiem zapytania. Po tym, jak Osmanowie zapanowali nad dostępem do morza, zmniejszyły się ekonomiczne wpływy włoskich kupców. Ostatnie prowincje zostały utracone w 1455 r."
 flavor_gen.3.a: "Zażądaj darmowego dostępu od Osmanów"
 flavor_gen.3.4: "Jeśli §YImperium Osmańskie§! poczuje się urażone, może wypowiedzieć nam wojnę.\n"
 flavor_gen.3.b: "Nic nie możemy zrobić"
 flavor_gen.4.t: "Żądania Genui"
 flavor_gen.4.d: "Emisariusz z Kupieckiej Republiki Genui pojawił się na naszym dworze. Genueńczycy proszą nas o przyznanie im przywilejów handlowych na obszarze Bosforu. Twierdzą, że mają do tego prawo i obiecują nam udział w zyskach."
 flavor_gen.4.a: "To oburzające!"
 flavor_gen.4.b: "Wyczuwam okazję..."
 flavor_gen.4.6: "W Konstantynopolu w małym stopniu zwiększy się §Ygenueńska§! siła handlowa."
 flavor_gen.5.t: "Osmanowie się nie zgadzają!"
 flavor_gen.5.d: "Imperium Osmańskie odrzuciło nasze żądania przyznania nam uprzywilejowanego dostępu handlowego do Bosforu. Są wściekli z powodu naszego politycznego nieobycia, a część doradców namawia sułtana do wypowiedzenia nam wojny."
 flavor_gen.5.a: "Miejmy nadzieję, że skończy się na pogróżkach..."
 flavor_gen.6.t: "Przyznano przywileje handlowe!"
 flavor_gen.6.d: "Imperium Osmańskie przyznało nam uprzywilejowany dostęp handlowy do Bosforu, aby wesprzeć naszych kupców na Morzu Czarnym."
 flavor_gen.6.a: "Dobre wieści"
 flavor_gen.7.t: "Utrata handlu na Morzu Czarnym!"
 flavor_gen.7.d: "Utraciliśmy dostęp do Morza Czarnego i nie będziemy już czerpać korzyści ze uprzywilejowanego szlaku handlowego przez Bosfor."
 flavor_gen.7.a: "To złe wieści..."
 flavor_gen.8.t: "Bankructwo Casa San Giorgio"
 flavor_gen.8.d: "W roku 1407 rozpoczął swoją działalność bank Ufficio di San Giorgio. Biznes polegał na pożyczaniu pieniędzy akcjonariuszom i świadczeniu innych usług, takich jak wymiana waluty. Od roku 1437 bank prowadził także mennicę. Ciągłe pożyczki państwowe i niedokapitalizowanie ostatecznie zrujnowało tę instytucję w 1444 r.\nCo powinniśmy zrobić?"
 flavor_gen.8.a: "Ocalić bank!"
 flavor_gen.8.b: "Niech zdycha..."
 flavor_gen.9.t: "Waśń pomiędzy gibelinami i gwelfami"
 flavor_gen.9.d: "Papież poróżnił się z cesarzem pod koniec XI wieku, a oficjalnie pogodził się w 1122 r., jednak waśń pomiędzy gwelfami a gibelinami podzieliła Italię na całe stulecia. Był to czynnik wpływający na wewnętrzny podział miast-państw oraz na osłabienie Włoch. Gwelfowie otwarcie popierali papieża, natomiast gibelini - cesarza. W XV wieku gwelfowie zwrócili swoją lojalność ku Francji, która zaczynała interesować się Italią."
 flavor_gen.9.a: "Stań po stronie gwelfów"
 flavor_gen.9.b: "Stań po stronie gibelinów"
 flavor_gen.9.c: "Niech drą koty"
 flavor_gen.10.t: "Admirał Andrea Doria"
 flavor_gen.10.d: "Andrea Doria wywodził się ze starego rodu de Auria. Stracił swoich szlachetnie urodzonych rodziców, gdy był jeszcze bardzo młody, więc postanowił zostać najemnikiem. Najpierw służył papieżowi, a następnie Francuzom. Sławę zdobył jako dowódca morski, tocząc wojnę z Turkami i berberyjskimi piratami. Był odpowiedzialny za odrodzenie Republiki Genui po latach okupacji francuskiej i cesarskiej."
 flavor_gen.10.a: "Poprowadzi naszą flotę!"
 flavor_gen.10.b: "Nie potrzebujemy go"
 flavor_gen.11.t: "$MONARCHTITLE$ Andrea Doria"
 flavor_gen.11.d: "Andrea Doria odrzucił kilka ofert zostania dożą Republiki Genui, ostatecznie przystał na tytuł wiecznego cenzora oraz utrzymał ogromny wpływ na radę republiki. Za swoją służbę republice otrzymał kilka pałaców i mnóstwo innych przywilejów, ponadto dumny tytuł Liberator et Pater Patrae (Wyzwoliciela i Ojca Narodu)."
 flavor_gen.11.a: "Będzie z niego dobry $MONARCHTITLE$!"
 flavor_gen.11.b: "Zostanie Wiecznym Cenzorem!"
 flavor_gen.12.t: "Decyzja Genui"
 flavor_gen.12.d: "Genua była małą, kupiecką republiką z regionu śródziemnomorskiego, podczas gdy Francja i Hiszpania wyrosły na potężne państwa, które widziały w Italii możliwości. Słynny kondotier z Genui, Andrea Doria, najpierw służył Francji, a następnie Hiszpanii.\nCo powinniśmy zrobić? "
 flavor_gen.12.a: "Stań po stronie Francji"
 flavor_gen.12.b: "Stań po stronie Hiszpanii"
 flavor_gen.13.t: "Złoty wiek genueńskich bankierów"
 flavor_gen.13.d: "Genueńscy bankierzy finansowali wiele zagranicznych przedsięwzięć hiszpańskiej korony. Niektórzy historycy zwą ten okres Erą Genui. W owych czasach wzdłuż Strada Nuova wzniesiono kilka cudownych pałaców, jednak sielanka nie trwała wiecznie, gdyż po zajęciu Chios przez Turków rozpadło się całe genueńskie imperium handlowe we wschodnim regionie śródziemnomorskim."
 flavor_gen.13.a: "Nigdy nie przeminie!"
 flavor_gen.14.t: "Odzyskano dostęp do Morza Czarnego"
 flavor_gen.14.d: "Po wydarciu Konstantynopola z rąk Osmanów cieszymy się nieograniczonym dostępem do Morza Czarnego."
 flavor_gen.14.a: "Wspaniale!"
 flavor_gen.15.t: "Przenosiny na Krym"
 flavor_gen.15.d: "Ponieważ nie kontrolujemy już żadnych ziem w Italii, nasi handlarze z Krymu nie odczuwają już tak dotkliwie braku przejścia poprzez Konstantynopol."
 ven_opinion_morean_confrontation: "Morańska konfrontacja"
 flavor_ven.EVTNAME1: "Konflikt turecko-wenecki"
 flavor_ven.EVTDESC1: "Od zdobycia Konstantynopola przez Turków (29 maja 1453 r.) pozycja handlowa Wenecji na Morzu Czarnym uległa znacznemu pogorszeniu. Od 1456 r. do 1490 r. Republika toczyła serię wojen z Imperium Osmańskim, w wyniku których straciła kolejne części swego imperium handlowego - odziedziczonego w 1204 r. po IV wyprawie krzyżowej - na Morzu Egejskim i w Grecji (Ateny w 1460 r., Eubeę w 1470 r.). Kolejna wojna - wybuchła w 1499 r. - odebrała jej fortece na Peloponezie, takie jak Metone, Koroni i Navarino."
 flavor_ven.EVTOPTA1: "Zażądaj Aleksandrii jako rekompensaty!"
 flavor_ven.EVTOPTB1: "Zaakceptuj ich ekspansję."
 flavor_ven.EVTTOOLTIP1: "Wyślij im nasze żądania."
 flavor_ven.EVTNAME2: "Odmówiono rekompensaty"
 flavor_ven.EVTDESC2: "Turcy nie chcieli nawet słyszeć o zrekompensowaniu nam naszych strat handlowych!"
 flavor_ven.EVTOPTA2: "Przynajmniej teraz mamy roszczenia."
 flavor_ven.EVTNAME3: "Otrzymano Aleksandrię"
 flavor_ven.EVTDESC3: "Turcy zgodzili się zrekompensować nam nasze straty handlowe, oddając nam Aleksandrię."
 flavor_ven.4.t: "Możemy handlować w Famaguście!"
 flavor_ven.4.d: "W roku 1464 Cypryjczycy przepędzili Genueńczyków z Famagusty, przejmując tym samym kontrolę nad wyspą. Nie minęło jednak wiele czasu, gdy miasto przejęli Wenecjanie, pragnący umocnić swoją kontrolę nad handlem śródziemnomorskim."
 flavor_ven.4.a: "Dobre wieści!"
 flavor_ven.5.t: "Stratioci!"
 flavor_ven.5.d: "Po upadku Konstantynopola, duża liczba greckich i albańskich żołnierzy dołączyła do Republiki Weneckiej w walce przeciwko Osmanom. Nazywani 'Stratioti', co z greckiego oznacza żołnierza, stanowili znakomitą, lekką kawalerię. Jednym z najbardziej wyróżniających się przywódców był Graitzas Palaiologos, który do roku 1461 był bizantyjskim dowódcą."
 flavor_ven.5.a: "Nasi wrogowie będą przed nimi drżeć!"
 flavor_ven.6.t: "Osmanowie kontrolują Moreę"
 flavor_ven.6.d: "Po upadku Konstantynopola Turcy zawrócili na południe i pod ich naciskiem, w roku 1461, padła ostatnia forteca w Morei. Półwysep ten był bezcenny dla weneckich szlaków handlowych, a ponadto Wenecjanie rościli sobie do niego prawa, co doprowadziło ich do wielu wojen z Osmanami.\nCo powinniśmy zrobić?"
 flavor_ven.6.a: "To idealny dzień na porażkę Osmanów!"
 flavor_ven.6.b: "Nie możemy ryzykować"
 flavor_ven.7.t: "Weneckie roszczenia względem Morei"
 flavor_ven.7.d: "Ambasador Wenecji raczył nas właśnie poinformować o ich roszczeniach względem półwyspu Morea. Tak być nie może i należy ich za to ukarać."
 flavor_ven.7.a: "To oznacza wojnę!"
 ven_monte_nuovo: "Monte Nuovo"
 desc_ven_monte_nuovo: "Nowe typy kredytów i pożyczek są o wiele bardziej wydajne."
 flavor_ven.8.t: "Monte Nuovo"
 flavor_ven.8.d: "Pierwszym włoskim systemem kredytowym był fundusz akcyjny, noszący nazwę Monte Vecchio. Każdy udziałowiec musiał pożyczyć w nim pewną sumę pieniędzy, by otrzymywać dywidendę. W połowie XV wieku weneccy bankierzy określili minimalną stawkę dywidendy, co zwiększyło liczbę chętnych kredytobiorców. 'Monte Nuovo' okazał się wielkim sukcesem i sfinansował wiele weneckich wojen.\nCo powinniśmy zrobić?"
 flavor_ven.8.a: "Wprowadzić pożyczki"
 flavor_ven.8.b: "Lepiej powalczyć z inflacją"
 ven_venetian_first: "Najpierw Wenecjanie, potem chrześcijanie"
 desc_ven_venetian_first: "W Wenecji bardziej liczy się lojalność względem Republiki, niż to jakim jesteś chrześcijaninem."
 ven_christian_first: "Przede wszystkim chrześcijanie!"
 desc_ven_christian_first: "Dla mieszkańca Wenecji liczy się wyłącznie kwestia bycia dobrym katolikiem."
 flavor_ven.9.t: "Dominikańska inkwizycja"
 flavor_ven.9.d: "Kiedy kierowany pragnieniem wyplenienia albigeńskich i katarskich heretyków papież wprowadzał dominikańską inkwizycję na ziemiach całej Italii, Republika odmówiła miejsca dla niej w Wenecji. Państwo samo zajęło się odnajdywaniem heretyków, którzy po złapaniu byli przesłuchiwani przez patriarchę - biskupa Castello, lub jakiegokolwiek innego weneckiego ordynariusza. Rolą sądu było ustalenie faktów. Wydanie wyroku i wymierzenie kary należało do władz świeckich. Taki sposób organizacji nie satysfakcjonował Rzymu, więc papież wyznaczył inkwizytora, który jednak potrzebował zgody doży do prowadzenia działalności. Powołano też radę, składającą się z trzech weneckich szlachciców, którzy pełnili rolę asesorów przy trybunale inkwizycyjnym. Mieli za zadanie strzec praw mieszkańców Wenecji przed nadużyciami władzy ze strony duchowieństwa, włączając w to zakaz ingerencji w sprawy religijne kolonii, a żaden akt wydany pod ich nieobecność i bez ich zgody przez Święte Oficjum nie miał mocy prawnej w Wenecji. Dzięki dużej niezależności państwa, które naciskało na obecność asesorów na każdej rozprawie, wenecki trybunał inkwizycyjny nie należał do szczególnie okrutnych."
 flavor_ven.9.a: "Najpierw Wenecjanie, potem chrześcijanie"
 flavor_ven.9.b: "Jesteśmy prawdziwymi katolikami!"
 flavor_ven.10.t: "Arte dell'Abacco"
 flavor_ven.10.d: "'Młodzi ludzie, pragnący poświęcić swoje życie pogoni za pieniądzem, często proszą mnie o spisanie podstawowych zasad arytmetyki, zwanej powszechnie abakusem.' Arte dell'Abbaco to tytuł pierwszego znanego drukowanego podręcznika matematyki w Europie, napisanego po wenecku i wydanego w Treviso w 1478 r."
 flavor_ven.10.a: "To się przyda!"
 flavor_ven.11.t: "Interdykt wenecki"
 flavor_ven.11.d: "Papież [PAP.Monarch.GetName] objął Wenecję interdyktem, rzekomo w odpowiedzi na panującą w mieście wolność fanatyzmu religijnego, która najwyraźniej jest nieustanną obrazą papiestwa. Jednak jest dla nas oczywiste, że jest to po prostu podstęp, którego używają, aby spełnić swoje własne ambicje."
 flavor_ven.11.a: "Wenecja to Wenecja!"
 flavor_ven.11.b: "Ukorz się przed Ojcem Świętym"
 flavor_ven.11.12: "Zapraszamy papieża na wojnę."
 flavor_ven.12.t: "Miasto grzechu"
 flavor_ven.12.d: "Ludność Wenecji jest wyjątkowo grzeszna i nikczemna, nawet w oczach Pana. W tym mieście handlu nie ma ani jednego prawego człeka, jest za to wypełnione owym rodzajem ludzi, których Syn Boży wypędził ze Świątyni. Jako przedstawiciele Boga na ziemi musimy działać!"
 flavor_ven.12.a: "Wenecja podzieli los Sodomy i Gomory!"
 ven_helping_mamelukes: "Pomoc dla Mameluków"
 flavor_ven.13.t: "Zagrożenie dla handlu przyprawami"
 flavor_ven.13.d: "Zmieniając przebieg szlaków handlowych z drogi przez Aleksandrię na trasę morską dookoła Afryki, Portugalczycy przejęli kontrolę nad handlem na obszarze Oceanu Indyjskiego. To poważnie zmniejsza nasze szanse na kontrolowanie handlu przyprawami. Możemy jednak wysłać jakąś zapomogę Mamelukom."
 flavor_ven.13.a: "Wysłać pomoc do Aleksandrii!"
 flavor_ven.13.b: "To nie nasz problem"
 flavor_ven.13.14: "Mamelucy otrzymają naszą pomoc."
 venetian_help: "Wenecka pomoc"
 flavor_ven.14.t: "Wenecja przysyła pomoc"
 flavor_ven.14.d: "Republika Wenecji jest bardzo zaniepokojona faktem, iż Portugalczycy przejęli kontrolę nad handlem w rejonie Oceanu Indyjskiego. Ponieważ zawsze utrzymywaliśmy dobre stosunki z Wenecją, przysyła nam ona pomoc w postaci drewna do budowy statków i innych dóbr dla naszych kupców."
 flavor_ven.14.a: "Dobre wieści!"
 ven_ministers_of_waterways: "Minister Dróg Wodnych"
 desc_ven_ministers_of_waterways: "Ustanowiliśmy komisję, której zadaniem jest walczyć z osiadaniem naszego wspaniałego miasta, tak by mogło się rozwijać i kwitnąć, mimo niekorzystnego położenia w Lagunie Weneckiej."
 flavor_ven.15.t: "Ministrowie Dróg Wodnych"
 flavor_ven.15.d: "Bezpieczeństwo i dobrobyt Wenecji wynikały z jej znakomitego położenia w lagunie. W 1501 r., aby zapobiec zamulaniu laguny, wysoka rada założyła komitet, zajmujący się zmianą kierunku rzek wpadających do laguny. Komitet nazwano 'Savi alle Acque'. Przedsięwzięcie odniosło ogromny sukces, ratując Serenissimę przed katastrofą, która mogła zakończyć rozwój miasta.\nCo powinniśmy zrobić? "
 flavor_ven.15.a: "Warto!"
 flavor_ven.15.b: "Wenecja sobie poradzi!"
 venice_ghetto: "Getto"
 desc_venice_ghetto: "Weneckie Getto było pierwszym w Europie. Było to miejsce, gdzie Żydzi mogli praktykować swoje wierzenia. Nazwa getto wywodzi się z weneckiego słowa 'gheto', które odnosi się do żużlu - produktu odlewni, która znajdowała się na tej samej wyspie, co Getto."
 flavor_ven.16.t: "Getto"
 flavor_ven.16.d: "Począwszy od 1516 r., Republika zmusiła Żydów do osiedlania się w tej części miasta, gdzie w starożytnych czasach mieściły się odlewnie (po wenecku nazywane 'geti'), noszenia znaków identyfikacyjnych oraz do prowadzenia miejskich lombardów po stawkach wyznaczonych przez Serenissimę. Ponadto wprowadzono wiele innych uciążliwych regulacji, w zamian za co zaoferowano Wspólnocie swobodę praktykowania wiary oraz ochronę w wypadku wojny.\nCo powinniśmy zrobić?"
 flavor_ven.16.a: "Dajcie im ich własne miejsce!"
 flavor_ven.16.b: "Nie w mojej Wenecji!"
 flavor_ven.17.t: "Odkrywca Antonio Pigafetta"
 flavor_ven.17.d: "Antonio Pigafetta był włoskim odkrywcą z Vicenzy. Towarzyszył Ferdynandowi Magellanowi w jego wspaniałej wyprawie dookoła świata. Był asystentem Magellana i prowadził dokładny dziennik wyprawy. Pigafetta był jednym z osiemnastu mężczyzn, którym udało się wrócić do Hiszpanii (trzy lata wcześniej w podróż wyruszyło ich 240). Podczas tej wyprawy po raz pierwszy okrążono świat, a dziennik Pigafetty jest naszym jedynym źródłem wiedzy na temat tamtej wyprawy."
 flavor_ven.17.a: "Świat naprawdę jest okrągły!"
 flavor_ven.18.t: "Pobór do marynarki"
 flavor_ven.18.d: "Trudności związane z władzą nad morzami przyniosły wiele zmian. Aż do 1545 r. wioślarze z galer byli wolnymi marynarzami, którzy otrzymywali wypłatę za swoją pracę. Na początku byli to tylko Wenecjanie, jednak później dołączyli do nich Dalmatyńczycy, Kreteńczycy i Grecy. Ponieważ zgromadzenie wystarczającej liczby wioślarzy stanowiło nie lada problem, Wenecja zmieniła zasady zaciągu, przykuwając wioślarzy do ławek, tak jak to czyniono w innych flotach. Pierwszym przywódcą takiej galery był Cristoforo da Canal.\nCo powinniśmy zrobić?"
 flavor_ven.18.a: "Wprowadzić zmiany"
 flavor_ven.18.b: "To wbrew Republice!"
 venice_galley_conscription: "Pobór na galery"
 desc_venice_galley_conscription: "Wioślarze na galerach nie są już wolnymi marynarzami na kontrakcie, teraz są przykuci do swoich ław."
 flavor_ven.19.t: "Twierdza Sant'Andrea"
 flavor_ven.19.d: "Fort w Sant'Andrea został zbudowany w 1545 r. w celu ochrony głównego wejścia do Wenecji od strony Adriatyku. Twierdzę zaprojektował słynny architekt Michiel Sanmicheli. W tamtym stuleciu był chyba jedynym włoskim architektem, który podczas swoich podróży miał szansę zbadać grecką architekturę, podróżował bowiem po weneckich ziemiach na terenie Grecji. Twierdza strzegła Wenecji przez ponad trzysta lat.\nCo powinniśmy zrobić?"
 flavor_ven.19.a: "Zbudować!"
 flavor_ven.19.b: "To zbyt kosztowne"
 fortezza_di_sant_andrea: "Twierdza Sant'Andrea"
 desc_fortezza_di_sant_andrea: "Ten fort ochraniał miasto przez ponad trzy stulecia."
 flavor_ven.20.t: "Plaga w Wenecji"
 flavor_ven.20.d: "Podczas całej swej historii, Wenecja kilkakrotnie została dotknięta przez plagę, jednak największa katastrofa miała miejsce w roku 1630. Zanotowano wtedy rekordową ilość ofiar - zmarło 46000 spośród 140000 mieszkańców. Niektórzy historycy uważają, że właśnie to wydarzenie i wpływ, jaki miało na handel, zadały decydujący cios dominacji politycznej i handlowej Wenecji."
 flavor_ven.20.a: "To kara boska!"
 flavor_ven.20.b: "Ewakuacja!"
 flavor_ven.21.t: "Most Rialto"
 flavor_ven.21.d: "Most Rialto to jeden z czterech mostów przecinających Canal Grande w Wenecji. Pierwotnie drewniany, został spalony podczas buntu w 1310 r., a w latach 1444 i 1524 dwukrotnie się zawalił. Pierwsza propozycja remontu mostu padła w 1503 r., a jej założeniem było wzmocnienie konstrukcji kamieniem. Po kilku dziesięcioleciach spędzonych nad rozważaniem różnych koncepcji, władze ogłosiły oficjalny przetarg. Oferty złożyli słynni architekci, tacy jak Jacopo Sansovino, Palladio czy Vignola, jednak ich projekty uznano za nieodpowiednie, gdyż reprezentowały klasyczne podejście z kilkoma łukami. Do przetargu dołączył także słynny Michał Anioł, jednak zwyciężyła praca autorstwa Antonia da Ponte, który zaproponował śmiałe rozwiązanie, oparte na jednym przęśle.\nCo powinniśmy zrobić?"
 flavor_ven.21.a: "Zbudować!"
 flavor_ven.21.b: "Drewniany most wystarczy"
 flavor_ven.22.t: "L'Orfeo - Pierwsza Opera"
 flavor_ven.22.d: "Wczesnobarokowa opera 'Orfeusz' Claudia Monteverdiego opiera się na micie o Orfeuszu - muzyku, poecie i wieszczu, który wybiera się do Hadesu, aby sprowadzić stamtąd swoją zmarłą oblubienicę, Eurydykę. Opera została napisana w 1607 r. i miała premierę na dworze królewskim podczas karnawału w Mantui, a jej zapis został wydany w 1609 i 1615 r. W opublikowanej wersji Monteverdi stosuje 41 różnych instrumentów, których używa do przedstawienia konkretnych scen i postaci."
 flavor_ven.22.a: "Stracona ja przez ogrom miłości?"
 flavor_ven.23.t: "Narodziny nowożytnej nauki"
 flavor_ven.23.d: "Wielu ludzi uważa Galileusza (Galileo Galilei) za ojca współczesnej nauki. W roku 1592 został zatrudniony do wykładania nauk matematycznych na uniwersytecie w Padwie. Kiedy dowiedział się o lunecie, skonstruował całą serię teleskopów, o wiele lepszych od tych, które były dostępne wcześniej, a następnie rozpoczął badanie nieboskłonu. Odkrył góry na Księżycu, a także cztery księżyce Jowisza. Jednocześnie prowadził prace nad mechaniką i geometrią, a jego eksperymenty i badania położyły fundamenty pod współczesną naukę."
 flavor_ven.23.a: "Skoncentrować się na badaniach handlu i morza"
 flavor_ven.23.b: "Skoncentrować się na rozwoju administracji"
 flavor_ven.23.c: "Skoncentrować się na aspektach militarnych!"
 ven_recover_from_plague: "Odzyskiwanie sił po zarazie"
 desc_ven_recover_from_plague: "Dżuma była niewybrednym zabójcą. Wenecja odczuwała skutki zarazy jeszcze długo po tym niszczycielskim wydarzeniu."
 boh_papal_reconciled: "Ujarzmienie husytów"
 boh_heretic_hussite: "Heretyccy husyci"
 boh_strong_nobles: "Silna szlachta"
 desc_boh_strong_nobles: "Czeska szlachta wykorzystała naszego słabego króla."
 boh_protestant_king: "Protestancki król na tronie"
 flavor_boh.1.t: "Powrót husytów!"
 flavor_boh.1.d: "Próby wprowadzenia pokoju religijnego między husytami i katolikami nie powiodły się pomimo naszych największych wysiłków. Jirí z Podebrad, przywódca frakcji husyckiej, zebrał armię i teraz maszeruje na Pragę. Chce zostać królem Czech i zapewnić wyznawcom Husa wolność religijną."
 flavor_boh.1.a: "Jan Hus znał prawdę"
 flavor_boh.1.b: "Będziemy lojalni wobec Rzymu!"
 flavor_boh.2.t: "Król-heretyk"
 flavor_boh.2.d: "[Root.Monarch.GetName] jest oddanym wyznawcą sekty husyckiej, stawiając [Root.Monarch.GetHerselfHimself] w sprzeczności z Kościołem katolickim. Papież, uważając się za miłosiernego władcę, zaoferował pełne pojednanie z Kościołem, a nawet łagodne ustępstwa, jeśli wyrzekniemy się Husa i będziemy żyli w zgodzie z Rzymem."
 flavor_boh.2.a: "Pokłońmy się Rzymowi"
 flavor_boh.2.b: "Wierność Chrystusowi!"
 flavor_boh.2.3: "Czechy w końcu zmierzą się z odpowiedzią katolików."
 flavor_boh.3.t: "Konfederacja w Zelenej Horze"
 flavor_boh.3.d: "[Root.Monarch.GetName] odrzucił wezwanie Kościoła do zdławienia husytów, co wielce rozgoryczyło papieskich stronników w Czechach. Postrzegali króla jako heretyka i wroga zarówno ich, jak i Kościoła. W dniu [GetDateText], podczas spotkania w Zelenej Horze, ogłosili, że [Root.Monarch.GetName] nie jest godzien sprawować władzy. Razem z podobnie myślącymi arystokratami ze Śląska wzniecili otwarty bunt przeciw naszej włądzy."
 flavor_boh.3.a: "Zmiażdżymy ich!"
 flavor_boh.4.t: "Sala Władysławowska"
 flavor_boh.4.d: "Sala Władysławowska została wzniesiona w latach 1493-1502 przez Benedykta Rejta, wiodącego architekta średniowiecznych Czech. Była to największa świecka sala reprezentacyjna w Pradze i architektoniczne arcydzieło. Długa na ponad 60 metrów i wysoka na 13 metrów, doskonale nadawała się do wydawania bankietów, koronacji i innych ważnych wydarzeń. Była tak duża, że urządzano w niej nawet turnieje rycerskie."
 flavor_boh.4.a: "Wspaniale!"
 flavor_boh.5.t: "Konstytucja miejska"
 flavor_boh.5.d: "Słaby i niekompetentny król Władysław stopniowo oddawał szlachcie straconą podczas wojen husyckich władzę. 11 marca 1500 r. Rada czeska przedstawiła nową konstytucję miejską, która jeszcze bardziej ograniczała władzę królewską, a Władysław podpisał ją w roku 1502."
 flavor_boh.5.a: "Podpisz konstytucję..."
 flavor_boh.5.b: "Odmów!"
 flavor_boh.6.t: "Brahe i Kepler"
 flavor_boh.6.d: "Słynny astronom Tycho Brahe przeprowadził się do Pragi już jako starszy człowiek. Został oficjalnym astronomem na tamtejszym dworze. Zbudował nowe obserwatorium, a na swojego asystenta zatrudnił Johannesa Keplera, który po śmierci Brahe wykorzystał zebrane wspólnie dane do opracowania praw ruchu planet."
 flavor_boh.6.a: "Przydadzą się każdemu kapitanowi!"
 flavor_boh.6.b: "Można ich użyć w celach militarnych"
 flavor_boh.7.t: "Tradycje husytów"
 flavor_boh.7.d: "Mieszkańcy Czech nadal pamiętają husyckie tradycje. Teraz, kiedy tezy Marcina Lutra są powszechnie znane, coraz więcej ważnych osobistości otwarcie deklaruje się jako protestanci niż husyci. Musimy zdecydować, czy zachować wyraźną tożsamość husycką, czy dołączyć do szeregu reformacji protestanckiej."
 flavor_boh.7.a: "Zachowamy naszą odrębną wiarę husycką."
 flavor_boh.7.b: "Przystąpimy do reformacji. Dla Lutra i Husa!"
 flavor_boh.8.t: "Król zimowy z Pragi"
 flavor_boh.8.d: "W 1608 roku narastały napięcia między katolicką a protestancką częścią Cesarstwa. Protestanci pod wodzą księcia Fryderyka Wittelsbacha z Palatynatu Reńskiego zawiązali unię, wspieraną przez Brandenburgię i Hesję-Kassel. Odpowiedzią katolików było stworzenie własnej unii, tzw. Ligi Katolickiej. W 1608 r., czescy protestanci wzniecili bunt i mianowali Fryderyka królem Czech. Cesarz, jako prawowity król Czech, nie mógł się na to zgodzić. Wysłał do Czech oddziały pod dowództwem doświadczonego komendanta Tilly'ego. Panowaniu Fryderyka położyła kres bitwa na Białej Górze. Następnie zniszczono cały protestancki ruch oporu w Austrii i południowych Niemczech. Fryderyk zbiegł z Czech i ze względu na krótki czas panowania został okrzyknięty królem zimowym."
 flavor_boh.8.a: "Bóg będzie z nami!"
 flavor_boh.9.t: "Husycki [From.Monarch.GetTitle] w państwie [From.GetName]"
 flavor_boh.9.d: "Nowy [From.Monarch.GetTitle] zasiadł na tronie państwa [From.GetName]. Podobnie jak [From.Monarch.GetHerHis] poprzednicy [From.Monarch.GetTitle] [From.Monarch.GetName] zdecydowali się zachować heretycką wiarę husycką w otwartej obronie przed wszystkim, co właściwe. Kolegium Kardynałów określa to jako obrazę katolicyzmu i papieża [Root.Monarch.GetName]."
 flavor_boh.9.a: "Musimy potępić [From.Monarch.GetName] oraz [From.Monarch.GetHerHis] dom."
 flavor_boh.9.b: "Musimy szukać pojednania z [From.GetAdjective]."
 flavor_boh.10.t: "Papież potępia [Root.Monarch.GetName]"
 flavor_boh.10.d: " Nasz [Root.Monarch.GetTitle] za to, że sprzyja husyckim heretykom, został potępiony przez papieża."
 flavor_boh.10.a: "Jestem po stronie ludu!"
 flavor_boh.11.t: "Przychylny wzrok papieża"
 flavor_boh.11.d: "Otrzymaliśmy informację, że nasz nowy [Root.Monarch.GetTitle] przestał być potępiany przez papiestwo, pomimo naszego otwartego przywiązania do ruchu husyckiego."
 flavor_boh.11.a: "Doskonale."
 hun_power_to_magnates: "Potężni magnaci"
 desc_hun_power_to_magnates: "Potężni magnaci z Węgier przy każdej możliwej okazji ograniczają władzę korony."
 hun_habsburgs_spurned: "Odrzucenie Habsburgów"
 flavor_hun.1.t: "Zgromadzenie roku $YEAR$"
 flavor_hun.1.d: "W obliczu rozpadu kraju, po katastrofalnej bitwie pod Warną, śmierci króla Władysława i zwycięstwie Osmanów, wojewoda János Hunyadi zwołał zgromadzenie, próbując ponownie zjednoczyć kraj. Rozłam był niemal niemożliwy do przezwyciężenia, a anarchia była bliska."
 flavor_hun.1.a: "Wybierz Jánosa Hunyadiego na regenta"
 flavor_hun.1.b: "Zatrzymaj obecną radę"
 flavor_hun.2.t: "Maciej Korwin"
 flavor_hun.2.d: "$MONARCHTITLE$ $MONARCH $ nagle zmarł, raczej podejrzanie, pozostawiając wolny tron. Dynastia [HAB.Monarch.Dynasty.GetName] należąca do [HAB.GetName] wciąż pragnie kontrolować nasz tron, ale jest też syn wielkiego wojewody Jánosa Hunyadiego. Czy nasz wielki naród powinien wybrać jednego z nas na króla?"
 flavor_hun.2.a: "Wybierz Mátyása na króla"
 flavor_hun.2.b: "Niemiecki król to dobre rozwiązanie!"
 flavor_hun.2.c: "Nie zapomnijmy o [Root.Heir.GetName]?"
 flavor_hun.3.t: "Sojusz z Węgrami"
 flavor_hun.3.d: "Nasz krewniak na węgierskim tronie zmarł dość nagle, nie pozostawiając po sobie prawowitego następcy. To tragiczne zdarzenie przyniosło nam wielkie korzyści, ponieważ szlachta węgierska postanowiła, że to $MONARCH$ zasiądzie na tronie Węgier."
 flavor_hun.3.a: "Niechaj inni toczą wojny..."
 flavor_hun.4.t: "Reformy Macieja Korwina"
 flavor_hun.4.d: "Podczas swojego panowania Maciej Korwin znacznie zmienił państwo i społeczeństwo węgierskie. Udało mu się znacząco zwiększyć królewskie dochody. Biedniejszych członków Kongresu, którzy nie mogli w nim regularnie uczestniczyć, zmusił do płacenia podatków awansem, a szlachtę wymanewrował, wprowadzając regularny system zbierania podatków i powierzając zarządzanie skarbem odrębnemu urzędowi."
 flavor_hun.4.a: "Skoncentruj się na reformach administracyjnych"
 flavor_hun.4.b: "Skoncentruj się na reformach społecznych"
 flavor_hun.5.t: "Universitas Istropolitana"
 flavor_hun.5.d: "Academia Istropolitana w Bratysławie była pierwszym uniwersytetem węgierskim. Została założona przez papieża Pawła II na prośbę króla Macieja Korwina. Wykładało tam wielu znanych nauczycieli z Austrii i Włoch, w tym Galeotto Marzio i Johann Vitez. Niestety, uniwersytet zamknięto zaraz po śmierci Macieja Korwina."
 flavor_hun.5.a: "To może nam pomóc..."
 flavor_hun.6.t: "Drukarnia w Budapeszcie"
 flavor_hun.6.d: "W 1473 r. wydano na Węgrzech pierwszą drukowaną książkę - Chronica Hungarorum, opowiadającą historię Węgier od najdawniejszych czasów do koronacji króla Macieja. Wydrukował ją w swojej nowej drukarni András Hess."
 flavor_hun.6.a: "To świetna wiadomość!"
 flavor_hun.7.t: "Upadek władzy królewskiej"
 flavor_hun.7.d: "Gdy panował $MONARCHTITLE$ $MONARCH$, węgierska władza królewska podupadła na rzecz węgierskich magnatów, którzy wykorzystali swoją moc do ograniczenia wolności chłopów. [Root.Monarch.GetSheHeCap] ma przydomek „$MONARCH$ Bene”, ponieważ [Root.Monarch.GetHerHis] odpowiedzi na wszystkie prośby brzmiały „bene” (po łacinie „jest dobrze”)."
 flavor_hun.7.a: "Pozwól magnatom rządzić"
 flavor_hun.7.b: "Rządźmy nimi!"
 flavor_hun.8.t: "Węgierski wampir"
 flavor_hun.8.d: "Życie Elżbiety Batory, bratanicy Stefana Batorego, to historia okrutna i krwawa. Próbowała ona życia wampira i w tym celu uśmierciła ponad 600 dziewic. Uważała bowiem, że kąpiel w ich krwi zatrzyma proces starzenia się. Po krótkim areszcie została stracona w 1614 r."
 flavor_hun.8.a: "Powstrzymać ją!"
 flavor_hun.8.b: "To tylko chłopi"
 flavor_hun.9.t: "Postępy Turków"
 flavor_hun.9.d: "Nasza ostatnia porażka z Turkami zapoczątkowała szereg zdarzeń. Na zachodzie Habsburgowie zaczęli postrzegać nasze królestwo jako kulę u nogi, a węgierska szlachta zwróciła się do [HAB.GetName], aby zapewnić wsparcie naszym wrogom. Ponieważ Austriacy nie mają tylu przyjaciół na wschodzie, te regiony mogą liczyć tylko na wsparcie wojewody Siedmiogrodu. Szkoda, że królestwo Węgier jest tak podzielone, gdy nasi wrogowie są tak silni"
 flavor_hun.9.a: "Musimy się zjednoczyć przeciwko wrogom chrześcijaństwa!"
 flavor_hun.11.t: "Bunt węgierskiego chłopstwa"
 flavor_hun.11.d: "Plan zebrania armii na potrzeby krucjaty przeciwko Imperium Osmańskiemu obrócił się przeciwko nam. Zadanie zwerbowania i wyszkolenia wojska zlecono Jerzemu Doży, weteranowi wojen przeciwko Turkom, lecz także najemnikowi wątpliwej lojalności. Doża zaczął tworzyć ogromną armię złożoną z węgierskich dołów społecznych.\nOkazało się, że przeszkoleni i uzbrojeni chłopi, studenci i księża ze wsi znacznie chętniej zwrócą się przeciwko swoim panom, niż pomaszerują na Turków. I tak oto mamy do czynienia z jednym z największych buntów chłopskich w historii naszego królestwa w jego pełnej krasie. Dwory są grabione i palone, duchowni nabijani na pale, a urzędnicy torturowani na śmierć."
 flavor_hun.11.a: "Buntownicze ścierwa!"
 flavor_hun.12.t: "Tamás Bakócz"
 flavor_hun.12.d: "Piastujący stanowisko biskupa, kardynała i członka rady królewskiej, pełen energii Tamás Bakócz dobrze służył naszemu królestwu. Po otrzymaniu gruntownej edukacji rozpoczął świetlaną karierę i ostatecznie zdominował tak zewnętrzną jak i wewnętrzną politykę Węgier.\nJednym z podstawowych założeń jego polityki zagranicznej jest podtrzymywanie bliskich więzi z austriackimi władcami w Wiedniu, bowiem tylko oni mogą pomóc nam w walce przeciwko Turkom."
 flavor_hun.12.a: "Rozumiem."
 hun_bakocz_foreign_policy: "Prohabsburska polityka Tamása Bakócza"
 flavor_hun.13.t: "Katolicy z Czech proszą nas o pomoc"
 flavor_hun.13.d: "Wstrząśnięty, tym że [From.Monarch.GetName] faworyzuje heretyckich husytów w [From.GovernmentName] [From.GetName], wiele katolickich rodzin szlacheckich podniosło bunt. Wśród nich są takie nazwiska jak von Rosenberg, Schwanberg, Sternberg czy Hasenburg. Dzięki temu rebeliantom nie brakuje silnego przywództwa oraz tego że sprzyja im nasz Bóg, wątpliwe jest czy będą w stanie sami przeciwstawić się siłom państwa [From.GetName]\nZdesperowani buntownicy zwrócili się do naszego władcy o zbawienie i ochronę. Teraz ofiarowują koronę katolickich Czech naszemu [Root.Monarch.GetTitle] [Root.Monarch.GetName]."
 flavor_hun.13.a: "Deus Vult!"
 flavor_hun.13.b: "[From.Monarch.GetName] jest prawowitym władcą..."
 flavor_hun.14.t: "Wybory w Ołomuńcu"
 flavor_hun.14.d: "[From.Monarch.GetTitle] z [From.GetAdjective] otrzymał[From.Monarch.GetANoun] prośbę o ochronę od zdesperowanych katolickich rebeliantów. [From.Monarch.GetName] został[From.Monarch.GetANoun] wybran[From.Monarch.GetAY] przez katolickie prowincje jako now[From.Monarch.GetAY] [From.Monarch.GetTitle] i z niecierpliwością czekają na przybycie armii [From.GetAdjective].\nPozostałe prowincje pozostają lojalne wobec prawowit[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulGen], któr[Root.Monarch.GetAYm] jest [Root.Monarch.GetName] i potępiają działania katolickich intruzów."
 flavor_hun.14.a: "Zdrada stanu!"
 flavor_hun.15.t: "Bandytyzm na Górnych Węgrzech"
 flavor_hun.15.d: "W następstwie krucjaty warneńskiej, wojen husyckich, wewnętrznych walk na Węgrzech w latach trzydziestych i czterdziestych XIX wieku, wielu wysoko wykwalifikowanych najemników straciło pracę. Ci ludzie, niezdolni do zarabiania na życie w inny sposób, postanowili zbić fortunę poprzez bandytyzm i grabież. W niektórych przypadkach miejscowa szlachta dołączyła do wichrzycieli i wydaje się, że mają nadzieję na wykorzystanie tych żołnierzy do poszerzenia swojej władzy.\nNie ma wątpliwości, że powstanie zostanie z czasem pokonane przez nasze lokalne siły, ale może się to wiązać ze znacznymi kosztami dla lokalnej gospodarki."
 flavor_hun.15.a: "Musimy zmiażdżyć tych bandytów!"
 flavor_hun.15.b: "Zostaw to lokalnym lordom."
 flavor_hun.16.t: "[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName] i jego armia"
 flavor_hun.16.d: "Z silnymi sąsiadami ze wszystkich stron, Królestwo Węgier często potrzebowało silnej armii. W minionych wojnach nasi szlachcice zaopatrywali większość naszych sił zbrojnych w bandy najemników wynajmowane jako uzupełnienie ich sił.\nZawodowi żołnierze, najemnicy, wykorzystują najnowszą broń i oraz taktykę i generalnie posiadają lepsze wyszkolenie, z którym niewielu może konkurować. Niektórzy służą nam od lat, a w czasach pokoju przechodzą na ścieżkę bandytyzmu, aby zarobić na życie. Zainspirowany pismami Juliusza Cezara, [Root.Monarch.GetTitle] [Root.Monarch.GetName] zaczął rozważać ideę stałej siły najemników. Zapewnienie żołnierzom stałego źródła utrzymania niewątpliwie powstrzymałoby ich od bandytyzmu i dałoby armię o niezrównanej sile. Jest to korzystne, a przynajmniej do czasu, kiedy będziemy mieli na to pieniądze..."
 flavor_hun.16.a: "Nasza armia będzie elitarną siłą."
 flavor_hun.16.a.tt: "Kompania najemników Czarnej Armii staje się dostępna do wynajęcia.\nCzarną Armię można rozwiązać w dowolnym momencie, jeśli państwo §Y[Root.GetName]§! jest w stanie pokoju.\nCzarna Armia zostanie automatycznie rozwiązana wraz z nastaniem ery absolutyzmu."
 flavor_hun.16.a.cossacks.tt: "Szlachta straci §Y10§! punktów wpływu tak długo, jak istnieje Czarna Armia."
 flavor_hun.16.b: "Pieniądze nie mogą kupić prawdziwej lojalności."
 flavor_hun.17.t: "Utrzymanie Czarnej Armii"
 flavor_hun.17.d: "[Root.Monarch.GetName] został koronowany, z czym węgierska szlachta wiąże wielkie nadzieje. Oczekują że nowy [Root.Monarch.GetTitle] zmniejszy surowe obciążenia podatkowe i pozwolić im ponownie wpływać na sprawy Królestwa. Przywódcy Czarnej Armii również oczekują, że [Root.Monarch.GetTitle] wypłaci im obiecaną w minionych latach zapłatę."
 flavor_hun.17.a: "Uważajmy na szlachtę i zdelegalizujmy Czarną Armię."
 flavor_hun.17.b: "Potrzebujemy Czarnej Armii."
 flavor_hun.18.t: "Koniec Czarnej Armii"
 flavor_hun.18.d: "Przewaga, jaką Czarna Armia posiadała kiedyś w technologii i taktyce, została z czasem zniwelowana poprzez bardziej powszechne przyjęcie jej innowacji. Z czasem członkowie przeszli na emeryturę lub zostali rozdzieleni w szeregi naszych normalnych armii królewskich. Siły najemników, które niegdyś były trzonem węgierskiej armii, już nie istnieją, ale ich tradycje i reputacja pozostaną w naszej armii przez wiele lat."
 flavor_hun.18.a: "Wszystko, co dobre, musi się skończyć."
 end_of_black_army_tooltip: "Szlachta zyska §Y10§! punktów wpływów, ponieważ Czarna Armia już nie istnieje."
 flavor_hun.19.t: "Bunt najemników"
 flavor_hun.19.d: "Twierdząc, że spóźniliśmy się z płatnościami, wielu najemników zdezerterowało i zabrało ze sobą swoje pułki. Tłumacząc się, że próbują tylko zabezpieczyć należną im zapłatę, wmaszerowali do prowincji [mercenary_mutiny_province.GetName] i zaczęli ją plądrować. Jeden z kapitanów ogłosił się jako nowy [Root.GetLowLevelOfficialForCountry] i nawet zaczął w naszym imieniu pobierać podatki od miejscowej ludności."
 flavor_hun.19.a: "Zmiażdżyć niewdzięczników!"
 flavor_hun.19.b: "Negocjujmy z ich przywódcami."
 flavor_hun.20.t: "Klucz do Węgier"
 flavor_hun.20.d: "[belgrade_localized.GetName] jest położony u zbiegu Dunaju i jego dopływu, Sawy, co sprawia, że jest to idealna pozycja obronna i główny cel dla każdego, kto dokonuje inwazji na nasz kraj od południa. Z tego powodu poprzedni królowie nabyli prowincje [belgrade_localized.GetName] od serbskiego despoty Durada Brankovicia. Jednak sama forteca pilnie potrzebuje naprawy i modernizacji.\nNiestety węgierska szlachta nie chce obecnie uczestniczyć w utrzymaniu twierdzy w prowincji [belgrade_localized.GetName] ani w żadnym innym forcie granicznym naszego królestwa. Nie są w stanie dostrzec groźnych [threat_to_hungary.GetAdjective] i twierdzą, że to ich osłabi i zachęci koronę do naruszenia ich praw. Jeśli chcemy, aby nasza linia obronna była właściwie utrzymywana, [Root.Monarch.GetTitle] będzie musiał zapłacić za to bezpośrednio z państwowego skarbca."
 flavor_hun.20.a: "Musimy poświęcić na to więcej państwowych funduszy."
 flavor_hun.20.b: "Obecne fortyfikacje będą musiały wystarczyć."
 flavor_hun.21.t: "Upadek Serbii"
 flavor_hun.21.d: "Wraz z upadkiem Serbii wielu serbskich uchodźców zaczęło przekraczać naszą granice od południa. Szukają nowego domu w naszych kraju, a wielu z nich zaczęło osiedlać się w prowincji [belgrade_localized.GetName], ponieważ chcą rozpocząć nowe życie wśród rodaków, którzy już cieszą się naszą ochroną."
 flavor_hun.21.a: "Znajdzie się miejsce dla każdego..."
 flavor_hun.22.t: "Synod w prowincji [debrecen_province.GetName]"
 flavor_hun.22.d: "Odkąd zreformowani myśliciele z prowincji [reformed_origin.GetCapitalName] zaczęli szerzyć swoje idee religijne, zyskali silną pozycję w naszym królestwie. Zreformowane idee, takie jak predestynacja, trafiły zarówno do domu szlachty, jak i pospólstwa, a zreformowane szkoły i uczelnie zaczęły pojawiać się w wielu naszych prowincjach. Wraz z wciąż niepewnym przyjęciem się drugiej spowiedzi helweckiej, reformowany Kościół [Root.GetAdjective] zaczął również łączyć się z innymi zreformowanymi kościołami.\nJednak duchowieństwo katolickie zawsze było zdecydowanym zwolennikiem władzy królewskiej i patrzyło na ten rozwój z nieufnością. Chociaż reformowany Kościół jest silny, pozostaje nadal zbyt młody i wrażliwy. Czy chcemy dać reformowanemu Kościołowi przestrzeń do wzrostu, czy też powinniśmy spróbować go wykorzenić, zanim będzie za późno?"
 flavor_hun.22.a: "Czas zaprosić jezuitów."
 flavor_hun.22.b: "Nadszedł czas na reformę!"
 flavor_hun.23.t: "Tamás Nádasdy"
 flavor_hun.23.d: "Rodzina Nádasdy nie należy do najstarszych ani najbardziej wpływowych rodzin szlacheckich, ale nie brakuje jej ambicji. Po ukończeniu edukacji i wielkiej podróży zagranicznej młody Tamás Nádasdy jest obiecujący zarówno jako mąż stanu, dyplomata, jak i generał. W krótkim czasie zrobił karierę, zaspokaja węgierską szlachtę, co spowodowało wzmocnienie gospodarki, a jednocześnie dąży do zwiększenia obronności naszego kraju oraz poszukuje silnych sojuszników mających tych samych wrogów co my."
 flavor_hun.23.a: "Potrzebujemy zdolnego administratora."
 flavor_hun.23.b: "Jego kontakty będą nam dobrze służyć."
 flavor_hun.23.c: "Armia potrzebuje nowego przywódcy."
 flavor_hun.24.t: "Upadek Węgier"
 flavor_hun.24.d: "Wraz z zajęciem Budapesztu przez wojska osmańskie, węgierska szlachta zebrała się, aby zdecydować, kto będzie w stanie ich ochronić w przyszłości.  Na pierwszym zgromadzeniu szlachta popierająca wojewodę Siedmiogrodu wybrała go na nowego króla Węgier, ale stronnictwo austriackie twierdzi teraz, że zgromadzenie było niesprawiedliwe i pragnie przeprowadzić nowe. W rezultacie to, co zostało z naszego kraju, to podzielona szlachta, której część szuka ochrony w Austrii, a pozostali prowadzą niezależną politykę opartą na naszych ziemiach w Siedmiogrodzie."
 flavor_hun.24.a: "Zápolya jest prawowitym królem!"
 flavor_hun.24.b: "Zápolya jest zdrajcą!"
 flavor_hun.25.t: "Węgierskie władze zwracają się do Austrii o przywództwo"
 flavor_hun.25.d: "Wraz z zajęciem Budapesztu przez wojska osmańskie, węgierska szlachta zebrała się, aby zdecydować, kto będzie w stanie ich ochronić w przyszłości. Na pierwszym zgromadzeniu szlachta popierająca wojewodę Siedmiogrodu wybrała go na nowego króla Węgier, ale wielu innych utworzyło stronnictwo austriackie i utworzyło własne zgromadzenie, aby to [Root.Monarch.GetTitle] został[Root.Monarch.GetANoun] wybran[Root.Monarch.GetAY] na przyszłego króla Węgier. W rezultacie to, co zostało z Węgier, to podzielona szlachta, której jedna część prowadzi niezależną politykę opartą na ziemiach Siedmiogrodu, a reszta zwracająca się do nas o pomoc."
 flavor_hun.25.a: "Wybrali mądrze..."
 flavor_hun.25.a.tt: "Wszystkie nasze nowe prowincje w Królewskich Węgrzech otrzymają następujący modyfikator:"
 flavor_hun.25.b: "Węgry i Austria będą oddzielnymi państwami rządzonymi przez jednego władcę."
 flavor_hun.26.t: "Statuta Valachorum"
 flavor_hun.26.d: "Ekspansja Imperium Osmańskiego całkowicie zmieniła geografię polityczną Europy Południowo-Wschodniej, a wielu Słowian i Rumunów opuściło swoje stare domy, aby osiedlić się na obszarach przygranicznych posiadanych przez nasze [Root.GovernmentName]. Ci ludzie, chcąc odzyskać swoje dawne domostwa, prawdopodobnie byliby oddanymi żołnierzami i partyzantami. Gdybyśmy zagwarantowali im swobody religijne i kulturowe, przez co granica mogłaby być nieco niespokojna, ale zjednoczony nienawiścią do Osmanów lud mógłby nam dobrze służyć."
 flavor_hun.26.a: "Zagwarantujmy im swobody!"
 flavor_hun.26.b: "Nie, prawo musi być bezwzględnie przestrzegane."
 flavor_hun.27.t: "Rumuński bunt"
 flavor_hun.27.d: "Rumuni, czyli Wołosi, byli częścią naszych ziem w Siedmiogrodzie od wieków, ale mieli niewielką reprezentację w siedmiogrodzkich klasach społecznych. Region zawsze był bardzo niespokojny, a Seklerzy, Siedmiogrodzcy Sasi i Wołosi współistnieli w delikatnej równowadze sił.\nOstatnio jednak Wołosi zaczęli domagać się praw i reprezentacji. Niektórzy nawet chwycili za broń przeciwko władzom państwa [Root.GetName]."
 flavor_hun.27.a: "Rozumiem."
 flavor_hun.28.t: "Tamás Erdödy"
 flavor_hun.28.d: "Królestwo Chorwacji jest zjednoczone z Węgrami od 1102 r. i w tym czasie lokalna władza monarchii została nadana Banowi, aby kierował chorwacką armią i parlamentem. Niedawno mianowany Ban Chorwacji Tamás Erdödy okazał się niezwykle utalentowanym sługą korony i zdolnym generałem. Za jego zasługi jego rodzina została dziedzicznie hrabiami Varazdiny, a jemu samemu papież złożył gratulacje po zwycięstwie nad naszymi wrogami."
 flavor_hun.28.a: "Państwo potrzebuje jego umiejętnosci."
 flavor_hun.28.b: "Jest potrzebny w terenie."
 flavor_hun.29.t: "Matthias Dévay"
 flavor_hun.29.d: "Minęły dziesięciolecia, odkąd Luter przybił swoje 95 tez do drzwi kościoła w Wittenberdze, ale idee reformacji wciąż rozprzestrzeniają się po całym kontynencie.\nPo szkoleniu się w Wittenberdze jako student pod kierunkiem Lutra Matthias Dévay jest przekonany, że [Root.GovernmentName] [Root.GetName] jest miejscem gdzie powinien szerzyć reformację.\nNic dziwnego, że sprzeciwiają się temu niektórzy członkowie władzy duchownej. Tamás Szalaházy, biskup Erlau, podjął kroki, aby ograniczyć wpływy protestanckie i uwięzić przyszłego Lutra Węgier."
 flavor_hun.29.a: "Musi zostać natychmiast uwolniony!"
 flavor_hun.29.b: "Jest tak jak powinno być."
 flavor_hun.30.t: "Janus Pannonius"
 flavor_hun.30.d: "Otrzymawszy od najmłodszych lat gruntowne, renesansowe wykształcenie, nasz nowy kanclerz Pannonius wniósł na węgierski dwór szeroką sieć kontaktów, a także pokaźną bibliotekę. W swojej twórczości jest stałym przedstawicielem humanizmu i nowych ideałów naszych czasów."
 flavor_hun.30.a: "Doskonale."
 flavor_hun.31.t: "Ligi miejskie Górnych Węgier"
 flavor_hun.31.d: "Liczne i bogate kopalnie Górnych Węgier są pod wieloma względami istotne dla naszych interesów gospodarczych i dlatego często zapewniały im znacznie większe swobody, niż tolerujemy dla innych osad w naszym kraju. Niemieckie powiedzenie „Stadtluft macht frei” odnosi się zarówno do samych miast, jak i do każdego chłopa pańszczyźnianego, który tam się znajduje. Wobec niedoborów złota w całej Europie, ligi miejskie są teraz bogatsze i bardziej pewne siebie niż kiedykolwiek.\nJednak niektórzy z naszych szlachciców argumentują, że pozwalamy im na zbyt dużo i że powinniśmy przynajmniej żądać od nich obrony naszego kraju."
 flavor_hun.31.a: "Muszą wspierać nas tak wszyscy inni!"
 flavor_hun.31.b: "Będziemy chronić ich przywileje."
 flavor_hun.32.t: "Słowacka świadomość narodowa"
 flavor_hun.32.d: "Górne Węgry zawsze były domem zarówno dla narodu słowackiego, jak i dla wielu różnych grup, które przybyły, aby eksploatować bogate kopalnie tego obszaru. Zainspirowani rozwijającym się ruchem pan-słowiańskim słowiańscy intelektualiści i zwolennicy oświecenia zaczęli mówić o możliwości powstania narodu słowackiego, a niektórzy zaczęli zapisywać i tworzyć słowacki język literacki."
 flavor_hun.32.a: "Czas dać Słowakom większe przywileje."
 flavor_hun.32.b: "Oni są przede wszystkim Węgrami."
 flavor_hun.33.t: "Kuruc i Hajduk"
 flavor_hun.33.d: "W następstwie wojen i konfliktów coraz więcej ludzi schodzi na ścieżkę bandytyzmu i walki partyzanckiej. Są rozczarowani i zubożali, nie mają skrupułów, obojętne dla nich czy wyrządzają krzywdę nam, czy naszym wrogom, gdy poruszają się po naszym królestwie. Pod wieloma względami stanowią jednak większy problem dla obcych armii. Jeśli przymkniemy oko na ich występki, ci 'nieregularni' żołnierze mogą okazać się silnym dodatkiem do naszej armii."
 flavor_hun.33.a: "Potrzebujemy ich wszystkich."
 flavor_hun.33.b: "Nie są nam potrzebni."
 flavor_hun.34.t: "Cum Deo Pro Patria et Libertate"
 flavor_hun.34.d: "Syn jednej z najbardziej wpływowych rodzin w naszym królestwie, pomimo że od najmłodszych lat był pozbawiony ojca, Ferenc Rákóczy, wyrósł na zdolnego, ambitnego i potężnego człowieka na dworze [Root.GetAdjective].\nPrzekonany, że naród węgierski naprawdę może aspirować do wielkości, na jaką zasługuje pod jego przywództwem, niejednokrotnie podjął on broń przeciwko naszym wrogom i cieszy się dużą popularnością zarówno wśród zwykłych ludzi, jak i wśród szlachciców."
 flavor_hun.34.a: "Elekt Rákóczy poprowadzi nasz kraj do wielkości."
 flavor_hun.34.b: "Nie nadaje się do kierowania królestwem."
 flavor_hun.35.t: "Cum Deo Pro Patria et Libertate"
 flavor_hun.35.d: "Syn jednej z najbardziej wpływowych rodzin w naszym królestwie, pomimo że od najmłodszych lat był pozbawiony ojca, Ferenc Rákóczy, wyrósł na zdolnego, ambitnego i potężnego człowieka na dworze [Root.GetAdjective]. Przekonany, że naród węgierski naprawdę może aspirować do wielkości, na jaką zasługuje pod jego przywództwem, teraz zebrał poparcie plebsu i części naszej szlachty i podjął broń przeciwko państwu [Root.Overlord.GetName]."
 flavor_hun.35.a: "Elekt Rákóczy musi zostać przywódcą naszego kraju."
 flavor_hun.35.b: "Nie nadaje się do kierowania królestwem."
 flavor_hun.36.t: "Bunt na Węgrzech"
 flavor_hun.36.d: "Węgierski magnat Ferenc Rákóczy zebrał poparcie zarówno szlachty, jak i plebsu i podjął broń przeciwko naszemu krajowi!"
 flavor_hun.36.a: "Ten bunt zostanie zdławiony!"
 flavor_mai.1.t: "Drukarnia i Gutenberg"
 flavor_mai.1.d: "W 1450 r. Jan Gutenberg, kupiec z wyższej klasy z Moguncji, stosując wiedzę nabytą od ojca - złotnika, stworzył pierwszą na świecie prasę drukarską. Pierwszym tekstem, jaki został wydrukowany, był niemiecki wiersz, jednak Gutenberg miał znacznie większe plany, zamierzał bowiem wydrukować Biblię. Bezskuteczne próby doprowadziły go do bankructwa, sponsorzy przejęli jego interes i dokończyli jego starania, drukując pierwszą Biblię w 1457 r. Świat już nigdy nie będzie taki sam!\nCo powinniśmy zrobić?"
 flavor_mai.1.a: "Wesprzeć ten cudowny wynalazek!"
 flavor_mai.1.b: "To nie prowadzi do niczego dobrego..."
 mlo_against_ambrosian: "Przeciwko Republice Ambrozjańskiej"
 mlo_peace_of_lodi: "Pokój w Lodi"
 mlo_cheap_mercs: "Szwajcarscy najemnicy"
 desc_mlo_cheap_mercs: "Kiedy Francuzi najechali Mediolan, chcąc odzyskać swoje miasta, książę oparł się szwajcarskich najemnikach."
 flavor_mlo.1.t: "Republika Ambrozjańska"
 flavor_mlo.1.d: "Nagła śmierć księcia, który nie pozostawił po sobie dorosłego następcy, wprowadziła zamęt w życie Mediolanu. Wpływowi mieszkańcy miasta wierzyli, że można wskrzesić dawną republikę. Wielcy uczeni z m. in. Kolegium Nauk Prawnych w Pawii, przedstawiali czasy dawnej republiki jako złotą erę. Kupcy, obserwujący powodzenie Republiki Weneckiej, także byli przychylni tej idei. Ogłoszono więc republikę, a pretendenci do tronu zostali wygnani z miasta. Nowa republika została nazwana na cześć biskupa Mediolanu z IV wieku Złotą Republiką Ambrozjańską."
 flavor_mlo.1.a: "Za św. Ambrożego!"
 flavor_mlo.1.b: "Znów potrzebujemy księcia!"
 flavor_mlo.2.t: "Waśń między gwelfami i gibelinami"
 flavor_mlo.2.d: "W Mediolanie czołowym problemem jest różnica poglądów. Ludność podzieliła się na różne frakcje. Wybór arystokratycznych gwelfów zamiast gibelinów osłabia republikę i zmniejsza demokrację. Jednakże potrzebujemy nieco stabilności!"
 flavor_mlo.2.a: "Stań po stronie gwelfów"
 flavor_mlo.2.b: "Stań po stronie gibelinów"
 flavor_mlo.3.t: "Ospedale Maggiore"
 flavor_mlo.3.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] wyraził prośbę, alby znany architekt Antonio Filarete sporządził plany nowego szpitala Ca'Granda, który po ukończeniu będzie jednym z pierwszych szpitali publicznych we Włoszech. Dedykowany mieszkańcom Annunciata ([Root.Monarch.GetTitle] nie był przez nich popierany), zostanie zbudowany w nowym, modnym stylu renesansowym."
 flavor_mlo.3.a: "Niech powstanie!"
 flavor_mlo.4.t: "Pokój w Lodi"
 flavor_mlo.4.d: "Nasi dyplomaci wynegocjowali pokój między nami, Neapolem, Florencją i Wenecją! Kończąc długie walki między Mediolanem a Wenecją, ustanawia równowagę sił w północnych Włoszech, w tym w czterech wielkich włoskich państwach. Przy odrobinie szczęścia da nam to pewność umocnienia naszej pozycji."
 flavor_mlo.4.a: "Pokój!"
 flavor_mlo.4.b: "To nie idzie w parze z naszymi planami..."
 flavor_mlo.5.t: "Pokój w Lodi"
 flavor_mlo.5.d: "Mediolan zgodził się podpisać traktat pokojowy z Neapolem, Florencją i Wenecją! Kończąc długie walki między Mediolanem a Wenecją, ustanawia równowagę sił w północnych Włoszech, w tym w czterech wielkich włoskich państwach. Przy odrobinie szczęścia da nam to pewność umocnienia naszej pozycji."
 flavor_mlo.5.a: "Pokój!"
 flavor_mlo.6.t: "Niccolò Machiavelli"
 flavor_mlo.6.d: "Niccolò Machiavelli był jednym z najważniejszych pisarzy epoki renesansu, a ponadto dyplomatą w służbie Republiki Florenckiej. Zapamiętano go głównie jako twórcę współczesnych nauk politycznych, ale pozostawił po sobie także komedie i poezję."
 flavor_mlo.6.a: "Może napisałby coś dla nas"
 flavor_mlo.6.b: "Przysłuży się jako polityk"
 flavor_mlo.7.t: "Machiavelli wydaje arcydzieło!"
 flavor_mlo.7.d: "Wspaniały syn Florencji opublikował książkę zatytułowaną 'Książę', która traktuje o polityce rządowej, uwzględniając nie tylko dziedzicznych książąt, ale również możliwości nowych książąt. Objaśnia, jak zachować władzę i jak dobrze rządzić podbitymi ziemiami. Cel uświęca środki. "
 flavor_mlo.7.a: "Tyle wystarczy"
 flavor_mlo.8.t: "Uznanie od Machiavelliego"
 flavor_mlo.8.d: "Imię naszego księcia kilkakrotnie pojawia się w dziele Machiavelliego 'Książę'. Jest generalnie chwalony za umiejętności zarządzania naszym krajem, ale jest także przywoływany w kontekście ostrzeżenia, aby nie polegać na najemnikach."
 flavor_mlo.8.a: "Zrobiliśmy coś dobrze"
 flavor_mlo.9.t: "Leonardo da Vinci"
 flavor_mlo.9.d: "Leonardo da Vinci był włoskim malarzem, rysownikiem, rzeźbiarzem, architektem i inżynierem, a jego geniusz uznawany był za uosobienie humanistycznego ideału renesansu. Jego 'Ostatnia Wieczerza' i 'Mona Lisa' należą do najpopularniejszych i najbardziej wpływowych obrazów z tej epoki. Natomiast jego zapiski ujawniły, że pod względem pomysłowości i zdolności naukowych artysta wyprzedzał swoje czasy o całe stulecia."
 flavor_mlo.9.a: "Prawdziwy człowiek renesansu!"
 flavor_mlo.10.t: "Centrum mody"
 flavor_mlo.10.d: "Mediolan już w czasach średniowiecza został okrzyknięty centrum mody. Jego towary luksusowe były tak ważne, że w innych językach używano nazwy miasta na określenie najwyższej jakości dóbr. W początkach XVI wieku, w przemyśle jedwabniczym było zatrudnionych ponad 20000 ludzi, których ciężka praca zapewniała Mediolanowi miano najwspanialszego dworu we Włoszech."
 flavor_mlo.10.a: "Brzmi nieźle..."
 flavor_mlo.11.t: "Francuska inwazja na Włochy"
 flavor_mlo.11.d: "Kiedy Francuzi po raz pierwszy najechali Włochy w 1495 r., zostali odparci przez Mediolańczyków w bitwie pod Fornovo. Wróciwszy w 1498 r., zajęli Mediolan, lecz księciu udało się uciec. Książę Ludwik powrócił w lutym 1500 r. z armią szwajcarskich najemników i podjął walkę z Francuzami, którzy prowadzili oblężenie Novary. Okazało się, że po obu stronach konfliktu znaleźli się... szwajcarscy najemnicy, którzy odmówili walki ze swoimi rodakami. Francuzi pojmali księcia i wygrali wojnę."
 flavor_mlo.11.a: "Może włócznicy nas uratują?"
 mam_large_festitives: "Ogromne festyny"
 desc_mam_large_festitives: "W Kairze odbyło się kilka wielkich festiwali, które uczciły upadek Bizancjum z rąk islamu!"
 mam_poem_recieved: "Osobisty wiersz"
 mam_refused_james: "Odrzucony król Jaques"
 mam_installed_ruler: "Jaques wprowadzony na urząd"
 mam_anti_ottoman_friends: "Osmanowie są wspólnym wrogiem"
 mam_recover_from_plague: "Odzyskiwanie sił po zarazie"
 desc_mam_recover_from_plague: "Dżuma była niewybrednym zabójcą. Kair odczuwał skutki zarazy jeszcze długo po tym niszczycielskim wydarzeniu."
 surrender_the_trade: "Ustąpienie pola przed handlem"
 mam_por_confronted: "Konfrontacja z handlem"
 mam_persian_scheming: "Perskie intrygi"
 flavor_mam.1.t: "Turcy zajęli Konstantynopol"
 flavor_mam.1.d: "Zajęcie Konstantynopola przez Osmanów to dla Kairu dobra wiadomość. Pokonanie niewiernych to wspaniała sprawa, krążą też plotki o wspaniałych festiwalach w mieście. Postanowiliśmy wysłać ambasadora do osmańskiego sułtana, który zawiezie mu cudowne dary."
 flavor_mam.1.a: "Wesprzyj festiwale"
 flavor_mam.1.b: "Napisz poemat na cześć sułtana!"
 flavor_mam.2.t: "Wielkomiejskie plany Kairu"
 flavor_mam.2.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] był szczerze zainteresowany urbanistyką, zwłaszcza w kontekście Kairu. W 1457 r. [Root.Monarch.GetTitle] wydał rozkaz wybudowania dwóch nowych łaźni publicznych i wielkiej komunalnej rezydencji w dzielnicy Bayn al-Qasrayn. W tym samym czasie podjął decyzję o poszerzeniu głównej arterii Kairu, znanej jako Qasaba, która zaczynała się we wspomnianej dzielnicy. W tym celu zburzono kilka starszych budowli, jednak dzięki temu ruch na drodze odbywał się znacznie sprawniej i szybciej. Zdaniem historyków, mieszkańcy ogromnie na tym skorzystali."
 flavor_mam.2.a: "Allach jest wielki!"
 flavor_mam.3.t: "Król Cypru"
 flavor_mam.3.d: "W 1458 r. sułtan przyjął w gościnę nieślubnego syna króla Cypru, który chciał odsunąć od korony swoją przyrodnią siostrę, która została królową, Sułtan uhonorował go 'szatą honoru' i obiecał mu tron Cypru. Odstąpił od swojej obietnicy, kiedy królowa Cypru przesłała hojną daninę do Kairu. W proteście, wraz z kilkoma zaprzyjaźnionymi mameluckimi gwardzistami, Jaques zaatakował cypryjską ambasadę.\nCo powinniśmy zrobić?"
 flavor_mam.3.a: "Wysłać poselstwo na Cypr"
 flavor_mam.3.4: "Cypryjska królowa ustąpi i mianujemy Jaquesa prawowitym królem."
 flavor_mam.3.b: "Sprawy niewiernych nas nie interesują"
 flavor_mam.4.t: "Poselstwo Mameluków wysuwa żądania!"
 flavor_mam.4.d: "Poselstwo z Kairu wysunęło wobec nas żądania. Uważają, że Jaques, nieślubny syn poprzedniego króla, jest prawowitym królem Cypru. Co powinniśmy zrobić?"
 flavor_mam.4.a: "Uznać Jaquesa za prawowitego króla!"
 flavor_mam.4.5: "Zostaniemy wasalem Mameluków"
 flavor_mam.4.b: "Przekupić ich..."
 flavor_mam.4.6: "Mamelucy zapomną o Jaque'u za 'drobną' opłatą."
 flavor_mam.4.c: "Zignorować niewiernych!"
 flavor_mam.4.7: "To może ich rozzłościć i wywołać wojnę."
 flavor_mam.5.t: "Wieści z Cypru!"
 flavor_mam.5.d: "Poselstwo powróciło z wieściami, że nasz dobry przyjaciel [From.Monarch.GetName] jest teraz królem Cypru. [Root.Monarch.GetTitle] będzie miał w nim wiernego sprzymierzeńca na lata, oraz posłusznego wasala."
 flavor_mam.5.a: "To naprawdę dobre wieści..."
 flavor_mam.6.t: "Statki wypełnione złotem w naszym porcie!"
 flavor_mam.6.d: "Władcy Cypru postanowili opróżnić swój skarbiec, aby pomóc nam zapomnieć o naszych wcześniejszych żądaniach i jakimś szlachetnie urodzonym niewiernym, którego niedawno gościliśmy."
 flavor_mam.6.a: "Jak to on miał na imię??"
 flavor_mam.7.t: "Bezczelni Cypryjczycy!"
 flavor_mam.7.d: "[From.Monarch.GetName] odrzuca nasze żądania i twierdzi, że Jaques jest synem ladacznicy, a nasz [Root.Monarch.GetTitle] nikim innym, jak brudnym innowiercą."
 flavor_mam.7.a: "To wystarczający powód do wojny!"
 flavor_mam.8.t: "Ibn Taghribirdi"
 flavor_mam.8.d: "Ibn Taghribirdi był słynnym egipskim historykiem, który należał do mameluckiej elity Kairu. Uczył się od najlepszych historyków i uczonych, takich jak al-Ayni czy al-Maqrizi. Jest najlepiej znany dzięki swojej kilkutomowej historii Egiptu i Sułtanatu Mameluków, którą spisał w stylu kronikarskim, podając dokładne daty poszczególnych wydarzeń. Posiadł on uprzywilejowany dostęp do sułtana, a także do wszystkich zapisów historycznych.\nCo powinniśmy zrobić?"
 flavor_mam.8.a: "Wesprzeć go!"
 flavor_mam.8.b: "Odmówić mu dostępu do zapisów historycznych"
 flavor_mam.9.t: "Mamelucka arystokracja"
 flavor_mam.9.d: "Wasza Ekscelencjo, duża liczba mameluckich arystokratów domaga się większej władzy. Oznacza to powszechną decentralizację rządu, z kolei odmowa może doprowadzić do wybuchu buntu.\nCo powinniśmy zrobić?"
 flavor_mam.9.a: "Przyznaj im większą władzę"
 flavor_mam.9.b: "Odrzuć ich żądania"
 flavor_mam.10.t: "Pożar w Medynie"
 flavor_mam.10.d: "W 1481 r. pożar strawił Meczet Proroka w Medynie. Sułtan wydał wiele złota i włożył wiele wysiłku, aby przywrócić budynkowi poprzedni splendor.\nCo powinniśmy zrobić?"
 flavor_mam.10.a: "Odnowimy go!"
 flavor_mam.10.b: "To nie nasz problem..."
 flavor_mam.11.t: "Imperium Osmańskie jako wspólny wróg"
 flavor_mam.11.d: "Osmanowie są naszymi rywalami już od jakiegoś czasu, a jeszcze dłużej odczuwamy zagrożenie, jakie stwarza ich bezprecedensowy ekspansjonizm. Plany wobec regionu śródziemnomorskiego doprowadziły ich do konfliktu z chrześcijanami. Historia głosi, że w latach 1488 - 1491 Mamelucy i Ferdynand Hiszpański zawarli tymczasowy sojusz wymierzony przeciwko Osmanom. W jego ramach Hiszpania przekazała 50 karaweli na potrzeby walki z Imperium."
 flavor_mam.11.a: "Chrześcijanie też mogą być sojusznikami..."
 flavor_mam.11.12: "Hiszpanie to nasi przyjaciele... póki co..."
 flavor_mam.12.t: "Imperium Osmańskie jako wspólny wróg"
 flavor_mam.12.d: "Nie tylko my jesteśmy zaniepokojeni rozległą ekspansją Imperium Osmańskiego na terenach śródziemnomorskich, Mamelucy także zaczynają widzieć w tym problem. Wg historii, Mamelucy i Ferdynand Hiszpański zawarli tymczasowy sojusz wycelowany w Osmanów w latach 1488 - 1491. Hiszpania dodatkowo przyczyniła się do zatrzymania Imperium Osmańskiego, ofiarując 50 karaweli."
 flavor_mam.12.a: "Muzułmanie też mogą być sojusznikami..."
 flavor_mam.13.t: "Plaga w Kairze"
 flavor_mam.13.d: "Natura bywa kapryśna, a bogowie pozostają nieodgadnieni. Zarazy były powszechnym zjawiskiem, zwłaszcza w większych miastach. Plaga dżumy w Kairze w 1492 r. zabijała rzekomo 12000 mieszkańców dziennie. Wydarzenie to było uznawane za klątwę i dowód na to, że Allah nie popiera obecnego sułtana."
 flavor_mam.13.a: "Przetrwamy to"
 flavor_mam.14.t: "Opróżnić kufry"
 flavor_mam.14.d: "Po zażegnaniu niebezpieczeństwa ze strony zarazy, [Root.Monarch.GetTitle] zwrócił swą uwagę na dochody państwa. Skarbiec był niemal pusty, więc wprowadził on nadzwyczajny podatek, z którego nie zwalniał żaden przywilej. Daninę pobierano nie tylko od żydów i chrześcijan, ale także od meczetów i organizacji religijnych. Niezadowoleni mieszkańcy Kairu przegonili poborców podatkowych, a w Damaszku doszło do zamordowania gubernatora. Pieniądze wydarte obywatelom przeznaczane były na elitę Mameluków, kupowanie niewolników z zagranicy oraz na umocnienie fortyfikacji w Aleksandrii i budowę wielkiego meczetu w Kairze.\nCo powinniśmy zrobić?"
 flavor_mam.14.a: "Opodatkować wszystkich"
 flavor_mam.14.b: "Opodatkować tylko zimmich"
 flavor_mam.15.t: "Portugalsko-mameluckie wojny handlowe"
 flavor_mam.15.d: "Po odkryciu drogi morskiej do Indii, Portugalczycy porzucili stary szlak handlowy przez Morze Czerwone i zaczęli rozwijać nowy, bardziej zyskowny dookoła Afryki. Decydując się na taki krok, wplątali się w konflikt z egipskim Sułtanatem Mameluków. W 1505 r. sułtan zarządził pierwszą wojskową ekspedycję przeciwko Portugalczykom. Na Morzu Czerwonym powstały nowe okręty, które zostały później wysłane do walki z portugalską flotą na Oceanie Indyjskim. W 1509 r., Portugalczycy ostatecznie wyeliminowali mamelucką flotę w bitwie morskiej pod Diu i wygrali wojnę.\nCo powinniśmy zrobić?"
 flavor_mam.15.a: "Trzeba powstrzymać chrześcijan"
 flavor_mam.15.16: "Portugalczycy mogą to uznać za poważne zagrożenie i wypowiedzieć nam wojnę."
 flavor_mam.15.b: "Mamy jeszcze inne źródła dochodu"
 flavor_mam.16.t: "Portugalsko-mameluckie wojny handlowe"
 flavor_mam.16.d: "Po odkryciu nowej drogi do Indii, Portugalczycy porzucili stary szlak handlowy przez Morze Czerwone i zaczęli rozwijać nowy, bardziej zyskowny dookoła Afryki. Decydując się na taki krok, wplątali się w konflikt z egipskim Sułtanatem Mameluków. W 1505 r., Sułtan mamelucki zarządził pierwszą wojskową ekspedycję przeciwko Portugalczykom. Na Morzu Czerwonym powstały nowe okręty, które zostały później wysłane do walki z portugalską flotą na Oceanie Indyjskim. W 1509 r., Portugalczycy ostatecznie wyeliminowali mamelucką flotę w bitwie morskiej pod Diu i wygrali wojnę."
 flavor_mam.16.a: "Wygramy tę wojnę..."
 flavor_mam.17.t: "Ambasada na zachodzie"
 flavor_mam.17.d: "W 1501 r. szach Persji wyprawił w podróż do Wenecji przez mameluckie ziemie emisariusza, który po dotarciu na miejsce miał utworzyć sojusz przeciwko Osmanom. Ci prędko oskarżyli Mameluków o wspieranie innowierców, co zmusiło sułtana do próby udobruchania imperium.\nCo powinniśmy zrobić? Próbować wielkiej koalicji?"
 flavor_mam.17.a: "Wysłać emisariuszy."
 flavor_mam.17.18: "Sułtan w Kairze rozważy propozycję."
 flavor_mam.17.b: "Nie możemy sprzymierzać się z chrześcijanami!"
 flavor_mam.18.t: "Koalicja antyosmańska"
 flavor_mam.18.d: "W 1501 r. szach Persji wyprawił w podróż do Wenecji przez mameluckie ziemie emisariusza, który po dotarciu na miejsce miał utworzyć sojusz przeciwko Osmanom. Ci prędko oskarżyli Mameluków o wspieranie innowierców, co zmusiło sułtana do próby udobruchania imperium.\nCo powinniśmy zrobić? Próbować wielkiej koalicji?"
 flavor_mam.18.a: "Wysłać emisariuszy do Wenecji"
 flavor_mam.18.19: "Może Wenecjanie na to przystaną."
 flavor_mam.18.b: "To zbyt wielkie ryzyko."
 flavor_mam.19.t: "Koalicja antyosmańska"
 flavor_mam.19.d: "W 1501 r. szach Persji wyprawił w podróż do Wenecji przez mameluckie ziemie emisariusza, który po dotarciu na miejsce miał utworzyć sojusz przeciwko Osmanom. Ci prędko oskarżyli Mameluków o wspieranie innowierców, co zmusiło sułtana do próby udobruchania imperium.\nCo powinniśmy zrobić? Próbować wielkiej koalicji?"
 flavor_mam.19.a: "Zgódź się na koalicję."
 flavor_mam.19.20: "Kair będzie świętować, gdy otrzyma tę wiadomość."
 flavor_mam.19.b: "To zbyt wielkie ryzyko."
 flavor_mam.20.t: "Emisariusze powrócili z dobrymi wieściami"
 flavor_mam.20.d: "Emisariusze wysłani do Wenecji powrócili z dobrymi wieściami. Wenecjanie zgodzili się na stworzenie wielkiej koalicji przeciwko Imperium Osmańskiemu."
 flavor_mam.20.a: "Utworzymy koalicję"
 flavor_mam.20.TUR: "Imperium Osmańskie odbierze to jako bezpośrednią prowokację i zrobi wszystko, by nas zniszczyć."
 flavor_mam.20.b: "To zbyt duże ryzyko"
 flavor_mam.21.t: "Utworzono koalicję!"
 flavor_mam.21.d: "Mamelucy utworzyli wielką koalicję przeciwko Imperium Osmańskiemu, a my zgodziliśmy się do niej przyłączyć, tworząc wspólny front przeciwko Turkom."
 flavor_mam.21.a: "Miejmy nadzieję, że to dobre wieści!"
 flavor_mam.22.t: "Koalicja przeciw Imperium Osmańskiemu"
 flavor_mam.22.d: "Mamelucy, Persowie i Wenecjanie zawiązali koalicję przeciwko Imperium Osmańskiemu. Z historycznego punktu widzenia przypieczętowało to kres Sułtanatu Mameluków, który został zmieciony z powierzchni ziemi przez Imperium Osmańskie w krótkiej wojnie z 1517 r."
 flavor_mam.22.a: "Trzeba złupić Kair!"
 flavor_mam.23.t: "Los świętych miast"
 flavor_mam.23.d: "Najświętsze miasta islamu, Mekka i Medyna, znajdują się pod kontrolą mameluków. To oczywiście sprawia że jesteśmy strażnikami wiary, ale nadal pozostaje kwestia, jak te miasta powinny być zorganizowane politycznie."
 flavor_mam.23.a: "Szarif Mekki będzie rządził obydwoma miastami"
 flavor_mam.23.b: "Dwóch Szarifów w dwóch miastach"
 flavor_mam.23.c: "Sami nimi zarządzajmy."
 flavor_eng.EVTNAME9100: "Herezja lollardów"
 flavor_eng.EVTDESC9100: "Lollardzi byli heretycką grupą zbudowaną wokół nauk Johna Wycliffe'a. Zyskali popularność dzięki protestom przeciwko bogactwu, władzy i dumie kleru, które w czasach nieporządku i chaosu przybierały skrajną postać. W XIV w. byli kilkakrotnie prześladowani, przez co ich obecność po raz ostatni odnotowano we wczesnych latach XV wieku."
 flavor_eng.EVTOPTA9100: "Powstrzymać heretyków"
 flavor_eng.EVTOPTB9100: "Zostawmy ich w spokoju."
 flavor_eng.EVTNAME9104: "Koniec wojny stuletniej"
 flavor_eng.EVTDESC9104: "Wojna stuletnia była ostatnią wielką wojną średniowiecza. Brali w niej udział nie tylko królowie, ale także pomniejsi szlachcice, którzy wykorzystując większy konflikt, chcieli zrealizować swoje własne cele. W późniejszych wojnach nie było już tylu frakcji, przynajmniej w porównaniu z poprzednią epoką. Wojna stuletnia składała się właściwie z dziesiątek mniejszych wojen i setek bitew i oblężeń, które ciągnęły się ponad wiek, od 1337 do 1453 r., dopóki to obie strony nie wyczerpały swoich sił. Z powodu braku znaczącej przewagi którejś ze stron konfliktu, mówi się, że wojnę rozpoczęły dwa królestwa, a zakończyły ją dwa państwa."
 flavor_eng.EVTOPTA9104: "Straciliśmy nasz przyczółek we Francji"
 flavor_eng.EVTOPTB9104: "Nigdy się nie poddamy!"
 flavor_eng.EVTNAME9105: "Sędziowie pokoju"
 flavor_eng.EVTDESC9105: "Stanowisko sędziego pokoju powstało w Anglii około XII wieku. Przyjmuje się, że utworzył je edykt wydany przez Króla Ryszarda I i arcybiskupa Canterbury w roku 1195. Na początku urząd ów nosił nazwę custodes pacis, a dopiero później został przekształcony na sędziego pokoju. W roku 1489 został wydany akt dotyczący sędziów pokoju. Nakazywał on, aby poświęcali część każdego kwartału sesji, aby uwydatnić obszary, w których byli nieskuteczni. Ten sam akt zezwalał każdej osobie na wniesienie skargi na działania sędziego pokoju bezpośrednio do monarchy lub jego rady. Spotkania sędziów z lordem kanclerzem odbywały się nieregularnie, w mniej więcej rocznych odstępach, co pozwalało na usuwanie dżentelmenów niechętnych do współpracy."
 flavor_eng.EVTOPTA9105: "Tak, potrzebujemy ich"
 flavor_eng.EVTOPTB9105: "Nie, to robota dla szlachty"
 flavor_eng.EVTNAME9106: "Wsparcie dla biurokratów z klasy średniej"
 flavor_eng.EVTDESC9106: "Awansowanie urzędników z klasy średniej, głównie kleryków i prawników, było w Anglii tradycją, wprowadzoną przez Yorków. Ponieważ nasza administracja stale się rozwija, zarówno szlachta, jak i klasa średnia, są ciekawe, czy będziemy kontynuować tę politykę."
 flavor_eng.EVTOPTA9106: "Mają nasze wsparcie"
 flavor_eng.EVTOPTB9106: "Zabrońcie im pracować dla rządu"
 flavor_eng.EVTNAME9107: "Izba Gwiaździsta"
 flavor_eng.EVTDESC9107: "Izba Gwiaździsta była sądem karnym, który wyewoluował ze spotkań królewskiej rady. Mimo że jego korzenie sięgają średniowiecza, sąd przeobraził się w samodzielne ciało dopiero za panowania Henryka VII. W 1487 r. zyskał niezależność od rady królewskiej i upoważnienie do prawnego zadośćuczynienia. Nazwa Izba Gwiaździsta pochodzi od wzoru namalowanego na sklepieniu sali Pałacu Westminsterskiego, w której odbywały się posiedzenia."
 flavor_eng.EVTOPTA9107: "Tak, potrzebujemy czegoś takiego"
 flavor_eng.EVTOPTB9107: "Nie, nie potrzebujemy jej"
 flavor_eng.EVTNAME9108: "Ogradzanie Pól"
 flavor_eng.EVTDESC9108: "Ludność angielska uprawiała ziemię na zasadach manorializmu. Pierwotnie byli to dzierżawcy, którzy byli ściśle przywiązani do konkretnej lokalizacji, której zwykle nie opuszczali przez całe swoje życie. Rozkwit handlu sprawił, że szlachta dostrzegła interes w grodzeniu swoich ziem. Taki rozwój sytuacji doprowadził do wysiedlania dzierżawców i zmusił rolników do przenoszenia się do miast. Kiedy ludzie zaczęli tłoczyć się w miastach, stali się źródłem taniej siły roboczej dla fabryk i kopalń. Drugą stroną medalu było powstanie biedoty, która była kopalnią pracowników 'kontraktowych', którzy w poszukiwaniu lepszego życia tłumnie emigrowali do kolonii w Ameryce Północnej."
 flavor_eng.EVTOPTA9108: "Reformy"
 flavor_eng.EVTOPTB9108: "Nie reformuj"
 flavor_eng.EVTNAME9109: "Akt supremacji"
 flavor_eng.EVTDESC9109: "Król Anglii Henryk VIII Tudor (1509-1547) w roku 1521 jako pierwszy otrzymał od papieża tytuł Obrońcy Wiary w nagrodę za jawne potępienie działalności Lutra. Głównym zmartwieniem króla był brak prawowitego następcy tronu, więc kiedy w roku 1529 papież nie zgodził się na jego rozwód z Katarzyną Aragońską, nakazał zgładzić legata papieskiego, kardynała Wosleya, aby 'przypomnieć' klerowi, kto jest głową Kościoła. Udało mu się rozwieść w roku 1533, po czym natychmiast poślubił dwórkę Annę Boleyn. W sumie Henryk VIII zwarł sześć małżeństw."
 flavor_eng.EVTOPTA9109: "Przejmij kontrolę nad Kościołem angielskim"
 flavor_eng.EVTOPTB9109: "Zaakceptuj zwierzchnictwo Rzymu"
 flavor_eng.EVTNAME9111: "Admiralicja"
 flavor_eng.EVTDESC9111: "Admiralicję powołano, aby dać rosnącej w siłę flocie silne strategicznie przywództwo. Wcześniej istniała pewna liczba rozmaitych statków królewskich, z których każdy był własnością króla. Dzięki przekazaniu w ręce admiralicji odpowiedzialności za wszystkie okręty, produkcję nowych i naprawę tych starszych, angielska flota zyskała na ciągłości i porządku. Admiralicja odpowiadała także za szkołę wojskową dla przyszłych admirałów i innych ważnych politycznych osobistości Londynu."
 flavor_eng.EVTOPTA9111: "Zgadzamy się na Admiralicję"
 flavor_eng.EVTOPTB9111: "Lepiej załóżmy Armię Królewską"
 flavor_eng.EVTNAME9112: "Armia Królewska"
 flavor_eng.EVTDESC9112: "Jak nam wiadomo, Anglia obrała sobie za cel zostać potęgą morską i założyła tzw. Admiralicję. Pewne fakty wskazują jednak, że kraj ten przestawił się na inny kurs, obliczony na rozwój sił lądowych i stawiający na kontynent. Można to wywnioskować z lektury 'Armii Nowego Wzoru' Cromwella. W przypadku, gdyby Anglii udało się utrzymać francuskie przyczółki, pozostawała też kwestia ewentualnej profrancuskiej dynastii Stuartów. Gdyby tak potoczyły się dzieje, Anglia mogłaby zmienić kierunek swoich zainteresowań z otwartych mórz na kontynent."
 flavor_eng.EVTOPTA9112: "Załóżmy Armię Królewską"
 flavor_eng.EVTOPTB9112: "Lepiej załóżmy Admiralicję"
 flavor_eng.EVTNAME9113: "Jane Grey"
 flavor_eng.EVTDESC9113: "Jako wnuczka Marii, starszej siostry króla Henryka VIII, lady Jane Grey miała prawa do angielskiego tronu. W 1553 r. została wbrew swej woli wydana za mąż za lorda Guildforda Dudleya, syna księcia Northumberland. Stała się pionkiem w nortumbryjskiej grze o władzę po śmierci króla, kiedy regencję objął jej teść. Edward VI był śmiertelnie chory, a na łożu śmierci Northumberland zmusił go do podpisania dokumentu wykluczającego córki Henryka VIII - przyszłe królowe Marię I i Elżbietę I - z sukcesji na rzecz Jane. 10 lipca 1553 r., cztery dni po śmierci Edwarda, Jane została ogłoszona królową. Jej rządy trwały zaledwie do 19 lipca. Kraj popierał katoliczkę Marię, a lojalne wobec niej oddziały wyparły wojska Northumberlanda."
 flavor_eng.EVTOPTA9113: "Nikt się nie uzna jej praw do tronu!"
 flavor_eng.EVTNAME9114: "Krwawa Maria i król Filip"
 flavor_eng.EVTDESC9114: "W roku 1554, katolicka królowa Maria wyszła za hiszpańskiego księcia Filipa. Była to unia, która otwierała przed Anglią i Hiszpanią nowe możliwości. Parlament ogłosił Filipa królem Anglii, ale nie przyznał mu prawa do rządzenia krajem. Jednak najbardziej zapalnym punktem była kwestia religii. Akt supremacji oddawał kontrolę nad duchowieństwem w ręce monarchy, a angielskie społeczeństwo było w tej kwestii podzielone. Katolicy domagali się zwierzchnictwa papieża, a protestanci chcieli liberalnych praw kościelnych. Maria zdecydowała się na przymierze z katolickimi fanatykami i krwawą próbę rekatolizacji Anglii, co przyniosło jej przydomek 'Krwawej Marii'."
 flavor_eng.EVTOPTA9114: "Oddać kontrolę nad Kościołem anglikańskim papieżowi"
 flavor_eng.EVTOPTB9114: "Zgódź się na powszechną wolność religijną"
 flavor_eng.EVTNAME9115: "Kompania Moskiewska"
 flavor_eng.EVTDESC9115: "W 1553 roku Kompania Odkrywców Kupieckich wysłała składającą się z trzech statków flotę, mającą dopłynąć do Chin przez przejście północno-wschodnie. Dwa statki zostały powstrzymane przez zimę polarną i pola lodowe, a ich załogi zmógł głód. Udało się jedynie 'Edwardowi' pod dowództwem głównego pilota Richarda Chancellora, który pokonał Morze Białe i dotarł do Archangielska, małej wioski, która w roku 1584 przeobraziła się w duży port. Chancellor dowiedział się tam o bogactwach i władzy rosyjskiego cara. Wyruszył więc sańmi zaprzęgniętymi w konie w zimową podróż do Moskwy. Pomimo że Anglia i Moskwa miały ku temu inne pobudki, zawiązały tzw. Kompanię Moskiewską, która odniosła ogromy sukces, zwłaszcza dzięki handlu rosyjskim futrem."
 flavor_eng.EVTOPTA9115: "Wykorzystamy to!"
 flavor_eng.EVTNAME9116: "Sir Francis Walsingham"
 flavor_eng.EVTDESC9116: "Sir Francis Walsingham był osobistym sekretarzem królowej Elżbiety. Jego głównym osiągnięciem było zorganizowanie służb wywiadu i siatki szpiegowskiej, które świetnie sobie radziły z wszelkiej maści konspiracjami, spiskami dyplomatycznymi i zamachami na życie królowej. Ten zdecydowany przeciwnik Hiszpanów był także protektorem i sponsorem Drake'a w jego wczesnych wyprawach pirackich przeciwko hiszpańskiej władzy."
 flavor_eng.EVTOPTB9116: "Nie, nie ufam mu!"
 flavor_eng.EVTNAME9117: "Reforma monetarna sir Thomasa Greshama"
 flavor_eng.EVTDESC9117: "Angielski finansista, urodzony w Londynie, kształcony na uniwersytecie w Cambridge. Po ukończeniu studiów został przyjęty na praktykę u swego wuja, kupca, u którego po raz pierwszy wykazał się wybitnymi zdolnościami handlowymi. W późniejszych latach został jednym z najbogatszych ludzi w całej Anglii. W roku 1551 został wybrany przez króla Edwarda VI na kupca królewskiego. Jego zadaniem było zarządzać królewskimi długami zagranicznymi, a także je likwidować za pomocą manipulacji giełdą w Antwerpii. W 1559 r. został pasowany na rycerza przez królową Elżbietę I. Podczas pełnienia obowiązków za granicą Gresham zauważył, że jego praca była taka trudna, ponieważ waluta angielska miała o wiele niższą wartość niż waluty innych krajów."
 flavor_eng.EVTOPTA9117: "Reformy"
 flavor_eng.EVTNAME9118: "Powstanie północne"
 flavor_eng.EVTDESC9118: "Królowa Elżbieta I dążyła ugody religijnej, założenia w Anglii protestanckiego, anglikańskiego Kościoła i ogłoszenia samej siebie Najwyższym Przełożonym. Przedsięwzięcie zawisło na włosku, gdy Maria, królowa Szkocji, uciekła do Anglii. Problem polegał na tym, że Maria była katolickim pretendentem do tronu angielskiego. Elżbieta I więziła Marię w wielu różnych zamkach, ale mimo tego ta raz za razem stawała się przyczyną i obiektem spisków. Zasadniczym pomysłem było wydanie Marii za mąż za jedynego księcia Anglii, Norfolka. Stanowiło to ogromne zagrożenie dla Elżbiety I, jednak niezdecydowany Norfolk ciągle odkładał podjęcie decyzji, aż do dnia, kiedy Elżbieta zaprosiła go do Londynu i zamknęła w więzieniu Tower. Królowa podejrzewała, że w spisku biorą udział również lordowie Northumberlandii, Westmorlandii i Cumberlandii, więc ich także zaprosiła do Londynu. Lordowie domyślili się, że zostaną ugoszczeni w Tower, więc zamiast odpowiedzieć na zaproszenie, wzniecili rebelię, która rozpoczęła się około północy, 9 listopada 1569 r. Katolicka wiara przetrwała na północy, gdzie ludność pałała niechęcią do dynastii Tudorów, Elżbiety I i jej ludzi. Lord Northumberlandii zgromadził swoje oddziały 16 listopada w Richmond. Na komendanta wybrany został sir George, który ogłosił stan wojenny. Elżbieta I zarządziła egzekucję 700 ludzi, z czego 200 miało być z rejonu Richmond. Nie wiadomo ilu dokładnie stracono, na pewno była to o wiele niższa liczba, być może około 57, z czego 12 pochodziło z Richmond. Dekada po rebelii oznaczała dla katolików ciężki okres z powodu prześladowań. Musieli organizować tajne spotkania religijne, z dala od wścibskich oczu nieprzyjaznych informatorów. Wyglądało jednak na to, że kilku szlachciców oskarżonych o katolicyzm było zaledwie wierzchołkiem góry lodowej, która reprezentowała cały podziemny ruch religijny."
 flavor_eng.EVTOPTA9118: "Zatrzymać Norfolka w Tower i zmiażdżyć rebeliantów"
 flavor_eng.EVTOPTB9118: "Zatrzymać Norfolka w Tower i rozpocząć negocjacje"
 flavor_eng.EVTOPTC9118: "Wypuścić Norfolka"
 flavor_eng.EVTNAME9119: "Założenie London Stock Exchange"
 flavor_eng.EVTDESC9119: "Rok 1571 ujrzał narodziny London Stock Exchange. Mimo małej wagi i ograniczonych możliwości handlowych w wieku XVI i XVII, giełda rosła w siłę, aż udało jej się przebić konkurencję w Amsterdamie. Okazała się najaktywniejszą giełdą papierów wartościowych w Europie XVIII wieku, wspomagając ogół angielskiego handlu, produkcji przemysłowej i gospodarki. Od tej pory Anglia mogła liczyć na wiele korzyści oraz proste i wiarygodne kredyty."
 flavor_eng.EVTOPTA9119: "Rozwinąć system pożyczek"
 flavor_eng.EVTOPTB9119: "Wprowadzić pełną kontrolę"
 flavor_eng.EVTNAME9121: "Odwołanie Królewskiego Monopolu"
 flavor_eng.EVTDESC9121: "U kresu panowania, popularność Elżbiety I zaczęła słabnąć. Wojna z Hiszpanią wydawała się ciągnąć w nieskończoność. Parlament stał się mniej uległy i zaczął sprzeciwiać się nadużywaniu przywilejów królewskich, którymi Elżbieta nagradzała swoich faworytów, oraz tolerancji dla korupcji. Ostatnia 'Złota Mowa' do Parlamentu w 1601 r. potwierdziła miłość królowej do poddanych, zbiegła się jednak z zażartą walką o królewskie monopole, które utraciła."
 flavor_eng.EVTOPTA9121: "Odwołać je!"
 flavor_eng.EVTOPTB9121: "Wzmocnić je!"
 flavor_eng.EVTNAME9122: "Irlandzka wojna dziewięcioletnia"
 flavor_eng.EVTDESC9122: "Hugh O'Neill mieszkał w Anglii w latach 60. XV wieku. W latach 80. służył rządowi, lecz w 1594 się zbuntował. Rozczarował się angielską polityką rozgrywania wodzów przeciwko sobie, rozzłościła go też odmowa zwrotu ziemi, która należała do jego dziadka. Ostatecznie zawiązał sojusz z innymi irlandzkimi wodzami i zwrócił się o pomoc przeciwko protestanckiej Anglii do katolickiej Hiszpanii. Osiągnąwszy coś na wzór jedności w ramach swego sojuszu, po 1595 r. pokonał jednych z najlepszych dowódców królowej Elżbiety w Irlandii. Sam został pokonany, kiedy próbował połączyć swoje siły z siłami hiszpańskimi, które przybyły do Kinsale w 1601 r. Wszyscy jego sojusznicy wycofali się, a sam O'Neill zbiegł do Ulsteru. W 1603 r. zawarł pokój z Anglikami, poddając swój autorytet wodza. Został później ułaskawiony przez króla Jakuba I."
 flavor_eng.EVTOPTA9122: "Nie bawi nas to!"
 flavor_eng.EVTNAME9123: "Petycja o prawo"
 flavor_eng.EVTDESC9123: "W roku 1628 angielski Parlament uchwalił Petycję o prawo. Na mocy tego dokumentu król nie mógł nakładać żadnych nowych podatków bez porozumienia z Parlamentem. Ponadto, zakazywał on kwaterowania żołnierzy w prywatnych domach, w czasie pokoju miał obowiązywać zakaz wprowadzania stanu wojennego. Nakładał też zakaz więzienia kogokolwiek bez podstawy prawnej."
 flavor_eng.EVTOPTA9123: "Podpisać to"
 flavor_eng.EVTOPTB9123: "Odmówić podpisania"
 flavor_eng.EVTNAME9124: "Konflikt parlamentarny"
 flavor_eng.EVTDESC9124: "W wieku XVI stale powiększała się liczba członków Izby Gmin, podczas gdy liczebność Izby Lordów pozostawała daleko w tyle. Szala władzy zdecydowanie przechylała się na korzyść Izby Gmin, która świetnie zdawała sobie z tego sprawę. Elżbieta I, w przeciwieństwie do swoich następców, darzyła Parlament mieszanką sympatii i szacunku. Parlament chciał mieć więcej do powiedzenia w kwestii religii, sprawiedliwości i podatków, czemu król naturalnie był przeciwny. Kiedy Jakub I spróbował ożenić swojego syna z hiszpańską, a później francuską księżniczką (obie były katoliczkami), miarka się przebrała. W 1628 r. Parlament przegłosował Petycję o prawo, która zabraniała królowi wydawania nakazów aresztowania i nakładania podatków. W 1629 r. Parlament wydał uchwałę, która potępiała politykę religijną i podatkową, co skłoniło króla do próby rozwiązania Parlamentu. Nastąpiło jedenaście lat dyktatury. W 1642 r. Wojna Domowa podzieliła kraj między kawalerzystów (rojalistów) a okrągłogłowych (zwolenników Parlamentu)."
 flavor_eng.EVTOPTA9124: "Walczymy z Parlamentem"
 flavor_eng.EVTOPTB9124: "Poddamy się woli Parlamentu"
 flavor_eng.EVTNAME9127: "Akt nawigacyjny"
 flavor_eng.EVTDESC9127: "W 1651 r. Cromwell, Lord Protektor Anglii, opublikował Akt nawigacyjny. Był on skierowany głównie w Holendrów, gdyż stanowił, że wszystkie dobra transportowane z i do Anglii winny być przewożone na angielskich statkach, a także dotykał tematu kolonizacji. Akt był oficjalną przyczyna pierwszej wojny angielsko-holenderskiej z lat 1652-1654 oraz drugiej z lat 1665-1667. W ramach ustaleń pokoju w Bredzie (1667), Nowy Amsterdam (Nowy Jork) został wymiony na Surinam (Gujanę Holenderską), a sam Akt został nieco zmodyfikowany. Nie zmienia to jednak faktu, iż wielce przyczynił się do rozwoju handlu i morskiej potęgi Anglii."
 flavor_eng.EVTOPTA9127: "Wprowadź je"
 flavor_eng.EVTOPTB9127: "Obecna polityka jest dobra"
 flavor_eng.EVTNAME9129: "Deklaracja Tolerancji i Akt Próby"
 flavor_eng.EVTDESC9129: "Karol II, w przeciwieństwie do swojego brata Jakuba II, sekretnie praktykował katolicyzm. Wydana w 1672 r. Deklaracja Tolerancji miała na celu ulżenie sytuacji innowierców i katolików. Prócz pobudek osobistych, każdy król, który wyznawał katolicyzm, mógł liczyć na wsparcie Francji. Prawdę mówiąc Karol II odebrał owo wsparcie w postaci sporej sumy pieniędzy w ramach traktatu zawartego za plecami Parlamentu. Mniej więcej w tym samym czasie Parlament wydał Akt Próby, który ponownie potępił innowierców (w tym katolików) i uniemożliwił sprawowanie urzędów publicznych i przyzwolił na prześladowania. Następnie Parlament wydał rozporządzenie, na podstawie którego Jakub II (publicznie przyznający się do wiary) został odsunięty od sukcesji."
 flavor_eng.EVTOPTA9129: "Religijna wolność dla wszystkich"
 flavor_eng.EVTOPTB9129: "Wyższość protestantyzmu"
 flavor_eng.EVTOPTC9129: "Wyższość katolicyzmu"
 flavor_eng.EVTNAME9134: "Utworzenie Banku Anglii"
 flavor_eng.EVTDESC9134: "Bank Anglii został założony w roku 1694. Szybko zyskał sławę banku rzetelnego i kompetentnego, w szczególności w kwestii wiarygodności angielskiego funta szterlinga, podczas gdy inne waluty wystawione były na pastwę bankructw państwowych i dewaluacji. Taka stabilność była podstawą dla powolnego ale sukcesywnego wzrostu dominacji na światowej arenie gospodarczej, czego doświadczyła Wielka Brytania w XVIII i XIX wieku. W konsekwencji zapewniło to brytyjskiemu rządowi większą elastyczność w zbieraniu funduszy na cele militarne."
 flavor_eng.EVTOPTA9134: "Utworzyć go"
 flavor_eng.EVTNAME9139: "Pierwsze powstanie jakobickie"
 flavor_eng.EVTDESC9139: "Pierwsze powstanie jakobickie wybuchło w 1715 r. pod dowództwem earla Mar. Do końca września jego codziennie rosnąca w siłę pięciotysięczna armia kontrolowała już większość Highlands. Tego wszystkiego dokonano bez powiadomienia króla, którego jakoby popierano. Jakub III Stuart, Stary Pretendent, nie miał wówczas pojęcia o istniejącej sytuacji. Siły powstańców wciąż rosły, a do króla wysłano wiadomość. Earl i jego oddziały ruszyli na Perth, gdzie po opanowaniu miasta założyli bazę. Podczas gdy na południu formowała się następna jakobicka armia, Stary Pretendent otrzymał wreszcie wieści i rozpoczął przygotowania do podróży do Szkocji i koronacji. Na początku listopada północna armia jakobitów liczyła 12000 ludzi, głównie członków klanów z Highlands. Wówczas earl postanowił pomaszerować na południe, gdzie szybko napotkał armię księcia Argyll - ostatnie siły rządowe na terenie Szkocji. Oddziały jakobitów były źle dowodzone i podzielone. Zamiast oskrzydlić księcia, armia południowa ruszyła na południe opanować Lancashire; w efekcie 13 listopada nieliczne oddziały książęce pokonały znacznie większą północną armię jakobicką w bitwie pod Sheriffmuir. Armia południowa również odniosła klęskę z rąk Anglików w bitwie pod Preston. Jakobici zostali zmuszeni do wycofania się do Perth, gdzie oczekiwali na przybycie swego władcy. Opuściwszy Dunkierkę, 22 grudnia Stary Pretendent ostatecznie dotarł do Szkocji. Jednak sprawa była już rozstrzygnięta, ponieważ książę Argyll otrzymał złożone z weteranów posiłki i gromadził przeważające siły do marszu na północ. Jakub III Stuart musiał ponownie uciekać, spędziwszy w Szkocji sześć ponurych tygodni."
 flavor_eng.EVTOPTA9139: "Zmiażdżymy ich!"
 flavor_eng.EVTNAME9140: "Sir Robert Walpole"
 flavor_eng.EVTDESC9140: "Robert Walpole, Lord Orford (1676-1745) został wybrany na ministra wojny w 1708 r. Uwikłany w wiele skandali, stracił swoją posadę, a następnie zyskał ją z powrotem po pojawieniu się dynastii hanowerskiej. Był zagorzałym zwolennikiem ogólnego pokoju i stabilizacji w Europie, w latach 1721-1742 zdominował angielską politykę, a także został pierwszym lordem skarbu i kanclerzem skarbu – premierem Wielkiej Brytanii w nowoczesnym znaczeniu tego słowa."
 flavor_eng.EVTOPTA9140: "Doskonały minister!"
 flavor_eng.EVTNAME9141: "Ucho Kapitana Jenkinsa"
 flavor_eng.EVTDESC9141: "Wojna o ucho Jenkinsa (która przeobraziła się później w wojnę o sukcesję austriacką) była wynikiem 'drobnego' starcia między hiszpańską Guarda Costas a załogą 'Rebeki', brygu z Glasgow, w 1731 r. Kapitan Jenkins twierdził, że podczas pobytu na Karaibach jego statek padł ofiarą Guarda Costa. Hiszpanie mieli rzekomo przetrzebić angielską załogę, a na koniec odciąć kapitanowi jedno z uszu. Ponadto utrzymywał, że był torturowany i grożono mu śmiercią. Podczas tej wojny nie doszło do żadnych znaczących wydarzeń, jednakże warto wspomnieć, że jej wypowiedzenie doprowadziło do wysłania eskadry Ansona z rozkazem ataku na wybrzeże Ameryki Południowej, a także okrążenia kuli ziemskiej, oraz o tym, iż flota admirała Edwarda Vernona zaatakowała hiszpańskie terytoria na Karaibach."
 flavor_eng.EVTOPTA9141: "To dobry powód do wojny."
 flavor_eng.EVTOPTB9141: "Nie powinniśmy narażać naszych stosunków."
 flavor_eng.EVTNAME9143: "Pierwsze powstanie jakobickie"
 flavor_eng.EVTDESC9143: "Bunt WhiskeyW 1745 r. w Europie toczyła się wojna o sukcesję austriacką. Większość angielskich oddziałów była zaangażowana w Austriackich Niderlandach. Karol Edward Stuart (ur. 1720 r. - zm. 1788 r.) uznał, że nadszedł właściwy moment, by wylądować w Szkocji. Przy pomocy jakobickich stronników 2 października 1745 r. pokonał armię Anglików pod Prestonpans, po czym, wkroczywszy do Edynburga, ogłosił swego ojca Jakuba królem Szkocji. Następnie na czele niewielkich sił zaatakował Anglię, docierając do Derby, lecz kiedy obiecana francuska pomoc się nie pojawiła - planowane lądowanie francuskich wojsk nie doszło do skutku - musiał się wycofać. 16 kwietnia 1746 r. odwołana z Niderlandów armia brytyjska pod dowództwem księcia Cumberland dopadła Młodego Pretendenta pod Culloden, zadając mu miażdżącą klęskę. Była to najlepsza okazja Stuartów do odzyskania tronu, jaka kiedykolwiek im się przytrafiła, lecz porywczy młody książę nie usłuchał wyważonych rad swych generałów, na zawsze grzebiąc nadzieje swego rodu."
 flavor_eng.EVTOPTA9143: "Zmiażdżymy ich!"
 flavor_eng.EVTOPTB9143: "Stuartowie z powrotem na tronie!"
 flavor_eng.EVTNAME9144: "William Pitt Starszy"
 flavor_eng.EVTDESC9144: "William Pitt, pierwszy Pitt (1708-1778), był prawnukiem gubernatora Madras. Początkowo przeznaczony do kariery wojskowej, został członkiem wigów i zapalonym patriotą. Próbując zamienić Anglię w potężne imperium morskie, mimo nieukrywanej nienawiści do Jerzego II doprowadził do zawiązania się koalicji rządowej w 1757 r. i uzyskał rozstrzygające wyniki w Kanadzie i Indiach. Jego odejście w 1763 r. uchroniło Francję od najtrudniejszych postanowień traktatu paryskiego, który zakończył wojnę siedmioletnią. W latach 1766-1778 wrócił do władzy, mimo słabego zdrowia w 1778 r. rozpoczął wojnę z Francją."
 flavor_eng.EVTOPTA9144: "Doskonały minister!"
 flavor_eng.EVTNAME9145: "Brytyjska Kompania Wschodnioindyjska"
 flavor_eng.EVTDESC9145: "Utworzona dwa lata wcześniej od swojej holenderskiej odpowiedniczki, Angielska Kompania Wschodnioindyjska miała trudne początki. Jej pierwsze punkty handlowe w Molukach (Amboina) i Indonezji zostały wkrótce przytłoczone i zamknięte przez Holendrów, a jej działalność została skoncentrowana na Indiach (Madras, Bombaj, Kalkuta). To właśnie tam kompania odniosła swe największe sukcesy, rozpoczynając jako małe przedsiębiorstwa handlowe w obszarach portowych, a kończąc jako ogromne indyjskie imperium, zbudowanego przez Warrena Hastingsa i Roberta Clive'a (od 1757 r.), które kontrolowało większość Półwyspu Indyjskiego. Kompania przeżyła wszystkich swoich konkurentów i została przejęta przez brytyjski rząd w 1867 r., w następstwie powstania sipajów w 1857 r."
 flavor_eng.EVTOPTA9145: "Wykorzystamy to!"
 flavor_eng.EVTNAME9150: "William Pitt Młodszy"
 flavor_eng.EVTDESC9150: "William Pitt Młodszy był drugim synem Williama Pitta, pierwszego earla Chatham. W grudniu 1783 r. Jerzy III Hanowerski wykorzystał okazję do rozwiązania koalicji i powierzył dwudziestoczteroletniemu Pittowi tekę premiera. Na kolejnym posiedzeniu Parlamentu w styczniu 1784 r., w głosowaniu nad wotum nieufności rząd przepadł trzydziestoma dziewięcioma głosami. Jednak Pitt odmówił dymisji, a większość koalicyjna w Parlamencie stopniowo zaczęła się kruszyć. 8 marca przeciwnicy rządu mieli już tylko jeden głos przewagi, a 25 marca Parlament został rozwiązany. W 1788 r. Pitt podpisał trójstronne przymierze pomiędzy Wielką Brytanią, Prusami i Holandią, gwarantując w ten sposób, że w przypadku wojny kraj nie zostanie bez sojuszników, jak to miało miejsce podczas rewolucji amerykańskiej. W 1790 r. dowiódł potęgi i prestiżu odnowionej Brytanii, negocjując pokój pomiędzy Austrią i Imperium Osmańskim. W 1784 r. uchwalił własne prawo o Indiach, powołując radę nadzorczą do spraw indyjskich oraz Kompanię Wschodnioindyjską. Wreszcie, w 1791 r. uchwalono akt konstytucyjny Kanady, na mocy której Londyn pełnił zwierzchnictwo nad zarządcami Dolnej i Górnej Kanady, ale w obu tych prowincjach powołano regionalne parlamenty."
 flavor_eng.EVTOPTA9150: "Doskonały minister!"
 flavor_eng.EVTNAME9193: "Traktat Methuena"
 flavor_eng.EVTDESC9193: "John Methuen urodził się w roku 1650. Był utytułowanym dyplomatą, został zapamiętany dzięki podpisanemu w 1703 r. traktatowi między Anglią a Portugalią. Głównym celem ugody było zezwolenie na swobodny napływ angielskiej wełny i tkanin do Portrugalii w zamian za zezwolenie na swobodny napływ portugalskiego wina do Anglii (wino porto). W rzeczywistości traktat czynił Portugalię ekonomicznym i politycznym satelitą Anglii, i został zniesiony dopiero w 1836 r. John Methuen zmarł w roku 1706, krótko po swoim największym osiągnięciu."
 flavor_eng.EVTOPTA9193: "Przyjmij traktat"
 flavor_eng.EVTOPTB9193: "Odrzuć traktat"
 flavor_eng.EVTNAME9182: "Spisek prochowy"
 flavor_eng.EVTDESC9182: "'Pamiętaj, pamiętaj, bo data to święta,\nGdy spisek wykryto prochowy.\n5 listopada wydała się zdrada\nW pamięci tę datę zachowaj.'\n\nWykryto spisek, mający na celu wysadzenie króla i Parlamentu w powietrze! Spiskowcy, którym przewodzili Guy Fawkes i Robert Catesby, ukryli pod budynkiem Parlamentu beczki z prochem, by zdetonować je podczas sesji z udziałem króla. Ich celem było przejęcie kontroli nad rządem i przywrócenie w Anglii katolicyzmu. Nie ma wątpliwości, że zostaną straceni, lecz jak powinniśmy zareagować w stosunku do ogółu katolików?"
 flavor_eng.EVTOPTA9182: "Ukarać wszystkich katolików!"
 flavor_eng.EVTOPTB9182: "Ukarać tylko znanych konspiratorów"
 flavor_eng.EVTNAME9250: "Brak następcy tronu"
 flavor_eng.EVTDESC9250: "Przedłużający się brak następcy tronu wywołał na dworze plotki, jakoby [Root.Monarch.GetName] był bezpłodny. To wielce trapiący problem, szczególnie w obliczu kilku zachłannych szlachciców, gotowych zgłosić swoje prawa do tronu, gdy tylko [Root.Monarch.GetName] umrze."
 flavor_eng.EVTOPTA9250: "To prawdziwie kłopotliwe"
 flavor_eng.EVTNAME9251: "Plotki uciszone"
 flavor_eng.EVTDESC9251: "Wraz z narodzinami dziedzica tronu natychmiast ucichły plotki, jakoby [Root.Monarch.GetName] miał być bezpłodny."
 flavor_eng.EVTOPTA9251: "Udowodnię im, że nie mają racji"
 war_of_the_roses.1.t: "Wojna Dwóch Róż"
 war_of_the_roses.1.d: "[Root.Monarch.GetName] nagle zmarł! Podczas gdy naród pogrążył się w żałobie, dwie młode gałęzie drzewa genealogicznego starego rodu Plantagenetów, rody Lancasterów i Yorków, roszczą sobie prawa do angielskiego tronu. W całym kraju wybuchają starcia między zwolennikami poszczególnych rodów. Symbole herbowe, czerwona i biała róża stały się symbolami tego konfliktu, który okrzyknięto wojną Dwóch Róż."
 war_of_the_roses.1.a: "Poprzyj ród Lancasterów."
 war_of_the_roses.1.b: "Poprzyj ród Yorków,"
 war_of_the_roses.2.t: "$DYNASTY$ zyskują poparcie"
 war_of_the_roses.2.d: "Toczący wojnę Dwóch Róż $DYNASTY$ cieszą się w okolicy coraz większym poparciem; zarówno plebs jak i szlachta przyłączają się do naszej sprawy!"
 war_of_the_roses.2.a: "To bardzo mile widziane."
 war_of_the_roses.3.t: "[disloyal_province.GetName] deklaruje poparcie dynastii Lancasterów!"
 war_of_the_roses.3.d: "Szlachta z prowincji [disloyal_province.GetName] od dawna jest podzielona przez wojnę Dwóch Róż, ale teraz frakcja sprzyjająca dynastii Lancasterów wygrała i otwarcie deklaruje swoje poparcie dla rebeliantów."
 war_of_the_roses.3.a: "Okropne wieści"
 war_of_the_roses.4.t: "[disloyal_province.GetName] deklaruje poparcie dynastii Yorków!"
 war_of_the_roses.4.d: "Szlachta z prowincji [disloyal_province.GetName] od dawna jest podzielona przez wojnę Dwóch Róż, ale teraz frakcja sprzyjająca dynastii Yorków wygrała i otwarcie deklaruje swoje poparcie dla rebeliantów."
 war_of_the_roses.4.a: "Okropne wieści"
 war_of_the_roses.5.t: "Niezadowolona szlachta"
 war_of_the_roses.5.d: "Jak dotąd w wojnie Dwóch Róż szlachta wiernie stała po stronie korony, spodziewając się w zamian szczodrego wynagrodzenia. Jednak ostatnimi czasy narasta wśród niej przekonanie, że jak dotąd ich lojalność nie spotkała się ze stosownym uznaniem."
 war_of_the_roses.5.a: "Te dary powinny odzwierciedlić naszą wdzięczność."
 war_of_the_roses.5.b: "Przecież to ich obowiązek."
 war_of_the_roses.6.t: "Schwytano przywódcę buntowników"
 war_of_the_roses.6.d: "Podczas bitwa w prowincji [Root.GetCapitalName] kilku przywódców buntu zostało schwytanych przez nasze siły. Co z nimi zrobić?"
 war_of_the_roses.6.a: "Ułaskawić ich."
 war_of_the_roses.6.b: "Stracić ich."
 war_of_the_roses.7.t: "Dezerterzy"
 war_of_the_roses.7.d: "Wyczerpanie wojną, przybierające postać zarazy i głodu, dotyka nie tylko na cywilów, ale także na nasze oddziały, co sprawia, że wielu naszych żołnierzy decyduje się na dezercję."
 war_of_the_roses.7.a: "Nic nie możemy zrobić ."
 war_of_the_roses.7.b: "Importować strawę."
 war_of_the_roses.7.c: "Niech wykorzystają miejscowych chłopów."
 war_of_the_roses.8.t: "Kwestionowana legitymizacja"
 war_of_the_roses.8.d: "Nawet nasi dowódcy i żołnierze zaczynają kwestionować prawo obecnego władcy do tronu."
 war_of_the_roses.8.a: "Wkupmy się w ich łaski."
 war_of_the_roses.8.b: "Jak śmią?"
 war_of_the_roses.9.t: "Plotki na temat wielkiego buntu na kontynencie"
 war_of_the_roses.9.d: "Wielu ludzi, którzy zostali zmuszeni do opuszczenia kraju podczas wojny Dwóch Róż, znalazło schronienie na kontynencie. Tamtejsze władze informują o gromadzących się tam siłach zbrojnych. Jeśli niczego w tej sprawie nie zrobimy, powstanie tam bastion naszych przeciwników, zapewniający im środki do dalszej walki."
 war_of_the_roses.9.a: "Wyślij zapomogę lokalnym władzom."
 war_of_the_roses.9.b: "Pieniądze bardziej przydadzą się nam."
 war_of_the_roses.10.t: "Twierdza Lancasterów"
 war_of_the_roses.10.d: "Siły buntowników przejęły pełną kontrolę nad prowincją [Root.GetName] i zamieniły ją w bastion stronników rodu Lancasterów."
 war_of_the_roses.10.a: "To poważne zagrożenie."
 war_of_the_roses.11.t: "Twierdza Yorków"
 war_of_the_roses.11.d: "Siły buntowników przejęły pełną kontrolę nad prowincją [Root.GetName] i zamieniły ją w bastion stronników rodu Yorków."
 war_of_the_roses.11.a: "To poważne zagrożenie."
 war_of_the_roses.12.t: "Poprzyj ród Lancasterów"
 war_of_the_roses.12.d: "W Anglii na dobre rozszalała się wojna domowa o sukcesję, okrzyknięta wojną Dwóch Róż. Buntowniczy ród Lancasterów szuka sojuszników za granicą, wysłał nawet emisariusza z prośbą o wsparcie w postaci dodatkowych jednostek. Jeśli udałoby im się zagarnąć tron, nasza pomoc i poparcie z pewnością zostałyby docenione i mogłyby poprawić nasze stosunki z Anglią."
 war_of_the_roses.12.a: "Wysłać symboliczny oddział."
 war_of_the_roses.12.b: "Wysłać pieniądze."
 war_of_the_roses.12.c: "Nie popieramy buntowników."
 war_of_the_roses.13.t: "Poprzyj ród Yorków"
 war_of_the_roses.13.d: "W Anglii na dobre rozszalała się wojna domowa o sukcesję, okrzyknięta wojną Dwóch Róż. Buntowniczy ród Yorków szuka sojuszników za granicą, wysłał nawet emisariusza z prośbą o wsparcie w postaci dodatkowych jednostek. Pomoc mogłaby w przyszłości powstrzymać zjednoczoną i silną Anglię przed wypowiedzeniem nam wojny. Jeśli Yorkom udałoby się zagarnąć tron, nasze poparcie z pewnością zostałyby docenione i mogłoby poprawić nasze stosunki z Anglią."
 war_of_the_roses.13.a: "Wysłać symboliczny oddział."
 war_of_the_roses.13.b: "Wysłać pieniądze."
 war_of_the_roses.13.c: "Nie popieramy buntowników."
 war_of_the_roses.14.t: "Państwo [From.GetName] interweniuje!"
 war_of_the_roses.14.d: "Rebelianci zdobyli za granicą poparcie dla swojego buntu i przekonali państwo [From.GetName] do wsparcia w postaci oddziałów!"
 war_of_the_roses.14.a: "Jakim prawem!"
 war_of_the_roses.100.t: "Koniec wojny Dwóch Róż"
 war_of_the_roses.100.d: "Zbrojny konflikt o sukcesję w Anglii nareszcie dobiegł końca, kiedy rządząca dynastia ostatecznie pokonała buntowników!"
 war_of_the_roses.100.a: "Przywrócono porządek."
 war_of_the_roses.101.t: "Ród Lancasterów wygrywa wojnę Dwóch Róż"
 war_of_the_roses.101.d: "Wojna Dwóch Róż nareszcie dobiegła końca, [Root.Monarch.GetName] zasiadł na tronie i stał się nowym władcą państwa [Root.GetName]."
 war_of_the_roses.101.a: "Niech żyje ród Lancasterów!"
 war_of_the_roses.102.t: "Ród Yorków wygrywa wojnę Dwóch Róż"
 war_of_the_roses.102.d: "Wojna Dwóch Róż nareszcie dobiegła końca, [Root.Monarch.GetName] zasiadł na tronie i stał się nowym władcą państwa [Root.GetName]."
 war_of_the_roses.102.a: "Niech żyje ród Yorków!"
 war_of_the_roses.103.t: "Poprawiono stosunki z Anglią"
 war_of_the_roses.103.d: "Nowy władca Anglii, [From.Monarch.GetName], nie zapomniał o naszej pomocy podczas wojny Dwóch Róż. Tak jak oczekiwaliśmy, stosunki między naszymi krajami wielce się poprawiły."
 war_of_the_roses.103.a: "Dobre wieści."
 war_of_the_roses.104.t: "Popsute stosunki z Anglią"
 war_of_the_roses.104.d: "Po wygaśnięciu rebelii rodu Lancasterów, [From.Monarch.GetName] skierował swą uwagę na zwolenników buntu, zarówno tych z wewnątrz jak i spoza granic."
 war_of_the_roses.104.a: "Och..."
 war_of_the_roses.104.b: "Dobrze, że nie mieliśmy z tym nic wspólnego!"
 war_of_the_roses.105.t: "Popsute stosunki z Anglią"
 war_of_the_roses.105.d: "Po zakończeniu rebelii rodu Yorków, [From.Monarch.GetName] skierował swą uwagę na zwolenników buntu, zarówno tych z wewnątrz jak i spoza granic."
 war_of_the_roses.105.a: "Och..."
 war_of_the_roses.106.t: "[Root.Monarch.Dynasty.GetName] zwyciężają w wojnie Dwóch Róż"
 war_of_the_roses.106.d: "Wojna Dwóch Róż nareszcie dobiegła końca; [Root.Monarch.GetName] wstępuje na tron państwa [Root.GetName]. W sytuacji, gdy [Root.Monarch.Dynasty.GetName] zdobywają władzę, konflikt pomiędzy Yorkami i Lancasterami odchodzi do przeszłości, a ich stronnicy obecnie działają niestrudzenie przeciwko panującej dynastii."
 war_of_the_roses.106.a: "Niech żyją [Root.Monarch.Dynasty.GetName]!"
 flavor_eng.EVTNAME9200: "Hobbes publikuje 'Lewiatana'"
 flavor_eng.EVTDESC9200: "Angielski filozof Thomas Hobbes utrzymywał, że chaos i konflikt są naturalnym stanem rzeczy. Kres może położyć im tylko powszechna umowa społeczna, na mocy której jednostki rezygnują ze swej wolności na rzecz władzy suwerena. Ten z kolei ma obowiązek bronić swoich poddanych, a jeśli tego nie czyni, mogą oni poszukać sobie nowego władcy. Hobbesowi udało się urazić obie strony angielskiej wojny domowej, toteż spędził jedenaście lat w Paryżu, zanim w 1651 r. odważył się ponownie postawić stopę na angielskiej ziemi."
 flavor_eng.EVTNAME9201: "Adam Smith publikuje 'Bogactwo narodów'"
 flavor_eng.EVTDESC9201: "'Bogactwo narodów' było pierwszym wielkim opracowaniem dotyczącym ekonomii politycznej i kamieniem milowym doktryny leseferyzmu. Szkot przedstawił koncepcję tzw. 'niewidzialnej ręki' - umiejętności systemu liberalnego do samokontroli, który jednocześnie umożliwia powstanie zorganizowanego społeczeństwa poprzez działanie mechanizmu konkurencji."
 flavor_eng.EVTNAME9202: "David Hume"
 flavor_eng.EVTDESC9202: "Szkot David Hume był jednym z czołowych filozofów swoich czasów, znanym dziś najbardziej z teorii empiryzmu i sceptycyzmu. Wzorując się na metodach naukowych angielskiego fizyka sir Isaaca Newtona i opierając się na epistemologii angielskiego filozofa Johna Locke'a, Hume starał się opisać sposób działania umysłu w pozyskiwaniu tego, co nazywamy wiedzą. Doszedł do wniosku, że nie jest możliwe sformułowanie żadnej teorii dotyczącej rzeczywistości, ponieważ nie można uzyskać wiedzy o czymś w inny sposób niż empirycznie."
 flavor_eng.EVTNAME9203: "John Locke"
 flavor_eng.EVTDESC9203: "John Locke to jeden z ojców oświecenia, pomysłodawca amerykańskiej konstytucji i autor 'Rozważań dotyczących rozumu ludzkiego'. Locke utrzymywał, że wiedza o świecie może być uzyskana tylko w wyniku doświadczenia, a taka wiedza była uzyskiwana przez Boyle'a, Sydenhama, Christiaana Huygensa i Newtona. To oni byli prawdziwymi filozofami poszerzającymi wiedzę."
 flavor_eng.EVTNAME9204: "Isaac Newton"
 flavor_eng.EVTDESC9204: "Angielski fizyk i matematyk Isaac Newton był najważniejszą osobistością rewolucji naukowej XVII wieku. Jego odkrycie rozkładu białego światła na kolory włączyło fenomen barw do nauki o świetle, kładąc podwaliny pod współczesną optykę. W swoim słynnym dziele 'Philosophiae naturalis principia mathematica' (1687 r.) przedstawił prawo powszechnego ciążenia, a także prawa ruchu leżące u podstaw mechaniki klasycznej. Niezależnie od Gottfrieda Leibniza przyczynił się do rozwoju rachunku różniczkowego i całkowego."
 flavor_eng.EVTNAME9205: "William Szekspir"
 flavor_eng.EVTDESC9205: "Angielski poeta, dramaturg i aktor, William Szekspir, jest często nazywany narodowym poetą Anglii i najlepszym dramaturgiem wszech czasów. Jego sztuki z wieku XVI i XVII były pisane na małą scenę miejscowego teatru, a teraz są wystawiane i czytane na całym świecie. Jego przyjaciel, dramaturg i poeta Ben Jonson przewidział, że Szekspir stanie się ponadczasowym dobrem całego świata."
 flavor_eng.EVTNAME9225: "Angielska wojna domowa"
 flavor_eng.EVTDESC9225: "Rosnące napięcie między monarchami dynastii [Root.Monarch.Dynasty.GetName], a parlamentarnymi twardogłowymi zostało spowodowane przez spory dotyczących podatków i centralizacji władzy królewskiej. Parlamentarzyści teraz otwarcie przeciwstawiają się monarsze i jego rojalistom i dążą do ustanowienia rządu republikańskiego. Ze swojej strony rojaliści mają nadzieję rozbić parlament i ustanowić monarchię absolutną. Obie strony stanęły przeciwko sobie i są gotowe do walki o kontrolę nad państwem."
 flavor_eng.EVTOPTA9225: "Za parlament i wolność!"
 flavor_eng.EVTOPTB9225: "Za [Root.Monarch.GetRulerGen]!"
 flavor_eng.EVTNAME9226: "Rozporządzenie wzbraniające i Armia Nowego Wzoru"
 flavor_eng.EVTDESC9226: "W parlamencie debatuje się nad propozycją poprawy jakości armii. Od dawna praktykuje się przekazywanie dowództwa armiami członkom arystokracji, którym często brakuje doświadczenia wojskowego. Zgodnie z proponowanym rozporządzeniem wzbraniania posłowie do parlamentu mieliby zakaz sprawowania dowództwa w armii lub marynarce wojennej na czas wojny domowej. Zamiast tego siły zbrojne zostałyby zreformowane jako Armia Nowego Wzoru pod dowództwem sir Thomasa Fairfaxa."
 flavor_eng.EVTOPTA9226: "Wydaj rozporządzenie i zreformuj armię."
 flavor_eng.EVTOPTB9226: "To nie jest konieczne."
 flavor_eng.EVTNAME9227: "Armia Nowego Wzoru"
 flavor_eng.EVTDESC9227: "Tradycją jest powierzanie dowództwa nad armią członkom arystokracji. Szlachetnie urodzeni oficerowie nie są często zawodowymi żołnierzami i różnią się jakością wyszkolenia. Zaproponowano przekształcenie armii (w tym jej dowództwa) w armię zawodową. Pierwszym krokiem byłoby wydanie rozporządzenia, pozbawiającego członków Parlamentu dowództwa nad armią i marynarką."
 flavor_eng.EVTOPTA9227: "Wydaj rozporządzenie i zreformuj armię."
 flavor_eng.EVTOPTB9227: "To nie jest konieczne."
 flavor_eng.EVTNAME9228: "Traktat ze Szkotami"
 flavor_eng.EVTDESC9228: "Rojaliści zwrócili się do kilku charyzmatycznych szlachciców szkockich w poszukiwaniu wsparcia dla swojej frakcji. Ci obiecują trzymać się od wojny z daleka, jeśli w Szkocji zostanie wprowadzona zreformowana religia. W innym przypadku poprą rojalistów."
 flavor_eng.EVTOPTA9228: "Zgódź się na ich żądania."
 flavor_eng.EVTOPTB9228: "Jak śmią żądać czegokolwiek!"
 flavor_eng.EVTNAME9229: "Traktat ze Szkotami"
 flavor_eng.EVTDESC9229: "Parlamentarzyści zwrócili się do kilku charyzmatycznych szlachciców szkockich w poszukiwaniu wsparcia dla swojej frakcji. Ci obiecują trzymać się od wojny z daleka, jeśli w Szkocji zostanie wprowadzona zreformowana religia. W innym przypadku poprą parlamentarzystów."
 flavor_eng.EVTOPTA9229: "Zgódź się na ich żądania."
