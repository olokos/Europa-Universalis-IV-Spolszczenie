 ned_accepted_glorious_revolution: "Spisek z angielskimi dysydentami"
 ned_bank_crisis: "Kryzys holenderskiego sektora finansowego"
 desc_ned_bank_crisis: "Choć niegdyś Amsterdam był sercem europejskiej finansjery, wiele miast z innych krajów zdążyło go już prześcignąć. Jeśli dodać do tego kiepską politykę ekonomiczną amsterdamskiego banku, wiarygodność i rentowność holenderskiego systemu bankowego staje pod znakiem zapytania."
 flavor_hol.7.t: "Rodzina Elsevierów"
 flavor_hol.7.d: "Zanim Lodewijk Elsevier został drukarzem i wydawcą, był introligatorem i księgarzem, i zdążył poznać proces tworzenia książek od każdej strony. Razem ze swoimi następcami stworzył jedną z najsłynniejszych i najbardziej wydajnych drukarni wczesnej epoki nowożytnej. Przez 130 lat rodzina Elsevierów dostarczała książek znanych z elegancji i dokładności, ale również z niewielkiego, przenośnego formatu duodecimo.\nWśród pozycji, które wyszły z drukarni Elsevierów, warto wspomnieć serię 'małych republik' - książek opisujących wybrane państwa Europy i świata oraz ich dzieje. Choć skierowane były do zagranicznej klienteli, zyskały sporą popularność wśród holenderskich kupców, pozwalając im poznać kraje, w których chcieliby prowadzić swoje interesy."
 flavor_hol.7.a: "Rozumiem."
 flavor_hol.8.t: "Groot Desseyn czyli Wielki Plan"
 flavor_hol.8.d: "Ponieważ Niderlandy dość późno dołączyły do rywalizacji o kolonie, szybko okazało się, że wiele z interesujących je ziem zostało już zajętych. Jednak silna marynarka i chętny do współpracy sektor finansowy stanowiły dla państwa znaczące atuty. W tej sytuacji Holenderska Kompania Zachodnioindyjska opracowała Groot Desseyn czyli Wielki Plan, dzięki któremu Niderlandy miały zyskać przewagę nad rywalami.\nZakładał on, że bardziej opłaca się przejmować cudze kolonie, niż samemu je zakładać. Naturalnym rywalem było tu portugalskie imperium kolonialne, toteż właśnie ono stało się obiektem planu, zwłaszcza że holenderscy inwestorzy zdążyli się w nie już zaangażować."
 flavor_hol.8.a: "Uważam, że to świetny plan!"
 flavor_hol.8.b: "Nie, społeczność międzynarodowa nas znienawidzi."
 flavor_hol.9.t: "Fluita"
 flavor_hol.9.d: "Rozwijająca się holenderska gospodarka stawia poważne wyzwania przed naszą flotą kupiecką. Płytkie holenderskie wody oznaczają, że znaczna część naszych portów jest niedostępna dla popularnych rodzajów statków kupieckich, takich jak karawele. Dotychczas radzono sobie, używając mniejszych łódek - bojerów, lecz dzięki wsparciu finansowemu Pietera Jansza Liorne, kupca z Hoorn, opracowano plany nowego typu statków.\nFluita jest dłuższa, ma rufę o charakterystycznym, gruszkowatym kształcie, a do jej obsadzenia wystarczy niewielka załoga. Ponieważ może przewozić spory ładunek, radzi sobie na płytkich holenderskich wodach, a jednocześnie dobrze sprawuje się na otwartym morzu, jest prawdziwym darem od Boga dla naszych kupców."
 flavor_hol.9.a: "Zastanawiam się, czy nasze stocznie są na to gotowe?"
 flavor_hol.10.t: "Trudności HKW"
 flavor_hol.10.d: "Dla Holenderskiej Kompanii Wschodnioindyjskiej rzeczywistość nie wygląda już tak różowo jak kiedyś. Teraz gdy inne europejskie potęgi zaangażowały się w handel z Indiami Wschodnimi, straciła ona monopol na określone towary, a konkurencja przyniosła znaczący spadek cen. Zdesperowani, by zachować wysokie ceny przypraw, przedstawiciele HKW posuwają się nawet do podpalania magazynów, przy czym na dłuższą metę takie działania są w najlepszym razie pozbawione znaczenia.\nJednak nie wszystko jeszcze stracone. Kompania posiada znaczny kapitał, doświadczonych kapitanów oraz kontakty na wschodzie. Jest oczywiste, że nie może kontynuować swojej dawnej polityki. Uważa się, że powinna przyjąć bardziej ogólne podejście do Indii Wschodnich, zamiast próbować nakładać monopol na poszczególne towary, jak to dotąd czyniła."
 flavor_hol.10.a: "Nadeszła pora na zmianę punktu widzenia."
 flavor_hol.10.b: "Pomóż kompanii, udzielając jej hojnej pożyczki."
 flavor_hol.10.c: "Rozwiąż kompanię"
 flavor_hol.11.t: "HKW w tarapatach finansowych"
 flavor_hol.11.d: "Pomimo przejścia na bardziej opłacalny model biznesowy, Holenderska Kompania Wschodnioindyjska ma ciągłe problemy z wypłacalnością. Nie chcąc ograniczać dywidend pomimo spadających zysków, wypłaca obecnie więcej pieniędzy niż zarabiała przez dziesięciolecia.\nAby na powrót stanąć na nogi, kompania zdecydowała się pożyczyć kolejne pieniądze. Rozwiązanie HKW, jakkolwiek kuszące mogłoby się wydawać, poważnie dotknęłoby nasz sektor finansowy."
 flavor_hol.11.a: "Potrzebują kolejnych pożyczek!"
 flavor_hol.11.b: "Znacjonalizuj kompanię"
 flavor_hol.12.t: "Nacjonalizacja HKW"
 flavor_hol.12.d: "Zła polityka finansowa i powolne reakcje ze względu na scentralizowaną władzę, a także ciągła konkurencja i spadające ceny nadal utrudniały życie naszej Kompanii Wschodnioindyjskiej. W codziennej działalności kompania nadal dobrze zarządza kontrolą wszystkich naszych posiadłości w Indiach Wschodnich, ale wiele osób ma teraz poważne wątpliwości co do opłacalności tego w dłuższej perspektywie. Być może nadszedł czas, aby ostatecznie znacjonalizować HKW i przyjąć uderzenie w naszą gospodarkę? Nawet jeśli nadal będziemy wspierać kompanię większą liczbą pożyczek i dotacji, jest mało prawdopodobne, abyśmy byli w stanie w tej chwili całkowicie ochronić holenderską gospodarkę."
 flavor_hol.12.a: "Trzeba im pożyczyć jeszcze więcej pieniędzy."
 flavor_hol.12.a.tt: "Zadłużenie HKW rośnie jeszcze bardziej."
 flavor_hol.12.b: "Znacjonalizuj kompanię"
 flavor_hol.13.t: "Amsterdamsche Wisselbank i międzynarodowy rynek kapitałowy"
 flavor_hol.13.d: "Od momentu powstania Banku Amsterdamskiego holenderski sektor finansowy jest centrum europejskiego rynku kapitałowego. Holenderscy bankierzy są zaangażowani we wszystko, od wojen po manufaktury innych mocarstw europejskich, a także różne przedsiębiorstwa krajowe. Ponieważ merkantylizm i protekcjonizm zamykają jednak wiele rynków zagranicznych, pozycja międzynarodowa, która kiedyś była siłą holenderskiego sektora bankowego, nagle stała się słabością. Jak się okazało, że Bank pozwolił holenderskiemu rządowi i jego firmom na przekroczenie limitu rachunków, co spowodowało zachwianie wiarygodności instytucji. Bank Amsterdamski jest teraz gotowy ogłosić upadłość i wydaje się tylko kwestią czasu, zanim zobaczymy ogólny wpływ tego na holenderską gospodarkę."
 flavor_hol.13.a: "Spróbuj uratować bank."
 flavor_hol.13.b: "Zamknij amsterdamski bank."
 flavor_hol.14.t: "Nieśmiertelna siódemka"
 flavor_hol.14.d: "$MONARCH$ nie cieszy się zbytnią popularnością. W niemal całym kraju poddaje się pod wątpliwość prawowitość rządów oraz oddanie władcy protestanckim ideałom, będących fundamentem naszego państwa. Siedmiu spiskowców reprezentujących pełne spektrum życia politycznego wzięło na siebie zadanie wystosowania zaproszenia do niderlandzkiego stadhoudera, by uwolnił królestwo od jego króla."
 flavor_hol.14.a: "Rozumiem."
 flavor_hol.15.t: "$MONARCH$ otrzymuje zaproszenie"
 flavor_hol.15.d: "Siedmiu wpływowych Anglików wystosowało list, w którym nakłaniają nas, byśmy przybyli wyzwolić ich królestwo spod władzy niepopularnego i niekompetentnego króla. Zdaniem spiskowców, monarcha narobił bałaganu w polityce wewnętrznej i międzynarodowej. Zwracają się do nas jako do pobożnego chrześcijańskiego państwa, wolnego od wpływu papistów."
 flavor_hol.15.a: "Zgódź się na zaproszenie."
 flavor_hol.15.b: "Odrzuć zaproszenie."
 flavor_hol.16.t: "Wścibski Holender"
 flavor_hol.16.d: "Wygląda na to, że niderlandzki stadhouder negocjuje z naszymi dysydentami. Możemy tylko załamywać ręce nad zdolnością osądu tych omamionych sklepikarzy."
 flavor_hol.16.a: "Rozumiem."
 flavor_hol.16.a.tt: "Spiskowcy zaoferowali Holendrowi angielską koronę."
 flavor_hol.17.t: "Spiskowcy na lodzie"
 flavor_hol.17.d: "Wygląda na to, że choć list siedmiu dysydentów dotarł do Zjednoczonych Prowincji, Holendrzy nie zgodzili się współpracować ze spiskowcami. Ten gest wiele dla nas znaczy."
 flavor_hol.17.a: "Wspaniale!"
 flavor_hol.18.t: "Napięcia francusko-holenderskie"
 flavor_hol.18.d: "Przez lata od zdobycia przez nas niepodległości Francuzi zawsze wspierali nasze królestwo, ponieważ mieliśmy wspólnego wroga w postaci cesarza i spadkobierców Burgundii. Ostatnio jednak francuska polityka wewnętrzna wobec hugenotów, a także polityka zagraniczna w naszym najbliższym otoczeniu wzbudziły strach wielu Francuzów. Być może nadszedł czas, aby spróbować zebrać przyjaciół przed nieuchronnym konfliktem z naszym południowym sąsiadem."
 flavor_hol.18.a: "Opór względem Francuzów musi stać się doktryną naszej polityki."
 flavor_hol.18.b: "Prowadźmy politykę przyjaźni w stosunku do Francuzów."
 flavor_hol.19.t: "'Le Prisonnier de Hollande'"
 flavor_hol.19.d: "Po latach jeśli nie przyjaźni, to przynajmniej przyjaznej współpracy, Holendrzy zaczęli okazywać nam wrogość. Docierają do nas meldunki, że szukają przyjaciół wśród naszych wrogów i postanowili ograniczyć nasze wpływy w Niderlandach. Choć to niewdzięczność z ich strony, przychodzi w odpowiednim momencie. Pozbawione naszej życzliwej ochrony Niderlandy staną się cennym nabytkiem dla naszego królestwa."
 flavor_hol.19.a: "Rozumiem."
 flavor_hol.19.a.tt: "Niderlandy spróbują poprawić stosunki z naszymi rywalami."
 flavor_hol.20.t: "Holenderscy handlarze"
 flavor_hol.20.d: "Decyzja o zamknięciu naszych granic przed cudzoziemskimi kupcami była z pewnością słuszna. Niestety, wiele kosztowała port Nagasaki. Pojawiają się sugestie, że powinniśmy utrzymywać kontakty handlowe z Holenderską Kompanią Wschodnioindyjską. Holendrzy traktują Hiszpanów i Portugalczyków z taką samą nieufnością jak my, zaś w naszym kraju zawsze zachowywali się w sposób bardziej wyważony i powściągliwy. Jeśli jednak mamy otworzyć przed nimi granice, potrzebne będą pewne ograniczenia. W zatoce Nagasaki stworzono dla Portugalczyków sztuczną wyspę o nazwie Dejima. Jeśli ograniczymy obecność Holendrów tylko do tego skrawka lądu, powstrzyma to ewentualne niebezpieczne wpływy przed rozprzestrzenianiem się na resztę kraju."
 flavor_hol.20.a: "Pozwól Holendrom zostać."
 flavor_hol.20.a.tt: "Teraz może nastąpić wydarzenie 'Rangaku'."
 flavor_hol.20.b: "Wszyscy ludzie z zachodu muszą zniknąć."
 flavor_hol.21.t: "Dejima"
 flavor_hol.21.d: "Choć Japonia zamknęła swoje granice przed światem zewnętrznym, zaproponowała HKW rolę jej jedynego połączenia z zachodem. Wszystko to pod warunkiem, że holenderska baza powstanie na sztucznej wyspie Dejima w zatoce Nagasaki, a kupcy pod żadnym pozorem nie będą jej opuszczać bez specjalnego zezwolenia."
 flavor_hol.21.a: "Wspaniale!"
 flavor_hol.22.t: "Arumer Zwarte Hoop"
 flavor_hol.22.d: "Rozgniewane postępowaniem naszych oddziałów chłopstwo z Fryzji chwyciło przeciw nam za broń. Wzmocnieni oddziałami najemników buntownicy odnieśli ograniczone sukcesy w walce lądowej, jednak na morzu przeprowadzili kilka zaskakujących manewrów. Tak naprawdę są w takim samym stopniu piratami co żołnierzami i jeśli szybko nie uporamy się z tą sytuacją, ucierpi nasz transport morski."
 flavor_hol.22.a: "Zgnieść zdrajców."
 flavor_hol.23.t: "Pruikentijd"
 flavor_hol.23.d: "W swoim początkowym okresie istnienia Niderlandy były państwem kapitalistów z klasy kupieckiej. Wszyscy burmistrzowie miast oraz szefowie Holenderskiej Kompanii Wschodnioindyjskiej i innych państwowych spółek wywodzili się ze środowiska kupieckiego - dysponowali kontaktami oraz wiedzą z zakresu handlu, co pomagało im w podejmowaniu korzystnych gospodarczo decyzji.\nJednakże taka sytuacja zdarza się coraz rzadziej. Obligacje państwowe, emitowane latami na potrzeby finansowania przedsięwzięć rządu, miały korzystny wpływ na funkcjonowanie naszego państwa, ale przyniosły efekt uboczny w postaci pokolenia bogatych i wpływowych rentierów, nie posiadających niemalże żadnego doświadczenia w handlu. Krytycy uważają, że ambicje owych perukarzy sprowadzają się do zdobycia intratnych rządowych posad, zaś ich ostrożność to w rzeczywistości bierność. Prawda to czy nie, faktem jest, że przebyliśmy długą drogę od kupców-kapitalistów, którzy kształtowali przyszłość naszego państwa."
 flavor_hol.23.a: "Samozadowolenie? Phi!"
 flavor_hol.24.t: "Baruch Spinoza - książę filozofów"
 flavor_hol.24.d: "Baruch Spinoza, syn żydowskich imigrantów z Portugalii, wiódł żywot prostego człowieka, utrzymując się z produkcji soczewek i datków od dobroczyńców. Choć cieszył się opinią doskonałego optyka, to jego poświęcenie filozofii, etyce i teologii sprawiło, że trafił na karty historii. Za życia Spinoza opublikował niewiele prac, jednak jego idee trafiły do powszechnego obiegu i w rezultacie Uniwersytet w Heidelbergu zaproponował mu posadę, którą filozof odrzucił, obawiając się, że będzie go ograniczała."
 flavor_hol.24.a: "Wielki człowiek."
 pol_collegium_hosianum: "Collegium Hosianum"
 desc_pol_collegium_hosianum: "W tej prowincji mieści się Collegium Hosianum, elitarna szkoła działająca na rzecz kontrreformacji."
 flavor_pol.14.t: "Collegium Hosianum"
 flavor_pol.14.d: "Kardynał Stanisław Hozjusz, biskup warmiński, martwi się o stan duchowości naszego społeczeństwa. Aby przeciwdziałać rozprzestrzenianiu się protestanckich idei wśród polskiego mieszczaństwa i szlachty, zwrócił się o pomoc do jezuitów. Wspólnie opracowali plan utworzenia elitarnej szkoły w diecezji biskupa. Wszyscy uczęszczający do niej mieli uczyć się, jak odpierać argumenty protestantów i przywracać wiarę katolicką w regionach opanowanych przez reformację."
 flavor_pol.14.a: "Wspaniale!"
 flavor_pol.15.t: "Biblia radziwiłłowska i reformacja w Polsce"
 flavor_pol.15.d: "Grupa kalwińskich uczonych zakończyła pracę nad tłumaczeniem Biblii na język polski. Przekład powstał na podstawie najstarszych znanych wersji i stanowi niewątpliwy majstersztyk. Jednak perspektywa, że Polacy zyskają jeszcze szerszy dostęp do protestanckich idei, jest doprawdy przerażająca. Już teraz część szlachty zdążyła wpaść w szpony kalwinizmu, zaś luteranizm jest od dłuższego czasu obecny wśród mieszczaństwa."
 flavor_pol.15.a: "Księgę należy spalić!"
 flavor_pol.15.b: "Ciekawe..."
 flavor_pol.16.t: "Los Collegium Hosianum"
 flavor_pol.16.d: "Po zmianie religii państwowej w naszym kraju Collegium Hosianum zawiesiło swą działalność, zaś wykładowcy szukają zatrudnienia w innych miejscach."
 flavor_pol.16.a: "Zawieś działalność Collegium"
 flavor_pol.17.t: "Krzyżacy"
 flavor_pol.17.d: "Po dziś dzień zakon krzyżacki nie zalicza się może do naszych najlepszych przyjaciół, jednak historyczna rywalizacja między naszymi państwami należy już do przeszłości."
 flavor_pol.17.a: "Rozumiem."
 flavor_pol.18.t: "Następca Władysława III"
 flavor_pol.18.d: "Bezpotomna śmierć króla Władysława III na polu bitwy pod Warną spowodowała kres unii pomiędzy Polską i Węgrami i wprowadziła Polskę w okres bezkrólewia. Jego brat Kazimierz, Wielki Książę Litwy, został poproszony przez polską szlachtę o objęcie tronu, jednak ich warunki okazały się dla księcia nie do przyjęcia. W 1447 r. po trzech latach negocjacji Kazimierz został ostatecznie koronowany na króla Polski na swoich własnych warunkach i został władcą obu królestw w ramach unii."
 flavor_pol.18.a: "Potrzebujemy Jagiellona!"
 flavor_pol.18.b: "Wybierzmy jakiegoś miejscowego arystokratę."
 lit_denied_birthright: "Odrzucono koronę Polski."
 randomeventsstapehordes.1.EVTNAME: "Urodzeni w siodle"
 randomeventsstapehordes.1.EVTDESC: "Z wojny powstaliśmy, dla wojny żyjemy. My, synowie bezkresnych równin, nie zrodziliśmy się do bezczynności. Żywot chłopów i kupców jest dla poddanych, a nie dla pragnących władzy."
 randomeventsstapehordes.1.EVTOPTA: "Gdybym dostawał jeden skalp za każdym razem, gdy to słyszę..."
 randomeventsstapehordes.1.EVTOPTB: "Ale czy nie widzisz płynących z tego korzyści?"
 randomeventsstapehordes.2.EVTNAME: "Wyczerpanie jest dla słabych"
 randomeventsstapehordes.2.EVTDESC: "Podczas gdy osadnicy kryją się za wysokimi murami i głodują w strachu, nasze wojsko to nasz lud. Ordy nie lękają się wojny. One dla niej żyją."
 randomeventsstapehordes.2.EVTOPTA: "Siła poprzez jedność."
 randomeventsstapehordes.2.EVTOPTB: "Wyślij szpiegów, aby przeniknęli do ich twierdz."
 randomeventsstapehordes.3.EVTNAME: "Dziś jest dobry dzień, by umrzeć"
 randomeventsstapehordes.3.EVTDESC: "Plotki o naszych wspaniałych wyczynach dotarły zarówno do naszych bliskich, jak i dalekich sąsiadów. Grupy młodych i silnych wojowników pod naszym sztandarem rozlewają się na tereny plemienne, w poszukiwaniu żywotów pełnych chwały i łupów. "
 randomeventsstapehordes.3.EVTOPTA: "To zaiste pożądane wieści."
 randomeventsstapehordes.3.EVTOPTB: "Każ im zająć się szkoleniem następnego pokolenia."
 randomeventsstapehordes.4.EVTNAME: "Przyjazne plemię migruje do prowincji [Root.GetName]"
 randomeventsstapehordes.4.EVTDESC: "Zaprzyjaźnione, spokrewnione z nami plemię przekroczyło naszą granicę i osiedliło się w prowincji [friendly_tribe_province.GetName], w której nie mieszkało wcześniej zbyt wielu ludzi. Wśród tych pasterzy można znaleźć wielu doskonałych, mężnych wojowników i myśliwych. Chętnie odpowiedzą, jeśli nasz [Root.Monarch.GetTitle] wezwie ich pod broń."
 randomeventsstapehordes.4.EVTOPTA: "Są mile widziani."
 randomeventsstapehordes.5.EVTNAME: "Rajd wrogiego plemienia na prowincję [hostile_migrating_tribes_province.GetName]"
 randomeventsstapehordes.5.EVTDESC: "Wrogie plemię z państwa [hostile_migrating_tribes_country.GetName] najechało na prowincje [hostile_migrating_tribes_province.GetName], napadając i rabując nasze osady. Zanim nasi ludzie zdołali ich dopaść, zniknęli z powrotem w swojej przeklętej ojczyźnie, niosąc ze sobą niezliczonych niewolników i pokaźne łupy."
 randomeventsstapehordes.5.EVTOPTA: "A to sępy! Wymordować ich!"
 randomeventsstapehordes.6.EVTNAME: "Migracja plemion do prowincji [migration_province.GetName]"
 randomeventsstapehordes.6.EVTDESC: "Ogromne plemię pasterzy osiedliło się w jednej z naszych prowincji. Przyjaźni i chętni do uznania naszych rządów, ci ludzie na dłuższą metę przyniosą korzyści ekonomiczne."
 randomeventsstapehordes.6.EVTOPTA: "Są bardziej niż mile widziani"
 randomeventsstapehordes.7.EVTNAME: "Migracja plemion w prowincji [migration_province.GetName]"
 randomeventsstapehordes.7.EVTDESC: "Duży klan pasterzy owiec przybył do jednej z naszych granicznych prowincji w poszukiwaniu lepszych pastwisk i łagodniejszych zim. To ludzie z natury łagodni, gotowi się uznać naszą władzę i płacić nam daninę."
 randomeventsstapehordes.7.EVTOPTA: "Więcej wełny, to brzmi dobrze."
 randomeventsstapehordes.8.EVTNAME: "Gry wojenne"
 randomeventsstapehordes.8.EVTDESC: "Wielkimi krokami zbliża się wielkie wydarzenie w życiu mieszkańców stepów. Wojownicy z bliska i z daleka przybywają do naszej stolicy, aby wziąć udział w pokazie siły i umiejętności. Odbędą się zawody w strzelaniu z łuku z grzbietu konia, a także sprawdziany siły i zwinności. Każdy z konkursów może zrodzić nowych mistrzów i legendy."
 randomeventsstapehordes.8.EVTOPTA: "Rozumiem."
 randomeventsstapehordes.9.EVTNAME: "Wspaniały chan"
 randomeventsstapehordes.9.EVTDESC: "Radujmy się! Nasz wspaniały chan [Root.Monarch.GetName] wygrał zawody walki wręcz! Jak upamiętnimy jego wyczyn?"
 randomeventsstapehordes.9.EVTOPTA: "Boska Opatrzność!"
 randomeventsstapehordes.9.EVTOPTB: "Święty Wojownik!"
 randomeventsstapehordes.10.EVTNAME: "Udane zawody"
 randomeventsstapehordes.10.EVTDESC: "Nasze gry wojenne okazały się sukcesem: zarówno tutejsi jak i przybyli z daleka wojownicy zaprezentowali swoje umiejętności i znajomość sztuki wojennej. Mamy wiele nowych czempionów i bohaterów, a pamięć o tym wydarzeniu przetrwa pokolenia."
 randomeventsstapehordes.10.EVTOPTA: "Doskonale."
 randomeventsstapehordes.11.EVTNAME: "Tragiczne zawody"
 randomeventsstapehordes.11.EVTDESC: "Biada! Gdy tylko zawody się rozpoczęły, dwóch członków walczących klanów rozpoczęło kłótnię, która wymknęła się spod kontroli i przerodziła w wielką bijatykę. Zanim nasze straże zdążyły ją powstrzymać, arena została uszkodzona, a dwie duże pagody zostały podpalone, co zepsuło całe wydarzenie!"
 randomeventsstapehordes.11.EVTOPTA: "Ukarać winowajców!"
 randomeventsstapehordes.12.EVTNAME: "Legendarne zawody"
 randomeventsstapehordes.12.EVTDESC: "Całe wydarzenie przebiegło lepiej, niż moglibyśmy sobie wymarzyć! Każda konkurencja okazała stała się polem zajadłej rywalizacji pomiędzy równorzędnymi przeciwnikami. Nasza starszyzna była tak zachwycona, że po zawodach nawet najstarszy z nich nie mógł przypomnieć sobie lepszych zawodów!"
 randomeventsstapehordes.12.EVTOPTA: "Wybornie!"
 randomeventsstapehordes.13.EVTNAME: "Koczownicy ciągną pod nasz sztandar"
 randomeventsstapehordes.13.EVTDESC: "Na wieść o brakach w szeregach naszych potężnych zastępów, młodzi wojownicy z najgłębszych części stepów gromadzą się pod naszym sztandarem. Część z nich interesuje żywot stepowych wojowników i najemników, innych po prostu łupy."
 randomeventsstapehordes.13.EVTOPTA: "Niechaj synowie dołączą do ojców."
 randomeventsstapehordes.14.EVTNAME: "Niespokojni koczownicy"
 randomeventsstapehordes.14.EVTDESC: "Rozgniewany panującym pokojem i brakiem okazji do plądrowania i łupienia klan, złożony głównie z doświadczonych wojowników i myśliwych, opuścił naszą ordę i dołączył do jednego z naszych sąsiadów."
 randomeventsstapehordes.14.EVTOPTA: "Zdradzieckie ścierwa!"
 randomeventsstapehordes.15.EVTNAME: "Wschodząca gwiazda"
 randomeventsstapehordes.15.EVTDESC: "Podczas ostatnich gier wojennych jeden z naszych przywódców plemiennych wykazał się wspaniałymi umiejętnościami bojowymi. Wielu członków klanów uważa, że byłby wspaniałym generałem dla naszych zastępów. Czy mamy ogłosić nominację?"
 randomeventsstapehordes.15.EVTOPTA: "Doskonały pomysł."
 randomeventsstapehordes.15.EVTOPTB: "Nie możemy ryzykować wzrostu jego wpływów."
 randomeventsstapehordes.16.EVTNAME: "Jaśniejąca gwiazda"
 randomeventsstapehordes.16.EVTDESC: "Podczas ostatnich gier wojennych jeden z naszych przywódców plemiennych wykazał się niesamowitymi umiejętnościami bojowymi. Wielu członków oraz starszych klanów uważa, że byłby znakomitym generałem dla naszych zastępów. Czy mamy go awansować?"
 randomeventsstapehordes.16.EVTOPTA: "Doskonały pomysł."
 randomeventsstapehordes.17.EVTNAME: "Waśń plemienna"
 randomeventsstapehordes.17.EVTDESC: "W apogeum letnich uroczystości w naszej stolicy członkowie dwóch zwaśnionych klanów zdecydowali się rozstrzygnąć swój konflikt, wdając się w bijatykę na oczach całego religijnego i politycznego przywództwa naszego państwa! Walka była tak zajadła, że kosztowała życie nie tylko zwaśnione strony, ale też niezliczonych gapiów, a nawet członków gwardii."
 randomeventsstapehordes.17.EVTOPTA: "Nikczemna hołota! Jak śmieli!"
 randomeventsstapehordes.18.EVTNAME: "Waśń plemienna"
 randomeventsstapehordes.18.EVTDESC: "W apogeum letnich uroczystości w naszej stolicy członkowie dwóch zwaśnionych klanów zdecydowali się rozstrzygnąć swój konflikt, wdając się w bijatykę na oczach całego religijnego i politycznego przywództwa naszego państwa! W spowodowanym zajadłą walką chaosie zamordowany został nasz dziedzic, $HEIR$!"
 randomeventsstapehordes.18.EVTOPTA: "Ukarać ich wszystkich!"
 randomeventsstapehordes.19.EVTNAME: "Wypadek na polowaniu"
 randomeventsstapehordes.19.EVTDESC: "Podczas polowania orszak naszego dziedzica został napadnięty przez grupę niezidentyfikowanych napastników. Zaatakowana z zaskoczenia przeważającymi siłami świta poniosła natychmiastową śmierć. Jedyny ocalały, zraniony zatrutą strzałą, przeżył na tyle długo, by opowiedzieć nam, jak [Root.Heir.GetName] dzielnie walczył do końca. Dumny i wyprostowany stawiał czoło stworom nocy, siekąc jednego za drugim, aż padł ostatni z jego gwardzistów. Zapisał się tym na wieki w pamięci ludu, który wstrząśnięty i zrozpaczony sławi jego czyny."
 randomeventsstapehordes.19.EVTOPTA: "Znaleźć ich i zabić!"
 randomeventsstapehordes.20.EVTNAME: "Wyglądamy na słabych"
 randomeventsstapehordes.20.EVTDESC: "Nasze armie są tak małe i żałosne, że [Root.Monarch.GetTitle] traci szacunek nie tylko naszej starszyzny, ale nawet władców miejscowych plemion."
 randomeventsstapehordes.20.EVTOPTA: "Zignorujmy ten motłoch. Pies, który szczeka, nie ugryzie."
 randomeventsstapehordes.21.EVTNAME: "Autorytet naszego władcy został podważony!"
 randomeventsstapehordes.21.EVTDESC: "Nasze armie są tak małe i żałosne, że kompetencje przywódcze, które posiada [Root.Monarch.GetTitle], są przez wielu władców plemiennych i starszych otwarcie poddawane pod wątpliwość."
 randomeventsstapehordes.21.EVTOPTA: "Ich słowa nic nie znaczą."
 randomeventsstapehordes.22.EVTNAME: "Tradycja wojskowa podupada"
 randomeventsstapehordes.22.EVTDESC: "Nasze armie są tak małe i żałosne, że nasi dowódcy zaczynają się zastanawiać, czy ich służba ma w ogóle jakiś sens."
 randomeventsstapehordes.22.EVTOPTA: "Och wy, małej wiary."
 randomeventsstapehordes.23.EVTNAME: "Tradycja wojskowa podupada"
 randomeventsstapehordes.23.EVTDESC: "Nasze armie są tak małe i żałosne, że nasi dowódcy zaczynają się zastanawiać, czy ich służba ma w ogóle jakiś sens. Zdemoralizowani brakiem perspektyw na życie pełne chwały, najazdów i łupów, ludzie zaczynają opuszczać nasze zastępy i przechodzić do innych plemion, lub formować lokalne bandy szabrowników i bandytów."
 randomeventsstapehordes.23.EVTOPTA: "Och wy, małej wiary."
 randomeventsstapehordes.24.EVTNAME: "Wojna, czemu ona służy?"
 randomeventsstapehordes.24.EVTDESC: "Kiedy [Root.Monarch.GetTitle] stał na szczycie wzgórza, obserwując, jak nasze wszechpotężne oddziały wkraczają na ziemie wroga, podszedł doń sługa, spojrzał mu w oczy i zapytał: 'Wojna, czemu ona służy?'. Odpowiedź brzmiała 'Absolutnie wszystkiemu'."
 randomeventsstapehordes.24.EVTOPTA: "W rzeczy samej."
 randomeventsstapehordes.25.t: "Wola ordy"
 randomeventsstapehordes.25.d: "Konni wojownicy dominujący w naszym społeczeństwie i wojsku, zaczynają męczyć się naszymi skłonnościami do naśladowania ludów osiadłych. Pisane nam jest nimi rządzić, a nie przejmować ich słabości."
 randomeventsstapehordes.25.a: "Chwała nam na wieki!"
 randomeventsstapehordes.26.t: "Tradycje militarne"
 randomeventsstapehordes.26.d: "Nasi przodkowie byli koczownikami a społeczeństwo jest wciąż zdominowane przez konnych wojowników, lecz z upływem czasu zaczęliśmy dostrzegać, że od możemy się dużo nauczyć naszych sąsiadów. Choć jesteśmy dalecy od porzucenia zwyczajów przodków, wraz z ewolucją naszego społeczeństwa nasze armie będą rozwijać się w podobny sposób jak u naszych osiadłych sąsiadów."
 randomeventsstapehordes.26.a: "Naprzód!"
 hab_ostende_company_competition: "Konkurent Kompanii Ostendzkiej"
 hab_ostende_closed: "Zlikwidowano Kompanię Ostendzką."
 hab_ostende_company: "Kompania Ostendzka"
 desc_hab_ostende_company: "Choć Kompanię Ostendzką tworzą głównie flamandzcy, angielscy i holenderscy kapitanowie i inwestorzy, stanowi ona źródło rosnących dochodów dla austriackiego państwa."
 hab_geheime_kabinettskanzlei: "Geheime Kabinettskanzlei"
 desc_hab_geheime_kabinettskanzlei: "Wiedeński czarny gabinet cieszy się złą sławą. Cała korespondencja, docierająca lub przechodząca przez Wiedeń, jest tam w krótkim czasie otwierana, czytana i kopiowana. Listy są na powrót zapieczętowywane we właściwych kopertach, zaś tłumacze i kryptolodzy trwają na posterunkach, gotowi odszyfrować skopiowaną treść. Krążą plotki, że nastąpiła pomyłka - książę Modeny otrzymał list przeznaczony dla księcia Parmy. Biorąc pod uwagę, jak wydajni i dokładni są kopiści z gabinetu, trudno powiedzieć, czy faktycznie mamy do czynienia z błędem, czy też chodziło o udzielenie książętom przypomnienia..."
 hab_melchior_klesl: "Melchior Klesl"
 desc_hab_melchior_klesl: "Melchior Klesl, żarliwy orędownik kontrreformacji został członkiem naszej tajnej rady."
 hab_plague_of_vienna: "Dżuma w Wiedniu"
 desc_hab_plague_of_vienna: "Wiedeń został zaatakowany przez zarazę, po której powoli dochodzi do siebie."
 hab_schwaz_mine: "Kopalnia srebra w Schwaz"
 desc_hab_schwaz_mine: "Kopalnia srebra w Schwaz jest zapewne najbardziej wydajną w całej Europie."
 hab_centralization_of_austria: "Centralizowanie Austrii"
 desc_hab_centralization_of_austria: "Nasz władca prowadzi politykę konsekwentnej centralizacji austriackich ziem."
 flavor_hab.11.t: "Kopalnia srebra w Schwaz"
 flavor_hab.11.d: "Choć od początku XV w. w Schwaz odnajdywano kolejne złoża srebra, jego wydobycie nie ruszyło porządnie aż do teraz. Z kopalni pozyskiwane są coraz większe ilości rudy, a roczne wydobycie na poziomie 11 ton zapewniło jej miano największej kopalni srebra w Europie."
 flavor_hab.11.a: "Wspaniale!"
 flavor_hab.12.t: "Generallandtag"
 flavor_hab.12.d: "Ziemie, którymi włada $MONARCHTITLE$ $MONARCH$, są różnorodne i rządzą się różnymi prawami i zwyczajami. Dziś zebrał się pierwszy ogólno-austriacki parlament, co oznacza wielki krok na drodze do scentralizowania kraju. Choć sam parlament nie osiągnął zbyt wiele, jego powstanie to wielki przełom w dążeniu do zjednoczonego austriackiego państwa."
 flavor_hab.12.a: "Wspaniale!"
 flavor_hab.13.t: "Dżuma w Wiedniu"
 flavor_hab.13.d: "Miasto tak znaczące i dobrze skomunikowane jak Wiedeń zawsze będzie podatne na ataki zarazy. Na przestrzeni dziejów doświadczyliśmy ich już wielu. Jednak epidemia, która wybuchła w $YEAR$, wykracza poza wszystko, z czym mieliśmy dotąd do czynienia. Zaatakowała Wiedeń z wielką siłą; mówi się, że jedna trzecia mieszkańców zmarła lub stoi u bram śmierci. Podczas gdy inne europejskie miasta przygotowują się na nieuniknione, za granicą zakorzenia się określenie 'wiedeńska śmierć'. Uciekając z miasta, $MONARCHTITLE$ $MONARCH$ ślubuje wznieść kolumnę morową, kiedy zaraza wreszcie wygaśnie."
 flavor_hab.13.a: "'Oh du lieber Augustin!'"
 flavor_hab.14.t: "Kolumna Morowa w Wiedniu"
 flavor_hab.14.d: "Wreszcie uwolniliśmy się od dżumy i nadeszła pora zobaczyć, jak $MONARCHTITLE$ dotrzymuje słowa i wznosi kolumnę morową. Tak naprawdę jedyne na co mamy wpływ, to wygląd kolumny. Architekci proponują, by kolumna - jako symbol nowego początku - była monumentem wykonanym w nowoczesnym, barokowym stylu. Inni twierdzą, że jedynym stosownym wyrazem szacunku dla zmarłych będzie stonowana, konserwatywna kolumna, nie roszcząca sobie pretensji do roli nowinki architektonicznej."
 flavor_hab.14.a: "Wznieśmy wielką kolumnę."
 flavor_hab.14.b: "Zbudujmy coś konserwatywnego."
 flavor_hab.15.t: "Geheime Kabinettskanzlei"
 flavor_hab.15.d: "W dzisiejszych czasach państwa coraz częściej powierzają prowadzenie działalności szpiegowskiej instytucjom a nie pojedynczym osobom. W całej Europie tworzy się po cichu tzw. czarne gabinety, których zadaniem jest pozyskiwanie, otwieranie i odszyfrowywanie treści korespondencji - tak zagranicznej jak i krajowej.\nTym niemniej wiedeński czarny gabinet - Geheime Kabinettskanzlei - wyróżnia się na tle pozostałych. Wśród dobrze poinformowanych cieszy się sławą ze względu na prędkość, z jaką regularnie otwiera, kopiuje, odszyfrowuje i tłumaczy wszystkie listy, jakie trafią w jego ręce."
 flavor_hab.15.a: "Rozumiem."
 flavor_hab.16.t: "Melchior Klesl"
 flavor_hab.16.d: "Urodzony w protestanckiej rodzinie Melchior Klesl posiada niezwykłą umiejętność sprowadzania protestanckich konwertytów na powrót na łono Świętej Matki Kościoła. Tam, gdzie trafia Klesl, reformacja ustępuje, a on przenosi się do następnego protestanckiego miasta, aby nawrócić je na katolicyzm. Najwyraźniej postanowił uczynić z kontrreformacji dzieło swego życia i będzie je kontynuował nawet za cenę własnego bezpieczeństwa."
 flavor_hab.16.a: "Potrzebujemy go w naszej tajnej radzie."
 flavor_hab.16.b: "To wspaniała wiadomość; nie wolno odciągać go od jego pracy."
 flavor_hab.17.t: "Przemysł włókienniczy w Mühlviertel"
 flavor_hab.17.d: "W Górnej Austrii od zawsze produkowano tkaniny, choć raczej na niezbyt dużą skalę. Jednakże produkcja w zupełności wystarczała do pokrycia regionalnego zapotrzebowania. Wśród tamtejszych mieszkańców można znaleźć sprawnych tkaczy. Zdaniem zagranicznych inwestorów region dojrzał do inwestycji, zaś północno-niemieccy kupcy uważają, że mógłby jeszcze bardziej się wzbogacić, gdyby produkcja tkanin zaczęła odbywać się w systemie nakładczym."
 flavor_hab.17.a: "Pozwól inwestorom działać."
 flavor_hab.17.b: "Nie, chłopi nie powinni zawracać sobie tym głowy."
 flavor_hab.18.t: "Kompania Ostendzka"
 flavor_hab.18.d: "Bogactwa Indii Wschodnich wydają się niezmierzone. Anglicy i Holendrzy dorabiają się fortun, wyłącznie transportując chińskie i indyjskie towary na europejskie rynki. Dziś miało miejsce spotkanie, w którym uczestniczyli $MONARCHTITLE$ $MONARCH$, kilku holenderskich i angielskich kapitanów oraz flamandzcy kupcy. Goście zwrócili się do władcy z prośbą o przyznanie im królewskiej karty. Twierdzą, że ponieważ posiadają niezbędną wiedzę i kapitał początkowy, potrzebują już tylko karty, być móc na równych zasadach konkurować z innymi kompaniami indyjskimi, bez posądzeń o piractwo. W zamian kompania zostanie ulokowana w Austriackich Niderlandach, a my otrzymamy udział w zyskach z chińskich i indyjskich bogactw."
 flavor_hab.18.a: "Wspaniale!"
 flavor_hab.18.b: "Nie możemy ryzykować gniewu sąsiadów."
 flavor_hab.19.t: "Żądania zlikwidowania Kompanii Ostendzkiej"
 flavor_hab.19.d: "Choć Kompania Ostendzka jest wciąż młodym przedsięwzięciem, ma się znacznie lepiej, niż ktokolwiek w mieście $CAPITAL_CITY$ się spodziewał. Wprawdzie brakuje jej finansowej mocy starszych kompanii indyjskich, ale na pewnych polach świetnie sobie radzi. Połowa zeszłorocznego europejskiego importu herbaty trafiła na kontynent dzięki okrętom kompanii.\nJednakże sukces nie zyskał nam przyjaciół. Tak Anglicy jak i Holendrzy utrzymują, że Kompania Ostendzka to przekręt zorganizowany przez ich nielojalnych poddanych, udających austriacko-flamandzkich marynarzy. Nie wykazują zrozumienia dla naszych chęci dorobienia się na handlu z Indiami i jak długo kompania będzie działać, będą mieć nam to za złe. Stołeczne miasto $CAPITAL_CITY$ po części z nimi sympatyzuje - nigdy nie byliśmy morską potęgą i dla niektórych cała ta sytuacja stanowi zbędne ryzyko."
 flavor_hab.19.a: "Zlikwidować Kompanię Ostendzką."
 flavor_hab.19.b: "Nie ugniemy się przed groźbami."
 mng_chinese_rites_denounced: "Kontrowersje wokół Chińskich Rytuałów"
 mng_st_pauls_college: "College Świętego Pawła"
 desc_mng_st_pauls_college: "Tutaj znajduje się College Świętego Pawła, gdzie większość Jezuitów przebywających w Azji jest szkolonych i instruowanych, jak postępować z populacją azjatycką."
 mng_ricci_at_court: "Matteo Ricci"
 desc_mng_ricci_at_court: "Jezuita Matteo Ricci jest obecnie na dworze naszego monarchy, wielce pogłębiając naszą wiedzę na temat kartografii i astronomii."
 mng_christian_minister: "Chrześcijański minister"
 desc_mng_christian_minister: "Jeden z naszych ministrów ma bliskie kontakty z chrześcijańskimi misjonarzami i próbuje znaleźć drogę, aby połączyć naukę Chin i Zachodu."
 flavor_mng.18.t: "Matteo Ricci"
 flavor_mng.18.d: "Niezwykły jezuita przybył na dwór cesarski. Matteo Ricci, który ubiera się jak Chińczyk, przyjął wiele chińskich zwyczajów i mówi podobnie do mieszkańców Chin. Uczony, jak i misjonarz Ricci wydaje się zainteresowany zwyczajami, kartografią i nauką chińskiego świata, jak i informuje nas o jego świecie. Oznacza to, że Ricci miał o wiele więcej sukcesów niż jego bracia, jeśli chodzi o przyciągnięcie nawróconych, lecz jego umiejętności, w szczególności odnoszenie się do astronomii i kartografii, mogłyby bezsprzecznie się nam przydać. Czy powinniśmy wpuścić go na dwór?"
 flavor_mng.18.a: "Ricci jest mile widziany na naszym dworze."
 flavor_mng.18.b: "Wracaj do Makau!"
 flavor_mng.19.t: "Kunyu Wanguo Quantu"
 flavor_mng.19.d: "W wyniku długiej i żmudnej pracy łączącej europejskie i chińskie mapy świata Matteo Ricci i jego chińscy współpracownicy przedstawili nam „Kunyu Wanguo Quantu”, czyli „Mapę niezliczonych państw świata”. Sama mapa jest dla nas bogactwem informacji i dała nam znacznie bardziej szczegółową wiedzę o królestwach i ludziach żyjących daleko od naszych granic."
 flavor_mng.19.a: "Rozumiem."
 flavor_mng.20.t: "College Świętego Pawła"
 flavor_mng.20.d: "Jezuicki misjonarz Alessandro Valignano stworzył college w europejskiej enklawie w Makau, gdzie pośród innych rzeczy, będzie nauczał swoich braci języka chińskiego i zwyczajów. Jezuici przekonali się, że podejście do Chińczyków leży w uczeniu się ich zachowania i dopasowania się między nich.\nlt NIe jest dla nas nowiną, że ci obcokrajowcy chcieliby nas naśladować jednak jest to możliwe tylko, gdy ich nauki sięgną większej części naszego społeczeństwa."
 flavor_mng.20.a: "Podoba się to nam."
 flavor_mng.20.b: "Wyymuś zamknięcie Szkoły."
 flavor_mng.21.t: "Kontrowersje wokół Chińskich Rytuałów"
 flavor_mng.21.d: "Do tej pory kontaktami między naszym Kościołem a Chińczykami zajmowali się wyłącznie jezuici. Aby zbliżyć się do Chińczyków, zakon nauczył się ich zwyczajów, ich języka i w ogóle starał się być częścią chińskiego społeczeństwa.\nJednak wraz z przybyciem dominikanów i franciszkanów do Chin zaczęły docierać do nas niepokojące wiadomości. Wygląda na to, że jezuici tolerują bardzo dużo niechrześcijańskich rytuałów wśród rzekomo nawróconych Chińczyków. Inne zakony są ze wstrętem patrzą na jezuickie postępowanie i ich rzekomo nawróconych chrześcijan, i wzywają ich do wyraźnego stwierdzenia, że nie ma miejsca w chrześcijaństwie na chińskie obrzędy przodków i że każdy, kto chce przyłączyć się do naszego Kościoła, musi porzucić te obrzędy."
 flavor_mng.21.a: "Orzeknij na rzecz jezuitów."
 flavor_mng.21.b: "Orzeknij na rzecz dominikanów."
 flavor_mng.22.t: "Chińskie rytuały są niechrześcijańskie"
 flavor_mng.22.d: "Wśród chrześcijan w naszym kraju było dużo debat w kwestii tradycyjnych chińskich rytuałów i ich kompatybilności z ich religią. Wielu Europejczyków, szczególnie nowoprzybyłych, postrzegają te obrzędy za niesmaczne, a dzisiaj dobiegły nas słuchy, że ich przywódca w Rzymie zakazał wszystkim chińskim chrześcijanom wykonywania tych tradycyjnych rytuałów."
 flavor_mng.22.a: "Misjonarze, którzy nie respektują naszych tradycji powinni zostać wyrzuceni!"
 flavor_mng.22.b: "Potrzebujemy tych misjonarzy."
 flavor_mng.23.t: "Ludzie z zachodu sprzeczają się o chińskie tradycje"
 flavor_mng.23.d: "W naszym kraju, wśród chrześcijan, toczyła się debata, czy tradycyjne chińskie rytuały powinny być kompatybilne z ich religią. Wielu Europejczyków, szczególnie nowoprzybyłych, postrzegają je za niesmaczne. Dla wielu barbarzyńców będzie to ciężkie do ścierpienia, nawet jeśli zdecydowali się „tolerować” te chińskie rytuały."
 flavor_mng.23.a: "Misjonarze, którzy nie respektują naszych tradycji powinni zostać wyrzuceni!"
 flavor_mng.23.a.tt: "Zatrzymanie konwersji na chrześcijaństwo w Chinach."
 flavor_mng.23.b: "Potrzebujemy tych misjonarzy."
 flavor_mng.24.t: "Rozprzestrzenianie się chrześcijaństwa"
 flavor_mng.24.d: "Ciągła obecność chrześcijańskich misjonarzy w Chinach nie przeszła bez echa. Pewna liczba mieszkańców jednej z naszych prowincji dostała się pod strefę wpływów chrześcijańskich misjonarzy i teraz chrześcijaństwo zostało dominującą religią w tym obszarze."
 flavor_mng.24.a: "Rozumiem."
 flavor_mng.25.t: "Chrześcijaństwo religią Cesarza?"
 flavor_mng.25.d: "Chrześcijaństwo jest coraz bardziej akceptowane pośród naszych poddanych i $MONARCHTITLE$ $MONARCH$ wlicza chrześcijańskich misjonarzy do swoich najbardziej zaufanych ludzi w stolicy. Ostatnio nawet nasza matka przeszła na tę obcą religię. Może to czas, aby przejść na to rzymskie wyznanie? Poza teologicznymi konsekwencjami znaleźlibyśmy wielu przyjaciół wśród królestw na Zachodzie. "
 flavor_mng.25.a: "Przyjmij chrześcijaństwo,"
 flavor_mng.25.b: "To jest nie do pomyślenia!"
 flavor_mng.26.t: "Chrześcijański minister"
 flavor_mng.26.d: "Wygląda na to, że jeden z ministrów na naszym dworze zafascynował się kulturą i wiedzą misjonarzy z Zachodu. Podczas gdy my chcemy uzyskać wgląd na kontakty, które nawiązał nasz minister, fakt, że przeszedł na chrześcijaństwo może być zbyt ciężkie do strawienia."
 flavor_mng.26.a: "Odpraw ministra."
 flavor_mng.26.b: "Tak długo, jak robi swoją pracę..."
 inc_cusco_construction: "Przebudowa Cuzco"
 desc_inc_cusco_construction: "Nasza stolica przechodzi obecnie bardzo ambitną przebudowę."
 inc_cusco_reconstructed: "Cuzco"
 desc_inc_cusco_reconstructed: "Po przebudowie Cuzco miasto jest wspanialsze niż kiedykolwiek, jak przystało na stolicę hegemonicznego imperium Andów."
 inc_machu_pichu: "Machu Picchu"
 desc_inc_machu_pichu: "Posiadłość naszego władcy to niezwykłe miejsce. Machu Picchu stanowi małe miasto i jest wspaniałym przykładem inkaskiej architektury."
 inc_hostage_huacas: "Huacas"
 desc_inc_hostage_huacas: "Różne bożki czczone przez naszych poddanych znalazły schronienie w naszej stolicy. Są tutaj bezpieczne, a ich wyznawcy mogą je zobaczyć, jeśli sobie tego zażyczą. Kontrola nad bóstwami naszych podwładnych może też być użyteczna, gdyby kiedykolwiek zdarzyło się im zapomnieć, kto tu rządzi."
 inc_chimu_integration: "Przyjęcie zwyczajów Chimu"
 desc_inc_chimu_integration: "Jako twórcy najstarszego wciąż istniejącego państwa w Andach, Chimu reprezentują kulturę starszą od naszej. Ich dworskie obyczaje są bardziej wyszukane, rzemieślnicy bardziej utalentowani, a administracja przewyższa naszą na wielu polach. Z tego powodu postanowiliśmy wzbogacić naszą kulturę jak największą liczbą elementów kultury Chimu. Stanowi to poważne obciążenie dla naszego rządu, ale pozwoli zrealizować cele nieosiągalne w inny sposób."
 inc_no_chimu_soldiers: "Zdemilitaryzowanie Chimu"
 desc_inc_no_chimu_soldiers: "Żaden Chimu nie może służyć w inkaskiej armii; zamiast tego ich zdolni do służby wojskowej mężczyźni są osiedlani w odległych zakątkach państwa, gdzie realizują zlecenia od administracji centralnej i generalnie szerzą swoją kulturę."
 inc_smallpox_outbreak: "Epidemia ospy"
 desc_inc_smallpox_outbreak: "Prowincja pustoszona jest przez epidemię ospy."
 inc_pacific_expedition: "Żeglarskie doświadczenie"
 desc_inc_pacific_expedition: "Nasz następca wziął niegdyś udział w wyprawie do odległych krain. Doświadczenie, jakie on i jego załoga nabyli podczas owej podróży, jest obecnie wykorzystywane do zwiększenia umiejętności żeglarskich naszego ludu."
 flavor_inc.2.t: "Upadek Chanków i wzrost potęgi Cuzco"
 flavor_inc.2.d: "Po latach walk z Chankami królestwo Cuzco, które w 1438 r. stało przed widmem całkowitej klęski, dorobiło się pozycji silniejszej niż kiedykolwiek przedtem. Ocaliwszy swoje państwo, młody król Pachacuti szybko wyruszył na podbój królestwa Chanków, które od długiego czasu ściągało trybut nie tylko od Cuzco, ale także innych andyjskich państw, powstałych po upadku dawnego imperium Tiwanaku-Wari.\nUpadek Chanków nie tylko zapewnił Pachacutiemu miano najświetniejszego z dotychczasowych władców Cuzco, ale otworzył nam też dostęp do ich skarbca, pełnego darów od sąsiadów i hołdowników. Właśnie czegoś takiego potrzebowaliśmy, by opłacić działania niezbędne do zreformowania i powiększenia naszego państwa. Plany Pachacutiego są w tym momencie znane tylko jemu samemu, niemniej bezdyskusyjnie dysponuje on środkami pozwalającymi nadać państwu Cuzco dowolny kierunek rozwoju."
 flavor_inc.2.a: "Niech żyje Pachacuti, ten który sprawia że ziemia się trzęsie!"
 flavor_inc.3.t: "[807.GetName] - pępek świata"
 flavor_inc.3.d: "Jedną z pierwszych rzeczy w programie Pachacuti jest przekształcenie [807.GetName]. O ile nasza stolica od lat spełnia swoje zadanie, pod wieloma względami jest niczym więcej jak wioską, często zalewaną przez pobliskie rzeki. Takie miasto nie pasuje już do królestwa z ambicjami takimi jak nasze. Tworząc małą modelową wersję miasta, $MONARCH$ nakreślił plany całkowitego przeprojektowania miasta, wymagającego ewakuacji miasta na czas trwania projektu.\nPodczas gdy zasoby ludzkie i materiały potrzebne do tego projektu są łatwo dostępne w naszych nowych granicach, wsparcie podległych nam wodzów będziemy musieli uzyskać poprzez hojne dary i uczty. Jest to cena, którą będziemy musieli zapłacić by wybudować nową stolicę."
 flavor_inc.3.a: "Wybudujmy sobie godną stolicę!"
 flavor_inc.3.b: "Lepiej przeznaczyć posiadane środki na inne rzeczy."
 flavor_inc.4.t: "Koniec przebudowy [807.GetName]"
 flavor_inc.4.d: "Po niemal 20 latach Wielki Projekt przebudowy [807.GetName] dobiegł końca. Wyrównano grunt, tworząc rozległe place; wzniesiono piękne budynki, zaś pobliskie rzeki ujęto w kanały.\nPowstało miasto godne władać imperium, a nie małym królestwem. Jego podział na cztery dzielnice odpowiada podziałowi naszego andyjskiego państwa. Królewski kompleks położony jest u zbiegu ziem Antisuyu, Qullasuyu, Kuntisuyu i Chinchaysuyu, na które dzieli się zarówno dolina Cuzco jak i całe nasze imperium."
 flavor_inc.4.a: "Wspaniale!"
 flavor_inc.5.t: "Machu Picchu"
 flavor_inc.5.d: "Tak jak [807.GetName] potrzebowało przebudowy, by móc sprostać ambicjom całego państwa, teraz $MONARCH$ potrzebuje okazałej siedziby, godnej jego osoby i rodu. $MONARCH$ postanowił zbudować w górach otoczonych przez rzekę Urubambę miasto Machu Picchu - królewskie ustronie dla dworu i panacas, a zarazem piękną siedzibę dla władcy jego formatu."
 flavor_inc.5.a: "Zbudujmy wspaniałe miasto!"
 flavor_inc.5.b: "Nie zapędzajmy się."
 flavor_inc.6.t: "Huacas i królewska świątynia"
 flavor_inc.6.d: "Nasze powiększające się państwo wchłonęło domeny licznych wodzów, w których oddawano cześć różnym huacas - miejscowym bożkom. Choć może się to wydawać nieszablonowe, prawdziwe andyjskie państwo powinno uwzględniać wszystkie owe bóstwa w swoim głównym miejscu kultu.\nPowinniśmy zrobić w królewskiej świątyni miejsce dla huacas naszych poddanych, by ci mogli oddawać im cześć podczas odwiedzin w mieście $CAPITAL_CITY$. Ktoś mógłby powiedzieć, że to po prostu branie bogów na zakładników, ale czyż nie jest to zwykły wyraz globalnego charakteru naszego imperium?"
 flavor_inc.6.a: "Przenieś huacas do królewskiej świątyni."
 flavor_inc.6.b: "Niech sobie zatrzymają swoich bożków."
 flavor_inc.7.t: "Nadmorski lud"
 flavor_inc.7.d: "Zamieszkujący wybrzeże Chimu są dziedzicami jednej z najstarszych andyjskich kultur. Teraz gdy ich ziemie znalazły się w naszych rękach, nie możemy się napatrzeć na cuda stworzone przez ich artystów i rzemieślników. Z rąk złotników, tkaczy i ceramików Chimu wychodzą skarby, jakich nigdy dotąd nie widzieliśmy.\nIch przybycie do naszej stolicy, a także ich tworzących je rzemieślników, zostało uhonorowane wielką ucztą. Integrując się z Chimu, tworzymy więź ze wspaniałą przeszłością tego regionu i stawiamy niezbędny krok na drodze do stworzenia pan-andyjskiego państwa."
 flavor_inc.7.a: "Połączmy ich kulturę z naszą."
 flavor_inc.7.b: "To tylko jedna z wielu podlegających nam kultur."
 flavor_inc.8.t: "Bunt Chimu"
 flavor_inc.8.d: "Dotarła do nas wiadomość, że Chimu zbuntowali się przeciwko naszej władzy. Żołnierze, których dostarczyli nam Chimu, dołączyli do buntowników. Bunt opanował całe wybrzeże. Dowodzi nim potomek dawnych władców tego ludu, Chimu Capac, zaś celem wydaje się być odrodzenie ich dawnego państwa."
 flavor_inc.8.a: "Rozumiem."
 flavor_inc.9.t: "Koniec buntu Chimu"
 flavor_inc.9.d: "Po pokonaniu Chimu Capaca i jego szlachty ponownie przejmujemy kontrolę nad wybrzeżem Chimu. Pozostaje jednak do rozstrzygnięcia, co zrobić z buntownikami. Region Chimu posiada swoje stare tradycje i bogatą kulturę co powoduje że jest on obszarem trudniejszym do całkowitego opanowania. Z drugiej strony, nasze królestwo wiele zawdzięcza Chimu, ponieważ to stamtąd czerpały inspirację nasze elity, nasi rzemieślnicy i administracja.\nPonieważ ich lojalność jest wątpliwa, ale ich umiejętności nie, zasugerowano, abyśmy zabronili im służyć w naszych armiach i zamiast tego skorzystali z systemu Mitma, aby rozsiać ich po całym imperium. Chimu jako Mitmaqs, będą dla nas przydatni, a jednocześnie nie będą w stanie w żaden znaczący sposób zbuntować się przeciwko naszym rządom."
 flavor_inc.9.a: "Zabroń Chimu służby w armii i zacznij ich przesiedlać."
 flavor_inc.9.b: "Buntownicy muszą ponieść karę tam, gdzie najbardziej ich to zaboli"
 flavor_inc.10.t: "Choroby z Europy"
 flavor_inc.10.d: "Kiedy przybyli do nas obcy ludzie na swoich wielkich bestiach, wśród naszego ludu zaczęły szerzyć się dziwne choroby. Owe obce przypadłości nękają wszystkie klasy naszego społeczeństwa, szczególnie obfite żniwo zbierając wśród dzieci."
 flavor_inc.10.a: "Czy nie da się nic zrobić?"
 flavor_inc.11.t: "$MONARCH$ umiera"
 flavor_inc.11.d: "Nigdy nie mógł usiedzieć długo w jednym miejscu, dlatego $MONARCH$ był pod wieloma względami prawdopodobną ofiarą nowych chorób. Po wizycie w niektórych swoich posiadłościach w części królestwa bliskiej miejscu wybuchu epidemii, został poważnie dotknięty gorączką, plamami i pęcherzami, więc postanowił wezwać lordów, aby wyznaczyli nowego następcę. Auguryści, jednak nie byli zbyt przychylnie nastawieni do żadnej z jego początkowych propozycji. Nim kapłani zdążyli wrócić do Inków po trzecie imię do sprawdzenia, $MONARCH$ został znaleziony martwy.\nGdy wieść o tych wydarzeniach dotarła do stolicy, okazało się, że tylko jeden z dwóch sugerowanych następców wciąż żyje. Ocalony przez chorobę Huascar jest zdeterminowany, by zostać nowym Sapa Inca, i dlatego był wściekły, gdy dowiedział się, że kiedy do Cusco został przywieziony martwy $MONARCH$ w celu mumifikacji, wielu szlachciców i generałów postanowiło wybrać syna innej matki: Atahualpa."
 flavor_inc.11.a: "Poprzyj Atahualpę."
 flavor_inc.11.b: "Poprzyj Huascara."
 flavor_inc.12.t: "Polityka Huascara"
 flavor_inc.12.d: "W obliczu braku poparcia dużej części arystokracji oraz tradycyjnych inkaskich elit, nowy władca nie siedzi bezczynnie. Nie ufając wyższym klasom, otoczył się swoimi poplecznikami - niższą szlachtą i cudzoziemskimi poddanymi. Pominął także zwyczajowe uczty i ceremonie związane z nastaniem nowego władcy.\nZ kolei Atahualpa robi co w jego mocy, by prezentować się jako wzór tradycyjnego inkaskiego władcy, co zyskuje mu coraz większe poparcie wśród tradycyjnych elit."
 flavor_inc.12.a: "Musimy zacieśniać więzy z prawdziwymi przyjaciółmi; tradycje są po to, by je łamać."
 flavor_inc.12.b: "Spróbuj udobruchać tradycyjną szlachtę."
 flavor_inc.12.c: "Będziemy wszystkim, czym nie jest Huascar."
 flavor_inc.13.t: "Koniec wojny domowej"
 flavor_inc.13.d: "Wraz z klęską drugiej strony i zdobyciem stolicy Inków, wojna domowa między Huascar i Atahualpa dobiega końca. $MONARCH$ jest jednak wściekły na tych, którzy wspierali jego brata. Wydał rozkaz zabicia wszystkich krewnych swojego brata i spalenia mumii twórcy ich rodu."
 flavor_inc.13.a: "Niechaj wszyscy wiedzą, jak $MONARCH$ każe tych, którzy mu się sprzeciwiają!"
 flavor_inc.13.b: "Odpłaćmy im w bardziej powściągliwy sposób."
 flavor_inc.14.t: "Porwanie władcy Inków i okup za niego"
 flavor_inc.14.d: "Niewielka grupa konkwistadorów przeprowadziła śmiałą napaść, zakończoną zwabieniem i porwaniem władcy Inków. Lękając się, że zostanie spalony i nie doczeka mumifikacji, Sapa Inka zaproponował porywaczom ogromny okup za swoją osobę, na co ci natychmiast się zgodzili.\nChoć okup został wypłacony, musimy zdecydować, co zrobić z inkaskim władcą. Zabicie króla to potworna zbrodnia nawet po drugiej stronie świata, niemniej nasi informatorzy donoszą, że jego zgon zadałby śmiertelny cios jego państwu."
 flavor_inc.14.a: "Ściąć Sapę Inkę."
 flavor_inc.14.a.tt: "Spowoduje to §Ybunty nacjonalistów§! przeciwko §YInkom§!."
 flavor_inc.14.b: "Zatrzymać go w roli zakładnika."
 flavor_inc.14.b.tt: "Spowoduje to §Ywalkę o sukcesję§! pośród §YInków§!."
 flavor_inc.15.t: "Porwanie władcy Inków i okup za niego"
 flavor_inc.15.d: "Nasz władca $MONARCH$ został porwany przez grupkę konkwistadorów, którzy zwabili go na otwartą przestrzeń i przepędzili jego świtę za pomocą koni, armat i broni palnej. Jakby tego było mało, nikczemni najeźdźcy grożą, ze spalą go żywcem, przez co nie będzie go można zmumifikować. Aby uniknąć tego potwornego losu, Sapa Inka nakazał nam zebrać gigantyczny okup. Zgromadzono więcej cennych metali, niż owym barbarzyńcom się śniło.\nKiedy wieść, że $MONARCH$ nie żyje, dotarła do naszego państwa, wiele podbitych w przeszłości ludów dostrzegło okazję do buntu. Nawet nasze ojczyste ziemie drżą, lękając się, co przyniesie przyszłość. Jedyna jasna strona tego wydarzenia jest taka, że zwłoki naszego władcy zniknęły wkrótce po pochówku, a jego śmierć zdążyła już zyskać mityczną otoczkę."
 flavor_inc.15.a: "$MONARCH$ zostanie pomszczony!"
 flavor_inc.16.t: "Porwanie władcy Inków i okup za niego"
 flavor_inc.16.d: "Nasz władca $MONARCH$ został porwany przez grupkę konkwistadorów, którzy zwabili go na otwartą przestrzeń i przepędzili jego świtę za pomocą koni, armat i broni palnej. Jakby tego było mało, nikczemni najeźdźcy grożą, ze spalą go żywcem, przez co nie będzie go można zmumifikować. Aby uniknąć tego potwornego losu, Sapa Inka nakazał nam zebrać gigantyczny okup. Zgromadzono więcej cennych metali, niż owym barbarzyńcom się śniło.\nW sytuacji, gdy $MONARCH$ trafił się w niewoli, cały kraj wraz z nim stał się zakładnikiem. Może nadszedł więc czas, by inny członek królewskiej rodziny zajął miejsce władcy, przynajmniej tymczasowo?"
 flavor_inc.16.a: "Jego następca zajmie jego miejsce."
 flavor_inc.16.b: "Jeden z braci zajmie jego miejsce."
 flavor_inc.17.t: "Zamorscy kupcy"
 flavor_inc.17.d: "Podczas wizyty w Tumbes $HEIR$ spotyka grupę kupców z zachodu. Twierdzą, że przybyli z wysp Avachumbi i Ninachumbi - odległych krain obfitujących w złoto. Po dyskusji z kapłanami $HEIR$ uznaje, że kupcy mówią prawdę, co rozpala jego wyobraźnię."
 flavor_inc.17.a: "Zorganizuj wyprawę na Pacyfik, by odnaleźć te wyspy."
 flavor_inc.17.a.tt: "§YNastępca§! udaje się na wyprawę, z której może nie wrócić."
 flavor_inc.17.b: "Skupmy się na teraźniejszości, a nie odległych mirażach."
 flavor_inc.18.t: "$HEIR$ powraca!"
 flavor_inc.18.d: "Nasz następca $HEIR$ odpłynął z naszych brzegów na czele 20000 ludzi w poszukiwaniu wysp Avachumbi i Ninachumbi. Odniósłszy sukces, $HEIR$ powraca, przywożąc opowieści o nich i ich mieszkańcach. Podczas swej wyprawy dowiedział się równie dużo o żeglarstwie i dowodzeniu ludźmi, co o samych wyspach."
 flavor_inc.18.a: "Co za historia!"
 flavor_inc.18.b: "Wykorzystajmy zdobytą wiedzę do podniesienia umiejętności żeglarskich naszego ludu."
 flavor_inc.19.t: "Książę zaginął na morzu"
 flavor_inc.19.d: "Minęło wiele miesięcy, od kiedy $HEIR$ odpłynął z naszych brzegów w poszukiwaniu odległych wysp. Morze bywa zdradliwe; najprawdopodobniej coś poszło nie tak i nasz dziedzic nie żyje. Pora się z tym pogodzić."
 flavor_inc.19.a: "Jaka szkoda."
 flavor_inc.20.t: "Epidemia rodem z Europy"
 flavor_inc.20.d: "Wygląda na to, że na naszych ziemiach wybuchła kolejna epidemia rodem z Europy. Nawet najsilniejsi lękają się nowych chorób, zaś wróżbici przepowiadają koniec naszego ludu."
 flavor_inc.20.a: "Czy nie możemy nic zrobić?"
 flavor_inc.21.t: "Wyrocznia Pachacamaca"
 flavor_inc.21.d: "Na podbitych niedawno ziemiach w pobliżu wybrzeża Limy natrafiliśmy na rozległy kompleks świątynny, mieszczący jedną z andyjskich wyroczni. Sam bożek nie jest specjalnie imponujący - to zwykła drewniana figura, a nie złoty posąg, z jakimi mamy zwykle do czynienia - niemniej świątynia ma najwyraźniej ogromne znaczenie dla miejscowych."
 flavor_inc.21.a: "Zniszcz świątynię."
 flavor_inc.21.b: "To fascynująca religia, nawróćmy się na nią."
 flavor_inc.21.c: "Zostaw miejscowych w spokoju, ale opodatkuj pielgrzymów."
 azt_contribution_to_great_temple: "Wsparcie budowy Wielkiej Świątyni"
 desc_azt_contribution_to_great_temple: "Ta prowincja dostarcza środków na rozbudowę kompleksu Templo Mayor w Tenochtitlan. Abstrahując od kwestii przyspieszenia prac budowlanych, ta sytuacja pozwoliła nam znacząco umocnić nasze panowanie nad tym obszarem."
 azt_templo_mayor: "Wielka Świątynia Tenochtitlan"
 desc_azt_templo_mayor: "Oto wielki kompleks świątynny Tenochtitlan - wspaniała piramida, która nigdy nie jest ukończona, bowiem zadaniem każdego władcy jest bardziej ją rozbudować."
 azt_sumptuary_laws: "Regulacje społeczne"
 desc_azt_sumptuary_laws: "Kodeks regulujący zasady rządzące społeczeństwem, chroniący przywileje arystokracji, a jednocześnie zachęcający pospólstwo do bohaterskiej walki na wojnie, która jest jedyną drogą pozwalającą wznieść się ponad swój stan."
 azt_one_rabit: "Rok Pierwszego Królika"
 desc_azt_one_rabit: "Tego roku nasz kraj doświadcza wszelkich możliwych katastrof pogodowych, poczynając od mrozu, a kończąc na suszy, co ma poważne skutki dla naszego społeczeństwa."
 azt_recovery: "Koniec klęski głodu"
 desc_azt_recovery: "Nasze państwo stopniowo dochodzi do siebie po okresie ciężkich czasów."
 azt_texcoco_rising: "Wpływ Texcoco"
 desc_azt_texcoco_rising: "Choć pod wieloma względami Tenochtitlan stało się najsilniejszym z miast władających azteckim imperium, ostatnimi czasy to Texcoco, posiadające bogaty dorobek na polu prawodawstwa, rzemiosła i handlu, otrzymało większy wpływ na kształt naszego państwa. Jak zwykle wiele pomniejszych z podlegających nam państewek nie wahało się wykorzystać tego podziału władzy w celu zwiększenia własnej autonomii."
 nezahualcoyotls_laws: "Prawo Nezahualcoyotla"
 desc_nezahualcoyotls_laws: "Na obszarze naszego państwa obowiązuje jeden kodeks prawny. Określone przepisy, regulujące pracę sędziów, mają za zadanie zapobiegać nadużyciom."
 azt_cocoliztli: "Cocoliztli"
 desc_azt_cocoliztli: "Nasz kraj nęka straszliwa zaraza, niepodobna do niczego, z czym mieliśmy dotąd do czynienia. Do objawów choroby zaliczają się krwawa biegunka, bóle brzucha, intensywne krwawienie i wysoka gorączka."
 flavor_azt.1.t: "Templo Mayor"
 flavor_azt.1.d: "Minęło trochę czasu, od kiedy nasi przodkowie zrzucili jarzmo Tepaneków z Azcapotzalco i zawiązali Trójprzymierze, łączące Tenochtitlan, Texcoco i Tlacopan. W międzyczasie nasza potęga znacząco wzrosła, a nasze państwo opanowało całą Dolinę Meksyku. Jednakże miasta-państwa, którymi władamy, wciąż pamiętają, że niegdyś wszyscy byliśmy sobie równi, toteż trudno powiedzieć, na ile możemy im ufać.\nPowinnością każdego władcy jest rozbudowa kompleksu Templo Mayor - wielkiej piramidy w Tenochtitlan, co daje nam doskonałą okazję na poddanie próbie lojalności naszych poddanych. Każde podległe nam miasto, które zaangażuje się w tę budowę, będzie zbyt zajęte, by się buntować, a te, które odmówią, odsłonią przed nami swoje prawdziwe zamiary i będzie można je ukarać."
 flavor_azt.1.a: "Wszyscy nasi poddani muszą wnieść swój wkład w tę budowę!"
 flavor_azt.1.a.tt: "Nasze prowincje zapłacą za część kosztów piramidy.\nKażda posiadana prowincja (z wyjątkiem miasta §Y[Root.Capital.GetName]§!) otrzymuje jeden z §Y2§! następujących efektów:\n§Y80.00%§! szansa na:\nOtrzymuje modyfikator prowincji '§YWsparcie budowy Wielkiej Świątyni§!' do końca gry, dając następujące efekty:\nMiesięczna zmiana autonomii: §G-0.02§!\n\n§Y20.00%§! szansa na:\n§R6§! §Yszlacheckich§! pułków wznieca bunt."
 flavor_azt.1.b: "Sfinansujmy budowę z naszych własnych środków."
 flavor_azt.2.t: "Reakcje na rozbudowę piramidy"
 flavor_azt.2.d: "Tak jak się tego spodziewaliśmy, nie wszystkie podlegające nam miasta przyjęły z radością konieczność oddania nam do dyspozycji wszystkich swoich środków. Wygląda na to, że będziemy musieli ponieść większą część kosztów, niż to zakładaliśmy."
 flavor_azt.2.a: "Rozumiem."
 flavor_azt.2.a.tt: "Gigantyczne środki, które do nas wpłynęły, zaowocowały imponującą rozbudową kompleksu."
 flavor_azt.2.b: "Rozumiem."
 flavor_azt.2.b.tt: "Wpłaty z prowincji pozwoliły spłacić część kosztów budowy nowej piramidy."
 flavor_azt.2.c: "Rozumiem."
 flavor_azt.2.c.tt: "Piramida została sfinansowana wyłącznie rząd centralny i miasta-państwa w jego bezpośrednim sąsiedztwie."
 flavor_azt.3.t: "Tlacaelel"
 flavor_azt.3.d: "Tlacaelel, czołowy architekt Trójprzymierza Azteków i pierwsza osoba, której nadano imię Cihuacoatl, premiera, jest nieodzowną siłą w naszym państwie. Służąc wielu Tlatoanis, Tlacaelel jest obecnie zaangażowany w funkcjonowanie prawie każdej części naszego państwa. To on organizuje nasze kampanie wojskowe, zarządza naszymi finansami, a kiedy nasz Tlatoani jest na polu walki, działa w jego imieniu.\nPrzede wszystkim jednak Tlacaelel jest wielkim orędownikiem kultu Huitzilopochtli i podjął szereg środków, aby zapewnić naszemu bóstwu i otaczającym go tradycjom wojennym należny szacunek."
 flavor_azt.3.a: "Wspaniale!"
 flavor_azt.4.t: "Regulacje społeczne i kultura wojowników"
 flavor_azt.4.d: "Od każdego azteckiego mężczyzny oczekuje się, że podczas wojny chwyci za broń. Sukces naszego państwa zawsze zależał od naszych dzielnych wojowników. Aby umacniać kulturę wojowników w naszym społeczeństwie, cihuacoatl pracuje obecnie nad kodeksem, regulującym każdy aspekt życia naszych ludzi, łącznie z tym, jakie ubrania mogą nosić, co mogą kupować na targu, jakie ozdoby mogą zakładać, a jakie stanowiska sprawować.\nChoć przepisy te będą bronić przywilejów szlachty, mają służyć przede wszystkim wynagradzaniu zasłużonych wojowników. Wśród pospólstwa to umiejętności bitewne będą decydować o dopuszczalnym rodzaju ubioru oraz majątku. Nawet stanowiska rządowe będą dostępne tylko dla tych członków arystokracji, którzy wykażą się na polu bitwy."
 flavor_azt.4.a: "Wprowadź nowe regulacje społeczne."
 flavor_azt.4.b: "Nie potrzebujemy takiego kodeksu, będziemy nadal kierować się tradycją."
 flavor_azt.5.t: "Głód w roku Pierwszego Królika"
 flavor_azt.5.d: "Czas jest kołem i to co już raz było, wydarzy się ponownie. Rok Pierwszego Królika przyniósł ze sobą mróz i śniegi, po których przyszła susza.\nPogoda nie jest dla nas łaskawa, a ludność nęka wielki głód. Zdesperowani ludzie sprzedają swoje dzieci w niewolę, by mieć za co nakarmić pozostałych członków rodziny. W obliczu takiej sytuacji pojawiają się oczekiwania, że $MONARCHTITLE$ zwolni lud z obowiązku służenia swojej osobie i pozwoli szukać lepszego losu gdzie indziej."
 flavor_azt.5.a: "Pozwól ludziom się przesiedlić"
 flavor_azt.5.b: "Zatrzymaj ich wbrew ich woli"
 flavor_azt.6.t: "Początek nowego cyklu"
 flavor_azt.6.d: "Pozostawiliśmy katastrofalny rok Pierwszego Królika za sobą i wkroczyliśmy w nowy cykl. Wszystkie znaki wskazują, że przyniesie on świetność naszemu ludowi. Podczas święta Nowego Ognia radość wypełnia serca poddanych - wiedzą, że trudne czasy już za nimi, a nadchodzący rok oznacza początek ery Azteków."
 flavor_azt.6.a: "Tak oto nadszedł kres; i oto choroby i głód odeszły od nas."
 flavor_azt.7.t: "Równowaga sił w Trójprzymierzu"
 flavor_azt.7.d: "Choć pod wieloma względami imperium Azteków może być postrzegane jako jednolite państwo, z technicznego punktu widzenia wciąż stanowi sojusz trzech miast - Tenochtitlan, Texcoco i Tlacopan. W momencie jego powstania, pierwsze dwa miasta były równie potężne, przy czym Tenochtitlan stanowiło ośrodek kultury wojskowej, zaś Texcoco - ośrodek praw, inżynierii i sztuki. W miarę jak imperium rosło, te role tylko się umacniały. W efekcie górujące pod względem militarnym Tenochtitlan wysunęło się na prowadzenie; dziś wielu spośród podporządkowanych nam wodzów wysyła trybut wprost do niego."
 flavor_azt.7.a: "Kontynuuj centralizowanie władzy w Tenochtitlan."
 flavor_azt.7.b: "Spróbuj w większym stopniu wzmocnić pozycję Texcoco."
 flavor_azt.8.t: "Reformy prawne Nezahualcoyotla"
 flavor_azt.8.d: "Tradycyjnie kwestie prawne w stanach Mezoameryki pozostawia się odpowiednim sędziom z miast członkowskich. Jednak wraz z rozwojem państwa Azteków doprowadziło to do znacznych różnic w jego granicach. Dlatego Nezahualcoyotl, lider Texcoco, stworzył nowy zbiór przepisów z surowymi zasadami i określonymi karami za każde przestępstwo. Plan zakłada wdrożenie tych nowych praw w całej domenie Azteków, co doprowadzi do bardziej ujednoliconego systemu prawnego Azteków.\nAby mieć pewność, że lokalni sędziowie rzeczywiście korzystają z tych nowych przepisów, wiele z nich zajmuje się również karaniem sędziów, którzy nie wykonują swoich obowiązków zgodnie z prawem."
 flavor_azt.8.a: "Bezzwłocznie wprowadźmy nowe prawo!"
 flavor_azt.8.b: "Po co grzebać przy czymś, co przez dziesięciolecia się sprawdzało?"
 flavor_azt.9.t: "Bunt altepetli"
 flavor_azt.9.d: "Wiele z miast-państw włączonych do imperium Azteków zachowało znaczną niezależność; w wielu miejscach dawni władcy do dziś posiadają znaczące wpływy. Niedawno jedno z takich miast odmówiło wypłacenia nam należnego trybutu, a wysłany do jego władcy zwyczajowy pióropusz z ostrzeżeniem nie przyniósł rezultatów. Pojedyncze miasto nie stanowi znaczącej groźby, jeśli jednak inne ujrzą naszą słabość, mogą pójść jego śladem i wzniecić otwarty bunt."
 flavor_azt.9.a: "Spróbuj zawiązać spisek ze starszyzną miasta, by położyć temu kres."
 flavor_azt.9.b: "Przygotuj ekspedycję militarną, mającą pozbyć się władcy tego miasta."
 flavor_azt.10.t: "Oddalono widmo buntu"
 flavor_azt.10.d: "Wysłany do starszyzny miasta emisariusz zdołał przekonać ją do zajęcia się problemem upartego wodza."
 flavor_azt.10.a: "Rozumiem."
 flavor_azt.11.t: "Bunt narasta"
 flavor_azt.11.d: "Nasze działania na rzecz uniknięcia buntu nie przyniosły jak dotąd większych efektów. Tymczasem nasza powolna reakcja sprawiła, że coraz więcej miast dołącza do prowodyra, a bunt nadchodzi wielkimi krokami."
 flavor_azt.11.a: "Rozumiem."
 flavor_azt.12.t: "Prześladowania azteckich kupców"
 flavor_azt.12.d: "Gildia pochteków z Tenochtitlan skarży się, że jej członkowie są nękani przez sąsiadujących z nami od północy Totonaków. Ci z kolei twierdzą, że owi handlarze to po prostu azteccy szpiedzy. Abstrahując od wymierzonej naszemu państwu zniewagi, owi wędrujący kupcy są jednym źródłem niektórych towarów luksusowych, które w naszym społeczeństwie są wyznacznikiem klasy społecznej."
 flavor_azt.12.a: "Pożałują tego."
 flavor_azt.13.t: "Choroby z Europy"
 flavor_azt.13.d: "Od momentu przybycia Europejczyków, wśród naszych ludzi gwałtownie rozprzestrzeniają się dziwne, śmiertelne choroby. Gorączka i pęcherze atakują coraz więcej ludzi, a fundamenty naszego społeczeństwa drżą w posadach."
 flavor_azt.13.a: "Czyżby bogowie nas opuścili?"
 flavor_azt.14.t: "Cocoliztli"
 flavor_azt.14.d: "Na naszych ziemiach szerzy się nowa dziwna postać gorączki. Jest znacznie gorsza niż wszystkie choroby, z jakimi mieliśmy dotąd do czynienia, wliczając w to te sprzed przybycia Europejczyków. Gorączka i towarzyszące jej krwawienia prowadzą do śmierci w ciągu trzech, czterech dni, a gwałtowne rozprzestrzenianie się choroby spowodowało w naszym społeczeństwie powszechną panikę."
 flavor_azt.14.a: "Rozumiem."
 flavor_azt.15.t: "Epidemia ospy"
 flavor_azt.15.d: "Od momentu przybycia Europejczyków, wśród naszych ludzi gwałtownie rozprzestrzeniają się dziwne, śmiertelne choroby. Gorączka i pęcherze atakują coraz więcej ludzi, a fundamenty naszego społeczeństwa drżą w posadach."
 flavor_azt.15.a: "Okropieństwo"
 flavor_azt.16.t: "Nielojalne altepetle"
 flavor_azt.16.d: "Przybycie do nas wrogich europejskich sił nie przeszło niezauważone wśród naszych co bardziej niezadowolonych poddanych. Choć wielu nie ma zdania, co zrobić z nowo przybyłymi, inni bez wahania obiecali im pomoc w obaleniu naszej władzy."
 flavor_azt.16.a: "Rozumiem."
 flavor_azt.17.t: "Nielojalne altepetle"
 flavor_azt.17.d: "Grupa niezadowolonych poddanych azteckiego imperium postanowiła wykorzystać okazję, by przeciwstawić się Tenochtitlan i w obronie własnej niezależności pomoże nam w walce z Aztekami."
 flavor_azt.17.a: "Rozumiem."
 flavor_azt.17.a.tt: "Zbuntują się 4 prowincje Azteków."
 flavor_azt.18.t: "Kompleks świątynny Cholula"
 flavor_azt.18.d: "Opanowaliśmy Cholulę - starożytne miasto świątynne poświęcone bogu Quetzalcoatlowi a także ważny mezoamerykański cel pielgrzymek. W mieście wzniesiono setki świątyń poświęconych pogańskim bóstwom. Każdego roku płynie do niego strumień tubylców."
 flavor_azt.18.a: "Zniszczyć świątynie."
 flavor_azt.18.b: "To fascynująca religia, przejdźmy na nią."
 flavor_azt.18.c: "Pozwólmy im dalej czcić tam swoich bogów."
 may_popol_vuh: "Popol Vuh - 'Księga rady'"
 desc_may_popol_vuh: "Dominikanin Francisco Ximenez spisał i przetłumaczył Popul Vuh - zbiór mityczno-historycznych przekazów dotyczących postklasycznego królestwa ludu Kicze, obejmujący mit o stworzeniu świata, opowieści o bohaterach i genealogię dynastii królewskiej."
 flavor_may.1.t: "Popol Vuh - 'Księga rady'"
 flavor_may.1.d: "Ponieważ w naszym kraju obowiązuje teraz $COUNTRY_RELIGION$, niektórzy lękają się, że nasze dawne obyczaje i mity ulegną zapomnieniu. Pewien uczony zaproponował, żeby ułagodzić tych, którzy nie przyjęli jeszcze nowej religii, spisując i tłumacząc mit o stworzeniu świata, opowieści o bohaterskich bliźniętach Hunahpu i Ixbalanque oraz inne istotne starożytne podania."
 flavor_may.1.a: "Proszę bardzo."
 flavor_may.1.b: "Nie, to strata czasu."
 flavor_may.2.t: "Liga Majów"
 flavor_may.2.d: "Liga Majów była konfederacją państw Majów, która na przestrzeni XV w. poczęła się kruszyć i ostatecznie rozpadła, pozostawiając Jukatan podzielony na kilka pomniejszych krajów. Największymi państwami były te należące do Itzów, Xiu, Cocomów i Kicze. Ich sojusz zawiązał się wkrótce po upadku Chichen Itzá, lecz wstępowano do niego niekoniecznie dobrowolnie. Zatrudniano najemników, którzy narzucali warunki przymierza, zaś lojalność królestw uzyskiwano, zmuszając plemienną arystokrację do zamieszkania w obrębie murów Mayapanu. Liga zaczęła się rozpadać już w 1175 r., lecz dopiero wojna pomiędzy Uxmal i Cocomami w połowie XV w. spowodowała podział i powstania, które ostatecznie położyły jej kres."
 flavor_may.2.a: "W pojedynkę jesteśmy silniejsi."
 flavor_may.2.b: "Dopuszczenie do jej rozpadu było błędem..."
 league_mayapan: "Liga Majów"
 stronger_alone: "Silniejsi w pojedynkę"
 flavor_may.3.t: "Aj Kan Ek' i przepowiednia"
 flavor_may.3.d: "Kiedy odwiedził nas hiszpański konkwistador Hernán Cortes, pozostawił u nas okulawionego konia, który niestety zdechł, mimo że traktowaliśmy go jak bóstwo i karmili drobiem, mięsiwem i kwiatami. Hernán Cortes często zachwalał wspaniałość swej religii i korzyści, jakie przyniosła jego krajowi."
 flavor_may.3.a: "Przyjmijmy jego religię!"
 flavor_may.3.b: "Nasza religia nas satysfakcjonuje."
 flavor_may.4.tt: "Państwo $COUNTRY$ dowiaduje się o nawróceniu."
 flavor_may.4.t: "Niespełniona przepowiednia"
 flavor_may.4.d: "Aj Kan Ek', władca niewielkiego kraju w Ameryce Południowej, powiedział, że zgodnie ze starożytną przepowiednią ludu Itza nie nadszedł jeszcze czas, aby przeszli na chrześcijaństwo. Na szczęście ostatecznie zdecydowali się nawrócić na $COUNTRY_RELIGION$. Udało się to w głównej mierze dzięki niezmordowanym działaniom naszych misjonarzy w zamorskich koloniach."
 flavor_may.4.a: "Wybornie!"
 flavor_may.5.t: "Franciszkańscy zakonnicy"
 flavor_may.5.d: "Ofiarowany nam przez Hernána Cortesa koń, z którego zrobiliśmy posąg, nie ucieszył goszczących u nas Juana de Orbity i Bartolome de Fuensalidy. Orbita zniszczył posąg i wyłącznie dzięki elokwencji Fuensalidy udało im się ujść z życiem. Już przed tym wydarzeniem nasi kapłani patrzyli na misjonarzy z wrogością i zazdrością, i przekazali im, że zgodnie ze starożytną przepowiednią ludu Itza nie nadszedł jeszcze czas, abyśmy przeszli na chrześcijaństwo."
 flavor_may.5.a: "Kapłani są w błędzie, powinniśmy skorzystać z tej okazji!"
 flavor_may.5.b: "Jeszcze nie nadeszła pora, by przejść na inną religię."
 flavor_may.6.t: "Ofiara Majów"
 flavor_may.6.d: "Do naszej stolicy przybył franciszkanin imieniem Diego Delgado wraz z osiemdziesięcioma nawróconymi na chrześcijaństwo Majami. Uprzednio dołączył on do kapitana Francisca de Mironesa, który maszerował, by nas zaatakować, lecz ksiądz uznał wojskowego za osobę wyjątkowo okrutną i opuścił jego armię. Z kapitanem i jego wojskiem zdążyliśmy się już rozprawić - zostali wycięci w pień. Oczekujemy na rozkazy odnośnie schwytanego Delgada i jego uczniów. Mamy złożyć ich w ofierze bogom, czy puścić wolno?"
 flavor_may.6.a: "Uwolnijmy ich i przejdźmy na chrześcijaństwo!"
 flavor_may.6.b: "Złożyć ich w ofierze jako przykład dla innych!"
 flavor_may.7.tt: "Państwo $COUNTRY$ dowiaduje się o złożonej ofierze."
 flavor_may.7.t: "Ofiara Majów"
 flavor_may.7.d: "Franciszkanin Diego Delgado i osiemdziesięciu nawróconych na chrześcijaństwo Majów zostali w ofierze przez władców kraju $FROM_COUNTRY$. Te haniebne rytuały są drwiną z nas i naszego Boga!"
 flavor_may.7.a: "Jakim prawem!"
 flavor_tar.1.t: "Tzintzuntzan"
 flavor_tar.1.d: "W 1335 r. wojownik i bohater Tariácuari ogłosił się królem, a swoją stolicą uczynił Pátzcuaro. Jego krewniacy, władający sąsiednimi Ihuatzio i Tzintzuntzan, rozpoczęli budowę własnych miast. Obecnie politycznie dominuje Tzintzuntzan, a jego populacja rośnie. Miasto chronione jest przez wzgórza Yauarato, zapewniające widok na jezioro Pátzcuaro i jego brzegi. 'Dom kolibrów' - jak można przetłumaczyć nazwę Tzintzuntzan - to doskonałe miejsce do sprawowania kontroli nad życiem politycznym, gospodarczym i religijnym naszego państwa."
 flavor_tar.1.a: "Rozbuduj naszą stolicę Tzintzuntzan."
 flavor_tar.1.b: "Nie rób nic."
 tar_tzintzuntzan: "Tzintzuntzan"
 desc_tar_tzintzuntzan: "'Miejsce kolibrów', jak tłumaczy się Purepecha, było ceremonialnym centrum stolicy państwa. Pięć piramid yácata w mieście ustawia się w jednej linii i wychodzi na jezioro Pátzcuaro, a samo miasto znajduje się na zboczu wzgórza Yauarato, które chroni je przed atakiem."
 flavor_tar.2.t: "Księżniczka Erendira"
 flavor_tar.2.d: "Księżniczka Erendira właśnie wróciła z wojny, którą prowadziła przeciwko Hiszpanom. Jej nienawiść do hiszpańskich konkwistadorów zaczęła się jeszcze przed tym, jak kilku z nich zamordowało jej ojca podczas snu. Kiedy Hiszpanie przybyli do Purepecha, ukradła konia, zamordowawszy uprzednio jego hiszpańskiego właściciela, a następnie nauczyła się jazdy konnej. Jej obecność znacząco zwiększy morale, można też mianować ją generałem."
 flavor_tar.2.a: "Mianuj ją generałem."
 flavor_tar.2.b: "Zwiększ morale naszych żołnierzy dzięki jej obecności."
 tar_princess_erendira: "Księżniczka Erendira"
 desc_tar_princess_erendira: "Legenda o księżniczce Erendirze opowiada historię kobiety, która prowadziła wojnę z Hiszpanami od dnia, kiedy się pojawili. Ukradłszy jednemu z nich konia, nauczyła swój lud jazdy na tych zwierzętach. Jej ojciec został zamordowany przez Hiszpanów podczas snu. Nie wiadomo, co się z nią stało, ale według wielu podań uciekła przed Hiszpanami. Jeden przekaz mówi, że księżniczkę uprowadzili dla bezpieczeństwa jej właśni ludzie, którzy ukryli ją w świątyni, aby Hiszpanie nie mogli jej znaleźć i zabić."
 flavor_ccq.1.t: "'Inca Hualpa'"
 flavor_ccq.1.d: "Dowiedzieliśmy się, że Inca Hualpa nie jest tym, za kogo się podaje! Naprawdę nazywa się Pedro Bohorquez i pochodzi z Andaluzji. Pazioca powierzyli mu dowództwo, a jego utrata znacznie podkopałaby morale naszych żołnierzy. Choć Bohorquez kłamał na swój temat, cieszy się poparciem jezuitów, zaś jego wojsko od długiego czasu sprawuje kontrolę. Co powinniśmy zrobić?"
 flavor_ccq.1.a: "Zignoruj ten fakt i mianuj go generałem."
 flavor_ccq.1.b: "Spraw, by... zniknął."
 flavor_mpc.1.t: "Toqui"
 flavor_mpc.1.d: "Szeregi wroga rosną, toteż musimy wybrać toqui, czyli wodza wojennego dowodzącego naszymi oddziałami. Caupolicán to wyjątkowo silny człowiek, ale zna dobrze naszych przeciwników. Lautaro służył w oddziałach pomocniczych kawalerii wroga i zna się na walce z konkwistadorami, ale ma siły Caupolicána. Niezależnie od wyboru rady, ostatnie słowo należy do ciebie. Kto zostanie naszym toqui?"
 flavor_mpc.1.a: "Siłacz Caupolicán!"
 flavor_mpc.1.b: "Lautaro, dzięki swej znajomości wroga."
 flavor_mpc.2.t: "Organizacja państwa"
 flavor_mpc.2.d: "Bitwa, którą stoczyliśmy z imperium Inków, rozegrała się pomiędzy rzekami Maule i Itata. Państwo Inków leży daleko od naszych ziem, toteż jest szansa, że uda nam się uniknąć ich władzy. Po raz pierwszy w swej historii zetknęliśmy się z organizmem państwowym, co otworzyło nam oczy. Walcząc z Inkami, uświadomiliśmy sobie dzielące nas różnice. Zrozumieliśmy, że nadszedł czas się zjednoczyć i stworzyć strukturę, która zapewni nam ochronę przed Inkami i innymi najeźdźcami."
 flavor_mpc.2.a: "Jeden naród pod opieką naszych bogów..."
 flavor_mpc.2.b: "Ludzi jednoczy strach i interesy."
 flavor_gua.1.t: "Bandeirantes"
 flavor_gua.1.d: "Nasz lud zostaje zmuszany do niewolnictwa przez Bandeirantes - niosących flagę - na rozmaite sposoby. Ludzie, którym udało się przetrwać mówili nam o tym, że bandeirantes podszywają się pod jezuitów, odprawiając modły, lub używają ataków z zaskoczenia. Osady były spalane i często bandeirantes zabijali więcej ludzi, niż pojmali. Ludzie ci byli traktowani jak zwierzęta, trzymani w zagrodach dopóki nie było ich wystarczająco wielu, aby zabrać ich na wybrzeże i sprzedać jako niewolników. Dla Bandeirantes jest to intratny interes. Używają naszych ludzi również w ekspedycjach poszukujących drogich metali i kamieni. Być może jest sposób, abyśmy otrzymali część zysków i nie zostali zdziesiątkowani?"
 flavor_gua.1.a: "Udamy się do nich z propozycją układu."
 flavor_gua.1.b: "To jest haniebne, odpowiemy siłą!"
 gua_oppose_bandeirantes: "Sprzeciw wobec bandeirantes"
 gua_accept_bandeirantes: "Zaakceptowanie bandeirantes"
 flavor_gua.2.tt: "$COUNTRY$ rozważa układ pomiędzy bandeirantes a Guarani."
 flavor_gua.2.t: "Bandeirantes"
 flavor_gua.2.d: "$FROMCOUNTRY$ przysyła posłańca, który przekazuje iż ich władca jest gotów zawrzeć umowę z bandeirantes, którzy porywają i zmuszają lud $FROMCOUNTRY$ do niewolnictwa. Ich metody budzą wątpliwości, bandeirantes znani są z podszywania się pod jezuitów oraz używania ataków z zaskoczenia. Jednakże jest to bardzo dochodowy proceder, a władca $FROMCOUNTRY$ sugeruje łatwiejszą opcję."
 flavor_gua.2.a: "Przyjmij umowę."
 flavor_gua.3.tta: "$COUNTRY$ przyjmuje umowę albo"
 flavor_gua.3.ttb: "$COUNTRY$ odrzuca umowę."
 flavor_gua.3.t: "Układ z bandeirantes"
 flavor_gua.3.d: "$FROMCOUNTRY$ przesyła odpowiedź, są gotowi rozkazać swoim bandeirantes współpracę z nami. Musimy wybrać pomiędzy wolnością naszego ludu, a dużym źródłem dochodu."
 flavor_gua.3.a: "Podpiszmy układ!"
 flavor_gua.3.b: "Rozważyliśmy to - będziemy walczyć z bandeirantes!"
 gua_bandeirantes: "Bandeirantes"
 desc_gua_bandeirantes: "Bandeirates byli łowcami niewolników, poszukiwaczami skarbów i przygód, którzy zniewalali południowoamerykańskich tubylców aby ich sprzedać, lub wykorzystać podczas ekspedycji poszukujących cennych metali i kamieni."
 flavor_gua.4.t: "Yerba mate"
 flavor_gua.4.d: "Od dawna znaliśmy roślinę Yerba Mate oraz piliśmy napój mate, produkowany właśnie z niej. Przetrwaliśmy okresy suszy i głodu pijąc go i nazywając 'napojem bogów'. Legenda głosi, że Boginie Księżyca i Chmur podczas swojej wizyty na ziemi zostały zaatakowane przez Yaguarete - jaguara. Zostały uratowane przez mężczyznę, który powiedział im, że pozostał tutaj w celu ochrony swojej młodej córki i żony po tym, jak jego plemię się przeniosło. Zaprosił je do swojego szałasu, a następnego dnia Boginie odchodząc dyskutowały jak mogą odwdzięczyć się mężczyźnie i jego rodzinie za otrzymaną pomoc. Postanowiły zasiać nowy rodzaj rośliny, który wyrósł gdy rodzina spała. Po tym jak ludzie się obudzili, Bogini Księżyca powiedziała im kim była, oraz że w ramach wdzięczności podarowały im tę roślinę. Roślinę, która stała się symbolem przyjaźni. Bogini nauczyła ich uprawy yerba i picia mate. Tak narodził się 'napój przyjaźni'."
 flavor_gua.4.a: "Pod moimi rządami yerba mate, ani jej legenda, nie zostaną zapomniane!"
 flavor_gua.4.b: "Zwiększmy produkcje i eksportujmy ją!"
 gua_yerba_mate: "Yerba mate"
 desc_gua_yerba_mate: "Yerba mate jest rośliną z której pochodzą liście do produkcji napoju mate. Napój ten znany jest pod nazwami 'napoju bogów', lub 'napoju przyjaźni' i uratował wiele istnień w okresach suszy i głodu."
 gua_yerba_mate_production: "Eksport yerba mate"
 desc_gua_yerba_mate_production: "Popyt oraz eksport yerba mate wzrosły wraz ze wzrostem jej produkcji. Napój produkowany z tej rośliny znany jest jako 'napój bogów', lub 'napój przyjaźni' i uratował wiele istnień w okresach suszy i głodu."
 flavor_gua.5.t: "Nheçu"
 flavor_gua.5.d: "Nheçu, jeden z naszych przywódców, zarządził zabicie trójki jezuickich misjonarzy o imionach Roque Gonzales, João de Castilho oraz Afonso Rodrigues. Próbowali nawracać lud jego i innych plemion na katolicyzm!"
 flavor_gua.5.a: "Ściąć ich!"
 flavor_gua.5.b: "Powstrzymaj go i wypuść jezuitów!"
 gua_killed_jesuits: "Zabito jezuitów"
 gua_saved_jesuits: "Oszczędzono jezuitów"
 flavor_gua.6.t: "Sepé Tiaraju"
 flavor_gua.6.d: "Mieszkańcy jednej z naszych prowincji narodowych zostali zmuszeni do przesiedlenia! Traktat pomiędzy europejskim państwem a innymi siłami zmusił zamieszkujących jezuickie misje Guaranich do wyprowadzki. Protesty są powszechne, a wielu buntowników, którzy znaleźli schronienie w naszym kraju, pali się do walki, by odzyskać dla nas utracone ziemie. Jeden z nich, doskonały generał Sepé Tiaraju, zaoferował nam swoje usługi."
 flavor_gua.6.a: "Dobrze."
 flavor_gua.7.t: "Karai pyhare"
 flavor_gua.7.d: "Ostatnimi czasy rolnicy z jednej z prowincji skarżą się kłopoty powodowane przez karai pyhare - nocnego człowieka. Bydło ucieka z zagród, ginie miód, jajka i kury, konie się boją, a kukurydza wala się po otoczeniu, zaś wszystko to przez niskiego, brzydkiego, włochatego człowieczka z mitów i podań naszego ludu. Obarcza się go winą za narodziny brzydkich, owłosionych dzieci. Nie da się go zobaczyć, ponieważ dzięki włochatym stopom porusza się bezszelestnie, potrafi też stać się niewidzialny. Jedyny sposób, by go powstrzymać, to ofiarować mu dary - zwykle są to miód i alkohol. Jeśli będzie się to robić wystarczająco często, karai pyhare polubi nas i zacznie strzec naszego domu, dobytku i zwierząt, a czasem nawet odwdzięczy się jakimś podarkiem!"
 flavor_gua.7.a: "Zostaw dla niego miód i alkohol."
 flavor_gua.7.b: "To tylko głupi przesąd!"
 flavor_chm.1.t: "Wielcy rzemieślnicy Chimu"
 flavor_chm.1.d: "Wspaniałe dzieła naszych artystów i rzemieślników budzą podziw nawet pośród Inków. Produkty naszych wyśmienitych jubilerów, tkaczy, ceramików górują ponad wszelkimi innymi znanymi kulturami. Powinniśmy być z nich dumni i docenić niezmierny prestiż, którego nam dostarczają."
 flavor_chm.1.a: "Są naprawdę wyjątkowi."
 chm_great_artisans: "Wspaniali rzemieślnicy"
 desc_chm_great_artisans: "Rzemieślnicy Chimu, między innymi jubilerzy, tkacze i ceramicy, wytwarzali skarby budzące podziw nawet pośród Inków."
 flavor_chm.2.t: "Zreformowanie hierarchii Chimu"
 flavor_chm.2.d: "Nasze społeczeństwo jest podzielone systemem czterech poziomów hierarchii, z silnymi elitami sprawującymi władzę nad centrami administracyjnymi. W przeszłości było to pomocne, czego przykład może stanowić budowa systemów irygacyjnych i kanałów. Niższe klasy społeczne zarządzały ziemią, wodą i pracą, podczas gdy wyższe klasy wprowadzały w życie decyzje administracyjne i dostarczały surowce do stolicy. Wielu ludzi, zwłaszcza rzemieślników, głośno domaga się zmiany tego systemu. Skarżą się na zakaz zmiany wykonywanego zawodu, oraz pogrupowanie w miastach według dziedziny ich pracy."
 flavor_chm.2.a: "Powinniśmy to rozważyć."
 flavor_chm.2.b: "Niczego nie zmienimy."
 flavor_cua.1.t: "Spotkanie w Salsipuedes"
 flavor_cua.1.d: "Otrzymaliśmy zaproszenie do Salsipuedes w celu przedyskutowania ochrony granic pomiędzy nami a naszym sąsiadem. Działania wojenne pomiędzy nami a tym państwem doprowadziły do kruchego rozejmu, a spotkanie te może okazać się pomocne w utrwaleniu pokoju."
 flavor_cua.1.a: "Nie ufamy im na tyle, aby wziąć udział w spotkaniu."
 flavor_cua.1.b: "Oby te spotkanie doprowadziło do umocnienia pokoju."
 flavor_cua.1.tt: "Wzięliśmy udział w spotkaniu."
 flavor_cua.2.t: "Masakra w Salsipuedes"
 flavor_cua.2.d: "Spotkanie okazało się zasadzką! Wszystko rozpoczęło się od upojenia naszych możnych alkoholem, a następnie 1200 mężczyzn zaatakowało. Kobiety i dzieci zostały pojmane, a mężczyźni zamordowani. $MONARCH$ był jednym z niewielu, którym udało się ujść z życiem. Czworo naszych obywateli, Senacua Senaque, medyk, Vaimaca-Piru Sira, wojownik oraz młoda para, Laureano Tacuave Martinez i Maria Micaëla Guyunusa zostało pojmanych i krążą plotki, jakoby mieli być wysłani do Paryża."
 flavor_cua.2.a: "Nigdy nie wybaczymy, nigdy nie zapomnimy!"
 cua_salsipuedes_massacre: "Masakra w Salsipuedes"
 flavor_cua.3.t: "Juan Diaz de Solis"
 flavor_cua.3.d: "Schwytaliśmy nawigatora i eksploratora o imieniu Juan Diaz de Solis wraz z jego załogą składającą się z dwóch oficerów i siedmiu mężczyzn. Twierdzi, że oczekują na niego trzy statki z załogą łącznie 70 mężczyzn. Jaka jest twoja decyzja w jego sprawie, mój panie?"
 flavor_cua.3.a: "Zabij go."
 flavor_cua.3.b: "Uwolnij go."
 flavor_cua.3.c: "Zatrudnij go."
 cua_refused_meeting: "Odmowa spotkania"
 cua_killed_juan: "Juan Diaz de Solis zabity."
 cua_released_juan: "Juan Diaz de Solis uwolniony."
 flavor_tlx.1.t: "Kwietne wojny"
 flavor_tlx.1.d: "Aztekowie znani są ze swojego beznadziejnego prowadzenia działań wojennych, podczas których wolą chwytać wrogów, zamiast ich zabijać. Zostało to zapoczątkowane gdy aztecki Cihuacoatl, Tlacaelel, zarządził pierwszą kwietną wojnę. Rozkazał pojmanie jeńców, w celu złożenia ich w ofierze bogom, którzy zesłali klęskę głody na azteckie imperium. Trwa to do dziś i nawet nasze państwo zna lęk przed spotkaniem Azteków w bitwie, wiedząc, że popadnięcie w niewolę równa się zawsze temu samemu losowi - zostania ofiarą dla spragnionych krwi bogów."
 flavor_tlx.1.a: "Zagarnijmy ich ziemie, pojmijmy ich ludzi, spalmy ich pola!"
 flavor_tlx.1.b: "Wybaczmy im, do następnego razu."
 tlx_mending_relations: "Naprawa relacji"
 flavor_tlx.2.t: "Legenda o Tlalhuicole"
 flavor_tlx.2.d: "Potężny wojownik Tlaxcalan, o imieniu Tlalhuicole, został pojmany przez Azteków! Właśnie dotarły do nasz wieści o jego losach. Aztecki władca, będąc pod wrażeniem odwagi i siły charakteru Tlalhuicole, rozkazał jego uwolnienie. Tlalhuicole odrzucił hojność monarchy, domagając się traktowania takiego, jakiego doświadczyć mieli inni jeńcy. Władca Azteków zaoferował mu dowodzenie nad armią, która miała zostać wysłana do Purepecha, co Tlalhuicole przyjął, licząc na chwalebną śmierć w bitwie. Pokonał on armię Purepecha, pomimo ich desperackiej obrony i powrócił z wieloma łupami i jeńcami wojennymi. Pomimo nalegań azteckiego monarchy, Tlalhuicole nie chciał przyjąć propozycji pozycji naczelnego wodza ani powrócić do Tlaxcalan, ponieważ pierwsza byłaby zdradą a druga skazą na jego chwale. Życzeniem Tlalhuicole było zostanie przywiązanym do skały gladiatorów i stanie się ofiarą złożoną bogom poprzez walkę. Ośmiu wojowników atakowało Tlalhuicole, jeden po drugim, ale wszyscy zostali pokonani. Dziewiąty wojownik zdołał go ogłuszyć i Tlalhuicole został rytualnie stracony."
 flavor_tlx.2.a: "Zostanie zapamiętany, w historii i w legendach."
 flavor_aimara.1.t: "Copacatiraca"
 flavor_aimara.1.d: "Inkowie przybyli, ale nie podporządkujemy się im, nie będziemy czcić ich bóstw, ani służyć im jak niewolnicy. Copacatiraca był jednym z wielu, którzy chcieli tej wojny, ale zmienił swoje poglądy po tym, jak ponieśliśmy wiele porażek w walkach. Próbuje teraz przekonywać nas do akceptacji Inków i wmawia nam, że inkaski król jest łaskawy, inkaskie prawo jest dobre, a ich rząd mądry. Twierdzi, że jeżeli się poddamy i pozwolimy Inkom na podbój, to nie będziemy traktowani jak niewolnicy, ale jak bracia, a pokój z Inkami byłby korzystny."
 flavor_aimara.1.a: "Nie, nie ulegniemy Inkom!"
 flavor_aimara.2.t: "Titi'kaka"
 flavor_aimara.2.d: "Wyspa Titi'kaka na jeziorze Titicaca znana jest jako miejsce, w którym, według legendy, Słońce wzeszło po mrocznych dniach. Ciemność przerażała ludzi żyjących na wyspie, więc gdy ujrzeli Słońce wschodzące ponad Titikala, Świętą Skałą, uznali, że jest to siedziba Słońca. Gdy Słońce skryło się pod granią, podczas wielkiej powodzi, Titi'kaka była pierwszym z miejsc gdzie się pojawiło, gdy wezbrane wody zaczęły opadać. Słońce ponownie wyłoniło się z Titikala, aby rozświetlać nieboskłon.\nRozważnym byłoby zbudowanie tu świątyni, aby przyciągnąć pielgrzymów i przy okazji nieco zarobić."
 flavor_aimara.2.a: "Utwórzmy tu sanktuarium!"
 flavor_aimara.2.b: "Nie powinniśmy wykorzystywać świętości!"
 flavor_aimara.3.t: "Tupac Amaru II i Micaela Bastidas Puyucahua"
 flavor_aimara.3.d: "Tupac Amaru II wraz z żoną Micaelą Bastidas Puyucahua stali na czele niewielkiej rebelii przeciwko jednemu z naszych zaciekłych, europejskich rywali. Cudem uniknęli zatrzymania i uciekli do nas, prosząc kontynuację walki z najeźdźcami oraz o zatrudnienie ich jako generałów. Oboje są całkowicie oddani walce o wolność, co otwarcie głosili:\nTupac Amaru II - 'Działałem jedynie przeciw nadużyciom, aby chronić spokój i dobrobyt Indian, metysów, a także urodzonych tu białych i czarnych ludzi. Teraz muszę przygotować się na poniesienie konsekwencji tych czynów'.\nMicaela Bastidas Puyucahua - 'Porzuciłam wszytko dla wolności mojego narodu. Nie będzie dane mi zobaczyć rozkwitnięcia mych dzieci...'."
 flavor_aimara.3.a: "Zatrudnij Tupaca Amaru II."
 flavor_aimara.3.b: "Zatrudnij Micaelę Bastidas Puyucahua."
 flavor_aimara.3.c: "Zatrudnij obydwoje."
 flavor_aimara.3.e: "Nie zatrudniaj żadnego z nich."
 flavor_aimara.4.t: "Kłopotliwy yatiri"
 flavor_aimara.4.d: "Jedna z naszych prowincji przysporzyła nam problemów. Yatiri, z nieznanych powodów, przemówił przeciwko nam, co jest równie kłopotliwe, jak i nietypowe. Pewien człowiek został rażony piorunem podczas wypasu stada, co skłoniło go do podróży, w celu odnalezienia ch'amakani, yatiri serniora, który nauczyłby go jak stać się yatiri. Dziwne, że osoba, której zadaniem jest pomoc każdemu, kto ją o to poprosi, szydziła z $MONARCH$. Być może ktoś zasięgający porady u yatiri zaszczepił te przedziwne idee w jego głowie? Może popełnił błąd wykonując rytuały? Riwutu, ludzka czaszka używana przez yatiri, mogła zostać przeklęta! Może zostały wykorzystane nieprawidłowe materiały, kule saxra przy uderzeniu pioruna mogły być fałszywe, a może liście koki są przyczyną? Nie ważny jest powód, nie możemy pozwolić na takie zachowanie!"
 flavor_aimara.4.a: "Spraw aby yatiri zamilkł za wszelką cenę!"
 flavor_aimara.4.b: "Zostaw go w spokoju."
 flavor_mca.1.t: "Zipa and the zake"
 flavor_mca.1.d: "Konfederacja Czibcza nie ma jednego króla, ani osoby dzierżącej władzę absolutną. Zamiast tego nasz kraj składa się z wielu małych plemion, z których większość przypada pod kontrolę zipa z Bacaty, lub zake z Hunzy. Mimo że konfederacja pozwala na wspólne radzenie sobie ze sporami i zewnętrznymi zagrożeniami, tak długo, jak zarówno zipa, jak i zake się na to zgadzają, kacykowie przez większość czasu pozostają dość niezależni.\nPonieważ w konfederacji jest dwóch najbardziej wpływowych władców, występuje pomiędzy nimi rywalizacja, czasem eskalująca do potyczek zbrojnych."
 mca_salt_mines_of_zipaquira: "Kopalnie soli w Zipaquirze"
 desc_mca_salt_mines_of_zipaquira: "Kontrolujemy kopalnie soli w Zipaquirze."
 mca_iraca_intervention: "Interwencja Iraca"
 desc_mca_iraca_intervention: "Napięcia zostały znacznie zmniejszone dzięki interwencji Iraca. Konfederacja Czibcza jest zjednoczona bardziej, niż była przez długi czas i jest gotowa stawić czoła każdemu wrogowi z zewnątrz."
 mca_zipa_capital: "Stolica zipa"
 desc_mca_zipa_capital: "Ta prowincja jest domem dla Zipa, jednego z dwóch głównych przywódców konfederacji Czibcza. Nasz wspływ na ten rejen jest zatem ograniczony bardziej, niż tego byśmy chcieli."
 mca_zaque_capital: "Stolica zake"
 desc_mca_zaque_capital: "Ta prowincja jest domem dla zake, jednego z dwóch głównych przywódców konfederacji Czibcza. Nasz wspływ na ten rejen jest zatem ograniczony bardziej, niż tego byśmy chcieli."
 flavor_mca.1.a: "Poprzyj zipa z Bacaty"
 flavor_mca.1.b: "Poprzyj zaka z Hunzy"
 flavor_mca.1.a.tt: "Bacatá pozostanie stolicą Czibcza."
 flavor_mca.2.t: "Kopalnie soli w Zipaquirze"
 flavor_mca.2.d: "Ostatnio powodem konfliktu pomiędzy zipa i zake stał się niewielki region, znany jako Zipaquira. Jak nazwa wskazuje, obecnie znajduje się on pod kontrolą zipa, pomimo tego że znajduje się w pobliżu włości zake. Wraz ze wzrostem produkcji soli spór odnośnie kontroli tych terenów się znacząco zaognił."
 flavor_mca.2.a: "Musimy kontrolować sól."
 flavor_mca.2.b: "Odstąp ich na rzecz zipa."
 flavor_mca.2.c: "Są moje!"
 flavor_mca.2.dd: "Niech zake zarządza tymi ziemiami."
 flavor_mca.3.t: "Ambicje zipa"
 flavor_mca.3.d: "Zipa zdecydował się poddać próbie naszego nowego zake, przeprowadzając inwazję na jedną z osad objętych naszą jurysdykcją. Pomimo że zajęte tereny są położone bliżej ziem zipa, jest to ewidentny akt agresji, i o ile nie zareagujemy, może to doprowadzić do zwiększenia jego wpływów naszym kosztem."
 flavor_mca.3.a: "Przeprowadź kontratak."
 flavor_mca.3.b: "Zezwól na aneksję."
 flavor_mca.4.t: "Ambicje zake"
 flavor_mca.4.d: "Zake zdecydował się poddać próbie naszego nowego zipa, przeprowadzając inwazję na jedną z osad objętych naszą jurysdykcją. Pomimo że zajęte tereny są położone bliżej ziem zake, jest to ewidentny akt agresji, i o ile nie zareagujemy, może to doprowadzić do zwiększenia jego wpływów naszym kosztem."
 flavor_mca.4.a: "Przeprowadź kontratak."
 flavor_mca.4.b: "Zezwól na aneksję."
 flavor_mca.5.t: "Wpływ Iraca"
 flavor_mca.5.d: "Arcykapłani Świątyni Słońca w Suamox stanowią przywództwo państwa Iraca. Pomimo że są znacznie mniejszej roli niż zake, lub zipa, przywódcy Iraca zachowują swoje wpływy dzięki pozycji zarządcy Świątyni i duchowej spuścizny legenarnego bohatera Idacanzas.\nZazwyczaj popierający zaka z Hunzy, obecny władca Iraca wyszedł z propozycją próby wypracowania pokoju pomiędzy zipa i zake, aby zapewnić zjednoczenie Czibcza i wspólne zwalczanie zewnętrznych zagrożeń."
 flavor_mca.5.a: "Nadszedł czas na wspólne działanie."
 flavor_mca.5.b: "Tylko jedna osoba może władać ziemiami Czibcza!"
 flavor_mca.6.t: "Zjednoczenie Cziczbów"
 flavor_mca.6.d: "Wraz z rozwojem konfederacji Czibczów pod naszym przywództwem stary konflikt między Zake i Zipa nie wydaje się już mieć znaczenia. Faktem jest, że dzięki wielkiemu przywódcy jakim jest $MONARCH$ i jego przodkami w mieście [Root.Capital.GetCapitalName] jest teraz niekwestionowanym centrum władzy na ziemiach Czibczów."
 flavor_mca.6.a: "Wspaniale!"
 targeted_by_tamoyos: "Zaatakowanie przez Konfederację Tamoyo"
 tamoyo_target: "Wróg Konfederacji Tamoyo"
 tamoyo_confederates: "Konfederacja Tamoyo"
 tupi_hostility: "Wrogość ludu Tupi"
 opinion_caramuru_sent_away: "Caramuru został odesłany"
 bartiras_marriage: "Małżeństwo Bartiry"
 desc_tupi_hostility: "Pomniejsze plemiona Tupi w tym regionie, zaniepokojone działaniami naszych Bandeirantes, zostały rozjuszone wieściami o zawiązaniu przez większe plemiona Konfederacji Tamoyo. Pomimo że do niej nie należą, stali się dość uciążliwi."
 tupi_caramuru_trade: "Stosunki handlowe z Caramuru"
 desc_tupi_caramuru_trade: "Z otwartymi ramionami przyjęliśmy Caramuru, europejskiego rozbitka, do naszego plemienia. Utrzymuje on kontakt z koloniami jego ojczyzny. Jest to sprzyjające zarówno dla naszego handlu, jak i dla długofalowego rozwoju."
 flavor_tupi.1.t: "Bandeirantes"
 flavor_tupi.1.d: "Niektóre z europejskich osad położonych na terenach w pobliży naszych granic zaczęły plądrować nasze wioski w poszukiwaniu niewolników. Całe rodziny są chwytane i zmuszane do pracy na należących do Europejczyków plantacjach cukru. Początkowo mieliśmy nadzieję, że są to odosobnione przypadki, za które możemy zażądać zadośćuczynienia, ale stało się jasne, że te napaści stały się normą dla części posiadaczy ziemskich. Starszyzna plemienia obawia się, że jeżeli nie zareagujemy teraz, to cała ta sytuacja wymknie się spod kontroli."
 flavor_tupi.1.a: "Przywołajmy plemiona Tupi i zjednoczmy się przeciwko najeźdźcom!"
 flavor_tupi.1.b: "Musimy wierzyć, że przybysze sami zaprowadzą porządek."
 flavor_tupi.2.t: "Konfederacja Tamoyo"
 flavor_tupi.2.d: "Otrzymaliśmy posłańców z państwa $FROMCOUNTRY$ wzywających nas do przyłączenia się do porozumienia obronnego w celu ochrony naszego ludu przed europejskimi handlarzami niewolników, którzy nękają ich ziemie. Chociaż sami nie mieliśmy z tym większego problemu, starsi naszego plemienia uważają, że wszyscy musimy zjednoczyć się teraz zjednoczyć lub zostaniemy pokonani jeden po drugim."
 flavor_tupi.2.a: "Dołącz do Konfederacji."
 flavor_tupi.2.b: "Sami sobie poradzimy."
 flavor_tupi.3.t: "$FROMCOUNTRY$ dołącza do Konfederacji Tamoyo"
 flavor_tupi.3.d: "Dotarła do nas wiadomość z plemienia $FROMCOUNTRY$, przyjęli propozycję połączenia sił przeciwko europejskim handlarzom niewolników i pomogą nam jak tylko będą mogli."
 flavor_tupi.3.a: "Rozumiem."
 flavor_tupi.4.t: "$FROMCOUNTRY$ odmawia dołączenia do Konfederacji Tamoyo"
 flavor_tupi.4.d: "Dotarła do nas wiadomość z plemienia $FROMCOUNTRY$, są zdecydowani stawić czoła wszelkim zagrożeniom na własną rękę i nie dołączą do naszej konfederacji."
 flavor_tupi.4.a: "Rozumiem."
 flavor_tupi.5.t: "Konfederacja Tamoyo"
 flavor_tupi.5.d: "Wygląda na to, że właściciele plantacji w naszych południowoamerykańskich plantacjach płacili poszukiwaczom przygód za chwytanie tubylców i korzystali z nich jak z niewolników. W wyniku tego większe plemiona Tupi stworzyły konfederację w celu utrudniania kolonizacji ziem, które uznają za ich własność."
 flavor_tupi.5.a: "Odpowiemy im siłowo."
 flavor_tupi.5.b: "Wyślijmy doświadczonych jezuitów."
 flavor_tupi.6.t: "Przybycie jezuitów"
 flavor_tupi.6.d: "Dwóch dziwnych mężczyzn przybyło dziś do [Root.Capital.GetCapitalName]. Nazywają siebie jezuitami i mówią dość przekonująca o chrześcijańskim Bogu, którego wielbią nasi wrogowie. Pomimo że mówią w naszym języku i dobrze znają nasze zwyczaje, jezuici wydają się być szczególnie zainteresowani rozmową z naszymi przywódcami o zakończeniu wrogości pomiędzy kolonistami, a Tupi."
 flavor_tupi.6.a: "Zakończmy działania wojenne."
 flavor_tupi.6.b: "Zależy im tylko na naszej słabości!"
 flavor_tupi.7.t: "Rozejm w Iperoig"
 flavor_tupi.7.d: "Dzięki pośrednictwu jezuitów Tupi zgodzili się chwilowo zaprzestać działań wojennych. Tupi wciąż jednak wątpią w nasze prawdziwe intencje, a zawieszenie broni wydaje się bardzo kruche."
 flavor_tupi.7.a: "Wspaniale!"
 flavor_tupi.8.t: "Konfederacja Tamoyo"
 flavor_tupi.8.d: "Plemiona Tupi zaczęły łączyć się przeciwko europejskim osadnikom, którzy zagrażają im w Ameryce Południowej. Na szczęście jednak nie uważają nas za takich Europejczyków. Może powinniśmy dobrze wykorzystać tę okazję, aby osłabić naszych kolonialnych rywali i wesprzeć Tupi?"
 flavor_tupi.8.a: "Pomóżmy Tupi."
 flavor_tupi.8.b: "Nie możemy wspierać tych dzikusów!"
 flavor_tupi.9.t: "Europejskie wsparcie"
 flavor_tupi.9.d: "Wygląda na to, że nasi chrześcijańscy wrogowie mają swoich własnych wrogów. Przybyła dziś grupa europejczyków, któzy chcą wspomóc nasze wysiłki mające na celu zmniejszenie wpływu Bandeirantes."
 flavor_tupi.9.a: "Wspaniale!"
 flavor_tupi.10.t: "$FROMCOUNTRY$ miesza się w sprawy Tupi"
 flavor_tupi.10.d: "Jeden z naszych kolonialnych rywali w Południowej Ameryce wysłał pomoc plemionom Tupi, aby wspomóc ich próby zniszczenia naszych kolonii. Oczywiście nie mają podstaw do wtrącania się w nasze sprawy na kontynencie Południowej Ameryki. Przedstawiciele naszego kraju w koloniach starają się wykorzystać tę ingerencję jako pretekst do zagarnięcia kolonii należących do $FROMCOUNTRY$ dla nas."
 flavor_tupi.10.a: "Nie mają prawa tutaj być!"
 flavor_tupi.11.t: "Rywalizacja Tapujasowie - Tupi"
 flavor_tupi.11.d: "W czasach naszych przodków, wszystkie większe plemiona Tupi prowadziły wojny przeciwko Tapujasom, którzy niegdyś dominowali wschodnie wybrzeże. Ten pradawny konflikt wciąż pozostaje żywy dla naszych wojowników i teraz, gdy ponownie natknęliśmy się na plemię Tapujasów rozpoczęli oni przygotowania do kolejnej wojny, aby po raz kolejny odebrać im ziemie, z których nasze rosnące plemię zrobi lepszy użytek."
 flavor_tupi.11.a: "Te miejsce nie należy do nich."
 flavor_tupi.11.b: "Tym razem zostawmy ich w spokoju."
 flavor_tupi.12.t: "Caramuru"
 flavor_tupi.12.d: "Grupa wojowników natknęła się dziś na samotnego europejskiego rozbitka na naszym wybrzeżu. Oczywistym jest, że mężczyzna ten należy do ludzi, którzy zasiedlają wybrzeża tych ziem. Pośród członków naszego plemienia otrzymał on przydomek 'Caramuru', czyli murena, gdyż wojownicy, którzy go znaleźli, uważają, że przypominał on tę rybę."
 flavor_tupi.12.a: "Powitajmy Caramuru."
 flavor_tupi.12.b: "Nie ufamy temu żeglarzowi."
 flavor_tupi.12.a.tt: "Caramuru zintegruje się z naszym narodem i w przyszłości umożliwi nam stosunki handlowe z koloniami należącymi do jego ojczyzny."
 flavor_tupi.12.b.tt: "Odeślemy Caramury, gdy tylko na tyle wydobrzeje."
 flavor_tupi.13.t: "Integracja Caramuru"
 flavor_tupi.13.d: "Caramuru okazał się zdolnym uczniem i szybko zintegrował się z naszym plemieniem. Teraz zna nasz język i okazał się pomocnym członkiem plemienia, zwłaszcza poprzez swoją pomoc w kontaktach z europejskimi osadnikami.\nNiedawno starszyzna plemienia odwiedziła $MONARCH$, sugerując zezwolenie na małżeństwo Caramuru z Paraguaçu, aby jeszcze bardziej przybliżyć go do plemienia."
 flavor_tupi.13.a: "Niech Caramuru ożeni się z Paraguaçu."
 flavor_tupi.13.a.tt: "Caramuru ożeni się z Paraguaçu, wiążąc swoje przeznaczenie z naszym, co przyniesie nam korzyści z jego przyszłych projektów."
 flavor_tupi.13.b: "To byłby dla niego zbyt duży zaszczyt."
 flavor_tupi.14.t: "Podróż Caramuru do Europy"
 flavor_tupi.14.d: "Spędziwszy wielu lat wśród nas, Caramuru wraz z żoną udali się w podróż na kontynent, z którego niegdyś przybył. Odwiedziwszy wiele państw, powrócili, zdeterminowani, aby dalej rozwijać i ujarzmiać te ziemie."
 flavor_tupi.14.a: "Rozumiem."
 flavor_tupi.15.t: "Cunhadismo"
 flavor_tupi.15.d: "Ostatnimi czasy coraz większa liczba jezuitów przybywa do naszych ziem. Ci kapłani są zdolnymi uczniami i szybko przyswajają sobie nasz język i obyczaje. Rosnąca część naszego ludu zaczęła przyjmować religię tychże kapłanów, a niewielka liczba portugalskich kolonistów osiedlać się w naszych wioskach. Niektórzy z tych osadników zawarli małżeństwa z chrześcijańskimi konwertytami Tupi. Moglibyśmy to wykorzystać, aby poprawić stosunki z Portugalczykami. Być może, jeżeli $MONARCH$ nawróci się na chrześcijaństwo, jedna z jego córek mogłaby poślubić kogoś z wpływowej portugalskiej rodziny i scementować sojusz pomiędzy naszymi nacjami. Portugalczykom z pewnością przydałaby się nasza ochrona na tych dziwnych ziemiach."
 flavor_tupi.15.a: "Sprzymierz się z Portugalczykami."
 flavor_tupi.15.b: "Pozostań przy wierze naszych przodków."
 flavor_tupi.16.t: "Podróż Caramuru do Europy"
 flavor_tupi.16.d: "Po spędzeniu wielu lat wśród nas, Caramuru wraz z żoną udali się w podróż na kontynent, z którego on niegdyś przybył. Po odwiedzeniu wielu państw wyruszyli w podróż powrotną, ale zdaje się, że oceany w końcu odebrały życie, które niegdyś zostało im wydarte, gdy Caramuru pojawił się na naszych ziemiach."
 flavor_tupi.16.a: "To smutny dzień, ale jego dziedzictwo przetrwa."
 hub_of_orinoco_trade: "Serce handlu rzeki Orinoko"
 desc_hub_of_orinoco_trade: "Poprzez swoje decyzje polityczne, Karibowie zdominowali handel rzeczny Orinoko i stan taki będzie się utrzymywał tak długo, jak długo prowincja ta będzie przez nich kontrolowana."
 garifuna_migration: "Migracja Garinagu"
 desc_garifuna_migration: "Po spędzeniu setek lat na Antylach, wyspiarscy Karibowie powracają na nasze ziemie."
 flavor_cab.1.t: "Handel w dorzeczu Orinoko"
 flavor_cab.1.d: "Szlaki handlowe biegnące wzdłuż rzeki Orinoko okazały się niezmiernie wartościowe dla naszego ludu i ochrona naszych interesów w tym regionie będzie kluczowa dla naszego dobrobytu. Pomiędzy wojownikami, a handlarzami naszego plemienia dochodzi jednak do różnicy zdań odnośnie kontroli nad rzeką. Pierwsi chcieliby uderzać na każde wrogie plemię próbujące zająć te terytoria, a handlarze uważają za korzystniejsze przekonanie obcych plemion do handlu u nas na naszych warunkach."
 flavor_cab.1.a: "Orinoko należy do Karibów."
 flavor_cab.1.b: "Skupmy się na utworzeniu tutaj ośrodka handlowego."
 flavor_cab.2.t: "Uchodźcy z północy"
 flavor_cab.2.d: "Wieki temu nasi przodkowie opuścili kontynent, aby zasiedlić Wyspy Karaibskie. Teraz, gdy wyspy te zostają coraz bardziej zdominowane przez Europejczyków, nasi bracia z północy zostają zepchnięci na margines na ich wyspach. Ostatnio napięcia eskalowały do krwawego konfliktu pomiędzy właścicielami plantacji i wyspiarskimi tubylcami, w wyniku czego liczba karibskich uchodźców przybywających na nasze ziemie się zwiększyła. Ci Karibowie przez wiele pokoleń żyli z dala od ojczystych ziem i zakładali rodziny z mieszkańcami wysp, oraz nie mówią tym samym językiem, co my."
 flavor_cab.2.a: "Przyłączmy ich do naszego społeczeństwa."
 flavor_cab.2.b: "Niech znajdą sobie własne miejsce do życia."
 flavor_cab.3.t: "Arawakowie zasiedlają ujście Orinoko"
 flavor_cab.3.d: "Ujście Orinoko jest okupowane przez Arawaków. Karibscy handlarze zgłaszają napaści przez Arawaków, którzy chcą zachować kontrolę nad tym obszarem dla siebie."
 flavor_cab.3.a: "To jest niedopuszczalne!"
 flavor_cab.3.b: "Ten rejon nas nie interesuje."
 arw_preparing_defences: "Przygotowania umocnień"
 desc_arw_preparing_defences: "Przez ekspansję Karibksich plemion w regionach dawniej zdominowanych przez nas, nasi wojownicy zaczęli przegotowywać się do walki. Jeżeli Karibowie nas zaatakują, będziemy gotowi stawić im czoła."
 arw_hostility: "Arawacka agresja"
 arw_traders: "Arawackie powiązania handlowe"
 flavor_arw.1.t: "Karibowie zasiedlają ujście Orinoko"
 flavor_arw.1.d: "Karibskie plemiona, nasi wrogowie, zaczęli ekspansję na wschód i obecnie zajmują tereny ujścia Orinoko. Ten rozwój sytuacji przeraża naszą ludność. Niektórzy twierdzą, że powinniśmy przestać bać się Karibów i zaatakować ich, zanim zdołają nam zagrozić."
 flavor_arw.1.a: "Odbierzmy im Deltę Orinoko!"
 flavor_arw.1.b: "Lepiej przygotujmy nasze umocnienia."
 flavor_arw.2.t: "Europejskie osady gujańskie"
 flavor_arw.2.d: "Pewna liczna europejskich osad pojawiła się w Gujanie. Pomimo że wydają się nie być od nas wrogo nastawione, ich bronie nas przerażają i nie znamy ich motywacji."
 flavor_arw.2.a: "Wspieraj handel z Europejczykami."
 flavor_arw.2.b: "Zmobilizujmy naszych wojowników przeciwko temu zagrożeniu."
 flavor_arw.2.c: "Spróbujmy ich przekonać do ochrony nas przed Karibami."
 may_convert: "Konwertyci"
 flavor_eng.9237.t: "Nowa dynastia"
 flavor_eng.9237.d: "Wraz ze zwycięstwem w ostatniej bitwie, wojna, która zostanie zapamiętana jako Wojna Dwóch Róż, dobiegła końca. Musimy teraz wybrać sposób, w jaki umocnimy naszą pozycję w kraju i poza granicami. Wciąż dają się słyszeć pogłoski o potencjalnych uzurpatorach, włączając w to powrót ambitnego Henryka Tudora z wygnania. Rozsądnym mogłoby być pojednanie naszych dwóch rodów poprzez małżeństwo."
 flavor_eng.9237.a: "Nigdy nie nastąpi zgoda pomiędzy naszymi dynastiami!"
 flavor_eng.9237.b: "Nadszedł czas pokoju, złączmy nasze dynastie poprzez mariaż."
 slipped_out_of_empire: "Zmniejszający się autorytet Cesarstwa we Włoszech"
 stayed_in_the_empire: "Cesarski autorytet umocniony"
 stayed_in_the_empire_hostile: "Cesarski autorytet umocniony"
 hre_event.1.t: "Królestwo cieni"
 hre_event.1.d: "Pomimo że Królestwo Włoch formalnie wciąż stanowi część Świętego Cesarstwa Rzymskiego, na swój sposób stało się 'Królestwem cieni' z włoskimi państwami działającymi niezależnie od Cesarza. Niepowodzenie przywrócenia zwierzchnictwa w tym regionie przez kolejnych Cesarzy doprowadziło do przejęcia wielu terenów przez państwa wprost sprzeciwiające się autorytetowi Cesarstwa.\nObecnie wiele z włoskich państw zadaje sobie pytanie, dlaczego powinny przyznawać Cesarzowi jakikolwiek autorytet na swoich ziemiach."
 hre_event.1.a: "Cesarstwo nas nie interesuje."
 hre_event.1.b: "Nasz kraj jest częścią Cesarstwa."
 hre_event.3.t: "Królestwo cieni"
 hre_event.3.d: "Pomimo że Królestwo Włoch formalnie wciąż stanowi część Świętego Cesarstwa Rzymskiego, na swój sposób stało się 'Królestwem cieni' z włoskimi państwami działającymi niezależnie od Cesarza. Niepowodzenie przywrócenia zwierzchnictwa w tym regionie przez kolejnych Cesarzy doprowadziło do przejęcia wielu terenów przez państwa wprost sprzeciwiające się autorytetowi Cesarstwa.\nObecnie włoskie państwa jedynie z nazwy są członkami Cesarstwa."
 hre_event.3.a: "Rozumiem."
 hre_event.3.b: "Doskonale."
 hre_event.3.c: "Rozumiem."
 hre_event.4.t: "Królestwo Włoch i Cesarstwo"
 hre_event.4.d: "Przez lata zmniejszał się cesarski autorytet nad Królestwem Włoch. Kolejni Cesarzowie nie zdołali narzucać swej woli włoskim państwom, ponieważ zaczęły one całkowicie lekceważyć imperialne prawa i zwyczaje\nJeśli krnąbrne narody północnych Włoch wkrótce nie zostaną stanowczo powstrzymane, Włochy mogą wymknąć się spod imperialnej kontroli na zawsze."
 hre_event.4.a: "Poważna sprawa."
 hre_event.4.a.tt: "Jeśli cały region §YKrólestwa Włoch§! nie będzie częścią Cesarstwa przed rokiem 1490 i nie pozostanie w nim do roku 1550, to zachodzi duże prawdopodobieństwo, że kraje te opuszczą Cesarstwo."
 hre_event.4.b: "Ciekawe"
 hre_event.4.b.tt: "Jeśli następujące tereny nie będą częścią Cesarstwa przed rokiem 1490 i nie pozostaną w nim do roku 1550, wszystkie włoskie państwa otrzymają opcję opuszczenia Cesarstwa:\n§YPiemont§!\n§YLombardia§!\n§YEmilia-Romania§!\n§YLiguria§!\n§YToskania§!\n§YŚrodkowe Włochy§!\n§YWenecja§! (z wyjątkiem miasta)."
 hre_event.5.t: "[From.GetName] opuszcza Cesarstwo"
 hre_event.5.d: "Święte Cesarstwo Rzymskie zostało rozdarte poprzez utworzenie nowego państwa [From.GetName], które zostało wydarte z ziem prawnie nam należnych. Nasza niezdolność do zatrzymania tego wydarzenia wstrząsnęła naszym autorytetem nad ziemiami, które wciąż pozostają w Cesarstwie."
 hre_event.5.a: "Nie ma nic gorszego od niewdzięcznych wasali."
 hre_event.8.t: "Oferta [From.GetAdjective] w sprawie elektoratu"
 hre_event.8.desc: "[From.Monarch.GetTitle] z [From.GetAdjective] przybył[From.Monarch.GetANoun] na nasz dwór z dość hojną ofertą. Za 6000 dukatów, [From.Monarch.GetTitle] życzy sobie, aby stanowisko elektora Świętego Cesarstwa Rzymskiego zostało przeniesione z jego poddanego na ni[From.Monarch.GetAEgo] samego. Niektórzy mogą twierdzić, że nie powinno być możliwości kupienia takiego stanowiska, ale naszemu skarbcowi z pewnością przydałoby się to złoto."
 hre_event.8.a: "Przyjmij propozycję."
 hre_event.8.b: "Wyślij [From.Monarch.GetHerHim] do domu."
 hre_event.9.t: "[From.Monarch.GetTitle] przyjmuje naszą ofertę!"
 hre_event.9.desc: "Po podróży do miasta [From.Capital.GetName], stolicy [From.GetAdjective] i Świętego Cesarstwa Rzymskiego, nasz[Root.Monarch.GetANoun} [Root.Monarch.GetTitle] złożył[Root.Monarch.GetANoun] ofertę o przeniesienie roli elektora z naszego poddanego na [Root.GetGovNameGen] [Root.GetAdjective]. \nPo kilku chwilach zastanowienia, [From.Monarch.GetTitle] zaakceptował[From.Monarch.GetANoun] ofertę!"
 hre_event.9.a: "Wspaniale!"
 hre_event.9.a.tt: "§Y[This.GetName]§! nie jest już §Yelektorem§! Świętego Cesarstwa Rzymskiego."
 hre_event.10.t: "[From.Monarch.GetTitle] odrzuca naszą ofertę!"
 hre_event.10.desc: "Po podróży do miasta [From.Capital.GetName], stolicy [From.GetAdjective] i Świętego Cesarstwa Rzymskiego, nasz[Root.Monarch.GetANoun} [Root.Monarch.GetTitle] złożył[Root.Monarch.GetANoun] ofertę o przeniesienie roli elektora z naszego poddanego na [Root.GetGovNameGen] [Root.GetAdjective]. \nPo kilku chwilach zastanowienia, [From.Monarch.GetTitle] odrzucił[From.Monarch.GetANoun] ofertę!"
 hre_event.10.a: "Przeklinam cię!"
 hre_event.11.t: "Prośba [From.GetAdjective] o elektoratu"
 hre_event.11.desc: "[From.Monarch.GetTitle] z [From.GetAdjective] przybył[From.Monarch.GetANoun] na nasz dwór i przedstawił[From.Monarch.GetANoun] prośbę. [From.GovernmentName] z [From.GetAdjective] pragnie prosić o przeniesienie elektoratu z ich poddanych do niego. [From.Monarch.GetTitle] zaznacza również, że oba królestwa łączą napięte stosunki i jeśli spełnimy tę prośbę, być może zyskamy pewne względy ze strony [From.GetAdjective]."
 hre_event.11.a: "Przyjmij żądanie."
 hre_event.11.b: "Wyślij [From.Monarch.GetHerHim] do domu."
 hre_event.12.t: "[From.Monarch.GetTitle] akceptuje naszą prośbę!"
 hre_event.12.desc: "Po podróży do miasta [From.Capital.GetName], stolicy [From.GetAdjective] i Świętego Cesarstwa Rzymskiego, nasz[Root.Monarch.GetANoun} [Root.Monarch.GetTitle] złożył[Root.Monarch.GetANoun] prośbę o przeniesienie roli elektora z naszego poddanego na [Root.GetGovNameGen] [Root.GetAdjective]. \nPo kilku chwilach zastanowienia, [From.Monarch.GetTitle] zaakceptował[From.Monarch.GetANoun] prośbę!"
 hre_event.12.a: "Wspaniale!"
 hre_event.13.t: "[From.Monarch.GetTitle] odrzuca naszą prośbę!"
 hre_event.13.desc: "Po podróży do miasta [From.Capital.GetName], stolicy [From.GetAdjective] i Świętego Cesarstwa Rzymskiego, nasz[Root.Monarch.GetANoun} [Root.Monarch.GetTitle] złożył[Root.Monarch.GetANoun] prośbę o przeniesienie roli elektora z naszego poddanego na [Root.GetGovNameGen] [Root.GetAdjective]. \nPo kilku chwilach zastanowienia, [From.Monarch.GetTitle] odrzucił[From.Monarch.GetANoun] prośbę!"
 hre_event.13.a: "Przeklinam cię!"
 hre_event.14.t: "Państwo [From.GetName] uzurpuje nasz elektorat!"
 hre_event.14.desc: "Naszemu seniorowi, państwu [From.GetName], udało się odebrać nam nasz unikalny elektorat! Nie jesteśmy już elektorami w ramach Świętego Cesarstwa Rzymskiego!"
 hre_event.14.a: "Co za koszmarny dzień..."
 flavor_gre.1.t: "Grecki separatyzm"
 flavor_gre.1.d: "Kiedy Cesarstwo Bizantyjskie przeszło już do historii, Grecy przeszli pod władanie obcych władców. Niektórzy z nich całkowicie opuścili swoją ziemię ojczystą jako kupcy lub służąc na różnych dworach europejskich, podczas gdy większość pozostała w Grecji, prowadząc życie na wsi podobnej do tego sprzed upadku Cesarstwa. Inni nawet dobrze sobie radzą pod rządami nowych władców. Niezależna tożsamość grecka pozostała jednak silna i z czasem stanie się bardziej znana wśród niesfornych górskich Kleptów lub patriotycznych marzeń intelektualistów z obcych krajów.\n\nPodczas gdy odbudowa Cesarstwa Bizantyjskiego pozostaje nieosiągalnym marzeniem, wielu z nich zaczęło tęsknić za wolnością od rządów zagranicznych poborców podatkowych i mieć nadzieję na nowe państwo greckie skoncentrowane na starożytnej ojczyźnie ich narodu."
 flavor_gre.1.a: "Rozumiem."
 flavor_cri.1.t: "Sukcesja w chanacie krymskim"
 flavor_cri.1.d: "Hadżi Girej - zręczny dyplomata i sprawny władca - spędził większość życia na tworzeniu chanatu dla siebie, z dala od kontroli Złotej Ordy. Aby przetrwać, nie wahał się zawierać paktów z każdym, jeśli tylko służyło to jego dążeniom. Aby zachować niepodległość i rosnąć, otoczony przez zachłannych sąsiadów - Polskę, Litwę, Genuę i Złotą Ordę - Krym musi podążać trudną ścieżką. Chan pozostawił grupę mniej lub bardziej kompetentnych dziedziców, lecz w sytuacji, gdy ci swoje wysiłki skupiają na zagarnięciu tronu, przyszłość chanatu wydaje się niepewna.\nNa południu nowa potęga z uwagą obserwuje rozwój wydarzeń, co pretendenci chętnie wykorzystają."
 flavor_cri.1.a: "Musimy zwrócić się o ochronę do Osmanów"
 flavor_cri.1.a.tt: "Nowy §Y[Root.Monarch.GetTitle]§! zaoferuje §YOsmanom§!, że §YKrym§! stanie się ich trybutariuszem.\nOsmanowie będą oczekiwać, że otrzymają bezpośrednią kontrolę nad Theodoro, Kaffą, Matregą i Azowem."
 flavor_cri.1.b: "Byłoby lepiej, gdyby Osmanie trzymali się z daleka."
 flavor_cri.1.b.tt: "§YKrymscy pretenenci§! będą szukali poparcia u §YOsmanów§!."
 flavor_cri.2.t: "Los chanatu krymskiego"
 flavor_cri.2.d: "Po śmierci Hadżiego Gireja młody chanat krymski musi zacząć sobie radzić bez swojego energicznego założyciela. Na tronie zasiada teraz [From.Monarch.GetName], lecz [From.Monarch.GetHerHis] pozycja jest bardzo słaba. Ambitne rodzeństwo nie zrezygnowało z roszczeń do spuścizny po ojcu, a sąsiedzi ze wschodu i zachodu spoglądają na ziemie chanatu głodnym wzrokiem. Aby ustabilizować sytuację, [From.Monarch.GetName] zwraca się do nas o pomoc. Proponuje, że w zamian za ochronę Krymu przed wrogami złoży nam hołd, a także przekaże nam kilka portów nad Morzem Czarnym."
 flavor_cri.2.a: "Pomóżmy naszym nowym przyjaciołom!"
 flavor_cri.2.a.tt: "Jeśli uda nam się ujarzmić Krym, nowy §Y[CRI.Monarch.GetTitle]§! będzie przez nas ustanowiony, a będzie to na pewno Mengli Giray. Zaoferuje on §YOsmanom§!, że §YKrym§! stanie się ich marchią.\nOsmanowie otrzymają kontrolę nad Theodoro, Kaffą, Matregą i Azowem."
 flavor_cri.2.a.ct: "Państwo §Y[TUR.GetName]§! uczyni państwo §Y[CRI.GetName]§! swoim trybutariuszem.\nPaństwo §Y[CRI.GetName]§! przyznaje niepodległość wszystkim swoim §Ytrybutariuszom§!."
 flavor_cri.2.b: "Nie ryzykujmy zaburzenia równowagi sił w regionie."
 flavor_cri.3.t: "Los chanatu krymskiego"
 flavor_cri.3.d: "Po śmierci Hadżiego Gireja młody chanat krymski musi zacząć sobie radzić bez swojego energicznego założyciela. Na tronie zasiada teraz [From.Monarch.GetName], lecz [From.Monarch.GetHerHis] pozycja jest bardzo słaba. Ambitne rodzeństwo nie zrezygnowało z roszczeń do spuścizny po ojcu, a sąsiedzi ze wschodu i zachodu łakomym okiem spoglądają na ziemie chanatu. Jeden z przegranych pretendentów do tronu, Mengli Girej, uciekł do miasta [Root.Capital.GetCapitalName] i zabiega o nasze wsparcie. Proponuje, że w zamian za pomoc w zdobyciu tronu złoży nam hołd, a także przekaże nam kilka portów nad Morzem Czarnym."
 flavor_cri.3.a: "Pomóżmy naszym nowym przyjaciołom!"
 flavor_cri.3.b: "Nie ryzykujmy zaburzenia równowagi sił w regionie."
 flavor_cri.4.t: "[From.Monarch.GetTitle] się zgadza"
 flavor_cri.4.d: "Osmanie poinformowali, że pomogą nam w walce z każdym zewnętrznym czy wewnętrznym wrogiem. Choć Porcie odpowiada nasza względna niepodległość, oczekuje, że będziemy okazywać jej szacunek i w razie potrzeby działali zgodnie z jej życzeniami."
 flavor_cri.4.a: "Związaliśmy nasz los z ich własnym."
 flavor_cri.5.t: "[From.Monarch.GetTitle] odmawia"
 flavor_cri.5.d: "Osmanie poinformowali, że nie będą pomagać nam w walce z wrogami. Rozbudziło to poparcie dla naszej wewnętrznej opozycji i oto kolejny pretendent stanął do walki przeciwko nam."
 flavor_cri.5.a: "I tak oto zostaliśmy sami."
 flavor_cri.6.t: "Mengli Girej obejmuje tron"
 flavor_cri.6.d: "Armie osmańskie pokonały nasze wojsko, zaś [TUR.Monarch.GetTitle] żąda, aby pretendent Mengli Girej objął tron jako nowy chan chanatu krymskiego."
 flavor_cri.6.a: "Od tej pory nasz los związany jest z ich własnym."
 flavor_cri.7.t: "Mengli Girej obejmuje tron"
 flavor_cri.7.d: "Armie osmańskie pokonały krymskie wojsko, zaś [Root.Monarch.GetTitle] dotrzymał słowa i uczynił pretendenta Mengliego Gireja nowym chanem chanatu krymskiego. Nowy poddany pozwoli nam kontrolować stepy i używać Tatarów przeciwko naszym wrogom."
 flavor_cri.7.a: "I tak oto ich los został związany z naszym."
 flavor_cri.7.a.tt: "Krym jest teraz marchią Osmanów."
 flavor_cri.8.t: "Przywrócenie Ilchanatu"
 flavor_cri.8.d: "Po ciężkiej kampanii [Root.Monarch.GetTitle] wezwał kurułtaj do niedawno podbitego miasta Soltanije. Generałowie i pomniejsi chanowie gromadzą się przed znaczącym miejscem - Mauzoleum ilchana Oldżajtu.\nPrzemawiając przed kurułtajem, [Root.Monarch.GetTitle] [Root.Monarch.GetName] porusza palące pytanie, jak Iran ma być rządzony, następnie wskazuje na Mauzoleum i odważnie proponuje przywrócenie Ilchanatu. Przywołując dziedzictwo wielkiego imperium mongolskiego i podbojów Czyngis-chana, przedstawia [Root.Monarch.GetSheHe] przekonujący argument za odrodzeniem podporządkowanego chanatu."
 flavor_cri.8.a: "Wyznacz podległego Chana."
 flavor_cri.8.b: "Możemy sami rządzić Persją."
 flavor_swi.1.t: "Paracelsus"
 flavor_swi.1.d: "Philippus Aureolus Theophrastus Bombastus von Hohenheim, później znany jako Paracelsus, był szwajcarskim lekarzem i uczonym, mającym na koncie wiele ważnych odkryć, głównie w dziedzinie medycyny i chemii. Jednakże jego najważniejszą spuścizną jest krytyka, jakiej poddał średniowieczne dogmatyczne podejście do greckich filozofów jako autorytetów w dziedzinie przyrody i medycyny. W ramach zastępstwa propagował obserwacje i eksperymenty jako źródło wiedzy. Ponadto swoje wykłady prowadził po niemiecku, upowszechniając wiedzę medyczną, co dodatkowo gniewało akademików. Większość życia Paracelsus spędził przemierzając Europę jako wędrowny lekarz, a także jako chirurg polowy w weneckiej armii. W 1541 r. osiadł w Salzburgu, gdzie zmarł przed upływem roku."
 flavor_swi.1.a: "Genialny uczony!"
 flavor_swi.1.b: "Spalić go razem z jego książkami."
 flavor_kor.6.t: "Yi Sun-sin"
 flavor_kor.6.d.1: "Ostatnio proces Yi Sun-sin wzbudził duże zainteresowanie wśród wyższych szczebli naszej armii. Oskarżony o dezercję i zaniedbanie, Yi od jakiegoś czasu przebywa w więzieniu; jednak pomimo częstych tortur nadal nie przyznaje się do winy.\n\nCo więcej, wydaje się, że człowiek posiada naturalną wiedzę na temat spraw wojskowych, a jego przebieg służby pokazuje szereg niezwykłych sukcesów w odpieraniu najazdów zza naszych granic. Opinia Yi o dyscyplinie i odwadze jest niezgodna z postawionymi mu zarzutami, więc cały proces cuchnie spiskiem mającym na celu wrobić tego człowieka.\n\nMówi się o zdegradowaniu go do rangi zwykłego piechura, ale z pewnością talenty tego człowieka nie powinny zostać zmarnowane na tak niskiej pozycji."
 flavor_kor.6.d.2: "Ostatnio proces Yi Sun-sin wzbudził duże zainteresowanie wśród wyższych szczebli naszej armii. Oskarżony o dezercję i zaniedbanie, Yi od jakiegoś czasu przebywa w więzieniu; jednak pomimo częstych tortur nadal nie przyznaje się do winy.\n\nCo więcej, wydaje się, że człowiek posiada naturalną wiedzę na temat spraw wojskowych, a jego przebieg służby pokazuje szereg niezwykłych sukcesów w odpieraniu najazdów zza naszych granic. Opinia Yi o dyscyplinie i odwadze jest niezgodna z postawionymi mu zarzutami, więc cały proces cuchnie spiskiem mającym na celu wrobić tego człowieka.\n\nMówi się o zdegradowaniu go do rangi zwykłego piechura, ale z pewnością, biorąc pod uwagę naszą obecną wojnę z Japonią, talenty tego człowieka nie powinny zostać zmarnowane na tak niskiej pozycji."
 flavor_kor.6.a: "Jego umiejętności taktyczne zostałyby zmarnowane - uczyń go doradcą."
 flavor_kor.6.b: "Człowiek z takimi umiejętnościami musi zostać natychmiast przywrócony na stanowisko przywódcy."
 flavor_kor.6.c: "Rozpaczliwie potrzebujemy człowieka z jego talentami na czele marynarki."
 flavor_kor.6.d: "Lepiej nie mieszać się do wymiaru sprawiedliwości."
 japan.1.db: "Wraz z upadkiem Kioto [new_shogunate.GetName] uwolnił Imperatora i przywrócił urząd Shoguna w jego służbie. Niech żyje Cesarstwo Japonii!"
 japan.1.dc: "Wraz z upadkiem Kioto cesarz Japonii nie jest już chroniony przez szogunat [From.GetName]. Dwór stracił na znaczeniu, a Daimyo z Japonii nie będą już dłużej udawać, że spełniają życzenia starego Szoguna."
 had_disaster_for_five_years: "Katastrofa trwa od co najmniej §Y5§! lat."
 force_janissaries_to_undergo_yoklama: "Użyj decyzji §YZmuś janczarów do przejścia przez Yoklamę§!."
 flavor_daimyo.1.t: "Panowanie Chosokabe"
 flavor_daimyo.1.d: "Ponieważ prowincja Tosa ponownie znalazła się pod naszymi bezpośrednimi rządami, zwrócił się do nas jakiś lokalny Daimyo, który złożył petycję o przejęcie lenna na tym obszarze w naszym imieniu. Chosokabe twierdzą, że pochodzą od pierwszego cesarza Chin i dali się poznać jako silni militarnie strażnicy swoich poprzednich panów. Jako zwolennicy szogunatu [Root.GetName] obiecują być lojalną siłą dla naszych interesów w Sikoku."
 flavor_daimyo.1.a: "Umocnijmy Chosokabe."
 flavor_daimyo.1.b: "Zostawmy prowincję pod naszą kotrolą."
 flavor_daimyo.2.t: "Rozbudowa klanu Hojo"
 flavor_daimyo.2.d: "Pomimo braku wcześniejszych połączeń z regionem, klan Hojo szybko zyskał na znaczeniu w prowincji Musashi. Po skonsolidowaniu kilku terytoriów zbudowali silny zamek w Odawarze jako swoją stolicę. To imponujące, ale także zdrada wobec naszych lokalnych sług w prowincji."
 flavor_daimyo.2.a: "Nadszedł czas, aby Hojo zabłyśli."
 flavor_daimyo.2.b: "Zabijmy tych zdrajców."
 flavor_daimyo.3.t: "Klan Mori"
 flavor_daimyo.3.d: "Pochodzący z Oe Hiromoto, klan Mori szybko stał się czołowym klanem prowincji Aki. Dzięki zręcznemu manewrowaniu i sprawności wojskowej Mori Motanari pokonał wielu lokalnych wrogów i zasłynął jako imponujący generał. W tym momencie wpływ Mori na ten obszar przekroczył nawet nasz własny i jeśli nie podejmiemy szybkich działań, będziemy musieli zaakceptować fakt, że Mori stworzą własną frakcję."
 flavor_daimyo.3.a: "Aki jest prowincją Mori."
 flavor_daimyo.3.b: "Nie możemy tolerować takiej zuchwalstwa!"
 flavor_daimyo.4.t: "Shiba Yoshikado"
 flavor_daimyo.4.d: "Chociaż jesteśmy starym i honorowym klanem, utrzymującym tak rozległą domenę, jak nasza, pojawiają się problemy. Wraz ze śmiercią Shiby Yoshotoshiego niektórzy pomocnicy zdecydowali się wesprzeć Yoshikado, syna adoptowanego z pomniejszej gałęzi rodziny na prośbę Szogunatu. To stawia nas w niepewnej sytuacji, gdy [Root.Monarch.GetName] zachowuje kontrolę nad częścią królestwa Shiba, podczas gdy Yoshikado ma wsparcie szlachty w prowincji [yoshikado_pretender_province.GetName]."
 flavor_daimyo.4.a: "[Root.Monarch.GetName] jest prawowitym władcą"
 flavor_daimyo.4.b: "Wspieraj Yoshikado"
 flavor_daimyo.5.t: "Prawowite dziedziczenie"
 flavor_daimyo.5.d: "[Root.Monarch.GetTitle] [Root.Monarch.GetName] przez wiele lat nie posiadał prawowitego syna co oznaczało, że przez jego brat, Mochitomi, był uważany za naturalnego następcę. Sprawiając, że [Root.Heir.GetName] jest nowym spadkobierca, Mochitomi i jego syn Masanaga okazali niechęć do rezygnacji ze swojej pozycji i wpływów. Razem utworzyli frakcję wraz z sojusznikami, którzy mają powiązania z Szogunatem [shogunate_clan.GetName]"
 flavor_daimyo.5.a: "[Root.Heir.GetName] jest prawowitym następcą."
 flavor_daimyo.5.b: "Poprzyj roszczenie Mochitomiego."
 flavor_daimyo.6.t: "Następca władcy"
 flavor_daimyo.6.d: "[Root.Monarch.GetTitle] nie spłodził następcy, więc wielu naszych silniejszych wasali oczekuje, że [Root.Monarch.GetName] zaadoptuje członka jednej z wiodących rodzin królestwa jako [Root.Monarch.GetHerHis] następcę.\nPotomek rodziny Hosokawa nie jest jedynym kandydatem, a niezależnie od tego, którego następcę wyznaczymy, prawdopodobnie spotkamy się z niezadowoleniem przeciwników."
 flavor_daimyo.6.a: "Niech Sumitomo będzie następcę tronu."
 flavor_daimyo.6.b: "Najlepszy będzie Sumiyuki z Kujo."
 flavor_daimyo.6.c: "Takakuni to godny następca."
 flavor_daimyo.7.t: "Panowanie rodziny Miyoshi"
 flavor_daimyo.7.d: "Rodzina Miyoshi z Awa zyskuje coraz większe wpływy zarówno poprzez świadczenie cennych usług dla naszego klanu, jak i przez wykorzystywanie chaotycznego bezprawia, które wciąż istnieje w wielu częściach kraju. Wykorzystując sojusze, które zawarli z wieloma naszymi sługami, rodzina Miyoshi, pod przywództwem Nagayoshi, próbuje teraz przejąć kontrolę nad naszym klanem."
 flavor_daimyo.7.a: "Buntownicze ścierwa!"
 flavor_daimyo.7.b: "Czas zrobić miejsce dla kogoś zdolnego."
 flavor_daimyo.8.t: "Ogigayatsu"
 flavor_daimyo.8.d: "Wraz ze wzrostem naszego wpływu rośnie też wpływ pomniejszych gałęzi rodziny. Gałąź Ogigayatsu z Uesugi zwiększała swoje wpływy w Kanto, i z każdym rokiem stawała się coraz bardziej niezależna. Jeśli nie podejmiemy działań szybko, możemy mieć bardzo ograniczony wpływ na prowincje posiadane przez naszych krewnych."
 flavor_daimyo.8.a: "Śmierć wszystkim zdrajcom!"
 flavor_daimyo.8.b: "Musimy zachować pokój w rodzinie."
 flavor_daimyo.9.t: "Przywrócenie klanu Akamatsu"
 flavor_daimyo.9.d: "W następstwie zabójstwa Shoguna Ashikagi Yoshinoriego w 1441 roku klan Akamatsu został zhańbiony i pozbawiony lenna w Harimie, a następnie przekazany Yamanie. Jednak ostatnio lenno ponownie wróciło w nasze ręce, a Akamatsu złożyli petycję o przyznanie mu prawa powrotu do Harimy."
 flavor_daimyo.9.a: "Akamatsu odkupili się."
 flavor_daimyo.9.b: "Nigdy nie mogliśmy ufać tym zdrajcom."
 flavor_daimyo.10.t: "Pożar Meireki"
 flavor_daimyo.10.d: "Nietrudno zauważyć, jak ten niezwykle suchy rok sprawił, że miasto [1028.GetCapitalName] stało się podatne na pożary. Niewielu by się jednak domyśliło, że niezauważona iskra w drewnianej świątyni byłaby początkiem pożaru pochłaniającego wszystko. W ciągu trzech dni pożar zamienił nasze niegdyś wielkie miasto w popiół, pochłaniając ponad 100 000 istnień ludzkich.\nTeraz do nas należy odbudowa i odnowienie tego, co kiedyś było wielkim miastem, i być może stworzenie bardziej ognioodpornej osady dla przyszłych pokoleń."
 flavor_daimyo.10.a: "Potrzebujemy dużych bulwarów i wyspecjalizowanych strażaków."
 flavor_daimyo.10.b: "Musimy skupić się na odbudowie domów naszych biednych obywateli."
 flavor_daimyo.10.c: "Pożary i kłótnie to kwiaty Edo."
 flavor_daimyo.10.c.tt: "Najpierw odnowimy zamek i wydamy jak najmniej na odbudowę reszty miasta."
 flavor_daimyo.11.t: "Tsunami Nankai"
 flavor_daimyo.11.d: "Gigantyczna fala uderzyła w nasze południowe wybrzeże, zmywając domy i niszcząc zamki, świątynie i drogi. Skutki tej katastrofy są odczuwalne na całym obszarze Nankaido i prawdopodobnie będą miały ogromny wpływ na ten region przez wiele lat. Teraz pozostaje nam tylko przywrócić i odbudować to, co zostało utracone."
 flavor_daimyo.11.a: "Będziemy pamiętać zmarłych."
 flavor_daimyo.12.t: "Tsunami Nankai"
 flavor_daimyo.12.d: "Gigantyczna fala uderzyła w nasze południowe wybrzeże, zmywając domy i niszcząc zamki, świątynie i drogi. Skutki tej katastrofy są odczuwalne na całym obszarze Nankaido i prawdopodobnie będą miały ogromny wpływ na ten region przez wiele lat. Teraz pozostaje nam tylko przywrócić i odbudować to, co zostało utracone."
 flavor_daimyo.12.a: "Będziemy pamiętać zmarłych."
 flavor_daimyo.13.t: "Erupcja wulkanu Fudżi"
 flavor_daimyo.13.d: "Od dwóch tygodni popiół i pył spadają z nieba wokół góry Fudżi. Gdy erupcja wulkanu dobiega końca, lokalni rolnicy i urzędnicy z okolicznych obszarów muszą oczyścić pola i drogi ze śmiertelnych popiołów naszej świętej góry."
 flavor_daimyo.13.a: "Z czasem wszystko wróci do normy."
 flavor_daimyo.14.t: "Erupcja wulkanu Fudżi"
 flavor_daimyo.14.d: "Od dwóch tygodni popiół i pył spadają z nieba wokół góry Fudżi. Gdy erupcja wulkanu dobiega końca, lokalni rolnicy i urzędnicy z okolicznych obszarów muszą oczyścić pola i drogi ze śmiertelnych popiołów naszej świętej góry."
 flavor_daimyo.14.a: "Z czasem wszystko wróci do normy."
 flavor_daimyo.15.t: "Rebelia Shimabara"
 flavor_daimyo.15.d: "Po okresie powszechnego głodu chłopi z półwyspu Shimabara podnieśli broń przeciwko miejscowemu urzędnikowi. Powołując się na surowe podatki i ucisk, dołączyło do nich wielu wędrownych Roninów ze wsi, którzy byli dawnymi sługami miejscowych rodzin. Mówi się również, że lokalni chrześcijańscy Europejczycy wspierają rebeliantów, którzy teraz oblegają lokalne zamki."
 flavor_daimyo.15.a: "Zmiażdżyć ich."
 flavor_daimyo.16.t: " Wendeta Ako"
 flavor_daimyo.16.d: "Jakiś czas temu jeden z naszych pomocników, Asano Naganori, został zmuszony do popełnienia Seppuku po zaatakowaniu rywala, Kiry Yoshinaki, w obrębie murów miasta [Root.Capital.GetCapitalName]. Naruszenie spokoju naszej stolicy jest poważnym wykroczeniem i niewielu sądziło, że wyniknie z tego coś więcej.\nJednak wczoraj wydaje się, że czterdziestu siedmiu zaprzysiężonych mężczyzn, byłych samurajów zmarłego Asano, teraz pozbawionych przywódcy Ronina, włamało się do posiadłości Kiry. Przebijając się przez jego obrońców, w końcu pomścili swojego upadłego pana, zabijając Kirę i zabierając jego głowę do grobu Asanosa.\nChociaż jest to wielki wyczyn, nie może być wątpliwości, że ci ludzie złamali prawa i że zasługują na uwięzienie i egzekucję. A jednak ludzie wydają się podziwiać i ubóstwiać tych mężczyzn."
 flavor_daimyo.16.a: "Pozwól im odebrać sobie życie z honorem za pomocą Seppuku."
 flavor_daimyo.16.b: "Prawo i porządek muszą rządzić, zabijmy tych roninów."
 flavor_daimyo.17.t: "Powstanie Yamany"
 flavor_daimyo.17.d: "Niewielu odniosło większe zyski niż my na upadku klanu Akamatsu po zabiciu Szoguna Ashikagi Yoshinoriego. Gdy Akamatsu pozbawiono ważnych ziem i dobytku, wielu z nich zostało oddanych w nagrodę za naszą lojalność i jako znak, że odpokutowaliśmy za bunt z 1391 roku. Ten nagły wzrost władzy wzbudził jednak pewne podejrzenia. Szczególnie Hosokawa postrzegają nasz wpływ jako niepokojący i mogą próbować ograniczyć nasz wpływ w przyszłości."
 flavor_daimyo.17.a: "Poświęćmy swój czas i zbudujmy naszą siłę, by rzucić wyzwanie Hosokawie w przyszłości."
 flavor_daimyo.17.b: "Zawierajmy sojusze i pakty, aby przeciwdziałać wpływowi Hosokawy."
 flavor_daimyo.18.t: "Nowe Kioto na Zachodzie"
 flavor_daimyo.18.d: "Czasie wojny i niepokojów wielu obawia się o swoje bezpieczeństwo na cesarskim dworze w Kioto. Wielu wpływowych szlachciców, sług, uczonych i rzemieślników odwraca się teraz od wielkiego miasta, szukając bezpieczeństwa w prowincjach.\nDla odległego klanu, takiego jak nasz, jest to okazja. Jeśli uda nam się przyciągnąć tych wartościowych ludzi na nasz dwór w Yamaguchi, moglibyśmy stworzyć nowe Kioto na zachodzie. Aby ktoś poważnie potraktował takie roszczenie, musielibyśmy dużo zainwestować w rozwój naszego miasta, zamku i infrastruktury. Będzie to jednak sporo kosztowało..."
 flavor_daimyo.18.a: "Piękny sen, ale za drogi."
 flavor_daimyo.18.b: "Yamaguchi będzie najwspanialszym miastem."
 flavor_daimyo.19.t: "Kupiec z Sakai"
 flavor_daimyo.19.d: "Zmęczona bezprawiem panującym na ziemiach japońskich w obecnej erze Rada Kupiecka w mieście Sakai wzięła sprawy w swoje ręce, tworząc własną, małą, autonomiczną wspólnotę. [Root.Monarch.GetName] otrzymał od nich prośbę o naszą ochronę i dalszą autonomię w dążeniu do własnych celów handlowych."
 flavor_daimyo.19.a: "Wesprzyjmy Sakai."
 flavor_daimyo.19.b: "Skonfiskuj ich majątek."
 flavor_daimyo.20.t: "Bunt Harunobu"
 flavor_daimyo.20.d: "Dynamiczny syn naszego władcy, Harunobu, niespodziewanie podjął broń przeciwko swojemu ojcu, by stanąć na czele naszego klanu. Szybko zyskał poparcie wielu naszych podopiecznych, którzy rozpoznają w człowieku genialnego przywódcę. Czy to może być człowiek, który poprowadzi Takedę do wielkości, czy tylko nielojalny syn, występujący przeciwko ojcu?"
 flavor_daimyo.20.a: "Musimy zwrócić się do Harunobu o przywództwo."
 flavor_daimyo.20.b: "Zmiażdż go."
 flavor_daimyo.21.t: "Incydent w Kyotoku"
 flavor_daimyo.21.d: "Od dziesięcioleci nasz klan był najpotężniejszy w Kanto i ścierał się z Kamakura Kubo, członkiem klanu Ashikaga, któremu powierzono misję kontrolowania regionu Kanto. Pragnąc zdobyć władzę i wpływy dla własnej rodziny, Kubo często był w konflikcie ze swoimi krewnymi w Kioto, a jeszcze w 1439 roku Szogunat obalił siłą ostatniego Kubo.\nOd [GetYear] lat nowy Kubo objął urząd w Kamakura. Przybysz, Shigeuji, nie marnował czasu na działania wbrew naszym interesom i niedawno zabił naszego zastępcę Uesugi Noritadę.\nTo poważna zniewaga dla naszego klanu, za którą nawet Szogunat nie może wziąć odpowiedzialności."
 flavor_daimyo.21.a: "Dni Kubo są policzone!"
 flavor_daimyo.21.b: "Nie wolno nam zakłócać spokoju."
 flavor_daimyo.22.t: "Zamek Azuchi"
 flavor_daimyo.22.d: "Siła nic nie jest warta, jeśli nie jest widoczna. Chociaż zapewniliśmy sobie kontrolę nad Szogunatem, wciąż musimy przekonać wielu sług Imperium, że cała władza należy do klanu [Root.GetName]. Zbudujmy wielki zamek blisko dworu, aby nieustannie przypominać, jakie jest źródło naszej siły. Musi być wyższy i mocniejszy niż jakikolwiek wcześniejszy zamek i być tak zbudowany, aby dobrze można było wykorzystać nowoczesną broń, którą wojna przyniosła temu krajowi. Zamek Azuchi będzie dla naszej rodziny symbolem naszej potęgi i narzędziem kontroli nad centralną Japonią."
 flavor_daimyo.22.a: "Cudowny projekt!"
 flavor_daimyo.22.b: "Nie mamy czasu na takie błachostki."
 flavor_daimyo.23.t: "Ambicja Nobunagi"
 flavor_daimyo.23.d: "Klan Oda jest podzielony na frakcje i jest scalany jedynie przez dawną lojalność. Młody potomek naszej rodziny Nobunaga wyszedł zwycięsko z serii sporów o sukcesję w Owari. Chcąc zrezygnować z stanowiska z powodu swoich większych ambicji, Nobunaga wydaje się być niepowstrzymaną siłą zarówno w naszym klanie, jak i w jego kontaktach z innymi rodzinami.\nTylko czas może powiedzieć, dokąd może zajść Oda."
 flavor_daimyo.23.a: "Tenka Fubu."
 flavor_daimyo.23.b: "Zmiażdż tego zółtodzioba!"
 flavor_daimyo.24.t: "Hideyoshi"
 flavor_daimyo.24.d: "Niezwykły człowiek wyłonił się spośród naszych Ashigaru, aby zdobyć prawo do bycia nosicielem sandałów naszego wielkiego Pana, którym jest [Root.Monarch.GetName]. Choć nic nie mówi o swojej przeszłości, wydaje się, że nie ma rodu, o którym mógłby mówić i jest niskiego pochodzenia.\nNiemniej Hideyoshi jest jednym z naszych największych generałów i potęgą w naszym królestwie. W erze samozwańczych silnych mężczyzn wydaje się ucieleśniać idealnego wojownika, lojalnego, sprytnego i zdolnego."
 flavor_daimyo.24.a: "Bardzo potrzebujemy takich generałów."
 flavor_daimyo.24.b: "Byłby godnym następcą."
 flavor_daimyo.25.t: "[Root.Monarch.GetName] i jego gospodarcze reformy "
 flavor_daimyo.25.d: "Nasz [Root.Monarch.GetTitle] zawsze bardzo interesował się ekonomią swojego królestwa. Zarządza wszystkim, od ogólnej polityki po drobne sprawy codzienne w swojej osobistej domenie, nie jest zainteresowany utrwalaniem nieefektywnych, choć tradycyjnych zwyczajów naszych przodków.\nNiedawno podjął szereg reform, aby zmniejszyć siłę cechów handlowych, zakazując monopoli, zwiększając zaangażowanie w handel i chroniąc drogi pod naszą kontrolą."
 flavor_daimyo.25.a: "Doskonale."
 flavor_daimyo.26.t: "Wielkie dni Chuzan"
 flavor_daimyo.26.d: "Z biegiem czasu stało się jasne dla wszystkich, że to ekonomiczna i polityczna sprawność jakimi cechuje się [Root.Monarch.GetName] sprawiło, że nasze królestwo rozkwitło. [Root.Monarch.GetHerHisCap] reorganizacja administracji królestwa, ciężka praca mająca na celu przyciągnięcie zagranicznych handlarzy oraz stworzenie nowej biurokracji dla naszego zjednoczonego królestwa pozwoliło powiększyć naszą stolice i nadzorować budowę świątyń, pałaców i pomników."
 flavor_daimyo.26.a: "To naprawdę złota era dla naszego królestwa."
 flavor_byz.1.t: "Złupienie i zniszczenie Wenecji"
 flavor_byz.1.d: "Pragnąc pomścić legendarną zdradę krzyżowców, wojska bizantyjskie nikogo nie oszczędzały, gdy weszły do niegdyś wielkiego miasta Wenecji. Misja cesarskich generałów zawsze była jasna, wszystkie rodziny patrycjuszy muszą zostać pozbawione majątku i zaszczytów, a skarby, które kiedyś zostały skradzione z miasta, któremu zazdrościł cały świat, muszą zostać zwrócone.\n\nGdy nadszedł czas wejścia armii bizantyjskiej do Miasta Wody, sprawy potoczyły się bardziej ohydnie, niż ktokolwiek mógł sobie wyobrazić. Wojna trwająca przez tak wiele czasu sprawiła że dowódcy pragnęli zobaczyć spalenie miasta a bizantyjscy żołnierze rozpoczęli kilkudniową kampanię dewastacji i grabieży kościołów, pałaców, a nawet arsenału weneckiego."
 flavor_byz.1.a: "Oderint dum metuant."
 flavor_mol.EVTNAME1: "Wsparcie dla Romana z Mołdawii"
 flavor_mol.EVTDESC1: "Tron Mołdawii był niegdyś dzielony między braci Stefana i Iliasa, po tym jak stoczyli nierozstrzygniętą bitwę, która nie pozwoliła przechylić szali zwycięstwa na czyjąś ze stron. Po prawie dziesięciu latach zimnej współpracy Ilias został przyłapany na spisku, który miał na celu ponowne zdobycie tronu dla siebie, ale został odkryty przez Stefana, któremu wyłupiono oczy.\nIlias szukał schronienia w Polsce, gdzie kiedyś był więziony, i poprzysiągł zemstę na Stefanie. Chociaż wkrótce potem zmarł, jego syn Roman przywdział płaszcz ojca i teraz szuka polskiego poparcia dla własnej starań o tron mołdawski. Jeśli poprzemy jego wysiłki, Roman obiecuje, że Księstwo Mołdawii zostanie na wieczność wasalem Polski."
 flavor_mol.1.a: "Wesprzyj wysiłki Romana pieniędzmi "
 flavor_mol.1.b: "Wyślij żołnierzy na pomoc Romanowi."
 flavor_mol.1.c: "Nie powinniśmy ingerować w sprawy Mołdawii."
 flavor_mol.EVTNAME2: "Najazd Romana"
 flavor_mol.EVTDESC2: "Tron Mołdawii był niegdyś dzielony między braci Stefana i Iliasa, po tym jak stoczyli nierozstrzygniętą bitwę, która nie pozwoliła przechylić szali zwycięstwa na czyjąś ze stron. Po prawie dziesięciu latach zimnej współpracy Ilias został przyłapany na spisku, który miał na celu ponowne zdobycie tronu dla siebie, ale został odkryty przez Stefana, któremu wyłupiono oczy.\nIlias szukał schronienia w Polsce, gdzie kiedyś był więziony, i poprzysiągł zemstę na Stefanie. Chociaż Ilias zmarł wkrótce potem, jego syn Roman przywdział płaszcz ojca i zapewnił sobie poparcie Polski w staraniach o tron mołdawski.\nRoman obiecał złożyć Polsce w imieniu Księstwa Mołdawii przysięgę wierności, co zakończy naszą niepodległość, ale zagwarantuje polską ochronę. Polska nie jest jednak jedyną zainteresowaną stroną. [Root.Monarch.GetName] dzieli obecnie tron ze swoim bratem Petru, który ma bliskie powiązania z władcami Węgier. Moglibyśmy zatem uciec od polskich rządów, szukając węgierskiego wsparcia, choć prawdopodobnie będzie to kosztowało tyle samo."
 flavor_mol.2.a: "Poddaj się panowaniu Romana."
 flavor_mol.2.b: "Szukaj wsparcia na Węgrzech."
 flavor_mol.2.c: "Możemy sami zmiażdżyć tego pretendenta!"
 flavor_mol.EVTNAME3: "Inwazja Romana z Mołdawii"
 flavor_mol.EVTDESC3: "Roman z Mołdawii z powodzeniem przejął tron przy polskim wsparciu. Zgodnie z obietnicą oświadcza, że Hospodarstwo Mołdawskie będzie odtąd podlegać Polsce na zawsze."
 flavor_mol.EVTDESC3B: "Roman, kandydat, którego wspieraliśmy na mołdawski tron, został powstrzymany dzięki interwencji Węgier. Roman został schwytany w bitwie i musi teraz podzielić ten sam los, co swój zmarły ojciec. Został oślepiony i załamany, wraca kulejąc z powrotem do Polski, aby przeżyć resztę swoich dni jako niedoszły książę."
 flavor_mol.EVTDESC3C: "Nasze poparcie dla mołdawskiego księcia Romana nie przyniosło rezultatu gdyż możnowładcy gromadzili się za [MOL.Monarch.GetName], oraz jego poddanymi zdeterminowanymi, aby przeciwstawić się zagranicznemu zwierzchnictwu. Chociaż Roman nie chce porzucić swojej misji, jasne jest, że Mołdawia nie podda się chętnie polskim rządom."
 flavor_mol.3.a: "Doskonale."
 flavor_mol.3.b: "Przeklęci Madziarzy!"
 flavor_mol.3.c: "Żenująca wpadka."
 flavor_mol.EVTNAME4: "Mołdawia szuka wsparcia Węgier"
 flavor_mol.EVTDESC4: "Wspierany przez Królestwo Polskie książę Roman z Mołdawii rozpoczął starania o mołdawski tron. Władcy Mołdawii odmawiają poddania się polskim rządom i zamiast tego zdecydowali się zjednoczyć na Węgrzech w zamian za naszą ochronę przed dalszą ingerencją Polski w ich sprawy."
 flavor_mol.4.a: "Musimy zaoferować naszą ochronę."
 flavor_teu.EVTNAME1: "Bunty Konfederacji Pruskiej"
 flavor_teu.EVTDESC1: "Mimo naszych najlepszych starań nie udało nam się powstrzymać starań Konfederacji Pruskiej o podważenie rządów [Root.GetAdjective]. Miasta, które zobowiązały się do wsparcia Konfederacji, zgromadziły armię i powstały w otwartym buncie. Jak podejrzewaliśmy, wielu jej członków jest powiązanych z Polską i już domagało się polskiej interwencji w nadchodzącym konflikcie. Wydaje się, że jeśli nie zrzekniemy się władzy nad tymi miastami, to krwawa walka w Prusach jest nieunikniona, "
 flavor_teu.1.a: "Zabij każdego zdrajcę!"
 flavor_teu.1.tooltip: "Federacja Pruska poprosi o polskie wsparcie"
 flavor_teu.1.b: "To nie jest wojna, którą możemy wygrać."
 flavor_teu.EVTNAME2: "Konfederacja Pruska szuka polskiego poparcia"
 flavor_teu.EVTDESC2: "Organizacja nazywająca się Konfederacją Pruską powstała przeciwko niesprawiedliwościom panowania krzyżackiego i zgromadziła armię w Gdańsku. Wcześniej daliśmy jej członkom ciche zapewnienie, że będziemy wspierać ich sprawę, jeśli dojdzie do otwarcia wojny. W zamian Konfederacja zgodziła się, aby ziemie pruskie znalazły się pod władzą Polski po wypędzeniu tyrańskich Krzyżaków. Wiele możemy zyskać na tym układzie, ale powinniśmy być przygotowani na krwawą walkę."
 flavor_teu.2.a: "Otrzymają nasze pełne wsparcie. Do walki!"
 flavor_teu.2.b: "To nie nasza sprawa."
 flavor_teu.EVTNAME3: "Pokój toruński"
 flavor_teu.EVTDESC3: "Wojna z Krzyżakami wreszcie dobiegła końca. [Root.Monarch.GetName] zasiada przy stole pokojowym z przywódcami Konfederacji Pruskiej i podnosi kieliszek, by wznieść toast za nasze wspólne zwycięstwo i przyszłą współpracę.\nTraktat zostaje podpisany szybko; prawa i przywileje gmin pruskich, duchowieństwa, mieszczan i rycerzy zostaną zachowane, a sprawa, o którą walczyli, uznana za słuszną walkę z samowładztwem. Z czasem miasta Konfederacji zostaną w pełni włączone do Korony Polskiej."
 flavor_teu.3.a: "Nasza władza będzie życzliwa."
 flavor_teu.3.b: "Prusowie będą służyć pod naszym zwierzchnictwem."
 flavor_teu.EVTNAME4: "Związek Pruski"
 flavor_teu.EVTDESC4: "Zakon krzyżacki jest nękany niepokojami i spiskami. Pojawiła się nowa organizacja, która rzuciła wyzwanie panowaniu Krzyżaków, pomimo tego że ostatnio poradziliśmy sobie z Liga Jaszczurów, która starała się poprosić Polskę o rządzenie Chełmnem. Nazywając się Konfederacją Pruską, ten związek mieszczan, rycerzy i szlachciców deklaruje, że ich celem jest zjednoczenie się przeciwko niesprawiedliwości i arbitralnym rządom. Gdyby ta zdrada nie wystarczyła, wiadomo, że wielu z nich ma polskie sympatie i, podobnie jak ich poprzednicy, , jeśli ich wpływy nie zostaną ograniczone, to mogą próbować poprosić Polaków o panowania nad Prusami. Niepokojące jest to, że znaleźli już znaczące poparcie wśród mieszczan Prus Zachodnich."
 flavor_teu.4.a: "Musimy ukarać tych zdrajców."
 dnz_decision_available_tooltip: "Decyzja §Y'Ukróć działalność Związku Pruskiego'§! jest teraz dostępna.\nPrzywilej klasowy §Y'Poddaj się Konfederacji Pruskiej'§! jest teraz dostępny."
 EST_VAL_PRUSSIAN_CONFEDERATION: "Związek Pruski: §Y$VAL$%§!"
 flavor_klm.t.1: "Przybycie kałmuków"
 flavor_klm.d.1: "Grzmiące kopyta rozbrzmiewają na równinach, gdy członkowie plemienia Kałmuków jadą w kierunku obozu. Chan wdzięcznie zsiada ze swojego małego, ale silnego konia i wyciąga ramiona, by powitać naszego wysłannika. Wyjaśnia, że poprowadził całe swoje plemię z dalekiego wschodu w poszukiwaniu nowych ziem, aby wypasać bydło i żyć zgodnie z ich zwyczajami.\nChan uważa, że znalazł idealne miejsce na osiedlenie się swojego plemienia na łąkach Kuma. Oferuje nam że jego wojownicy dołączą do armii [Root.GetAdjective], jeśli pozwolimy jego ludowi na samodzielne rządzenie tą krainą. Kiedy mówi, jego twarz twardnieje i Chan uroczyście robi krok naprzód. Dodaje ostrzeżenie przed opuszczeniem spotkania; nie może teraz zawrócić swojego plemienia. Jeśli nie zaakceptujemy jego warunków, będziemy musieli stawić mu czoła w walce."
 flavor_klm.1.a: "Pozwól im osiedlić się w zamian za służbę wojskową."
 flavor_klm.1.b: "Wypędź ich z naszych ziem!"
 granada_civil_war.1.t: "Nowy pretendent"
 granada_civil_war.1.desc: "Yusuf, bratanek Muhammada IX Nasrid, niegdyś ukochany przez wszystkich, zebrał armię z zamiarem objęcia stanowiska emira.\n\nTo, w jaki sposób doszliśmy do takiej wrogości między członkami rodziny, jest poza naszym zrozumieniem, ale to śmiałe posunięcie musi spotkać się z równą zaciekłością. Yusuf musi zawisnąć."
 granada_civil_war.1.a: "Na wojnę!"
 granada_civil_war.2.t: "Zaprzestanie działań wojennych"
 granada_civil_war.2.desc: "Kończy się nasza zaciekła wojna domowa. Jeszcze raz jedyny Emir zasiada na tronie naszego wielkiego narodu, a wszystkie wybuchłe powstania zostały stłumione.\n\nMódlcie się wszyscy, abyśmy nigdy więcej nie musieli oglądać takiego rozlewu krwi."
 granada_civil_war.2.a: "Spójrz w przyszłość!"
 granada_succession_war: "Grenadzka wojna o sukcesję"
 granada_succession_war_desc: "Yusuf, niegdyś lojalny krewny, podobno zbiera armię, chcąc zostać emirem."
 granada_civil_war.3.t: "Ultimatum Yusufa"
 granada_civil_war.3.desc: "Ponieważ wojna o tron jest ciągle nierozstrzygnięta, zdradziecki Yusuf wysłał wysłannika, sugerując alternatywę dla wielomiesięcznego rozlewu krwi. Jeśli nazwiemy go dziedzicem naszego tronu, rozwiąże swoje wojska i dołączy do naszego dworu, oczekując należnego mu miejsca.\n\nNikt nie wie, czy można mu ufać; jednakże zakończenie gorzkiej rozlewu krwi w wojnie domowej może być tego warte."
 granada_civil_war.3.a: "Nigdy! Walczymy do śmierci!"
 granada_civil_war.3.b: "Przyjmij jego ofertę."
 flavor_gra.2.t: "Emirat Sycylii"
 flavor_gra.2.d: "W przeszłości Emirat Sycylii był silnym bastionem naszej wiary; trzymał się mocno, aż krzyżowcy podbili wyspę w 1087 roku.\n\nTeraz, gdy jesteśmy w posiadaniu tej upragnionej ziemi, mamy możliwość odtworzenia państwa Taifa, aby działało jako bastion przeciwko wojowniczemu papieżowi i jego zwolennikom."
 flavor_gra.2.a: "Doskonały pomysł."
 flavor_gra.2.b: "Absolutna władza wymaga absolutnego prawa."
 flavor_gra.3.t: "Ryzykowne odkrycie naukowe"
 flavor_gra.3.d: "Żyzna kraina Delty jest w naszych rękach, co powoduje ożywienie gospodarki, kultury i nauki. To ostatnie dostarczyło dość budującego odkrycia - pojawia się wielu, którzy chcieliby, abyśmy przyjęli Ismailickie ideały dawno zmarłych Fatymidów, po znalezieniu różnych starożytnych zwojów i dokumentów w bibliotekach Nilu, które obecnie krążą wśród elity naszego narodu.\n\nPowinniśmy szybko zdecydować, co należy zrobić z tym nowymi ideami."
 flavor_gra.3.a: "To może być warte ryzyka..."
 flavor_gra.3.b: "Stłum to."
 flavor_nah.1.t: "Tajemniczy gość"
 flavor_nah.1.d: "Noc pachnie ogniem, płomienie tańczą na stosie. Niektóre noce wydają się dniami. Jest teraz tak jasno, księżyc jest na środku nieba, dziś wieczorem wszystko wygląda bardziej wyraziście. Wydaje się, że sama noc żyje.\nJest też mężczyzna. Wchodzi do naszej wioski i podąża za nim światło. Wszyscy wiemy, jakim jest mężczyzną. Uczeni nie są nam obcy, ale to nie czyni ich mniej szanowanymi. Są przywiązani do przeszłości, do nas, do teraźniejszości i do naszej przyszłości. Uzdrawiają nas, a także posiadają cenną wiedzę. Mężczyzna zbliża się do paleniska i zaczyna śpiewać."
 flavor_nah.1.a: "Noc pozostaje cicha."
 flavor_nah.2.t: "Pomocna dłoń"
 flavor_nah.2.d: "[Root.Monarch.GetName] zachorował[Root.Monarch.GetANoun], [Root.Monarch.GetHerHis] głos drżał ze strachu, [Root.Monarch.GetHerHis] czoło pokryte było potem. Nasz nowy uczony wszedł rano do [Root.Monarch.GetHerHis] namiotu i wyszedł dopiero wieczorem. Przyszedł do nas i powiedział bardzo wyraźnie, że jeśli nie zdążymy znaleźć leczniczych ziół, których [Root.Monarch.GetSheHe], potrzebuje, inaczej może nie doczekać ranka.\nNiektórzy wolontariusze z naszego ludu zaproponowali, że je odnajdą."
 flavor_nah.2.a: "Musimy się pospieszyć!"
 nah_helping_hand: "Pomocna dłoń"
 desc_nah_helping_hand: "Nasz nowy uczony przekazał nam swoją wiedzę botaniczną."
 nah_cautious: "Ostrożne podejście"
 desc_nah_cautious: "Postanowiliśmy nie ingerować w ceremonie."
 flavor_nah.3.t: "Dorastanie"
 flavor_nah.3.d: "Nadszedł czas, aby [Root.Heir.GetName] stała się dorosła. Przez cztery dni i ostatnią noc będzie musiała udowodnić plemieniu swoją kobiecość. Musi być silna, zarówno fizycznie, jak i psychicznie, aby później mogła znieść to, co życie może jej przynieść.\nBędąc naszym prawowitą władczynią, wszyscy zebraliśmy się wokół jej hogana, aby pomagać jej w tym znaczącym czasie. Na jej cześć zostanie wydana wielka uczta!"
 flavor_nah.3.a: "Czas na świętowanie."
 nah_the_changing_girl: "Dorastanie"
 desc_nah_the_changing_girl: "[Root.Heir.GetName] uosabia wszystkie cechy, które powinien mieć lider, i jest teraz gotowa, by nad nami panować."
 flavor_nah.4.t: "Kupcy z Pueblo"
 flavor_nah.4.d: "Do naszej wioski przybyli kupcy z sąsiednich plemion Pueblo. Z radością ich powitaliśmy i zaprosiliśmy do naszych własnych hoganów. Dzięki temu dokonaliśmy zyskownej wymiany handlowej."
 flavor_nah.4.a: "To z pewnością pomoże w rozwoju naszej gospodarki."
 nah_pueblo_merchants: "Udany handel"
 desc_nah_pueblo_merchants: "Nasze relacje handlowe są teraz bardziej efektywne."
 flavor_nah.5.t: "Czas zadumy"
 flavor_nah.5.d: "Dziś do naszej wioski przybyło wielu gości. Na jedno z najważniejszych wydarzeń w naszej kulturze zaproszono ludzi z okolicznych miejscowości. Dziś rano odbędzie się wielkie zgromadzenie i dwudziestu czterech naszych największych przywódców zbierze się, aby osiągnąć konsensus w sprawie rządu naszego wyjątkowego narodu.\nPołowę z nich widzieliśmy na wojnie, zwycięsko pokonując naszych wrogów, dowodząc naszymi wojownikami; a drugą połowę widzieliśmy w pokoju, mądrze prowadzących nasz lud ku rozwojowi i dobrobytowi. Dziś wspólnie podejmą ważną decyzję dotyczącą przyszłości naszego plemienia."
 flavor_nah.5.a: "Musimy przygotować się do wojny."
 flavor_nah.5.b: "Chętnie zaznamy czasu pokoju."
 opinion_naachid: "Odbyło się zgromadzenie"
 flavor_nah.6.t: "Najazdy Komanczów"
 flavor_nah.6.d: "Dziś rano na horyzoncie zobaczyliśmy chmurę pyłu. W tym słabym świetle dzień wydaje się chłodniejszy, chociaż słońce nadal mocno świeci. Niedługo po wschodzie słońca chmurze kurzu towarzyszą niepokojące odgłosy. Wreszcie wyłaniają się z nich ludzkie postacie. Nasza wrogość do plemion Komanczów zmusiła ich do ataku na nas w poszukiwaniu jeńców."
 flavor_nah.6.a: "Mamy przewagę liczebną!"
 flavor_nah.6.b: "Nie mogą się równać z naszą armią."
 flavor_pue.1.t: "Przodkowie"
 flavor_pue.1.d: "Imię jest ważnym elementem, którego nie należy wybierać bez większego zastanowienia. Odrestaurowaliśmy pierwotne ostoje naszych przodków i odzyskaliśmy ziemię, którą niegdyś posiadali. Możemy teraz odzyskać ich imiona."
 flavor_pue.1.a: "Musimy uszanować nasze dziedzictwo."
 flavor_pue.1.b: "Zachowamy własne imiona."
 flavor_pue.2.t: "Początek buntu Pueblosów"
 flavor_pue.2.d: "Przybyli z pierwszym słońcem, ich blade twarze były prawie czerwone od jego promieni. Początkowo próbowali z nami rozmawiać; potem widzieliśmy ich metalową broń. Minęły lata od tego pierwszego spotkania, a nasza ziemia była atakowana, niewłaściwie wykorzystywana i obrażana. Nasi ludzie widzieli żołnierzy, misjonarzy i osadników wchodzących i wychodzących z ich własnych domów. Ale mamy już tego dość.\nNiektórzy z naszych przywódców uzyskali poparcie w ponad 40 naszych wioskach i cierpliwie czekali na odpowiedni moment do uderzenia. Każdego ranka rozwiązywali węzeł ze sznurka, a gdy ostatni zostanie rozwiązany, rozpocznie się walka.\nTo właśnie dziś jest ten dzień."
 flavor_pue.2.a: "Wypędzimy tych najeźdźców!"
 pue_popes_rebellion: "Rebelia Po'pay'a"
 desc_pue_popes_rebellion: "Bogowie napełniają siłą serca naszych żołnierzy."
 flavor_pue.3.t: "Koniec buntu Pueblosów"
 flavor_pue.3.d: "Dzięki powodzeniu kilku oblężeń i bitew udało nam się wypędzić najeźdźców i odzyskać należną nam kontrolę nad naszymi ziemiami. Nasi ludzie nigdy nie byli bardziej dumni, a bogowie pobłogosławili nas dobrą pogodą i zdrowymi uprawami. Jednak teraz wrócili. Rozpoznaliśmy ich blade twarze zbliżające się do naszych wiosek jak stare trupy, ich krzywe uśmiechy skierowane w stronę namiotu naszego przywódcy.\nAle przyszli z ofertą pokojową, obietnicą łaski i ochrony, jeśli przysięgniemy wierność ich królowi. [Root.Monarch.GetName] zajmuje chwilę, zanim odpowie."
 flavor_pue.3.a: "Przyjmiemy ich ofertę pokojową."
 flavor_pue.3.b: "Ich armie nas zdradziły!"
 flavor_pue.3.c: "Powinniśmy dążyć do bezkrwawego porozumienia."
 flavor_pue.4.t: "Oczy w głębinach"
 flavor_pue.4.d: "Ściany Pałacu Klifowego pozostawały nietknięte przez wiele dziesięcioleci, a nawet stuleci. Puste pokoje, wypełnione tylko ciszą. Ale teraz do niego wróciliśmy, nasze dzieci żartobliwie biegają po jego zawiłych korytarzach, na każdej klatce schodowej słychać śmiech. I coś znaleźli: kolory czerwony, zielony, biały, żółty, brązowy, wszystkie użyte w cudownych muralach, które zdobią najważniejsze pomieszczenia. Większość z nich przedstawia sceny myśliwskie, uczty, tańce, proste linie i spirale. Ale jest taki, który wygląda inaczej niż reszta. Na wejście spogląda wielki pająk."
 flavor_pue.4.a: "Wspaniały mural! Powinniśmy go odnowić."
 flavor_pue.4.b: "Nasze wysiłki w sprawie ochrony będą kontynuowane."
 flavor_pue.4.c: "Zignorujmy to."
 pue_spider_grandmother: "Pajęcza Babcia"
 desc_pue_spider_grandmother: "Pajęcza Babcia wynagradza nasze wysiłki."
 flavor_pue.5.t: "Ceremonialni tancerze"
 flavor_pue.5.d: "Dziś wieczorem w centrum naszej wioski jest ognisko. Ludzie siedzą wokół niego i żywo rozmawiają ze swoimi przyjaciółmi i krewnymi. Powietrze wypełnia zapach świeżo gotowanego jedzenia, a niebo jest czyste bez ani jednej chmurki. Takie noce jak te najbardziej przypominają dom.\nAle dzisiejszy wieczór to nie tylko zwykła noc. Niedługo po północy grupa zamaskowanych mężczyzn tańczy wokół ognia i wszyscy milczą. Taniec przedstawia historie z dawnych czasów."
 flavor_pue.5.a: "To naprawdę cudowna noc."
 pue_kachinas: "Kaczynowie"
 desc_pue_kachinas: "Duchy nas chronią."
 pue_end_of_the_revolt: "Koniec buntu"
 desc_pue_end_of_the_revolt: "Koniec tej wojny przyniesie spokój naszemu ludowi."
 flavor_sio.1.t: "Handel zagraniczny"
 flavor_sio.1.d: "Do naszej wioski zbliżyła się grupa europejskich kupców. Początkowo ich blade twarze i dziwny język sprawiały, że starsi nie mieli nawet ochoty z nimi rozmawiać, ale interesujące towary, które mieli ze sobą, przekonały ich, że jest inaczej. Jednak skupianie się tylko na złocie lub bogactwie jest samolubną ścieżką, którą nigdy nie będziemy podążać, musimy najpierw nawiązać przyjazne stosunki. Musimy otworzyć drzwi naszego plemienia, a oni wtedy przyjmą to zaproszenie."
 flavor_sio.1.a: "Zostawimy otwarte drzwi."
 sio_foreigner_trade: "Handel zagraniczny"
 desc_sio_foreigner_trade: "Nasze stosunki gospodarcze z obcokrajowcami zrujnowały nasz handel."
 flavor_sio.2.t: "Do krainy wiecznych łowów"
 flavor_sio.2.d: "Mówią, że jest zimno. Mówią, że powoli traci się wszystkie uczucia, czasami nawet tego nie zauważając, aż pozostaje jedynie płytka i zimna skorupa. Drętwienie - to jest to. Dziś jest zimny poranek, słaba mżawka okrywa naszą wioskę jak wodny koc, nie ma wiatru, tylko martwa cisza. [Root.Monarch.GetName] nie żyje.\nTrzeba przygotować pogrzeb, pośrodku naszej wspólnoty wznosi się stos z długich pni drzew, mężczyźni i kobiety, młodzi i starzy, wszyscy pospiesznie pomagając, aby ceremonia odbyła się jak najszybciej. Owijają ciało [Root.Monarch.GetRulerGen] w ubrania, ponieważ [Root.Monarch.GetSheHe] wciąż żyje i umieszczają [Root.Monarch.GetHerHim] na platformie wraz z wieloma rzeczami osobistymi. [Root.Monarch.GetSheHe] był[Root.Monarch.GetANoun] cenion[Root.Monarch.GetAy] za życia.\nPogrzeb się odbywa, wszystko jest zimne, panowanie [Root.Monarch.GetRulerGen] się skończyło."
 flavor_sio.2.a: "To rzeczywiście zimny poranek."
 flavor_sio.3.t: "Żywe dziedzictwo"
 flavor_sio.3.d: "Nasz poprzedni władca niedawno zmarł. Pogrzeb był ponurą ceremonią, która wciąż wywołuje smutne wspomnienia wśród naszego plemienia. Teraz minęło już wystarczająco dużo czasu, więc okres żałoby musi wreszcie dobiec końca. Czy powinniśmy zorganizować kolejną ceremonię, aby uczcić pamięć naszego byłego władcy?"
 flavor_sio.3.a: "Z pewnością uszanujemy jego dziedzictwo."
 flavor_sio.3.b: "Mamy ważniejsze sprawy do załatwienia."
 flavor_sio.4.t: "Niechciany gość"
 flavor_sio.4.d: "Znaleźliśmy pierwszego martwego bawoła w pobliżu rzeki. Jego ciało było do połowy zjedzone, jego oczy były zupełnie puste. Nasi myśliwi próbowali wydobyć jak najwięcej z pozostałego mięsa, ale ślady pazurów i kłów rozerwały je prawie w całości.\nPotem znaleźli więcej. Ciała bawołów upolowanych, leżących na plecach, martwych. Jeden z naszych młodych mężczyzn postanowił dziś rano iść sam i spróbować podążać tropem martwych zwierząt. Nie zajęło mu dużo czasu, zanim znalazł przyczynę. Jego oczy napotkały inną parę oczu, oczu pełnych radości i głodu.\nWilk z Great Plains stał nad zwłokami bawoła, a jego szczęka wciąż ociekała świeżą krwią. Młody człowiek poruszał się bardzo powoli, cicho i wrócił do naszej wioski, zostawiając zwierzę w spokoju na swojej uczcie."
 flavor_sio.4.a: "Nasze źródło pożywienia zostało ograniczone."
 sio_wolf_attacks: "Ataki wilków"
 desc_sio_wolf_attacks: "Kilka ataków wilków zmniejszyło populację zwierząt na naszych ziemiach."
 sio_legacy: "Żywe dziedzictwo"
 desc_sio_legacy: "Oddanie naszego władcy wobec [Root.Monarch.GetHerHis] poprzednika zapewnia stabilność naszemu ludowi."
 flavor_sio.5.t: "Święto zmarłych"
 flavor_sio.5.d: "Osiemnaście różnych ludów naszego narodu zostało wezwanych na wielką ucztę na wschodnich ziemiach. Członkowie najznakomitszych i najpotężniejszych plemion zebrali się razem, aby zarówno radować się wspaniałą uroczystością, jak i tworzyć nowe sojusze poprzez wymianę prezentów, wspólne modlitwy, gry i… przekonywujące konwersacje."
 flavor_sio.5.a: "To się przyda."
 sio_feast: "Święto zmarłych"
 desc_sio_feast: "Poprawiliśmy naszą reputację."
 sio_feast_of_the_dead: "Obchodzenie Święta Zmarłych"
 flavor_che.1.t: "Great Smoky Mountains"
 flavor_che.1.d: "Jesteśmy jednością z górami. Żyjemy na ich kamienistej powierzchni, chowamy się w zaroślach, oddychamy jak ich zwierzęta, polujemy na nie; one zawsze tu byli, my nie. Grupa naszych najmłodszych mężczyzn poszła dziś rano w góry, w pogoni za starożytną legendą, którą opowiadali nam starsi - magicznym jeziorem, ukrytym dla ludzkiego oka.\nWydaje się, że wrócili zwycięsko, ponieważ ich okrzyki radości można było usłyszeć z każdego zakątka naszej wioski. Rzeczywiście znaleźli jezioro: jego powierzchnia jak czysty księżyc, świeci doskonale. Mocno wierzą, że to jest to, o którym przepowiada legenda, a ich entuzjazm podziela teraz reszta naszego plemienia."
 flavor_che.1.a: "Czasami trzeba wierzyć w legendy."
 flavor_che.1.b: "To jakieś brednie."
 che_sacred_lake: "Święte jezioro"
 desc_che_sacred_lake: "Legenda o świętym jeziorze napełnia nasz lud religijnym zapałem."
 flavor_che.2.t: "Odwet"
 flavor_che.2.d: "Słońce krwiście świeci. Jeśli członek klanu zabije członka innego, należy zadbać o sprawiedliwość i przywrócić równowagę. Mężczyzna zbliża się do namiotu [Root.Monarch.GetRulerGen], oddycha szybko, jego ręce drżą. Twierdzi, że jeden z naszych ludzi zamordował jego młodszego brata i żąda odszkodowania.\nNasz przywódca kiwa głową w milczeniu i wskazuje na namiot przestępcy. Inni członkowie ich klanu pojawiają się wkrótce potem z surową miną; podążają za nim. Nie chodzi tylko o zemstę, ale o harmonię, o samo życie. Dusze zmarłych nie mogą spocząć w pokoju, dopóki krew nie zostanie przelana w zamian za ich własną. Ten cudzoziemiec podnosi rękę, mocno trzyma nóż, krzyk, ktoś płacze - potem cisza."
 flavor_che.2.a: "Tak powinno być."
 che_blood_revenge: "Krwawy odwet"
 desc_che_blood_revenge: "Niedawne krwawe zemsty zmniejszyły nasze zasoby ludzkie."
 flavor_che.3.t: "Pierwsi Europejczycy"
 flavor_che.3.d: "Dzieci ze wsi jako pierwsze to dostrzegły. Wracają do rodziców i zaczynają mamrotać bzdury, krzyczeć i wskazywać w dal. Wśród ich szeptów najczęściej powtarzają się słowa „blade twarze”.\nWkrótce przyszli przybysze z zewnątrz. Ich zachowanie jest pełne szacunku, niemal zaciekawione, kiedy rozmawiają ze sobą i z niektórymi z naszych starszych. Dzieci chowają się za rodzicami, niektórym z nich mówi się, aby wróciły do swoich domów po obejrzeniu niezwykłej broni, którą dzierżą. Cudzoziemcy wchodzą do namiotu [Root.Monarch.GetRulerGen] i zaczynają negocjować w języku, którego nikt nie może zrozumieć."
 flavor_che.3.a: "Razem z nimi przyszły choroby!"
 flavor_che.4.t: "Umowa z zagranicznymi kupcami"
 flavor_che.4.d: "Wraz z pojawieniem się zagranicznych kupców nasze stosunki z Europejczykami uległy znacznej poprawie i zgodziliśmy się podpisać umowę handlową, abyśmy mogli zapewniać im skórę jelenia, futro zwierzęce i różnego rodzaju rośliny, a oni dostarczają nam broń palną, której użyjemy w wojnach przeciwko sąsiednim plemionom."
 flavor_che.4.a: "To uczciwy handel."
 che_foreigner_trade: "Handel zagraniczny"
 desc_che_foreigner_trade: "Nasz zysk z handlu wzrósł dzięki tej umowie."
 flavor_che.5.t: "Rada Narodowa Czirokezów"
 flavor_che.5.d: "Od przybycia europejskich osadników nasz naród doświadczał trudnych i niepewnych czasów: wojen, zdrady, chorób. Nasza populacja zmniejszyła się z powodu tych wszystkich czynników, a nasza ziemia została nam odebrana, zmuszając nasze plemię do przemieszczania się, a w niektórych przypadkach do opuszczenia należnego nam miejsca. Ale musimy się przeciwstawić. Musimy zreformować nasz rząd, aby pokazać im, że wszyscy jesteśmy na tym samym poziomie, musimy mówić tym samym językiem politycznym i nigdy nie pozwolić im onieśmielać nas.\nZostanie wybrany nowy system, wzorowany na ich własnym: potrzebujemy naczelnego wodza, senatu i izby reprezentacyjnej, która będzie dbać o interesy naszego narodu."
 flavor_che.5.a: "Utwórzmy Radę Narodową."
 flavor_pow.1.t: "Pierwszy kontakt"
 flavor_pow.1.d: "Wody oceanu nabrzmiewają żarzącym się ciemnoniebieskim kolorem. Niezwykły spokój towarzyszy ich gwałtownym ruchom - coś się zmieniło, nic się nie zmieniło. Mewy zaczynają latać w małych grupach nad nami, ich krzyki są jedynym dźwiękiem, który zakłóca tę charakterystyczną ciszę. Coś jest na horyzoncie.\nStatek. Nie. Dwa statki. Trzy statki. Nigdy nie widzieliśmy takich statków, ich kształt i rozmiar nie przypominają naszych, a nawet tych, które obserwowaliśmy w pobliskich plemionach. Gdy zbliżają się do naszych brzegów, zbieramy się na plaży i zdajemy sobie sprawę, że ich twarze i skóry również są inne. Patrzą na nas, a my patrzymy na nich."
 flavor_pow.1.a: "Wszystko się zmienia."
 flavor_pow.2.t: "Kompania Wirgińska"
 flavor_pow.2.d: "Więcej ludzi ze wschodu wylądowało na naszym wybrzeżu. Ich początkowa agresywna postawa doprowadziła do potyczek między nimi a niektórymi członkami naszego plemienia. Po pewnym czasie ruszyli na północ i zbudowali fort, aby ochronić się przed dalszymi działaniami wojennymi.\nDzisiaj jeden z ich przywódców zbliżył się do naszej wioski w spokoju i pozornie dobrej woli. Wręczył nam wiele prezentów przywiezionych z ich odległego domu, stwierdzając, że potrzebują naszej pomocy, aby przetrwać na tej obcej ziemi, jego ręce prawie drżały, sztywno chwytając małą kartkę papieru. Zapytany o to, jego głos zadrżał, gdy zaoferował nam możliwość oddania się jego władcy w zamian za ochronę pod koroną i pewną wiedzę o ich formie rządów."
 flavor_pow.2.a: "Warto rozważyć też inne propozycje."
 flavor_pow.2.b: "To tutaj nie zadziała."
 flavor_pow.3.t: "Wojna Angielsko-Powatańska"
 flavor_pow.3.d: "Najpierw przyszli w pokoju. Dotarli do naszych brzegów z obietnicami sojuszu i pomocy, prosili o jedzenie, mapy, o wskazówki na tym - dla nich - niezbadanym terytorium. Nasza hojność nie znała granic. Pomagaliśmy im we wszystkim, zapraszaliśmy na nasze uczty, na spotkania z naszymi władcami. Pokazaliśmy im, jak uprawiać ziemię i jaką ścieżkę podążać, wychodząc na pustynię.\nPotem zaczęli prosić o więcej. Wycofali się do swoich fortów; już nas nie potrzebowali, ale potrzebowali naszej ziemi. [Root.Monarch.GetName] przez chwilę przyglądał[Root.Monarch.GetANoun] się marszowi swoich armii z niepokojącym smutkiem - ostatecznym nadejściem tego, co uważał[Root.Monarch.GetANoun] za nieuniknione."
 flavor_pow.3.b: "Zmiażdżymy ich!"
 flavor_pow.3.c: "Będziemy potrzebować sojuszników, aby ich pokonać."
 flavor_pow.4.t: "Handel plemienny"
 flavor_pow.4.d: "Handel był istotną częścią naszego życia od dziesięcioleci, a nawet stuleci. Prowadziliśmy handel w obrębie Tsenacommacah i poza nim, podążając szlakami handlowymi wschód-zachód. Koraliki z muszli i futro byłyby wręczane w zamian za miedź i czerwony barwnik, wszystkie luksusowe przedmioty, które mogłyby nam pomóc udowodnić nasz wysoki status. Dzisiaj jeden z naszych sojuszników wysłał kupca do naszej wioski. Ten człowiek zaproponował, że nauczy nas, gdzie sami możemy znaleźć te rzeczy, co świadczy o szczerości sojuszu między naszymi narodami."
 flavor_pow.4.a: "To może być naprawdę przydatne."
 flavor_pow.4.b: "Lepiej skupić się na własnych towarach."
 flavor_pow.5.t: "Europejski handel"
 flavor_pow.5.d: "Dziś rano do naszej wioski przybył europejski kupiec; nie był nam obcy, ponieważ widzieliśmy go wśród jego jasnoskórych towarzyszy. Przybył do nas z umową handlową: potrzeba żywności odbiła się na ich ludziach, a ich plony uschły z powodu braku wiedzy na temat uprawy.\nW zamian za trochę jedzenia ten człowiek zaoferował, że nauczy nas, jak używać żelaza do ulepszania naszej broni. Mógłby nam też dać trochę materiału, którego używają do ochrony przed warunkami atmosferycznymi."
 flavor_pow.5.a: "Żelazo z pewnością przyniesie korzyści naszym wojskom.."
 flavor_pow.5.b: "Przydałoby się trochę ubrań."
 flavor_pow.5.c: "Lepiej skupić się na własnych towarach."
 pow_indigenous_trade_goods: "Lokalne towary handlowe"
 desc_pow_indigenous_trade_goods: "Postanowiliśmy skupić się na doskonaleniu własnej produkcji."
 pow_first_contact: "Pierwszy kontakt"
 desc_pow_first_contact: "Nauczyliśmy się nowych umiejętności od obcokrajowców."
 the_enemy_of_my_enemy: "Wróg mojego wroga"
 desc_the_enemy_of_my_enemy: "To mój przyjaciel."
 totemism_flavor.1.t: "Zaginięcie [Root.GetConsortGen]"
 totemism_flavor.1.d: "Po naszej wiosce krążą niespokojne szepty. Nikt nie odważy się przekazać wiadomości dla nasz[Root.Monarch.GetEjEgo] [Root.Monarch.GetRulerGen], któr[Root.Monarch.GetAY] nadal spokojnie śpi. Strażnicy ciągną losy, aby wybrać, kto będzie nieszczęśliwym posłańcem. [Root.Consort.GetName] całkowicie znikn[Root.Consort.GetEndPast]."
 totemism_flavor.1.a: "Powinniśmy wysłać kilku naszych żołnierzy, żeby [Root.Consort.GetHerHim] znaleźli."
 totemism_flavor.1.b: "Powinniśmy zatrudnić do tego kilku odkrywców."
 totemism_flavor.1.c: "Nasz władca chce iść sam."
 totemism_flavor.1.e: "Na pewno znajdziemy kogoś w zamian."
 totemism_flavor.2.t: "Odnaleziono [Root.Consort.GetHerHim]!"
 totemism_flavor.2.d: "Wśród wesołych ludzi z prowincji [orpheus_province.GetName] naszą uwagę przyciąga znajoma twarz. Nawet przy [Root.Consort.GetHerHis] oczywistych próbach przebrania się [Root.GetConsortGen] nie da się [Root.Consort.GetHerHis] pomylić. Kiedy jednak nasi ludzie się doń zbliżają, spotykają się z… niecodziennym zachowaniem. Mówi szybko i cicho, ale wśród jej słów słychać imiona bogów."
 totemism_flavor.2.a: "Powinniśmy [Root.Consort.GetHerHim] zabrać do [Root.Monarch.GetRulerGen]."
 totemism_flavor.2.e: "To jest nonsens. Natychmiast ją stąd zabierzemy."
 totemism_flavor.2.b: "Chyba powinniśmy [Root.Consort.GetHerHis] nie przeszkadzać."
 totemism_flavor.2.c: "Nasz [Root.Monarch.GetTitle] musi z porozmawiać [Root.Consort.GetHerHim_ins]."
 totemism_flavor.3.t: "Dziwne zachowanie"
 totemism_flavor.3.d: "Po powrocie do [Root.Monarch.GetRulerGen], zachowanie [Root.GetConsortGen] nie wróciło do normalności, w rzeczywistości było zupełnie odwrotnie. Pewnej nocy opuszcza swój namiot i idzie na koniec naszej wioski, nie odwraca głowy, gdy zauważa, że [Root.Monarch.GetSheHe][Root.Consort.GetHerHim] śledzi, ale z [Root.Consort.GetHerHis] głosu wynika, że wie o [Root.Monarch.GetHerHis] obecność.\n„Chodź” - mówi - „jest coś, co musisz zobaczyć”."
 totemism_flavor.3.a: "Idź za [Root.Consort.GetHerHim_ins]"
 totemism_flavor.3.b: "Zostaw [Root.Consort.GetHerHim]."
 totemism_flavor.4.t: "Podążając za [Root.Consort.GetHerHim_ins]"
 totemism_flavor.4.d: "[Root.Monarch.GetName] podąża za [Root.Consort.GetHerHim_ins] do pobliskiej rzeki, gdzie wsiada w kajak. Nasz [Root.Monarch.GetTitle] postanawia za [Root.Consort.GetHerHim_ins] podążać, wypływając wkrótce po tym, jak [Root.Consort.GetHerHis] czółno zniknie z pola widzenia. Roślinność wokół brzegu staje się coraz grubsza i zaczynają z niej wydobywać się zaskakujące dźwięki, których nigdy wcześniej nie słyszano. [Root.Monarch.GetName] próbuje skupić się na stałym tempie wody, ale wkrótce rozprasza [Root.Monarch.GetHerHim] inny, znacznie wyraźniejszy dźwięk. Wydaje [Root.Monarch.GetHerHim_dat] się, że słyszał[Root.Monarch.GetANoun], jak ktoś… lub coś [Root.Monarch.GetHerHim] prosiło, żeby nie oglądał się za siebie."
 totemism_flavor.4.a: "Nie patrz."
 totemism_flavor.4.b: "Spójrz w tył."
 totemism_flavor.5.t: "Od[Root.Consort.GetEszlaSzedl] na zawsze"
 totemism_flavor.5.d: "[Root.Consort.GetName] ucieka, a [Root.Consort.GetHerHis] twarzy nigdy więcej nie będzie można znaleźć wśród osadników wioski. Bardzo jasno określił[Root.Consort.GetANoun] swoje zamiary i musimy to uszanować."
 totemism_flavor.5.d2: "Kiedy patrzy wstecz, [Root.Monarch.GetName] nic nie widzi, tylko tę samą rzekę, którą płynie już od jakiegoś czasu. Kiedy dociera do jeziora, do którego wpływa rzeka, znajduje [Root.Consort.GetHerHis] kajak… całkowicie pusty."
 totemism_flavor.5.d3: "Po przywiezieniu do wioski, niezadowolenie [Root.Consort.GetName] z przemocy, jaką [Root.Consort.GetHerHim] dotknięto jest bardziej niż oczywiste. Odmawia rozmowy z kimkolwiek i prawie nie je. Nawet przy ścisłej czujności, na jaką został[Root.Consort.GetANoun] wystawion[Root.Consort.GetAY], [Root.Monarch.GetName] budzi się kolejnego dnia... tylko po to, by stwierdzić, że znów [Root.Consort.GetHerHis] nie ma."
 totemism_flavor.5.a: "Serce [Root.Monarch.GetRulerGen] jest przepełnione smutkiem."
 totemism_flavor.6.t: "Nareszcie zjednoczeni"
 totemism_flavor.6.d: "Root.Monarch.GetName] trzyma się mocno krawędzi kajaka, zbierając wszystkie swoje wewnętrzne siły, by nie dać się ponieść ciekawości. Kiedy dociera do jeziora, do którego wpada rzeka, tam [Root.Monarch.GetSheHe] znajduje, stojącą tuż przy swoim kajaku. Silny strach zniknął, a [Root.Monarch.GetSheHe] pobiegł[Root.Consort.GetHerHim] [Root.Consort.GetHerHim] uściskać. Do [Root.Monarch.GetHerHis] serca napływa intensywna miłość i nadzieja, że wszystko wróci do normy. “Dziękuję”, mruczy, “za wiarę we mnie”."
 totemism_flavor.6.a: "Root.Monarch.GetName] bierze głęboki oddech. “Nareszcie razem”, mruczy do [Root.Monarch.GetHerHis]."
 tot_didnt_look_back: "Bez oglądania wstecz."
 desc_tot_didnt_look_back: "Wiara [Root.Monarch.GetRulerGen] okazała się być niezachwiana."
 totemism_flavor.7.t: "[Root.Monarch.GetName] stracił[Root.Monarch.GetANoun] głos"
 totemism_flavor.7.d: "Wraz z nadejściem mroźnej pogody, uprawy nie są jedynymi, które mają problemy w tych dniach. Zimowe wiatry i deszcze nie są miłosierne dla naszych ludzi, a [Root.Monarch.GetName] nie jest wyjątkiem. [Root.Monarch.GetSheHeCap] skarży się na ostry ból w [Root.Monarch.GetHerHis] gardle i jest całkowicie niezdoln[Root.Monarch.GetAY] do mówienia, nawet oddychanie wydaje się być trudnym zadaniem. Nasi najwięksi kapłani byli wzywani do [Root.Monarch.GetRulerGen] i wielokrotnie odradzali [Root.Monarch.GetHerHim_dat] opuszczanie łóżka.\nJednakże śpiew jest ważną częścią naszych religijnych ceremonii, a niedyspozycja naszego [Root.Monarch.GetRulerGen] z pewnością odbije się na [Root.Monarch.GetHerHis] reputacji."
 totemism_flavor.7.a: "Nie możemy narażać [Root.Monarch.GetHerHis] zdrowia."
 tot_hoarse_ruler: "Ochrypły władca"
 desc_tot_hoarse_ruler: "Niezdolność naszego władcy do uczestniczenia w naszych ceremoniach religijnych nie została dobrze przyjęta przez nasz naród."
 totemism_flavor.8.t: "Gdzie zaczyna się legenda"
 totemism_flavor.8.d: "Ciepły dzień zaprosił najmłodszych z naszych mieszkańców do spędzenia poranka nad rzeką. Bawili się, pływali i śpiewali piosenki o dawno minionych czasach. Podążając z nurtem rzeki, niektórzy z nich postanowili ukryć się w pobliskiej jaskini, próbując ukryć swój śmiech. Kiedy reszta przyszła ich szukać, szli coraz głębiej i głębiej w serce jaskini, aż znaleźli podziemny strumień. Poruszeni gorącem i wilgotnością tego miejsca, podążyli za nim i znaleźli to, co mogło być wejściem do jednego ze świętych miejsc naszych przodków."
 totemism_flavor.8.a: "Powinniśmy dalej badać to miejsce."
 totemism_flavor.8.b: "Lepiej zostawić to miejsce w spokoju."
 totemism_flavor.8.a.tt: "Legendarne miejsce znajduje się w prowincji [legendary_location.GetName]."
 tot_legendary_location: "Święta jaskinia"
 desc_tot_legendary_location: "W tej prowincji znajdują się ziemie z legend przodków."
 totemism_flavor.9.t: "Eksploracja jaskini"
 totemism_flavor.9.d: "Postanowiliśmy wysłać grupę naszych najlepiej przygotowanych eksploratorów do dalszego zbadania tego miejsca.\nW jaskini panuje cisza, powietrze jest gęste i trudne do oddychania z powodu nadmiernej wilgotności. Owady biegają swobodnie między ich stopami. Ciemność podąża za nimi. Kiedy w końcu docierają do wejścia do starożytnego miejsca, czują potrzebę pozostania cicho, nieruchomo przez krótką chwilę; to, co widzą, jest tym, o czym wielokrotnie słyszeli.\nLegenda jest niepodważalna: malowidła ścienne, ceramika, a nawet kości zachowały się w doskonałej formie. Kiedy podchodzą do nich, zaskakuje ich odkrycie kilku starożytnych rozłupanych figurek, ponieważ wiedzą, że byłyby one szczególnie interesujące dla naszych ceremonii."
 totemism_flavor.9.a: "To są niesamowite wiadomości!"
 totemism_flavor.10.t: "Zabezpieczenie jaskini"
 totemism_flavor.10.d: "Po uznaniu wagi tego nowego odkrycia, nasza rada starszych zgodziła się, że należy zadbać o to, aby miejsce to było dobrze zabezpieczone i chronione. Zapobiegnie to osuwaniu się ziemi lub innym naturalnym zdarzeniom, a także powstrzyma cudzoziemców przed odwiedzeniem tego miejsca po tym, jak rozejdą się plotki na jego temat."
 totemism_flavor.10.a: "Powinniśmy wysłać jednego z naszych doradców."
 totemism_flavor.10.b: "[Root.Heir.GetName] nalega na samodzielne podjęcie tego zadania."
 totemism_flavor.10.c: "Powinniśmy ofiarować jakieś dobra, aby się tym inni zajęli."
 totemism_flavor.10.e: "Sama przetrwała przez setki lat. Z pewnością wytrzyma przez wiele następnych lat."
 tot_legendary_location_maintained: "Zabezpieczenie świętej jaskini"
 desc_tot_legendary_location_maintained: "Nasze wysiłki na rzecz ochrony tego świętego miejsca nie pozostały niezauważone."
 totemism_flavor.11.t: "Gdzie kończy się legenda"
 totemism_flavor.11.d: "Czasy się zmieniły. Nasze tradycje nie są już tym, czym były kiedyś, a nasza rada zgodziła się, że utrzymywanie świętych jaskiń byłoby brakiem szacunku dla tych, którzy byli przed nami. Powinniśmy teraz ruszyć dalej i rozpocząć nową przygodę."
 totemism_flavor.11.a: "W tym miejscu nasze ścieżki się rozchodzą."
 totemism_flavor.11.a.tt: "Stracimy korzyści płynące z tego miejsca."
 tot_legend_abandoned: "Porzucono legendę"
 desc_tot_legend_abandoned: "Pożegnanie zawsze jest trudne."
 totemism_flavor.12.a.tt: "Jest szansa, że nasz spadkobierca w wyniku tego zginie."
 totemism_flavor.12.t: "'Przypadkowe' osunięcie ziemi"
 totemism_flavor.12.d: "Posłaniec przybywa do namiotu [Root.Monarch.GetRulerGen]. Podczas patrolowania jaskiń przez [Root.GetHeirGen] nastąpiło osunięcie się ziemi i ciało [Root.Heir.GetHerHis] zostało prawie pogrzebane przez skały. Niektórzy wojownicy pomogli w ich usunięciu i próbują utrzymać [Root.Heir.GetHerHim] przy życiu, ale pomoc naszych najlepszych uczonych jest potrzebna natychmiast."
 totemism_flavor.12.a: "Będziemy się modlić za [Root.Heir.GetHerHim]."
 totemism_flavor.13.t: "Dlaczego jedzenie zniknęło!?"
 totemism_flavor.13.d: "Aby uczcić dobre plony, które wyrosły na naszych ziemiach, postanowiliśmy zaprosić naszych życzliwych sąsiadów na wielką ucztę. To, co zapowiadało się na spokojną, bezproblemową noc, zostało zakłócone przez odkrycie, że większość naszego jedzenia całkowicie zniknęła. Podczas gdy nasi najlepsi agenci próbują dowiedzieć się, co się z nim stało, my potrzebujemy czegoś, czym moglibyśmy poczęstować naszych gości."
 totemism_flavor.13.a: "Musimy natychmiast zdobyć trochę więcej żywności."
 totemism_flavor.13.b: "Weźmiemy od naszych ludzi. Muszą oni zrozumieć sytuację."
 totemism_flavor.13.c: "Będziemy podamy to co mamy."
 opinion_great_feast: "Wielka uczta"
 opinion_disappointing_feast: "Rozczarowująca uczta"
 totemism_flavor.14.t: "Skradziona rura"
 totemism_flavor.14.d: "Grupa dzieci zachowywała się dziś rano tak głośno, że nawet [Root.Mil_Advisor.GetName] został[Root.GetAdv_Mil_ANoun] obudzon[Root.GetAdv_Mil_AY], podczas gdy [Root.Mil_Advisor.GetSheHe] spokojnie spał[Root.GetAdv_Mil_ANoun]. Kiedy [Root.Mil_Advisor.GetSheHe] zbliżył[Root.GetAdv_Mil_ANoun] się do nich, by zobaczyć, co robią, dzieci zaczęły się śmiać i natychmiast uciekły, jedno z nich wyraźnie niosło coś w rękach. Kiedy [Root.Mil_Advisor.GetName] skupił[Root.GetAdv_Mil_ANoun]. się na tym, [Root.Mil_Advisor.GetSheHe] odkrył[Root.GetAdv_Mil_ANoun]., że była to cenna ceremonialna fajka naszego plemienia.\n'Natychmiast powstrzymajcie te złośliwe demony!'"
 totemism_flavor.14.a: "Muszą zrozumieć znaczenie tego, co zrobili."
 totemism_flavor.14.b: "To tylko dzieci."
 totemism_flavor.15.t: "Lekcja na świeżym powietrzu"
 totemism_flavor.15.d: "Jeden z naszych starszych uczył młodych o zwierzętach i botanice w pobliżu świętej jaskini, wyjaśniając, jakie zioła są dobre po ciężkim posiłku, które najlepiej nadają się do leczenia kaszlu, jakie są różnice między wilkiem a psem.\nWłaśnie w środku tych wyjaśnień jedno z dzieci krzyknęło: “To jest szop pracz, nauczycielu!”. Po mruknięciu: “To nonsens” nauczyciel poszedł za nim, by odkryć mały depozyt starożytnej ceramiki. Jedna z nich przykuła jego uwagę: był to piękny dzbanek ozdobiony wzorami zwierzęcymi, a jednym z nich był, jak stwierdziło dumne dziecko, szop pracz."
 totemism_flavor.15.a: "Będziemy go bezpiecznie przechowywać."
 totemism_flavor.16.t: "Zdradzieccy sojusznicy"
 totemism_flavor.16.d: "Podczas obchodów jednego z naszych dorocznych zgromadzeń, [Root.Monarch.GetName] postanowił[Root.Monarch.GetANoun] zaprosić jednego z naszych sojuszników, poruszon[Root.Monarch.GetAY] troską i uczuciem, jakie okazywali nam w przeszłości. Jednakże, podczas gdy tancerze zachwycali naszych gości swoimi sztukami, jeden z mężczyzn próbował zadźgać nasz[Root.Monarch.GetAEgo] roztargnion[Root.Monarch.GetAEgo] [Root.Monarch.GetRulerGen], na szczęście w porę został powstrzymany przez [Root.Monarch.GetHerHis] strażników. Podczas przesłuchania przyznał się, że należy do naszych rzekomych sojuszników. Zarówno on, jak i jego towarzysze zostali uwięzieni za swoje czyny."
 totemism_flavor.16.a: "Nie ma wśród nas miejsca dla przestępców."
 opinion_betrayal: "Zdradziecki sojusznik"
 totemism_flavor.17.t: "Duchowe nauczanie"
 totemism_flavor.17.d: "Nasz[Root.Monarch.GetANoun] [Root.Monarch.GetTitle] [Root.Monarch.GetName] wielokrotnie czuł[Root.Monarch.GetANoun] potrzebę poszerzenia swojej wiedzy w sprawach duchowych, aby być lepszym przywódcą dla naszego ludu. Mając to na uwadze, [Root.Monarch.GetSheHe] zwrócił[Root.Monarch.GetANoun] się do naszych najmądrzejszych starszych z prośbą o oddanie się pod ich mądrą opiekę."
 totemism_flavor.17.a: "[Root.Monarch.GetName] z pewnością na tym skorzysta."
 totemism_flavor.17.b: "Nasza starszyzna wyraziła swoje obawy co do osobowości [Root.Monarch.GetRulerGen]."
 totemism_flavor.17.c: "Zobaczymy, jak to będzie..."
 tot_dedicated_ruler: "Oddany władca"
 desc_tot_dedicated_ruler: "Nasz władca włożył wiele wysiłku w zrozumienie duchowości."
 tot_shameful_ruler: "Nieodpowiedni władca"
 desc_tot_shameful_ruler: "Osobowość naszego władcy nie jest odpowiednia do duchowej nauki."
 totemism_flavor.18.t: "Łupy wojenne"
 totemism_flavor.18.d: "Ostatnia wojna dotknęła nie tylko naszych ludzi, ale także naszą ziemię. Nasze uprawy zostały wykorzystane jako zaopatrzenie dla naszych wojsk, a część naszej ziemi została spalona przez wroga. Wielki głód dotknął naszych ludzi i domagają się oni pomocy."
 totemism_flavor.18.a: "Jest to ewidentny brak dalekowzroczności ze strony naszej rady."
 totemism_flavor.18.b: "Musimy prosić bogów o pomoc w tych trudnych czasach."
 tot_great_famine: "Wielki głód"
 desc_tot_great_famine: "Wielki głód spowodowany wojną wzmógł niepokoje w naszej stolicy."
