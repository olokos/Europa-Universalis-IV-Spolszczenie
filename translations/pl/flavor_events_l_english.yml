 evangelical_union_protestant: "Unia Protestancka"
 league_events.8.t: "Liga w Cambrai"
 league_events.8.d: "W 1508 r. papież Juliusz II zawarł sojusz przeciwko Republice Weneckiej, której szczerze nienawidził i o której uważał, że posiada zbyt wielkie wpływy we Włoszech. Do sojuszu przystąpiły Florencja i Francja, a nawet sam cesarz Maksymilian I. Francuskie oddziały rozbiły wenecką armię w bitwie pod Agnadello w 1509 r., ale Wenecjanie zdołali zneutralizować Ligę, podpisując odrębne ugody pokojowe z jej poszczególnymi członkami. "
 league_events.8.a: "Utworzyć ją!"
 league_events.8.b: "Zignoruj"
 league_events.9.t: "Liga w Cambrai"
 league_events.9.d: "W 1508 r. papież Juliusz II zawarł sojusz przeciwko Republice Weneckiej, której szczerze nienawidził i o której uważał, że posiada zbyt wielkie wpływy we Włoszech. Do sojuszu przystąpiły Florencja i Francja, a nawet sam cesarz Maksymilian I. Francuskie oddziały rozbiły wenecką armię w bitwie pod Agnadello w 1509 r., ale Wenecjanie zdołali zneutralizować Ligę, podpisując odrębne ugody pokojowe z jej poszczególnymi członkami. "
 league_events.9.a: "To bardzo złe wieści!"
