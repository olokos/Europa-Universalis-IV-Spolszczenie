 flavor_cyp.1.t: "Kwestia Famagusty"
 flavor_cyp.1.d: "W roku 1464 Cypryjczycy przepędzili Genueńczyków z Famagusty, przejmując tym samym kontrolę nad wyspą. Nie minęło jednak wiele czasu, gdy miasto przejęli Wenecjanie, pragnący umocnić swoją kontrolę nad handlem śródziemnomorskim."
 flavor_cyp.1.a: "Miasto należy do nas!"
 flavor_cyp.1.b: "Wpuścić Wenecjan"
 flavor_cyp.1.c: "Genueńczycy mogą zostać"
 flavor_cyp.gen.1: "To może oznaczać wojnę z §YGenuą§!"
