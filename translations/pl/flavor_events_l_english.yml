l_english:
 league_events.1.t: "Utworzenie Ligi Augsburskiej"
 league_events.1.d: "Polityka zjednoczeniowa Ludwika XIV została zahamowana w 1684 r. w wyniku rozejmu zawartego w Ratyzbonie, głównie z powodu zagrożenia ze strony Osmanów (oblężenie Wiednia w 1683 r.), które pochłonęło całą uwagę Cesarza. Nieprzerwane żądania francuskie i ekspansja w stronę posiadłości Habsburgów oraz niemieckich landów Cesarstwa doprowadziły do utworzenia antyfrancuskiej Ligi Augsburskiej (1686 r.)."
 league_events.1.a: "Utworzyć ją!"
 league_events.1.b: "To nie leży w naszym interesie!"
 league_events.2.t: "Liga Augsburska"
 league_events.2.d: "Polityka zjednoczeniowa Ludwika XIV została zahamowana w 1684 r. w wyniku rozejmu zawartego w Ratyzbonie, głównie z powodu zagrożenia ze strony Osmanów (oblężenie Wiednia w 1683 r.), które pochłonęło całą uwagę Cesarza. Nieprzerwane żądania francuskie i ekspansja w stronę posiadłości Habsburgów oraz niemieckich landów Cesarstwa doprowadziły do utworzenia antyfrancuskiej Ligi Augsburskiej (1686 r.)."
 league_events.2.a: "Dołączmy do niej!"
 league_events.2.b: "Jesteśmy przyjaciółmi Francji!"
 joined_league_of_augsburg: "Dołączono do Ligi Augsburskiej"
 not_league_of_augsburg: "Odmówiono dołączenia do Ligi Augsburskiej"
 league_events.3.t: "Państwo $FROMCOUNTRY$ dołącza do Ligi Augsburskiej"
 league_events.3.d: "Nasza dyplomacja osiągnęła sukces. Naszym celem było powstrzymanie francuskiego ekspansjonizmu. Kraj $FROMCOUNTRY$ dołączył do naszej koalicji, a razem będziemy w stanie zniszczyć Francję."
 league_events.3.a: "Dobre wieści!"
 league_events.4.t: "Kraj $FROMCOUNTRY$ odmawia przystąpienia do Ligi Augsburskiej"
 league_events.4.d: "Nasza dyplomacja zawiodła. Nie udało nam się przekonać kraju $FROMCOUNTRY$ o korzyściach wynikających z powstrzymania Francji."
 league_events.4.a: "Co za głupcy."
 league_events.5.t: "Związek szmalkaldzki"
 league_events.5.d: "Po tym, jak cesarz Karol V potępił niemieckich protestantów podczas Sejmu Rzeszy w Augsburgu (1529-1530), landy północnych Niemiec utworzyły tzw. związek szmalkaldzki i połączywszy skarb oraz armię, zaczęły szukać wsparcia za granicą. Już na początku istnienia (1532-1540) związek odniósł znaczące sukcesy, gdyż cesarz zajęty był zagrożeniem ze strony Turków, co zmusiło go do zawarcia ugód religijnych - pokoju w Norymberdze w 1532 r. oraz pokoju w Kadaniu w 1534 r."
 league_events.5.a: "Okaż pełne wsparcie"
 league_events.5.a.tt: "To zbliży nas do protestanckich krajów Cesarstwa, jak również rywali cesarza."
 league_events.5.b: "Zignoruj"
 schmalkaldic_league_protestant: "Związek szmalkaldzki"
 schmalkaldic_league_catholic: "Związek szmalkaldzki"
 schmalkaldic_league_not_join: "Odmówiono dołączenia do związku szmalkaldzkiego"
 league_events.6.t: "Liga Katolicka"
 league_events.6.d: "W 1608 r. niemieckie księstwa katolickie poczuły się zagrożone przez swoich północnych sąsiadów, którzy po wykluczeniu miasta Donauwörth z Cesarstwa, utworzyli tzw. Unię Protestancką. Czując potrzebę zjednoczenia, jeszcze w tym samym roku zawiązały Ligę Katolicką. Wszystko było gotowe do wybuchu Wojny Trzydziestoletniej."
 league_events.6.a: "Przygotuj się do przyłączenia"
 league_events.6.b: "Zachowaj neutralność"
 catholic_league_catholic: "Liga Katolicka"
 catholic_league_protestant: "Liga Katolicka"
 league_events.7.t: "Unia Protestancka"
 league_events.7.d: "Święte Cesarstwo Rzymskie, podzielone na dziesięć większych i niemal czterysta mniejszych księstw i kraików, a także pomiędzy dwie konkurencyjne religie, utrzymywało niepewną równowagę. Władza cesarzy poza ich bezpośrednimi domenami była ograniczona, zaś kapryśne i niekonsekwentne zachowanie niektórych z nich - na przykład Rudolfa II - prowadziło do eskalacji konfliktów. W 1608 r. protestanckie miasto Donauwörth odmówiło katolikom prawa do praktykowania religii, za co zostało wykluczone z cesarstwa. W następstwie większość niemieckich księstw protestanckich założyła Unię Protestancką, by bronić swojej wolności."
 league_events.7.a: "Przygotuj się do przyłączenia"
 league_events.7.b: "Zachowaj neutralność"
