 tribal_estate_events.4.d: "Kilku przywódców klanów poskarżyło się nam, że młodzi mężczyźni z ich okolic opuszczają swoje klany i dołączają do naszej armii. Twierdzą, że tak nie było za czasów naszego ojca i każdy człowiek powinien służyć najpierw w armii swojego lokalnego klanu. Co powinniśmy zrobić?"
 tribal_estate_events.4.a: "Odeślij młodych mężczyzn do domu."
 tribal_estate_events.4.b: "Zatrzymaj ich w wojsku."
 tribal_estate_events.5.t: ""
 tribal_estate_events.5.d: "Jeden z naszych najbliższych doradców przyszedł do nas z dowodem, że miejscowi wodzowie nie płacą nam tak dużego podatku, jak należałoby się spodziewać po ich ziemiach. To delikatna sytuacja, ale musimy szybko podjąć decyzję."
