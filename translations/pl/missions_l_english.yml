 discover_ivory_coast_node_title: "Dowiedz się, co kryje Wybrzeże Kości Słoniowej"
 discover_ivory_coast_node_desc: "Od dawna mówi się, że opływając Afrykę można dotrzeć do Azji. Powinniśmy to zbadać, jeśli chcemy stworzyć nowe szlaki handlowe dla azjatyckich przypraw."
 discover_ivory_coast_tt: "Odkryj węzeł handlowy Wybrzeża Kości Słoniowej."
 ivory_coast_trade: "Koncesje na handel na Wybrzeżu Kości Słoniowej"
 colony_in_ivory_coast_node_title: "Rozwiń przyczółek w Zachodniej Afryce"
 colony_in_ivory_coast_node_desc: "Eksploracja wybrzeża Afryki udowadnia, że podróże będą długie. Dlatego musimy pozyskać porty do cumowania naszych flot handlowych."
 colonise_ivory_coast_tt: "Rozwiń trzy kolonie do poziomu miasta w regionie handlowym Afryki Zachodniej."
 atlantic_trading_post_tt: "Każda posiadana prowincja w węźle handlowym §YWybrzeża Kości Słoniowej§! daje przez 10 lat następujące modyfikatory:\nLokalna siła handlu: §G+1.00§!\nLokalna siła handlu: §G+20%§!\nWartość handlu: §G+0.50§!"
 south_african_trading_post_tt: "Każda posiadana prowincja w węźle handlowym §YPołudniowej Afryki§! daje przez 10 lat następujące modyfikatory:\nLokalna siła handlu: §G+1.00§!\nLokalna siła handlu: §G+20%§!\nWartość handlu: §G+0.50§!"
 discover_good_hope_node_title: "Dowiedz się, co kryje dalej na południu"
 discover_good_hope_node_desc: "Od dawna mówi się, że opływając Afrykę można dotrzeć do Azji. Powinniśmy to zbadać, jeśli chcemy stworzyć nowe szlaki handlowe dla azjatyckich przypraw."
 discover_good_hope_tt: "Odkryj południowoafrykański węzeł handlowy."
 good_hope_trade: "Koncesje na handel na Przylądku Dobrej Nadziei"
 colony_in_good_hope_node_title: "Rozwiń przyczółek w Południowej Afryce"
 colony_in_good_hope_node_desc: "Eksploracja wybrzeża Afryki udowadnia, że podróże będą długie. Dlatego musimy pozyskać porty na Przylądku Dobrej Nadziei do cumowania naszych flot handlowych."
 colonise_good_hope_tt: "Rozwiń kolonię do poziomu miasta w regionie handlowym Afryki Południowej."
 cape_trading_post_tt: "Doprowadź do chwilowego wzrostu wartości handlowej i siły handlowej w nowej kolonii."
 discover_zanzibar_node_title: "Odkryj świat za Przylądkiem Dobrej Nadziei"
 discover_zanzibar_node_desc: "Po dotarciu na południowe wybrzeże Afryki możemy wpłynąć do nowego oceanu, dzięki któremu odnajdziemy bogactwa Azji."
 discover_zanzibar_tt: "Odkryj węzeł handlowy Cieśniny Zanzibarskiej."
 zanzibar_node_trade: "Koncesje na handel w Zanzibarze"
 conquer_zanzibar_mission_title: "Przyczółek u wybrzeży Suahili - Zanzibar"
 conquer_zanzibar_mission_desc: "Zanzibar jest jednym z węzłów handlowych na wybrzeżu Suahili. Zdobycie go dałoby nam dodatkowy port i stanowiłoby kamień milowy na szlaku handlowym do Azji."
 conquer_zanzibar_tt: "Podbij prowincję Zanzibar."
 conquer_mombasa_mission_title: "Przyczółek na wybrzeżu Suahili - Mombasa"
 conquer_mombasa_mission_desc: "Mombasa jest jednym z portów handlowych na wybrzeżu Suahili. Zdobycie go dałoby nam dodatkowy port i stanowiłoby kamień milowy na szlaku handlowym do Azji."
 conquer_mombasa_tt: "Podbij prowincję Mombasa."
 conquer_mogadishiu_mission_title: "Przyczółek na wybrzeżu Somalii - Mogadiszu"
 conquer_mogadishiu_mission_desc: "Mogadiszu jest jednym z portów handlowych na wybrzeżu Suahili. Zdobycie go dałoby nam dodatkowy port i stanowiłoby kamień milowy na szlaku handlowym do Azji."
 conquer_mogadishiu_tt: "Podbij prowincję Mogadiszu."
 discover_aden_gulf_node_title: "Odkryj Wrota do Azji"
 discover_aden_gulf_node_desc: "Półwysep Arabski, znany ze swoich ziaren kawy i tradycji handlowych, zawsze leżał na szlakach handlowych między Azją a Europą. Zanim przejdziemy do Indii, musimy zbadać ten węzeł handlowy."
 discover_aden_gulf_tt: "Odkryj węzeł handlowy Zatoki Adeńskiej."
 aden_gulf_trade: "Koncesje na handel w Zatoce Adeńskiej"
 conquer_masqat_mission_title: "Rozwiń przyczółek w Omanie"
 conquer_masqat_mission_desc: "Maskat na Półwyspie Arabskim jest bramą do Azji, przypraw, jedwabiu i innych bogactw."
 conquer_masqat_tt: "Podbij prowincję Maskat."
 discover_indus_node_title: "Odkryj Wrota do Indii"
 discover_indus_node_desc: "Od wieków przyprawy i jedwab z Azji inspirowały europejskich kupców marzeniami o bogactwie. Są one w naszym zasięgu, ale najpierw musimy zbadać szlaki morskie do węzła handlowego Indii."
 discover_indus_tt: "Odkryj węzeł handlowy wybrzeża Indusu."
 indus_node_trade: "Koncesje na handel nad Indusem"
 discover_goa_node_title: "Dowiedz się, co kryje zachodnie wybrzeże Indii"
 discover_goa_node_desc: "Od wieków przyprawy i jedwab z Azji inspirowały europejskich kupców marzeniami o bogactwie. Są one w naszym zasięgu, ale najpierw musimy zbadać szlaki morskie do węzła handlowego Indii."
 discover_goa_tt: "Odkryj węzeł handlowy Goa."
 goa_node_trade: "Koncesje na handel w regionie Goa"
 discover_ceylan_node_title: "Dowiedz się, co kryje się w Południowych Indiach"
 discover_ceylan_node_desc: "Od wieków przyprawy i jedwab z Azji inspirowały europejskich kupców marzeniami o bogactwie. Są one w naszym zasięgu, ale najpierw musimy zbadać szlaki morskie do węzła handlowego Indii."
 discover_ceylan_tt: "Odkryj węzeł handlowy Cieśniny Cejlońskiej"
 ceylan_node_trade: "Koncesje na handel na Cejlonie"
 discover_bengal_node_title: "Dowiedz się, co kryje wschodnie wybrzeże Indii"
 discover_bengal_node_desc: "Od wieków przyprawy i jedwab z Azji inspirowały europejskich kupców marzeniami o bogactwie. Są one w naszym zasięgu, ale najpierw musimy zbadać szlaki morskie do węzła handlowego Indii."
 discover_bengal_tt: "Odkryj bengalski węzeł handlowy"
 bengal_node_trade: "Koncesje na handel w Bengalu"
 trading_post_modifier: "Doprowadź do wzrostu Handlu Zamorskiego"
 desc_trading_post_modifier: "Nasi odkrywcy, szukając szlaków handlowych do Azji, założyli porty do cumowania naszych flot odkrywczych. Doprowadziło to do rozkwitu handlu z tubylcami mieszkającymi w pobliżu."
 complete_mission: "Ukończ tę misję i zgarnij nagrodę"
 mission_already_completed: "Udało Ci się ukończyć tę misję"
 HEADER_MISSIONS: "Misje"
 HEADER_DECISIONS: "Decyzje i polityki"
 secure_the_imperial_crown_title: "Zabezpieczenie elektorów"
 secure_the_imperial_crown_desc: "Odkąd Rudolf, hrabia Habsburg, został koronowany na Świętego Cesarza Rzymskiego i wprowadził swoją rodziną do Księstwa Austrii, celem wszystkich kolejnych książąt było zostać cesarzem. Musimy zrobić wszystko co w naszej mocy, aby zapewnić Imperium stabilność, której potrzebuje Cesarz austriacki."
 subjugate_bohemia_title: "Kontrolowanie Czech"
 subjugate_bohemia_desc: "Losy Królestwa Czech należały od dawna do interesów książąt Austrii. Musimy działać bardziej aktywnie i głębiej wciągnąć Królestwo w naszą orbitę."
 recover_silesia_title: "Odzyskanie Śląska"
 recover_silesia_desc: "Prowincja Śląsk jest prawowitą częścią dziedzictwa habsburskiego, lecz została utracona. Musimy ją odzyskać przez wzgląd na majestat dynastii Habsburgów."
 partition_poland_title: "Podbicie Galicji"
 partition_poland_desc: "Kiedyś polska Galicja była dla nas cennym buforem od innych sąsiadów. Nadszedł jednak czas, aby zabezpieczyć te bogate prowincje dla siebie i nie ryzykować, że wpadną w ręce naszych rywali."
 subjugate_hungary_title: "Upadek Węgier"
 subjugate_hungary_desc: "Niepokojący jest regres Węgier względem Księstwa Austrii. Musimy zacieśnić nasze stosunki z Węgrami, aby ich ziemie nie wpadły we wrogie ręce."
 austrian_hungary_title: "Królewskie Węgry"
 austrian_hungary_desc: "Królestwu Węgier zagrażają niebezpieczni wrogowie ze wszystkich stron. Musimy wkroczyć i sami ochronić naród węgierski, jednocząc ich ziemie pod jednym władcą."
 austrian_croatia_title: "Zabezpieczenie Chorwacji"
 austrian_croatia_desc: "Stwórzmy granicę wojskową w starym królestwie Chorwacji. W ten sposób możemy odeprzeć każdego, kto wkroczy na chrześcijańskie ziemie południowo-wschodniej Europy."
 conquer_transylvania_title: "Podbicie Siedmiogródu"
 conquer_transylvania_desc: "Wschodnie Węgry powinny podlegać bezpośrednim rządom Austrii. Pozwoli nam to chronić chrześcijańskich mieszkańców regionu przed ewentualnymi tureckimi atakami."
 austrian_italian_ambition_title: "Włoska ambicja"
 austrian_italian_ambition_desc: "Bogate ziemie północnych Włoch od dawna ignorują imperialne dekrety. Nie wolno nam tolerować tych miast, położonych tak blisko serca Austrii."
 unite_austria_title: "Domena Habsburgów"
 unite_austria_desc: "Zgodnie z niemiecką tradycją, ziemie rodziny Habsburgów były dzielone, aby zapewnić każdemu z synów jego dziedzictwo. Jednak poszczególne gałęzie rodu przestały uznawać zwierzchność gałęzi austriackiej. Dla dobra kraju musimy zjednoczyć rodowe ziemie."
 head_of_the_habsburgs_title: "AEIOU"
 head_of_the_habsburgs_desc: "Przeznaczeniem Austrii jest władanie światem, a przeznaczeniem [Root.GetName] jest władanie Austrią. Jako strażnicy dziedzictwa Habsburgów powinniśmy zająć należne nam miejsce prawowitych władców Austrii."
 vassalize_wallachia_title: "Podbicie Wołoszczyzny"
 vassalize_wallachia_desc: "Książę Wołoszczyzny rządzi relatywnie biednym krajem, którym sułtan sam nie chce się zajmować. Z drugiej strony jego państwo jest naszym sąsiadem i byłoby rzeczą niemądrą pozostawienie im niezależności."
 vassalize_transylvania_title: "Podbicie Siedmiogródu"
 vassalize_transylvania_desc: "Nasze wysiłki, aby odpędzić frankijskich krzyżowców, sprawiły, że wyrwaliśmy jeszcze więcej bałkańskich ziem z wojennej pożogi. Mamy teraz granicę z księciem Siedmiogrod i musi on uznać nasze zwierzchnictwo, aby zapewnić podporządkowanie regionu."
 conquer_hungary_title: "Kontrolowanie Dunaju"
 conquer_hungary_desc: "Musimy nadal przeć naprzód wzdłuż Dunaju, w kierunku serca Węgier, Austrii i Świętego Cesarstwa Rzymskiego."
 conquer_serbia_title: "Podbicie Serbii"
 conquer_serbia_desc: "Odkąd król węgierski Zygmunt poprowadził wojska francuskich krzyżowców przeciwko siłom Ottomanów, nie możemy zaznać spokoju. Mimo, że Allah dał nam tego dnia zwycięstwo, musimy wedrzeć się w głąb Bałkanów, aby zapewnić spokój naszym ziemiom w przyszłości."
 conquer_bosnia_title: "Podbicie Bośnii"
 conquer_bosnia_desc: "Doszły do nas słuchy, iż król Bośni spiskuje z papieżem w celu zasiania fermentu na Bałkanach. Z bożą łaską upewnimy się, że te plany nigdy nie doczekają się realizacji."
 conquer_southern_greece_title: "Podbicie Grecji"
 conquer_southern_greece_desc: "Prowincje południowej Grecji mogą stanowić zaplecze dla niewiernych podczas krucjat przeciwko nam. Musimy zabezpieczyć naszą południową flankę i zapewnić tym ziemiom zwierzchnictwo prawdziwego przywódcy islamu."
 defeat_the_byzantine_empire_title: "Miasto, które pragnie świat"
 defeat_the_byzantine_empire_desc: "Ostatnim rozkazem wielkiego proroka było wysłanie wojowników wiary, którzy mieli zmusić Rzymian do poddania się. Musimy zrobić to, co nie udało się żadnemu Gaziemu i podbić miasto w imię Proroka."
 army_reforms_of_mehemed_II_title: "Reforma armii imperialnej"
 army_reforms_of_mehemed_II_desc: "Jak stwierdził Mehmed II, jeśli nasze imperium ma się rozwijać, musimy zbudować dużą i nowoczesną armię. Tylko dzięki silnej stałej armii i nowoczesnej broni możemy mieć nadzieję na przywrócenie porządku i panowania osmańskiego nad Anatolią."
 consolidate_asia_minor_title: "Zjednoczenie Azji Mniejszej"
 consolidate_asia_minor_desc: "Ziemie Azji Mniejszej znajdują się w samym centrum imperium, z którego sułtan czerpie większość swoich zasobów. Po tragicznej porażce Timura kilka dekad temu wielu lokalnych bejlików odzyskało siłę i niezależność. Musimy umocnić naszą kontrolę nad Azją Mniejszą i odzyskać to, co zostało utracone."
 safeguard_eastern_anatolia_title: "Zabezpieczenie Anatolii"
 safeguard_eastern_anatolia_desc: "Nie sposób przeceniać strategicznego znaczenia Erywania i Diyarbakiru. Musimy zabezpieczyć naszą granicę przed Persami, podbijając i na powrót zasiedlając te niegdyś bogate ziemie, spustoszone przez armie Tamerlana."
 conquer_levant_title: "Podbicie Lewantu"
 conquer_levant_desc: "Nasi przeciwnicy z Sułtanatu Mameluków stoją na naszej drodze do kontroli nad świętymi miastami i dochodami z handlu przyprawami, do czego zawsze dążyliśmy. Musimy przeć w kierunku Syrii i Egiptu, aby zbliżyć się do tych strategicznych celów."
 conquer_egypt_title: "Podbicie Egiptu"
 conquer_egypt_desc: "Nadszedł czas, aby wymazać niepodległe państwo Mameluków z mapy świata. Musimy osadzić w Egipcie osmańskiego namiestnika, co otworzy nam drogę do dalszych podbojów Arabii i północnej Afryki."
 conquer_mesopotamia_title: "Podbicie Mezopotamii"
 conquer_mesopotamia_desc: "Starożytne miasta Mezopotamii to ważny przystanek na korzennych szlakach handlowych wiodących do Azji. Kontrolowanie i czerpanie z nich dochodów stanowi bardzo kuszącą perspektywę."
 conquer_hedjaz_title: "Podbicie Hidżazu"
 conquer_hedjaz_desc: "Anektując Hidżaz, nie tylko staniemy się opiekunami świętych miast Mekki i Medyny, ale również zyskamy dostęp do portów kluczowych dla kontrolowania handlu na Morzu Czerwonym."
 conquer_mocha_title: "Podbij Mokkę"
 conquer_mocha_desc: "Słynące z ziaren kawy miasto Mokka odgrywa ważną rolę w naszym imperium. Znajduje się przy wejściu do Morza Czerwonego i może służyć nam jako port handlowy oraz baza morska do ekspansji na Ocean Indyjski."
 conquer_haasa_title: "Podbij Al Hasę"
 conquer_haasa_desc: "Musimy chronić towary docierające z Indii do Basry. Ustanawiając osmańską władzę nad ziemiami Al Hasy, zabezpieczymy to ważne źródło dochodów przed cudzoziemskim najazdem."
 conquer_trebizond_title: "Podbij Trapezunt"
 conquer_trebizond_desc: "Szpiedzy donoszą, że władcy Trapezuntu spiskują ze swoimi zachodnimi sojusznikami w celu zawiązania koalicji przeciw naszemu imperium. Musimy uderzyć pierwsi, tak by podzielili los, który stał się udziałem reszty Greków."
 conquer_tripolitania_title: "Podbij Trypolitanię"
 conquer_tripolitania_desc: "Nadmorskie miasta Trypolitanii już od dziesięcioleci zapewniają bezpieczne schronienie piratom, którzy napadają na nasze okręty. Aby zapobiec tym atakom, nasi admirałowie proponują ustanowienie w regionie bezpośrednich rządów osmańskich."
 conquer_tunisia_title: "Podbij Tunezję"
 conquer_tunisia_desc: "Gdyby Tunezja wpadła w ręce chrześcijan, nasza władza nad północną Afryką mogłaby zostać zakwestionowana. Miejscowa ludność, uciskana przez pragnących opanować zachodnią część basenu Morza Śródziemnego chrześcijan, powita nasze wojska jako wybawców i obrońców."
 subjugate_algiers_title: "Zdobądź Algier"
 subjugate_algiers_desc: "Jeśli chcemy uniknąć kolejnych wyzwań dla naszych interesów w Maghrebie, musimy wzmocnić relacje z tamtejszymi ziemiami. Nadszedł czas, by uciskany przez chrześcijan Algier znalazł się w naszej strefie wpływów."
 defeat_the_knights_title: "Ostatni bastion krzyżowców"
 defeat_the_knights_desc: "Dzięki woli boskiej armie islamu wyparły krzyżowców z Ziemi Świętej. Zostali jeszcze tylko na wyspie Rodos, nadal marząc o nowych krucjatach. Święte miasto Jerozolima, gdzie prorok wstąpił do nieba, nie może wpaść w ich łapy."
 take_crete_from_venice_title: "Podbij Kretę"
 take_crete_from_venice_desc: "Wyspa Kreta wykorzystywana jest przez niewiernych jako baza wypadowa przeciw naszym statkom. Musimy podbić wyspę i chronić naszą flotę."
 recover_greece_title: "Zajmij Grecję "
 recover_greece_desc: "Po ostatnich atakach ze strony Turków, Imperium pozostaje zaledwie cieniem samego siebie. Musimy odzyskać Grecję, aby powstać niczym feniks z popiołów."
 recover_the_coast_of_asia_minor_title: "Odzyskaj linię brzegową"
 recover_the_coast_of_asia_minor_desc: "Nie zaznamy spokoju, póki ziemie Azji Mniejszej pozostają w rękach wroga. Zajęcie prowincji nadbrzeżnych zapewni nam niezbędny bufor."
 recover_the_balkans_title: "Podbij Bułgarię"
 recover_the_balkans_desc: "Aby chronić drugi Rzym, musimy rozszerzyć wpływy na Wschodnich Bałkanach na ziemie bułgarskiego caratu. Chociaż Bułgarzy są dumnym narodem i często buntują się przeciwko rządom osmańskim, z pewnością chętnie przyłączą się do odradzającego się Cesarstwa Rzymskiego."
 convert_asia_minor_title: "Nawróć Azję Mniejszą"
 convert_asia_minor_desc: "Ludność Azji Mniejszej niestety przyjęła wiarę swoich ciemiężycieli. Teraz lud został wyzwolony, musimy więc zadbać o to, by powrócił do świętych, ortodoksyjnych zasad wiary."
 convert_asia_minor_pp_title: "Nawróć Azję Mniejszą"
 convert_asia_minor_pp_desc: "Ludność Azji Mniejszej niestety przyjęła wiarę swoich ciemiężycieli. Teraz lud został wyzwolony, musimy więc zadbać o to, by powrócił do świętych, ortodoksyjnych zasad wiary."
 recover_south_italy_title: "Zajmij płd. Włochy"
 recover_south_italy_desc: "Odkąd Frankowie tchórzliwie splądrowali miasto Konstantyna, wiemy, że są groźni. Musimy zabezpieczyć naszą zachodnią flankę, przejmując kontrolę nad południowymi Włochami, aby się to więcej nie powtórzyło."
 reestablish_the_theme_system_title: "Przywróć system temowy"
 reestablish_the_theme_system_desc: "Powoli wychodzimy z zapaści i w ramach naprawy państwa niektórzy proponują, by odtworzyć dawny cesarski podział administracyjny na temy."
 reestablish_the_theme_system_pp_title: "Przywróć system temowy"
 reestablish_the_theme_system_pp_desc: "Powoli wychodzimy z zapaści i w ramach naprawy państwa niektórzy proponują, by odtworzyć dawny cesarski podział administracyjny na temy."
 destroy_venice_title: "Zniszcz Wenecję"
 destroy_venice_desc: "Tłuści i zdradliwi kupcy z Republiki Weneckiej doprowadzili do upadku Konstantynopola w trakcie Czwartej Krucjaty w roku 1204. Nasze cudowne odrodzenie od dawna spędza sen z powiek mieszkańcom Palazzo Ducale. Czas zemścić się na nich i powiesić dożów na latarniach w ich własnych pałacach!"
 destroy_venice_pp_title: "Zniszcz Wenecję"
 destroy_venice_pp_desc: "Tłuści i zdradliwi kupcy z Republiki Weneckiej doprowadzili do upadku Konstantynopola w trakcie Czwartej Krucjaty w roku 1204. Nasze cudowne odrodzenie od dawna spędza sen z powiek mieszkańcom Palazzo Ducale. Czas zemścić się na nich i powiesić dożów na latarniach w ich własnych pałacach!"
 the_pentarchy_title: "Odtworzenie pentarchii"
 the_pentarchy_desc: "Rozłam związany z Wielką Schizmą Wschodnią, wywołany przez arogancję papieża Leona IX w roku 1054, może nareszcie zostać naprawiony. Stanowisko biskupa Rzymu, powołane w roku 531 przez Cesarza Justyniana, może się równać z zaledwie pięcioma patriarchami - Konstantynopola, Antiochii, Jerozolimy i Aleksandrii. Gdyby udało się przywrócić wszystkich pięć patriarchatów Chrześcijaństwu pod auspicjami Kościoła Wschodniego, byłaby szansa na przywrócenie jedności."
 the_pentarchy_pp_title: "Odtworzenie pentarchii"
 the_pentarchy_pp_desc: "Rozłam związany z Wielką Schizmą Wschodnią, wywołany przez arogancję papieża Leona IX w roku 1054, może nareszcie zostać naprawiony. Stanowisko biskupa Rzymu, powołane w roku 531 przez Cesarza Justyniana, może się równać z zaledwie pięcioma patriarchami - Konstantynopola, Antiochii, Jerozolimy i Aleksandrii. Gdyby udało się przywrócić wszystkich pięć patriarchatów Chrześcijaństwu pod auspicjami Kościoła Wschodniego, byłaby szansa na przywrócenie jedności."
 recover_rome_title: "Wieczne miasto"
 recover_rome_desc: "To Konstantynopol nazywany jest Nowym Rzymem, ale stara stolica Cesarstwa, Wieczne Miasto zostało utracone po upadku Egzarchatu Rawenny w roku 751. Niespodziewane odrodzenie Cesarstwa Rzymskiego skutkuje pojawieniem się potężnego ruchu, chcącego zjednoczyć się z naszym starożytnym, łacińskim domem..."
 recover_rome_pp_title: "Wieczne miasto"
 recover_rome_pp_desc: "To Konstantynopol nazywany jest Nowym Rzymem, ale stara stolica Cesarstwa, Wieczne Miasto zostało utracone po upadku Egzarchatu Rawenny w roku 751. Niespodziewane odrodzenie Cesarstwa Rzymskiego skutkuje pojawieniem się potężnego ruchu, chcącego zjednoczyć się z naszym starożytnym, łacińskim domem..."
 recover_sicily_title: "Odzyskanie Sycylii"
 recover_sicily_desc: "Sycylia została utracona w roku 965, kiedy to wyspa dostała się we władanie sił Mahometa. Czas na triumfalny powrót na te ziemie - oby język grecki znów był słyszany na wyspie Damoklesa i Archimedesa."
 convert_rome_title: "Rzym odzyskany!"
 convert_rome_desc: "Choć nie zawsze kontrolowany przez Imperium, Rzym ostatecznie zerwał wszystkie bizantyjskie więzi, kiedy papież Leon III koronował Karola Wielkiego na Świętego Cesarza Rzymskiego. Dziś jednak miasto powróciło w nasze ręce i, chociaż wiele wycierpiało, jest w końcu gotowe na ponowne przyjęcie błogosławieństw naszego patriarchy."
 recover_northern_balkans_title: "Północna granica"
 recover_northern_balkans_desc: "Musimy odzyskać stare północne rubieże i ustanowić nową granicę wobec germańskich barbarzyńców."
 recover_western_balkans_title: "Podbij Bałkany"
 recover_western_balkans_desc: "Musimy ponownie ustanowić nasze rządy nad półwyspem bałkańskim, odzyskując wybrzeże Adriatyku i ustanawiając Dunaj naszą północną granicą."
 recover_west_anatolia_title: "Zachodnia Anatolia"
 recover_west_anatolia_desc: "Nadszedł czas, aby odzyskać Anatolię z rąk Turków i przywrócić rzymskie panowanie nad niegdyś kluczową częścią Cesarstwa."
 recover_central_anatolia_title: "Środkowa Anatolia"
 recover_central_anatolia_desc: "Musimy nadal odpierać Turków i odzyskiwać więcej obszarów dla Imperium Rzymskiego. Nasza władza musi powrócić do środkowej Anatolii, zarówno dlatego, że jest to nasze dziedzictwo, jak i w celu właściwej obrony samego Miasta Świata."
 conquest_of_azerbaijan_title: "Perski Azerbejdżan"
 conquest_of_azerbaijan_desc: "Tebriz, stolica Ilchanidów i czarnych owiec, jest miastem o kluczowym znaczeniu. Kontroluje duży obszar Azerbejdżanu w zachodniej Persji. Musimy odzyskać ten region w całości."
 consolidate_iran_title: "Zjednocz Iran"
 consolidate_iran_desc: "Irański płaskowyż gościł wiele starożytnych cywilizacji i stanowi rdzeń każdego ważnego imperium perskiego. Musimy upewnić się, że cały obszar jest pod naszą kontrolą i eksmitować wszelkich bandytów lub obcych władców, zapewniając bezpieczeństwo wielkich perskich miast."
 conquest_of_arabian_iraq_title: "Nadżaf i Karbala"
 conquest_of_arabian_iraq_desc: "Naszym obowiązkiem jest zabezpieczyć świątynie w Najaf i Karbali oraz przywrócić ich dawną świetność. Region ten należy za wszelką cenę chronić przed obcymi najazdami, abyśmy mogli zapewnić ich bezpieczeństwo."
 persian_khorasan_title: "Perski Chorasan"
 persian_khorasan_desc: "W ciągu ostatnich stuleci Wschodnia Persja kwitła w roli centrum nauki i kultury. Jako imperium jednoczące elity perskiej kultury musimy zadbać o to, aby wielkie miasta Chorasanu: Herat, Niszapur i Meszhed zostały odpowiednio skonsolidowane w ramach królestwa perskiego."
 persian_afghanistan_title: "Cmentarzysko imperiów "
 persian_afghanistan_desc: "Górzyste ziemie Afgańczyków strzegą dróg do bogatych równin Indii. Rozszerzając się na ten region, możemy zarówno uchronić się przed najazdami niesfornych Afgańczyków, jak i otworzyć przyszłe kierunki ekspansji na wschód."
 have_vaisyas_in_5_provinces: "Przyznaj 5 §Ycentrów handlowych§! co najmniej 2. poziomu kaście §YWajśja§!, §YMieszczanom§! lub wyznawcom §YDźinizmu§!."
