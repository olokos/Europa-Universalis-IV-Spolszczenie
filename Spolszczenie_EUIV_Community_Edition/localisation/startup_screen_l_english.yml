 string_start_theodoro:0 "§YTheodoro§! may have found its sovereignty in the early 1400s, but its origin comes from the Theme of Cherson, which may have been founded as early as 840. Later on, it would be seized by the Gabras family, which had established themselves as rulers of the Theme of Chaldia after 1081. The Gabrades went on to serve in the §YSeljuk§! court after 1126, with a few of them deciding to serve the §YByzantine Empire§!. Many of them landed high positions in their respective places, such as Giovanni de Gabra who was sent on a diplomatic mission in Europe on behalf of Sultan Kayqubad I of §YRum§!, or Michael Gabras who served as a general of Manuel I of the §YByzantine Empire§! and fought both against the Hungarians and the Seljuks.\n\nAfter the sack of §YConstantinople§! in 1204, a minor branch of the family would get to rule the region of §YGothia§!, where they ruled the area completely autonomous from the different §YByzantine§! courts, submitting sometimes to the §YRepublic of Genoa§!, and others to the §YGolden Horde§!.\n\nSurrounded by many giants, such as the §YOttomans§!, the §YTatars§!, and the §YItalian Merchant Republics§!, this small nation will have to play its cards as efficiently as possible if they are to ever become the rightful heirs of §YRome§!, or press its claims in §YRussia§!, or maybe found a new state, one independent from both Russian and Byzantine influence."
 string_start_oman_hormuz:0 "On the edge of the Arabian peninsula lie §YOman§! and §YHormuz§!, two Sultanates vying for power over the surrounding areas, as well as in overseas trade.\nThe Ibadi people of §YOman§! have been trapped inland by the Hormuzi Sultanate. In years before, the Nabhani dynasty had seen itself invaded by numerous Persian conquerors, forced to control only the interior part of §YOman§!. Breaking out of this cage will be a hard task for §Y[OMA.Monarch.GetName]§!, but with careful diplomacy they may be able to secure their freedom.\n\nThe people on §YHormuz§! on the other hand lay dominant in the Persian Gulf, controlling the trade flowing from India into Europe. With merchants on every corner of the Indian Ocean as well they sit in a position that allows them to expand their mercantile interests elsewhere, such as the ports of China or South East Asia. However, the fragile state of the §YTimurid Empire§! might prove to be an opportunity to reclaim the Persian coast from them."
