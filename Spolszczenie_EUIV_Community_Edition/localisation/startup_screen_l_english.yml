 string_start_hisn_kayfa:0 "The §YAyyubid§! dynasty, once the scourge of Christianity, and the masters of Syria, Egypt and Arabia, are now but a shade of their former selves. The dynasty was founded in §Y1174§! by the mighty §YSaladin§!, who had previously served the §YFatimids§!. Due to his prowess and genius, he quickly climbed the ranks of the Fatimid Caliphate, which allowed him to start undermining the Fatimid authority from within. As a §YSunni§! Muslim, he reconverted the previously §YShiite§! Fatimid Egypt into the Sunni branch, and switched the authority of the Caliph to the §YAbbasids§!.\n\nFrom there, he would go onto a campaign of consolidation which saw the conquest of vast regions in the Middle East. Following the consolidation of the Mashriq, Saladin turned his attention to the §YCrusader States§! which had been occupying parts of the §YLevant§!. In §Y1187§!, Saladin crushed the Crusader forces in the §YBattle of Hattin§!, which allowed him to capture the Holy City of §YJerusalem§!. Saladin’s reign was widely perceived as the golden age, however, his successors were unable to honor his legacy.\n\nWithin the few decades of Saladin’s death, the quick succession of many incompetent rulers and internal conflicts irreversibly damaged the Sultanate. In §Y1250§!, the Ayyubids were overthrown by their own §YMamluk§! generals, which effectively ended the Ayyubid control of Egypt. The Syrian remnant of the Sultanate was devastated by the §YMongols§! in §Y1260§!, and the Mamluk armies which repelled them have kept the control of the region, expelling the remnants of the Ayyubids to their last bastion of §YHisn Kayfa§!.\n\nFiercely independent, the small state has managed to survive in independence amidst giants such as the §YTimurids§! or §YQara Qoyunlu§!. As [GetYear] opens, the Ayyubid princes have recently managed to overcome their local rivals and former vassals, the Artuqids, and solidified their hold over their small principality by the Tigris. With the am