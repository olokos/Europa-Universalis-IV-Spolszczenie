 string_start_timurids:0 "[Root.Monarch.GetName] is the supreme ruler of the §YTimurid§! Empire and the son of the great conqueror Timur.\nMuch has changed since the death of the Great Emir however, and his empire that once stretched from §YAnatolia§! to §YDelhi§!.\n\n§YShah Rukh§! has been able to keep most of Timur's empire together and patronized a thriving center of learning and arts in Herat, the pearl of §YKhorasan§!, but his reign is near its end and the aging ruler has fallen ill during the past year. In the outer provinces, sons and grandsons are observing the court in Herat with great interest.\n\n§YAjam§! under §YMuhammad bin Baysonqor§! is already independent in its full right. In Khorasan, his brother §YBabur§! has built a small power base for himself, no doubt with the only goal to have a base in the coming succession struggles. §YTransoxiana§!, and Timur's own old capital Samarkand, has been left in the able hands of §YUlugh Beg§!, son of our ruler and a great patron of the sciences and arts, while §YFars§! is in the hands of a 11 year old prince of the dynasty. External governors constitute but a portion of the troubles brewing. The internal politics of the Empire are ripe with power struggles amongst the different princes and Timurid family members. Among the most influential is Shah Rukh's leading wife, §YGawhar Shad§!, who wields immense power in the court and who will undoubtedly use it to put her favorite grandson, Ala al-Dawla, on the throne. Another person of interest is §YMuhammad Juki§!, governor of Balkh, who earned himself much renown and is sure to make a bid for the title of Emperor.\n\nMeanwhile, the §YQara Qoyunlu§! Federation has taken over many of the western parts of Timur's original empire and in southern Iraq the millenarian §YMushasha§! have conquered Khuzestan and ousted the Timurid administrators from that region. The §YUzbeks§! are continually raiding our holdings in Transoxiana and our Indian governors have been ousted from Delhi.\n\nAll of this tension shall be unleashed as the nation's treasury is impacted by the plentiful Soyurghal grants and the nation is in the process of slowly Persianizing and moving away from the old Mongol Yasa laws that still reign in the Empire. As [GetYear] draws to an end, the fate of the empire seems uncertain. Should Shah Rukh recover, he may well rule for a number of years yet, but the tension is tangible. Every son and grandson has been waiting for the moment of the emperor's death their entire lives…"
