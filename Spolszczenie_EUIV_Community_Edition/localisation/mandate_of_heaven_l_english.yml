 shinto_events.7.t:0 "The Jokamachi"
 shinto_events.20.d:0 "The spread of Neo-Confucian ideals in our society has led to a number of men of humble origins rising to positions of intellectual influence. One of the more prominent scholars of this age is himself the son of a Ronin, and along with other Confucian Scholars he is intent on making learning more widely available through public lectures and books written in simple language.\nIn many ways this is a challenge to the old social order, where learning was a privilege reserved for the families of the right lineages."
 shinto_events.55.t:0 "Adherence to the Bakufu"
 tributary_paid_for_service:0 "Rewarded for Loyalty"
 shinto_events.20.b:0 "We cannot allow social order to be threatened in this way!"
 shinto_events.20.a:0 "This is an initiative we must support."
