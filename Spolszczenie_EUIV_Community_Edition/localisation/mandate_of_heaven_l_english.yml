 confucian_events.20.a:0 "We must expand the bureaucracy!"
 confucian_events.20.d:0 "Education, self-improvement and adherence to the classics are the backbone of Confucian government and if our [Root.GovernmentName] is to aspire to greatness we must at all times devote money, attention and energy to ensuring that our officials are as well educated and well informed as they can possibly be. It is therefore of some concern that the number of people seeking government employment seem to be decreasing as of late."
 confucian_events.20.b:0 "There is no need to reinforce the cadres just yet."
 ENEMY_ALLY_PLAYER:0 "@$TAG$ $NAME$ (human player)\n"
 tributary_events.28.d:0 "While it seems it may have been without official sanction it is clear that [Root.Overlord.GetAdjective] interest groups have acted to help the [From.GetAdjective] in their war against us. This is despicable and we would have expected [Root.Overlord.GetName] to have better control of their subjects!"
 desc_wokou_no_effort_ending:0 "The intense rise in pirate activity originating from our provinces has ended."
 desc_ikkos_crushed:0 "We have crushed the Temple communities of the Free Land buddhists and reestablished ourselves as the only authority in our realm."
 tributary_events.28.a:0 "To straszne!"
 TRIBUTARY_MISSION_WAR_NAME:0 "$ORDER$$FIRST$ war for $SECOND_NAME$ Tribute"
 tributary_events.23.a:0 "This is a land of opportunities."
 tributary_events.23.d:0 "While the annual tributary missions to [Root.Capital.GetCapitalName] bring both gifts and valuable trading opportunities, they are also a way for enterprising men and women in foreign countries to reach the [Root.GetAdjective] court. Once here they seek employment as a servant of the [Root.Monarch.GetTitle], hoping for a richer and better life."
 tributary_events.2.d:0 "As a part of the [Root.Overlord.GetAdjective] tributary sphere we are increasingly becoming part of the wider [Root.Overlord.GetAdjective] cultural world. The [Root.Overlord.Culture.GetName] language can be heard in the streets and even the high halls of [Root.Capital.GetCapitalName], and there is a growing awareness of our country in the [Root.Overlord.GovernmentName] of [Root.Overlord.GetName]."
 shinto_events.45.b:0 "There is little we can do about accidents."
 eoc_nomadic_border_tooltip:0 "Total Development at least §Y300§!"
 shinto_events.45.d:0 "The warehouses of the Christian merchants in [christian_port_event_target.GetName] have caught fire more than once this month, and while the local Samurai claim that this has been a series of unfortunate accidents it seems clear not everyone is as favorably inclined as we are to the arrival of the gaijin on our shores."
 meritocracy_events.4.t:0 "Decay of the Examination System"
 tributary_events.12.t:0 "Tribute from [ningbo_country.GetName]"
 ikkos_empowered:0 "Temple Towns"
 tributary_events.2.t:0 "The [Root.Overlord.GetAdjective] Sphere"
 shinto_events.56.a:0 "We will continue to preserve our room for maneuver."
 shinto_events.10.a:0 "Order is restored."
