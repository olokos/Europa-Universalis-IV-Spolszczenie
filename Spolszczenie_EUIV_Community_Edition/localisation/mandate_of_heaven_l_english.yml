 desc_shinto_converted_to_mahayana:0 "The official state religion of Japan is now Free Land Buddhism and we have integrated the Ikko-Ikki's communes in our government to an as high degree as is possible. Buddhist minorities all over Japan are now helping us make the transition to the land of their dreams."
 shinto_events.33.d:0 "The flintlock muskets brought to us by the foreigners have proven easier to mass produce than we could have hoped. As more and more of our troops can be equipped with these guns it is clear that we will not be able to limit their spread to either our enemies or the common man very effectively. If we really do wish to decrease the firearms in circulation we will have to take very firm action soon."
