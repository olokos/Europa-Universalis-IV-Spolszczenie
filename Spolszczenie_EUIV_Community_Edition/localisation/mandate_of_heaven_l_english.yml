 shinto_events.26.d:0 "Ever since the arrival of the westerners some have regarded them with distrust. Their pockets are deep, their weapons powerful and, to some, their culture seems fascinating. Those that deal with these traders, however, report that the Europeans are constantly plotting against each other. Scarcely a meeting with foreign emissaries goes by in which they do not warn us of some plot or scheme by their adversaries. It is clear we are not dealing with men of honor.\nAs a new group of traders request that we increase their privileges our advisors caution us to consider the offer carefully."
 shinto_events.26.c:0 "Their business must be kept limited to [nanban_traders_here.GetCapitalName]."
 shinto_events.26.b:0 "Limit their influence to a few more ports."
 shinto_events.26.a:0 "We will allow them to expand their presence."
 desc_guns_commonplace:0 "Guns are now so commonplace that our armies have become quite proficient in their use. We spent considerable resources on this new technology without abandoning the traditions of old."
 desc_tributary_mission_piracy:0 "Tributary fleets are being beset by pirates on the open seas. This is causing us to lose income and has increased the costs for policing the shipping lanes."
 shinto_events.26.t:0 "Duplicity among European Traders"
 TRIBUTE_CANT_REFUSE_WHEN_TRUCE:0 "We cannot refuse sending our Overlord Tribute while we have a Truce with them."
 CONFIRM_SEND_TRIBUTE_TITLE:0 "Confirm Yearly Tribute"
 low_harmony:0 "Low Harmony"
 tributary_events.15.a:0 "How fortunate!"
 shinto_events.15.d:0 "The Ikko-Ikki in our realm have been growing stronger, more numerous and above all bolder. Our officials report that sometimes an Ikki tax collector has collected already when they arrive in a village, and traders are no longer feeling safe as they pass these communities. The Ikko-Ikki are now so strong that many have started to question their privileges."
 shinto_events.15.c:0 "This is only their right."
 desc_movement_restrictions:0 "We have forcibly attempted to prevent our people from moving about in the realm. Registers have been created and movement requires permission of our officials."
 shinto_events.15.b:0 "They cannot spread beyond their current borders."
 shinto_events.15.a:0 "The time has come to crush these peasants!"
 shinto_events.2.c.tt:0 "This will please all countries within Naval Range."
 TRIBUTARYDESC:0 "Suggest that they become a Tributary State under us."
 shinto_events.15.t:0 "Social Tensions"
 desc_urbanization_in_order:0 "We have done our utmost to preserve order and tradition in a time of booming city populations and urbanization. We have imposed strict regulations on who can move where or do a specific kind of work. As a result we look ahead as a unified, if slightly stratified, society."
 tributary_events.26.a:0 "One day we will be free!"
 confucian_events.4.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 shinto_events.42.b.tt:0 "This will have no direct effect on the outcome of this incident."
 tributary_events.5.b:0 "Let us create a quarter directly in [Root.Capital.GetCapitalName]."
 tributary_events.5.a:0 "The [Root.GovernmentName] can always use more Eunuchs."
 tributary_events.5.d:0 "With the recent tributary mission from [tributary_advanced_underling.GetName] we have not only received valuable gifts, we have also come into contact with ideas and technologies unlike our own. It would perhaps be prudent to ask, ever so politely, that the [tributary_advanced_underling.GetAdjective] supply us with more of their best and brightest so that we can make their methods ours."
 FILTER_RIVALS:0 "Rywale"
 shinto_rational_administration:0 "Meritocracy"
 tributary_events.5.c:0 "The [Root.GetAdjective] people are more than capable of developing things on their own."
 tributary_events.15.t:0 "[Root.Overlord.GetAdjective] Demand"
 empire_of_china_nomadic_border_events.2.db:0 "The Empire of China is lost. The general ruin of our once mighty nation has made any concerns our people once had about the nomadic border a distant memory."
 desc_incident_end_dejima:0 "We have forcefully kept western influences as restricted and controlled as we can, away from the ordinary people of the realm. While we tolerate the trade for profits sake we will have none of their subversive ideas."
 tributary_events.5.t:0 "The [tributary_advanced_underling.GetAdjective] Tributary Mission"
 REFUSED_CALL_LIBERTY_DESIRE:0 "If we decline, $SUBJECT$'s Liberty Desire will increase with §R$VAL$§!."
 shinto_support_for_court:0 "Support for the Imperial Court"
 desc_shinto_support_for_court:0 "We are patronizing the institutions of the Imperial Court. Source of all heavenly authority in these lands."
 confucian_events.4.d:0 "The faith of the Dharmic peoples has been intertwined with our own for millennia yet our beliefs have diverged for almost as long. For a long time it was believed that where we lauded reason and classical learning they strived for diversity and an ancient spiritual power. Over the last years, however, we have strived to integrate the Dharmic society with ours and make their beliefs fit in with our equally strong traditions of philosophy and learning. As we look ahead a common future beckons where the diversity of the Dharmic pantheon can be cherished together with the Confucian classics. Together we have created a new stronger set of rites and traditions for a stronger and more durable state."
 tributary_events.15.d:0 "It seems the arrival of our tribute missions in [Root.Overlord.Capital.GetCapitalName] was quite favorably received. The exotic goods our emissaries brought have led to an increasing demand for [Root.GetAdjective] products. While the business is not quite legal the [Root.Overlord.GetAdjective] authorities have turned a blind eye, so far."
 IS_HARMONIZING_WITH:0 "§Y$WHO$§! is Harmonizing with §Y$NAME$§!"
 overlord_daimyo_at_peace:0 "Daimyos at peace"
 UNITY_INCREASE:0 "Religious Unity increase: $VAL$"
 desc_perfecting_the_musket:0 "Our gunsmiths have a reputation as the makers of high quality, unlike most others."
 shinto_events.39.a:0 "[Root.Heir.GetName] will be happy to learn of their god."
 incident_neo_confucianism_desc:0 "Neo-Confucianism is not new to Japan, it spread to from China in the Kamakura period and like many aspects of Chinese and wider East Asian culture it quickly took root. Its rationalistic outlook is above all very well suited for strengthening the authority of the ruler and if we were to encourage its development in Japan we might create a stronger principle for controlling our people."
 shinto_events.39.b:0 "We can allow them to spread their faith here."
 confucian_events.4.t:0 "Harmonization of the Dharmic Religions"
 shinto_events.39.c:0 "We must defend the faith of our ancestors!"
 tributary_events.26.t:0 "[Root.Overlord.GetName] Raids"
 harmonization_local_rites_refused:0 "Local Rites Repressed"
 ADD_TRUST_EFFECT:0 "Add $VAL$ Trust towards §Y$TOWARDS$§!\n"
 overlord_supported_our_enemies:0 "Overlord meddled in our war."
 tributary_events.26.d:0 "By subjecting us to pay tribute to the [Root.Overlord.GovernmentName] of [Root.Overlord.GetName] we have also accepted that our border will remain open. A fact that our border population has come to abhor.\n\nThe provinces directly adjacent to the horde are never safe, as raiders can show up at any time to claim tribute in the form of living slaves. Men and women who are then sold in the markets of [Root.Overlord.Capital.GetCapitalName]. Our people yearn for the day when we can throw of this yoke, but for as long as we fear the armies of [Root.Overlord.GetName], we will have to endure these expeditions."
 shinto_events.39.t:0 "Missions in [Root.Capital.GetCapitalName]"
 shinto_events.28.d:0 "Some argue that we are making ourselves too dependent on the foreign traders. Our own artisans are surely no less gifted than those abroad, and instead of spending a fortune importing manufactured goods from the outside world we might produce many of them. We could then profit from their resale, ourselves.\nThe time is not right to stop the trade entirely, but if we put our greatest craftsmen at work we may in time no longer need to await the arrival of the next trade ship quite so anxiously."
 shinto_events.28.b:0 "There is no need to attempt what others do better."
 shinto_events.28.a:0 "An excellent investment!"
 incident_urbanization_desc:0 "Society is changing quickly as more and more people migrate from the countryside to the great Castle Cities of the country. The power of the ancient trade guilds is on the rise and landowners are complaining that farmers do not stay in their plots."
