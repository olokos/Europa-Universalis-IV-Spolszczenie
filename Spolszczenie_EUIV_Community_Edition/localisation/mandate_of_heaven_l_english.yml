 shinto_incident_ikko.tt:0 "This starts the §YIkko-Ikki§! Incident."
 urban_growing_pains:0 "Uncontrolled Growth"
 desc_nanban_trade_restrictions:0 "We have put a number of strong restrictions on trade with the west."
 shinto_events.34.b:0 "The Sword is mightier than the musket."
 desc_harmonized_muslim:0 "We have incorporated all Muslim faiths in our country and national ethos."
 shinto_events.34.d:0 "With the novelty of firearms wearing off, it has become clear that they are not as efficient as their early proponents claimed. Through training we might surely increase their efficiency, and some of our smiths have also suggested ways to improve the weapons themselves. Others would argue that we should spend the time of both our smiths and our soldiers on more traditional arms. The weapons of our ancestors still seem most influential in battles, and we would perhaps do well to honor their traditions."
 tributary_events.23.t:0 "Fortune Seekers"
 shinto_events.middle_way.tt:0 "This choice will move you towards a §YNeutral§! outcome of the current §YIncident§!."
 shinto_events.45.a:0 "Conduct an investigation to punish the perpetrators."
 shinto_events.34.t:0 "Evolution of Arms"
 confucian_events.18.t:0 "Xiaoren?"
 harmony_banned_book:0 "Banned Novel"
 shinto_events.23.d:0 "While the main strand of philosophy was once the transition from Traditional Japanese values to the more rationalist approach of the Chinese, the focus of philosophers and scholars have now moved on to individual responsibility. Too much focus on intellect disregards the actual feelings of love and empathy which are the foundations of a functioning society.\nThe interpretations and discussions of the analects will likely continue. As they do, however, a much larger segment of society can partake due to the now widespread literacy and familiarity with the Classics and Books."
 urbanization_middle_road:0 "Urbanization"
 confucian_events.18.d:0 "The rule of our great [Root.GovernmentName] is the foremost responsibility and privilege of the [Root.Monarch.GetTitle]. The [Root.Monarch.Dynasty.GetName] have in the past prided themselves on leading through example, observing strict etiquette, personal austerity and carefully weeding out those that do not conform to this ideal.\nIt is therefore with a heavy heart that [Root.Monarch.GetName] has observed the development of [Root.Heir.GetName]. Far from an ideal [Root.Heir.GetWomanMan] our imperial heir is often described by [Root.Heir.GetHerHis] teachers as a petty person, focused on immediate gain and emotional pleasures. There are, however, factions at court that would be most dismayed if we abandoned [Root.Heir.GetName], a new heir would not have their support."
 CREATE_SUBJECT:0 "Make §Y$WHO$§! a $TYPE$.\n"
 confucian_events.18.a:0 "Such a [Root.Heir.GetWomanMan] is not fit for the Palace of the East."
 confucian_events.18.b:0 "We need the support of the factions behind the [Root.Heir.GetTitle]."
 GROUP:0 "Group"
 empire_of_china_in_name.2.d:0 "Our efforts to integrate the Chinese in the state that rules them have born fruit and our claim to the Mandate of Heaven is no longer in question due to lacking ties to the people themselves. Like many of the foreign conquerors China has seen over the centuries our Empire may never come to be seen as truly Chinese in origin but it is truly an Empire of China."
 INCREASE_THEIR_LD:0 "\n\nThis will also increase their §YLiberty Desire§! with §R$LD$%§!."
 shinto_events.23.t:0 "Times are Changing"
 string_son_of_heaven:0 "Syn Niebios"
 shinto_events.34.a:0 "We need better guns!"
 shinto_events.2.d:0 "Piracy and raiding has continued to increase. The participants range from simple fishermen and minor lords to those living on the foreign plagued coastlines themselves. Over time powerful interests, at home as well as abroad, have begun to patronize successful pirate chiefs, and it seems pirate strongholds now litter our islands and coasts.\nNow neighboring states have begun to take much harsher action. They are preparing for the arrival of the raiders and actively hunt down pirate leaders. Our [Root.Monarch.GetTitle] [Root.Monarch.GetHerselfHimself] has received clear threats from foreign envoys that unless we act forcefully they will consider our vessels enemies and presume that they are among the pirates."
 shinto_events.2.c:0 "Let us help protect the foreign countries."
 HARMONIZE_WITH_RELIGION:0 "§YHarmonize with Religion§!"
 empire_of_china_in_name.2.a:0 "For the Son of Heaven!"
 shinto_incident_kirishitan.tt:0 "This starts the §YChristianity§! Incident."
 shinto_events.2.b:0 "We can turn a blind eye to it all."
 shinto_events.2.a:0 "We should seek funding from foreign investors."
 tributary_events.10.d:0 "A tributary mission is more than a journey to pay respect to the [Root.GetTributaryOverlord], it is also an opportunity for trade with the [Root.GovernmentName] of [Root.GetName]. Seeking to capitalize on this it seems competing noble houses in [ningbo_country.GetName] have taken to the habit of sending their own tributary missions to us, claiming to represent the [ningbo_country.Monarch.GetTitle] in order to gain advantages for themselves in the internal politics of [ningbo_country.GetName].\nThis time, however, two such missions arrived at the same time in [ningbo_province.GetName], which made their conflicts from home erupt into bloodshed."
 empire_of_china_in_name.2.t:0 "Acceptance of the Chinese"
 shinto_events.12.d:0 "Growing population and rapid urbanization have brought considerable social mobility to our realm. We have encouraged these trends to promote a dynamic, if perhaps unstable, society. As we look ahead it is as a changed realm, where, in a few generations, the most common occupation has gone from working the land to working in administration, trade or the military."
 tributary_events.10.a:0 "Restrict Trade with [ningbo_country.GetName]."
 tributary_events.10.b:0 "Assign the two factions different Tribute Destinations."
 TRIBUTARYBREAKDESC:0 "Do you wish to break our Tributary State arrangement with §Y$COUNTRY$§!? \nThis will cause our relations to worsen and create a truce between us for the next $TRUCE$ years."
 shinto_events.2.t:0 "Reactions to the Wokou"
 shinto_events.58.a:0 "No, we cannot turn our back on the traditions of our ancestors entirely."
 shinto_events.58.b:0 "Amitabhaya."
 shinto_events.58.d:0 "Our long-standing support of the Ikko-Ikki has not been without friction and in many situations it is as if there are two parallel authorities in Japan. Still, the Ikko - Ikki would arguably not have come as far as they have without our protection according to many.\nWith times of civil strife behind us many expect us to elevate the leaders of the Ikko-Ikkis to high positions and make their faith more officially sponsored by the state. To many this would be a grave insult to our old traditions however..."
 HAS_HARMONIZED_WITH:0 "Has Harmonized with §Y$NAME$§!"
 shinto_self_made_men:0 "Self-Made Men"
 desc_tributary_diplomatic_influence:0 "Our tributary relationship allows us to have a greater influence on international politics than we otherwise would."
 shinto_events.12.t:0 "Social Mobility"
 FILTER_WAR_ENEMIES:0 "War Enemies"
 DEMAND_TRIBUTE_TYPE:0 "Demand §Y$TYPE$§! as Tribute."
 shinto_events.23.a:0 "Rozumiem."
 meritocracy_events.4.d:0 "The Examination System has served the Emperors of China well for centuries, in theory it allows us to ensure that only those of the best ability will be selected to act as the officials of the [Root.Monarch.GetTitle].\nLately, however, it is widely accepted that the general level of the essays of the examinees has been decreasing. Even the work of this years optimus is much worse than the failures of some years according to the master examiners."
 incident_wokou_title:0 "Wokou Pirates"
 shinto_events.58.t:0 "The Amida Buddha"
 meritocracy_events.4.a:0 "Is all hope lost for this generation?"
 tributary_events.25.b:0 "And a princely gift [Root.Overlord.Monarch.GetSheHe] will have!"
 tributary_events.25.a:0 "Rebels do not frighten us."
 desc_influential_tributary_network:0 "Our tributary network has marked us a state of importance far beyond our borders."
 CONFIRM_HARMONIZATION:0 "Confirm Harmonization"
 meritocracy_events.2.t:0 "Virtues of the Examination System"
 shinto_events.47.a:0 "Rozumiem."
 tributary_events.14.t:0 "New Business Opportunities"
 shinto_events.47.d:0 "We have taken the followers of the Christian god under our wing and have allowed them the protection of our state. Wherever they go in our realm, everyone knows that these Christians have the right to live, work and proselytize. Christian merchants are a common sight in our cities, and at court it has become an increasingly common religion among our ministers and retainers."
 pirate_fighting:0 "Fought Against Piracy"
 RELIGIOUS_GROUP:0 "$NAME$ Group"
 shinto_events.12.a:0 "Times are changing."
 string_sister_of_heaven:0 "Sister of Heaven"
 tributary_events.14.d:0 "Ever since we started sending tributes to [Root.Overlord.GetName], the demand for the exotic goods of our artisans has been rather high in [Root.Overlord.Capital.GetCapitalName]. This has led to the growth of a small trade network, which while not entirely legal, has enriched many [Root.Overlord.GetAdjective] officials and entrepreneuring [Root.GetAdjective] merchants.\nHaving discovered the size of the operation the [Root.Overlord.GetAdjective] [Root.Overlord.Monarch.GetTitle] has now imposed much stricter regulations to stop what [Root.Overlord.Monarch.GetSheHe] considers to be illegal smuggling. Where there is demand it is hard to stop people from trying to make a profit, however..."
 shinto_events.47.t:0 "A Kirishitan Realm"
 TRIBUTARY_BREAK_THREATENED:0 "They feel that we are becoming a threat to them."
 incident_urbanization_title:0 "Urbanization"
 shinto_events.36.a:0 "Rozumiem."
 tributary_events.25.t:0 "[Root.Overlord.GetAdjective] Factions Meddle in [Root.GetAdjective] Politics"
 shinto_events.36.d:0 "Since the first matchlocks started appearing in our lands they have gone from being a novelty to one of the more common weapons in use. As the novelty has worn off and other rulers have adopted them, these arms are no longer heralded as a revolution on the battlefield, but they remain with regiments that specialize in their use.\nIn civilian life it has also become customary to use muskets for guards and hunters."
 traditionalist_administration:0 "Traditionalism"
 FILTER_PLAYERS:0 "Gracze"
 tributary_events.25.d:0 "A number of influential families in [Root.Overlord.GetName] have taken it upon themselves to rectify the lack of trust between our two governments. They hope to topple our government by providing military and economic support to the opposition against the [Root.Monarch.GetTitle] out of their own pockets!\nThe [Root.Overlord.Monarch.GetTitle] of [Root.Overlord.GetName] could probably be convinced to rein in these mavericks but convincing [Root.Overlord.Monarch.GetHerHim] to listen to us will require a princely gift."
 shinto_events.36.t:0 "The Musket - A Weapon and a Tool"
 confucian_events.2.d:0 "Over time our Christian subjects have grown accustomed to our ways and taken to our rites and our superior administrative ideals. Where there was once distrust in the classics and our system for education and governance there is now widespread understanding. In turn our Christian subjects have been taken in and made part of our [Root.GovernmentName], and some of their customs have now become ours. In [Root.Capital.GetCapitalName] even some of the best educated Confucian scholars can be seen partaking in Christian customs and visiting Christian churches."
 shinto_events.25.d:0 "With the arrival of ships from the west we are seeing an influx of highly sought after goods, not only from Europe but also from the various corners of Asia that western traders frequent. Great ships are becoming an increasingly common sight along our coastlines and, for the Daimyo that welcome them, they promise great riches.\nThe captain of such a ship recently arrived in [nanban_traders_here.GetName], asking that we allow them to dock periodically in a nearby harbor to market western goods."
 shinto_events.25.c:0 "We will accept their goods but offer no guarantees in the future."
 confucian_events.2.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 THE_RELIGIOUS_GROUP:0 "the §Y$NAME$§! Religion Group"
 shinto_events.25.b:0 "We will enforce strict rules for who they can meet or do business with."
 overlord_refused_call:0 "Overlord refused to join war"
 shinto_events.25.a:0 "Encourage them to make it a permanent stop."
 confucian_events.2.t:0 "Harmonization of Christianity"
 shinto_events.25.t:0 "Arrival of European Traders"
 shinto_events.4.a:0 "We have turned the pirates into Mariners."
 shinto_events.4.d:0 "Over time we have managed to turn the Wokou from a lawless and disparate group of pirates into a navy under our command. The leaders have been made to serve our [Root.Monarch.GetTitle] and have been given influence and power in our state. The crews and ships under our command are now a professional and experienced force, capable of raiding, fighting battles at sea and even performing small-scale invasions into foreign territory.\nFrom the quiet cities of the [saved_neighbor.GetAdjective] to the haunted ports of [save_wokou_target.GetName] our navy is feared and respected."
 tributary_events.12.a:0 "A prudent choice."
 tributary_events.12.d:0 "An ambassador from [ningbo_country.GetName] has arrived with an enormous gift as compensation for the unpleasantries exchanged in [ningbo_province.GetCapitalName]. The [ningbo_country.Monarch.GetTitle] has dealt most severely with his disobedient underlings and will now personally guarantee that the peace will be kept for future tribute missions."
 shinto_events.14.d:0 "Communities of faithful, Ikko-Ikki, have started growing into small towns around major Buddhist temples in the realm. These cities are not only influential in a spiritual sense, they also command their own defense forces composed of anything from the Samurai of low level landholders to armed farmers and monks. The Ikko-Ikki communes represent a parallel authority not only to the Shogunate but to any Daimyo controlling the surrounding lands.\nOne such commune has sprung up around a temple in [ikko_province.GetName], and while we might be able to benefit from their support, this potent mix of religious fervor, weapons and autonomy poses a threat to Daimyo authority."
 tributary_gave_up_political_refugees:0 "Gave Up Political Refugees"
 shinto_events.14.c:0 "Authorize more temple towns to be built."
 shinto_incident_urbanisation.tt:0 "This starts the §YUrbanization§! Incident."
 shinto_events.14.b:0 "Let us strive to work together with these armies of the faithful."
 shinto_events.14.a:0 "We must undercut these hornet nests."
 shinto_events.4.t:0 "The Kaizokushu turned into Suigun"
 desc_tributary_overlord_trading_port:0 "This province is experiencing economic growth due to being the home port of local tributary fleets. This is also where a great number of goods from the overlord arrive in the country and where most traders from the overlord have settled."
 shinto_events.14.t:0 "Jinaimachi"
 meritocracy_events.2.d:0 "The imperial examination system allows us to ensure that all officials have been properly taught about how to best administrate China and that only those that are the most suited for this task actually get to do so.\nAt some times the system works better than at others however. According to the Grand Secretary we have had an excellent year, with few incidents of misrule anywhere in the empire and a good crop of new examinees entering service. "
 meritocracy_events.2.a:0 "Wspaniale!"
 ASKFORTRIBUTARYTITLE:0 "Become their Tributary"
 shinto_events.41.t:0 "Letter of Recommendation"
 tributary_state_behind_overlord_tech_adm:0 "Tributary State with less total Administrative Technology levels than Overlord"
 shinto_events.52.a:0 "We must serve the Shogun and the Emperor."
 shinto_events.52.b:0 "We cannot partake in this charade, refuse the appointment."
 neo_confucianism_middle_road:0 "Dissemination of Learning"
 shinto_christian_decision_title:0 "Baptize Ruler"
 shinto_events.52.d:0 "The Bakufu has sent word that [Root.Monarch.GetName] is expected to serve as an Imperial official. Given the sincerity of the request a refusal would be out of the question, and could even be seen as a sign of outright rebellion and dishonor. It is also clearly a way to achieve prestige and influence for the [Root.GetAdjective], but it is a dangerous honor. The [Root.Overlord.GetAdjective] Shogunate has lately been going through officials at an alarming rate. Not content to allow their supporters and loyal retainers to hold high office, they are now dismissing those that do not deliver the results that the Shogun expects. To some this is a system of merit, but to the many officials in Imperial service it means a constant fear of scrutiny."
 incident_ikko_shu_desc:0 "Free Land Buddhism is no new religion to our island yet during the civil war that has plagued Japan many more have flocked to its principles. This group movement is becoming increasingly militarized and their promises of salvation are drawing in farmers, priests, monks and even nobles. The authority of ancient traditions is being challenged by their strong conviction."
 desc_shinto_rational_administration:0 "We are doing what we can to promote merit in our bureaucracy instead of assigning offices based on birth."
 tributary_events.30.f:0 "Unfortunately we cannot afford to send any help right now."
 tributary_events.30.e:0 "Just the mission is enough."
 celestial_empire_events.2.b:0 "We will not dishonor the [Root.Religion.GetName] faith of our own ancestors!"
 tributary_events.30.b:0 "Apparently [overlord_rival.Capital.GetCapitalName] is a wonderful holiday destination..."
 celestial_empire_events.2.a:0 "[Root.Monarch.GetTitle] is the [Root.GetTributaryOverlord]!"
 tributary_events.30.a:0 "We must send everything we can spare!"
 celestial_empire_events.2.d:0 "By assuming the mantle of Imperial China we have taken a step into an ancient tradition. [Root.GetName] has inherited a number of institutions, such as the examination system and the concept of a heavenly mandate, that are closely associated with the Chinese philosophy of Confucianism.\nAs the new Empire of China it is up to us to which degree we wish to integrate this ideology with our own, but embracing Confucian philosophy would likely both help us rule the vast empire we now claim and strengthen our Mandate in the mind of the public."
 shinto_events.30.t:0 "Trade with the West"
 tributary_events.30.d:0 "Our tributary, the [tributary_warring_rival.GovernmentName] of [tributary_warring_rival.GetName], is at war with our rival, [overlord_rival.GetName]. Since they are rendering us an important service in weakening our adversary, perhaps we should support them by sending a military mission, comprised of experienced military leaders and experts, for the duration of the conflict. Supporting them with troops or monetary support, if we can spare it, would also go a long way to securing our rival's defeat."
 tributary_events.30.c:0 "They could well do with some additional funding."
 desc_wokou_pirate_stronghold_friendly:0 "Much to the chagrin of all our neighbors this province is home to a Pirate Stronghold under our protection."
 desc_incident_end_trade_with_west:0 "While we have been careful to keep it under strict control we are benefitting from trade with European maritime countries in our region."
 desc_supported_loyal_retainers:0 "In the face of the rise of new men in the administration we have opted to show clearly that we still favor the old loyal families that have always supported us."
 shinto_events.41.a:0 "Write a letter."
 shinto_events.41.b:0 "We cannot do that."
 shinto_events.41.d:0 "The Christian missions in our land have behaved well since they came to settle here. They respect the laws and an increasing number of men and women have begun to see the light of their god. Their leader has gained a reputation as an excellent mediator and would likely make a fine minister. He has agreed to this on the condition that we write a letter of recommendation to the other worldly leaders of Japan.\nOf course, our more traditionalist vassals would see his appointment as an offense both to tradition and to themselves. Their self-proclaimed leader would also likely want to take up office, though his talents lie in other areas."
 cb_force_tributary:0 "Force Tributary State"
 shinto_incident_recent_tooltip:0 "At least 30 years since last incident."
 confucian_events.14.t:0 "Rights and Rite"
 FILTER_NEG_OPINION:0 "Negative Opinion"
 tributary_events.6.a.tt:0 "[Root.Overlord.GetName] will be upset if they discover that we are harboring criminals."
 confucian_events.14.d:0 "While they are part of our [Root.GovernmentName] some [harmonization_province.Religion.GetName] traditions can be very hard to stomach. A civilized people is supposed to abide by what is right and logical according the Confucian teachings, but these men and women have many customs in direct contradiction of such rules. Our officials in [harmonization_province.GetName] have been struggling with the locals who insist on their barbarous ways."
 confucian_events.14.a:0 "Barbarzyªcy!"
 CURRENT_HARMONY:0 "Harmony"
 confucian_events.14.b:0 "Such minor things do not concern us."
 AFTER_GOLDEN_AGE_TEXT:0 "Our Golden Era spanned $START$ - $END$."
 HARMONIZE_GROUP_NOT_ENOUGH_DEVELOPMENT:0 "\n§RNot enough Development:§!\nYou need at least $MIN|Y$ total Development in provinces with this Religion Group to start Harmonization (Currently $CURVAL|Y$)."
 shinto_events.30.a:0 "Rozumiem."
 celestial_empire_events.2.t:0 "An Ideology for our Empire"
 shinto_events.30.d:0 "Over time the earnings from trade with the west have decreased from its initial high, but the influx of goods and ideas from these far-away travelers are still changing our society from what it once was. Only time will tell to what extent we might assimilate the ideals of these far-away travelers."
 tributary_events.30.t:0 "Tributary at War With Rival"
 shinto_events.6.a:0 "Order is restored."
 ASKTRIBUTARYDESC:0 "§Y$ACTOR$§! wants to be our §YTributary State§!. If they accept, we can demand that they send us a yearly tribute in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nThey will still be able to have independent diplomatic relations with other countries.\nIf they are less technologically advanced compared to us, they will gain a $EFFECT$ technology cost discount."
 FILTER_RIVALS_DESC:0 "Show ourselves and our Rivals."
 wokou_pirate_stronghold_friendly:0 "Friendly Pirate Stronghold"
 desc_firearm_restrictions:0 "We have done our utmost to limit the spread of firearms to only our own professional soldiers."
 shinto_events.6.d:0 "Our fierce efforts to control the would-be pirates, raiders and smugglers among our coastal population have resulted in maritime policy almost entirely transformed. By decree of the [Root.Monarch.GetTitle] all fishermen are forbidden from owning weapons and all vessels are regularly searched. Strict rules and regulations now apply to all who would traverse the seas and our new coastal guards allow us to close off our domain. The former targets of the coastal raids are ecstatic and have in turn bestowed great honors and rewards upon us for helping them keep the peace."
 shinto_incident_tanegashima.tt:0 "This starts the §YProliferation of Firearms§! Incident."
 tributary_aiding_smugglers:0 "Aiding Smugglers"
 shinto_events.54.d:0 "Proving [Root.Overlord.Monarch.GetHerselfHimself] to be as weak as we suspected, the [Root.Overlord.GetName] Shogun has agreed to back down from the demand of service. They have sent the order to fill the position we refused to someone else, but their authority is severely weakened as anyone could see the effect of our refusal."
 desc_harmonized_zoroastrian_group:0 "We have incorporated the Zoroastrian faith in our country and national ethos."
 shinto_religious_tensions:0 "Napi²cia religijne"
 shinto_events.6.t:0 "Guarded Coastlines"
 shinto_events.54.t:0 "The [Root.Overlord.GetAdjective] Back Down"
 estate_gentry:0 "Shizu"
 tributary_events.21.d:0 "The [From.Monarch.GetTitle] of [From.GetName] has decided to keep harboring a number of well-known pirates. When our local officials demanded that they clean out their ports the [From.Monarch.GetTitle] refused to comply."
 tributary_events.21.a:0 "We need to reconsider their Tributary status."
 shinto_events.43.d:0 "The inquisition into the nature of Christianity has taken a most shocking turn, as the judges themselves have returned demanding to be baptized. One is a learned and respected neo-Confucian scholar, another a respected astronomer, and the last one of our most honorable Samurai retainers. As these men were selected as pillars of society this is an unexpected development to us all."
 movement_restrictions:0 "Movement Restrictions"
 firearm_restrictions:0 "Firearm Restrictions"
 tributary_events.10.t:0 "The [ningbo_province.GetCapitalName] Incident"
 MACRO_NO_VALID_DIPLO_ACTIONS:0 "You cannot perform any $CATEGORY$."
 shinto_events.54.a:0 "Let their weakness be apparent to all!"
 shinto_events.43.t:0 "The Nature of God"
 desc_support_of_ikkos:0 "We have the support of the fervent Ikko-Ikki, Buddhist communities with a great deal of autonomy and influence both in our realm and those of our neighbors."
 tributary_events.32.d:0 "Now that the war has ended, our overlord has seen fit to withdraw the military mission we were sent. We will once again have to do without their guidance."
 FOLLOWING_HARMONIZED_RELIGION_GROUP:0 "These people are already following a religion in a Harmonized Group."
 shinto_local_christian_mission:0 "Local Christian Mission"
 tributary_events.32.a:0 "Unfortunate, even if it was to be expected."
 shinto_events.32.d:0 "With the arrival of western traders the first portable firearms have come to our realm. These weapons are unlike the ones used here, and they promise to revolutionize warfare should they become widespread. Acquiring enough of them is not as straightforward as it might seem, however. The muskets are in great demand among those that have seen their power, but the prospect of what they could do in the hands of our enemies, or even an unruly peasant community, is also quite disturbing.\nAs we start to produce and instruct our soldiers in the use of these arms we will need to decide who will have access to these guns and how many we will make."
 shinto_events.much.openness.tt:0 "This choice will move you sharply towards an §YOpen§! outcome of the current §YIncident§!."
 tributary_events.21.t:0 "[From.GetName] is a Pirate Haven"
 shinto_events.43.a:0 "We shall have to allow it, then."
 shinto_events.43.b:0 "Preposterous! We must follow the advice of our Kokujin!"
 desc_empire_of_china_in_name:0 "While we have successfully secured the title of Emperor over the Chinese our Empire is one that scarcely includes any Chinese. If we are to be seen as anything but a foreign emperor we will need to integrate the Chinese as part of our government."
 shinto_events.32.t:0 "Firearms"
 confucian_events.16.t:0 "Bringing Civilization to the Barbarians"
 desc_wokou_pirate_stronghold_hostile:0 "A thriving business has made this province its home. They are, however, not interested in the least in sharing their power over the sea lanes."
 shinto_events.21.d:0 "From a young age [Root.Monarch.GetName] has been studying Confucian texts and listening to Neo-Confucian Lectures. As the [Root.Monarch.GetTitle] of the [Root.GetName] [Root.Monarch.GetSheHe] now has the ability to put many of these philosophical principles to work. An ambitious scheme would be to root out those of little competence who hold influence in our realm solely on the basis of birth and the ancient ties of loyalty between our families.\nOf course our loyal vassals would likely see this as ingratitude and unwarranted hostility."
 confucian_events.16.a:0 "We will leave them to their own devices then."
 confucian_events.16.b:0 "Let us send our best and brightest to civilize them."
 REFUSE:0 "Odmów!"
 confucian_events.16.d:0 "Over time the [harmonization_province.Religion.GetName]s have come to take to many of our customs. When our [Root.Dip_Advisor.GetTitle] visited the area of [harmonization_province.GetName] [Root.Dip_Advisor.GetSheHe] found that they are still far from civilized, however, and when a local influential landholder invited [Root.Dip_Advisor.GetHerHim] to participate in a naming ceremony for a child named for its father that was the last drop.\n[Root.Dip_Advisor.GetTitle] returned from the area with a very low opinion of the [harmonization_province.Religion.GetName]s and of their prospects to ever count themselves among the civilized people of the world."
 tributary_events.32.t:0 "Military Mission Withdrawn"
 shinto_events.32.a:0 "Strength in numbers! Produce as many as we can."
 shinto_events.32.b:0 "We will make just enough for a small force of trusted men."
 shinto_events.21.t:0 "Meritocracy"
 desc_harmonized_shinto:0 "We have incorporated the Shinto faith in our country and national ethos."
 wokou_turned_to_navy:0 "Pirates Turned Mariners"
 tributary_stopped_smugglers:0 "Helped us with Smugglers"
 desc_christian_ruler:0 "While our country largely follows Shinto ways our ruler has been baptized and patronizes Christianity in court life."
 ASKFORTRIBUTARYTRADELEAGUEWARNING:0 "§RWe will be removed from our Trade League!§!"
 shinto_events.8.b:0 "We cannot stop the growth of the cities."
 shinto_events.8.a:0 "Decree that no man may move without permission."
 TRIBUTARYNEWDESC:0 "Do you wish to ask $COUNTRY|Y$ to become your §YTributary State§!?\nAs their Overlord you will be able to demand a yearly tribute from them in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nThey will still be able to have independent diplomatic relations with other countries.\nIf they are less technologically advanced compared to us, they will gain a $EFFECT$ technology cost discount."
 shinto_events.8.d:0 "As population increases in the countryside the size of the plots of land under each farmer has been decreasing with each inheritance. While yields have been increasing some farmers are still unable to live off their land. Many have come to live in the city instead, furthering the growth pains of [Root.Capital.GetCapitalName].\nLandholders are complaining and implore us to impose more social order. They strongly suggest we enforce laws to hinder the movement of people within our realm."
 shinto_events.10.d:0 "In order to combat the threat to order that our rapidly urbanizing society has been subjected to we have imposed a set of strict laws. These rules and regulations limit unwarranted social and even physical mobility. In this way we have managed to preserve the honor and stability that has kept our society together in the many years up to now."
 tributary_diplomatic_influence:0 "Wp³ywy dyplomatyczne"
 shinto_events.56.d:0 "We have tried to steer a middle route as the Shogunate attempts to strengthen its grip over the Empire. While we are not counted among the most disloyal vassals of the Emperor, we are also not part of the group closest to the administration. This has allowed us to preserve our independence while also benefitting from the law, order and safety that the new times bring."
 shinto_events.8.t:0 "Peasants Migrate to [Root.Capital.GetCapitalName]"
 shinto_events.10.t:0 "Social Stability"
 shinto_events.21.b:0 "We must support those loyal to us."
 shinto_events.21.a:0 "Merit should be the guiding principle."
 desc_rangaku_incident_modifier:0 "We have encouraged the study of western matters. While some fear it is detrimental to the cohesion of our society others argue the things we can learn from the west are so valuable we could not afford to do otherwise."
 shinto_events.56.t:0 "Growing Power of the Shogunate"
 HARMONIZED_RELIGION_GROUP_DESC:0 "We have Harmonized with the §Y$NAME$§! Religion Group."
 shinto_converted_to_christianity:0 "Christian Japan"
 TRIBUTE_INTERACTION:0 "Our overlord $OVERLORD|Y$ can demand that we pay them a yearly Tribute."
 FILTER_PLAYERS_DESC:0 "Show ourselves and other players."
 desc_gentry_dominance:0 "The Gentry Clans are in total control of our government and the acceptance of the Imperial throne has been reduced to a mere formality."
 sashidashi_modifier:0 "Performed Sashidashi"
 confucian_events.7.d:0 "The Japanese have over time come to incorporate both the traditions of Confucius and Buddha into their own old Shinto faith, taking what they feel was the truest and best serving parts of the foreign teachings and making it their own. In many ways this has in turn made their religion easier to incorporate and harmonize with the ideology of [Root.GetName]. As time goes by the Shinto identity becomes less and less of an issue and Shinto followers can be found high and low in [Root.GetAdjective] society, forming a new group within our complex government apparatus that an outsider would have a very hard time distinguishing from our own."
 support_of_ikkos:0 "Support of the Ikko-Ikki"
 confucian_events.7.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 shinto_events.9.d:0 "The growth of cities has led to the ancient Za trade guilds of our country to rapidly increase their power. The generally chaotic situation in our realm has also meant that they increasingly rely on their own arrangements for security. The guilds have now tied temples, landholders and samurai to their cause. But they have also gained enemies.\nSome implore our [Root.Monarch.GetTitle] to take a stand against the guilds and open up the economy for anyone of ability. Others argue that we should at least give out monopolies and privileges to others than the guilds."
 desc_shinto_local_christian_mission:0 "We have allowed a Christian community to grow in this province. While the increased influx of people and the charitable institutions the Christians bring will help the province to develop, it will also lead to increased religious tension."
 shinto_events.9.a:0 "We will abolish the old regulations that feed them!"
 confucian_events.21.t:0 "Confucian Heritage"
 shinto_events.9.c:0 "We must protect the arrangements of our ancestors."
 desc_adherence_to_shogunate:0 "We have managed to live up to the increasing demands of the Shogunate and are now considered to be among the most honorable Daimyo in Japan."
 shinto_events.9.b:0 "Monopolies work well but we should not grant them based on tradition."
 confucian_events.7.t:0 "Harmonization of the Shinto Faith"
 incident_nanban_desc:0 "Western Traders have arrived in our lands, bringing goods, ideas and even weapons that we have not seen before. These foreigners are lacking in manners and even hygiene but how we handle these merchants could well have a lasting impact on our society."
 shinto_events.9.t:0 "Trade Monopolies"
 HAS_NOT_HARMONIZED_WITH:0 "Has NOT Harmonized with §Y$NAME$§!"
 CB_ALLOWED_TRIBUTARY:0 "Enforced Tributary State"
 confucian_events.21.d:0 "Ever since the Chinese occupation the reverence of Confucius and the Confucian ideals run deep in our society. From the basic worship of Confucius in the folk religion of the commoners to the admiration and study of Neo-Confucian texts in our court.\nThough the clergy would not agree, some would say that we are a Confucian country first and a Mahayana Buddhist one second."
 confucian_events.21.a:0 "We are a civilized people and revere the Masters."
 confucian_events.21.b:0 "Confucianism is interesting but Dai Viet is a Buddhist country."
 perfecting_the_musket:0 "Perfecting the Musket"
 incident_nanban_title:0 "Handel Nanban"
 confucian_events.10.t:0 "Harmonization of Vajrayana Buddhism"
 CANCEL_HARMONIZATION:0 "Cancel Harmonization"
 desc_shinto_converted_to_christianity:0 "We have changed the state religion of Japan to Christianity and we now gain the support of the many Christian minorities that exist in the country."
 incident_ikko_shu_title:0 "Ikko-Ikki"
 desc_urbanization_social_mobility:0 "The population of our cities has been growing rapidly as more and more people seek a new life beneath the walls of our castles. This has made social mobility much more dynamic and this is a trend that we have tried to accentuate through our own policies."
 confucian_events.10.d:0 "Those of our subjects that are ardent followers of the great and mysterious Lamas have increasingly come to realize how useful an ideology the teachings of Confucius are. Where they once used the traditions of the Vajrayana way to judge the world they are now incorporating the same classics that we have. Vajrayana monks and nobles are now part of our government both at the very top and at the very bottom and their somewhat wild and Tantric traditions appears to have been tamed by our reason and learning."
 confucian_events.10.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 shinto_incident_confucianism.tt:0 "This starts the §YNeo Confucianism§! Incident."
 overlord_military_mission:0 "Military Mission"
 empire_of_china_nomadic_border_events.2.d:0 "With our borders no longer under threat by powerful Hordes the land may prosper and our rule is no longer in question. The criticism that was once direct towards the [Root.GetTributaryOverlord] has died down and the Empire can look forward to a new era of prosperity."
 cadastral_survey_modifier:0 "Cadastral Survey"
 empire_of_china_nomadic_border_events.2.a:0 "It is the will of the Heavens."
 nanban_production_investments:0 "Production Investments"
 tributary_harbored_criminals_refused_compensation:0 "Harboring Criminals"
 desc_nanban_production_investments:0 "We are encouraging our artisans to learn how to manufacture the exotic goods that westerners now market in our ports."
 empire_of_china_nomadic_border_events.2.t:0 "Order Restored"
 IS_HARMONIZING_WITH_GROUP:0 "§Y$WHO$§! is Harmonizing with the §Y$NAME$§! Religion Group"
 desc_empire_of_china_nomadic_border:0 "The rise of a powerful Horde on our borders is casting a grim shadow over our pretensions to possess the Mandate of Heaven. If the realm is to prosper we must pacify the Nomad Frontier."
 urbanization_in_order:0 "Orderly Society"
 desc_ikkos_empowered:0 "The Temple Towns of the Free Land Buddhists are a feature of our realm that are here to stay. They wield considerable influence in our realm and contribute greatly to the growth of new urban centers."
 desc_tributary_institution_influence:0 "Our tributary relationship allows us to pick up a thing or two from the more advanced men and women of the Imperial center."
 harmonized_christian:0 "Harmonized with Christian Faiths"
 DIPLO_ACTION_NUM_POSSIBLE_TARGETS:0 "$NUM$ countries are valid targets for this action."
 tributary_events.8.b:0 "Allow a few to settle in our lands permanently."
 tributary_events.8.d:0 "[Root.Overlord.GetAdjective] officials are accusing us of harboring economic criminals and sheltering them from the rightful justice of the [Root.Overlord.GovernmentName]. According to the [Root.Overlord.GetAdjective] we are allowing them to continue their illegal activities inside the [Root.Overlord.GetAdjective] trade sphere. Our overlord is now moving to crush these operations and have sent an embassy to us demanding that we pay for it."
 tributary_events.8.a:0 "Clear out the criminals!"
 desc_wokou_turned_to_navy:0 "We empowered the leaders of the pirate bands in our lands and imposed order through giving them titles and a place in our hierarchy. As a result our navy is stronger than ever before."
 desc_neo_confucian_administration:0 "The rise of Neo-Confucianist ideology by scholars and administrators in our realm has led to a revolution in bureaucratic efficiency. Through promoting merit over birth we have strengthened our grip over most of our provinces."
 TRIBUTARY_BREAK_TRUST:0 "They no longer trust us."
 HARMONIZE_GROUP_DESC_CURRENT:0 "Currently Harmonizing with the §Y$GROUP$§! Religion Group.\nProgress: §Y$PROGRESS$§!\nEstimated Completion: $DONE|Y$"
 tributary_events.8.t:0 "Tributary Criminals"
 FOLLOWING_HARMONIZED_RELIGION:0 "These people are already following a Harmonized religion."
 BANNER_NOT_OWNED_PROV:0 "You can only raise banners from states that you own. Please select a province that you are the owner of.\n"
 MODIFIER_HARMONIZATION_SPEED:0 "Religious Harmonization Speed"
 tributary_institution_influence:0 "Dissemination of Knowledge"
 confucian_events.9.d:0 "Centuries ago the teachings of Buddha started to penetrate our lands and by now it is one of the most widespread religions in [Root.GetName]. While we hold the classics of Confucian learning to be the guiding principle of our [Root.GovernmentName] we also honor the traditions of Buddha and the yearning for an end to the eternal cycle that many of our subjects feel.\nTruly we are a Confucian country ruled by a people of Mahayana Buddhists."
 ESTABLISHTRIBUTARYDESC:0 "§Y$ACTOR$§! wants us to become their §YTributary State§!. If we accept, they can demand that we send them a yearly tribute in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nWe will still be able to have independent diplomatic relations with other countries.\nIf $ACTOR$ are technologically advanced compared to us, we will gain a $EFFECT$ technology cost discount."
 confucian_events.9.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 tributary_smuggling_ring_overlord:0 "Influx of Exotic Goods"
 shinto_events.51.t:0 "The Question of Residence"
 harmonization_classics_translated:0 "Classics Translated"
 confucian_events.9.t:0 "Harmonization of the Mahayana Faith"
 confucian_events.12.t:0 "Translations of the Classics"
 desc_shinto_self_made_men:0 "We are encouraging the strand of new self made men that have come to rise to power in our state."
 HARMONIZED_RELIGION_GROUP:0 "Harmonized Religion Group"
 shinto_events.40.t:0 "Trade Privileges"
 confucian_events.12.d:0 "The [harmonization_province.Religion.GetName]s are a people with strong traditions and rites and their adherence to the archaic language of their own teachings is holding them back from progressing towards civilization. If they are to ever elevate themselves from the Barbarian Yi of this world we must perhaps ensure that the classics and the proper rites are available for them to digest in their own language.\nThere are some scholars that have already begun to create such works. Should we encourage them to continue synthesizing their old religious concepts with the sublime principles of Confucius?"
 incident_neo_confucianism_title:0 "Neokonfucjanizm"
 guns_commonplace:0 "Proliferation of Firearms"
 shinto_events.51.a:0 "By all means let us do so."
 shinto_events.51.b:0 "The [Root.Overlord.GetAdjective] are weak and weak willed."
 confucian_events.12.a:0 "Let them create their own version of proper form."
 confucian_events.12.b:0 "This would be a travesty on our ideology!"
 shinto_events.51.d:0 "The Shogun has sent word that the Emperor requires our presence near the Imperial Court. Residing in our own court in [Root.Capital.GetCapitalName] will no longer be acceptable all year, and it has been decreed that our family must instead from now on reside in the Imperial Court all year. While this has at times already been the case, this imperial order leaves little room for us to decide for ourselves. [Root.Monarch.GetName] must travel to the court at once or face dire consequences."
 HARMONIZED_RELIGION_DESC:0 "§Y$NAME$§! is a Harmonized Religion."
 desc_tributary_smuggling_ring_overlord:0 "While not strictly legal there's a growing unregulated trade of luxury goods between us and one of our tributaries."
 nanban_port:0 "Nanban Port"
 empire_of_china_nomadic_border:0 "Unguarded Nomadic Frontier"
 empire_of_china_in_name:0 "Empire of China in Name"
 overlord_daimyo_same_isolationism:0 "Daimyos' Isolationism"
 HARMONIZED_RELIGION:0 "Harmonized Religion"
 wokou_pirate_stronghold_indifferent:0 "Pirate Stronghold"
 FILTER_ALLIES_DESC:0 "Show ourselves and our Allies."
 incident_end_trade_with_west:0 "Handel z zachodem"
 shinto_events.40.a:0 "Let them come!"
 shinto_events.40.b:0 "We cannot allow this."
 desc_harmonization_classics_translated:0 "In an effort to encourage barbarians to approach our civilized society we have allowed the translation of the Confucian Classics to their language. In doing so we have diluted the pure ideals of Confucius' thinking but the synthesis of our ideas and theirs has brought us new understanding."
 shinto_events.40.d:0 "A group of Christian missionaries have approached [Root.Monarch.GetName] with an offer to divert the great trade ships of their homeland to our ports, if we allow them to create a seaside community for Christian converts. This is an offer that carries considerable worth to our merchants."
 DIPLO_ACTION_NUM_ACCEPTING:0 "$NUM$ countries will probably accept."
 tributary_events.6.d:0 "An increased number of tributary missions to [Root.Overlord.GetName] have led to the port of [tributary_trader_port.GetCapitalName] becoming the main point of entry for ships from our overlord. The province of [tributary_trader_port.GetName] has also started to attract greater numbers of [Root.Overlord.GetAdjective] traders and adventurers, further allowing the region to prosper.\nSome undoubtedly see it as a good way to avoid the watchful eye of the [Root.Overlord.GetAdjective] customs and law enforcement, however. Encouraging these fortune seekers will likely prolong the economic boom of [tributary_trader_port.GetName] but it might still not be in our best interest."
 confucian_events.3.d:0 "Islam has been a minority religion for centuries in our lands and was so not a new religion to us when we first became the overlord of the people of [islamic_province.GetName]. Over time, however, it has grown into a more and more integrated part of our society. Muslim ideals have been integrated and harmonized with our traditions, rites and methods and we have taken the best of what the religion has had to offer to mold to our own uses. Islamic scholars, doctors, merchants, farmers and peasants can be found even in the districts around [Root.Capital.GetCapitalName]. As long as they bend the knee to our [Root.Monarch.GetTitle] the followers of Allah are an integral part of our society."
 confucian_events.3.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 tributary_events.6.a:0 "Let us welcome these immigrants."
 TRIBUTE_NOT_ENOUGH_DEV:0 "In order to give §Y1§! $SYMBOL$, the Tributary State needs $MIN|Y$ total Development (Currently $CURRENT|R$)."
 tributary_harbored_criminals:0 "Harbored Criminals"
 tributary_events.6.b:0 "Better stay clear of any troublemakers."
 desc_harmonized_jewish_group:0 "We have incorporated the Jewish faith in our country and national ethos."
 shinto_events.49.a:0 "Rozumiem."
 tributary_events.16.t:0 "Political Refugees"
 shinto_events.49.d:0 "We have managed to subvert the dangerous influences of Christianity in our society. We have kept their missionaries at arm's length and closed our realm to their followers, going as far as tracking down any suspected adherents within our borders. As a result we are lauded by both our retainers and the Shinto and Buddhist clergy in our realm as the defender of the way of our ancestors."
 shinto_converted_to_mahayana:0 "Buddhist Japan"
 tributary_events.6.t:0 "[Root.Overlord.GetAdjective] Traders"
 confucian_events.3.t:0 "Harmonization of Islam"
 desc_harmonized_pagan:0 "We have incorporated all Pagan faiths in our country and national ethos."
 tributary_events.16.b:0 "Send them back to the imperial center."
 tributary_events.16.a:0 "We can make some room for them..."
 tributary_events.16.d:0 "Following a lost power struggle a large group of political refugees from the [Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName] has begun to seek refuge in our country. The conflict seems insignificant enough that the winning side in [Root.Overlord.GetName] isn't particularly interested in searching for their fleeing compatriots but they may still appreciate if we delivered the refugees to them. On the other hand these are men and women of some ability, who could likely do a lot of good in our country if we allowed them to stay."
 shinto_kirishitan_realm:0 "Kirishitan Realm"
 shinto_events.49.t:0 "Christianity Defeated"
 shinto_events.42.a.tt:0 "Results may vary depending on what the inquisition finds."
 growing_power_of_the_shogunate:0 "Growing Power of the Shogunate"
 shinto_events.38.a:0 "Preposterous! They have no place here!"
 incident_wokou_desc:0 "The relationship between China, Korea and Japan has always been troubled. The decaying authority of the central state in Japan has led to a large number of pirate societies being formed, some even funded by outside investment. As our ports are being used by these sea-robbers we need to take a stance on this piracy."
 shinto_events.38.b:0 "We will allow them to stay as long as they behave."
 shinto_events.38.c:0 "Let us hear what their God can teach us."
 tributary_events.27.t:0 "Support from [Root.Overlord.GetAdjective] Factions"
 shinto_events.38.d:0 "With the arrival of Europeans we have come into contact with a new culture and a new religion. In some ways it seems similar to ours, but in others it is completely alien to us. A group of men has arrived in [Root.Capital.GetCapitalName], trying to preach the gospel of a Kirishitan god. Their message appears to be very odd, however, likely due to incompetent or ill-willed translators.\nIn their eagerness to secure the patronage of [Root.Monarch.GetName] the missionaries have appeared bearing no gifts and spouting nonsense. This is a grave disrespect to our [Root.Monarch.GetTitle], yet some would caution that these blunders mean that they are in desperate need of our help."
 MAX_TRIBUTE_REACHED:0 "\nA Tributary cannot pay more than $AMOUNT|Y$ $SYMBOL$ per year."
 HARMONIZE_NOT_ENOUGH_DEVELOPMENT:0 "\n§RNot enough Development:§!\nYou need at least $MIN|Y$ total Development in provinces with this Religion to start Harmonization (Currently $CURVAL|Y$)."
 tributary_events.27.b:0 "We will not meddle in the politics of the [Root.Overlord.GetAdjective] [Root.Overlord.GovernmentName]."
 tributary_events.27.a:0 "Wspaniale!"
 tributary_events.27.d:0 "Our war against the [other_tributary_country.GetAdjective] has not gone unnoticed in [Root.Overlord.GetName]. While the [Root.Overlord.Monarch.GetTitle] [Root.Overlord.Monarch.GetHerselfHimself] will not lower [Root.Overlord.Monarch.GetHerselfHimself] to the level of our petty conflicts it seems some members of [Root.Overlord.Monarch.GetHerHis] court lack such qualms. A powerful interest group is interested in our success and have made promises to help us.\nOf course, nothing comes for free in this world. In return they expect some favors to further their own political machinations at the [Root.Overlord.GetName] court."
 shinto_events.38.t:0 "Dainichi?"
 shinto_events.27.d:0 "The trade post in [nanban_traders_here.GetName] has started to attract not only merchants but also scholars and intellectuals. To these men the books that the foreigners bring are far more valuable than the goods they wish to sell. The study of western science and culture, Rangaku, is growing into its own discipline, and according to the adherents we have much to learn. Many clerics are skeptical, however, as are some Confucian scholars."
 shinto_events.27.b:0 "Their business must be kept limited to [nanban_traders_here.GetCapitalName]."
 shinto_events.27.a:0 "We must do our best to encourage dissemination of western science."
 tributary_events.12.a.tt:0 "[Root.GetName] will receive an entire year's worth of income from [ningbo_country.GetName]."
 shinto_events.27.t:0 "Rangaku"
 HARMONY_LOSS_FROM_CONV:0 "This decreases our Harmony by §R$VAL$§!."
 shinto_events.16.d:0 "We have finally managed to curtail the Ikko-Ikki, and towns under their command. The peasantry has been disarmed and our deputies are now the only ones with authority to take up tolls, taxes and mount defenses against outsiders."
 tributary_events.14.b:0 "It is time to support the businesses of the [Root.GetName] [Root.GovernmentName]."
 tributary_events.14.a:0 "We must do what we can to aid the [Root.Overlord.Monarch.GetTitle]."
 nanban_dependent_on_imports:0 "Dependent on Imports"
 shinto_events.16.a:0 "Order is Restored."
 desc_neo_confucianism_middle_road:0 "The rise of interest in Neo-Confucian ideology has led to a much greater dissemination of knowledge in our realm. While ideals change this general increase in literacy and philosophical interest has left a lasting impression on our society."
 shinto_events.16.t:0 "The End of Religious Self-Government"
 ESTABLISHTRIBUTARYTRADELEAGUEWARNING:0 "§RAccepting will remove us from our Trade League!§!"
 tributary_events.4.a:0 "We must use this momentum to increase our influence abroad."
 ENEMY_GUARANTEES:0 "$NAME|Y$ is guaranteed by:\n"
 confucian_events.5.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 tributary_events.4.b:0 "Let us capitalize on this immediately while we can."
 tributary_events.4.d:0 "While not every country deserves to be part of our tributary network it is becoming increasingly clear that our influence in this region is on the rise. Even countries where we have little, if any, direct power feel the need to actively position themselves along the guidelines we set for countries in our sphere. In many courts the [Root.Culture.GetName] language is seen now as the language of diplomacy and culture and our [Root.Monarch.GetTitle] figures as an authority in the minds of men and women far beyond our borders."
 tributary_events.18.t:0 "Tributary Fleet Beset by Pirates"
 adherence_to_shogunate:0 "Adherence to the Shogunate"
 TRIBUTE_INCOME:0 "§Y$NAME$§! is paying us §Y$VAL$§!¤ each year."
 HARMONIZE_DESC:0 "Provinces with Harmonized Religions are tolerated as if they were §Y$NAME$§!.\nCountries following any of your Harmonized Religions will view you as though you were following that religion."
 tributary_events.4.t:0 "Growing Imperial Influence"
 tributary_events.18.d:0 "The regular arrival of tributary fleets bringing treasures from abroad to our shores is in some ways a temptation too great to ignore for those that wish to make a quick fortune. A group of pirates have begun to target the tribute missions and are making a good profit on the many gifts meant for our [Root.Monarch.GetTitle]."
 tributary_events.18.b:0 "Our navy will make short work of them!"
 tributary_events.18.a:0 "Divert extra resources to protect them."
 confucian_events.5.d:0 "It has been centuries since the first Jews arrived in our country but it is not until recently that we have had this great numbers of them in our society. In a newfound fascination for their ancient Abrahamic religion we have done what we can to integrate them in our rites, traditions and education. As we have strived to harmonize the Confucian classics with the teachings of the Torah Jewish philosophers, traders, soldiers and artisans have become evermore present parts of our society. Eventually as traditions fuse these people have become a cornerstone of our [Root.GovernmentName]."
 christian_ruler:0 "Christian Ruler"
 tributary_events.29.t:0 "[From.GetName] Meddles in Politics"
 desc_shinto_harsh_initial_stance_on_christianity:0 "Our initial contact with Christian missionaries did not play out to their favor. We have severely curtailed any Christian missionary activity in our realm."
 shinto_events.52.b.tt:0 "[Root.Overlord.GetName] may declare war on [Root.GetName]."
 confucian_events.5.t:0 "Harmonization of Judaism"
 tributary_state_behind_overlord_tech_mil:0 "Tributary State with less total Military Technology levels than Overlord"
 desc_harmonization_classics_defended:0 "We have actively worked against the diluting of Confucian ideas and thoughts to accommodate barbarian philosophy. In order to become civilized they must accept that they must become like us, and drop the preposterous notion that we might become like them."
 desc_christianity_defeated:0 "We have defended our native traditions and curtailed the subversive spread of Christian ideas among our people."
 tributary_events.29.d:0 "It seems our tributary [From.GovernmentName], [From.GetName], has been offering to support political factions at our court in return for aid in their war against our other Tributary, [other_tributary_country.GetName]. This has harmed our relations towards our tributary and angers the [Root.Monarch.GetTitle] greatly."
 meritocracy_events.5.a:0 "We must cleanse the system of abuse!"
 meritocracy_events.5.b:0 "We can turn a blind eye for now..."
 meritocracy_events.5.d:0 "The growing corruption in our state has slowly but surely begun to eat away at the integrity of the examination system. The Grand Secretary has laid forward a suggestion for how we could fight this trend, purging the examinations of corrupt elements.\nSome influential families would stand to lose a lot from fighting the corruption in the system however, and would offer support to us if we would turn a blind eye to the examination of their children."
 tributary_events.29.a:0 "Barbarzyªcy!"
 incident_firearms_title:0 "Proliferation of Firearms"
 shinto_events.29.a:0 "Rozumiem."
 FILTER_NEG_OPINION_DESC:0 "Show ourselves and countries with negative Opinion towards us."
 shinto_events.29.d:0 "The meeting with the west has been quite a tumultuous encounter, and especially so for the [Root.GetAdjective]! Our efforts to welcome the western traders have brought us an unparalleled insight into European culture and good access to their goods. Enterprising Kokujin and other influentials have begun sending their sons to Europe to study the westerners first hand, trying to uncover as much as possible that we could make use of at home."
 harmonization_classics_defended:0 "Classics Defended"
 nanban_trade_restrictions:0 "Nanban Trade Restrictions"
 desc_sashidashi_modifier:0 "At the order of the Shogun we have performed a counting of all people and property in our realm."
 shinto_events.29.t:0 "Kaikoku?"
 shinto_events.18.a:0 "Amitabhaya."
 THEY_GET:0 "They get:\n"
 ICON_ASK_TRIBUTARY:0 "An offer to become our §YTributary State§!"
 shinto_events.18.d:0 "We have continuously patronized the growth of temple communities and therefore we have come to be associated with the Ikko-Ikki. The leaders of the Buddhist temple communities may hold a lot of sway in our society but they are also the ardent supporters of our [Root.Monarch.GetTitle]."
 tributary_events.2.a:0 "A good way to make new far-away friends."
 tributary_events.2.b:0 "Our neighbors will be impressed."
 shinto_events.18.t:0 "Support of the Ikko-Ikki"
 high_harmony:0 "High Harmony"
 shinto_events.22.d:0 "We have sought a new rulership philosophy in the teachings of Chu Hsi and the Chinese traditions of Neo-Confucianism. Ideals that have proved to be a solid foundation, not only for our bureaucracy, but for our society at large. Rational thought, more widespread literacy and a clearer focus on merit over birth has allowed the [Root.GetAdjective] to build a stronger state in an era of upheaval."
 desc_horde_slave_raid:0 "Our horde overlord has physically collected living tribute from our frontier areas, harming our economy and hindering the growth of our population."
 confucian_events.17.a:0 "Post²p!"
 japan_has_encountered_the_west_tooltip:0 "Japan has encountered the West"
 desc_rise_of_the_daimyo:0 "We have asserted our own strength in the face of increasing centralization attempts from the Shogunate."
 confucian_events.17.d:0 "Some barbarians are more susceptible to reason and intellect than others. The [harmonization_province.Religion.GetName]s of [harmonization_province.GetName] have already taken to many of our traditions, from the more important to even minor things. Visiting foreigners have a hard time telling the region apart from [Root.GetName] proper as apart from some minor eccentricities the [Root.Capital.Culture.GetName] language, names and customs seem as [Root.GetAdjective] as any part of the [Root.GetName] [Root.GovernmentName]."
 desc_tributary_diffusion_of_knowledge:0 "Our tributary network has allowed us to attract ideas and methods that would otherwise take longer to reach our borders."
 confucian_events.17.b:0 "We must use this opportunity regionally!"
 empire_of_china_in_name.1.d:0 "While we have achieved a general recognization as the new Empire of China we have yet to earn the respect of the Chinese people. Our great reliance on foreign, even uncivilized, people in our armies and administration is putting the Mandate of our dynasty in question.\nUnless we take measures to become a truly Chinese Empire we will remain an Empire in name only and will appear to have lost the Mandate of Heaven."
 desc_traditional_warfare:0 "We have perfected the traditional and honorable ways of both warfare and warrior alike."
 shinto_events.22.t:0 "Neo-Confucian Administration"
 shinto_events.33.a:0 "Doing so would only weaken our armies."
 shinto_events.33.b:0 "Ban the use of guns entirely for commoners."
 shinto_events.1.d:0 "In times of uncertainty the fishermen and seafarers of these lands have often resorted to piracy and raiding the coasts of our neighbors. The last wave of transgressions ended in the Kakitsu treaty in which some Daimyo gained the right to send a regulated number of trading expeditions to foreign ports.\nTimes and balance of power are prone to change, however, and the 'Bahan Trade' has once again become an increasingly common occupation among our subjects. Some lords have themselves started to either fund or actively partake in the raids. Meanwhile the victims of these 'Wokou' pirates have begun to offer titles and honors to those that help stop the menace."
 shinto_events.1.a:0 "We must control the Bahan Trade ourselves!"
 empire_of_china_in_name.1.a:0 "In time they will learn."
 shogunate_mechanic_explanation:0 "§MA country can take over the Shogunate, and become the overlord of all Daimyo Subjects, by taking the province of Kyoto.§!"
 shinto_events.1.b:0 "We must stop these picaroons!"
 tributary_events.11.b:0 "Compensate [Root.Overlord.GetName] for the inconvenience."
 tributary_events.11.d:0 "We have received word from [Root.Overlord.GetName] that they are imposing restrictions on foreign trade with our country due to our inability to police local factions from misusing the tribute mission flag for their own petty conflicts. Unless we act decisively this is likely to be a problem for years to come."
 empire_of_china_in_name.1.t:0 "Emperor of China in Name"
 shinto_events.11.d:0 "Our realm has gone through a period of rapid urbanization relatively intact. Cities such as [Root.Capital.GetCapitalName] are now sprawling and considerably larger than they used to be. An increasing part of the population now makes a living from trade, craftsmanship or even military service rather than from working the land itself."
 tributary_events.11.a:0 "Unfortunate."
 tributary_forced_brain_drain:0 "Forced Elite Migration"
 shinto_events.1.t:0 "The Wokou Pirates and the Bahan Trade"
 shinto_events.57.a:0 "Actions speak louder than words."
 desc_in_defence_of_shintoism:0 "We have continued to heed the advice of traditionalists, restricting the Christians from spreading their faith in our realm while honoring the ways of our ancestors."
 shinto_events.57.d:0 "Our policy of actively asserting our independence and relying on alternative local authority rather than playing along with the machinations of the Shogunate has earned us a reputation as a fiercely independent and powerful Daimyo. Our word carries respect, and our actions resonate with many of the Daimyo and Kokujin in Japan who wish to push the limit of their vassalage. By actively undermining Imperial authority we are quickly building a power base of our own."
 harmonized_mahayana:0 "Harmonized with the Mahayana Faith"
 rise_of_the_daimyo:0 "Rise of a Daimyo"
 meritocracy_events.3.g:0 "His learned scholarship is an example to us all."
 meritocracy_events.3.h:0 "His loyalty will be an inspiration to others."
 shinto_events.11.t:0 "Growth of the City Classes"
 tributary_events.1.b:0 "It is for the best of the [Root.GetAdjective] People."
 meritocracy_events.3.c:0 "His incessant plotting will hurt the country."
 tributary_events.1.a:0 "Let us put these men of quality to good use!"
 shinto_events.22.a:0 "Rozumiem."
 meritocracy_events.3.d:0 "The Grand Secretariat is the central coordination agency of our government and while it is technically lower in rank than many other branches of the administration its role allows it to control the others.\nA new dynamic Grand Secretary has assumed the role as the most senior of the six men in charge of the agency with far-reaching impact on all areas of government."
 tributary_events.1.d:0 "Our Tributary relationship with [Root.Overlord.GetName] is certainly very loose but it has still opened up a world of opportunity for gifted officials and entrepreneurs. Many have come to regard [Root.Overlord.Capital.GetCapitalName] as the best career destination, and with every tributary mission more set out to see the wonders of the [Root.Overlord.GetAdjective] capital.\nWhile there was initially some worry that this would be a drain on some of our country's most valued people, it does give us influence in the wider circle of countries around [Root.Overlord.GetName]. The few people that choose to return also have valuable experience that we can put to good use."
 shinto_events.57.t:0 "Fragmentation of Shogunate Power"
 meritocracy_events.3.e:0 "His efficiency will filter down to all levels."
 ASKFORTRIBUTARYNEWDESC:0 "Do you wish to ask $OVERLORD|Y$ if you can become their §YTributary State§!?\nIf they accept, they can demand that we send a yearly tribute in the form of ¤, £adm£, £dip£, £mil£ or £icon_manpower£.\nWe will still be able to have independent diplomatic relations with other countries.\nIf $OVERLORD$ are technologically advanced compared to us, we will gain a $EFFECT$ technology cost discount."
 meritocracy_events.3.f:0 "His ethics will spread to all parts of the administration."
 meritocracy_events.3.a:0 "His corruption will spread to all parts of the administration."
 meritocracy_events.3.b:0 "His incompetence will filter down to all officials."
 desc_harmonized_buddhism:0 "We have incorporated the Theravada faith in our country and national ethos."
 tributary_events.22.d:0 "As a long time and faithful tributary of [Root.Overlord.GetName] we have been sent an enormous gift. This strengthens our rule internally and will fatten our coffers immensely!"
 tributary_events.22.a:0 "It feels good to be validated."
 shinto_events.46.a:0 "No, we could never turn our back on tradition entirely!"
 resistance_to_cultural_changes:0 "Dishonoring our Ancestry"
 shinto_events.46.b:0 "The time has come for change."
 tributary_events.1.t:0 "The [Root.GetAdjective] Diaspora"
 shinto_events.46.d:0 "It is no secret that [Root.Monarch.GetName] and [Root.Monarch.GetHerHis] line have become personally involved with the Christian faith. Over time Christianity has come to overtake the Shinto, Buddhist and Confucian traditions of Japan, and it is the guiding ideology for our state. Now that Japan is a more united and ordered society, perhaps the time has come to complete the transition and adopt Christianity as the religion of our state?"
 meritocracy_events.5.t:0 "Corruption in the Examination System"
 disaster_active_for_10_years_tooltip:0 "Disaster has been active for 10 years."
 tributary_diffusion_of_knowledge:0 "Diffusion of Knowledge"
 tributary_events.11.t:0 "The [ningbo_province.GetCapitalName] Incident"
 shinto_events.11.a:0 "A prosperous time lies ahead."
 CANCELTRIBUTARYTITLE:0 "Cancel Tributary"
 shinto_events.46.t:0 "A Break with Tradition?"
 desc_nanban_dependent_on_imports:0 "We have left the production of many manufactured goods to others, leaving our merchants to make up the difference."
 tributary_events.27.a.tt:0 "This will anger [Root.Overlord.Monarch.GetHerHis] Highness, the [Root.Overlord.Monarch.GetTitle] of [Root.Overlord.GetName]"
 desc_harmonized_vajrayana:0 "We have incorporated the Vajrayana faith in our country and national ethos."
 shinto_events.35.a:0 "Rozumiem."
 shinto_events.35.d:0 "Since the first matchlocks started appearing in our lands they have gone from being a novelty to one of the more common weapons in use. Some even claim we make more and better weapons than their originating countries do. This has placed a dangerous weapon in the hands of anyone who would oppose our rule, but the rapid adoption of the guns has also made our armies a more respected force than many others."
 desc_urbanization_middle_road:0 "Our cities have seen a remarkable growth the last decades as a result of increasing crop yields and rapid migration from the countryside into the castle towns under our control."
 desc_tributary_smuggling_ring_subject:0 "The products of our artisans are so sought after that a small network has been formed to supply the buyers in our overlord country with them. This is not strictly legal and much of the profit is undoubtedly siphoned off by various corrupt officials on the way, but it's still a major boon to the economy of our country."
 confucian_events.19.t:0 "Popular Novel"
 tributary_events.22.t:0 "Loyalty Rewarded"
 forced_brain_drain:0 "Sent Scientists"
 ENEMY_ALLIES2:0 "$NAME|Y$ has the following other allies:\n"
 desc_harmonization_converted_minister:0 "One of our ministers has taken a great interest in the science, logic and mathematics of a foreign religion. We have given free leave to pursue these interests, scandalizing Confucian scholars and officials all over the country."
 ikkos_crushed:0 "Authority Asserted"
 shinto_events.35.t:0 "A Military Revolution"
 confucian_events.19.d:0 "A vernacular novel about a well-known story from the [Root.GetOldEra] era is rapidly gaining popularity among our subjects. This in itself is not a problem but it has come to our attention that this novelization is in fact breaking central tenets of Confucian ideology as it could be seen as an argument for disobeying central authority and the [Root.Monarch.GetTitle].\nOur administrators now argue that the book must be banned, though some fear this will only make it more alluring to those that wish to read it."
 confucian_events.1.d:0 "Our efforts to integrate our [pagan_province.Religion.GetName] subjects have now finally started to pay off. Our pagan subjects have begun to accept the ideals of Confucianism and our local officials have also integrated elements of the local religion and culture in our wider Confucian corpus of ideals. As local bureaucrats enter our administration the pagan customs have to some extent began to filter upwards. Even among prominent officials in [Root.Capital.GetCapitalName] a small altar can sometimes be found to a [pagan_province.Religion.GetName] pantheon.\nPaganism has become one of the many religions of our Confucian [Root.GovernmentName]."
 confucian_events.1.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 shinto_events.24.d:0 "While we have listened to new interpretations of Confucian scholars such as Chu Hsi we have not lost focus on the ancient traditions of our people. We have proven that we still value the Imperial Court and the ancient system of titles and loyalties that our ancestors maintained."
 IS_NOT_HARMONIZING_WITH_GROUP:0 "§Y$WHO$§! is NOT Harmonizing with the §Y$NAME$§! Religion Group"
 FILTER_ALLIES:0 "Sojusznicy"
 shinto_events.2.b.tt:0 "This will anger all countries within Naval Range."
 shinto_events.24.a:0 "Rozumiem."
 HARMONY_DESCRIPTION:0 "The religious Harmony of our nation will naturally increase over time. Converting provinces and Harmonizing with other religions will reduce our Harmony in the short term."
 confucian_events.19.b:0 "We lead by example not decree. Let it be."
 confucian_events.19.a:0 "It must be banned immediately."
 confucian_events.1.t:0 "Harmonization of Pagan Faiths"
 shinto_events.24.t:0 "Traditionalist Administration"
 shinto_events.3.c:0 "We must pull out these weeds of decay from our garden!"
 shinto_events.3.b:0 "Perhaps he could be made a servant of our state..."
 shinto_events.3.d:0 "Lords in [save_wokou_target.GetName] have become known as fearless corsairs, and the loyalty and wealth they command has afforded them great influence and power. On an island just off the coast a particularly successful pirate leader has built a stronghold sustained entirely by his expeditions. Taking down such a fortress would likely come at a high cost, but he is making a mockery out of our own naval ambitions."
 harmonized_dharmic:0 "Harmonized with Dharmic Faiths"
 string_daughter_of_heaven:0 "Córa Niebios"
 shinto_events.3.a:0 "What do we care if he lives off the wealth of foreigners?"
 tributary_events.13.a:0 "Allow it but ensure we get a share!"
 CONFIRM_CANCEL_MISSIONARIES_DESC:0 "This will cause Missionaries to stop working in the following provinces:\n§Y$PROVS$§!.\n"
 tributary_events.13.b:0 "We must impose strict regulations immediately."
 shinto_events.13.d:0 "In this time of turmoil an increasing number of people are turning to religion for guidance and safety. Buddhism has existed side by side with Shintoism for a long time but recently the number of adherents has been growing quickly, more Buddhist traditions also finding their way into the everyday life of the [Root.GetAdjective] people.\nThe apparent promise of salvation and social mobility among the Free Land Buddhists is attracting a great number. All over our realm new temples are opening, funded by rich and poor alike."
 shinto_events.13.c:0 "Let us be very restrictive against anything that empowers the poor."
 shinto_events.13.b:0 "It is hard to have something against the strong convictions of the faithful."
 desc_wokou_pirate_stronghold_indifferent:0 "This province is home to a thriving Pirate Stronghold outside of our control."
 shinto_events.13.a:0 "This fervor is inspiring! Let us patronize these temples. "
 shinto_events.3.t:0 "Pirate Stronghold in [save_wokou_target.GetName]"
 tributary_smuggling_ring_subject:0 "Smuggling Ring"
 shinto_events.13.t:0 "Free Land Buddhism"
 meritocracy_events.1.a:0 "Increase the quota!"
 meritocracy_events.1.b:0 "We cannot take that risk."
 meritocracy_events.1.d:0 "Our administration is screaming for more officials than our yearly examinations can produce. Some of our ministers have suggested that we should increase the quota, allowing more to succeed so that we can fill our ranks more quickly.\nThe Grand Secretary cautions, however, that we risk the integrity of the examination process itself if we start allowing anyone but the best to pass the examinations."
 tributary_events.24.a:0 "We welcome their arrival."
 incident_end_open_ports:0 "Influx of Western Ideas"
 desc_nanban_port:0 "This port is a center for trade with European ships."
 tributary_events.31.d.d:0 "In light of our current war with our overlord's rival, the [overlord_rival.GovernmentName] of [overlord_rival.GetName], we have been sent a military mission, a large donation to our war chest, and a contingent of replacement troops to aid us in our efforts. Comprised of experienced military leaders and experts in the fields of recruitment and logistics, this mission will no doubt be of great help in defeating our enemy."
 meritocracy_events.3.t:0 "New Senior Grand Secretary"
 shinto_events.48.a:0 "Rozumiem."
 tributary_events.31.d.b:0 "In light of our current war with our overlord's rival, the [overlord_rival.GovernmentName] of [overlord_rival.GetName], we have been sent a military mission and a large donation to our war chest to aid us in our efforts. Comprised of experienced military leaders and experts in the fields of recruitment and logistics, this mission will no doubt be of great help in defeating our enemy."
 tributary_events.31.d.c:0 "In light of our current war with our overlord's rival, the [overlord_rival.GovernmentName] of [overlord_rival.GetName], we have been sent a military mission and a contingent of replacement troops to aid us in our efforts. Comprised of experienced military leaders and experts in the fields of recruitment and logistics, this mission will no doubt be of great help in defeating our enemy."
 CONFIRM_SEND_TRIBUTE_DESC:0 "Our Overlord §Y$OVERLORD$§! demand we send them this year's Tribute in the form of §Y$AMOUNT$§! $TYPE$\nDoing so will increase Trust between our nations with §Y$POS_TRUST$§!.\nDeclining will disturb our relations and decrease their Trust in us by §Y$NEG_TRUST$§!."
 tributary_events.13.t:0 "The Exotic Goods of [exotic_tributary.GetName]"
 shinto_events.48.d:0 "While we have kept them under watch we have allowed Christian communities to grow in our lands, while protecting their followers from harm. This has allowed us to secure valuable trade deals with their oversea homeland, and has earned us a reputation as a just and fair realm."
 harmonized_pagan:0 "Harmonized with Pagan Faiths"
 tributary_events.31.d.a:0 "In light of our current war with our overlord's rival, the [overlord_rival.GovernmentName] of [overlord_rival.GetName], we have been sent a military mission to aid us in our efforts. Comprised of experienced military leaders and experts in the fields of recruitment and logistics, this will no doubt be of great help in defeating our enemy."
 tributary_events.13.d:0 "Our court in [Root.Capital.GetCapitalName] marvels at the great number of exotic goods brought by the tributary mission from [exotic_tributary.GetName]. Enterprising officials and merchants alike have taken note of how sought after these items are and alliances are being formed already. If we don't act quickly it seems all but certain a smuggling ring will be set up to bring more exotic goods to the capital."
 shinto_events.48.t:0 "Significant Christian Presence"
 celestial_empire_events.3.a:0 "They will learn in time."
 celestial_empire_events.3.b:0 "We must preserve our heritage!"
 desc_shinto_kirishitan_realm:0 "Christians have become commonplace in our realm and at our court. Members of our royal family frequently pray to the Christian god and many of our ministers are now Christians. We have integrated this foreign faith with our Shinto, Buddhist and Confucian Traditions."
 celestial_empire_events.3.d:0 "The [Root.Culture.GetName] people have increasingly come to resent the new Chinese customs we have been introducing throughout our realm, from the court to the lowliest provincial official. Due to this growing distrust of the alien impositions on our old traditions and norms some even openly question our right to rule."
 shinto_events.37.a:0 "Rozumiem."
 supported_loyal_retainers:0 "Support for Loyal Retainers"
 tributary_events.24.t:0 "[Root.Overlord.GetAdjective] Adventurers"
 shinto_events.37.d:0 "Rather than devote all our energy to the use and spread of firearms we have tried to limit them, and instead encourage the use of sword and spear. Muskets may in time become more commonplace, but for now we still believe that these, classical weapons will bring glory and honor to our realm."
 WHEN_HARMONIZED:0 "When harmonized:"
 SWITCH_HARMONIZATION_DESC:0 "This will §Rcancel§! your Harmonization with $CURRENT|Y$ (current progress $PROGRESS|%|Y|0$).\n"
 BANNER_CANT_HAVE:0 "Your nation cannot raise banners.\n"
 ADD_TRUST_EFFECT_NEG:0 "Add $VAL$ Distrust towards §Y$TOWARDS$§!\n"
 WHEN_HARMONIZED_LONG:0 "When harmonized, Provinces with $HARMONIZED$ will be tolerated as if they were §Y$OUR$§! and you will get the following:"
 CANCEL_REVOKE_CONDOTTIERI_TITLE:0 "Cancel/Revoke Condottieri"
 tributary_events.24.d:0 "By paying tribute to the [Root.Overlord.Monarch.GetTitle] of [Root.Overlord.GetName] we are part of the [Root.Overlord.GetAdjective] trade sphere and people can travel freely between our countries. Among those that make good use of this opportunity are fortune seekers and adventurers from all over the region.\nThese people have skills, experience and a background unlike most in our own realm and could make a valuable contribution to our cause."
 shinto_events.37.t:0 "The Power of the Sword"
 cb_force_tributary_desc:0 "We will force them to become a Tributary State."
 influential_tributary_network:0 "Political Influence"
 shinto_events.open.tt:0 "This choice will move you towards an §YOpen§! outcome of the current §YIncident§!."
 desc_urban_growing_pains:0 "The great influx of people from the countryside to this city will likely benefit it in the long run but it is currently having problems with everything from order to basic sanitation."
 desc_harmonized_mahayana:0 "We have incorporated the Mahayana faith in our country and national ethos."
 confucian_events.13.d:0 "Our trusted minister and confidant, [Root.Adm_Advisor.GetName] has worked closely with our [harmonization_province.Religion.GetName] community in order to help them elevate their barbarian culture. Surprised at [Root.Adm_Advisor.GetHerHis] findings, [Root.Adm_Advisor.GetSheHe] has started to adopt many [harmonization_province.Religion.GetName] concepts after studying their science and literature intensely. Many worry that [Root.Adm_Advisor.GetSheHe] has gotten too taken in by [harmonization_province.Religion.GetName] ways. Some even claim that our [Root.Adm_Advisor.GetTitle] has secretly converted, shaming [Root.Adm_Advisor.GetHerHis] ancestors and the [Root.GovernmentName] alike."
 confucian_events.13.b:0 "We have much to learn from the [harmonization_province.Religion.GetName] people."
 tributary_events.31.t:0 "Overlord Sends Military Mission"
 confucian_events.13.a:0 "Depose this [Root.Adm_Advisor.GetWomanMan]!"
 shinto_events.isolation.tt:0 "This choice will move you towards an §YIsolationist§! outcome of the current §YIncident§!."
 shinto_events.5.a:0 "Order is restored."
 incident_shogunate_authority_desc:0 "For centuries the Shogun, rather than the Emperor, has been the true power in Japan. The authority of the Shogunate has, however, itself not been strong for a long time. It seems our current Shogun has taken it upon himself to change this, demanding obedience and strengthening old laws and traditions to exert greater control over this war-torn land."
 celestial_empire_events.3.t:0 "Sinicization"
 desc_traditionalist_administration:0 "We have stood as the strong supporters of traditionalism and honor in the face of an overzealous application of rationalism in the government apparatus and society at large. Merit is a great thing but without ancient ties of tradition and loyalty a state cannot function!"
 shinto_incident_wokou_start.tt:0 "This starts the §YWokou§! Incident."
 CANCEL_HARMONIZATION_DESC:0 "If you cancel, you will lose all Harmonization progress (currently $PROGRESS|%|Y|0$)."
 TRIBUTARYREQDESC:0 "$ACTOR$ offers us to become their Tributary State."
 shinto_events.5.d:0 "Many have questioned our fervor in fighting the scourge of the seas and coastlines. Some would even say that piracy and pillaging comes naturally to all [Root.GetAdjective] fishermen and that we have turned a blind eye to this despicable practice.\nOver time, however, our neighbors have learned to watch their shores and to track down and make examples of those that would break the peace. The frequency of Wokou raids has decreased significantly since the sudden surge a few years ago, leaving little impact on the [Root.GetAdjective]."
 TRIBUTARYTITLE:0 "Establish Tributary"
 shinto_events.53.t:0 "The Daimyo of [From.GetName] Refuses to Serve!"
 DEMAND_TRIBUTE_YEARLY_DESC:0 "The expected Tribute at the end of this year will amount to $AMOUNT|Y$ $TYPE$."
 harmonized_jewish_group:0 "Harmonized with the Jewish Faith"
 HARMONIZE_DESC_CURRENT:0 "Currently Harmonizing with §Y$RELIGION$§!\nProgress: §Y$PROGRESS$§!\nEstimated Completion: $DONE|Y$"
 incident_firearms_desc:0 "The gunpowder weapons that the western traders brought to our shores are clearly very dangerous to our society. As local variants of these guns, Tanegashima, have begun to be produced it stands clear that there will soon be a large supply of weapons with which even a common peasant can defeat the best trained of Samurai."
 traditional_warfare:0 "An Example of Bushido"
 shinto_events.5.t:0 "End of the Wokou"
 desc_shinto_religious_tensions:0 "We are allowing Christian missionaries to spread their faith, in our lands. While many seem taken in by this new faith others resent it thoroughly."
 shinto_events.much.isolation.tt:0 "This choice will move you sharply towards an §YIsolationist§! outcome of the current §YIncident§!."
 ISOLATIONISM_SAME:0 "This is the same as our own Isolationism, giving us:\n$EFFECTS$\n"
 EST_VAL_CELESTIAL_EMPIRE:0 "Celestial Empire: §Y$VAL$%§!"
 shinto_events.42.t:0 "Christianity on Trial"
 rangaku_incident_modifier:0 "Rangaku"
 GOLDEN_ERA:0 "Z³oty wiek"
 meritocracy_events.1.t:0 "Expanded Examinations"
 shinto_events.53.a:0 "We will have to find someone else then."
 shinto_events.53.b:0 "This will not stand, we must punish the [From.GetAdjective]!"
 shinto_events.53.d:0 "Our vassal, the [From.Monarch.GetTitle] of the [From.GetAdjective] has refused an Imperial summons to serve as an official in our administration. A weak excuse was offered, but this is a clear challenge to our authority."
 wokou_pirate_stronghold_hostile:0 "Hostile Pirate Stronghold"
 wokou_closed_ending:0 "Pacified Coastlines"
 incident_spread_of_christianity_desc:0 "Missionaries bearing word of a strange western religion have arrived at our shores and their words have struck home among a surprisingly large segment of the Japanese population. Christian congregations are being formed all over the island and Japanese converts are themselves converting more of their compatriots by the day."
 harmonization_converted_minister:0 "Scholar Minister"
 celestial_empire_events.1.a:0 "Rozumiem."
 shinto_christian_decision_desc:0 "The Christian community in our lands is growing ever stronger and some feel that the time has come to welcome this western God on a personal level. If our ruler converts to Christianity some might find it an affront to traditions, but it may also come with considerable benefits."
 celestial_empire_events.1.d:0 "With the fall of [From.Capital.GetCapitalName] the last remnants of the Empire of China have been crushed. The Mandate of Heaven and the ancient Confucian administration are now clearly seen as defunct concepts and the scholar gentry as a class will have to evolve into something else or perish.\nThough the memory of the Empire will live for some time the [Root.GovernmentName] of [Root.GetName] will forever be remembered as the destroyers of the last [From.Monarch.GetTitle]."
 shinto_events.31.t:0 "Sakoku?"
 desc_harmony_banned_book:0 "We have banned a popular novel for leading our people astray."
 tributary_soured_relations:0 "Tributary Incident"
 CANCELTRIBUTARYDESC:0 "Cancel our Tributary State arrangement."
 shinto_events.42.a:0 "An inquisition they will have, then."
 shinto_events.42.b:0 "It is not their place. Mind cannot reason over faith."
 shinto_events.42.d:0 "We have been approached by a great number of our most valued Kokujin as well as dignitaries of the temple communities in our lands. They all demand that we look into the subversive qualities of Christianity. They feel this alien religion is destroying our traditions and insulting our ancestors, and they demand that we put the faith on trial, allowing trusted men of honor and quality to look into this."
 encountered_christian_tooltip:0 "Has Encountered Christians."
 confucian_events.15.t:0 "Empowering the Office of [Root.Monarch.GetTitle]"
 IN_GOLDEN_AGE_TEXT:0 "$WHOS$ Golden Era!"
 desc_resistance_to_cultural_changes:0 "The people in this province resent that we have been dishonoring the traditions of our ancestors in our increasing sinicization of our realm. This increasing alienation has resulted in an unwillingness to pay taxes and act a lacking support for our realm."
 confucian_events.15.b:0 "It is the shameful officials we need to deal with!"
 shinto_events.20.t:0 "Birth and Privilege"
 confucian_events.15.a:0 "I like the sound of this..."
 encountered_other_continent_tooltip:0 "Has encountered country from other continent."
 HARMONIZE:0 "Harmonize"
 ALREADY_HARMONIZING_RELIGION_GROUP:0 "We are already Harmonizing with the §Y$NAME$§! Religion Group."
 confucian_events.15.d:0 "While the [harmonization_province.Religion.GetName] are barbarians, they have some customs and rites that we might make use of. As their traditions and ceremonies regarding rulership already contains a concept of a high worldly power such as our [Root.Monarch.GetTitle] this is something we could make good use of. Local officials in [harmonization_province.GetName] have already been doing so but it has been suggested that we make use of [harmonization_province.Religion.GetName] ceremonies even at higher levels. Others argue that we would be shaming our ancestors and turning our back on what is proper if we allowed these traditions to contaminate ours."
 harmonized_vajrayana:0 "Harmonized with the Vajrayana Faith"
 shinto_events.31.a:0 "Rozumiem."
 celestial_empire_events.1.t:0 "The End of the [From.GetAdjective] [From.GovernmentName]"
 shinto_events.31.d:0 "We have acted forcefully to limit the influence of Western Traders on our society. While trying to cut all contacts off entirely would likely result in smuggling we have restricted the traders to a single port and we heavily regulate their interaction with the world outside of that point of contact. This way we can partake in what goods (and guns) we wish to acquire while limiting the risks of subversive religious attempts or plotting."
 shinto_events.7.a:0 "They will have what they require."
 TRIBUTARY_IS_TRIBUTARY:0 "Tributaries cannot establish Tributary States."
 tributary_impressive_overlord:0 "Impressed by Overlord"
 ENEMY_ALLY:0 "@$TAG$ $NAME$\n"
 desc_growing_power_of_the_shogunate:0 "We have managed to steer a middle path between the blind loyalists and the open rebels against the Shogunate. By keeping our space for maneuvers we will prosper."
 shinto_events.7.b:0 "Impose restrictions on who can move into [Root.Capital.GetCapitalName]."
 shinto_events.39.da:0 "A group of the Kirishitan have arrived at court in [Root.Capital.GetCapitalName] today, asking that they be allowed to create a small community of faithful in our great city. They would then see to the poor and teach those who would listen about their god.\nThe Missionaries also offer to tutor our own [Root.Heir.GetName] in the ways of God, as well as the disciplines of Christian science. The Buddhist clergy, as well as some of our Kokujin, are cautioning us, as they feel this is an affront to our ancient traditions while the traders in our realm hope to secure valuable trade deals with the westerners if we let them stay."
 shinto_events.7.d:0 "In an increasingly hostile world the safety of a castle is both a promise of protection and employment. Samurai have for years been abandoning their countryside homes for the cities beneath the walls of the castles of their masters, along with merchants and craftsmen. Our capital, [Root.Capital.GetCapitalName], is no exception and its growth has been a source of concern to our administrators.\nNew funds will likely be required to improve the infrastructure if we want to minimize problems such as fire and disease."
 shinto_events.39.db:0 "A group of the Kirishitan have arrived at court in [Root.Capital.GetCapitalName] today, asking that they be allowed to create a small community of faithful in our great city. They would then see to the poor of the city and teach those who would listen about their god.\nThe Buddhist clergy, as well as some of our Kokujin, are cautioning us, as they feel this is an affront to our ancient traditions while the traders in our realm hope to secure valuable trade deals with the westerners if we let them stay."
 harmonized_muslim:0 "Harmonized with Muslim Faiths"
 shinto_events.55.d:0 "Our policy of loyalty and acquiescence as the Shogunate strengthens its grip over Japan has earned us the trust and loyalty of the Imperial court. We may have given up independence in the eyes of some, but we have also gained valuable favors and a place among the ruling families of a new Japan."
