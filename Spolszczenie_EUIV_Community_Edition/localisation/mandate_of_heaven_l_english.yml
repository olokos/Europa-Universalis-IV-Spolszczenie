 tributary_events.20.d:0 "While they have promised to help clean up the region it is clear that [From.GetName] has over time grown into a major Pirate Haven. We have always known that they are barbarians and hardly worthy of our trust but the recent actions of the [From.Monarch.GetTitle] has actually brought our countries closer to each other."
 tributary_events.20.a:0 "We can work with this."
 shinto_events.44.d:0 "The inquisition of the nature of Christianity has, not surprisingly, resulted in the religion being found lacking in terms of respect and adherence to the traditions of our culture. The learned and honorable men we put in charge of the investigation have declared that while the religion may seem tempting, it is in reality a danger to our society."
 desc_overlord_military_mission:0 "Our overlord has sent us a military mission to aid us in our current war with their rival. These men, experienced in the field of warfare and army logistics, are aiding us greatly in maximizing the effectiveness of our recruitment and facilitating our army logistics."
