 empire_of_china_nomadic_border_events.1.d:0 "Powerful hordes on the frontier have been a constant threat to the Empire of China throughout history. With the rise of yet another powerful Horde on the frontier our people are starting to doubt that we will be able to protect them. Can the [Root.Monarch.GetTitle] that does not keep the Hordes in control truly possess the Mandate of Heaven?\nOnly time will tell."
 shinto_events.19.a:0 "Let us patronize the institutions of the Imperial Court."
 empire_of_china_nomadic_border_events.1.a:0 "For the [Root.GetTributaryOverlord]!"
 shinto_events.19.d:0 "Many of the leading Daimyo in Japan are either self-made men or depend on the loyalty of those who are. Our old moral codes, however, press the importance of lineage and loyalty and a social order based around the Imperial Court. Confucian scholars are now exploring the teachings of Chu Hsi for guidance in the governance of our country.\nThis newfound interest in Neo-Confucianism emphasizes the four books over the archaic classics and attempts to give a rational moral code for local rulers and ordinary men alike."
 tributary_same_overlord:0 "In same Tributary Sphere"
 empire_of_china_nomadic_border_events.1.t:0 "Nomad Frontier"
 shinto_events.19.t:0 "Moral Guidance in an Era of Turmoil"
 tributary_events.9.b:0 "We must expand the Ministry of Rites."
 tributary_events.9.a:0 "It is the price we pay for influence."
 tributary_events.9.d:0 "We have received complaints from the Ministry of Rites that the great number of Tributary Missions that reach [Root.Capital.GetCapitalName] is taxing their resources. Receiving the foreign dignitaries in a stately way and even taking care of the gifts they bring is growing to an ever larger and more complicated task, and some fear our diplomatic efforts will suffer for it in the short run."
 tributary_events.19.t:0 "Rewarding Loyalty"
 NO_TRIBUTE_DEMANDED:0 "They insist that this is not a sign of weakness."
 tributary_events.9.t:0 "Administrating A Tributary Network"
 tributary_events.19.b:0 "Sadly we cannot afford such frivolity."
 confucian_events.8.d:0 "The Pali Cannons of Theravada Buddhism are in many ways a familiar way to organize tradition and learning to our Confucian elites. Over time these collections of laws and rites have come to be studied and made part of the corpus that every educated and influential member of our society must study and adhere to. The traditions have been harmonized and the wider Theravada Buddhist community consider us their equal just as we consider the Theravada Buddhists within our borders as an integral part of our [Root.GovernmentName]."
 tributary_events.19.d:0 "[tributary_loyal.GetName] is in many ways the ideal model for a tributary state. Their missions are regular and their obedience has never once been in question.\nOur tributary system provides us with gifts and other tokens of respect from those that we grant our protection but apart from promising to defend them we are expected to take care of them even in other ways. Perhaps it is time to show that loyalty will be rewarded?"
 tributary_events.19.a:0 "We shall send our finest gifts to the [tributary_loyal.Monarch.GetTitle]!"
 confucian_events.8.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 desc_shinto_strenghtened_local_traders:0 "Instead of allowing Christian goods and tradespeople flood our realm we have opted to strengthen our local traders and members of faith."
