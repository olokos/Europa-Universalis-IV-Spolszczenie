 shinto_events.17.t:0 "Parallel Authority"
 harmonized_zoroastrian_group:0 "Harmonized with the Zoroastrian Faith"
 desc_incident_end_open_ports:0 "We have opened our ports not only to western trade but also to western science and ideas. Only through careful study can we take the best ideas and integrate it into ours while leaving the inferior parts of their society by the wayside."
 ICON_TRIBUTARY:0 "An offer to become a §YTributary State§!"
 tributary_events.3.b:0 "This allows us to bring peace to our subjects."
 tributary_events.3.a:0 "This will put an end to petty bickering!"
 confucian_events.6.a:0 "'Submit the people of virtue, assimilate the people with enlightenment.'"
 BREAKTRIBUTARYNEWDESC:0 "Do you wish to stop being a Tributary State of $COUNTRY$? This will create a truce between your countries and will adversely affect relations."
 tributary_events.3.d:0 "Protection of a powerful [Root.Overlord.GovernmentName] is a help not only against enemies abroad in the military sense, it is also a firm and clear signal to the political groups of our [Root.GovernmentName]. It tells them that our [Root.Monarch.GetTitle] is sanctioned by the [Root.Overlord.Monarch.GetTitle] of the [Root.Overlord.GetAdjective] and lends some of [Root.Overlord.Monarch.GetHerHis] splendor to us."
 tributary_events.17.t:0 "Tributary Eunuchs"
 desc_harmonization_local_rites_refused:0 "We have dealt very harshly with local officials in this state after they tried to incorporate local religious rulership rituals while practicing our authority."
 meritocracy_events.3.dd:0 "His many enemies will hamper our government."
 NO_EDICT_PLAIN:0 "No Edict"
 tributary_events.3.t:0 "Kapita³ polityczny"
 tributary_events.17.d:0 "With the arrival of this year's tributary missions a great number of eunuchs have joined our ranks. These young men have been identified for their ability and after a minimum of preparation they were sent to live a life in the service of our [Root.Monarch.GetTitle].\nSome will serve in our administration while others might even rise to the position of trusted ministers or leaders for our armies and navies."
 desc_tributary_overlord_refugees:0 "This province is experiencing an economic upturn due the settling of a group of capable political refugees."
 tributary_events.17.a:0 "Such dedication is exemplary."
 confucian_events.6.d:0 "The bearers of a tradition that is said to be even older than our own the Zoroastrians are a people that have seen their political influence come and then fade. It was clear that we had much to learn from these teachings, as they could learn much from our superior tradition of reason, justice and fairness. When communities such as the one in [zoroastrian_province.GetName] became part of our [Root.GovernmentName] it allowed our traditions to begin a new phase of harmonization, fusing the ancient teachings of Zoroaster with those of Confucius. We are still a country where the classics are learned and lived by but Zoroastrians are now an integral part of our society and to some extent their wisdom has become ours."
 TRIBUTARY_NOT_HORDE_OR_EASTERN_RELIGION:0 "Only the Celestial Emperor, countries in the Eastern religion group and countries with Steppe Nomad Government can establish Tributary States."
