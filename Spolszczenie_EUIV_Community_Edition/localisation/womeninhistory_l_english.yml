 women_history_events.22.c: "Just release the prisoners."
 women_history_events.23.t: "Julie d'Aubigny"
 women_history_events.23.d: "The opera singer Julie d'Aubigny learned dancing, reading, drawing, and fencing while young. She fled to Marseille together with Sérannes, an assistant fencing master and they earned money by giving fencing exhibitions and singing in taverns and at local fairs. Julie d'Aubigny joined the opera company run by Pierre Gaultier in Marseille and left Sérannes for a young woman. The two lovers managed to get away from a convent by setting it on fire. Three months later, the girl returned to her parents and d'Aubigny was charged in absentia with kidnapping, body snatching, arson, and failing to appear before the tribunal. The sentence was death by fire.\nShe returned to Paris and asked an old lover of hers, the Count d'Armagnac, to persuade the king to grant her a pardon and a place at the Paris Opéra. The audience love her beautiful voice, her acting skill, and her androgynous appearance, but she has not gained as many friends amongst her fellow actors and actresses. Louis Gaulard Dumesny had bothered female members and thus earned himself a beating by d'Aubigny, Thévenard and her duel of wits are legendary and she defeated three noblemen in duels who challenged her after she kissed a young woman at a society ball. Though she might have many flaws, she is a diamond in the rough. What should we do with her?"
 women_history_events.23.a: "Invite her to court."
 women_history_events.23.b: "Make her a general."
 women_history_events.23.c: "Keep her singing."
 women_history_events.24.t: "Anne Boleyn"
 women_history_events.24.d: "The breaking of the Catholic Church began with king Henry VIII's desire to marry Anne Boleyn and the Pope's refusal to annul his previous marriage to Queen Catherine. Anne had refused to become the king's mistress and told him that the only way she would yield to his embraces was if he married her. The leader of the English Reformation, the Archbishop of Canterbury Thomas Cranmer declared Henry and Catherine's marriage null and void, then declared Henry and Anne's marriage to be good and valid. The pope immediately decreed sentences of excommunication against Henry and Cranmer. This resulted in the break between the Church of England and Rome, the Church of England was brought under the King's control. Anne became pregnant quickly and the future Queen Elizabeth I was born on 7 September, 1533. Disappointed in the gender of the child, and the three miscarriages that followed, Henry started courting Jane Seymour. In order to get rid of his wife, king Henry VIII charged Anne with adultery, incest, and witchcraft and sent to the Tower of London, where she awaits trial."
 women_history_events.24.a: "Save her, and make her an advisor."
 women_history_events.24.b: "Anne will be remembered fondly."
 women_history_events.25.t: "Siti Wan Kembang"
 women_history_events.25.d: "The queen of Kelantan is famous for her beauty and wisdom, said to be of Arab blood and a descendant of the royal lineage of Champa-Kelantan-Pattani. Siti Wan Kembang is known as a warrior princess who leads her army of female horse riders in battle on horseback while wielding a great sword. Her favorite pet is a barking deer, given to her by some Arab traders and she has had it inscribed on the gold coins. Puteri Saadong, princess of the ruler of Jembal, was adopted by Siti Wan Kembang after her mother died, and as Siti Wan Kembang is not married, Puteri Saadong will probably inherit the throne."
 women_history_events.25.a: "A new advisor!"
 women_history_events.25.b: "General, salute me!"
 women_history_events.25.c: "How quaint."
 women_history_events.26.t: "Catherine of Aragon"
 women_history_events.26.d: "The first female ambassador in European history, Catherine of Aragon served the Spanish Court in England and proved the English wrong when they believed her to be easily manipulated. She married Henry VIII and served as regent of England for six months during which she played an important part in the Battle of Flodden. Catherine was an educated woman who commissioned the book ##CHAR_RETICO##The Education of Christian Women##CHAR_RETICO## by Juan Luis Vives and was much loved for her progams of charity towards the poor. She was a patron of Renaissance Humanism, and a friend of the great scholars Erasmus of Rotterdam and Thomas More. Only one daughter survived infancy, Mary, and as Catherine had produced no sons, Henry VIII tried to annul their marriage which started the break with the Church of England and Rome. An intelligent woman who could do much good in our kingdom if only she was allowed to stay at court."
 women_history_events.26.a: "Offer her an advisor's role."
 women_history_events.26.b: "Banish her from court!"
 women_history_events.27.t: "Margaret of Anjou"
 women_history_events.27.d: "Our ruler suffers from bouts of insanity, and he suffered a complete breakdown when his son was born. Margaret of Anjou, his beautiful, passionate, proud, and strong-willed wife has already taken to rule the kingdom in his place. She understands her duty to protect the interests of the Crown fervently, a trait probably inherited from her mother and grandmother. Her mother fought to establish her husband's claim to the Kingdom of Naples. Yolande of Aragon, Margaret's grandmother, governed Anjou with a man's hand, put the province in order and kept out the English. She is the ##CHAR_RETICO##champion of the Crown##CHAR_RETICO##, by virtue of personality and family example."
 women_history_events.27.a: "She will make an excellent Queen!"
 women_history_events.27.b: "Her words are wise and her personality strong. Make her an advisor."
 women_history_events.27.c: "Let her rule!"
 women_history_events.28.t: "Louise of Mecklenburg-Strelitz"
 women_history_events.28.d: "The Queen of Prussia is known for her angelic goodness of her heart, ##CHAR_RETICO##the soul of national virtue##CHAR_RETICO##, her charity and the love between her and her husband. Louise of Mecklenburg-Strelitz has nine children and the ear of her husband. She is always informed about political developments at court where uses her formidable intelligence and skill to make her husband's rule easier, and is the forefront for reformations."
 women_history_events.28.a: "She should also be our advisor, not just our queen."
 women_history_events.28.b: "The queen brings prestige and diplomatic power to the court."
 women_history_events.29.t: "Ayse Hafsa Sultan"
 women_history_events.29.d: "Wife and widow of Selim I, Ayse Hafsa Sultan is the first ##CHAR_RETICO##Valide Sultan##CHAR_RETICO## or Queen Mother of the Ottoman Empire. Her marriage to the then-prince Selim secured for him a powerful and valuable ally in her father Menli I Giray which helped the prince in his struggle for the throne. The Mesir Festival is held every year to celebrate the healing concoction of herbs and spices administered to Ayse Hafsa Sultan when she became ill. She rules as her son's de facto co-regent which signals a shifting status of the sultan's mother and her increased share in power."
 women_history_events.29.a: "A female ruler!? Well, why not?"
 women_history_events.29.b: "Keep her by her son's side as an advisor."
 women_history_events.30.t: "Roshanara Begum"
 women_history_events.30.d: "She was the mastermind behind her brother's accession to the Mughal throne, and hadn't it been for Roshanara, Aurangzeb would have been killed by their father and brother. The imperial princess is a brilliant woman, a talented poet and one of the most notorious women in the Mughal Empire. It was she who demanded that their older brother Dara Shikoh be beheaded and his head sent to their father, who received it wrapped in a golden turban. The sight of his favorite son's head made Shah Jahan fall unconscious and he remained in a stupor for many days after the incident.\nRoshanara loves gold and land, and has gained both through corrupt methods, something that her brother frowns upon. Their relationship has deteriorated and Aurangzeb is about to strip Roshanara of her powers, banish her from his court, and order her to remain in seclusion and live a pious life in her garden palace outside of Delhi."
 women_history_events.30.a: "Ignore her brother, make her ruler instead."
 women_history_events.30.b: "Convince her brother that she'll make an excellent advisor."
 women_history_events.31.t: "Abigail Adams"
 women_history_events.31.d: "The first Second Lady and the second First Lady, Abigail Adams is the wife of John Adams, the first Vice President, and second President, of the United States. She is an erudite lady with an open mind and great intellect whose husband often seeks her advice on political matters and government. Political opponents refer to her as ##CHAR_RETICO##Mrs. President##CHAR_RETICO## as she is very politically active, especially about women's rights. There is a letter from her to John Adams that says##CHAR_DETECT## ##CHAR_RETICO##...remember the ladies, and be more generous and favorable to them than your ancestors. Do not put such unlimited power into the hands of the Husbands. Remember all Men would be tyrants if they could. If particular care and attention is not paid to the Ladies we are determined to foment a Rebellion, and will not hold ourselves bound by any Laws in which we have no voice, or Representation.##CHAR_RETICO##. She advocates for married women's property rights, believes that women should not be content with only being companions to their husbands, that they should not submit to laws not made in their interest and that women should be educated."
 women_history_events.31.a: "She is already an advisor to her husband, now make her one for the country."
 women_history_events.31.b: "We hope she'll be able to influence our great country."
 women_history_events.32.t: "Rani Abbakka Chowta"
 women_history_events.32.d: "She is known as the first female freedom fighter of India and is the Jain Queen of Ullal. Rani Abbakka Chowta fights against the Portuguese who insists that she surrender and pay them tribute. They are intent on capturing the strategically placed town of Ullal, but their attempts has so far been fruitless as Abbakka keeps repulsing them. The fearless queen is brave and trained in the different aspects of warfare and military strategy by her uncle Tirumala Raya, who also crowned her the queen of Ullal. She could become a great advisor, a skilled general, or even our ruler if we so wish."
 women_history_events.32.a: "Advisor would suit her best."
 women_history_events.32.b: "She will rule us."
 women_history_events.32.c: "We will take advantage of her training and make her a general."
 women_history_events.33.t: "Sacagawea"
 women_history_events.33.d: "Lewis and Clark hired Toussaint Charbonneau and his wife Sacagawea, a Lemhi Shoshone woman, as interpreters and guides to accompany them on their expedition. They hired them when they discovered that Sacagawea spoke Shoshone, which would be helpful when they needed help of Shoshone tribes. She soon proved her worth when the expedition tried to trade for horses to cross the Rocky Mountain and used her to interpret. The tribe's chief was Sacagawea's brother Cameahwait. He agreed to let them buy horses and provided guides to lead them over the Rocky Mountains. Besides her role as interpreter and guide, Sacagawea's mere presence with the expedition showed their peaceful intent, as it was a token of peace."
 women_history_events.33.a: "Let us offer her a role as conquistadora."
 women_history_events.33.b: "Offer her a position as advisor."
 women_history_events.34.t: "Pari Khan Khanum"
 women_history_events.34.d: "An excellent poet, well-versed in traditional Islamic sciences, and daughter of Shah Tahmasp I, Pari Khan Khanum is a Safavid princess and one of the most influential women in the land. She helped her brother Ismail II to the Safavid throne and has shown great promise. Perhaps she is the one that should be on the throne? Or at least behind it as an advisor."
 women_history_events.34.a: "Put her on it."
 women_history_events.34.b: "Keep her behind it."
 women_history_events.35.t: "Meera Bai"
 women_history_events.35.d: "The mystic poet Meera Bai, devotee of Krishna, has just danced into our capital, singing about her love for Krishna. Her family did not approve of her devotion and piety, and she left them after her brother-in-law had tried to harm or even kill her several times. It is said that he tried to kill her by poison, but Lord Krishna changed it to Amrit. He placed iron nails in her beds but they turned into rose petals. She was locked in a room for several days without food, but Lord Krishna sent her plates of food each day and she sang beautiful bhajans for him as thanks."
 women_history_events.35.a: "Invite her to court and find her work as an advisor."
 women_history_events.35.b: "Let her express her love for Lord Krishna as she wishes."
 women_history_events.36.t: "Amina II"
 women_history_events.36.d: "The legendary Muslim Warrior Queen Amina of Zazzau has returned to us in the form of her granddaughter, named after her grandmother. Like her grandmother, Amina II is a fierce warrior who loves fighting. The story of how her great-grandmother Marka, wife of her great-grandfather Sarkin Nohir, once found Amina holding a dagger exactly like a warrior is a favorite of Amina II, and the tales of how Amina forced Katsina, Kano and other regions to pay tribute only comes second to that story. We only hope that, if we give the throne to Amina II, she might be a bit more peaceful. If she does conquer other countries, we hope that she will not follow her grandmother's example, to refuse marriage and take a lover from among the conquered people only to kill him the morning after..."
 women_history_events.36.a: "She will rule our country, as her grandmother once did."
 women_history_events.36.b: "Perhaps we can make her an advisor instead."
 women_history_events.36.c: "Her nature would make her most suitable as a general in our army."
 women_history_events.37.t: "Mandukhai Khatun"
 women_history_events.37.d: "The spy and agent of Ming China Eslem killed Mandukhai Khatun's first husband Manduul Khan and the throne was left without an heir. She had the support and loyalty of General Unubold despite rejecting his marriage offer when she adopted Batmunkh, a seven-year-old orphan and direct descendant of Genghis Khan. He was proclaimed Dayan Khan and Mandukhai, with command over the Monghols, defeated the Oirats. The Western Mongols was punished for their constant civil wars by forcing them to follow five codes##CHAR_DETECT## Crests of helmets must not exceed two fingers long - Eat meat without a knife - Do not call your Ger an Ordon (Palace) - Do not refer to airag as tsegee - Sit upon your knees before khans."
 women_history_events.37.a: "We need her as a general!"
 women_history_events.37.b: "Rule us, please!"
 women_history_events.37.c: "Advise us!"
 women_history_events.38.t: "Ho Xuan Huong"
 women_history_events.38.d: "A poet whose poems are subtle and witty, Ho Xuan Huong is a widow of Tong Coc and she lives in a small house near the West Lake in Hanoi. She makes her living as a teacher, earning enough money to travel in $COUNTRY$ and composes poems about places, people and politics. Ho Xuan Huong's poems are independent-minded and resistant to norms, using frank sexual humor and expressions in abundance. They are usually irreverent, full of double entendres, and erudite. An excerpt from the poem ##CHAR_RETICO##The Jackfruit##CHAR_RETICO## shows her great humor##CHAR_DETECT##\nMy body is like the jackfruit,\nIts skin prickly, its meat thick.\nIf you want to test it, then drive in your stake,\nDon't fondle the surface, or sap will stain your hand."
 women_history_events.38.a: "We want her at court as our advisor!"
 women_history_events.38.b: "Keep an eye on her, and make sure to collect copies of all her poems."
 women_history_events.39.t: "Iníon Dubh"
 women_history_events.39.d: "Fionnuala Nic Dhomhnaill is also known as Iníon Dubh - Dark Daughter - and is the second wife of Aodh mac Magnusa Ó Domhnaill, King of Tyrconnell, and the mother of Aodh Rua or Red Hugh and Rudhraighe Ó Domhnaill. She was raised in Scotland and because of this she gained many powerful connections which has ensured that O'Donnell's armies will never be in shortage of Scottish mercenaries. The king has grown senile and Iníon Dubh is now leading the territory while their oldest son Red Hugh O'Donnell sits imprisoned in Dublin Castle. Her son's claim is in jeopardy, and Iníon Dubh was forced to have her nephew Hugh Gavelach O'Neill assassinated as he tried to take the throne. While defending her son's claim, she is ruling the land in his absence and trying to have him released at the same time."
 women_history_events.39.a: "She seems capable, make her ruler."
 women_history_events.39.b: "Be sure to make her an advisor once her son has returned."
 women_history_events.40.t: "Rani Durgavati"
 women_history_events.40.d: "The widow of Dalpat Shah and mother of the young infant Vir Narayan, Rani Durgavati has taken the reins of our kingdom in firm hands. She is a courageous woman with a great love for sculptures, which she has gathered in the temples of Khajuraho and Kalanjar fort. With the help of Prime Minister Beohar Adhar Simha and minister Man Thakur, she makes sure that the administration of the land is managed in a successful and effective way. Not long after her husband's death, the capital was moved to Chauragarh, a fort situated on the Satpura hill range of strategic importance. Rani Durgavati fears not battle nor death, and has said that ##CHAR_RETICO##...it is better to die respectfully than to live a disgraceful life.##CHAR_RETICO##"
 women_history_events.40.a: "Make her our ruler until her son is of age."
 women_history_events.40.b: "Let her rule - with wisdom and guidance as an advisor."
 women_history_events.41.t: "Kateri Tekakwitha"
 women_history_events.41.d: "The young woman's face was scarred by smallpox and her eyes grew weak because of the disease. Tekakwitha or ##CHAR_RETICO##She who bumps into things##CHAR_RETICO## was born in Auriesville and taken in with the uncle and aunts after her parents and brother died from the smallpox that had disfigured her so. She took the name Kateri - Catherine - when she converted to Roman Catholicism at age nineteen and left to live with a Christian community as she faced ill treatment and death threats because of her conversion. Five years after her conversion, she died in the arms of her friend Marie-Therèse, her last words ##CHAR_RETICO##Jesus, Mary, I love you.##CHAR_RETICO##. Witnesses say that her scars disappeared mere minutes after her death, her flesh finally mirroring the beauty inside with radiance and grace. She will be known for her charity, industry, purity, virtue of chastity and mortification of the flesh. A chapel was built near her grave site and pilgrimages have begun to honour her there."
 women_history_events.41.a: "We are humbled to have housed such a saint."
 women_history_events.42.t: "Maria Sibylla Merian"
 women_history_events.42.d: "The naturalist and scientific illustrator Maria Sibylla Merian has just returned from South America after two years. Malaria forced her home but her travels inspired her to work with her major work, Metamorphosis insectorum Surinamensium, about her careful observations and documentation of the metamorphosis of the butterfly. Jacob Marrel, a still life painter and student of Georg Flegel, is Merian's stepfather and the one who encouraged and taught her to draw and paint. Merian published her first book of natural illustrations, titled Neues Blumenbuch, when she was 28. "
 women_history_events.42.a: "We are in need of such a woman here at court."
 women_history_events.42.b: "Make sure she is undisturbed in her work."
 women_history_events.43.t: "Kenau Simonsdochter Hasselaer"
 women_history_events.43.d: "During the war against the Spanish, a small town was besieged and every man, woman, and child worked fearlessly to rebuild the city walls that the enemy cannons had destroyed. One woman stood out among these brave townspeople, a woman who led the rebuild and who worked tirelessly day and night to carry earth to the city walls. Her name was Kenau Simonsdochter Hasselaer, a wood merchant in town, and she encouraged the people to keep fighting despite the continuing onslaught by the Spanish. Accounts written after the Spanish had retreated told of how she, together with most of the townspeople, stood on the earthworks erected and threw burning tar wreaths around the neck of the Spanish soldiers. At least one Spanish soldier jumped into the river to douse the flames and drowned from the weight of the armor. She is a humble woman, but inside her burns a fire that we could use..."
 women_history_events.43.a: "Then make her an advisor."
 women_history_events.43.b: "Honor her in some way."
 women_history_events.43.c: "We could use more leaders like her!"
 women_history_events.44.t: "Elena Cornaro Piscopia"
 women_history_events.44.d: "The Padua Cathedral was filled with University authorities, the professors of all the faculties, the students, and most of the Venetian Senators, together with many invited guests from the Universities of Bologna, Perugia, Rome, and Naples. Elena Cornaro Piscopia did not show any nervousness during the full hour she spoke in classical Latin to get her degree of doctor of philosophy by explaining random passages from the works of Aristotle. The audience listened with great attention as she spoke, and applauded with fervor as she was awarded the insignia of the doctorate, the book of philosophy, the wreath of laurel on her head, the ring on her finger, and over her shoulders the ermine mozetta placed by Professor Rinaldini. She is the first woman to receive a doctoral degree from a university, which wouldn't have been possible hadn't her family followed the advice of Giovanni Fabris to let her study under distinguished instructors. The title ##CHAR_RETICO##Oraculum Septilingue##CHAR_RETICO## - master of seven languages - is well-earned, for she is proficient in Hebrew, Spanish, French, Latin, Greek, Arabic and Chaldaic besides her native tongue. Besides languages, she is studying mathematics, philosophy, and theology. She is an expert musician, mastering the harpsichord, the clavichord, the harp, and the violin."
 women_history_events.44.a: "Such a learned woman is needed at our court!"
 women_history_events.44.b: "Her name and her accomplishments will be shared with the world!"
 women_history_events.45.t: "Yekaterina Romanovna Vorontsova-Dashkova"
 women_history_events.45.d: "Recently returned from a tour through Europe, Princess Yekaterina Romanovna Vorontsova-Dashkova is a devoted and loyal friend to Catherine the Great. Though they were once estranged because of Yekaterina's scorn of the lovers Catherine chose as lovers who in her eyes disgraced the court, it is a more mature and forgiving Princess who has returned. During her tour, Yekaterina procured the entrée to the society of the learned in most of the capitals of Europe due to her literary and scientific reputation. This also gained her the appointment as Director of the Imperial Academy of Arts and Sciences in Russia, the first woman in the world to head a national academy of sciences. It was a failing institution that lacked prominence and intellectual respectability, something Yekaterina managed to restore in a critical time in the history of science. The transformation from natural philosophy practiced by gifted amateurs to a professional enterprise had just begun."
 women_history_events.45.a: "Award her by making her an advisor."
 women_history_events.45.b: "Her name will live on..."
 women_history_events.46.t: "Marie Crous"
 women_history_events.46.d: "It was the woman and mathematician Marie Crous who introduced the decimal system here in $COUNTRY$. She is an accomplished writer and teacher at Charlotte-Rose de Caumont La Force and her study on the decimal system was dedicated to ##CHAR_RETICO##the saffron-tinted princess##CHAR_RETICO## Madame de Combalet, Duchesse d'Aiguillon, niece of Cardinal de Richelieu and her patron. The study has introduced two fundamental innovations##CHAR_DETECT## the decimal point to separate the mantissa of the decimal parts, and the use of a zero in the decimal part to indicate that a place is absent."
 women_history_events.46.a: "The decimal system will be of great use, just as she will be to our court."
 women_history_events.46.b: "It is a great invention."
 women_history_events.47.t: "Ohatsu"
 women_history_events.47.d: "The Sengoku period in Japan was marked by civil war, social upheaval and political intrigue. Wife of Kyogoku Takatsugu and with family ties to both the Toyotomi clan and the Tokugawa clan, Ohatsu served as a conduit between the rivals and acted as a liaison. She took part of many of the political intrigues during this period, and is regarded as a shrewd negotiatior with great diplomatical skills."
 women_history_events.47.a: "Her skills is needed here."
 women_history_events.47.b: "That is admirable."
 women_history_events.48.t: "Empress Dowager Xiaozhuan"
 women_history_events.48.d: "After the death of her husband Hong Taiji, Empress Dowager Xiaozhuan saw her son Shunzhi become emperor and stayed away from the political intrigue surrounding the young emperor. When he died and his son Xuanye became the Kangxi Emperor, she advised him and took care of his upbringing after the death of his mother. She wields a great deal of influence in the imperial court and is known for her wisdom and political insight. The luxurious conditions of the palace is not to her liking and she has always refused to hold any kind of birthday celebrations, claiming that it would be too costly."
 women_history_events.48.a: "She has sound ideas that we should make the most of."
 women_history_events.48.b: "We should have her placed on the throne!"
 women_history_events.49.t: "Inés de Suárez"
 women_history_events.49.d: "Born in Plasencia, Extremadura, Spain, Inés de Suárez came to South America to find her husband only to find that he died before she reached the New World. She became part of Pedro de Valdivia's expedition who set out to establish the capital of the territory. Suárez treated the sick and wounded, found water for them in the desert, and saved Valdivia when one of his rivals tried to undermine his enterprise and take his life. The city was founded in a fertile vally with an abundance of fresh water but also many natives who disapproved of the new settlers. Inés de Suárez took charge and defended the city against a native attack. Clad in a coat of mail, a helmet and a hide cloak over her shoulders, she rallied the soldiers on her white horse and encouraged them with words of praise. She led the men herself and the natives was driven away from the town. Her bravery led to a victory, and had it not been for her, the city would have fallen and the colonial expansion thwarted."
 women_history_events.49.a: "Such bravery will be rewarded, make her our advisor!"
 women_history_events.49.b: "She is a true conquistadora!"
 women_history_events.49.c: "Her bravery is the mark of a true general!"
 women_history_events.50.t: "Kaihime"
 women_history_events.50.d: "Narita Ujinaga was a retainer of the Hojo clan and father to Kaihime, a local heroine known for her bravery and beauty. The two of them were put under Gamo Ujisato's care after they had surrendered to Ishida Mitsunari, whose ally Sanada Nobushige had lost a retainer to Kaihime's sword. Her father had to leave for urgent business and a rebellion caused by Hamada Shugen and his younger brother arose. Kaihime's mother-in-law was killed, which made Kaihime seek to end the rebels. Brandishing a sword, the instigator and two followers were slain by Kaihime and the rebellion suppressed."
 women_history_events.50.a: "We wish to hire her as an advisor."
 women_history_events.50.b: "Give her control over one of our armies as general."
 women_history_events.51.t: "Nazo Tokhi"
 women_history_events.51.d: "Sultan Malakhai Tokhi of the Tokhi Pashtun tribe has a daughter named Nazo Ana who is a learned poet and a courteous, loving and caring person. Her education and upbringing has been supervised by him, and she was trained and taught by learned scholars of Kandahar. Through her poetry and upholding of the Pashtunwali code, Nazo Tokhi has gained authority. Conflicts between Ghilji and Sadozai Pashtun tribes are often arbitrated by her, in order to encourage alliances against the Persian Safavid rulers. There are many tales about her, but one that we know is true is that she put on a sword and defended her deceased father's fortress alongside the men when her brother went to avenge their father's death. She was left in charge of household and fortress, and defended it vigorously."
 women_history_events.51.a: "Her wise words must be brought here!"
 women_history_events.51.b: "Nazo Tokhi will be a general in our army."
 women_history_events.52.t: "Qin Liangyu"
 women_history_events.52.d: "A battle-hardened general by the name of Qin Liangyu has once again blessed us with her presence. Her father made sure that she got the same education as her brothers and she is well-learned in history, the classics, martial arts, archery and riding, with a reputation for creating beautiful and thought-provoking poems. After her husband died in prison, Qin Liangyu took over his post as district commander of a chiefdom, and with her skills and experience from accompanying him during battles against local warlords, no one objected to that. Those under her command is called the White Cavalry and they have fought many battles against rebels, independence fighters and bandits throughout the years. She has been promoted to Commander in Chief, presented with four poems from our ruler and just been awarded the title Grand Protector of the Crown Prince, something few have been awarded."
 women_history_events.52.a: "She should lead our armies!"
 women_history_events.52.b: "Her experience and skills would be invaluable here at court."
 women_history_events.53.t: "Ilona Zrinyi"
 women_history_events.53.d: "With the recent wars and upheavals in our country, the visit of Ilona Zrinyi, widow, heroine and combatant of the Kuruc army and renowned beauty, can only be seen as a gift sent from the Heavens. She was an active partner in her second husband Imre Thököly's uprising against our oppressors and defended the last remaining stronghold, Palanok Castle in Munkács, for three years against General Antonio Caraffa's forces. We are truly blessed, for she might be the one we have prayed for, someone who can lead our country, our army or give advise in these troubled times."
 women_history_events.53.a: "She has been sent to advise us!"
 women_history_events.53.b: "The Heavens have sent us a new ruler!"
 women_history_events.53.c: "A general sent from God will lead us to victory!"
 women_history_events.54.t: "Wang Zhenyi"
 women_history_events.54.d: "Born in Anhui, Wang Zhenyi moved to Jiangning where she was taught astronomy by her grandfather, poetry by her grandmother, medicine, geography, and mathematics from his father and equestrian skills, archery, and martial arts from the wife of a Mongolian general. Her father took her with him when he traveled to Shaanxi, Hubei, and Guangdong which has broadened her horizons and enriched her experiences, giving her plenty of ideas and material for her poetry. When asked about her studies, she told us, ##CHAR_RETICO##There were times that I had to put down my pen and sighed. But I love the subject, I do not give up.##CHAR_RETICO##. Her beliefs in equality and equal opportunity for men and women shines through in her poetry, and Wang Zhenyi find social feudal values inappropriate, ##CHAR_RETICO##men and women are all people, who have the same reason for studying.##CHAR_RETICO##. The court has received the latest article from Wang Zhenyi, who is now an acclaimed scholar of astronomy, mathematics, geography, and medicine. It is called ##CHAR_RETICO##The Explanation of a Solar Eclipse##CHAR_RETICO## and this, among many other astronomical and mathematical articles such as ##CHAR_RETICO##Dispute of Longitude and Stars##CHAR_RETICO##, ##CHAR_RETICO##The Musts of Calculation##CHAR_RETICO## and ##CHAR_RETICO##The Simple Principles of Calculation##CHAR_RETICO## has made us come to one conclusion and one only##CHAR_DETECT## we need her here at court!"
 women_history_events.54.a: "Honor her in the best way we can do."
 women_history_events.54.b: "Let her come to court and enlighten us with her ideas and advices."
 women_history_events.55.t: "Suriyothai"
 women_history_events.55.d: "The loss is to great for the heart, we fear it might break in two and never be whole again! Our dear Queen Suriyothai has died, sacrificing herself to save our $MONARCHTITLE$. She rode beside him on a small war elephant together with their daughter Princess Boromdhilok, both dressed in armor and helmets. [Root.Monarch.GetName] was mounted on his chief war elephant when the enemy attacked. His elephant panicked and charged away from the enemy commander who gave chase but Suriyothai charged ahead and blocked his pursuit. The commander attacked her with his spear, fatally cleaving her from shoulder to heart and wounded Princess Boromdhilok also. Both died on the elephant and it was not until their helmets fell off and exposed their long hair that the enemy commander realized that he had fought a woman. The enemy was driven back, the bodies of Princess Boromdhilok and Queen Suriyothai brought to Ayutthaya to be buried and mourned there."
 women_history_events.55.a: "We will mourn them but also celebrate Suriyothai for her bravery."
 women_history_events.56.t: "Sayyida al Hurra"
 women_history_events.56.d: "The prefect of Tétouan and ally of the Turkish corsair Barbarossa of Algiers is a menace to the fleets in the western Mediterranean Sea. Her name full name is Sayyida al-Hurra bint Ali ibn Rashid al-Alami, Hakimat Titwan - Sayyida al Hurra means ##CHAR_RETICO##noble lady who is free and independent, the woman sovereign who bows to no superior authority.##CHAR_RETICO## and Hakima Titwan roughly governor of Tétouan. She became governor when her husband, who she assisted in his business affairs, died. To avenge herself on the Christian enemy who had forced her to flee from Granada when she was but a child she turned to piracy. It provides an income with booty and ransom for captives and also keeps her dream of returning to Andalusia alive."
 women_history_events.56.a: "Offer her a position at court, as advisor."
 women_history_events.56.b: "Give her command over our fleet and make her admiral."
 women_history_events.57.t: "Olympe de Gouges"
 women_history_events.57.d: "The ##CHAR_RETICO##Declaration of the Rights of Woman and the Female Citizen##CHAR_RETICO## by Olympe de Gouges challenges the inequality in our world between men and women. She is a strident advocate for female rights, the right of divorce and a member of the Society of the Friends of Truth which is an association with the goal of equal political and legal rights for women. Her ##CHAR_RETICO##Contrat Social##CHAR_RETICO## - ##CHAR_RETICO##Social Contract##CHAR_RETICO## - proposes marriage based upon gender equality. Where there is injustice in France or the colonies, you will find Olympe de Gouges. She is anti-slavery and have written several plays - for example ##CHAR_RETICO##Zamore and Mirza##CHAR_RETICO## and ##CHAR_RETICO##Le Marché des Noirs##CHAR_RETICO## or ##CHAR_RETICO##The Black Market##CHAR_RETICO## - and articles such as ##CHAR_RETICO##Réflexions sur les hommes nègres##CHAR_RETICO## - or ##CHAR_RETICO##Reflections on the negroes##CHAR_RETICO## to plead the cause of the slaves. A statement from her about women's rights has been spreading lately, she states that, ##CHAR_RETICO##A woman has the right to mount the scaffold. She must possess equally the right to mount the speaker's platform.##CHAR_RETICO##."
 women_history_events.57.a: "Our country needs her!"
 women_history_events.57.b: "Encourage her to keep writing and send a copy to us."
 women_history_events.58.t: "Izumo no Okuni"
 women_history_events.58.d: "Long before the troupe had reached us, we heard about the beauty and talent of the innovative Izumo no Okuni. She is a miko, a priestess of the Izumo Taisha shrine who travels all over the country to perform sacred dances and songs to get contributions to her shrine. The funds for repairing the main hall of Izumo Taisha has long been gathered, but Izumo no Okuni shows no sign of stopping. Her gaudy, musical, noisy and colorful performances are called Kabuki, after the kabukimono - homeless, disaffected and displaced young and old men and women outside of the society that her troupe consists of. Kabuki started as line dance and song with no plot, but it evolved into drama with the aid of Sanzaburo Ujisato, Izumo no Okuni's lover, partner and financier. The revue is a great success, known and applauded through the whole of $COUNTRY$."
 women_history_events.58.a: "We would like to meet her, and offer her a position at court."
 women_history_events.58.b: "Kabuki sounds like fun, we should encourage it."
 women_history_events.59.t: "Nora of Kelmendi"
 women_history_events.59.d: "Abandoned at an orphanage, adopted by her aunt and raised as a boy, Nora's life did not exactly begin happily. Her father was a noble warrior who fought against the Ottoman Empire and desired a son to help him fight against the oppressors and was disappointed when Nora was born. His sister secretly adopted Nora and when her brother desired to train the young ##CHAR_RETICO##boy##CHAR_RETICO## as a fighter, she gave her approval. Nora was trained by her father and turned out to be the most beautiful girl in the country. Her beauty has been compared to that of a mountain fairy, a Zana. Her father regretted abandoning her at the orphanage and they reconciled. When Nora was visiting a city where a pasha resided, the pasha saw her and fell madly in love. He sent a trusted man to Nora's house and asked for her hand, by the laws of the Albanian Kanun, but Nora's family refused, stating that the Albanian Kanun did not allow for marriages with non-Albanians. The pasha did not take this well, unaccustomed with such refusal and raged, ##CHAR_RETICO##Either Nora will become my wife or I will burn all of Malsia to ashes.##CHAR_RETICO##. In order to break the siege the pasha had led to her town, Nora devised a plan to kill the pasha. She went to the pasha pretending to want to marry him. After the pasha, joyous with her presence, had sent his troops away she stabbed him with a dagger, kicked him and chocked him so that he could not scream. The pasha did not die, for he fell on the ground and as it is dishonorable for an Albanian to strike a man that is not standing or not fighting back, Nora fled before she could kill him. The Albanian army attacked, and Nora returned with an army of 300 women, killing the pasha in a duel."
 women_history_events.59.a: "As a reward for her bravery, make her an advisor."
 women_history_events.59.b: "She has already proven herself as a leader, now make her a general."
 women_history_events.60.t: "Martha Washington"
 women_history_events.60.d: "George Washington swept her of her feet and the young, wealthy widow with four young children fell in love with the man who would be the first president of the United States of America despite her protestations. Martha Washington runs five plantations left to her by her first husband Daniel Parke Custis and is feared by the London merchants who she bargain with for the best tobacco prices. The officers of the United States army remembers her fondly as she helped keep up morale among them with social evenings and plays. She is known as ##CHAR_RETICO##Lady Washington##CHAR_RETICO## and was the first First Lady of the United States. Although she was opposed to George Washington agreeing to be President of United States of America and refused to attend his inauguration, Martha Washington hosted many affairs of state once he assumed office."
 women_history_events.60.a: "We will honor her as the First Lady of the United States."
 women_history_events.60.b: "We would like to have her advise us on matters of state."
 women_history_events.61.t: "Elizabeth Wilbraham"
 women_history_events.61.d: "The architect and creator of the Dutch baroque style of architecture Pieter Post met her when she visited the Netherlands, in Veneto, Italy and the Stadtresidenz at Landshut, Germany she studied Palladio and here in England she has designed family residences, churches and many other different kinds of buildings. Elizabeth Wilbraham is a member of the English aristocracy, an important architectural patron and a renowned architect who might be the first woman architect. Due to her gender, there has been many problems for her to pursue such an profession and she has often used male architects to supervise construction in her place."
 women_history_events.61.a: "Her accomplishments will not go unnoticed."
 women_history_events.61.b: "Acclaim her as an architect and hire her!"
 women_history_events.62.t: "Anna Bunina"
 women_history_events.62.d: "Despite having a rather basal education due to being raised by various relatives, Anna Bunina is an acclaimed writer who supports herself with help from patrons, pensions awarded her by the [Root.GetAdjective] $MONARCHTITLE$s and profits from her literary works. The small inheritance her father left her was used to employ tutors to further her education. Alexander Shishkov is her mentor and she is an honorary member of the ##CHAR_RETICO##Lovers of the Russian Word##CHAR_RETICO## and the ##CHAR_RETICO##Free Society of Lovers of Literature, Science, and the Arts##CHAR_RETICO##. As a woman, the membership for the ##CHAR_RETICO##Lovers of the Russian Word##CHAR_RETICO## does not allow her to discuss her works with the group in person, and her relationship with the other members is rather oppressive although helpful in advancing her literary career. Her first work is titled ##CHAR_RETICO##The Inexperienced Muse##CHAR_RETICO##."
 women_history_events.62.a: "We look forward to many more interesting books from her."
 women_history_events.62.b: "This is a woman we want to have as an advisor."
 women_history_events.63.t: "Dorothea of Saxe-Lauenburg"
 women_history_events.63.d: "A strict woman with a great interest in politics and some influence, Queen Dorothea of Saxe-Lauenburg participates in appointing and dismissing officials. Her lady-in-waiting Birgitte Gøye was only fourteen years old when her family forced her to become engaged to Jesper Daa but with the queen's friendship she managed to break the engagement. Bishops and professors were told to investigate the matter which led to a new law that banned parents from arranging engagements for their minor children."
 women_history_events.63.a: "Her political interest and experience may be useful to us."
 women_history_events.63.b: "Good to know."
 women_history_events.64.t: "Mary of Hungary"
 women_history_events.64.d: "It is said that you could actually hear Mary of Hungary's heart break when she was brought the news that her husband King Louis II had fallen in the Battle of Mohács. The heart-shaped medallion worn by her husband during the battle is always worn by her and she vowed never to marry again. While her husband was still alive, she held significant authority and influence, and she has proved to be a determined and skillful politician. For example, she appointed Austria's ambassador, Andrea de Borgo herself and when political factions threatened the throne, she took control over one and neutralized another. She loves literature, music, and hunting and is an enthusiastic patron of many different arts. Her brother Ferdinand, king of Bohemia, made her regent of Hungary after her husband's death despite her reluctance. After he assumed the crown, her older brother Charles V, Holy Roman Emperor, asked her to be the regent of the Netherlands and assume guardianship over their nieces Dorothea and Christina of Denmark as Margaret of Austria, Duchess of Savoy had died. This post was even more reluctantly accepted by Mary, and she never enjoyed it although she served so well as regent that Charles forced her to retain the role. It felt like having a rope around her neck, she complained to her brother Ferdinand."
 women_history_events.64.a: "She would be happier as an advisor to the throne. Make it so."
 women_history_events.64.b: "Mary will rule our nation."
 women_history_events.65.t: "Margaret of Austria, Duchess of Savoy"
 women_history_events.65.d: "The ##CHAR_RETICO##Dame de deuil##CHAR_RETICO## - Lady of Mourning, a title given to her by her court historian and poet Jean Lemaire de Belges, - Margaret of Austria, Duchess of Savoy vowed to never remarry after her second husband Philibert II, Duke of Savoy died after three years of marriage. She broke new ground for women rulers as she first became the only woman elected as its ruler by the representative assembly of Franche-Comté. Her father, the Emperor of the Holy Roman Empire, Maximilian named her governor of the Low Countries and guardian of her nephew Charles until he came of age and became Holy Roman Emperor himself. Her reign has brought relative peace and prosperity, she has negotiated a treaty of commerce with England favorable to the Flemish cloth interests, negotiated the Treaty of Cambrai, the so-called Ladies' Peace, together with Louise of Savoy and she acts as as intermediary between her father and her nephew's subjects in the Netherlands. Charles has recognized Margaret as one of his wisest advisers, after a short period where he rebelled against her influence."
 women_history_events.65.a: "If she has the ear of the Holy Roman Emperor, she will have ours as well."
 women_history_events.65.b: "This nation needs her as ruler."
 women_history_events.66.t: "Isabella Clara Eugenia"
 women_history_events.66.d: "Together with her husband Albert, who died in 1621, Isabella Clara Eugenia, infanta of Spain and Portugal, was sovereign of the Netherlands in the Low Countries and after his death she was appointed the Governor of the Netherlands. Their reign brought a Golden Age, with peace and stability. Albert and Isabella first sought to make the Netherlands independent from Spain, something that proved impossible, so instead they worked to reincorporate the Southern Provinces into the Spanish monarchy. This was not popular among the Flemish social classes, but they did not give up their political agenda. The visual arts became their preferred tool and it proved perfect. The baroque had become popular and with Isabella's and Albert's patronage of artists such as Peter Paul Rubens, Pieter Brueghel the Younger, Coebergher, the De Nole family, the Van Veens and many others, the growth of this artistic movement was simulated and the Flemish Baroque painting created. The court at Brussels became full of people of all sorts, from artists and diplomats to defectors, spies and penitent traitors, from English musicians, Italian counselors, Spanish confessors, Burgundian functionaries, German bodyguards to the Belgian Nobles. Brussels is now considered a vital link in the politics of Europe, much thanks to Albert and Isabella Clara Eugenia."
 women_history_events.66.a: "A suitable role for her would be advisor for us."
 women_history_events.66.b: "We do need her to rule us."
 women_history_events.67.t: "Urszula Meyerin"
 women_history_events.67.d: "Her beauty caught the eye of the queen who choose her as the king's mistress and Urszula joined the court when she was 22 years old as a chamberlain. The strict religious woman held great influence on the king and queen, but was very unpopular because of her involvement in affairs of state. Her favorites were appointed to state positions due to her influence and she was called many scornful things such as ##CHAR_RETICO##minister in a skirt##CHAR_RETICO##, ##CHAR_RETICO##Jesuit's bigotry##CHAR_RETICO##, the King's mistress and ##CHAR_RETICO##obscene favorite##CHAR_RETICO##. Despite many marriage offers, Urszula has never married. The Pope sent her a Golden Rose, who she corresponded with, as an award for an exceptionally virtuous life. The king is now old and often ill, something Urszula Meyerin has taken advantage of. She is the one who signs official state documents and receives foreign ambassadors, and is the ruler in all but name."
 women_history_events.67.a: "Slowly relieve her of her powers and place her as an advisor instead."
 women_history_events.67.b: "Then make her our ruler."
 women_history_events.68.t: "Elzbieta Helena Sieniawska"
 women_history_events.68.d: "The wealthy, well educated lady-in-waiting of the queen Elzbieta Helena Sieniawska, married to Adam Mikolaj Sieniawski, Grand Hetman of the Crown, has finally managed to enforce that her property - inherited from her father the Polish Solomon - is hers and that her husband has no business with her business. Her great wisdom, reason and shrewdness is why she is often deployed on diplomatic missions and other obligations her husband cannot cope with. Many calls her ##CHAR_RETICO##a great ruler and the First Lady of the Republic##CHAR_RETICO##. She has meetings with the whole of Europe and is entangled in many political matters, including who will be put upon the [Root.GetAdjective] throne. The anti-Habsburg insurrection in Hungary, with the Prince of Transylvania Francis II Rákóczi as leader of the insurrection, had her support and the Prince her love. While trying to negotiate an agreement between the Tsar of Russia and the king of Sweden, she was abducted by the Swedish army and met with the king before she was released. Her husband negotiated with the Tsar his candidature to the throne, something Elzbieta disapproved of and threatened him with divorce if he did not stop the negotiations. Adam Mikolaj Sieniawski never managed to grasp the throne. Her unscrupulous acts as an politician has made Charles XII of Sweden refer to her as ##CHAR_RETICO##that most accursed woman##CHAR_RETICO##. She has many secret contacts with different camps and conducts various personal intrigues, many to reduce outside influence in the land."
 women_history_events.68.a: "Wise, wealthy and shrewd - this is one woman we need behind the throne!"
 women_history_events.68.b: "This is the ruler we deserve!"
 women_history_events.69.t: "Marie Louise Gonzaga"
 women_history_events.69.d: "Before she married Wladyslaw IV, Marie Louise Gonzaga had a literary salon in Paris and spent many years in a convent. Before the wedding she had to change her name to Ludwika Maria as the name Maria is reserved for Mary, mother of Jesus here in $COUNTRY$. Not two years later, Wladyslaw IV died and she married John Casimir. The [Root.GetAdjective] nobility finds her a peculiar and scandalous woman, as she has very ambitious economic and political plans and keeps meddling with [Root.GetAdjective] politics. Active and energetic, she despises boredom and has many different hobbies to entertain herself. For example, she founded the newspaper The [Root.GetAdjective] Mercury, the convent of the Order of the Visitation of Holy Mary and opened the first literary salon in $COUNTRY$. Tito Livio Burattini thrives under her patronage and is currently building a model aircraft. Perhaps this Italian polymath will be the first inventor to fly?\nWhen the Swedes attacked, she led the [Root.GetAdjective] troops in repulsing the enemy. She is a formidable woman with a great deal of influence and political power."
 women_history_events.69.a: "Her advice will be of great importance to us."
 women_history_events.69.b: "As a ruler, we hope she will be just as formidable."
 women_history_events.70.t: "Maria Carolina of Austria"
 women_history_events.70.d: "The first time Maria Carolina of Austria saw Ferdinand she found him very ugly and she soon realized that he lacked the ability to rule. He relied on the counsel of his father Charles III of Spain and so she sought to gain his trust in order to get access to the Privy Council. Feigning an interest in hunting - Ferdinand's favorite activity - she obtained a back-door to the council but it was not until their son was born that she gained full access to it. The rejuvenation of the court life in $COUNTRY$ led to her increased influence and political power, and she began to rebuild the land. Together with John Acton, commander-in-chief of the navy and the army, she revamped the [Root.GetAdjective] navy by commissioning 150 ships and opening four marine colleges. Trade pacts with Russia and Genoa augmented the merchant navy, the ban on Freemasonry was revoked and she patronizes many artist such as Angelica Kauffman and Jacob Philipp Hackert. The relations between $COUNTRY$ and the Papal states has deteriorated but after a meeting with the Pope, where he presented Maria Carolina with a Golden Rose and ceded to the King the right of appointing bishops to vacant sees, it might not be too late to salvage the relationship."
 women_history_events.70.a: "Continue as before, but make her position at court official."
 women_history_events.70.b: "She is better fit to rule than our [Root.Monarch.GetTitle]."
 women_history_events.71.t: "Marie Antoinette"
 women_history_events.71.d: "The [Root.GetAdjective] people were charmed by her personality and beauty when they first saw Marie Antoniette at the Tuileries, and exclaimed over her fair skin, straw-blond hair, blue eyes and her majestic tall figure. She was Dauphine of [Root.GetAdjective] until her husband Louis-Auguste became king of France and Navarre and she assumed the title of Queen. Her education was very poor, focused on manners and appearance. Despite this, she tried to gain influence at court but at the start, the King blocked her candidates, who could have helped her increase her political power. It took seven years of marriage before her first daughter was born, and the birth was difficult. The pressure of having a male heir weighted on her, and she took to gambling and buying expensive dresses. Slowly but surely she managed to increase her influence and became paramount in government by giving her support to marquis de Castries - who became Minister of the Navy -, marquis de Ségur - who became Minister of War -, Charles Alexandre de Calonne - who became the Financial Minister - and baron de Breteuil who became Minister of Royal Household. The ministers of the Navy and the War attempted to prevent the middle classes from reaching high positions in the Army and Navy, something Marie Antoinette supported. Spending money on dresses, buying houses and gambling, the [Root.GetAdjective] viewed her as an amoral, squanderer, ignorant foreign Queen who cared more about her country of origin than $COUNTRY$. This was untrue, and after the first failed Assembly of Notables, she abandoned her carefree activities to immerse herself into politics to try and save the country for her children's sake, to change the view the people of $COUNTRY$ had of her and help her depressed husband the King."
 women_history_events.71.a: "Place her as an advisor to the court."
 women_history_events.71.b: "Some of her reformation ideas could work."
 women_history_events.72.t: "Anacaona"
 women_history_events.72.d: "The ##CHAR_RETICO##Golden Flower##CHAR_RETICO## Anacaona, celebrated for her areítos, ballads and narrative poems, is a Taíno cacica or chief whose husband was Caonabo, chief of Maguana. A shipwreck took her husband's life when he had been captured and was on his way to Spain, accused of having organized an attack on a Spanish settlement. The ill-treatment from the Europeans made Taínos revolt against them, but Anacaona stayed neutral until the meeting house where a feast was organized by chieftains to honor her was set on fire. The Europeans burned the chieftains alive and arrested Anacaona and her noblemen. They were accused of conspiracy for resisting occupation and executed, all but Anacaona who was told that she would escape execution if she gave herself as concubine to one of the Europeans. She choose to stand with her fellow Tainos in solidarity, facing execution, when we managed to overcome the soldiers and free her and her countrymen."
 women_history_events.72.a: "Offer her freedom and work as an advisor to us."
 women_history_events.72.b: "No harm will come to her nor her countrymen."
 women_history_events.73.t: "Barbara of Cilli"
 women_history_events.73.d: "The royal Order of the Dragon was created by Holy Roman Emperor Sigismund and Barbara of Cilli, Holy Roman Empress and Queen of Hungary and Bohemia. This order requires its initiates - selected nobility - to defend the cross and fight the enemies of Christianity. Serving as regent when her husband was absent, Barbara also administered large feudal fiefdoms and taxes independently, and was actively involved in politics and economy. When the two of them attended the Council of Constance, many were struck by her youth, vitality and beauty.\nWith the death of her husband in 1437 Barbara has taken on the role of a dowager queen, settling down in Bohemia and retired from political life. Despite this the Imperial court still views her with some suspicion. We could certainly benefit from her experience though giving her a position of influence might strain relations with the Emperor."
 women_history_events.73.a: "A woman of our taste! Give her a place as advisor to the [Root.Monarch.GetTitle]."
 women_history_events.73.b: "Our nation is made more prestigious by her mere presence."
 women_history_events.74.t: "Eleni of Ethiopia"
 women_history_events.74.d: "Three Emperors of Ethiopia has followed her guidance, and although Eleni never herself had any children by Emperor Zara Yaqob, his son by another wife loved her, called her mother and gave her the title of Queen Mother. Extensive estates has made her comfortably rich, though she seldom spends much money. A righteous woman with a strong faith, Eleni is often bustling around in the kitchen preparing food for the royal family and seeks the comfort of books in her spare time. Her great understanding of the affairs of state and her knowledge of the law has often been praised, and it is thanks to those two qualities that $COUNTRY$ flourished when she was an advisor to the crown. It was she who made sure we had allies when enemies threatened our land, by sending Mateus - Matthew the Armenian - as ambassador to friendlier nations. The palace coup which led to the deposition and execution of the former Emperor was led by Eleni, so it would be wise to consider her influence at court as a great power few of us possess."
 women_history_events.74.a: "We would see her once more as an advisor in these times of need."
 women_history_events.74.b: "No one would protest too much if we gave her the throne."
 women_history_events.75.t: "Tun Fatimah"
 women_history_events.75.d: "The Sultan did not accept Tun Fatimah's refusal to divorce her husband, and ordered her male relatives to be executed. Her husband and her father, the Bendahara - Prime Minister - Tun Muthair were also executed and Tun Fatimah finally complied. She became his third wife and bore him two princes and two princesses. Her people loved her from the start and she is a charismatic queen who rules the country behind the back of her figurehead husband the Sultan. The Portuguese fear her more than the cruel Sultan and she leads the [Root.GetAdjective] by the side of Tun Perak against their enemies. Under her hand, $COUNTRY$ has expanded and by marrying her children wisely to neighboring countries, alliances has been made."
 women_history_events.75.a: "Acknowledge her worth and make her advisor."
 women_history_events.75.b: "It is time to make her the true ruler of $COUNTRY$."
 women_history_events.76.t: "Khayr al-Nisa Begum"
 women_history_events.76.d: "Called Mahd-i Ulya - the highest-ranked cradle -, wife of the Shah Mohammed Khodabanda, Khayr al-Nisa Begum is a powerful political figure in her own right. She came to the Safavid court after her cousin Mir Sultan-Murad Khan had killed her father, and her desire for revenge has only just recently been slaked. The son of her father's killer, Mirza Khan, was seized by Khayr al-Nisa Begum's supporters as he was traveling to the capital and killed. She took revenge on the son as the father had already died, and with that her thirst for revenge was quenched. Her husband the Shah was weak-willed and a poor ruler whose sister Pari Khan Khanum tried to control him, but as she had insulted the Grand Vizier Mirza Salman and made an enemy out of him he managed to persuade the Shah and the Queen to have her strangled. Khayr al-Nisa Begum took control of $COUNTRY$ and by appointing friends and relatives to important posts she built a network of support which keeps her informed of all political developments in the land. She aims to promote her eldest son Hamza Mirza's career but holds enough power to safely rule the country herself."
 women_history_events.76.a: "Ambitious woman... Make her advisor and keep her from the throne."
 women_history_events.76.b: "$COUNTRY$ have need of a strong ruler, and she is not the worst choice we could make."
 women_history_events.77.t: "Sophia Alekseyevna"
 women_history_events.77.d: "The court was not open to women before Sophia entered [Root.GetAdjective] politics, which she did after the death of Alexis which brought her brother Feodor to the throne. He ruled under her thumb but as his health declined, so did her power as more people tried to take advantage of the sickly Tsar. At Feodor's death, Sophia two brothers were crowned senior Tsar and junior Tsar, with her to govern in their place as Ivan had both physical and mental disabilities while Peter, only nine years old at the time, was deemed too young to properly rule $COUNTRY$. By attending Feodor's funeral she formally entered the political scene and planned to secure the throne for herself with the help of connections, allies and capable politicians such as Prince Vasily Galitzine which she deftly utilized. It caused quite a commotion as women were kept from involvement in politics but Sophia managed to secure the throne with the help of the Streltsy, a military troop, and the uprising they took part of after Feodor's death. During the time she spent at Feodor's side, Sophia has acquired a good education and a political savvy that convinced the nobles and patriarch of her capacities to rule $COUNTRY$. Though she haven't governed the country for long, Sophia has shown that if she takes the throne, she will rule with a firm and heavy fist. She has already started preparations to further the organization of the military and to create an institution of higher learning."
 women_history_events.77.a: "Sophia will govern the land as an advisor, nothing more."
 women_history_events.77.b: "Depose her brothers and make her Tsarevna!"
 women_history_events.78.t: "Madame Tussaud"
 women_history_events.78.d: "Since her arrival in $COUNTRY$, Marie Tussaud has traveled with her collection of wax portraits, including those of Louis XVI, Marie Antoinette, Marat, and Robespierre. Born in Strasbourg, two months after her father's death, Marie moved to Bern with her mother who worked as a housekeeper for the physician and wax sculptor Dr. Philippe Curtius who taught her the art of wax modeling and employed her as an artist when she showed great talent for the technique. Her very first wax figure was of Voltaire. Though we cannot be certain that she tells the truth, she claims to have been employed to teach Élisabeth, Louis XVI's sister, votive making and that the royal family was very pleased with her work. Whispers of how she searched through sanitaries to find and collect the most illustrious heads to create wax portraits of might be true, for it is certain that she was employed to make death masks of the Revolution's victims."
 women_history_events.78.a: "A fascinating woman who will find her place at our court as an advisor!"
 women_history_events.78.b: "That is... bizarre but interesting."
 women_history_events.79.t: "Queen Pokou"
 women_history_events.79.d: "Led by their Queen Pokou, a group of people reached Komoe river after a long and onerous journey. The river was upset, swollen with water and seemed too dangerous to cross. The priest was consulted on how to cross the river safely, and after having contemplated the Komoe he said that a sacrifice was required, a loved one had to be given to the river to ensure safe passage for all. Pokou held her son closely before she with tears in her eyes threw the infant into the water, crying ##CHAR_RETICO##Ba ouli##CHAR_RETICO## - the child is dead - as she saw her son disappear into the water. Her group took the name Baoule to honor the queen and her loss. Pokou and her people could safely cross the river on the back of hippopotamuses who appeared and formed a bridge for them. The Baoule settled on the other side of the river and though she mourned the loss of her son, Pokou ruled her people with compassion and wisdom."
 women_history_events.79.a: "It would be our pleasure if she would become an advisor for us."
 women_history_events.79.b: "Her sacrifice will be honored by us."
 women_history_events.79.c: "More land for us!"
 women_history_events.80.t: "The Colorful Queens"
 women_history_events.80.d: "##CHAR_RETICO##The Green Queen##CHAR_RETICO## Ratu Hijau is the eldest daughter of Mansur Shah of Malacca and after her brother's murder she has worked hard to become queen of $COUNTRY$. After twenty years of unstable rule, she promises stability and prosperity. While her brother ruled, she tried to influence him into becoming well-disposed to merchants, create a [Root.GetAdjective] lingua franca and restore the country to greater glory, something she now promises will be realized under her rule. Her younger sisters Ratu Biru - the ##CHAR_RETICO##Blue Queen##CHAR_RETICO## - and Ratu Ingu - the ##CHAR_RETICO##Purple Queen##CHAR_RETICO## - supports her even though both could become queens in their own rights."
 women_history_events.80.a: "Ratu Hijau will become advisor, not queen."
 women_history_events.80.b: "Our new ruler is Ratu Hijau."
 women_history_events.80.c: "Appoint Ratu Biru as diplomat."
 women_history_events.80.e: "Ratu Biru shall have the throne."
 women_history_events.80.f: "Our new advisor will be Ratu Ingu."
 women_history_events.80.g: "Crown Ratu Ingu."
 women_history_events.81.t: "Rani Mangammal"
 women_history_events.81.d: "Chokkanatha, once ruler of $COUNTRY$, died and left the crown to his son Rangakrishna Muthu Virappa Nayak who died 22 years old, while his wife was pregnant. Devastated by his death, the queen committed sati after giving birth to their son Vijaya Ranga Chokkanatha despite Mangammal's, mother of Rangakrishna and Chokkanatha's wife, objections. This forced Mangammal to become regent and together with Dalavoy - Governor General - Narasappiah, she has led the country since. Numerous conflicts with neighbors has plagued her rule, although she has successfully managed the military campaigns and made the country prosperous with the tribute paid by the losers. She has overseen the reparation of irrigation channels, constructed new roads and planted trees to provide comfort to travelers. Tolerant of other religions, she is friendly with missionaries and has donated jewels to both temples and mosques. The people praise her work as an administrator and diplomat."
 women_history_events.81.a: "It is time for her to give the power to her grandson, and stay as an advisor."
 women_history_events.81.b: "She is ruler in all but name, so let us give her what she justly deserves."
 women_history_events.82.t: "Anne Bonny"
 women_history_events.82.d: "Red haired and with a fiery temper, the pirate Anne Bonny was captured together with her second husband Jack ##CHAR_RETICO##Calico Jack##CHAR_RETICO## Rackham, captain of the pirate sloop Revenge. Bonny and Rackham fought Jonathan Barnet's troops fiercely but had to admit defeat as their crew was too drunk to fight and was ultimately captured. Rackham was hanged, but Bonny asked for mercy because of her pregnancy and was granted it. She was released not long after the birth of her son. The two of them have plagued the waters of the Caribbean for several months, seizing smaller vessels and looting them for an abundance of treasure. Bonny fought alongside the men, showing her competence and effectiveness in combat which gained her respect from her shipmates. This is a woman with skills we can use, either by making her an admiral or an advisor."
 women_history_events.82.a: "Advisor, then."
 women_history_events.82.b: "Admiral, though we need someone to keep an eye on her."
 women_history_events.83.t: "Lucrezia Borgia"
 women_history_events.83.d: "Some women has only held worth in their families eyes because they could be married to wealthy and influential men, often many years their senior, to forge alliances, gain influence and founding in different matters. So was the case with Lucrezia Borgia, whose father Pope Alexander VI married her to three different men during her life to gain powerful alliances and founding. Her first husband was Giovanni Sforza, Lord of of Pesaro and titled Count of Catignola. He was offered Lucrezia's dowry in return for invalidating the marriage, the Pope claiming that it had not been consummated and should thus be dissolved. The Borgia family had grown so powerful that they no longer needed the Sforzas, and instead sought better alliances. Giovanni first refused, accusing Lucrezia of paternal and fraternal incest, but with the pressure from the rest of the Sforza family he finally agreed to sign confessions of impotence and documents of annulment before witnesses. Alfonso of Aragon married Lucrezia Borgia after the annulment, but the short marriage ended when he was murdered, supposedly by Lucrezia's brother Cesare. Lucrezia was appointed governor of Spoleto not long before her husband's death, and they had a child named Rodrigo of Aragon. Her third and last husband was Alfonso I d'Este, Duke of Ferrara. Lucrezia's reputation has taken a hit, with her many different marriages, murdered husband, annulment and the stain that her father and brother had brought upon her. Hopefully, with her marriage to the Duke, she can be known as a respectable and accomplished Renaissance duchess."
 women_history_events.83.a: "Her life hasn't been dull. Bring her to court!"
 women_history_events.83.b: "Mayhaps we can learn a lesson from her life."
 women_history_events.84.t: "Nur Jahan"
 women_history_events.84.d: "The Empress of $COUNTRY$ and chief consort of Jahangir is a woman with piercing intelligence, charisma, a volatile temper and a sound common sense. Well versed in Arabic and Persian languages, art, literature, music and dance, Nur Jahan is the most powerful and influential women in the land. Greatly loved by her husband Emperor Jahangir, she contributes to culture, charity work, trade and the rule of the country, all made easier by her husband's affection for her and addiction to opium and alcohol. You will find her alongside Jahangir on the jharoka where they receive audiences, issues orders, administer the country and consults with ministers. It was easy for her to convince the Emperor to appoint her father Mirza Ghias Beg Prime Minister and her brother Asaf Khan as grand Wazir. With the marriages between her step-daughter Ladli to Jahangir's youngest son Shahryar and her niece Arjumand Banu Begum to Prince Khurram, she enforced her power in court and ensured continued connections to the throne. The courage and strength of body shown in her hunts of and kills of ferocious tigers has also proven vital when she has had to defend $COUNTRY$ from rebel uprisings, defense of the nations borders and family feuds. Most recently, she had to save Emperor Jahangir from the rebel leader Mahabat Khan. She led an army against the rebels mounted on a war elephant but had to surrender when her mount was hit. Mahabat Khan imprisoned her together with her husband, believing he had won a great victory. Nur Jahan proved him wrong, as she used her creativity and intellect to raise an army under his nose and escape with her husband."
 women_history_events.84.a: "Intelligent and creative - just what we need!"
 women_history_events.84.b: "She has convinced us - she will lead us!"
 women_history_events.85.t: "Mary Read"
 women_history_events.85.d: "The pirate sloop Revenge with Calico Jack Rackham as captain held a rum party when the pirate hunter Captain Jonathan Barnet disabled the ship with a volley of fire. The crew fled or were too drunk to fight, leaving Mary Read and Anne Bonny to fend off Barnet's troops. They were overcome and Rackham surrendered. They were all arrested and sentenced to hang for acts of piracy. The two women ##CHAR_RETICO##Pleaded the Belly##CHAR_RETICO##, which granted them a temporary mercy until their children were born. Mary Read told us of her life before she joined Rackham and Bonny, born an illegitimate child to the widow of a sea captain. Her mother disguised her as a boy and called her ##CHAR_RETICO##Mark##CHAR_RETICO## to receive money from her dead brother's grandmother. When she became a teenager, she first found work as a foot-boy and then took employment on a ship. Still dressed as a man, she joined the British military and proved herself through battle. After falling in love with a Flemish soldier, they bought an inn with their military commission and gifts from friends in the army, who until her marriage had not realized that ##CHAR_RETICO##Mark##CHAR_RETICO## was actually ##CHAR_RETICO##Mary##CHAR_RETICO##. Her husband died young and Read once again donned male dress and took employment as a soldier. But there were no wars, no battles to fight and no room for advancement. She quit the army and boarded a ship. It was taken by pirates and Read was forced to join them. After having taken the King's pardon and a commission to privateer, she joined the crew in mutiny and returned to piracy. Then she met the pirate captain John ##CHAR_RETICO##Calico Jack##CHAR_RETICO## Rackham and his companion Anne Bonny."
 women_history_events.85.a: "Too bad she will be hanged when her child is born."
 women_history_events.85.b: "Pardon her, she will become an admiral in our navy."
 women_history_events.86.t: "Mumtaz Mahal"
 women_history_events.86.d: "Her name was Arjumand Banu Begum but her husband Shah Jahan, then Prince Khurram, gave her the title Mumtaz Mahal - Chosen One of the Palace - as he found her appearance and character so elect among all the women of the time. The love, intimacy and passion between them was so strong that Shah Jahan neglected his other two wives, only dutifully siring a child with each. Poets extolled her beauty, grace and compassion and the court historians documented the intimate and erotic relationship the couple enjoyed. Mumtaz Mahal never left Shah Jahan's side, traveling with him all over $COUNTRY$ and he trusted her so that he gave her the Muhr Uzah, his imperial seal. Though she had no aspirations to political power, she frequently intervened on behalf of the poor and destitute. Thirteen pregnancies had taken their toll on Mumtaz Mahal's body and her fourteenth, and last, took her life. Shah Jahan's grief over her death made him go into secluded mourning for a year, and when he reappeared, his hair had turned white. His back was bent, his face worn and it was only his eldest daugther Jahanara Begum who could bring him out of grief. The Taj Mahal was planned and designed by Shah Jahanar to become a suitable mausoleum and funerary garden for Mumtaz Mahal."
 women_history_events.86.a: "Grief has struck the land, and we will forever remember Mumtaz Mahal."
 women_history_events.86.b: "Make sure the Taj Mahal will be completed."
 women_history_events.87.t: "Nanyehi"
 women_history_events.87.d: "The Beloved Woman of the Cherokee Nancy Ward or Nanyehi - One who goes about - sits in councils and makes decisions together with other Beloved Women and chiefs. She is known to us as a peace negotiator and ambassador who believes that we should live in peaceful coexistence with people from other countries and cultures. Her first husband was Kingfisher, who died in the battle of Taliwa. Nanyehi continued the fight and led her people to victory. Her bravery was awarded with the title of ##CHAR_RETICO##Ghigau##CHAR_RETICO## which made her a member of the tribal council of chiefs. The Women's Council of Clan Representatives named her their leader and she became the ambassador and negotiator for her people. From Mrs. Lydia William Bean, who Nanyehi spared when the woman was captured after an attack on Bean's settlement, she was taught a new loom weaving technique after having nursed Bean back to health. The new weaving technique changed the roles of women in the Cherokee society. The men was left to do the planting, traditionally a woman's job, when the women took on the weaving. Two dairy cows were rescued from the destroyed settlement by Mrs. Bean, who then taught Nanyehi to raise the cattle and to eat dairy products. This proved helpful as the dairy could sustain the Cherokee when hunting was bad. Chief Attakullakulla taught Nanyehi the art of diplomacy and she was much surprised when she met European diplomats as there were no women negotiators among them. Their leader was appalled, such important work should not be given to a woman! Nanyehi replied##CHAR_DETECT## ##CHAR_RETICO##You know that women are always looked upon as nothing; but we are your mothers, you are our sons. Our cry is all for peace, let it continue. This peace must last forever. Let your women's sons be ours, our sons be yours. Let your women hear our words.##CHAR_RETICO##."
 women_history_events.87.a: "She has a point in that..."
 women_history_events.87.b: "This is something we must ponder."
 women_history_events.88.t: "Vendela Skytte"
 women_history_events.88.d: "##CHAR_RETICO##Alas, the may flys does not live longer\nThey come and go with the sun.\nWhen the evening wind blows by your ear,\nIn it is an image of my fates!\nSo sad around my grave does the sylphid go\nand blow away my memory from time\nVITALIS##CHAR_RETICO##\nThe statesman and noble Johan Skytte gave his daughters Vendela and Anna the same education as their brothers - the two studied theology, ethics, history, philology and geology. Vendela mastered Latin, French, German and Greek, and wrote letters in Latin to the learned Catharina Burea. Her parents admired the humanists Thomas More, Erasmus of Rotterdam and Juan Luis Vives, which led to the unusual educational level of Vendela. She married the noble colonel lieutenant Hans Kyle who was in service of the army of the [Root.Monarch.GetTitle] and sometimes accompanied him in Germany. In $COUNTRY$, she held a salon and participated in intellectual debates, surrounding herself with scientists and artists. Her beauty and wit was admired and she was famed for her learning and academic abilities, rare qualities for her sex. ##CHAR_RETICO##Sexus et sæculi miraculum##CHAR_RETICO## - The wonder of her time and her sex - Vendela was called by Georg Stiernhielm, something she proved at the Jesuit College in Braunsberg in East Prussia where she conducted a religious debate with learned Catholic males. She won the debate in perfect Latin, questioning the most sacred ideals of the Catholic religion."
 women_history_events.88.a: "Why haven't we invited her to court sooner?"
 women_history_events.88.b: "She is the ideal of a female academic!"
 women_history_events.89.t: "Ahilyabai Holkar"
 women_history_events.89.d: "A year after her father-in-law Malhar Rao Holkar and thirteen years after her husband Khanderao Holkar was killed in battle, Ahilyabai has petitioned the Peshwa to become queen and ruler of $COUNTRY$. She is already trained in administrative and military matters by Malhar Rao who strongly believes her to become a capable ruler. The army is enthusiastic over her leadership, as Ahilyabai has led them in person on her favorite elephant armed with bows and quivers of arrows. We have seen what she has accomplished when her husband and father-in-law were alive, she has led armies into battle, is a patron of temples, has developed small villages into prosperous and beautiful cities, built forts and roads and made our capital into the scene of literary, musical, artistic and industrial enterprise."
 women_history_events.89.a: "No, tell her we'll hire her as advisor instead."
 women_history_events.89.b: "Her military prowess will make her an excellent general."
 women_history_events.89.c: "She is truly a magnificent woman, and will be an able ruler and a great queen."
 women_history_events.90.t: "Jahanzeb Banu Begum"
 women_history_events.90.d: "The two roles Jahanzeb Banu Begum, the wife of Prince Muhammad Azam, has in the princely household are of diplomatic and military nature. She is a beautiful, cultured and courageous woman whose great skill at maintaining a household of harmony has been tested many times. She makes sure a strong spirit of camaraderie and shared struggles is cultivated among the members of the household. If it had not been for her, Mir Hedayatullah, the chief huntsman and koka, would have never been forgiven by Prince Muhammad Azam when they had exchanged bitter words after a spat. Azam trusted her and confided in her, as she was his favorite wife and vastly loved by him. This helped when Jahanzeb had to persuade him to let Mir Hedayatullah rejoin the household. The relationship between their son Prince Bidar Bakht and Azam is often poisoned due to imperial favor, and it is up to Jahanzeb to soothe the relation and make sure they got along. Jahanzeb led her husband's troops when he had to move ahead upon summons from his father, and she mounted her elephant three years later to encourage a lagging [Root.GetAdjective] counterattack on the enemy. It was then she made a promise to commit suicide if the [Root.GetAdjective] Army was overrun. Thankfully, that did not happen."
 women_history_events.90.a: "She should be at court, acting as advisor!"
 women_history_events.90.b: "Not only is she beautiful, she knows how to lead an army!"
 women_history_events.91.t: "Ching Shih"
 women_history_events.91.d: "The sly and shrewd pirate queen Ching Shih - ##CHAR_RETICO##The Terror of South China##CHAR_RETICO## as she was called - managed to negotiate that she would keep all her loot ill-begotten from piracy. $COUNTRY$ has found it impossible to beat her, with sixty-three ships lost in the latest attacks, so amnesty was offered to all pirates and Ching Shih took advantage of this. Ending her career a wealthy woman, she retired with her husband Chang Pao. There are those who say that her fleet consisted of over 300 junks manned by 20,000-40,000 pirates, while others claim that she had 1,800 ships with a crew of about 80,000 men, women, and even children. Ching Shih used to be a prostitute until she was captured by pirates and married Jihng Yat, one of the most notorious pirates before she took control of his fleet after his death. The Red Flag Fleet was a coalition of several competing Cantonese pirate fleets gathered by Jihng Yat using military assertion and his reputation. He died in Vietnam and Ching Shih maneuvered her way into his leadership position by cultivating personal relationships. She managed to make herself essential to the captains and united the fleet by issuing a code of laws. The first law was that anyone giving their own orders or disobeying those of a superior were beheaded immediately. The second law forbade theft from the public fund or any villagers that supplied the pirates. The third law was that all goods taken as booty had to be presented and registered by a purser and then distributed by the fleet leader. 20 percent was given to the original seizer and the rest was placed in the public fund. The fourth law was that all actual money was to be turned over to the squadron leader and used to purchase supplies for unsuccessful ships. The fleet robbed towns, markets and villages from Macau to Canton, even establishing hegemony over many coastal villages, in some cases imposing levies and taxes on settlements."
 women_history_events.91.a: "We could learn much from her."
 women_history_events.91.b: "Force her out of retirement and give her charge over a fleet."
 women_history_events.92.t: "Mentewab"
 women_history_events.92.d: "The former Empress of $COUNTRY$ and consort of Emperor Bakaffa has suggested that she will co-rule our country together with her grandson Iyoas until he comes of age. Berhan Mogasa or ##CHAR_RETICO##Glorifier of Light##CHAR_RETICO##, as Mentewab is also called, is descended from emperors who reigned two centuries earlier and has already co-ruled once before. This has led to conflict between her and her son's widow Wubit who wishes to preside at her son's court. Mentewab has summoned her Qwaran relatives and their forces for support, while Wubit has summoned her Oromo relatives and their considerable forces. We have already seen what Mentewab has done for our country, the buildings she has built such as the castle, the large banqueting hall and a church dedicated to the Virgin Mary. She possess a great deal of influence at court and has shown greater administrative and diplomatic skill than her son's widow."
 women_history_events.92.a: "Dismiss her notions and install her as advisor instead."
 women_history_events.92.b: "Make her co-ruler again."
 women_history_events.93.t: "Safiye Sultan"
 women_history_events.93.d: "The first and only concubine to Murad III for a long time became slightly bitter when her husband took more concubines and sired twenty more sons and twenty-seven daughters. She soon forgot her bitterness and Safiye Sultan earned the gratitude of the Sultan by procuring more concubines for him. Murad valued her and consulted with her on political matters. Their only son Mehmed became sultan after Murad's death and Safiye became Valide Sultan - mother sultan, a title with much power. She steered [Root.GetAdjective] politics together with Gazanfer Aga, chief of the white eunuchs and head of the enderun - the imperial inner palace. During her son's military campaigns Safiye was left in charge of the treasury and managed to persuade her son to follow her advice in many political matters. Safiye was described by a Venetian ambassador as ##CHAR_RETICO##a woman of her word, trustworthy, and I call say that in her alone have I found truth in Constantinople; therefore it will always benefit Your Serenity to promote her gratitude.##CHAR_RETICO##."
 women_history_events.93.a: "She will advise us on monetary matters."
 women_history_events.93.b: "Her diplomatic skill will come in use as an advisor."
 women_history_events.94.t: "Angelica Kauffman"
 women_history_events.94.d: "The history painter Angelica Kauffman is visiting $COUNTRY$ once again, under the patronage of her dear friend Lady Wentworth. Speaker of several languages, including English, French, Italian and German, she is an incessant reader, a talented musician but she is above all a great painter who have become a notability in all the countries she has visited. The British royal family has shown her great favor but Sir Joshua Reynolds is Angelica's greatest friend. It was he that made sure that she was among the signatories to the petition to the king for the establishment of the Royal Academy which was founded not long after. Angelica is an annual exhibitor with the Royal Academy and her painting ##CHAR_RETICO##Leonardo expiring in the Arms of Francis the First##CHAR_RETICO## has received much praise. There are few women who identifies themselves as history painters, which is considered the most elite and lucrative category in academic painting, but Angelica Kauffman is one of them."
 women_history_events.94.a: "A remarkable skilled woman, who we absolutely need."
 women_history_events.94.b: "Her paintings are truly amazing."
 women_history_events.95.t: "Elizaveta of Russia"
 women_history_events.95.d: "Though her education had been imperfect and desultory, Elizaveta is a bright, vivacious and beautiful woman who speaks Italian, German and French fluently. This is worth noting, as her coup to take the [Root.GetAdjective] throne will be successful if we agree to let her rule. Anna Leopoldovna's regency for her infant Ivan VI has been marked by high taxes and economic problems, which has furthered Elizaveta's cause. The Russian guards regiments supports her and could be the determining force that compels us to anoint her ruler. She has promised to never sign death sentences but is not adverse to spill blood. With the words, ##CHAR_RETICO##Who do you want to serve? Me, the natural sovereign, or those who have stolen my inheritance?##CHAR_RETICO## the Preobrazhensky Regiment was convinced to join her. Hopefully she has inherited her father's genius for government, Elizaveta has already shown signs of keen judgment and diplomatic tact that remains us of Peter the Great. Aleksey Bestuzhev-Ryumin is rumored to become her new vice chancellor, a formidable diplomat, and she has expressed her dissatisfaction with the cabinet council system, wishing to reconstitute the senate as it had been under Peter the Great, with the chiefs of the departments of state attending. Under her rule, perhaps we can establish the University of Moscow and the Imperial Academy of Arts?"
 women_history_events.95.a: "Intervene and placate her with a place as advisor at the court."
 women_history_events.95.b: "We will let her rule $COUNTRY$."
 women_history_events.96.t: "Anna of Russia"
 women_history_events.96.d: "The obstinacy and cruelty of Anna of Russia can be explained by her upbringing, she was raised for the nunnery and grew up confined to a royal cult of domesticity which did not allow for her personality to develop properly. The [Root.GetAdjective] Supreme Privy Council has decided to publicly support her as our new ruler, hoping that she will become a figurehead or at least malleable enough to allow them to rule through her. A set of laws that will limit her powers is being drafted, prohibiting Anna to start war, call for peace, create new taxes, or promote individuals to high ranks. Nor will she be able to punish nobility without trial, grant estates or villages, promote anyone to court office, and she will not be able to spend the revenue generated by the state. Eight hundred noblemen have heard the rumors of Anna's possible ascent to the throne and have signed a petition that will urge her to continue to rule $COUNTRY$ in an autocratic style and to continue to carry out Peter the Great's political, social, and economic advances. We doubt that Anna will become a figurehead, nor will she be easy to control. She was brought to the [Root.GetAdjective] court early in life, making her well prepared to handle political structure. With the favor of the Imperial guards and the lesser nobility, Anna will get her way."
 women_history_events.96.a: "We cannot trust her willpower, but we can trust her intellect."
 women_history_events.96.b: "Support her and have her installed on the throne."
 women_history_events.97.t: "Nurbanu Sultan"
 women_history_events.97.d: "During the reign of Sultan Selim II, Nurbanu Sultan was his favorite consort and wife. Born in Venice and named Rachel Olivia de Nasi, she was abducted and taken to Prince Selim's royal harem where she was renamed Afife Nurbanu Sultan. Her beauty and intelligence, and the fact that she was the mother of the heir-apparent, made her husband ask her for advice as he respected her good judgement in various subjects. When her husband died, her son Murad was away, serving as Governor. Nurbanu realized that his abscence had created the prefect opportunity for someone else to seize the throne, with the Sultan dead and his son away from the capital. Fortunately for her and her son, Selim II had died in the harem and as security and privacy was strict, no one knew of his death. She kept it a secret, hid the body in an icebox and sent words to her son to return to the capital. Murad arrived twelve days later and with the death of Selim made public, their son became Sultan and Nurbanu became Queen Mother or Valide Sultan. Nurbanu is now a formidable figure with great power and far-reaching influence. Her management of the government is very effective and her diplomatic skills impressive."
 women_history_events.97.a: "Besides being Valide Sultan, she will be awarded with a position as advisor."
 women_history_events.97.b: "We would have her rule $COUNTRY$."
 women_history_events.98.t: "Heo Nanseolheon"
 women_history_events.98.d: "Heo Yeop, the father of the poet Heo Nanseolheon, is a conservative official with Confucian beliefs such as namjon-yubi - men above, women below. Ignoring her budding talent and curiosity, he left it to her brother Heo Pong to introduce her to literature. The ##CHAR_RETICO##Inscriptions on the Ridge Pole of the White Jade Pavilion in the Kwanghan Palace##CHAR_RETICO## was written by her when she was only eight years old, earning her the epithet ##CHAR_RETICO##Immortal Maiden##CHAR_RETICO## as it was recognized as a work of poetic genius. Heo Pong introduced her to Chinese writing such as the Confucian Five Classics when she showed a natural talent for hanum verse. Forced into exile because of his political leanings, Heo Pong left her further education in the hands of their younger brother Heo Gyun. He was a gifted poet who studied under a specialist of Tang poetry, Yi Tal, who took it upon him to share Tang Poetry with Nanseolheon. Tang poetry has influenced her work, shown in the naturalism of her poetry. When Nanseolheon married Kim Seongnip her poetry started to lament the plight and sufferings of married women. Her early literature employed folklore and natural imagery, common to Tang tradition, but now her poetry is weighted down with an emotive language."
 women_history_events.98.a: "Save her from unhappy marriage and make her an advisor."
 women_history_events.98.b: "We can do nothing but appreciate her poems."
 women_history_events.99.t: "Mariam-uz-Zamani"
 women_history_events.99.d: "The birth of their son made Rajkumari Heer Kunwari's husband, Emperor Akbar, give her the title Mariam-uz-Zamani - Mary of the Age - and he named the boy Salim, to acknowledge the holy man who had promised him three sons. Though she was his third wife, as mother of the heir-apparent Mariam-uz-Zamani took precedence over Akbar's other wives. She is a hindu and her marriage to Akbar led him to look more favorable on Hinduism and his Hindu subjects. It also gave Akbar the powerful support of her family throughout his reign, and with the marriage to a Hindu Rajput princess he signaled that he would be the Badshah of his whole people, no matter their religion. Few women in court has ever been granted the right to issue farman, official documents which are usually the exclusive privilege of the emperor, but Akbar trusted Mariam-uz-Zamani enough to grant her that privilege. She used her title Wali Nimat Begam - the Gift of God - when she issued farmans. With her wealth amassed from her international trade in spices, silk and many other wares, she builds gardens, wells, and mosques. Mariam-uz-Zamani's private fortune dwarf many a European king and she is known to be an adventurous trader and the most prodigious trader at court. She held the Mansab rank of 12,00, the only woman to do so. Her ships carries pilgrims to and from Mecca, and the outrage at the court when the Rahimi, known as the great pilgrim ship, was seized by European soldiers and they officially refused to return the ship and its 600 passengers could be heard all the way to the holy city. It was released, and its passenger with it, but she bears a grudge against those who hindered the pilgrims to reach Mecca."
 women_history_events.99.a: "Let her be in charge of the treasury, she has proven herself capable of handling money."
 women_history_events.99.b: "Her astute sense of business will be beneficent for our trade as well."
 women_history_events.100.t: "Franciszka Urszula Radziwillowa"
 women_history_events.100.d: "The brilliant dramatist and writer Franciszka Urszula Radziwillowa has written sixteen plays for her court theater with subjects and characters taken from medieval dramas, Ancient mythology, Arab and Persian humoresques and folklore. We call her the first [Root.GetAdjective] playwright and it is thanks to her szlachta family of Janusz Antoni Wisniowiecki and the education she received."
 women_history_events.100.a: "A true artist, an advisor we need."
 women_history_events.100.b: "We will encourage more people like her, to contribute to our culture."
 wih_aphra_behn: "Aphra Behn"
 desc_wih_aphra_behn: "The writer and spy Aphra Behn works hard to seek out regicides that may be plotting against the new regime. She are trying to turn Puritans into double-agents for the monarchy and uses her pen to attack Parliamentary enemies of our ruler."
 wih_eliza_lucas: "Eliza Lucas"
 desc_wih_eliza_lucas: "She is a plantation owner who experiments with a number of different seed in an effort to diversify the South Carolina farming industry."
 wih_juanainesdelacruz: "Juana Ines de la Cruz"
 desc_wih_juanainesdelacruz: "She is a self-taught scholar and poet of the Baroque school, and Hieronymite nun of New Spain, known in her lifetime as ##CHAR_RETICO##The Tenth Muse##CHAR_RETICO##."
 wih_jane_austen: "Jane Austen"
 desc_wih_jane_austen: "Both pleasure readers and scholars devour the books of Jane Austen, ##CHAR_RETICO##Sense and Sensibility##CHAR_RETICO##, ##CHAR_RETICO##Pride and Prejudice##CHAR_RETICO##, ##CHAR_RETICO##Mansfield Park##CHAR_RETICO## and ##CHAR_RETICO##Emma##CHAR_RETICO##, who all contain realism, biting irony and great plots."
 wih_louise_pru: "Louise of Mecklenburg-Strelitz"
 desc_wih_louise_pru: "##CHAR_RETICO##The Soul of National Virtue##CHAR_RETICO## she is called, and people speak highly of Louise's angelic goodness and political insights."
 wih_abigail_adams: "Abigail Adams"
 desc_wih_abigail_adams: "The wife of USA's second President Abigail Adams is an erudite lady with an open mind. Her great intellect makes her husband often seek her advice on political matters."
 wih_meera_bai: "Meera Bai"
 desc_wih_meera_bai: "The devotee of Krishna Meera Bai is a pious woman who dances and sings to spread the words of her god and great love."
 wih_hoxuanhuong: "Ho Xuan Huong"
 desc_wih_hoxuanhuong: "Subtle and witty poems about places, people and politics are the work of Ho Xuan Huong, a teacher and poet."
 wih_kateritekakwitha: "Kateri Tekakwitha"
 desc_wih_kateritekakwitha: "At age nineteen, Kateri Tekakwitha converted to Roman Catholicism and lived in a Christian community until she died. Her face, marred by smallpox, is said to have cleared and become beautiful after death."
 wih_mariasibyllamerian: "Maria Sibylla Merian"
 desc_wih_mariasibyllamerian: "The work ##CHAR_RETICO##Metamorphosis insectorum Surinamensium##CHAR_RETICO## about the metamorphosis of the butterfly is the masterpiece of the naturalist and scientific illustrator Maria Sibylla Merian."
 wih_kenausimonsdochterhasselaer: "Kenau Simonsdochter Hasselaer"
 desc_wih_kenausimonsdochterhasselaer: "The heroine of a siege by the Spanish was the wood merchant Kenau Simonsdochter Hasselaer who encouraged the townspeople to keep fighting and rebuild the city walls."
 wih_elenacornaropiscopia: "Elena Cornaro Piscopia"
 desc_wih_elenacornaropiscopia: "The first woman to receive a doctoral degree from a university Elena Cornaro Piscopia spoke in classical Latin during a full hour, explaining random passages from the works of Aristotle."
 wih_yekaterinaromanovnavorontsovadashkova: "Yekaterina Romanovna Vorontsova-Dashkova"
 desc_wih_yekaterinaromanovnavorontsovadashkova: "The Director of the Imperial Academy of Arts and Sciences Yekaterina Romanovna Vorontsova-Dashkova has managed to restore the institution to its fromer prominence and intellectual respectability."
 wih_mariecrous: "Marie Crous"
 desc_wih_mariecrous: "She introduced the decimal system to France and is an accomplished writer and teacher at Charlotte-Rose de Caumont La Force."
 wih_ohatsu: "Ohatsu"
 desc_wih_ohatsu: "A shrewd negotiator and diplomat, Ohatsu used her skills to serve as a conduit between the rivals and acted as a liaison during the Sengoku period."
 wih_wangzhenyi: "Wang Zhenyi"
 desc_wih_wangzhenyi: "Many articles about everything from astronomy to mathematics has been written by Wang Zhenyi such as ##CHAR_RETICO##The Explanation of a Solar Eclipse##CHAR_RETICO## and ##CHAR_RETICO##The Musts of Calculation##CHAR_RETICO##."
 wih_suriyothai: "Suriyothai"
 desc_wih_suriyothai: "The brave Queen Suriyothai died when she saved her husband from death by charging her elephant towards the enemy commander who sought to kill him."
 wih_olympedegouges: "Olympe de Gouges"
 desc_wih_olympedegouges: "Challenging the inequality in the world with her ##CHAR_RETICO##Declaration of the Rights of Woman and the Female Citizen##CHAR_RETICO##, it is not the first time Olympe de Gouges has fought injustices with well-written articles."
 wih_izumonookuni: "Izumo no Okuni"
 desc_wih_izumonookuni: "The creator of Kabuki, the gaudy, musical, noisy and colorful performances, Izumo no Okuni, was originally a miko, a priestess who travels to various places to perform sacred songs and dances to get alms for the reparation of her shrine."
 wih_marthawashington: "Martha Washington"
 desc_wih_marthawashington: "The first First Lady of the United States of America Martha Washington was at first opposed to George Washington agreeing to become President but soon reconciled and hosted many affairs of state once he assumed office."
 wih_elizabethwilbraham: "Elizabeth Wilbraham"
 desc_wih_elizabethwilbraham: "The first English female architect Elizabeth Wilbraham has designed a multitude of family residences and churches."
 wih_annabunina: "Anna Bunina"
 desc_wih_annabunina: "##CHAR_RETICO##The Inexperienced Muse##CHAR_RETICO## was her first work, and it did not take long before Anna Bunina became the first female Russian writer who managed to make a living solely from literary work."
 wih_nanyehi: "Nanyehi"
 desc_wih_nanyehi: "The Beloved Woman Nanyehi's actions changed the roles of Cherokee women. She was a good negotiator and a brave woman of great diplomatic skill who believed that the Cherokee should live in peaceful coexistence with people of different cultures and from different countries."
 wih_vendelaskytte: "Vendela Skytte"
 desc_wih_vendelaskytte: "The ideal female academic had a quite unusual education for a woman. Vendela Skytte's father believed that she should have the same education as her brothers and made sure she studied theology, ethics, history, philology and geology."
 wih_mumtazmahal: "Mumtaz Mahal"
 desc_wih_mumtazmahal: "##CHAR_RETICO##Chosen one of the Palace##CHAR_RETICO## was her title, her real name was Arjumand Banu Begum. Her husband loved her so much that he grieved for a year when she died during the childbirth of their fourteenth child."
 wih_pokou: "Queen Pokou"
 desc_wih_pokou: "The settlers of the Ivory Coast took the name Baoule to honor their leader Pokou who sacrificed her infant son to allow them to cross the wild waters of the Komoe river."
 wih_heonanseolheon: "Heo Nanseolheon"
 desc_wih_heonanseolheon: "The Tang tradition of folklore and natural imagery shines in the early works of Heo Nanseolheon, but her unhappy marriage led her to write lamenting about the plight and sufferings of married women."
 wih_mariamuzzamani: "Mariam-uz-Zamani"
 desc_wih_mariamuzzamani: "An astute businesswoman, beloved wife and mother and one of the few women who have been granted the privilege of issue farmans, Mariam-uz-Zamani was a wealthy and influential woman at the Mughal court."
