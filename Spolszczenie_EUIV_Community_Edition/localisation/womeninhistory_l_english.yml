 women_history_events.22.d: "A woman known as Gráinne Ní Mháille has arrived at our court to petition the release of her sons Tibbot Burke and Murrough O'Flaherty, and her half-brother, Donal-na-Piopa. She is the Queen of Umaill, chieftain of the Ó Máille clan, a known trader and supposed pirate. ##CHAR_RETICO##The Sea Queen of Connacht##CHAR_RETICO## they call her, owner of Hen's Castle. It was named so because of her first husband's attitude after he had taken a fortress in the Lough Corrib from the Joyce clan which first named it ##CHAR_RETICO##Cock's Castle##CHAR_RETICO##. When he died the Joyces tried to retake it but Gráinne Ní Mháille defended it vigorously and they became so impressed that they renamed it Caisleán na Circe, the ##CHAR_RETICO##Hen's Castle##CHAR_RETICO##. There's a legend, a story about her defending the castle from the English by taking lead from the roof of the fortress, melted it and then poured it onto the heads of the attacking soldiers. She withstood the siege until help arrived and the English were beaten back. Having her as our advisor or admiral could be worthwhile."
