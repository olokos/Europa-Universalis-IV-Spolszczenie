 GLH_ideas:0 "Idee Z³otej Ordy"
 GLH_ideas_start:0 "Tradycje Z³otej Ordy"
 GLH_ideas_bonus:0 "Ambicja Z³otej Ordy"
 glh_legacy_of_the_golden_horde:0 "Dziedzictwo Z³otej Ordy"
 glh_legacy_of_the_golden_horde_desc:0 "The world shall tremble for we have reunited the Golden Horde! We were one of the main constituent parts of Genghis Khan's empire and the main political force in Eastern Europe and the Steppes for centuries. Born again the Golden Horde will strive to forge the empire that was lost and unite the Hordes of Central Asia."
 glh_perso_mongol_administration:0 "Persko-mongolska administracja"
 glh_perso_mongol_administration_desc:0 "Our ancestors refined the Mongol administrative system over the centuries but they were not shy of incorporating the ideas and methods of the cultures they subdued. Our system of administration is in part based on traditions dating back to the Great Genghis Khan himself and in part on what we have adopted from Persians and Muslim bureaucrats in the lands conquered. If our reborn Golden Horde is to thrive and continue to expand we must be ready to build an empire on pragmatic adoption."
 glh_tatar_traditions:0 "Tatarskie tradycje"
 glh_tatar_traditions_desc:0 "Our empire may no longer be ruled from horseback but our armies still very much are. Over the centuries we have stayed true to our origins ensuring that few can match the skill of our riders. As we go forward and adopt new technology and tactics when needed we build on the strong organization and martial tradition of the Mongol Empire."
 glh_secure_the_trade_routes:0 "Secure the Trade Routes"
 glh_secure_the_trade_routes_desc:0 "Not all riches in this world originate in the lands under our rule. Trade is the source of all wealth and the Golden Horde has always protected merchants. By ensuring the safety of anyone who wishes to move goods through our country we can ensure a steady stream of furs, Chinese craftsmanship, silk, spices and other necessities to our cities. Whether they choose to sell their goods to us or not their mere presence will generate wealth for our people."
 glh_populating_the_steppes:0 "Zaludnienie stepów"
 glh_populating_the_steppes_desc:0 "Just as we bring destruction to our enemies we must bring peace to the many who reside within our borders. Before the misfortune of Timur Sarai and the Golden Horde cities were once the envy of the world. Let this be the model for all our cities. By upholding the internal peace and encouraging talented men and women from all over our empire to plan and populate new and great cities we will tame the steppes."
 glh_religious_pragmatism:0 "Religious Pragmatism"
 glh_religious_pragmatism_desc:0 "Restraining and inflexible doctrine has never managed to win many followers among the Tatar hordes. When the Great Öz Beg Khan adopted Islam it was the Islam of Sufi Shaiks and not zealous Qadis that he invited into his lands. Centuries of tradition and loyalty are what we would build our state upon. Religion has a part to play but we would rather see our country thrive than fall apart in the struggle to ensure that all share a common faith."
 ANS_ideas:0 "Ansbachskie idee"
 ANS_ideas_start:0 "Ansbaskie tradycje"
 ANS_ideas_bonus:0 "Ansbaskia ambicja"
 ans_land_of_the_hohenzollerns:0 "Ziemia Hohenzollernów"
 ans_land_of_the_hohenzollerns_desc:0 "While the Hohenzollern family is most notable for being Electors of Brandenburg, the family first came to prominence in Franconia. The Hohenzollern's status as Burgraves of Nuremberg enabled the dynasty to place itself in a position to acquire Brandenburg. While the Ansbach branch is a junior one, our land remains one of the family's first notable titles and the Hohenzollerns have left a clear mark on our state."
 ans_restore_the_burgraviate:0 "Restoring Our Heritage"
 ans_restore_the_burgraviate_desc:0 "The sister principalities of Ansbach and Bayreuth are the result of the division of the Burgraviate of Nuremberg. Many of the territories disputed between the two were annexed to the Free City of Nuremberg. We must strive to reunite the Burgraviate and be ready to wage war against Nuremberg to regain suzerainty over our rightful lands."
 ans_plassenburg:0 "Plassenburg"
 ans_plassenburg_desc:0 "After sieges and general tear the castle at Plassenburg is in a sorry state. Let us rebuild the castle into one of the most splendid palaces in the Empire. The fortifications must be vast enough to withstand several armies, and its amenities impressive enough for a king!"
 ans_franconian_reformers:0 "Frankoªscy reformatorzy"
 ans_franconian_reformers_desc:0 "Having listened to Luther's testimony at the Diet of Worms our Margrave is imploring us to be among the first to embrace the reformation. We must maintain a close correspondence with the reformer and shelter other proponents of the reformation that require our assistance. Together with other rulers we can unite the Protestants of the Empire around common articles of faith. Our influence on the Reformation is what our state will be known for."
 ans_protestant_exiles:0 "Protestanccy wygnaªcy"
 ans_protestant_exiles_desc:0 "Let us offer asylum to Protestants fleeing the Counter-Reformation religious wars. In combination with administrative and social reforms, an influx of new people to populate open or war-ravaged lands will allow our state to flourish and quickly recovery from the destruction wrought by long conflicts."
 ans_wolf_of_ansbach:0 "Wilk z Ansbachu"
 ans_wolf_of_ansbach_desc:0 "It is said the city of Ansbach was once attacked by a man-eating wolf. Our superstitious citizens believed the wolf to be the vengeful spirit of the recently passed Bürgermeister reincarnated. This werewolf was eventually chased from the forest and killed. Relieved to have defeated their fears the locals cut the wolf's snout and dressed it in men's clothing together with a mask and wig and hung from the gallows. While bizarre to some this daring confrontation with their greatest fear is what marks our people and we should allow it to be our guiding inspiration going forward. We must let authors, poets and scholars cast their light upon this story and let every child learn of it from young age."
 ans_dragoons_of_ansbach:0 "Dragoni z Ansbachu"
 ans_dragoons_of_ansbach_desc:0 "Auf, Ansbach-Dragoner!\nAuf, Ansbach-Bayreuth!\nSchnall um deinen Säbel\nun rüste dich zum Streit!"
 OKA_ideas:0 "Odojewskie idee"
 OKA_ideas_start:0 "Odojewskie tradycje"
 OKA_ideas_bonus:0 "Odojewska ambicja"
 oka_heirs_of_chernigov:0 "Nast²pcy Czernihowa"
 oka_heirs_of_chernigov_desc:0 "Our rulers are descendants of saint Michael of Chernigov and our country was part of Great Principality of Chernigov. This heritage establishes us as the heirs of one of Russia's greatest states."
 oka_dynamic_diplomacy:0 "Dynamiczna dyplomacja"
 oka_dynamic_diplomacy_desc:0 "Our position between Grand Duchy of Lithuania, Grand Duchy of Moscow and Golden Horde forces us to rely on diplomacy. We have no choice but to master the art of treaties, agreements and pacts to ensure our existence."
 oka_strengthen_our_tatar_ties:0 "Commit to Tatar Ties"
 oka_strengthen_our_tatar_ties_desc:0 "Maintaining good relations with the Tatars has been imperative to our survival and has overtime strengthened our state. We must continue to closely monitor the politics of the Hordes. If they see us as a valued partner and a functioning part of their economy we can stand to gain from their dominance on the Steppes."
 oka_safeguard_agnatic_seniority:0 "Safeguard Agnatic Seniority"
 oka_safeguard_agnatic_seniority_desc:0 "Many Russian principalities have changed their inheritance systems for perceived practical gain. We will instead safeguard tradition and remain loyal to our tested and true system - agnatic seniority. We know, as our ancestors did, that there is no worse fate than a Noble Regency due to standing without an heir."
 oka_cities_of_the_upper_oka_valley:0 "Miasta doliny górnej Oki"
 oka_cities_of_the_upper_oka_valley_desc:0 "Our Grand Duchy in the Upper Oka Valley may look small to some but the cities of Odoyev, Novosil, Belyov and Vorotynsk are made of a strong and sturdy people. In times of war any citizen will be obligated to provide for our military."
 oka_fortification_efforts:0 "Wysi³ki fortyfikacyjne"
 oka_fortification_efforts_desc:0 "The Zasechnaya Cherta line of defenses has kept the Russian states defended from steppe nomads and other threats. For centuries our cities have been an integral part of this line, leaving us with great practical experience in fortification, traps and abatises. With the direct threat gone we can put this knowledge to use to develop our fortification agency unlike any other."
 oka_strengthen_the_oka_river_trade:0 "Wzmocnienie handlu nad Ok¹"
 oka_strengthen_the_oka_river_trade_desc:0 "The Oka River is one of the oldest trade routes in Russia. From our river valley we can reach Volga, and through that we can reach the Don and the Sea of Azov or Caspian. The wealthy lands of Persia are thus easily within our reach. Our traders regularly visit these rich foreign lands to sell the products we are famous for while importing silk, spices and all exotic goods known to man."
 GHR_ideas:0 "Garhwalskie idee"
 GHR_ideas_start:0 "Garhwalskie tradycje"
 GHR_ideas_bonus:0 "Garhwalska ambicja"
 ghr_52_garhs:0 "Legacy of the 52 Garhs"
 ghr_52_garhs_desc:0 "Once, our kingdom was divided in 52 independent states. Each state had their own garh, a fortress around which the state was organized. Our ancestor, Kanakpal, spent 60 years uniting and integrating these fortress-states into our kingdom. To this day we employ the lessons learned and our state continues to rely on our ability to adapt to accommodate new additions to our state."
 ghr_himalayan_kingdom:0 "Himalajskie królestwo"
 ghr_himalayan_kingdom_desc:0 "With our backs against the impassable Himalayas we cannot yield an inch of our land to any invader. Yet the mountains themselves are a means to a defense. In Garhwal every valley has at least one fort and our citizens are always ready to meet an invader with sword in hand."
 ghr_rani_karnavati:0 "Martial Diplomacy"
 ghr_rani_karnavati_desc:0 "As a small state at the periphery of the Indo-Gangetic plain our enemies have always been able to mobilize much larger armies. We must therefore fight twice as fiercely so that it can be known that any invader will have to pay very dearly for an attempted conquest. The message must be clear, we will show no mercy! At best an invader can expect to get the noses of his soldiers back."
 ghr_land_of_serene_beauty:0 "Land of Serene Beauty"
 ghr_land_of_serene_beauty_desc:0 "Sitting at the foot of the Himalayas, ours is a country of true natural beauty. Our people take great pride in this, and the serene grace of the mountains is enough to pacify even the wildest of dissidents."
 ghr_source_of_the_ganges:0 "Äród³o Gangesu"
 ghr_source_of_the_ganges_desc:0 "The source of the holy river Ganges lies within our kingdom. This makes our kingdom a holy place and earns us the respect and gratitude of the peoples of India."
 ghr_land_of_the_gods:0 "Protecting the Land of the Gods"
 ghr_land_of_the_gods_desc:0 "Our kingdom is blessed with a great number of temples and monasteries. For centuries pilgrims have come here seeking enlightenment and solitude. We must embrace and encourage this part of our legacy and make sure to always protect those that seek our shrines."
 ghr_crossroad_of_faiths:0 "Skrzy¿owanie wiar"
 ghr_crossroad_of_faiths_desc:0 "Unlike many of our neighbors our country is small and the resources are few. We have had to learn how to make peace with each other regardless of which gods we pray to. Hindus, Jains, Buddhists, Sikhs and Muslims are all among our subjects and we must do our utmost to limit any friction this mix can cause."
 DTT_ideas:0 "Idee Dithmarschen"
 DTT_ideas_start:0 "Tradycja Dithmarschen"
 DTT_ideas_bonus:0 "Ambicja Dithmarschen"
 dtt_resistance_against_feudalism:0 "Przeciwdzia³anie feudalizmowi"
 dtt_resistance_against_feudalism_desc:0 "Whilst the peasants of Europe are bound to the shackles of Feudalism, the peoples of Dithmarschen maintain their independence. Our neighbors have long wished to subdue our people, forcing them into the cruelty of Feudalism. Our peasants will only be subjects to the good shepherd and not the hired hands of foreign tyrants!"
 dtt_kirchspiele:0 "Kirchspiele"
 dtt_kirchspiele_desc:0 "In the lands of Dithmarschen functions of state are largely overseen by the many parishes that dot these lands. While the princes and kings that surround us govern from fortified castles, our people administer lands through the sacred temples under God's divine mandate."
 dtt_trade_missions:0 "Misje handlowe"
 dtt_trade_missions_desc:0 "The independence and wealth of Dithmarschen has long been reliant on commercial activity abroad. From the Baltic through the North Sea, our traders are welcome wherever they dock, and work tirelessly to bring more wealth to our own shores."
 dtt_expert_wreckers:0 "Expert Wreckers"
 dtt_expert_wreckers_desc:0 "It is said that when harvest fail or the fishermen's haul are poor, many of our peasants assume the mantle of piracy. We could never admit or condone such actions but it's our custom to salvage leftover maritime cargo and recover vessels abandoned by the victims of piracy."
 dtt_levees:0 "Umocnij lini² brzegow¹"
 dtt_levees_desc:0 "For centuries great floods and storm tides have devastated our lands, sweeping entire settlements under the sea. To protect against this threat, it is vital that we construct dikes facing outwards against the sea and continue in our efforts to always rebuild what is lost."
 dtt_ecclesiacstiacl_order:0 "Ecclesiastical Orders"
 dtt_ecclesiacstiacl_order_desc:0 "Many religious orders exist within our territories, dutifully serving their god and helping to guide our peoples to live their lives in accordance to the Lord's teachings. As we continue to expand our influence we should cherish this heritage and continue to have the orders be an integral part of our state."
 dtt_free_farmers:0 "Wolni rolnicy"
 dtt_free_farmers_desc:0 "The farmers of Dithmarschen are not bound to give the product of their labor and toil to petty lords. This means any extra produce can be used by our farmers themselves and ensure that our people will always be wealthier than the exploited subjects of our neighbors."
 HTK_ideas:0 "Idee Hatakeyamy"
 HTK_ideas_start:0 "Tradycje Hatakeyamy"
 HTK_ideas_bonus:0 "Ambicja Hatakeyamy"
 HTK_kanrei_candidate:0 "Kanrei Candidate"
 HTK_kanrei_candidate_desc:0 "The Hatakeyama clan belongs to three Ashikaga sub-branches which are traditionally appointed to Kanrei. Because of this our name has carried more prestige than most in the Shogunate."
 HTK_indomitable_generals:0 "Indomitable Generals"
 HTK_indomitable_generals_desc:0 "Some consider our clan leaders as rebellious troublemakers due to our many conflicts with other daimyo. This is, however, but a sign of our resilience. We will never surrender and will fight for what is ours even if the Shogun himself would oppose us!"
 HTK_mount_koya:0 "Koya-san"
 HTK_mount_koya_desc:0 "Mount Koya has been a holy place for the Japanese Religions since ancient times. The Kongobu-ji temple and other religious institutions on this mountain traditionally pray for the health and safety of our rulers, as they have prayed for those that came before us."
 HTK_retainers:0 "Hatakeyama Retainers"
 HTK_retainers_desc:0 "Our fiefs are distributed across the entire land and, the clan leaders cannot govern everything themselves. We must instead appoint men of merit to govern our territories, and act as the hands, eyes and ears of our ruler."
 HTK_wakae_castle:0 "Zamek Wakae"
 HTK_wakae_castle_desc:0 "Our administration has always been centered on Wakae castle, a stronghold located between several key commercial cities. As we expand let us continue to create fortified centers of administration and economy across our territory."
 HTK_clan_unification:0 "Zjednocz Klan"
 HTK_clan_unification_desc:0 "Sub-branches such as the Bishu and Soshu have fought each other for the throne of our clan for decades, causing serious political strife and instability. We must unify these clans once and for all and ensure they do not cause any problems in the future."
 HTK_saiku_shu:0 "Saika-shu"
 HTK_saiku_shu_desc:0 "If we are to master the use of firearms we must learn from those that have perfected their use. In our lands the mercenary Saika-shu are renowned for their proficiency with such weapons and would make a fine example for our armies to follow."
 IMG_ideas:0 "Idee Imagawy"
 IMG_ideas_start:0 "Tradycje Imagawy"
 IMG_ideas_bonus:0 "Ambicja Imagawy"
 IMG_claim_to_shogunate:0 "Roszczenia do szogunatu"
 IMG_claim_to_shogunate_desc:0 "Due to our close ties with the Shogun family we have a good claim to take on the mantle of the Shogun if the main line should perish. Even though the Bakufu appear safe now we must ensure none forget what is our birthright."
 IMG_supreme_ruler_of_tokaido:0 "Kontrola nad Tokaido"
 IMG_supreme_ruler_of_tokaido_desc:0 "Tokaido or 'The East Circuit' is the location of the most important trade route between Central and Eastern Japan. Let us do all we can to exert control over this region so that we can control the economy of the entire region."
 IMG_history_of_imagawa:0 "Historia Imagawy"
 IMG_history_of_imagawa_desc:0 "Our clan has a glorious past that everyone should be given the opportunity to learn about. Let us compile the complete history of our clan and our people, with tales of past deeds to serve as an example for our sons and neighbors alike."
 IMG_revised_clan_law:0 "Revised Clan Laws"
 IMG_revised_clan_law_desc:0 "We need a strong and clear clan law to ensure that we can rule our subjects, be they vassals or commoners, fairly and efficiently. By compiling all laws and edicts we will ensure a lasting clan structure. The 'Imagawa-Kana-Mokuroku' will be the most significant law collection in Japan."
 IMG_triple_alliance:0 "Trójprzymierze"
 IMG_triple_alliance_desc:0 "Sometimes, the best way to defeat an enemy is to make him your friend. Securing our flanks through marriage will not only pacify our foes and gain us new allies at the same time, but will ensure we can ultimately dominate them through blood as well."
 IMG_mount_fuji:0 "W cieniu góry Fud¿i"
 IMG_mount_fuji_desc:0 "Mount Fuji is famed as the most beautiful landscape in all of Japan, and has been described by great poets since ancient times. By taking the role as the custodians of this mountain seriously our clan benefits from its reputation."
 IMG_march_to_kyoto:0 "Marsz na Kioto"
 IMG_march_to_kyoto_desc:0 "Japan and Kyoto are mired in political chaos. As close kinsmen of previous Shoguns it is our obligation, and our right, to guard the Emperor and the Shogun. We must seize our place at the front of the Shogunate before other clans take the opportunity!"
 AMA_ideas:0 "Idee Amago"
 AMA_ideas_start:0 "Tradycje Amago"
 AMA_ideas_bonus:0 "Ambicja Amago"
 ama_omi_genji:0 "Omi-Genji"
 ama_omi_genji_desc:0 "Our ancestors once belonged to the Genji clan, of the Minamoto family. They have served both Shogunates as warriors and officials, and this tradition of loyal service runs through the blood of our people."
 ama_izumo_shugo:0 "Izumo Shugo"
 ama_izumo_shugo_desc:0 "The mountainous lands of Izumo are rich in iron ore and are famous for their high quality armor, spears and swords. We should cherish this heritage and ensure that the very fact that something was made in Izumo becomes a quality trade mark known to any warrior."
 ama_gassan_toda_castle:0 "Umocnione fortece"
 ama_gassan_toda_castle_desc:0 "Even when defeated in battle a strong castle allows our armies to retreat and recuperate. With a number of strong castles throughout these lands we will be able to control the battlefields of Japan. Let us make our main fortress of Gassan-Toda an example which we seek to emulate in all provinces that fall under our rule."
 ama_coastal_trade:0 "Dominacja nad handlem przybrze¿nym"
 ama_coastal_trade_desc:0 "The sea-route is an underestimated way to transport goods around Japan. We must turn our fishermen and local traders into maritime merchants."
 ama_kizuki_shrine:0 "Kizuki"
 ama_kizuki_shrine_desc:0 "We are the custodians of the Kizuko Shrine, the place where the first Emperor of Japan was born. The shrine is revered but it has suffered over the years. Let us ensure that the Kizuki Shrine is always well maintained and that we will protect all pilgrims."
 ama_iwami_ginzan:0 "Iwami Ginzan"
 ama_iwami_ginzan_desc:0 "The greatest silver mine in Japan lies within our realm. Developing and safeguarding this source of wealth is going to be a cornerstone not only in our own economic policy but even that of the entire archipelago."
 ama_ten_brave_warriors:0 "Dziesi²ciu walecznych wojowników"
 ama_ten_brave_warriors_desc:0 "Our warriors have always cherished loyalty above all other virtues and would never abandon our cause even in the face of certain defeat. Let us honor the ten best of them as an example for all to follow, an example to keep morale high for all who fight for us."
 HSK_ideas:0 "Idee Hosokawy"
 HSK_ideas_start:0 "Tradycje Hosokawy"
 HSK_ideas_bonus:0 "Ambicja Hosokawy"
 hsk_kanrei:0 "Kanrei"
 hsk_kanrei_desc:0 "Our clan is one that traditionally most often occupies the title of Kanrei. This position gives us power to act for the Shogunate and gives us power in Japanese politics."
 hsk_branches_and_retainers:0 "Branches and Retainers"
 hsk_branches_and_retainers_desc:0 "Our kinsmen and retainers own several rich provinces of Central Japan and they are very loyal to the clan leader. Through internal harmony our clan will be among the most powerful in the realm."
 hsk_sakai_city:0 "Sakai"
 hsk_sakai_city_desc:0 "While Kyoto has declined during civil wars, Sakai city has grown to be one of the richest cities of Japan. By fostering a good relationship with the merchants in Sakai we can strengthen our economy."
 hsk_leader_of_eastern_army:0 "Wschodnia armia"
 hsk_leader_of_eastern_army_desc:0 "Civil War is tearing Japan apart. Let us raise a glorious army of the east and drown the forces of the west in our troops."
 hsk_ashigaru:0 "Ashigaru"
 hsk_ashigaru_desc:0 "If we are to be able to raise an army of the size necessary to prevail in these times we must expand the Ashigaru portion of our forces dramatically. Massive numbers of lightly armored foot soldiers will allow us to overcome our enemies."
 hsk_yamabushi:0 "Yamabushi"
 hsk_yamabushi_desc:0 "The Yamabushi, pilgrims and monks following the Shugendo, travel from state to state. As many of our own clan members are devoted to Shugendo we should strive to make the Yamabushi our informants on foreign relations."
 hsk_horeki_reform:0 "Reforma Horeki"
 hsk_horeki_reform_desc:0 "It is important to stand strong in times of war but in times of peace we must build a strong society with tenable institutions of government, education and economics.\nThe age of destruction is over, now is the time of construction!"
 UES_ideas:0 "Idee Uesugi"
 UES_ideas_start:0 "Tradycje Uesugi"
 UES_ideas_bonus:0 "Ambicja Uesugi"
 ues_kanto_kanrei:0 "Kanto Kanrei"
 ues_kanto_kanrei_desc:0 "Our clan has been assigned the post of Kanto Kanrei, the deputy of Kamakura Kubo, governor of Eastern Japan. Our task is to help the Kubo to rule this wild region, but also quelling any inclination he might have to revolt against the Shogunate."
 ues_yamanouchi_and_ogigayatsu_branches:0 "Yamanouchi and Ogigayatsu Branches"
 ues_yamanouchi_and_ogigayatsu_branches_desc:0 "The Houses of the Yamanouchi and Ogigayatsu are two important branches of the Uesugi family and its domain. As long as the both lines are friendly, our clan will remain strong. We must do all we can to avoid enmity between our brothers."
 ues_kamakura_office:0 "Kamakura Office"
 ues_kamakura_office_desc:0 "Kamakura is the most important political city in Kanto region. It is also the central office of the former Shogunate, and the city has not lost political function completely ever since. As the protectors of Kamakura we are seen as the rulers of Kanto. Let us utilize this position to its fullest to attract warriors to our cause."
 ues_dragon_of_echigo:0 "Smok z Echigo"
 ues_dragon_of_echigo_desc:0 "Our clan has fostered a spirit of courage and justice, that would make enemies fear us in the battlefield. We must let the world know about the strength of our clan leaders. Everyone will fear and respect the Dragon of Echigo."
 ues_nokizaru:0 "Nokizaru"
 ues_nokizaru_desc:0 "The Nokizaru Ninja operate from within our lands and are loyal to our cause. They may not be the most famous group in Japan but there is little doubt in their ability. Let us integrate the covert operations of the Nokizaru in our plans and military operations whenever we can, they are eager to carry out the will of our Lord."
 ues_agakita_shu:0 "Agakita-shu"
 ues_agakita_shu_desc:0 "Ever since the days of the Kamakura Bakufu our northern lands have been home to the 'Agakita Shu' or Northern Agano Band. A group of very independent-minded local strongmen from clans all over Japan. They may not be the easiest to deal with at all times but this region is a good breeding ground for skilled samurai."
 ues_denkoku_no_ji:0 "Denoku no Ji"
 ues_denkoku_no_ji_desc:0 "The time has come for reform and in order to reform our society we must stay true to the 'Denoku no Ji' - the way of the monarch.\n\n'1.Our county is to be inherited from fathers to sons. Nothing should be considered as the property of monarchs.\n2. Our people also belong to the country. They are not the estate of monarchs.\n3.Monarchs are here to serve the country and the people, not vice versa'."
 YMN_ideas:0 "Idee Yamany"
 YMN_ideas_start:0 "Tradycje Yamany"
 YMN_ideas_bonus:0 "Ambica Yamany"
 ymn_descendant_of_nitta:0 "Descendant of Nitta"
 ymn_descendant_of_nitta_desc:0 "We are descendants of the Nitta clan, the biggest rival of the old Ashikaga family. To some this would be a proof of our loyalty while to others this makes us a natural opposition candidate. We must cleverly utilize this lineage in the many political overtures of this age."
 ymn_grand_shugo:0 "Wielki Shugo"
 ymn_grand_shugo_desc:0 "W apogeum naszej historii przywódca naszego klanu zosta³ Shugo w 11 prowincjach, niemal 1/6 Japonii! Musimy odzyska¾ nasze prowincje i realizowa¾ polityk² naszych przodków!"
 ymn_mediate_succession_disputes:0 "Mediate Succession Disputes"
 ymn_mediate_succession_disputes_desc:0 "As many of the other Shugo clans squabble within themselves over who is the rightful heir to whom, they turn to us to help mediate their disputes. In doing so we can gain more allies and contacts, not to mention destabilize our rivals."
 ymn_leader_of_western_army:0 "Zachodnia Armia"
 ymn_leader_of_western_army_desc:0 "Let us forge a great western army to unite the squabbling states of Japan. Bravery and skillful generals with well-trained soldiers will easily force the easterners on their knees!"
 ymn_acquisition_of_torinin:0 "Acquisition of Torin'in"
 ymn_acquisition_of_torinin_desc:0 "Though a purely symbolic victory, our successful acquisition of the Hosokawa family shrine for our own clan is a major boost to morale, and will serve to remind our family of what we can achieve when unified."
 ymn_reunification_of_branches:0 "Reunification of the Yamana Branches"
 ymn_reunification_of_branches_desc:0 "As Japan enters into a new period, we can no longer uphold our old methods of governance. The branches of our family that have been assigned to other provinces have grown too autonomous and rebellious. We must reunite them by whatever means possible and bring order to our realm!"
 ymn_isolated_heartland:0 "Isolated Heartland"
 ymn_isolated_heartland_desc:0 "Our homelands Tajima and Inaba are mountainous and isolated. Fortunately this also means that they will be hard to reach for any would-be conqueror. Let us build our defenses around the natural strengths of our geography and make any attacker regret ever turning their greedy eyes to our possessions."
 DTE_ideas:0 "Idee Date"
 DTE_ideas_start:0 "Tradycje Date"
 DTE_ideas_bonus:0 "Ambicja Date"
 dte_oshu_shugo:0 "Oshu Shugo"
 dte_oshu_shugo_desc:0 "As an honorable clan dating back to the early Kamakura period, we have a strong claim to rule the entire Oshu province. Fortunately for us, what land Oshu exactly covers is not well defined."
 dte_expansion_trhough_marriages:0 "Ekspansja poprzez maria¿e"
 dte_expansion_trhough_marriages_desc:0 "Sometimes, bringing over clans into our family is easier through marriage and adoption instead of through spears and swords. Marrying off our daughters and offering our spare sons up for adoption will ensure we can quietly expand without garnering too much attention."
 dte_renga_group:0 "Renga Group"
 dte_renga_group_desc:0 "Although our domain is far from Kyoto, we are eager for the latest cultural trends in the Imperial Capital. A recent movement is Renga, a form of collaborative poetry which requires creators to master stanzas and other rules of Japanese literature. Training this can refresh our thought, making them ready for new innovations."
 dte_dragon_corps:0 "Oddzia³y dragonów"
 dte_dragon_corps_desc:0 "We must actively seek out ways to incorporate western weapons in our army. Mobile, arquebus-armed units should make up the elite corps of our army, allowing us to bring new weapons and techniques to where they are needed the most. Through modern firepower we will dominate the battlefield."
 dte_red_seal_ships:0 "Okr²ty Czerwonej Piecz²ci"
 dte_red_seal_ships_desc:0 "Commissioning a series of ships built in the Western style to carry our trade across the seas will put us in a good position to dominate the markets and better direct the flow of goods."
 dte_keicho_embassy:0 "Keicho Embassy"
 dte_keicho_embassy_desc:0 "We are excellently positioned to reach the lands of the westerners, not by going west, but by crossing the Pacific Ocean to our east. Let us seek out the homeland of the Nanban traders, seeking alliances, technology and more lucrative trade agreements."
 dte_intensive_domain_development:0 "Intensive Domain Development"
 dte_intensive_domain_development_desc:0 "Harsh weather and mountainous geography make Tohoku a poor region in the eyes of many. There is, however, great potential to improve upon our lands. By founding new towns, encouraging and protecting trade, building waterways and increase the cultivated land we can substantially improve our heartland. By abolishing stifling tolls and taxes we can also make our subjects wealthy and the region prosperous."
 SHN_ideas:0 "Idee Shoni"
 SHN_ideas_start:0 "Tradycje Shoni"
 SHN_ideas_bonus:0 "Ambicja Shoni"
 shn_vice_minister_of_dazaifu:0 "Wiceminister z Dazai-fu"
 shn_vice_minister_of_dazaifu_desc:0 "The history of the Shoni clan in Kyushu began when our leader was appointed as the vice minister of Dazai-fu in Chikuzen province. This institution is the diplomatic and military center of the region, and we traditionally govern Northern Kyushu as representative of the Emperors."
 shn_defender_against_mongols:0 "Obroªca Japonii"
 shn_defender_against_mongols_desc:0 "As a leading samurai family in Northern Kyushu, we have bravely fought against two Mongol invasions in the late 13th century. People are saying that Japanese gods saved us, but it was in fact our men who fought for Japan!\nShould the need arise we will once again rise to defend both Kyushu and the realm at large from outside invaders."
 shn_diplomacy_through_tsushima:0 "Diplomacy through Tsushima"
 shn_diplomacy_through_tsushima_desc:0 "One of our vassals, the So clan in Tsushima Island has rich experience of negotiations with Korea. In this way we have always been able to keep a channel open towards the outside, even in times when the official relations have been forbidden."
 shn_nagasaki_city:0 "Nagasaki"
 shn_nagasaki_city_desc:0 "Northern Kyushu is full of good ports for foreign trade, but Nagasaki in Hizen province is arguably the best place of them all. Let us make this city our main gate towards the West."
 shn_bear_of_hizen:0 "NiedŸwiedŸ z Hizen"
 shn_bear_of_hizen_desc:0 "The lands of Hizen are home to many fierce warriors. Some, like the leader of the Ryuzoji family, have earned epithets for their prowess. Let us ensure that men of quality can always rise in our ranks and that we make the most of the fierce reputation of our men."
 shn_hagakure:0 "Hagakure"
 shn_hagakure_desc:0 "In these trying times it is important to have a guiding principle. Hagakure is a theory about Bushido which focuses on how we should live and die."
 shn_nabeshima_reform:0 "Reforma Nabeshimy"
 shn_nabeshima_reform_desc:0 "Famines, diseases and other natural disasters remain a constant threat to our economy and political stability. Within our realm the Nabeshima family have pioneered a way to counter these issues by introducing new technologies from the West. We would be wise to learn from them and integrate new technology and methodology to safeguard our realm for the times to come."
 OGS_ideas:0 "Idess Ogasawary"
 OGS_ideas_start:0 "Tradycje Ogasawary"
 OGS_ideas_bonus:0 "Ambicja Ogasawary"
 ogs_shinano_shugo:0 "Shinano Shugo"
 ogs_shinano_shugo_desc:0 "The Ogasawara clan belongs to an old sub-branch of the Genji and rules the Shinano province as its Shugo. This land is mountainous and unwelcoming to some. For our people, however, it has for a long time been an integrated part of their defense against outsiders.\nLet us take this experience with us wherever our armies go and always make sure we obtain good local information to make the most of the terrain in any region we do battle."
 ogs_suwa_taisha:0 "Suwa Taisha"
 ogs_suwa_taisha_desc:0 "Suwa Taisha at Suwa Lake is one of the oldest shrines in Japan, and highly adored not only in Shinano. Its most important festival, Onbashira-matsuri, proves the bravery of our people as they travel the sacred logs from the mountain to the shrine."
 ogs_kiso_uma:0 "Kiso-uma"
 ogs_kiso_uma_desc:0 "Horses in Kiso area are our unique friends. They aren't tall like the Arab horses and don't run quickly as the Mongol ones. What they do have is high stamina to survive in the high mountainous."
 ogs_unification_of_ten_kori:0 "Zjednoczenie Kori"
 ogs_unification_of_ten_kori_desc:0 "Shinano province is divided into ten Kori, each ruled by an independent samurai family. We have to unite the lands of these disloyal lords to fully utilize their resources."
 ogs_ogasawara_ryu:0 "Ogasawara-ryu"
 ogs_ogasawara_ryu_desc:0 "Traditional styles have high value in our society. We have formalized the system of martial arts and etiquette. Our school of manners should be learned by every samurai."
 ogs_improvment_of_nakasendo:0 "Improving the Nakasendo"
 ogs_improvment_of_nakasendo_desc:0 "The Central Mountain Route, 'Nakasendo' is one of the most important routes between central and eastern Japan. We must build towns, inns and castles along this mountainous route to tie the regions together."
 ogs_zenkoji:0 "Zenko-ji"
 ogs_zenkoji_desc:0 "A great pilgrimage lies within our lands but time and wars have not been kind to its buildings and institutions. We must restore the temple and show our folks a proper and respectful attitude to the traditional Japanese religions."
 OTM_ideas:0 "Idee Otomo"
 OTM_ideas_start:0 "Tradycje Otomo"
 OTM_ideas_bonus:0 "Ambicja Otomo"
 otm_domination_of_northern_kyushu:0 "Unite the Clans"
 otm_domination_of_northern_kyushu_desc:0 "There are many hostile and strong clans with brave warriors in our region. We must unite the petty lords of these lands and join their armies to ours!"
 otm_lord_of_bungo:0 "W³adca Bungo"
 otm_lord_of_bungo_desc:0 "The Otomo clan are the Shugo of Bungo since the Kamakura era. These lands are known for their highly fertile grounds and the rich harvests of this region allow us to feed larger armies than many other Daimyo."
 otm_brave_retainers:0 "Loyal Retainers"
 otm_brave_retainers_desc:0 "We have many retainers from the sub-branches of our clan and other old and independent-minded families. While they are in some ways an independent-minded group they still show the utmost devotion to our clan and a zeal to see it prosper. Truly we are blessed to have such loyal followers."
 otm_nanban_trade:0 "Welcoming the Nanban Trade"
 otm_nanban_trade_desc:0 "Others may shun the foreigners as barbarians, but we recognize the benefits and advantages of trade with them. Let it be known that they will always be welcome in our ports, and we will be able to expand our trade network further than our rivals."
 otm_christian_conversion:0 "Nawrócenia na Chrzeœcijaªstwo"
 otm_christian_conversion_desc:0 "Our increasing interactions with the foreigners have drawn the interest of many within our clan towards the Christian faith. The Christians have many powerful protectors among our lords and vassals, and few are as zealous as recent converts. Let us make good use of these Christian converts, regardless of which route our own realm takes and use their influence and their zeal to further our case."
 otm_tensho_embassy:0 "Ambasada Tensho"
 otm_tensho_embassy_desc:0 "As we further strengthen our ties with the west, many have suggested that we do something unheard of and send an embassy to learn more about our new friends, their technology, ideas, and ways of life, and hopefully find new allies as well.\nWe must never balk at foreign customs or ideas, for many can be put to good use in our own homeland."
 otm_kunikuzushi:0 "Kunikuzushi"
 otm_kunikuzushi_desc:0 "A great cannon has made its way into our arsenal, and its effects are devastating; capable of reducing entire fortifications and formations within a few shots. These weapons have quickly become known as 'Kunikuzushi', destroyer of provinces, and we should cast as many of them as we can in order to triumph in the field of battle."
 OUC_ideas:0 "Idee Ouchi"
 OUC_ideas_start:0 "Tradycje Ouchi"
 OUC_ideas_bonus:0 "Ambicja Ouchi"
 ouc_descendant_of_baekje:0 "Descendant of Baekje"
 ouc_descendant_of_baekje_desc:0 "Our chronicle says we are descendants of Prince Imseong of the ancient kingdom Baekje in Korean Peninsula. This legend allows us a prestigious position in East Asia."
 ouc_korea_trade:0 "Koreaªski handel"
 ouc_korea_trade_desc:0 "Our geographic position has left us as the most active Daimyo for trading with Korea. Ginseong and other exotic goods are practically monopolized by our merchants. We must do what we can to retain this favorable position and leverage it to out-compete any upstart that would challenge us."
 ouc_fight_against_wokou:0 "Ochrona przed piratami"
 ouc_fight_against_wokou_desc:0 "In order to retain good relations with China and Korea for our traders, we need to patrol East China Sea constantly. As long as pirates and smugglers are common in these waters the foreigners will not trust us and may act against us. If we help them on the other hand we stand to gain favors, titles and prestige at the foreign courts."
 ouc_hakata_city:0 "Kupcy z Hakaty"
 ouc_hakata_city_desc:0 "Hakata has been a key trade port in Western Japan since the Heian period. Merchants of this city sail to both Korea and China, as well as far beyond the South China Sea and even South East Asia. We must make good use of their commercial network in order to expand our influence over the trade networks of East Asia."
 UTN_ideas:0 "Idee Utsunomiyi"
 UTN_ideas_start:0 "Tradycje Utsunomiyi"
 UTN_ideas_bonus:0 "Ambicja Utsunomiyi"
 utn_fujiwara_descendant:0 "Potomek Fujiwary"
 utn_fujiwara_descendant_desc:0 "The genealogy says that the ancestors of the Utsunomiya clan were originally members of the Fujiwara family in Kyoto. This kinship to such an ancient and revered family is one we can still use in the form of diplomatic connections with the Imperial Court and the other clans."
 utn_legacy_of_nasu_no_yoichi:0 "Dziedzictwo Nasu no Yoichi'ego"
 utn_legacy_of_nasu_no_yoichi_desc:0 "Shimotsuke was once the home of Nasu no Yoichi, who was the most epic archer in the old Genpei War. To this day the warriors of Shimotsuke learn his school of archery."
 utn_barrier_of_shirakawa:0 "Barrier of Shirakawa"
 utn_barrier_of_shirakawa_desc:0 "Shirakawa no Seki is a major barrier of Tokaido. Let us use this gate to the Tohoku region as a check point for the control of trade goods and people alike."
 utn_cadet_branches_in_western_japan:0 "Cadet Branches in Western Japan"
 utn_cadet_branches_in_western_japan_desc:0 "The family members of the Utsunomiya have branches almost everywhere in Japan. Some of them are more powerful than others and in Western Japan their insight into naval warfare can benefit the main branch of the clan."
 utn_annexation_of_oyama_clan:0 "Zjednoczenie ziem Shimotsuke"
 utn_annexation_of_oyama_clan_desc:0 "Other clans such as the Oyama have put our rule over Shimotsuke to question over the years. We must break these groups and make these old enemies into loyal vassals. Once they have surrendered we will be more powerful united than we have ever been divided."
 utn_mediator_of_kanto:0 "Mediator z Kanto"
 utn_mediator_of_kanto_desc:0 "As one of the oldest clans in Kanto, we have a keen insight of politics in this region and worked as mediator between different factions many times. In this way, we also know how to expand our territory effectively without provoking the hate and fear of others..."
 utn_mount_nikko:0 "Góra Nikko"
 utn_mount_nikko_desc:0 "Since the ancient era, Mount Nikko has been a famous holy site for Shugendo, the mountain asceticism that mixes Shinto and Buddhism. Even the mightiest Shogun must love this mountain and desire to build a private shrine here."
 ouc_mercantile_diplomacy:0 "Dyplomacja kupiecka"
 ouc_mercantile_diplomacy_desc:0 "Trade has been a profitable enterprise for our clan. But we must never stop looking for more opportunities to expand the reach of our merchants. If it means going through the proper channels and paying the necessary tribute that is what we must do. On the other hand, if what is required is underhand diplomacy and dynamic decision-making, then we must not hesitate to take action either. Anything that gives us a favorable position in new markets must be considered!"
 ouc_welcome_missionaries:0 "Powitanie ludzi z zachodu"
 ouc_welcome_missionaries_desc:0 "As our trade network begins to expand, we come in contact with more foreigners and more faiths. Regardless of what they believe, their coin is good, and so we should be as open to their ideas as we need to secure their commerce."
 ouc_retainer_factions:0 "Retainer Factions"
 ouc_retainer_factions_desc:0 "Within our clan, our retainers are divided between two groups; administrators and militarists. Both have their uses, but we should be careful to not favor one side too much to keep both under control. This way we can reap the benefits of their healthy competition."
 ASK_ideas:0 "Idee Ashikagi"
 ASK_ideas_start:0 "Tradycje Ashikagi"
 ASK_ideas_bonus:0 "Ambicja Ashikagi"
 ask_head_of_the_genji:0 "G³owa Genji"
 ask_head_of_the_genji_desc:0 "We have been recognized as the head of all the Minamoto branches and all samurai in Japan after the line of Minamoto Yoritomo went extinct. Leadership of our clan comes with high expectations of martial prowess and success in the field of battle will be seen to confirm our worth."
 ask_defender_of_the_imperial_court:0 "Obroªcy dworu cesarskiego"
 ask_defender_of_the_imperial_court_desc:0 "When the Kamakura Shogunate fell we kept the Emperor and the Imperial Court safe. This has afforded us a position at the forefront of all clans in Japan, as the true protector of the Empire and the courtly traditions."
 ask_bugyoshu_and_hokushu:0 "Bugyoshu i Hokoshu"
 ask_bugyoshu_and_hokushu_desc:0 "We must strengthen the officials of the empire such as the Bugyoshu Magistrates and the Hokoshu Commanders, at the expense of the strong-willed and often rebellious Daimyos that have come to dominate the realm. A strong bureaucracy will sometimes be the only thing that stands between us and an open civil war."
 ask_reform_shogun_shugo_system:0 "Reform the Shogun - Shugo System"
 ask_reform_shogun_shugo_system_desc:0 "Shugo daimyo are important vassals for the Shogunate, but they have also proven to be both too independent and disloyal. We must reform this system and bring them all more strongly under our control."
 TKI_ideas:0 "Idee Toki"
 TKI_ideas_start:0 "Tradycje Toki"
 TKI_ideas_bonus:0 "Ambicja Toki"
 tki_genji_in_mino:0 "Genji z Mino"
 tki_genji_in_mino_desc:0 "As the head of the Genji in Mino, we have led other local samurai since the 12th century. Our domain occupies a strategic position from which to control the neighboring regions."
 tki_ranjatai:0 "Ranjatai"
 tki_ranjatai_desc:0 "Ranjatai is considered an Imperial treasure and is normally locked away in the Todai-ji Temple. Only very limited people are allowed by the Emperor to have a small piece of this fragrant agarwood, and our clan leader belongs to this small circle. An honor that reflects on the entire clan."
 tki_banner_of_balloonflower:0 "Banner of Bellflower"
 tki_banner_of_balloonflower_desc:0 "Powerful clans in Mino are gathering under our Kikyo-mon to unite against foreign invasions. Internal harmony is one of the most important things for defending home!"
 tki_inabayama_castle:0 "Strategiczne zamki"
 tki_inabayama_castle_desc:0 "Just like Inabayama castle, allows us to control the mountain routes of Mino we must strive to establish powerful castles in the provinces we conquer so that we will always have the strategic and tactical advantage."
 tki_peculation_of_aristocrat_mannors:0 "Peculation of Estates"
 tki_peculation_of_aristocrat_mannors_desc:0 "We have traditionally been entrusted to police the estates of aristocrats in Kyoto. In these times of strife however, securing the revenue of these families can be quite hard. As we are the ones bleeding to protect these estates it is only right that we also take the direct ownership of them."
 tki_saito_family:0 "Innowacja ponad tradycj¹"
 tki_saito_family_desc:0 "We are at the dawn of an era where innovation must be valued higher than tradition. Some have realized this long ago while others are reluctant to follow. Let us emulate those that lead the way, such as the Saito family, instead of being left hopelessly behind."
 tki_flood_control_of_three_rivers:0 "Flood Control"
 tki_flood_control_of_three_rivers_desc:0 "In our home province the three big rivers of Kiso, Nagara and Ibi, often cause serious floods in our rice fields. We should control such streams and increase the fertility of our lands in all provinces under our rule."
 STK_ideas:0 "Idee Satake"
 STK_ideas_bonus:0 "Ambicja Satake"
 STK_ideas_start:0 "Tradycje Satake"
 stk_hitachi_genji:0 "Hitachi Genji"
 stk_hitachi_genji_desc:0 "We are one of the oldest Genji in Kanto region, and have fought for clan's glory in Eastern Japan even before Minamoto no Yoritomo founded the Kamakura Shogunate."
 stk_suppression_of_ikki:0 "Zd³awienie Ikki"
 stk_suppression_of_ikki_desc:0 "Although we are appointed to the Shugo of Hitachi, local lords have organized an Ikki coalition against us. We need to remind them who is the legitimate ruler of this land."
 stk_kashima_jingu:0 "Kashima Jingu"
 stk_kashima_jingu_desc:0 "Kashima Jingu is one of three most important shrines in Kanto. This shrine worships Takemikazuchi who is the god of thunder and swords, and also known as the patron of Sumo wrestling. The custodianship of this shrine strengthens the resolve of our armies."
 stk_mito_castle:0 "Silna w³adza centralna"
 stk_mito_castle_desc:0 "We have elected to build our centers of administration where they have the best access to cities and trade routes. We would rather build our government around political and economic centers than strong fortresses."
 stk_man_of_fidelity:0 "Honorable Reputation"
 stk_man_of_fidelity_desc:0 "Our clan is known to highly respect faith, right and virtue. While this can lead to some difficulty as we leave ourselves open to scheming, it is an attitude that earns us the respect and loyalty of many."
 stk_eastern_coalitions:0 "Wschodnie koalicje"
 stk_eastern_coalitions_desc:0 "Be it against the Hojo, Date or any other intruder in Kanto or Tohoku, we have always done a good job of presenting ourselves as a reasonable third party for other clans to attach themselves to in order to protect themselves from invaders. This tradition of eastern coalitions will serve us well as long as we make sure that the clans that rely on us never have to worry about protection."
 stk_dual_administration:0 "Podwójna administracja"
 stk_dual_administration_desc:0 "Our system of administration is rather unique and ingenious. Instead of allowing our house to be continually caught up in succession disputes, we avoid them by establishing territorial rule for cadet branches on the stipulation of alternating rule. This allows us to exert effective control over our domain while avoiding unnecessary revolts."
 AKT_ideas:0 "Idee Ando"
 AKT_ideas_start:0 "Tradycje Ando"
 AKT_ideas_bonus:0 "Ambicja Ando"
 akt_march_of_akita:0 "Marsz Akity"
 akt_march_of_akita_desc:0 "Our fief Akita in Northern Dewa province was ancient frontal zone of Japan toward northern 'barbarians'. The border of Japan has expanded far into the North, but the spirit of our ancestors still lives in our blood."
 akt_foothold_in_hokkaido:0 "Handel Ajnów"
 akt_foothold_in_hokkaido_desc:0 "We are among the first Japanese who founded trade posts in Hokkaido. From the Ainu we can gain access to exotic goods but also to the knowledge they gain through their ties to continental Asia."
 akt_clan_unification:0 "Zjednoczenie klanów"
 akt_clan_unification_desc:0 "Due to settling some of our clan members far away we have need of developing quick and safe means of communication. We must invest in ways to close the distance between the branches of our clan so that we can be sure to always act as one."
 akt_expansion_of_trade_posts:0 "Ekspansja handlowa"
 akt_expansion_of_trade_posts_desc:0 "Our settlements in Hokkaido have proven useful but we would stand more to gain from actively trying to monopolize all northern trade. Let us ensure we have merchants and trade posts in every important port of northern Japan!"
 akt_ainu_campaigns:0 "Integracja innych kultur"
 akt_ainu_campaigns_desc:0 "Our experience with our unruly and independent-minded Ainu subjects have made us well equipped to handle the integration of foreign cultures. We must ensure that regardless of their origin all our subjects are always clear on who the ruling partner in our relationship is."
 akt_true_shogun_of_oshu:0 "Prawdziwy szogun z Oshu"
 akt_true_shogun_of_oshu_desc:0 "In the old days, our clan leaders would introduce themselves as the Shogun of Oshu. With the fall of yet another Shogun in Kyoto, this claim is once again remembered. Let us ensure that we are seen as the supreme power of the north by all means available."
 akt_adoption_system:0 "Adoption System"
 akt_adoption_system_desc:0 "We live in a polygamous society, but even so bad health and other unfavorable events can sometimes threaten our line of succession. Introducing an adoption system into the clan law would secure the seamless transition of power between our clan leaders."
 CBA_ideas:0 "Idee Chiby"
 CBA_ideas_start:0 "Tradycje Chiby"
 CBA_ideas_bonus:0 "Ambicja Chiby"
 cba_lineage_of_taira:0 "Taira Lineage"
 cba_lineage_of_taira_desc:0 "The Chiba clan is an old branch of the Heishi (Taira) from the late Heian period. This clan is recognized as one of the eight mighty factions in the Kanto region and gives us more power and influence than our political situation would otherwise indicate."
 cba_dream_of_masakado:0 "Marzenie Masakado"
 cba_dream_of_masakado_desc:0 "Taira no Masakado, a great warrior and close kinsman of our clan in the ancient era, once tried to become the Emperor of Eastern Japan. Masakado couldn't fulfill his ambition unfortunately, but his dream to create a new country for samurai should be our guide at all times."
 cba_coalition_with_kamakura_kubo:0 "Koalicj¹ z Kamakur¹ Kubo"
 cba_coalition_with_kamakura_kubo_desc:0 "The Kamakura Kubo, the highest deputy of the Ashikaga Shogunate in Kanto region, lost his power during the recent civil wars. However, his political influence has still some importance. We should declare our intention to help the Kubo and use his prestige for our own expansion!"
 cba_sakura_kadan:0 "Sakura Kadan"
 cba_sakura_kadan_desc:0 "We are not only brave soldiers, but also men of sophistication and culture. The poet meetings at our castle Moto-Sakura can help us to investigate the spirit of logic and harmony."
 cba_katori_jingu:0 "Katori Jingu"
 cba_katori_jingu_desc:0 "Katori Jingu in Shimousa province worships a god for the Japanese warriors of the ancient Ezo conquests. Thus, this shrine is also adored by many masters who belong to the Katori School of martial arts. We should exploit this fact for the betterment of our own samurai."
 cba_irrigation_of_southern_kanto:0 "Irygacja po³udniowego Kanto"
 cba_irrigation_of_southern_kanto_desc:0 "Large parts of our domains are marshy areas that would not support intensive agriculture. Recent technological developments in the field of irrigation however, allow us to cultivate new fields and to drain marshes when needed. Let us undertake a grand project of developing the lands under our control for the betterment of the economy."
 cba_naval_reform:0 "Reforma marynarki"
 cba_naval_reform_desc:0 "Our long coast makes a weak navy dangerous. We need to reform our navy to ensure it is up to date and that our sailors are well trained. The seas shall be our strength instead of a constant threat to our power."
 SMZ_ideas:0 "Idee Schimazu"
 SMZ_ideas_start:0 "Tradycje Schimamzu"
 SMZ_ideas_bonus:0 "Ambicja Shimazu"
 smz_satsuma_hayato:0 "Satsuma Hayato"
 smz_satsuma_hayato_desc:0 "Since the ancient era, men of Satsuma province were known as brave soldiers. We also respect this tradition, and military training is actually an important part of our daily life."
 smz_satsunan_school:0 "Satsunan School"
 smz_satsunan_school_desc:0 "The Satsunan School was originally a place for the sons of nobility to be taught the tenets of Neo-Confucianism. In time it has extended itself to teaching proper conduct both on and off the field, as well as the basics in the arts of chivalry. Our continued patronage of this school will ensure we have a large pool of well-educated and disciplined samurai to bring our domain to glory."
 smz_reunion_of_three_provinces:0 "Ponowne zjednoczenie trzech prowincji"
 smz_reunion_of_three_provinces_desc:0 "We are the Shugo of three provinces (Satsuma, Osumi and Hyuga) in Southern Kyushu but our political influence over this realm is de facto very weak. Let us reunite what civil war has torn apart and recreate a strong Kyushu realm."
 smz_tsurinobuse:0 "Tsurinobuse"
 smz_tsurinobuse_desc:0 "Tsurinobuse, 'lure and ambush', is our most effective tactic which enables us to beat outnumbering enemies. We must make this a central tactic of our armies and surprise the dull-minded commanders of other clans."
 smz_tanegashima:0 "Tanegashima"
 smz_tanegashima_desc:0 "The westerners who first landed on Tanegashima Island brought new and interesting weapons with them. Arquebuses such as those are becoming an increasingly common sight all over Japan but nowhere have they been available for as long as here."
 smz_ryukyu_trade:0 "Okinawski handel"
 smz_ryukyu_trade_desc:0 "Ryukyu has a vital role in the international trade in the East China Sea, but their golden age has come and gone. We should strive to learn from their success and their mistakes and secure a similar position for ourselves."
 smz_early_westernization:0 "Wczesna „westernizacja”"
 smz_early_westernization_desc:0 "Thanks to frequent and early contact with the western countries, we have learned a lot about foreign technologies and ideas. Based on these we can carry out reforms in economy, industry and education to help us gain an edge over other Japanese clans."
 ITO_ideas:0 "Idee Ito"
 ITO_ideas_start:0 "Tradycje Ito"
 ITO_ideas_bonus:0 "Ambicja Ito"
 ito_gokenin_family:0 "Rodzina Gokenin"
 ito_gokenin_family_desc:0 "Our ancestors helped Minamoto no Yoritomo during the foundation of the Kamakura Shogunate. As the reward of this contribution, we were ranked as his Gokenin and got awarded the fief in the Hyuga province. This is an honor few families in Kyushu enjoy."
 ito_alliance_with_tsuchimochi_clan:0 "Zjednoczenie domeny Ito"
 ito_alliance_with_tsuchimochi_clan_desc:0 "Not all families in our lands are our ardent supporters. The Tsuchimochi are powerful and still retain their independence. We must secure their support and add their power to our own if we are to dominate the Japanese battlefields."
 ito_land_of_gods_landing:0 "Land of God's Landing"
 ito_land_of_gods_landing_desc:0 "According to Japanese mythology, our home is believed as the first place in Japan where the divine ancestors of the Japanese Emperors landed. The glorious conquest of the Imperial Family started in this land, and sets an excellent example for us to follow."
 ito_anti_shugo_movement:0 "Anti-Shugo Movement"
 ito_anti_shugo_movement_desc:0 "The Shugo government style is outdated and empowers weaklings simply based on their lineage! Let us do away with the pretense of being inferior to the Shugo and instead let our strength and ability speak for itself!"
 ito_network_of_fourtyeight_fortifications:0 "Network of Forty-Eight Fortifications"
 ito_network_of_fourtyeight_fortifications_desc:0 "In order to properly defend ourselves we must build a system of fortifications where each castle can always support the next. There can be no 'blind spot' in our defensive line!"
 ito_sympathy_to_christians:0 "Sympathy for New Faiths"
 ito_sympathy_to_christians_desc:0 "Some of our family members have quite taken to the foreign Christian faith. We must of course make sure that this is harmless to traditional religions but as long as there is no harm to us there is no reason to disallow people to choose their own faith."
 ito_foresty_development:0 "Rozwój leœnictwa"
 ito_foresty_development_desc:0 "The cedar of the large forests in our domain is of especially good quality. We should provide support for this industry to develop so that we can make use of the timber in our projects."
 ISK_ideas:0 "Idee Isshiki"
 ISK_ideas_start:0 "Tradycje Isshiki"
 ISK_ideas_bonus:0 "Ambicja Isshiki"
 isk_shugo_of_tango:0 "Shugo z prownicji Tango"
 isk_shugo_of_tango_desc:0 "Jesteœmy gubernatorem Shugo z prowincji Tango, bramy Kioto w San'in-Do i krajem o wielkim znaczeniu gospodarczym."
 isk_minister_of_samurai_dokoro:0 "Minister of Samurai-Dokoro"
 isk_minister_of_samurai_dokoro_desc:0 "The Isshiki clan is one of four powerful clans that are traditionally appointed to be the Chief of military and police in the samurai-Dokoro. It is thus our responsibility, and our privilege to keep the peace in Kyoto and other important areas."
 isk_bridge_of_heaven:0 "Bridge of Heaven"
 isk_bridge_of_heaven_desc:0 "Ama no Hashidate is a thin strip of land between the two sides of the Miyazu Bay. This is one of the three most scenic landscapes in Japan and many aristocrats visit our territory to see this wonder of nature. Famous poets have also praised its beauty and in doing so bring prestige to our name."
 isk_reclaim_old_territories:0 "Odzyskaj stare terytoria"
 isk_reclaim_old_territories_desc:0 "Our former possessions were lost due to the whims of hostile Shoguns. We still remember when our clan wielded considerable power in these lands however, and we must not give up our claim to all we once ruled."
 isk_inadome_gunnery:0 "Inadome Gunnery"
 isk_inadome_gunnery_desc:0 "One of our retainer clans have managed to get a firm grasp of how to best make use of firearms. Let us follow their lead and have our soldiers train with these new weapons and build further upon the tactics of the Inadome."
 isk_upgrade_roads:0 "Upgrade the Road Network"
 isk_upgrade_roads_desc:0 "It is our duty to maintain the roads of our domain and it is also in our interest to have ready access to the great cities of the realm. These routes will be used not only by traders and travellers, they will also ensure our troops can march quickly from one part of our realm to another."
 isk_port_development:0 "Rozbudowa portów"
 isk_port_development_desc:0 "We have several good natural harbors in our lands that up until now have remained undeveloped. Let us expand, fortify and improve on these locations so that new cities can grow along our coastline."
 TTI_ideas:0 "Idee Tsuitsui"
 TTI_ideas_start:0 "Tradycje Tsuitsui"
 TTI_ideas_bonus:0 "Ambicja Tsuitsui"
 tti_warrior_monk:0 "Warrior Monks"
 tti_warrior_monk_desc:0 "The Tsutsui clan was initially a commoner family, until the Kofukuji Temple appointed us to a rank of administrative monks. Our activities, however, are not limited to the religious sphere and we fight as bravely as any warriors."
 tti_winner_of_eikyo_civil_war:0 "Winner of Eikyo Civil War"
 tti_winner_of_eikyo_civil_war_desc:0 "Our defeat of the Ochi or Toichi clans in the Eikyo Civil War once established us as the leading clan in this area. The memory of this victory is still very much alive and people everywhere respect us for this great accomplishment."
 tti_kasuga_shrine:0 "Œwi¹tynia Kasuga"
 tti_kasuga_shrine_desc:0 "Kasuga Jinja at the foot of Mikasa Mountain has stood for centuries and is often patronized by both Emperors and the noblest aristocrats. The custody of this complex brings great honor and prestige to our clan."
 tti_mountainous_province:0 "Mountain Warfare"
 tti_mountainous_province_desc:0 "Our home is landlocked and mountainous. This has made us used to fight in circumstances where others would be hesitant to go and over time our armies have grown more resilient to harsh terrain than those of other Daimyo."
 tti_nara_city:0 "Po³udniowa stolica"
 tti_nara_city_desc:0 "Centuries ago Nara was named the southern capital of Japan and to this day it is home to many prestigious temples and shrines. While Kyoto is now the unquestioned capital of the realm Nara remains a city of political and economic importance and it lends a credence and legitimacy to our rule that other Daimyo can but dream of."
 tti_wise_opportunist:0 "Wise Opportunists"
 tti_wise_opportunist_desc:0 "We must remain level-headed and observe the conflicts of our many neighbors rather than get involved at first opportunity. Through careful maneuvering we can ensure that we will survive and slowly expand in these dangerous political times."
 tti_kofukuji_temple:0 "Tradycja i innowacja"
 tti_kofukuji_temple_desc:0 "While it is ancient, the Kofukuji Temple in our lands has functioned as a cultural and innovative center for centuries. By respecting tradition while also being open to how to integrate new ideas we can bring our Clan to greatness."
 KKC_ideas:0 "Idee Kikuchi"
 KKC_ideas_start:0 "Tradycje Kikuchi"
 KKC_ideas_bonus:0 "Ambicja Kikuchi"
 kkc_disinguished_family_in_kyushu:0 "Distinguished Family"
 kkc_disinguished_family_in_kyushu_desc:0 "Unlike other powerful clans in Kyushu, the Kikuchi family settled before the establishment of the Kamakura Shogunate. Other families come and go but we have lived, and will live on this island for all times."
 kkc_land_of_fire:0 "Land of Fire"
 kkc_land_of_fire_desc:0 "Our lands have been called the Lands of Fire since the age of mythology when Emperor Keiko saw unexplained spots of moving fire in what would become our realm. These strange fires can still be observed of the coast at times and has left our country with a mystical reputation."
 kkc_aso_schrine:0 "Œwi¹tynia Aso"
 kkc_aso_schrine_desc:0 "Aso Jinja is the most important shrine in Higo province, and its grand priest has a position of great political influence. Integrating this office with our family through adoption would allow us to acquire significant religious authority."
 kkc_resistance_against_foreign_intervention:0 "Fortify the Domain"
 kkc_resistance_against_foreign_intervention_desc:0 "Our rich lands are an attractive target for greedy neighbors. We must therefore consolidate and fortify our lands to make them as unappetizing as possible for foreign invaders."
 kkc_religious_coexistence:0 "Wspó³istnienie Religii"
 kkc_religious_coexistence_desc:0 "Zawsze cieszyliœmy si² z nap³ywu nowych tradycji oraz religii i z czasem nauczyliœmy si², jak tolerowa¾ nowe zwyczaje. Spróbujmy znaleŸ¾ sposób na zharmonizowanie nowych i starych religii."
 kkc_three_chief_retainers:0 "Three Chief Retainers"
 kkc_three_chief_retainers_desc:0 "We are fortunate to have as strong supporters as the Akahoshi, Jo and Kumabe families. We have perhaps been too lenient with them for this reason in the past however. We must abolish their individual power and influence so that they can become a more reliant and loyal part of our clan structure."
 kkc_kumamoto_castle:0 "Centralna twierdza"
 kkc_kumamoto_castle_desc:0 "The recent refurbishing and construction at Kumamoto castle sets the trend for how we should rule the cities under our control at all times. A strong and impenetrable castle provides the security needed for economic and political growth."
 KNO_ideas:0 "Idee Kono"
 KNO_ideas_start:0 "Tradycje Kono"
 KNO_ideas_bonus:0 "Ambicja Kono"
 kno_shugo_of_iyo:0 "Shugo of Iyo"
 kno_shugo_of_iyo_desc:0 "Since the late Heian Period in 12th century, we have been the biggest naval power in the Seto Inland Sea, and our strong navy is how we acquired the title of Shugo of this province."
 kno_oyamazumi_shrine:0 "Œwi¹tynia Oyamazumi"
 kno_oyamazumi_shrine_desc:0 "The war God of Oyamazumi Shrine is adored by many Japanese great samurai. As the defender of the shrine, we enjoy a reputation of resilience in battle attributed to divine patronage."
 kno_integration_of_cadet_branches:0 "Integration of Cadet Branches"
 kno_integration_of_cadet_branches_desc:0 "We have a long history of internal conflicts and opposition to the clan leader. We must fully pacify and integrate the minor branches and strengthen our rule of the clan."
 kno_ruler_of_inland_sea:0 "Rule Over the Inland Sea"
 kno_ruler_of_inland_sea_desc:0 "The Seto Inland Sea has a special importance to the trade routes of Japan and maintaining naval dominance here can make or break our clan. We must ensure that we always have a strong navy to control maritime trade."
 kno_yuzuki_castle:0 "Zamek Yuzuki"
 kno_yuzuki_castle_desc:0 "Our clan has been blessed by a strong and well-placed castle around which our administration, economy and military activities can be planned. This has allowed us to build an administrative structure in peace that we can make good use of far outside the borders of our original domain."
 kno_trade_with_asian_continent:0 "Trade With Continental Asia"
 kno_trade_with_asian_continent_desc:0 "Our grip of the internal trade is strong but there are fortunes to be made on the mainland as well. Let us pursue the wealth of continental Asia and grow rich from the opportunities that await on the other side of the sea."
 kno_murakami_suigun:0 "Murakami Suigun"
 kno_murakami_suigun_desc:0 "The Murakami Clan is well known as the Suigun, 'navy'. Let us integrate them fully in our own clan and send these fearsome privateers to rule the Seven Seas!"
 RFR_ideas:0 "Idee Nanbu"
 RFR_ideas_start:0 "Tradycje Nanbu"
 RFR_ideas_bonus:0 "Ambicja Nanbu"
 rfr_genji_in_the_north:0 "Genji in the North"
 rfr_genji_in_the_north_desc:0 "We are originally a cadet branch of the Kai-Genji, and our founder was given a fief in the Oshu province in the 12th century as a reward for loyal service to the Kamakura Shogunate. After that point we have grown accustomed to this region with its harsh winter, and know how to utilize these conditions in our strategies and tactics."
 rfr_owner_of_nine_gates:0 "W³aœciciel 'Dziewi²ciu wrót'"
 rfr_owner_of_nine_gates_desc:0 "Mutsu has nine 'Gates' from where people in ancient days sent horses to Kyoto. The tradition of horse farming continues and is one we should cultivate as it allows us to raise cavalry more easily than many of our neighbors."
 rfr_connection_with_kyoto:0 "Zwi¹zki z Kioto"
 rfr_connection_with_kyoto_desc:0 "We know a good relationship with strong factions in Kyoto is vital to our clan and therefore we must go through great efforts to maintain close bonds with the Imperial Capital. Our distant home shall not make us isolated."
 rfr_downfall_of_rebllious_vassals:0 "Downfall of Rebellious Vassals"
 rfr_downfall_of_rebllious_vassals_desc:0 "We cannot allow rebellious retainers such as the Tsugaru or Kunohe to hold power in our lands. We must crush the aspirations of these families and once and for all establish who is the head of our clan."
 rfr_morioka_castle:0 "Reforma centralizacyjna"
 rfr_morioka_castle_desc:0 "As our territory grows we must be open to adapt our administration when that is needed. As we have proven when we built our new capital at Morioka, laws, traditions and even the old capital itself must not be allowed to stand between us and our rise to power."
 rfr_chosonji_temple:0 "Œwi¹tynia Chosonji"
 rfr_chosonji_temple_desc:0 "Since the Heian period Chosonji has been the most important Oshu temple of the old Fujiwara clan. While their rapid fall teaches us the transience of human life, we shouldn't forget how brave and rich they could become when they ruled northern Japan. Let us make the rise of the Fujiwara our guide as we meet the challenging times of the Sengoku Jidai."
 rfr_fight_against_famines:0 "Defeating the Famines"
 rfr_fight_against_famines_desc:0 "Due to cold winds in the late autumn and heavy snows until the early spring, our people often suffer from severe famines and hunger. We must build reserves of food and look into how we can improve the lands under our control to counter future catastrophes."
 TKD_ideas:0 "Idee Takedy"
 TKD_ideas_start:0 "Tradycje Takedy"
 TKD_ideas_bonus:0 "Ambicja Takedy"
 tkd_leader_of_kai_genji:0 "Leader of Kai Genji"
 tkd_leader_of_kai_genji_desc:0 "We are an honorable branch of Genji in Kai. We do not directly belong to the current Shogun's lineage, but our clan has richer history and braver warriors than those newcomers."
 tkd_river_dams:0 "Shugo of River Dams"
 tkd_river_dams_desc:0 "Kai is a mountainous province with many rapid streams which often cause serious floods on our rice paddy fields. We need to control these rivers to make the agriculture more convenient and effective."
 tkd_information_network:0 "Information Network"
 tkd_information_network_desc:0 "Although our territory is rather geographically isolated, with few connections to other regions, we aren't lacking for sources of information. Our well-organized communication system with signal fires and horse posts, and our skilled ninja, allow us to surpass most in the field of intelligence."
 tkd_kurokawa_gold_mine:0 "Kopalnia Z³ota Kurokawa"
 tkd_kurokawa_gold_mine_desc:0 "The discovery of gold in the Kurokawa mountains will allow us to maintain good relations with our neighbors and enemies alike if we should so choose."
 tkd_koshu_hatto:0 "Koshu Hatto"
 tkd_koshu_hatto_desc:0 "Koshu Hatto, the 'laws of Kai province', will allow us to reform our clan structure and improve the daily life of our people. These new laws will guarantee that not only our retainers but even our own leaders must abstain from arbitrary verdicts. If we do something wrong, everyone should be able to point out the mistake and remind us to respect the law as written."
 tkd_twentyfour_generals:0 "Dwudziestu czterech genera³ów"
 tkd_twentyfour_generals_desc:0 "Strong leaders will be a more reliable safeguard for a domain than any number of strong castles. Our generals must train hard for their future work under the guidance of our leader, the 'Tiger of Kai' to ensure the quality of our leadership."
 tkd_koyo_gunkan:0 "Koyo Gunkan"
 tkd_koyo_gunkan_desc:0 "Eventually the era of warfare will be over and we will be left with the memories of our victorious ancestors. We should have these stories written down for the generations to come, so that our lives may serve as an example for how to live and fight as an honorable samurai."
 SBA_ideas:0 "Idee Shiby"
 SBA_ideas_start:0 "Tradycje Shiby"
 SBA_ideas_bonus:0 "Ambicja Shiby"
 sba_chief_of_military_office:0 "Tradycje s³u¿by wojskowej"
 sba_chief_of_military_office_desc:0 "The clan leaders of the Shiba are traditionally appointed to the chief of the military office at the Imperial Court. While this post today means just an honorable position without any military service toward the Emperor, people still expect great things of our military ability and will interpret any victory, however, minor, as a sign of our prowess."
 sba_shugo_of_three_provinces:0 "Shugo of Three Provinces"
 sba_shugo_of_three_provinces_desc:0 "We traditionally hold Echizen, Owari and Totomi. These lands allow us to grow rich from rice paddies and the workshops of Japan's most skilled artisans."
 sba_consolidation_of_kanrei_position:0 "Consolidation of the Kanrei Position"
 sba_consolidation_of_kanrei_position_desc:0 "We are one of the clans that traditionally hold the Kanrei position. This lends great prestige and influence to our Clan and would do even more so if we could manage to get a firmer grip over its appointment."
 sba_atsuta_shrine:0 "Œwi¹tynia Atsuta"
 sba_atsuta_shrine_desc:0 "The Atsuta Shrine in Owari Province is the home of the most famous legendary sword, one of the three sacred Imperial treasures, Kusanagi no Tsurugi. This holy weapon attracts warriors from all over the realm and our custodianship over it brings courage to the heart of our followers."
 sba_access_to_northern_japan:0 "Oshu Ties"
 sba_access_to_northern_japan_desc:0 "Oshu province is our second home and is the source of our clan name. We must make use of our ties to Oshu to secure the strong war horses of that region."
 sba_shiba_retainers:0 "Rein in the Shiba Retainers"
 sba_shiba_retainers_desc:0 "We have talented, but ambitious vassals such as Oda, Asakura and Kai in our divided realm. These families can also at times be the cause of fraction in our realm, however, and we would be wise to rein them in. Close supervision and sufficient rewards could make these families the greatest assets of our rule."
 sba_mogami_family:0 "Rodzina Mogami"
 sba_mogami_family_desc:0 "The Mogami clan in Dewa province is one of our more powerful cadet branches. Just like other samurai in this snowy area of Northern Japan, they have proven themselves as tough and brave soldiers. Let us recruit the Mogami to our armies and unleash the northern terror on the meek southerners around us."
 YUA_ideas:0 "Idee Wielkich Yuanów"
 YUA_ideas_start:0 "Tradycje Wielkich Yuanów"
 YUA_ideas_bonus:0 "Ambicja Wielkich Yuanów"
 yua_da_zai_qian_yuan:0 "Da Zai Qian Yuan"
 yua_da_zai_qian_yuan_desc:0 "Kublai Khan, the Shizu Emperor of Great Yuan Ulus, named our incomparable empire based on this famous phrase from I-Ching Tuanzhuan, pleased by its auspiciousness and appropriateness. We have at last begun to live up to this name again by reclaiming the legacy of the Great Yuan.\n\n'Vast Ye Qian Yuan, the heavenly, the primal, the dominant nation of all under heaven!'\n"
 yua_pax_mongolica:0 "Pax Mongolica"
 yua_pax_mongolica_desc:0 "The pacification of Mongolia, of China, Tibet and all other parts of the Great Yuan Empire, once allowed an unprecedented economic growth to take place. Now that we have reclaimed the Yuan heritage we should also live up to the name and protect all within our borders. Let the trade flow freely, under the benevolent protection of the Great Khagan and his kin.\n"
 yua_a_savage_kingdom_holy_and_enchanted:0 "A Savage Kingdom Holy and Enchanted"
 yua_a_savage_kingdom_holy_and_enchanted_desc:0 "Weaker nations fear our might and name us savages. Yet they crave strength such as ours and gasp at our grandeur while sighing at their own cowardice. Let us bear the name of 'Savage' proudly, no one excels at fierceness like the sons of the Great Khan.\n"
 yua_the_three_teachings_and_nine_schools_respected:0 "The Three Teachings and Nine Schools All Respected"
 yua_the_three_teachings_and_nine_schools_respected_desc:0 "The Yuan Empire is not a mere nation of conquest. We learn from our subjects and strive to better our rule. All the schools and branches of Chinese philosophy must be revered. We must gain the wisdom of these masters as our own and use it to hold together and expand an Empire worthy of its name.\n"
 yua_keshik_and_weijun:0 "Keshik i Weijun"
 yua_keshik_and_weijun_desc:0 "As the One Khagan of all Hordes our ruler should be accompanied by his Keshiktens, and as the Son of Heaven over the Middle Kingdom he is to be defended by Weijun, the Imperial Guards. They are the two wings of our leader, and will balance each other's power as factions in our state.\n"
 yua_sino_mongol_administration:0 "Sino-Mongol Administration"
 yua_sino_mongol_administration_desc:0 "The Chinese have a long and stable tradition of government that could serve us well. In order to maintain an empire as great as ours, however, we must not let ourselves be blinded by the Chinese ideals of meritocracy and service. Mongol government stresses loyalty and reliability and has a long tradition of employing able men from all over the empire.\nWe should strive to find a golden balance between Mongol and Chinese traditions in order to create a hybrid government that is just as able to rule the highlands of Tibet, the vast Steppes and the great expanse of China itself.\n"
 yua_a_thousand_miles_as_if_at_home:0 "A Thousand Miles as if at Home"
 yua_a_thousand_miles_as_if_at_home_desc:0 "The Grand Ulus of the Yuan, was once universally praised for its extraordinary road system. Along its well-guarded routes it was possible to travel effortlessly over vast distances. We should strive to recreate this legacy if we are to rule an empire as vast as that of Kublai Khan.\n"
 city_upon_a_hill:0 "City Upon a Hill"
 city_upon_a_hill_desc:0 "We are entered into a covenant with God to settle the New World. We shall be a City upon a hill, with the eyes of the world upon us, a model to all future colonies."
 BLO_ideas:0 "Bie³ozierskie idee"
 BLO_ideas_start:0 "Bie³ozierskie tradycje"
 BLO_ideas_bonus:0 "Bie³ozierska ambicja"
 blo_martial_heritage:0 "Wojenne dziedzictwo"
 blo_martial_heritage_desc:0 "The old rulers of Beloozero, themselves sprung from some of the oldest and finest families in Russia, intermarried with the descendants of the Great Genghis Khan. While his kin are no longer on our throne they still make up an influential part of our nobility. We must cherish our martial past and create an army worthy of a Russian Khan."
 blo_monastic_traditions:0 "Tradycje zakonne"
 blo_monastic_traditions_desc:0 "Founded in the late 14th century the Kirillo-Belozersky and the Ferapontov monasteries are the greatest and to many most prestigious monasteries in all of Rus'. The influence of these monks and of the greatness of the monasteries themselves, ensure that there are few who have not heard our name spoken in veneration."
 blo_strengthen_local_lineages:0 "Strengthen Local Lineages"
 blo_strengthen_local_lineages_desc:0 "Once, the proud families of Beloozero made names for themselves far beyond our borders. Today many of the ruling class are descendants of Muscovite nobles, traditionally the Moscow rulers have even appointed their sons to rule our fair lands. We must strive to limit foreign influence and instead do our utmost to promote the venerable Beloozersk families."
 blo_control_the_northern_trade:0 "Pó³nocny handel"
 blo_control_the_northern_trade_desc:0 "The very location of the principality of Beloozero lends itself to control of the northern trade. From Beloozero we can control the lakes and rivers that make up the transportation lines of Northern Russia, Siberia and Karelia."
 blo_officers_of_beloozero:0 "Officers of Beloozero"
 blo_officers_of_beloozero_desc:0 "In the past some have called our state small and made fun of its humble origins. Yet whether as an independent principality or as a cog in the machinery of a much larger state we have always been able to muster quality leadership to lead even the largest armies of our day. The Officers of Beloozero come from a long tradition of military service and we must do our best to preserve this spirit and the transfer of knowledge between the generations."
 blo_winter_warfare:0 "Boreal Warfare"
 blo_winter_warfare_desc:0 "The Beloozero principality of our ancestors was built in a northerly and, to some, harsh environment. From early time we have relied on the rivers and lakes of this land to transport anything from trade goods to armies and we are quite used to making the most of the terrain under our control. Even as our state grows we must ensure that all Beloozero troops are properly trained to make the most of the terrain in which they fight and that all Beloozero subjects are properly prepared to make life hell for any invader."
 blo_scientific_patronage:0 "Scientific Patronage"
 blo_scientific_patronage_desc:0 "Technological development and patronage of the arts is something that many of our former princes have been known for. This is a tradition we should cherish as it is what has allowed our state to stay relevant in a changing world. The time has come institutionalize spending on scientific advancement."
 RSO_ideas:0 "Rostowskie idee"
 RSO_ideas_start:0 "Rostowskie tradycje"
 RSO_ideas_bonus:0 "Rostowska ambicja"
 rso_unification_of_rostov:0 "Ponowne zjednoczenie Rostowa"
 rso_unification_of_rostov_desc:0 "Our ancestors have squandered their legacy and sold out part of our realm to foreign rulers. We must not lose any effort in retaking these areas from the rulers of Moscow or any other families that have taken control of territory that should rightfully be ours."
 rso_ancient_heritage:0 "Ancient Heritage"
 rso_ancient_heritage_desc:0 "Our great city dates to the very founding of the Russian states in this region. Few states now remain with such a long and glorious past but the Tatars have broken our political influence. With the yoke finally receding we must once again rise to live up to our past as the founders of the Russian states."
 rso_ecclesiastical_center:0 "Ecclesiastical Center"
 rso_ecclesiastical_center_desc:0 "As the home of the influential Bishops of Rostov our city has a firm grip over the souls of the Russian people. We must work with the Church at all times and when we can we should help them increase their influence. By working for the elevation of our bishops to Metropolitans of the entire region we can increase their influence and ensure their support for years to come."
 rso_entrepot_of_russia:0 "Entrepot of Russia"
 rso_entrepot_of_russia_desc:0 "Rostov has always been one of the main market towns of its region. As our influence grows so does that of our merchants. Let us ensure that we have their interest at heart when we enact new laws and stipulations so that we can maintain our hold on the trade in these lands."
 rso_rostov_kremlin:0 "Rostowska architektura"
 rso_rostov_kremlin_desc:0 "Our city is no longer living up to its name as one of the oldest and most influential centers in Russia. Let us embark on a program of construction of monumental landmarks so that it is clear to anyone who visits our fair city what a great place it is. A modern Kremlin and a great Cathedral is but the first steps to show off the influence, ingenuity and most of all, wealth, of the Rostov rulers."
 rso_political_influence:0 "Wp³yw polityczny"
 rso_political_influence_desc:0 "Whether dominated by bishops or princes our city has always been at the center of political developments in the Russian lands. This long history of political influence has given us a tradition of diplomacy that we must maintain."
 rso_rostov_enamel:0 "Rostov Enamels"
 rso_rostov_enamel_desc:0 "Lately workshops for the production of popular enamels have begun to spring up all over our realm. The demand for these beautiful pieces of art is great but they are also quite possible to produce in great numbers. We should encourage the growth of this industry and take any knowledge we can gain from it to apply it to other means of production in our realm."
 MVA_ideas:0 "Morawskie idee"
 MVA_ideas_start:0 "Morawskie tradycje"
 MVA_ideas_bonus:0 "Morawska ambicja"
 mva_margraviate:0 "Margrabstwo Moraw"
 mva_margraviate_desc:0 "The Margraviate of Moravia and the privileges of the Moravian diet date back to the 12th century. This title gives us great influence in the region as kings or even emperors have competed for the good will of the Moravian estates for centuries."
 mva_religious_refuge:0 "Sanktuarium religijne"
 mva_religious_refuge_desc:0 "When the lands of the Bohemian crown got overrun by the Hussite heresy we opened our arms to the Catholic refugees and we should strive to shelter anyone haunted by such religious persecution."
 mva_cities_of_moravia:0 "Miasta Moraw"
 mva_cities_of_moravia_desc:0 "Moravia is a rich land on the crossroads between Bohemia and Austria. This has allowed our burghers to thrive and both Brno and Olomouc have become influential trading centers in their own right. We must do what we can to make the most of this strategic position, and to strengthen the interests of our burghers and artisans."
 mva_land_of_vinyards:0 "Land of Vineyards"
 mva_land_of_vinyards_desc:0 "For over a thousand years the hills of Moravia have been used to produce our famous wines. We must continue to protect our vineyards and to promote Moravian wine to our neighbors."
 mva_german_quarters:0 "German Quarters"
 mva_german_quarters_desc:0 "Our proximity to the German regions has led to a long history of close cooperation and integration with the German political and economic sphere. There is hardly any major Moravian city that does not have a German quarter."
 mva_jesuit_university:0 "Jezuicki uniwersytet"
 mva_jesuit_university_desc:0 "The Jesuits do admirable work for the counter-reformation and are in many ways at the forefront of education and the crafting of theological arguments. Let us invite the Jesuits to start seminars and create universities within our lands."
 mva_legacy_of_great_moravia:0 "Dziedzictwo Wielkich Moraw"
 mva_legacy_of_great_moravia_desc:0 "Centuries ago, long before the current powers that now dominate Europe, this region was all subdued by Great Moravia. We must cherish this legacy and build a new empire for the Moravian people."
 EST_ideas:0 "Estoªskie idee"
 EST_ideas_start:0 "Estoªskie tradycje"
 EST_ideas_bonus:0 "Estoªska ambicja"
 est_brotherhood_of_blackheads:0 "Brotherhood of Blackheads"
 est_brotherhood_of_blackheads_desc:0 "For a century now the Brotherhood of the Blackheads, consisting of unmarried merchants, ship owners and foreigners, have taken it upon themselves to protect the Estonian burghers. We should strengthen our ties with the Brotherhood so that we may rely upon them in years to come."
 est_baltic_cooperation:0 "Ba³tyckie wi²zi"
 est_baltic_cooperation_desc:0 "The coastlines of Estonia have attracted foreign sailors for centuries. Along the Baltic shores our country is home to Danes, Swedes and Germans. Let us embrace our maritime heritage and strive to become a maritime power to be reckoned with."
 est_academia_gustaviana:0 "Estoªska akademia"
 est_academia_gustaviana_desc:0 "Let us found an academy for the furthering of Estonian knowledge, laws and theology to compete with other European centers of learning."
 est_baltic_trade:0 "Handel Ba³tycki "
 est_baltic_trade_desc:0 "Baltic Merchants have long dominated our cities and our exports are all overseas. We must continue to strengthen our historical ties with the Baltic trading organization, while also favoring the Estonian traders, shippers and entrepreneurs that are now trying to carve out their own niche in the region."
 est_castles_of_estonia:0 "Zamki Estonii"
 est_castles_of_estonia_desc:0 "The Livonian order covered our country in a tight network of castles so as to defend us against heathens and Russians alike. This has served us well but defenses have to be maintained. As a small people surrounded by hostile neighbors we would do well to carry on the Livonian legacy and maintain and expand the defensive line we have inherited."
 est_estophilia:0 "Estofilia"
 est_estophilia_desc:0 "Foreign scholars of the Enlightenment have finally realized the greatness of the Estonian language and culture. While they are surely late to discover what we have always known, we should not hesitate to profit from their fascination."
 est_national_awakening:0 "Ärkamisaeg"
 est_national_awakening_desc:0 "A movement to promote the Estonian literary language among all Estonians, be they inside our borders or living under foreign rule. Russians, Swedes, Germans, Lithuanians and other peoples have tried to keep our people in the dark for too long. It is time we claim our spot in the sun and it is time the world read our thoughts and commands in the Estonian language."
 TPR_ideas:0 "Tripurskie idee"
 TPR_ideas_start:0 "Tripurskie tradycje"
 TPR_ideas_bonus:0 "Tripurska ambicja"
 tpr_rajmala:0 "Rajmala"
 tpr_rajmala_desc:0 "Few can boast a lineage as great as ours, as we are descendants of the moon, Chandra, himself. Let us commission a great genealogy to commemorate our ties to the Lunar dynasty and to describe the history of our people."
 tpr_adaptive_administration:0 "Adaptive Administration"
 tpr_adaptive_administration_desc:0 "Our kingdom lies on the border of Hindu, Tribal, and Muslim kingdoms, and these states all have something to offer in terms of administrative strength. We must strive to adapt our practices to what is best suited for the disparate parts of our kingdom. In the plains we will appoint governors directly as the Muslims do, but in the tribal hills we will rely on the traditional feudal chiefs that hold the land."
 tpr_religious_syncretism:0 "Synkretyzm religijny"
 tpr_religious_syncretism_desc:0 "While our Kingdom has worshipped Shiva and other Hindu Gods for centuries, many of our subjects also practice Tribal and even Muslim customs, as well. We have learned that, if we are to thrive, we must be flexible and not let matters of worship get in the way of true kingship."
 tpr_extended_army_control:0 "Extended Military Control"
 tpr_extended_army_control_desc:0 "Great power has to be vested in the commanders of our armies for them to be able to achieve success, yet there is danger in giving them too much power. We must strive to divide the responsibility for our armed forces among several specialized generals and ministers that we trust, rather than to risk one person having total control."
 tpr_appointment_of_missips:0 "Appointment of Missips"
 tpr_appointment_of_missips_desc:0 "The village headmen are responsible for tax collection and the local implementation of royal decrees, and have served our kingdom well for centuries. As we grow, however, so too does the need to oversee these headmen. Let us appoint trustworthy men as ‘Missips’ to oversee local representatives and ensure better central control over our provinces."
 tpr_strenghten_local_defences:0 "Strengthen Local Defenses"
 tpr_strenghten_local_defences_desc:0 "Many of our farmers complain about being harassed by raids from the tribal inlands. Let us create local defenses to protect our people from the whims of raiders, bandits, and marauding enemy armies. A peaceful countryside is one that can grow rich and profitable."
 HAN_ideas:0 "Hanowerskie idee"
 HAN_ideas_start:0 "Hanowerskie tradycje"
 HAN_ideas_bonus:0 "Hanowerska ambicja"
 han_niedersachsicher_reichskreis:0 "Niedersächsicher Reichskreis"
 han_niedersachsicher_reichskreis_desc:0 "The Lower Saxon Circle administrates and coordinates the states in our part of the Holy Roman Empire. By working within it we can unite the princes against outside threats, while we also strengthen our own grip over the rich Lower Saxon lands."
 han_weser_renaissance:0 "Weser Renaissance"
 han_weser_renaissance_desc:0 "Our region is wealthy and many have money to spend on great buildings and works of art. Along the entire river Weser we are seeing beautiful castles built in the new architecture of our era. We must embrace the Weser renaissance and create great buildings to overshadow those of our lessers."
 han_shutzenfest:0 "Schützenfest"
 han_shutzenfest_desc:0 "Hanover has great need of talented men to protect and expand our domains. Let us hold annual fairs to identify the most skilled marksmen in our lands. This way we can ensure both the income of our local merchants and a good supply of recruits at once."
 han_herrenhausen_gardens:0 "Herrenhausen Gardens"
 han_herrenhausen_gardens_desc:0 "A great state like ours deserves a great capital. The gardens of the Herrenhausen castle, in Hanover, are already famous. Let us expand and build them up to be a truly unique wonder of our great capital, one that will attract curious travellers from near and far."
 han_strengthen_the_meiertum:0 "Strengthen the Meiertum"
 han_strengthen_the_meiertum_desc:0 "Hanover has always had a strong class of wealthy farmers to keep the nobility in check. The Hanoverian ‘Meiers’ have over time come to extend their rights to control the land to the brink of making them hereditary. Let us take this final step and profit from allowing the Meiers to thrive."
 han_hanoverian_chancery:0 "Hanoverian Chancery"
 han_hanoverian_chancery_desc:0 "Our international ties have led to us having a constant presence in foreign capitals. We should create a permanent institution to handle our embassies in the capitals of other states to improve both the ability and efficiency of our diplomats."
 han_kings_legion:0 "Królewski legion"
 han_kings_legion_desc:0 "In the past our armies have suffered scathing defeats at the hands of both Prussian and French soldiers. We must build a new and stronger army, determined to restore the glory of Hanover and to learn from past mistakes."
 AKK_ideas:0 "Idee Ak Kojunlu"
 AKK_ideas_start:0 "Tradycje Ak Kojunlu"
 AKK_ideas_bonus:0 "Ambicja Ak Kojunlu"
 akk_white_sheep:0 "The White Sheep"
 akk_white_sheep_desc:0 "The Aq Qoyunlu, or the White Sheep, trace their lineage to Bayandor Khan, the leader of one of the twenty-four Oghuz tribes and the grandson of Oghuz Khagan himself. The blood in our veins is that of true warriors and makes us the predestined leaders of all other peoples."
 akk_unite_the_federation:0 "Zjednocz klany"
 akk_unite_the_federation_desc:0 "For many years it has been to our great detriment that we have been unable to settle the succession disputes of our federation. We must settle the disputes of the sons of the White Sheep and unite as one. After decades of warfare there will be few who can stand before us if we would just work together instead."
 akk_turko_iranian_bureaucracy:0 "Turecko-iraªska biurokracja"
 akk_turko_iranian_bureaucracy_desc:0 "Iran might seem ripe for an army such as ours. It is easy to conquer and keep under foot. However, if we are to extract any form of revenue from our new subjects we will need to rely not only on our military elites. There is no reason that the old administrative families of these lands should not continue to carry out their work. Let us embrace the ancient traditions of Iranian bureaucracy, as long as we make it clear that the military might lies with the armies of the White Sheep."
 akk_apanages:0 "Dynastic Appanages"
 akk_apanages_desc:0 "The tribes in our confederation are held together by the loyalty to our great ruler but there are many conflicts within this disparate group of supporters. If we want to avoid splintering over petty tribal conflicts we should strive to keep all conquered land directly within our ruling family, rather than among the chiefs that support us."
 akk_expansive_diplomacy:0 "Ekspansywna dyplomacja"
 akk_expansive_diplomacy_desc:0 "Our realm lies at a crossroad between the empires of the Mediterranean and those of Greater Iran. In many ways this region is one of few friends and many enemies. If we are to find allies we will have to look far abroad, perhaps even among the Christian realms of the far west."
 akk_religious_pragmatism:0 "Religious Pragmatism"
 akk_religious_pragmatism_desc:0 "To niebezpieczne czasy i wielu szuka odpowiedzi w milenarystycznych sektach. Musimy zrobi¾ wszystko co w naszej mocy, aby powstrzyma¾ ekstremizm religijny na naszych ziemiach, a jednoczeœnie wspó³pracowa¾ z bardziej zorganizowanymi sektami derwiszów, do których nale¿y wielu turkmeªskich wojowników . Ostro¿nie wybieraj¹c sojuszników i wrogów mo¿emy zbudowa¾ silniejsze paªstwo, które b²dzie lojalne wobec Derwiszów, unikaj¹c chaosu, który mo¿e przynieœ¾ religijny ekstremizm."
 akk_qanun_nama_ye_hasan:0 "Qanun-nama-ye Hasan"
 akk_qanun_nama_ye_hasan_desc:0 "The source of a land’s wealth is its population. The lands under our control have, however, suffered from centuries of warfare. We must protect our urban and rural subjects alike from wanton raids and coercion. Instead we must build and enforce a set of laws to make living and raising wealth in our realm safe and worthwhile. We will grow rich as our subjects prosper."
 reform_the_diwan:0 "Zreformuj Diwan"
 reform_the_diwan_desc:0 "We are fortunate to be served by loyal and well educated Persian administrators that have perfected the art of governance for generations. Sadly, however, a hereditary office is one that over time might stagnate and lack for innovation.\nBy reducing the number of inherited offices with each generation we can make sure that we reward not only loyalty, but also ability. Able administrators must rise to high positions regardless of which family they come from."
 KHO_ideas:0 "Idee Chorasanu"
 KHO_ideas_start:0 "Tradycje Chorasanu"
 KHO_ideas_bonus:0 "Ambicja Chorasanu"
 kho_land_of_the_rising_sun:0 "Kraj Wschodz¹cego S³oªca"
 kho_land_of_the_rising_sun_desc:0 "With large deserts, high mountains and large tribal communities, Khorasan might seem like an inhospitable place. Yet it is here, at the crossroads of Central Asia, Iran and India that many empires have chosen to base their capitals. Under Shah Rukh the region has prospered in relative stability, and from the markets of Herat to the shrines of Mashhad we have built a reputation as the home of both great scholars, and thriving cities."
 kho_rein_in_the_turko_mongol_emirs:0 "Rein in the Turko-Mongol Emirs"
 kho_rein_in_the_turko_mongol_emirs_desc:0 "The majority of our armies are still made up of the tribesmen that Timur brought with him to this region. By organizing these troops in a more centralized manner than his predecessor, Timur strengthened his military power but he also made these Turko-Mongol emirs very powerful men in their own right. Where he was able to command their loyalty through personal gratitude and marriages we need to win their support in more long term ways."
 kho_princely_appanages:0 "Princely Appanages"
 kho_princely_appanages_desc:0 "A realm as diverse and geographically divided as Khorasan can be hard to hold together. Often provincial governors will have to act quickly and with little chance to ask the center for instruction. It is essential that we have governors that we can trust both in terms of loyalty and ability.\nThe Timurid and Genghisid practice of putting the princes of the dynasty in such positions would likely serve us well. Every governor will be motivated to do the most of his position if he has hope to inherit the throne himself."
 kho_irrigation_network:0 "Kana³y nawadniaj¹ce"
 kho_irrigation_network_desc:0 "Agriculture comes at great cost in Khorasan, the land is dry and there are no major rivers to speak of. Our Persian administrators are suggesting that if our cities are to reach their full potential we will have to invest in a great number of irrigation works and canals. With enough water even the rarest fruits can be grown from Herat to Mashhad and we can build gardens to the envy of all of Asia."
 kho_dynastic_chronicles:0 "Kroniki dynastyczne"
 kho_dynastic_chronicles_desc:0 "Khorasan has a long history as a center of scholarly learning, and our hold over this land is new and untested. Let us fund the great scribes of the age, allowing them to compose the greatest chronicles of our age, firmly establishing our house as the leading dynasty of Eastern Persia."
 kho_great_sheiks_of_khorasan:0 "Wielki Szejk Chorasanu"
 kho_great_sheiks_of_khorasan_desc:0 "These lands are home to many Sufi shrines, orders and their lineages. The great Sheiks often take an active part in the social and political life in our society, and their influence stretches far from our borders. Even the faraway rulers of India patronizes Khorasani Sheiks of the Chisti or Naqshbandi Sufis, and Great Sultans send letters hoping to lure our wise sages to their courts."
 kho_protect_the_caravan_routes:0 "Chroª Szlaki Karawan"
 kho_protect_the_caravan_routes_desc:0 "Chorasan, le¿¹cy pomi²dzy Amu-dari¹, Indiami i Iranem, jest regionem o du¿ym znaczeniu dla handlu ze wschodem. T²dy wiedzie Jedwabny Szlak spajaj¹cy Samarkand² z Iranem i Morzem Œródziemnym, który w Heracie ³¹czy si² ze s³ynn¹ Grand Trunk Road biegn¹c¹ z Indii.\nTa d³uga podró¿ jest jednak niebezpieczna i uci¹¿liwa dla wielu kupców. Przysi²gaj¹c chroni¾ wszystkich kupców przechodz¹cych przez nasze ziemie i buduj¹c regularne karawanseraje wzd³u¿ szlaków handlowych, mo¿emy znacznie ograniczy¾ ryzyko i przyci¹gn¹¾ by¾ mo¿e jeszcze wi²cej bogactwa do naszych wielkich miast"
 TRS_ideas:0 "Idee Transoksanii"
 TRS_ideas_start:0 "Tradycje Transoksanii"
 TRS_ideas_bonus:0 "Ambicja Transoksanii"
 trs_mawarannahr:0 "Mawarannahr, the land Beyond the River"
 trs_mawarannahr_desc:0 "Transoksania, kraina za Amu-dari¹ (niegdyœ Oxus), znana jest od czasów Iskandara, czyli Aleksandra Macedoªskiego, a wi²c te¿ schy³ku kultury perskiej. Na naszych ziemiach koªczy si² Iran, a zaczyna Turan, królestwo wielkich miast, zdominowane wszak przez plemiona turecko-mongolskie.\nNie tak dawno jeszcze Transoksania by³a punktem wyjœcia dla imperium Timura Chromego i pozostawa³a baz¹ dla wielu klanów, które popiera³y jego starania o w³adz². Jak udowodni³ Timur, je¿eli zachowamy jednoœ¾, b²dziemy zdolni do wielkich rzeczy."
 trs_threshold_of_paradise:0 "Próg Raju"
