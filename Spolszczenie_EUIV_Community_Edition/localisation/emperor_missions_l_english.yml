 kni_crusade_against_piracy:0 "Krucjata antypiracka"
 desc_kni_crusade_against_piracy:0 "Zwyci²¿yliœmy w naszej krucjacie przeciwko przera¿aj¹cym piratom berberyjskim. Nasze okr²ty mog¹ teraz swobodnie ¿eglowa¾ po Morzu Œródziemnym."
 restored_hospitaler_knights:0 "Przywrócono Zakon Szpitalników"
 desc_restored_hospitaler_knights:0 "Przywróciliœmy Order Œwi²tego Jana Jerozolimskiego do jego dawnej œwietnoœci."
 emp_boh_hussite_start_title:0 "Husycka regencja"
 emp_boh_hussite_start_desc:0 "Konflikt mi²dzy ró¿nymi frakcjami Husytów i tymi lojalnymi wobec Koœcio³a Rzymskiego osi¹gn¹³ nie³atwe rozwi¹zanie. Niepewnoœ¾ co do linii sukcesji po raz kolejny wywo³uje napi²cia mi²dzy frakcjami religijnymi. Musimy rozwi¹za¾ kwesti² sukcesji i zaj¹¾ zdecydowane stanowisko w kwestii ortodoksji religijnej."
