 german_asia_companies:0 "Azjatyckie kompanie handlowe"
 desc_german_asia_companies:0 "Nasze wp³ywy si²gaj¹ najdalszych zak¹tków Azji Wschodniej, a nasi kupcy wracaj¹ z egzotycznymi towarami z Japonii i Chin."
