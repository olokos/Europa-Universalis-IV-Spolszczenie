 flavor_kor.3.desc_new:0 "During the course of a state banquet on [GetDateText], Minister of Rites Yi Se-jwa spilled wine on the [Root.Monarch.GetTitle]'s robes. Coming as it does after a period of intense factional rivalry and criticism of royal authority, Yi Se-jwa's opponents have been quick to interpret the occurrence as a crime against the sovereign and therefore treasonous. They demand the purge of Yi Se-jwa and his many allies, who cut across factions. Indeed, this appears to present a golden opportunity to rid the government of those who would question royal authority."
 empire_of_china_nomadic_border_events.5.t:0 "[emperor_of_china.GetAdjective] Worries Abate"
 string_start_jurchens:0 "The Han know well the dangers of allowing the §YJurchens§! to unite. In the 12th century the Jurchen warlord §YAguda§! united the Jurchens in rebellion against the §YLiao§!, founding the state of §YJin§! and crowning himself §YEmperor Taizu§!. The §YMing§! dynasty wishes to avoid another Jurchen uprising, and takes measures to ensure that they continue to fight among themselves with no faction becoming too powerful. To that end, Ming has established a loose overlordship over the §YJianzhou§! and §YHaixi§! Jurchens.\n\nOf the Jurchen tribes the Jianzhou are by far the most powerful. Like the Haixi they are a settled people; the institutions and philosophies of Chinese rule are slowly spreading into the region and being embraced by local Khans.\n\nDespite the encroachment of Chinese rule and customs, the settled Jurchens retain most of the same traditions and the warrior-culture of the ‘Wild Jurchens’ to the north. The nomadic tribes of §YYeren§!, §YUdege§!, and §YDonghai§! are far from powerless, and have to contend only with each other and the relatively isolated §YSolon§! and §YNikvh§! peoples.\n\n§YKorea§! often finds itself at odds with the Jurchens, and has only recently annexed the north-eastern provinces of §YYukjin§! and §YGyeongseong§! from a branch of the Jianzhou. Both the Jurchens and Koreans consider §YPaektu Mountain§! to be a sacred place, and each believe that they alone should have access to the holy peak.\n\nThe Jurchens and the §YMongols§! have an ever-changing relationship. Sometimes allies and sometimes bitter rivals, the tribes of both people often intermarry to secure political ties, and dynastic feuding is common. The §YKorchin§! Mongols under §YKhan Unebolad§! have become ascendent in the east and may set their sights on expanding into Jurchen land if they are not contained.\n\nThe Jurchen Khans remember the days of Jin fondly. If they are able to overcome the divisions between the tribes and keep the Mongols at bay they may yet rise again under a new leader, defeat the Ming, and forge for themselves a new identity."
 mongol_anatolia_tt:0 "At least §Y40§! provinces in the §YAnatolia§! and §YMashriq§! regions are owned by [Root.GetName]"
 kor_turtle_ships_desc:0 "Our shipbuilders have devised a plan for a new type of heavily armored warship. Taking inspiration from the strong plating on the sides and a covered roof to protect the crew from missile fire, they are calling it the turtle ship, or 'geobukseon'. The fearsome appearance of this new warship and the strength of its defenses will ensure that the naval superiority Korea requires to be defensible is never lost!"
 kor_control_yellow_sea_desc:0 "The Chinese Empire controls the western and northern shores of the Yellow Sea, allowing them to threaten the land access routes to the Korean Peninsula. If Korea were to be able to claim these territories, the prosperity of the [Root.GovernmentName] would be greatly increased."
