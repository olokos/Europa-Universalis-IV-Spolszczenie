 ming_crisis.1.d:0 "Great Ming faces a terrible crisis. The [Root.Monarch.Dynasty.GetName] family have failed to rule in accordance with the Mandate of Heaven, and have lost the blessings and good fame that the Mandate affords. Mismanagement and strife are rampant in China and discontent is spreading rapidly among the people; already great masses have risen in revolt. We must think of our ancestors and strive to cultivate virtue, for the great Mandate is not easy to keep."
 kor_expand_hwacha_desc:0 "The hwacha is a multiple rocket launcher developed by our engineers - reverse-engineering Chinese gunpowder - capable of firing 100 rockets at a time. Since the beginning of the 15th century, our forces have begun deploying them on fortresses and warships, as well in our land armies, where they are invaluable in breaking up dense infantry formations. By expanding our arsenal of hwachas, we can ensure that the terrifying barrage our formidable firepower can unleash is renowned - and feared - across the Far East."
