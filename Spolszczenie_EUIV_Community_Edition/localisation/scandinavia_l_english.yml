 GRAND_CRUSADE_NO_OTHER_WAR:0 "We are leading a Grand Crusade! We cannot afford us to waste our attention on another offensive war."
 estate_burghers_forest_expansion:0 "Forest Expansion"
 estate_burghers_forest_expansion_desc:0 "Burghers and peasants alike have adapted to the rough terrain of the forests and woods, which allow them to build magnificent towns in even the most remote and enclosed forests of our [Root.GovernmentName]. By granting them more privileges we can ensure that they use their resources for the best of our country."
 estate_burghers_forest_expansion_gt:0 "Reduce the Development Cost of every owned §YForests§! by §G15.0%§! and every §YWoods§! province by §G10.0%§!."
 estate_burghers_forest_expansion_rt:0 "Remove the Development Cost Reduction of every owned §YForests§! and §YWoods§! province."
 estate_burghers_forest_expansion_forest:0 "Expansions into the Forest"
 desc_estate_burghers_forest_expansion_forest:0 "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult thicket of the forests."
 estate_burghers_forest_expansion_woods:0 "Expansions into the Woods"
 desc_estate_burghers_forest_expansion_woods:0 "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult thicket of the woods."
 estate_burghers_mountain_expansion:0 "Mountain Expansion"
 estate_burghers_mountain_expansion_desc:0 "Burghers and peasants alike have adapted to the rough terrain of the mountains and highlands, which allows them to build magnificent towns in even the most remote and the most uninhabitable mountains of our [Root.GovernmentName]. By granting them more privileges we can ensure that they use their resources for the best of our country."
 estate_burghers_mountain_expansion_gt:0 "Reduce the Development Cost Penalty caused by Terrain type of every owned §YMountains§!, §YHighlands§! and §YHills§! province by §G50.0%§!."
 estate_burghers_mountain_expansion_rt:0 "Remove the Development Cost Reduction of every owned §YMountains§!, §YHighlands§! and §YHills§! province."
 estate_burghers_mountain_expansion_mountains:0 "Expansion into the Mountains"
 desc_estate_burghers_mountain_expansion_mountains:0 "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the mountains."
 estate_burghers_mountain_expansion_highlands:0 "Expansion into the Highlands"
 desc_estate_burghers_mountain_expansion_highlands:0 "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the highlands."
 estate_burghers_mountain_expansion_hills:0 "Expansion into the Hills"
 desc_estate_burghers_mountain_expansion_hills:0 "The burghers and peasants of this country gained resources from their government, which allows them to expand into the difficult terrain of the hills."
 estate_nobles_leidang_conscription:0 "Leidang Conscription"
 estate_nobles_leidang_conscription_desc:0 "Leidang is the name of a special form of conscription which helps us to organize a coastal fleet for offensive and defensive wars. The system works by conscripting the sailors from our peasantry and contract them for a service for two or three summer months during peace time. During war, everyone of the free men have to serve in our fleet."
 estate_nobles_danish_nobility:0 "Danish Nobility"
 estate_nobles_danish_nobility_desc:0 "Due to the Black Death only a handful of Norwegian nobles rule over our country. This power vacuum attracted nobles from Denmark, who now rule over our country as stewards for their Danish King."
 estate_nobles_nobles_instead_of_royal_court:0 "Nobles Court"
 estate_nobles_nobles_instead_of_royal_court_desc:0 "The Black Death killed over half of the Norwegian population, and as such an own royal court was no longer feasible to maintain. Instead our [Root.GovernmentName] is ruled from a court maintained by Danish nobles. As long they have power the legitimacy of a true Norwegian monarch will always be a topic of contention."
 estate_burghers_orthodox_tolerance:0 "Grant Orthodox Autonomy"
 estate_burghers_orthodox_tolerance_desc:0 "The Orthodox and Coptic faiths might be foreign to our own Christian values, but unlike other heresies they do not seek to spread their faith within our realm. By granting them a degree of autonomy in their religious practices we can ensure their loyalty to our state."
 estate_burghers_orthodox_tolerance_effect_tooltip:0 "Every owned province of §YOrthodox§! or §YCoptic§! faith gains:\nLocal Missionary Strength: §R-100%§!\nLocal Religious Unity Contribution: §G-100%§!"
 estate_burghers_orthodox_tolerance_revoke_effect_tooltip:0 "The modifier '§YGranted Orthodox Autonomy§!' is removed from all owned §YOrthodox§! and §YCoptic§! provinces."
 estate_burghers_guaranteed_autonomy_mod:0 "Gwarantowano autonomi² prawos³awia"
 desc_estate_burghers_guaranteed_autonomy_mod:0 "Paªstwo przyzna³o lokaln¹ autonomi² w praktykach religijnych koœcio³a prawos³awnego i koptyjskiego."
 estate_church_anti_heresy_act:0 "Issue the Anti-Heresy Act"
 estate_church_anti_heresy_act_desc:0 "Heresy is heresy, regardless if it is some reformation or if it is an old religion. By issuing the Anti-Heresy Act we can grant the Clergy the resources for their inquisition against heresy."
 has_no_effects_on_granted:0 "Nie ma ¿adnego efektu po przyznaniu."
 estate_nobles_carolean_march:0 "Carolean March"
 estate_nobles_carolean_march_desc:0 "Even under heavy fire, the lines of the Carolean units must never fall. By assigning special generals from our nobility, whose resolve remains unbroken even in the heat of battle, we can ensure that our Carolean troops march into the enemy with order and discipline."
 estate_nobles_carolean_charge:0 "Carolean Charge"
 estate_nobles_carolean_charge_desc:0 "Psychology is an important weapon in warfare. The Caroleans do not need to aim precisely, when charging into the enemy with pikes causes enough panic already. For that we should assign militaristic nobleman, who have seen in the eyes of death itself."
 estate_nobles_carolean_march_modifier:0 "Carolean March"
 desc_estate_nobles_carolean_march_modifier:0 "Even under heavy fire, the lines of the Carolean units must never fall. The resolve of our Caroleans will intimidate any kind of opposition!"
 estate_nobles_carolean_charge_modifier:0 "Carolean Charge"
 desc_estate_nobles_carolean_charge_modifier:0 "Psychology is an important weapon in warfare. The Caroleans do not need to aim precisely, when charging into the enemy with pikes causes enough panic already."
 estate_did_not_have_carolean_privilege_for_five_years:0 "We have not chosen a §YCarolean§! modifier privilege in the last §Y5 years§!."
 estate_church_lands_of_riga:0 "Church Lands of Riga"
 estate_church_lands_of_riga_desc:0 "The lands of Liefland and Wenden might be ours, but great portions of them are under the control of the Archbishopric of Riga. It will not be possible to confiscate the lands of Riga as long the Livonian Confederacy persists."
 estate_church_bishopric_of_dorpat:0 "Bishopric of Dorpat"
 estate_church_bishopric_of_dorpat_desc:0 "The Bishopric of Dorpat is part of the Livonian Confederacy. Their lands are de jure ours, but de facto they are administrated by the Livonian Confederacy. As such we will not reap the fullest gain from these provinces as long this confederacy persists."
 estate_church_bishopric_of_osel_wiek:0 "Bishopric of Ösel-Wiek"
 estate_church_bishopric_of_osel_wiek_desc:0 "The Bishopric of Ösel-Wiek is part of the Livonian Confederacy. Their lands are de jure ours, but de facto they are administrated by the Livonian Confederacy. As such we will not reap the fullest gain from these provinces as long this confederacy persists."
 estate_church_bishopric_of_courland:0 "Bishopric of Courland"
 estate_church_bishopric_of_courland_desc:0 "The Bishopric of Courland is part of the Livonian Confederacy. Their lands are de jure ours, but de facto they are administrated by the Livonian Confederacy. As such we will not reap the fullest gain from these provinces as long this confederacy persists."
 estate_church_bishopric_of_reval:0 "Bishopric of Reval"
 estate_church_bishopric_of_reval_desc:0 "The Bishopric of Reval is part of the Livonian Confederacy. Their lands are de jure ours, but de facto they are administrated by the Livonian Confederacy. As such we will not reap the fullest gain from these provinces as long this confederacy persists."
 estate_nobles_religious_conscription:0 "Religious Conscription"
 estate_nobles_religious_conscription_desc:0 "Religion is a powerful tool to attract the zealous and those without any options. By allowing the nobility certain rights over the cathedrals, as well as granting some privileges to the clergy, we can use the churches and cathedrals as extended ways to conscript new soldiers in the name of the faith."
 estate_nobles_religious_conscription_cathedral:0 "Religious Conscription"
 desc_estate_nobles_religious_conscription_cathedral:0 "The nobility and the clergy of this province work together to conscript new recruits from the zealous churchgoers"
 estate_nobles_religious_conscription_temple:0 "Religious Conscription"
 desc_estate_nobles_religious_conscription_temple:0 "The nobility and the clergy of this province work together to conscript new recruits from the zealous churchgoers"
 estate_nobles_religious_conscription_effect_tooltip:0 "Every owned §Y[Root.Religion.GetName]§! province with a church gain §G+15.0%§! Local Manpower. §Y[Root.Religion.GetName]§! provinces with a cathedral gain §G+33.0%§! Local Manpower instead."
 estate_nobles_religious_conscription_revoke_effect_tooltip:0 "The modifier '§YReligious Conscription§!' is removed from all owned §Y[Root.Religion.GetName]§! provinces with a church or a cathedral."
 estate_nobles_leidang_mass_conscription:0 "Leidang Mass Conscription"
 estate_nobles_leidang_mass_conscription_desc:0 "Current warfare does not care about quality of weapons or the morale of the troops. All it requires are the bodies which can be used to field the battlefields - be it on land or on the sea. As harsh as it sounds we must expand our conscription to all kind of men to gain as many marines as possible."
 estate_nobles_leidang_mass_conscription_mod:0 "Leidang Mass Conscription"
 desc_estate_nobles_leidang_mass_conscription_mod:0 "Current warfare does not care about quality of weapons or the morale of the troops. All it requires are the bodies which can be used to field the battlefields - be it on land or on the sea. As harsh as it sounds we must expand our conscription to all kind of men to gain as many marines as possible."
 estate_nobles_leidang_elite_conscription:0 "Leidang Elite Conscription"
 estate_nobles_leidang_elite_conscription_desc:0 "Others see their troops just as walking bodies, ready to serve their duty and be shot within the first ten seconds of a fight. But we are not others. Our marines are the best of the best, trained in naval and land combat equally. Their numbers might be few, but their discipline makes them into an efficient weapon."
 estate_nobles_leidang_elite_conscription_mod:0 "Leidang Elite Conscription"
 desc_estate_nobles_leidang_elite_conscription_mod:0 "Others see their troops just as walking bodies, ready to serve their duty and be shot within the first ten seconds of a fight. But we are not others. Our marines are the best of the best, trained in naval and land combat equally. Their numbers might be few, but their discipline makes them into an efficient weapon."
 norse_events.1.t:0 "Ways of the Norse Gods"
 norse_events.1.desc:0 "[Root.Monarch.GetName], great [Root.Monarch.GetTitle] of [Root.GetName], chose a way of one of our Gods. Yet, [Root.Monarch.GetSheHe] is not sure if the current worship will lead [Root.Monarch.GetHerHim] to the magnificent Halls of Valhalla. [Root.Monarch.GetSheHeCap] is now seeking the advise of the [Root.GetChurchOrFallbackName] to reconsider his personal deity, and choose one who shall bring victory and glory to [Root.Monarch.GetHerHim] and the [Root.GetAdjective] people."
 norse_events.1.a:0 "Odin has seen our future. He will guide us and our people."
 norse_events.1.b:0 "Freya shall bring fruits of our labor."
 norse_events.1.c:0 "Thor b²dzie nas chroni¾."
 norse_events.1.d:0 "Tyr's justice is our path."
 norse_events.1.e:0 "Njord's waves shall bring wealth to our [Root.GovernmentName]."
 norse_events.1.f:0 "May the wisdom of Snotra lead us to a bright future."
 swe_historical_friends_nor_tt:0 "If we complete this mission while @NOR Norway is our subject and has at least §Y50§! opinion our mutual historical friendship will grow"
 blackmailing:0 "Szanta¿"
 blackmailing_desc:0 "Nawet najbardziej œwi²ty sojusznik ma swoje szkielety w szafie. Dobre relacje z sojusznikami to zawsze dobry pocz¹tek, ale aby naprawd² nimi manipulowa¾, powinniœmy upewni¾ si², ¿e zawsze znamy list² ich sekretów i mo¿emy wykorzysta¾ je przeciwko nim, jeœli sprzeciwi¹ si² naszej dobrej woli."
 expanded_policies:0 "Rozszerzona polityka"
 expanded_policies_desc:0 "Polityka ma kluczowe znaczenie dla kierunku i przysz³oœci naszego kraju. Powinniœmy inwestowa¾ i rozwija¾ kodeks prawny naszego królestwa, abyœmy mogli ³atwiej zarz¹dza¾ polityk¹."
 norse_ideas:0 "Idee nordyckie"
 norse_ideas_start:0 "Tradycje nordyckie"
 norse_ideas_bonus:0 "Ambicja nordycka"
 norse_ideas_eternal_struggle:0 "Eternal Struggle"
 norse_ideas_eternal_struggle_desc:0 "For centuries, our people have been fighting against foreigners or among themselves, jarldom against jarldom, kingdom against kingdom. We are always ready for war and this is what makes us such an unpredictable and fearsome foe, as nobody expects us. Once the sails of our navies are seen in the horizon, our enemies know they are lost."
 norse_ideas_norse_seamen:0 "Norse Seamen"
 norse_ideas_norse_seamen_desc:0 "Be it in the seas, the rivers or the lakes, Norses are used to navigating the waters and combating on them. There are few nations that are more used to water as we are and once the battle starts, the ships and their crews move as one, destroying the enemy that dares to face them."
 norse_ideas_a_wall_of_shields_for_the_king:0 "A Wall of Shields for the King"
 norse_ideas_a_wall_of_shields_for_the_king_desc:0 "The position of leader among our people has been earned by bravery and sacrifice. No warrior would follow a leader that is a coward and does not take the main position in a shield wall. This is why our leaders are respected by their followers and the group behave as one, the hammer that hits the anvil."
 norse_ideas_norse_artisans:0 "Norse Artisans"
 norse_ideas_norse_artisans_desc:0 "It is said among our enemies that our people know nothing but bringing death. The reality is that our people are first and foremost farmers, artisans and fishermen that try their best to bring richness to the poor lands we have inhabited for centuries."
 norse_ideas_berserkir:0 "Berserkir"
 norse_ideas_berserkir_desc:0 "Among our warriors, it was not uncommon that they chose to devote their faith to one totemic animal. Those warriors were known as the Berserkir (Bear), the Jöfurr (Boar) or the Úlfhédhnar (Wolf). All of them entered a state of fury when the combat started, destroying their enemies and bringing fear to the battlefields. It is the moment to bring those traditions back."
 norse_ideas_leifs_legacy:0 "Leif's Legacy"
 norse_ideas_leifs_legacy_desc:0 "The Saga of Erik the Red tells us about the journey to the west of his son Leif Erikson and the founding of a new land that he called 'Vinland'. A wise man can discover, among the verses, the tips that will lead us to find that mythical land and perhaps, even, find the heirs of the icelandic explorer."
 norse_ideas_ancestral_faith:0 "Ancestral Faith"
 norse_ideas_ancestral_faith_desc:0 "Either in the Aesir or in the Christian god, our people has always believed in the supernatural forces that govern everything. This faith has brought a great spirituality to our people and a strong bond with the afterlife."
 LTG_ideas:0 "µatgalskie idee"
 LTG_ideas_start:0 "µatgalskie tradycje"
 LTG_ideas_bonus:0 "µatgalska ambicja"
 ltg_daugava_river_trade:0 "Daugava River Trade"
 ltg_daugava_river_trade_desc:0 "Daugava River has been a major trade route for centuries. Let it continue to fill our coffers for centuries to come."
 ltg_diplomatic_overtures:0 "Diplomatic Overtures"
 ltg_diplomatic_overtures_desc:0 "This land has always been surrounded by numerous threatening neighbours, who want to either pillage our belongings or subjugate us to their domination. Active diplomatic measures can help us to avoid conflicts that would be hard to survive with military power alone."
 ltg_religious_flexibility:0 "Religious Flexibility"
 ltg_religious_flexibility_desc:0 "Religious fanaticism is alien to our people, having open minds is a practical necessity in these lands at the border of the East and the West."
 ltg_latvian_people:0 "Latvian People"
 ltg_latvian_people_desc:0 "Through the centuries of close interactions and migrations Curonians, Latgalians, Livs, Selonians, and Semigallians gradually merged into Latvian people, showing how co-existence of different groups can help strenghten our peoples."
 ltg_modernize_livonian_castles:0 "Modernize Livonian Castles"
 ltg_modernize_livonian_castles_desc:0 "Since medieval times Livonia has been covered by numerous castles. Many of those are now becoming outdated and vulnerable to contemporary weaponry. We need to strenghten their defences with modern bastions that can repel such threats."
 ltg_daina:0 "Daina"
 ltg_daina_desc:0 "Daina is a traditional form of poetry of the Latvian people, with themes varying from daily life to ancient mythology. Continuity of the genre helps preserve our culture and identity."
 ltg_reduction_of_noble_lands:0 "Reduction of Noble Lands"
 ltg_reduction_of_noble_lands_desc:0 "Retaking the lands that have been granted to the nobility through centuries is vital for development of our country. Direct control will improve management efficiency and increase tax profits."
 LIV_ideas:0 "Idee rycerzy liwoªskich"
 LIV_ideas_start:0 "µatgalskie rycerzy liwoªskich"
 LIV_ideas_bonus:0 "Ambicja rycerzy liwoªskich"
 liv_knights_of_livonia:0 "Kawalerowie Mieczowi"
 liv_knights_of_livonia_desc:0 "In 1236, the old order of the Livonian Brothers of the Sword were defeated by the Samogitians at the Battle of Schaulen. Their remnants were then incorporated into the Teutonic Order, and eventually became the Livonian Order in 1237. While the Brothers of the Sword ceased to exist, their old battle tactics are still used within our own Order."
 liv_hanseatic_merchants:0 "Merchants of the Hansa"
 liv_hanseatic_merchants_desc:0 "The land of the Baltics is the window between West Europe and the Russian lands of Novgorod. Traders and merchants from the Hansa ofen travel through our cities in order to trade with the Russians to our east and vice versa."
 liv_livonian_castles:0 "Castles of the Order"
 liv_livonian_castles_desc:0 "Castles are strategic fortifications which help defending our land from the infidels and the heretics. It is imperative that we ensure their maintenance at any time to protect our land."
 liv_baptizers_of_terra_mariana:0 "Baptizers of Terra Mariana"
 liv_baptizers_of_terra_mariana_desc:0 "The Land of Livonia was dedicated to Virgin Mary and named Terra Mariana for spreading the word of God. We must follow the footsteps of our brothers who baptized the local pagans, and continue spreading the True Faith."
 liv_local_serfs:0 "Local Serfs"
 liv_local_serfs_desc:0 "Most of our lands are owned by the German nobles, but farmed by the local serfs. While they toil in the fields, we can collect the benefits of these large centralized holdings."
 liv_promote_local_bishops:0 "Promote Local Bishops"
 liv_promote_local_bishops_desc:0 "Our strength lies not only in crusading knights, but the support of local bishops. By showing them the appropriate respect and ruling over them justly, we can rely on them to maintain our subjects' spiritual integrity."
 liv_the_new_infantry:0 "Military Reforms"
 liv_the_new_infantry_desc:0 "The time of cavarly combat is coming to its end. It is now the infantry which wins the battles for our Order. We should develop new tactics, adopt the new weapons, and reform our medieval approach of infantry combat into our main fighting force."
 LVA_ideas:0 "Liwoªskie idee"
 LVA_ideas_start:0 "Liwoªskie tradycje"
 LVA_ideas_bonus:0 "Liwoªska ambicja"
 lva_legacy_of_the_knights:0 "Legacy of the Knights"
 lva_legacy_of_the_knights_desc:0 "Our state is completely secularized, and the value religion once had is no longer as high as it used to be during our monastic times. Anyway though, we must not forget the military achievements and lessons from the Livonian Knights and the Schwertbrüderorden - the Livonian Brothers of the Sword."
 lva_border_between_east_and_west:0 "Border between East and West"
 lva_border_between_east_and_west_desc:0 "Our land is what some might consider "the Window to the West" or "to the East" - depending who you ask. We are the border between West Europe and the lands of Russia. Our position draws merchants and potential foes from either direction. We must be prepared for both potential guests."
 lva_livonian_hanseatic_cities:0 "Hanseatic Cities"
 lva_livonian_hanseatic_cities_desc:0 "The Livonian Order - our predecessor - is the result of the German merchants from Lübeck and Bremen who acquired commercial interests in the lands around the mouth of the Dvina River. Said merchants founded cities, which have been members of the Hansa for centuries."
 lva_livlandischer_landtag:0 "Livländischer Landtag"
 lva_livlandischer_landtag_desc:0 "Even back in the times of the Livonian Order, our land is made of different factions, cultures and estates - all struggling for power. Conflicts occur rather commonly between the state, the Clergy and the powerful Hanseatic cities. To solve these internal disputes the Order established the Livländischer Landtag - the Livonian Diet.\nTo this very day the diet is in active service in order to keep the many different groups in check."
 lva_livonian_colonization:0 "Livonian Colonization"
 lva_livonian_colonization_desc:0 "Although we are quite far away from the New World, we cannot ignore the changes brought by the discovery of the New World. The powers of Europe are seizing the opportunities of the New World, and extend their influence outside the continent. We cannot allow us to fall back!"
 lva_naval_professionalism:0 "Naval Professionalism"
 lva_naval_professionalism_desc:0 "Our Prussian neighbors boast about their army professionalism. Granted, their military is impressive, but it is bound to the land only.\nDue to our historical connection from the times of the crusades, we have good connections with the Prussians, which means we can use our resources for an impressive naval professionalism while they play soldiers and defend our lands."
 lva_religious_tolerance:0 "Religious Tolerance"
 lva_religious_tolerance_desc:0 "The Reformation has shown the rotten side of the Catholic faith, and their persecution of these they deem as "heretic". We shall embrace these who flee from the inquisitions done by the Catholic church, and grant them a new home in our country."
 KRL_ideas:0 "Karelskie idee"
 KRL_ideas_start:0 "Karelskie tradycje"
 KRL_ideas_bonus:0 "Karelska ambicja"
 krl_ladoge_fishing_industry:0 "Ladoga Fishing Industry"
 krl_ladoge_fishing_industry_desc:0 "Lake Ladoga is incredibly rich in fish. By encouraging the nation's fishermen to move to the cities surrounding the lake, as well as founding fishing outposts, we will have enough food for our citizens."
 krl_between_two_seas:0 "Between Two Seas"
 krl_between_two_seas_desc:0 "Our country stretches from the White Sea to the Gulf of Finland and the Baltic Sea. To protect our coastlines we must make improvements in our shipbuilding technology."
 krl_the_sestra_river:0 "The Sestra River"
 krl_the_sestra_river_desc:0 "The Karelian lands originally followed the Sestra and Neva Rivers. By encouraging trade movement along these rivers we can profit."
 krl_the_two_karelian_realms:0 "The Two Karelian Realms"
 krl_the_two_karelian_realms_desc:0 "The Treaty of Nöteborg in 1323 divided Karelia between Sweden and Novgorod. This division remained through the centuries. We of all people know how it feels to be divided, so we can treat our subjects with more understanding."
 krl_baltic_shipyards:0 "Baltic Shipyards"
 krl_baltic_shipyards_desc:0 "While the Baltic Sea is packed with naval activity, the White Sea is all but barren except for a few small trade fleets. We should mostly ignore the White Sea and focus our shipbuilding efforts on increasing our presence in the Baltic."
 krl_valaam_monastery:0 "Valaam Monastery"
 krl_valaam_monastery_desc:0 "The Valaam Monastery is an Orthodox Monastery in Karelia, located on Valaam island in Lake Ladoga. When it was constructed is unclear, but what is very clear is its importance to the faithful of Karelia."
 krl_from_the_varangians_to_the_greeks:0 "From the Varanginians to the Greeks"
 krl_from_the_varangians_to_the_greeks_desc:0 "Lake Ladoga formed a vital part of the trade route from the Varanginians to the Greeks. We know its significance, but other nations sadly don't. We should have our merchants spread the word of our nation and encourage more trade to flow into Karelia."
 SCA_ideas:0 "Skandynawskie idee"
 SCA_ideas_start:0 "Skandynawskie tradycje"
 SCA_ideas_bonus:0 "Skandynawska ambicja"
 sca_connecting_history:0 "Connecting History"
 sca_connecting_history_desc:0 "The Kingdoms of Denmark, Sweden and Norway have a long and intertwined history, which dates all the way back to the times of the Vikings. This old connection between the Nordic people keeps them together even through the toughest periods."
 sca_united_craftsman:0 "Masterful Craftsmanship"
 sca_united_craftsman_desc:0 "The Scandinavian region is a harsh environment where nights seem to never end and the cold can become unbearable. Our people, who are used to these conditions, are masterful craftsmen. They construct homes with comfortable furniture inside and robust buildings which can withstand the remorseless winters."
 sca_unified_scandinavian:0 "Unified Scandinavia"
 sca_unified_scandinavian_desc:0 "For untold centuries the Kingdoms of the North have been divided and locked in internecine power struggles. While this delighted their European neighbors, it at least forced each of the kingdoms to develop their own policies; learn their own lessons.\nNow they have been finally united under one banner, and all their hardship finally pays off as they will serve the realm of Scandinavia."
 sca_danish_baltic_fleet:0 "Danish Baltic Fleet"
 sca_danish_baltic_fleet_desc:0 "The Danes are not known for their victories on land, but their fleet tells a different story of them. The Danish admiralty and shipwork makes them into a valuable asset for us to dominate the Baltic Sea and the global trade."
 sca_norwegian_marines:0 "Norwegian Marines"
 sca_norwegian_marines_desc:0 "The Norwegians are hardy sailors who live and die by the might of the North Sea. The centuries of living on the ocean taught these study people the naval lessons so many other coastal countries are lacking."
 sca_finnish_hakkapeliita:0 "Finnish Hakkapeliitta"
 sca_finnish_hakkapeliita_desc:0 "The Finnish cavalry - the Hakkapeliitta - is one of its kind. Good horsemanship and high-quality horses make them into a weapon of our arsenal, which serve as the perfect shock troop against any foe."
 sca_swedish_carolean:0 "Swedish Caroleans"
 sca_swedish_carolean_desc:0 "No other infantry is invoking as much fear in the hearts of their enemies as the Swedish Caroleans. Their discipline allows them to march under heavy fire into the enemy line and deliver the deadly volley at close range."
 sca_empire_of_the_north:0 "The Lion of the North"
 sca_empire_of_the_north_desc:0 "The Kingdoms of Scandinavia have been known as the Lions of the North, yet neither of them has shown the European powers the might of a lion. We, on the other hand, are the true Lion of the North. Our absolute authority of Scandinavia is unquestionable; our strength unchallenged."
 BUK_ideas:0 "Bukharskie idee"
 BUK_ideas_start:0 "Bukharskie tradycje"
 BUK_ideas_bonus:0 "Bukharska ambicja"
 buk_jochid_patrimony:0 "Jochid Patrimony"
 buk_jochid_patrimony_desc:0 "The Shaybanid rulers of Bukhara were all descended from Shayban, fifth son of Jochi, the eldest son of Genghis Khan himself. After the extinction of the lines of both Batu Khan and Orda Khan in the 13th century, the Shaybanid Khans declared themselves the sole legitimate heirs of all the Jochid lands, which have hence been occupied by the Timurid pretenders."
 buk_naqshbandi_patronage:0 "Naqshbandi Patronage"
 buk_naqshbandi_patronage_desc:0 "Bukhara was the birthplace of both Baha-ud-Din Naqshband Bukhari and the eponymous Naqshbandi Order of Sufis that he is credited as the founder of. Following his death, the rulers of Bukhara built an elaborate necropolis complex for Baha-ud-Din, who is seen as their spiritual patron, and continue to support a mosque and madrasa on the grounds. The Naqshbandi quickly grew to be one of the largest and most influential Sufi orders, becoming the dominant Sufi sect in Central Asia, China, and India, which makes the tomb of their founding saint a popular pilgrimage site."
 buk_mahalla_schools:0 "Mahalla Schools"
 buk_mahalla_schools_desc:0 "Similar to the Christian parish, a mahalla is an administrative division structured around a Mosque and the community it serves. The Shaybanid Khans of Bukhara used the already existing infrastructure of urban mahallas to establish public schools for educating the children of commoners. Those who show promise are further educated at madrasas in a full curriculum of Persian poetry and literature, music, arithmetic, logic, theology, fiqh, and science. Expanding literacy can only lead to an enormous growth in scholarly output."
 buk_the_jews_of_bukhara:0 "The Jews of Bukhara"
 buk_the_jews_of_bukhara_desc:0 "Home to a sizeable Persian-speaking Jewish population since at least the 5th century, Bukhara and Samarkand host a vibrant community of Jewish traders and artisans that have thrived in their position along the main branch of the Silk Road. They play an integral role in Bukhara and Samarkand's trade and commerce, loosening prohibitions on the Dhimmi and allowing them to build their own synagogues and trade without onerous restrictions would only serve to help us prosper."
 buk_the_ark:0 "The Ark"
 buk_the_ark_desc:0 "Part fortress, part palace, part town in its own right, the Ark of Bukhara is a massive citadel at the edge of the city. Legend holds that it was constructed by Siyavash, one of the legendary heroes of the Persian epic poem Shahnameh, the Book of Kings. Under its walls lay a foundation of stone twenty meters deep, the ruins of previous walls that failed to withstand the ardours of conquest. Within its walls there is a large complex of buildings, including a library that is the envy of all Persianate scholars, at one point hosting the likes of Rudaki, Ferdowsi, Avicenna, Farabi, and Khayyam."
 buk_the_tower_of_death:0 "The Tower of Death"
 buk_the_tower_of_death_desc:0 "The towering minaret of the Po-i-Kalyan mosque was spared from the same distruction the original mosque faced at the hands of Genghis Khan due to its impressive stature. While new mosques have been built around it, it has became known as the Tower of Death due to its use as an instrument of execution. While it is primarily used to issue the call to prayer, and occasionally as a watchtower for the nearby citadel, it also serves as a constant towering reminder of the Khan's unflinching justice."
 buk_sahih_al-bukhari:0 "Sahih al-Bukhari"
 buk_sahih_al-bukhari_desc:0 "Composed by the noted scholar and jurist Imam Muhammad al-Bukhari, it is thought to be among the most authoritative transcriptions of the Hadiths, the sayings and doings of the Prophet Muhammad and his companions which serve as the basis for Islamic law. The Imam and his works have been claimed by various madhabs, most vocally the Hanbalis, but he can only be truly claimed by Bukhara."
 trading_city_ideas:0 "Idee miasta handlowego"
 trading_city_ideas_start:0 "Tradycje miasta handlowego"
 trading_city_ideas_bonus:0 "Ambicja miasta handlowego"
 tc_city_of_commerce:0 "City of Commerce"
 tc_city_of_commerce_desc:0 "Our city is a center of trade and commerce. Merchants and traders go on long journeys just to visit our city."
 tc_self_defense:0 "Walls of the City"
 tc_self_defense_desc:0 "We are no fighters but traders. Still, the safety of our own city has the highest priority and every merchant stands ready to defend it with his life."
 tc_merchant_guild:0 "Merchant Guild"
 tc_merchant_guild_desc:0 "Any city of trade has a merchant guild. Our city is no exception to that."
 tc_citys_artisans:0 "Great Artisans"
 tc_citys_artisans_desc:0 "Our lack of focus on expansion or warfare allows many of our citizens to practice the art of crafting."
 tc_city_mercenary_contracts:0 "Mercenary Contracts"
 tc_city_mercenary_contracts_desc:0 "Due to our small size it is virutally impossible for us to muster great armies. Fortunately, there are always mercenaries who like to do the fighting for us."
 tc_merchant_range:0 "City of Great Reach"
 tc_merchant_range_desc:0 "The nature of our city attracts merchants, traders and other men of commerce from the whole continent."
 tc_trade_fleet:0 "Trade Fleet"
 tc_trade_fleet_desc:0 "Our ships are specialized in transporting large quantity of goods and merchants from one place to another. This trade fleet ensures our trade dominance on the sea."
 UKR_ideas:0 "Ruskie idee"
 UKR_ideas_start:0 "Ruskie tradycje"
 UKR_ideas_bonus:0 "Ruska ambicja"
 expelled_minority_home:0 "Expelled Minority"
 desc_expelled_minority_home:0 "Defenders of the religion and culture of this province have been expelled into the New World. The remaining population is now more likely to accept conversion attempts."
 temple_of_uppsala_modifier:0 "Temple of Uppsala"
 desc_temple_of_uppsala_modifier:0 "The Temple of Uppsala is the Holy Site of the Norse Pagan faith. Religious sacrifices as well as worship of the gods are the main activities within the temple complex."
 kalmar_union_events.1.t:0 "Nowy [Root.Monarch.GetTitle] z [Root.GetName]"
 kalmar_union_events.1.desc:0 "[Root.Monarch.GetName] has been crowned in [Root.Capital.GetName] and is now the [Root.Monarch.GetTitle] of [Root.GetName], as well as of the entire Kalmar Union.\nHowever, the personal unions of Scandinavia have to elect [Root.Monarch.GetName] as their rightful ruler too. Otherwise the union might be in danger of falling apart..."
 kalmar_union_events.1.a:0 "Our junior partners will love [Root.Monarch.GetName]."
 kalmar_union_events.1.a.tt:0 "[Root.Monarch.GetName] assumes power over the Kalmar Union without granting the Nobles of the Junior Partners additional privileges.\nThis might result into a §YRejection§! or an election of a §YRegent§! in our Junior Partners.\nEvery Scandinavian Junior Partner will elect their §Y[Root.Monarch.GetTitle]§!.\n\nPersonal Unions which have more than 90% Liberty Desire will always reject [Root.Monarch.GetName] while those with less than 10% Liberty Desire will always elect our ruler as their [Root.Monarch.GetTitle]."
 kalmar_union_events.1.b:0 "Grant our subject's Nobles additional privileges."
 kalmar_union_events.1.b.tt:0 "Every §YRebellious§! Scandinavian Personal Union gets '§YGranted Noble Privileges§!' until the death of §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, giving the following effects:\nNational Tax Modifier: §G+10.0%§!\nNobility Loyalty Equilibrium: §G+10.0%§!\nNobility Influence: §Y+10.0%§!\nLiberty Desire: §G-5.0%§!\n\nAdditionally, their Nobility gains §G+15.0%§! Loyalty while §Y[Root.GetName]§! loses §R10.0%§! [Root.GetNobilityOrFallbackName] Loyalty per Rebellious Scandinavian Personal Union.\nThe Personal Unions are more likely to elect §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! as their §Y[Root.Monarch.GetTitle]§!.\nEvery Scandinavian Junior Partner will elect their §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.1.c:0 "Ensure that the junior partners accept [Root.Monarch.GetName].\n\nPersonal Unions which have more than 90% Liberty Desire will always reject [Root.Monarch.GetName] while those with less than 10% Liberty Desire will always elect our ruler as their [Root.Monarch.GetTitle]."
 kalmar_union_events.1.c.tt:0 "Every §YRebellious§! Scandinavian Personal Union gets '§YGranted Extensive Noble Privileges§!' until the death of §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§!, giving the following effects:\nNational Tax Modifier: §G+25.0%§!\nNobility Loyalty Equilibrium: §G+20.0%§!\nNobility Influence: §Y+20.0%§!\nLiberty Desire: §G-15.0%§!\n\nAdditionally, their Nobility gains §G+25.0%§! Loyalty while §Y[Root.GetName]§! loses §R15.0%§! [Root.GetNobilityOrFallbackName] Loyalty and §R10§! Legitimacy per Rebellious Scandinavian Personal Union.\nThe Personal Unions are much more likely to elect §Y[Root.Monarch.GetName] [Root.Monarch.Dynasty.GetName]§! as their §Y[Root.Monarch.GetTitle]§!.\nEvery Scandinavian Junior Partner will elect their §Y[Root.Monarch.GetTitle]§!."
 kalmar_union_events.2.t:0 "Election of the [Root.Monarch.GetTitle] of [Root.GetName]"
 kalmar_union_events.2.desc:0 "With the death of the previous ruler, a new [From.Monarch.GetTitle] has claimed the throne of [From.GetName]. As we are a member of the Kalmar Union, this makes [From.Monarch.GetName] de jure [Root.Monarch.GetTitle] of [Root.GetName]. However, [From.Monarch.GetSheHe] has to be elected by our [Root.GetNobilityOrFallbackName] first before we recognize [From.Monarch.GetHerHim] as our [Root.Monarch.GetTitle]."
 kalmar_union_events.2.a:0 "[From.Monarch.GetName] shall be our elected [Root.Monarch.GetTitle]!"
 kalmar_union_events.2.b:0 "Propose a [Root.GetAdjective] [Root.Monarch.GetTitle] who shall rule over the union."
 kalmar_union_events.2.c:0 "Elect a local regent instead."
 kalmar_union_events.3.t:0 "A [Root.GetAdjective] Regent"
 kalmar_union_events.3.desc:0 "It is obvious that [kalmar_union_leader.Monarch.GetName] will not act in our but in [kalmar_union_leader.GetAdjective] interests. By our right of autonomy, we have to elect one of our people and propose them as the new [Root.Monarch.GetTitle] of the Kalmar Union."
 kalmar_union_events.3.a:0 "The administration of our [Root.GovernmentName] needs help."
 kalmar_union_events.3.a.tt:0 "We will propose a new §Y[Root.Culture.GetName]§! ruler to §Y[kalmar_union_leader.GetName]§!, who focuses on §YAdministrative§! aspect of the Kalmar Union.\n§YReligious Rebels§! will rise up in [Root.GetName] if [kalmar_union_leader.GetName] refuses to accept our proposed regent."
 kalmar_union_events.3.b:0 "A diplomat is what the union needs."
 kalmar_union_events.3.b.tt:0 "We will propose a new §Y[Root.Culture.GetName]§! ruler to §Y[kalmar_union_leader.GetName]§!, who focuses on §YDiplomatic§! aspect of the Kalmar Union.\n§YParticular Rebels§! will rise up in [Root.GetName] if [kalmar_union_leader.GetName] refuses to accept our proposed regent."
 kalmar_union_events.3.c:0 "We need somebody with military experience."
 kalmar_union_events.3.c.tt:0 "We will propose a new §Y[Root.Culture.GetName]§! ruler to §Y[kalmar_union_leader.GetName]§!, who focuses on §YMilitary§! aspect of the Kalmar Union.\n§YNoble Rebels§! will rise up in [Root.GetName] if [kalmar_union_leader.GetName] refuses to accept our proposed regent."
 kalmar_union_events.4.t:0 "The [From.Monarch.GetTitle] from [From.GetName]"
 kalmar_union_events.4.desc:0 "Our subject and junior partner, [From.GetName], expressed great discontent with the rule of [Root.Monarch.GetName]. According to them, a [Root.Culture.GetName] [Root.Monarch.GetTitle] could not satisfy the [From.GetAdjective] interests, and as such they propose a [From.Culture.GetName] [From.Monarch.GetTitle] who shall rule over the Kalmar Union."
 kalmar_union_events.4.a:0 "The [From.GetAdjective] [From.Monarch.GetTitle] shall rule the union."
 kalmar_union_events.4.b:0 "Reject this pretender [From.Monarch.GetTitle]."
 kalmar_union_events.4.c:0 "We already have a [Root.Monarch.GetTitle] at home."
 kalmar_union_events.5.t:0 "Re-Election of the [Root.Monarch.GetTitle] of the Union"
 kalmar_union_events.5.desc:0 "Although the previous ruler was accepted by the [Root.Culture.GetName] people, one of our junior partners expressed great discontent, and pressured us to select one of their ruling class as [Root.Monarch.GetTitle] of the Kalmar Union - and of [Root.GetName].\nNot everyone within the union is aware of this change though. We have to let the other junior partners know that they have a new [Root.Monarch.GetTitle] to elect - and this time there is no chance for custom suggestions."
 kalmar_union_events.6.t:0 "Re-Election of the [Root.Monarch.GetTitle]"
 kalmar_union_events.6.desc:0 "The previous ruler of the Kalmar Union was rejected by one of the partners of the Kalmar Union, and a new one [Root.Monarch.GetTitle] has been proposed as the ruler of the whole union. The question is if the [Root.GetAdjective] people accept [Root.Monarch.GetName] as [Root.Monarch.GetTitle] of [Root.GetName]."
 kalmar_union_events.7.t:0 "Pretender Rebellion in [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.7.desc:0 "The election of [Root.Monarch.GetName] as [Root.Monarch.GetTitle] of the Kalmar Union brings bitterness to the nobility of [dan_rebellious_junior_partner.GetName]. A group of nobles organized to a sizeable army, which supports a pretender ruler for [dan_rebellious_junior_partner.GetName]. All their hopes in independence, however, is funneled in the life of the leader of this rebel group.\nWe could set an example for these [dan_rebellious_junior_partner.Culture.GetName] rebels, and eliminate the pretender army, or we could try to orchestrate an assassination of their ragtag leader."
 kalmar_union_events.7.a:0 "Crush the rebellion!"
 kalmar_union_events.7.b:0 "Go on a "hunt" with their leader."
 kalmar_union_events.8.t:0 "[Root.Monarch.GetName] loses Support in [dan_rebellious_junior_partner.GetName]"
 kalmar_union_events.8.desc:0 "The nobility of [dan_rebellious_junior_partner.GetName] starts to doubt the intentions of the good [Root.Monarch.GetTitle] [Root.Monarch.GetName], and elected a local regent who is administrating the interests of [dan_rebellious_junior_partner.GetName]. This is of course in the complete defiance to the [Root.Monarch.GetTitle] of the Kalmar Union and [dan_rebellious_junior_partner.GetAdjective] wish for independence will only grow from this.\nIf we decide to grant some additional privileges to the nobility of [dan_rebellious_junior_partner.GetName], [Root.Monarch.GetName] might have a chance to be seen as the proper [Root.Monarch.GetTitle] of [dan_rebellious_junior_partner.GetName]."
 kalmar_union_events.8.a:0 "Let [dan_rebellious_junior_partner.GetName] have their local regent rule over their lands."
 kalmar_union_events.8.b:0 "A few more rights to [dan_rebellious_junior_partner.GetAdjective] nobility might do the trick."
 kalmar_union_events.9.t:0 "Demands of the [Root.GetNobilityOrFallbackName]"
 kalmar_union_events.9.desc:0 "The handling the Kalmar Union is a difficult task to [Root.Monarch.GetName] due to the lack of ratification of the Kalmar Union treaty and the clash of the interests of the different union partners and their nobility. The nobles of [dan_rebellious_junior_partner.GetName], for example, see little reason to support the union, nor electing a [Root.Culture.GetName] [Root.Monarch.GetTitle] to rule over them.\nBut our own [Root.GetNobilityOrFallbackName] is an enemy to the Kalmar Union as well. They exploit the divided attention of [Root.Monarch.GetTitle] [Root.Monarch.GetName] and try to enforce their own demands on the [Root.Monarch.GetTitle].\n\nYet again, one of the nobles arrived this morning at the [Root.GetAdjective] court in order to siphon resources from the [Root.GetAdjective] Crown for one of their never-ending issues.[Root.GetDanNoblesDemand]"
 dan_nobles_demand_crownland:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] wishes for more control over the crown land. As if they did not have enough already..."
 dan_nobles_demand_soldiers:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] demand manpower for their petty internal rivalries..."
 dan_nobles_demand_cash:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] are in a financial emergency, and are dependent on our monetary support. Apparently, they bought one barrel of foreign wine too many..."
 dan_nobles_demand_privileges:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] wishes for extra privileges and rights. At this point it is no longer unthinkable that they will wish a special privilege to visit their private commode..."
 dan_nobles_demand_go_hunting:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] have expressed an interest to go hunting with [Root.Heir.GetName]. Surely, this will be a safe activity for everyone involved..."
 dan_nobles_demand_peasant_suppression:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] have enacted very local and arbitrary "laws" and want them to be legitimized. Obviously, the leisure activities of the [Root.GetNobilityOrFallbackName] is becoming more self-destructive by the decade..."
 dan_nobles_demand_kill_some_rebels:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] seems to have angered the peasants of our [Root.GovernmentName] - those, who actually ensure that we have bread on the table. And now they wish that we crush the peasant revolt they have caused in the first place..."
 dan_nobles_demand_forget_corruption:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] beg us to overlook certain tax evasions. As if the [Root.GetNobilityOrFallbackName] did not have enough Ducats already..."
 dan_nobles_demand_administrative_support:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] request some administrative support. It is hard to believe that the [Root.GetNobilityOrFallbackName] is administrating anything outside their castles to begin with..."
 dan_nobles_demand_diplomatic_support:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] plead for diplomatic support. Apparently, their attempt to seduce a princess from a foreign realm did not go according to their primitive plan..."
 dan_nobles_demand_military_support:0 "\n\nRight at this moment, the [Root.GetNobilityOrFallbackName] request new sets of weapons and military equipment. We get the suspicious feeling that these nobles do not want to live for long..."
 kalmar_union_events.9.a:0 "Deny the [Root.GetNobilityOrFallbackName]."
 kalmar_union_events.9.b:0 "Accept the demands of the [Root.GetNobilityOrFallbackName]."
 kalmar_union_events.10.t:0 "Fall of the Kalmar Union"
 kalmar_union_events.10.desc:0 "The Kalmar Union was an act which was supposed to keep the Kingdoms of Denmark, Norway and Sweden together, uniting them into one great power in the North. However, despite our best affords, the Union lost one of the three Kingdoms and as such the status of the Kalmar Union ceases to exist."
 kalmar_union_events.10.a:0 "This is the end of union..."
