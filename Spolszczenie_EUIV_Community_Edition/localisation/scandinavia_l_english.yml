 flavor_swe.134.t:0 "The Proclamation of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 flavor_swe.134.desc:0 "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [Root.Monarch.GetTitle] [Root.Monarch.GetName] of the [Root.Religion.GetName] [Root.GovernmentName] of [Root.GetName] made [Root.Monarch.GetHerHis] proclamation: the [Root.GovernmentName] of [Root.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\nAdditionally, [Root.Monarch.GetName] of [Root.Monarch.Dynasty.GetName] will personally lead the Protestant League in the name of all those who were mistreated by the [Emperor.Monarch.GetTitle], and will fight for the religious superiority within the Holy Roman Empire."
 flavor_swe.134.a:0 "With this the stage is now set..."
 flavor_swe.135.t:0 "The Proclamation of [From.Monarch.GetTitle] [From.Monarch.GetName]"
 flavor_swe.135.desc:0 "The tensions between the Protestants and the Catholics of the Holy Roman Empire are getting more and more explosive with every passing day. It would have come to a war already, if it wasn't for the fact that the Protestants are outnumbered.\nOn this fateful day, [From.Monarch.GetTitle] [From.Monarch.GetName] of the [From.Religion.GetName] [From.GovernmentName] of [From.GetName] made [From.Monarch.GetHerHis] proclamation: the [From.GovernmentName] of [From.GetName] recognizes the rights of the Protestants of Germany, and supports their interests militarily, economically and politically.\n\nAs a result of this official statement, the Protestant members of the Holy Roman Empire gathered together and organized into the Protestant League, which shall face the [Emperor.Monarch.GetTitle] in war."
 flavor_swe.135.a:0 "The time for our religious freedom is at hand!"
 swe_the_varangian_route:0 "The Varangian Route"
 norse_events.2.t:0 "A Wave of Curiosity"
 norse_events.2.desc:0 "Scandinavia adopted Christianity during the height of the Medieval times. Although hesitant, the population of Denmark, Sweden and Norway eventually converted, subjugating themselves to the Holy See. They were promised to receive absolution.\nLittle did the Nordic people know how this path to absolution actually looks like: any mere priest can sell indulgences which save you from the hellfire, bishops are exploiting the very cities they promised to protect and the Pope pays more attention to its own personal gains than to the fate of Catholicism.\n\nIn times like this it is not strange for a [Root.Monarch.GetTitle] like [Root.Monarch.GetName] to question the authority of the Papacy. During one of [Root.Monarch.GetHerHis] rides through the wilderness of [Root.GetName] [Root.Monarch.GetSheHe] encountered one of the old rune stones created by our pagan ancestors. [Root.Monarch.GetHerHisCap] curiosity about the Old Gods has been unleashed..."
 norse_events.2.a:0 "The church is a lost cause. Let's learn more about the old Norse instead!"
 norse_events.2.a.tt:0 "§Y[Root.Monarch.GetName]§! will retreat into the wilderness of [Root.GetName] to learn more about our Norse ancestors..."
 norse_events.2.b:0 "This is madness!"
 norse_events.3.t:0 "Odkrycie [Root.Monarch.GetName]"
 norse_events.3.desc:0 "[Root.Monarch.GetName] travelled into the thick forests of [Root.GetName] with a small group of the closest advisors and servants. After all, a [Root.Monarch.GetTitle] as [Root.Monarch.GetHerHim] can not survive in the wilderness just by [Root.Monarch.GetHerselfHimself].\nAfter several weeks of travelling, searching and philosophizing, the curious [Root.Monarch.GetTitle] and [Root.Monarch.GetHerHis] company eventually found a forsaken temple with a small collection of idols of the several gods of the Norse faith. Upon touching them, [Root.Monarch.GetName] suffered a seizure and lost all of [Root.Monarch.GetHerHis] senses!\n\nTwo days later, after [Root.Monarch.GetHerHisCap] servants established a small camp, the [Root.Monarch.GetTitle] finally woke up from [Root.Monarch.GetHerHis] unwanted sleep."
 norse_events.3.a:0 "Our [Root.Monarch.GetTitle] says [Root.Monarch.GetSheHe] was granted a vision!"
 norse_events.4.t:0 "[Root.Monarch.GetName]'s Turn to the Old Gods"
 norse_events.4.desc:0 "It has been months since [Root.Monarch.GetName]'s sudden loss of senses. Although it only prevailed for a short time, the... visions [Root.Monarch.GetName] claimed to have seen changed [Root.Monarch.GetHerHim] drastically.\n\nNo longer was [Root.Monarch.GetSheHe] busy with the matters of the Church nor did [Root.Monarch.GetSheHe] seem to care about the security of the state. Instead, the [Root.Monarch.GetTitle] studied every single script; every single documention about the old Norse religion. Although some worried about [Root.Monarch.GetHerHis] sanity, the chats with [Root.Monarch.GetHerHis] revealed that [Root.Monarch.GetSheHe] had not lost [Root.Monarch.GetHerHis] sharp mind in any way.\n\nOne day though, [Root.Monarch.GetName] vanished completely and messages from [new_norse_province.GetName] reached the court..."
 norse_events.4.a:0 "The knowledge gathered is of no use if not shared with the people!"
 norse_events.5.t:0 "The Norse Conversion of [Root.GetName]"
 norse_events.5.desc:0 "Heathen preachings are witnessed in our own provinces. Once devoted Christians are tossing their crosses into the ocean and building shrines for their pagan gods. Churches are turned into temples.\nIn the midst of all that is [Root.Monarch.GetTitle] [Root.Monarch.GetName], now self proclaimed "Seer of the Old Gods", who overlooks the conversion of entire areas of [Root.GetName]."
 norse_events.5.a:0 "It is done! We are once again following the true faith!"
 norse_events.6.t:0 "The Restoration of the Temple of Uppsala"
 norse_events.6.desc:0 "The Temple of Uppsala was a holy site for the Norse faith until King Inge the Elder managed to destroy the temple and left nothing but rubble behind. Our faith never recovered from this loss, and eventually we turned our backs on the gods.\n\nBut today, this disgrace shall be undone! The Temple of Uppsala has been rebuilt, more magnificent and glorious than ever before!"
 norse_events.6.a:0 "Prepare a sacrifice. Today we celebrate!"
 norse_events.6.a.tt:0 "§Y[1.GetName]§! receives the §YReligious Center§! for the §Y[1.Religion.GetName]§! faith and the triggered province modifier '§YTemple of Uppsala§!' with the following effects for a §Y[1.Religion.GetName]§! owner:\nMissionaries: §G+1§!\nGlobal Missionary Strength: §G+2.0%§!\nTolerance of the True Faith: §G+1.00§!"
 norse_events.7.t:0 "The Awakening of the Norse Faith"
 norse_events.7.desc:0 "The animistic revolt of [new_norse_province.GetName] has found ancient rune stones of the Vikings from centuries ago. The faith of our ancestors revealed a whole new world of believes to these rebels. Now they are no longer rebelling against us for their animistic traditions but for their new found gods of Asgard."
 norse_events.7.a:0 "Madness!"
 norse_events.7.b:0 "There is no reason to rebel as we too are children of the gods!"
 norse_events.8.t:0 "Return of the Norse Culture"
 norse_events.8.desc:0 "With the revival of the Norse faith, the population of [Root.GetName] has started to practice traditions and ceremonies which were thought to be long lost. This resurgance of the old Norse culture might be a chance for our country to break the shakles which were bound to our culture by Christianity."
 norse_events.8.a:0 "It is time for us to return to our cultural roots!"
 norse_events.8.a.tt:0 "Every owned §YSwedish§!, §YDanish§!, §YNorwegian§! and §YIcelandic§! province changes its culture to §YNorse§!."
 norse_events.8.b:0 "We cannot allow us to abandon the progress we made over the centuries."
 norse_events.9.t:0 "Restoration of the North Sea Empire"
 norse_events.9.desc:0 "In 1013, King Cnut the Great unified the Kingdoms of Denmark, Norway and England into one single empire: the North Sea Empire. His achievements set a signal for the Christian and Norse kingdoms alike and his legacy lived on to this very day.\n\nNow, the crowns of Scandinavia and the British Isles are once again united under one Norse banner. The jarls of the many territories bow before the great [Root.Monarch.GetTitle] [Root.Monarch.GetName]. Undoubdetly, the [Root.GovernmentName] of [Root.GetName] is the true heir to the North Sea Empire.\nOnly one question is open: Should the [Root.GetAdjective] realm assume the name of "North Sea Empire"?"
 norse_events.9.a:0 "From this day onwards, we shall be known as the North Sea Empire!"
 norse_events.9.b:0 "[Root.GetName] is a better name for a state to cause fear."
 norse_raid_fleet:0 "Norse Raiding Fleet"
 norse_raid_fleet_desc:0 "The military and the navy of the Vikings were specialized in hitting fast and retreating before the enemy was able to responds. Although it has become a little bit outdated during the current time period, it is possible to adapt the navy doctrine to the modern era."
 swe_global_trade_empire_modifier:0 "Global Maritime Empire of the Baltic"
 desc_swe_global_trade_empire_modifier:0 "We dominate the waters of the Baltic and high seas of the New World."
 swe_debt_with_the_clergy:0 "Debt with the Clergy"
 desc_swe_debt_with_the_clergy:0 "The Clergy have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Clergy estate.§!"
 swe_debt_with_the_burghers:0 "Debt with the Burghers"
 desc_swe_debt_with_the_burghers:0 "The Burghers have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Burghers estate.§!"
 swe_debt_with_the_nobles:0 "Debt with the Nobles"
 desc_swe_debt_with_the_nobles:0 "The Nobles have helped us in our goal to achieve independence. Now they demand a payback for their crucial support.\n\n§YThis modifier can only be removed by repaying the debt or by disabling the Nobles estate.§!"
 swe_vasa_leads_the_rebellion:0 "Vasa leads the Rebellion"
 desc_swe_vasa_leads_the_rebellion:0 "The time of our oppression is over! Our people are ready to fight to the death so our kingdom can finally choose its own destiny!\n\n§YA Vasa general will become King of [Root.GetName] should we win our Independence War as long as this modifier is active.§!"
 swe_any_vasa_leads_the_rebellion:0 "Vasa leads the Rebellion"
 desc_swe_any_vasa_leads_the_rebellion:0 "The time of our oppression is over! Our people are ready to fight to the death so our kingdom can finally choose its own destiny!\n\n§YA Vasa general will become King of [Root.GetName] should we win our Independence War as long as this modifier is active.§!"
 swe_fight_for_independence:0 "Fight for Independence"
 desc_swe_fight_for_independence:0 "Our people are called to arms for the fight for our independence!\n\n§YIf we win the Independence War without any foreign supports then we will gain additional rewards!§!"
 swe_fight_for_independence_tt:0 "until we are independent and are either at peace or have allies during our Independence War"
 swe_rise_of_a_new_dynasty:0 "Rise of the Swedish Monarchy"
 desc_swe_rise_of_a_new_dynasty:0 "A new king rules over Sweden - a king who has been elected by the Swedes and finally represents the interests of Sweden!"
 swe_support_of_the_sapmi:0 "Support of the Sami"
 desc_swe_support_of_the_sapmi:0 "This province is home of the Sami people, which are endorsed by their ruling overlord.\n\n§YThis modifier gets removed if the owner of the province no longer accepts the Sami culture.§!"
 swe_influential_temple:0 "Influential Temple"
 desc_swe_influential_temple:0 "The clergy of this province used the money of their overlord to increase the local influence of the religious building."
 swe_nobles_fortification:0 "Fortified City"
 desc_swe_nobles_fortification:0 "The nobles of this province used the money of their overlord to fortify this city and increase their influence within it."
 sca_great_empire_of_scandinavia:0 "Stormaktstiden"
 desc_sca_great_empire_of_scandinavia:0 "The three Kingdoms of the North have finally been united into one great Stormaktstiden - the Swedish Empire of Scandinavia!"
 dan_great_empire_of_scandinavia:0 "Great Empire of Scandinavia"
 desc_dan_great_empire_of_scandinavia:0 "The three Kingdoms of the North have finally been united into one great Empire of Scandinavia!"
 swe_arctic_expansion:0 "Arctic Expansion"
 desc_swe_arctic_expansion:0 "This province is experiencing an upswing in settlement growth due to governmental subsidies."
 swe_search_for_new_world:0 "Colonial Ambitions"
 desc_swe_search_for_new_world:0 "The stage is set to form a colonial empire of our own. Our explorers are eager to find the New World, and settle whatever free land they can find."
 swe_swedish_colonialism:0 "Colonial Enthusiasm"
 desc_swe_swedish_colonialism:0 "The promise of a new life in the New World attracts many in our country. This pure enthusiasm for colonizing a continent far away from the cold of Scandinavia comes in handy for our ambitions."
 swe_baltic_trade_fleet:0 "Baltic Trade Fleet"
 desc_swe_baltic_trade_fleet:0 "The experiences our navy makes with this newly established trade fleet are of great value for future power projection across the sea. And of course the ships are more than helpful for protecting our trade too."
 swe_baltic_trade:0 "Swedish Markets"
 desc_swe_baltic_trade:0 "With the construction of dedicated marketplaces it has become quite easy for our [Root.GovernmentName] to tax the merchants of the Baltic, and earn some money from their activities in our trade posts."
 swe_swedish_influence_in_asia:0 "Swedish Influence in Asia"
 desc_swe_swedish_influence_in_asia:0 "Our expansion beyond Africa allows us to project our power and influence even the in the furthest regions of Asia."
 swe_economical_upswing:0 "Economical Upswing"
 desc_swe_economical_upswing:0 "Due to our increase of state income, the industry of our country is receiving an upswing in prosperity and productivity. Another case of being rich makes you richer in this world."
 swe_local_economical_upswing:0 "Economical Upswing"
 desc_swe_local_economical_upswing:0 "This province is experiencing an economical upswing, increasing its productivity and its potential to grow."
 swe_guns_drums_and_steel:0 "Guns, Drums and Steel"
 desc_swe_guns_drums_and_steel:0 "Our troops are wielding only the finest Swedish steel, listening to the most pleasing drums and firing with the priciest guns Europe has to offer."
 swe_diplomat_from_the_north:0 "Kungling Ambassadör"
 desc_swe_diplomat_from_the_north:0 "As we are now dabbling in the politics of the great powers, it is more important than ever to have an ambassador ready who serves as our mouthpiece on the stage which is Europe."
 swe_norse_opportunist:0 "Norse Opportunist"
 desc_swe_norse_opportunist:0 "The Christians of Europe are fighting against each other while we embrace the only true faith of Odin. Now is the perfect time to exploit this once-in-a-lifetime opportunity, and strike against the Christian world while they are busy bashing their skulls in."
 swe_theologian_discussions:0 "Theologian Discussions"
 desc_swe_theologian_discussions:0 "The Christian world is going through a religious crisis with the Reformation. In times like these the discussions of the theologians are more important than ever for the religious integrity of the state."
 swe_support_from_the_pope:0 "Papal Support"
 desc_swe_support_from_the_pope:0 "Our loyalty to the Holy See has been rewarded by the Pope himself as we have now a local delegation of cardinals who appease our clergy and support our case in Rome."
 swe_swedish_steel_for_the_pope:0 "Nordic Support"
 desc_swe_swedish_steel_for_the_pope:0 "Steel and troops from Sweden have arrived at the Holy See, and swear their loyalty to the Pope. They will defend us from the Heretic threat!"
 swe_enforcers_of_religious_superiority:0 "Enforcers of Religious Superiority"
 desc_swe_enforcers_of_religious_superiority:0 "The situation of the Reformation is reaching its climax. A religious war in the Holy Roman Empire seems inevitable, but maybe, with the force of the sword, it is possible to enforce the superior faith upon the heretics before it is too late..."
 swe_catholic_great_power:0 "Defender of the Holy See"
 desc_swe_catholic_great_power:0 "Our courage in battle as well as our devotion to defend the True Faith have shown the world that we are the proper Defender of the Holy See."
 swe_reformation_great_power:0 "Defender of the Reformation"
 desc_swe_reformation_great_power:0 "Our courage in battle as well as our devotion to defend the True Faith have shown the world that we are the proper Defender of the Reformation."
 swe_support_from_the_reformers:0 "Support for the Reformation"
 desc_swe_support_from_the_reformers:0 "Our alliances with the brothers and sisters in faith earned us the loyalty and support of our clergy for the Reformation."
 swe_might_of_the_varangians:0 "Might of the Descendants of the Varangians"
 desc_swe_might_of_the_varangians:0 "Although we are no longer the Varangians of the past, our ferocity and our ability to conquer are as fearsome as those of our ancestors!"
 swe_norse_great_power:0 "Defender of the Pagan Ways"
 desc_swe_norse_great_power:0 "The creation of a Norse Empire made us the official Defender of the Old Norse Ways. Every man from every Norse province is more than eager to fight and die for the gods!"
 swe_fight_for_the_catholic_league:0 "Fight for the Catholic League"
 desc_swe_fight_for_the_catholic_league:0 "Our country has joined the Catholic League and is now in an extensive war with the powers of Europe. Discipline and religious fervor of our troops have reached an all time high."
 swe_fight_for_the_protestant_league:0 "Fight for the Protestant League"
 desc_swe_fight_for_the_protestant_league:0 "Our country has joined the Protestant League and is now in an extensive war with the powers of Europe. Discipline and religious fervor of our troops have reached an all time high."
 swe_fight_for_league_tt:0 "until the end of the §YLeague War§!"
 swe_east_european_integration:0 "East European Integration"
 desc_swe_east_european_integration:0 "Our expansion into Eastern Europe required a reform of how foreigners shall be handled in Sweden. Our cabinet considered the cultural education of the ruling classes, but in the end it would not have been feasible. Instead, the rights for foreign cultures have been expanded, allowing them more freedom and tolerance in exchange for their loyalty."
 swe_an_empire_of_tolerance:0 "Empire of Tolerance"
 desc_swe_an_empire_of_tolerance:0 "People of all faiths are welcome in our empire, and are treated with the respect and dignity they deserve!"
 swe_dominium_maris_baltici_mod:0 "Dominium Maris Baltici"
 desc_swe_dominium_maris_baltici_mod:0 "The Baltic Sea is ours! May the Swedish Empire rule over it for eternity!"
 swe_baltic_diplomacy:0 "Baltic Diplomacy"
 desc_swe_baltic_diplomacy:0 "The coastline of the Batlic Sea is shared between us and our most trusted allies. Due to the nature of this separation of territory it is crucial that we maintain diplomatic relations with said allies."
 swe_support_of_the_peasantry:0 "Support of the Peasantry"
 desc_swe_support_of_the_peasantry:0 "Goods Produced Modifier of §YGrain§!: §G+33.0%§!\nGoods Produced Modifier of §YFish§!: §G+33.0%§!\nGoods Produced Modifier of §YLivestock§!: §G+33.0%§!\nOur investment into the peasantry has paid off. The farmers and fishers of our country express contentment with our state and can purely focus on the production of their goods.\nThe disaster '§YThe Dacke War§!' can not trigger as long this modifier is active."
 swe_support_of_the_peasantry_prov:0 "Support of the Peasantry"
 desc_swe_support_of_the_peasantry_prov:0 "This province has the support of the peasants."
 swe_germanic_alliance:0 "Germanic Alliance"
 desc_swe_germanic_alliance:0 "The diplomatic ties between Sweden and the Germanic states grows closer due to our support in their expansion."
 swe_repay_estate_church_title:0 "Repay Debt to the [Root.GetChurchOrFallbackName]"
 swe_repay_estate_church_desc:0 "The [Root.GetChurchOrFallbackName] has helped us substantially in our pursuit for independence. However, their contribution was not free, and they demand payback. If we want the rule of [Root.Monarch.GetName] to be undisputed we have to pay off our debt to them."
 swe_repay_estate_church_at:0 "Due to completing §Y4§! Agendas for the §Y[Root.GetChurchOrFallbackName]§!, we will not have to repay in §YCrown Land§!."
 swe_repay_estate_church_ct:0 "If we take this decision while §Y[Root.GetChurchOrFallbackName]§! have at least §Y60§! Loyalty, we will get an additional bonus to compensate the repayment."
