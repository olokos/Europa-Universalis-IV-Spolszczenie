 swe_high_income_title:0 "Zwi²ksz nasz dochód"
 swe_high_income_desc:0 "Skandynawia nie nale¿y do najbogatszych regionów Europy. Cho¾ nasza produkcja ¿elaza, a zw³aszcza miedzi, utrzymuje nas ponad deficytem, to wci¹¿ nie s¹ to dochody wystarczaj¹ce, by zapewni¾ bezpieczn¹ przysz³oœ¾ dla nasz[Root.GetGovGender_nasz] [Root.GetGovNameGen]. Powinniœmy zwi²kszy¾ nasz dochód paªstwowy za pomoc¹ wszelkich niezb²dnych œrodków."
 swe_conquer_scania_title:0 "Swedish Skåneland"
 swe_conquer_scania_desc:0 "Skåneland is the Danish foothold in the mainland of Scandinavia. As long as Skåneland is in their hands we will always be vulnerable from the south. We should conquer this area as soon as possible in order to contain the threat of Denmark."
 swe_develop_dalaskogen_title:0 "Stora Kopparberget"
 swe_develop_dalaskogen_desc:0 "Stora Kopparberget is an old copper mine in [8.GetName], which quantity of pure copper ore has secured the economy of Sweden since as early as the 9th century. Under King Magnus IV the company which was responsible for the mining process received further privileges in 1347, which increased the production of copper even further.\nWhile Stora Kopparberget is already responsible for a sizable percentage of our income, their potential has not been fully reached yet."
 swe_industrialize_sweden_title:0 "Industrialize Sweden"
 swe_industrialize_sweden_desc:0 "Svealand is the heart of our economy. [8.GetAdjective] copper covers two thirds or Europe's demands while our iron and steel are highly sought after by the armies of this world. The demands of Europe for our metal seem to not end though. We should expand the industry of Svealand so we can cover the European markets.\nAlso, our own troops would be more than happy to fight with Swedish steel at the front too."
 swe_industrialize_sweden_tt:0 "from the provinces in §YSvealand§!, which produce §YCopper§! or §YIron§!."
 swe_swedish_allies_title:0 "Szwedzcy sojusznicy"
 swe_swedish_allies_desc:0 "Podczas gdy nasi ludzie pragn¹ niepodleg³oœci, same nasze si³y mog¹ nie wystarczy¾, aby wyegzekwowa¾ nasz¹ wolnoœ¾ od Duªczyków. Potrzebujemy znaleŸ¾ sojuszników poza Skandynawi¹, którzy pragn¹ zniszczenia Unii Kalmarskiej."
 swe_swedish_allies_at:0 " rivals or enemies of §Y[DAN.GetName]§! have at least §Y100§! opinion of §Y[Root.GetName]§!."
 swe_swedish_allies_bt:0 " rivals or enemies of our overlord have at least §Y100§! opinion of §Y[Root.GetName]§!."
 swe_declare_independence_title:0 "Og³oœ niepodleg³oœ¾!"
 swe_declare_independence_desc:0 "Wreszcie nadszed³ czas naszej niepodleg³oœci! Przerwijmy t² uni² niekompetencji i ustanowijmy koron² godn¹ panowania nad Szwecj¹!"
 swe_declare_independence_ct:0 "We will get an event, which grants us permanent claims on all provinces required for the missions '§YThe German Coastline§!', '§YWindow to the east§!' and '§YVarangians' Legacy§!' if we win the §YIndependence War§!."
 swe_claim_norwegian_crown_title:0 "Korona Norwegii"
 swe_claim_norwegian_crown_desc:0 "The Kalmar Union has been crippled by our independence, but it still remains due to the close ties between Denmark and Norway. Although the Danish king wants to deny it, Norway is mostly a province in the eyes of the Danish administration rather than a real kingdom of its own. It is our duty as good neighbor to free the Norwegians from Danish oppression and let them be ruled by a caring monarch for once."
 swe_fall_of_denmark_title:0 "Upadek Danii"
 swe_fall_of_denmark_desc:0 "Z Norwegi¹ pod nasz¹ opiek¹, Dania jest wszystkim, co pozosta³o z niegdyœ pot²¿nej 'Unii' Kalmarskiej. Jednak nasza niezale¿noœ¾ b²dzie zawsze zagro¿ona, dopóki istnieje duªski król. Nadszed³ czas, aby przej¹¾ Dani² dla siebie i zrobi¾ to, czego Unia Kalmarska nigdy nie zrobi³a: zjednoczy¾ ca³¹ Skandynawi² pod jednym w³aœciwym królem."
 swe_colonial_ambitions_title:0 "Ambicje kolonialne"
 swe_colonial_ambitions_desc:0 "The world is at the edge of a new era. Our neighbors are discovering landmasses beyond the Atlantic Ocean, or finding trade routes to India around Africa. They are gathering wealth and power while we are stuck in the North. We cannot allow us to slack behind all the other great powers. It is time that we set colonial ambitions of our own!"
 swe_colonial_ambitions_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Eastern America§! and §YColonial Canada§!."
 swe_colonize_delaware_title:0 "Nowa Szwecja"
 swe_colonize_delaware_desc:0 "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_colonize_delaware_tt:0 "§Y[Root.GetName]§! gains a permanent claim on every §YCenter of Trade§! or province with an §YEstuary§! in §YColonial Caribbean§!."
 swe_colonize_caribbeans_title:0 "Skolonizuj Karaiby"
 swe_colonize_caribbeans_desc:0 "The Caribbean is the virtual center of trade of the New World. All paths eventually lead to the Caribbean and from there the trade flows into Europe. Whoever holds the Caribbean also holds the trade flow of two entire continents. Naturally, we must ensure that we are the ones who steer the New World's trade by colonizing these islands for ourselves."
 swe_colonialism_trade_desc:0 "Trade Control of the Caribbean"
 swe_colonize_random_new_world_title:0 "Skolonizuj Nowy Œwiat"
 swe_colonize_random_new_world_desc:0 "The New World is full of opportunities and wealth which our [Root.GovernmentName] can certainly use. It is of great priority that we establish settlements in the New World."
 swe_the_swedish_trade_fleet_title:0 "Establish a Trade Fleet"
 swe_the_swedish_trade_fleet_desc:0 "The Norwegian and the Danes are experts of the Sea while we are a battle hardened people on the land. Still, it is undeniable that a trade fleet is more than needed if we want to ensure wealth and economical stability for our [Root.GovernmentName]."
 swe_create_baltic_trde_posts_title:0 "Construct Trade Posts"
 swe_create_baltic_trde_posts_desc:0 "A fleet might help to protect our trade, but we also need places where people can actually trade in the first place. We should construct marketplaces in key cities of Scandinavia so we can siphon some of the money which flows into the Baltic Sea."
 swe_create_baltic_trde_posts_ct:0 "Is a §YCenter of Trade§! or province with an §YEstuary§! and is either in the §YScandinavia§! region, in the §YLübeck§! trade node, in the §YBaltic Sea§! trade node or is the province §Y[33.GetName]§!."
 swe_monopolize_the_baltic_sea_title:0 "Zmonopolizuj Ba³tyk"
 swe_monopolize_the_baltic_sea_desc:0 "Teraz, kiedy ustanowiliœmy dominacj² handlow¹ na Ba³tyku, nadszed³ czas, aby rozszerzy¾ nasz¹ pot²g² i zmonopolizowa¾ Morze Ba³tyckie, a tak¿e Morze Pó³nocne i Lubek². Nikt poza nami nie powinien czerpa¾ korzyœci z towarów, które docieraj¹ do Ba³tyku."
 swe_gain_support_from_estates_title:0 "Wsparcie ze strony klas"
 swe_gain_support_from_estates_desc:0 "Podczas gdy nasi ch³opi i ni¿sza klasa marz¹ o przysz³oœci bez duªskich wp³ywów, wy¿sza klasa niech²tnie pod¹¿a za zewem wolnoœci. Wszak król duªski nada³ wiele przywilejów naszym klasom, co czyni ich doœ¾ lojalnymi wobec sprawy duªskiej. Na szcz²œcie chciwoœci klas nie jest obca lojalnoœci. Jeœli nadamy im wi²cej przywilejów ni¿ duªscy królowie w przesz³oœci, to jest szansa, ¿e nas popr¹."
 swe_gain_support_from_estates_tt:0 "The event '§Y[Root.Capital.GetName] Bloodbath§!' has fired."
 swe_gain_support_from_estates_ct:0 "Posiadaj przynajmniej §Y3§! przyznane przywileje, przynajmniej dla §Y2§! stanów."
 swe_gain_support_from_estates_at:0 "Only Estates which have §Y3§! Privileges will make us an offer."
 swe_a_new_dynasty_title:0 "Stabilizacja [Root.GovernmentName]"
 swe_a_new_dynasty_desc:0 "With our breakout from the Kalmar Union, our [Root.GovernmentName] is in a time of turmoil and instability. We should stabilize our realm, legitimize our ruler and pay off the estates before we can expand into any direction yet."
 swe_a_new_dynasty_ct:0 "§Y[Root.GetName]§! is not in debt with any of the Estates."
 swe_the_polish_throne_title:0 "Królestwo Polskie"
 swe_the_polish_throne_desc:0 "Królestwo Polskie na naszym po³udniu jest celem d¹¿eª wielu królestw: Krzy¿acy próbuj¹ rozszerzy¾ swoj¹ w³adz² na terytorium Polski, Moskale s¹ bardziej zainteresowani aneksj¹ zachodnich S³owian, a Osmanowie na po³udniu stanowi¹ powa¿ne zagro¿enie dla wszystkich w tym regionie.\nAby osi¹gn¹¾ prawdziw¹ hegemoni² na pó³nocy musimy znaleŸ¾ polityk² jak post²powa¾ z Polsk¹. Z jednej strony mo¿e warto spróbowa¾ wprowadzi¾ nasz¹ dynasti² na ich tron, a z drugiej strony Królestwo Polskie mo¿e sta¾ si² strategicznym i niezawodnym sojusznikiem przeciwko Rosjanom i Œwi²temu Cesarstwu Rzymskiemu.\nAlternatywnie, moglibyœmy podbi¾ je w starym stylu i by¾ jednym z wielu, którzy domagaj¹ si² cennych polskich ziem dla siebie."
 swe_the_polish_throne_tt:0 "The requirements of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_polish_throne_ct:0 "The rewards of this mission depend on our choice in the event '§YThe Crown of Poland§!'."
 swe_the_scandinavian_empire_title:0 "Stormaktstiden"
 swe_the_scandinavian_empire_desc:0 "There were many attempts to form a proper Scandinavian Empire. But none of them came even close to unifying the three Kingdoms of the North. The last attempt, the Kalmar Union, was the most pathetic of the attempts.\nIt is up to us to unite Scandinavia into one single entity and form a proper empire which can face the likes of the Holy Roman Empire or the Russian Tsardom."
 swe_colonize_west_african_coast_title:0 "Colonize the Ivory Coast"
 swe_colonize_west_african_coast_desc:0 "The Ivory Coast is an important center for wares from all of Africa. We have to estabish a foothold there so the goods cannot be accessed by our European rivals."
 swe_beyond_africa_title:0 "Poza Afryk¹"
 swe_beyond_africa_desc:0 "Our merchants follow the flow the money. Now that we have established colonies in West Africa, said merchants went down the flow of trade even further and wish now that we colonize the places beyond Africa."
 swe_swedish_universities_title:0 "Uniwersytety Szwecji"
 swe_swedish_universities_desc:0 "[1.GetName] is home to the town of Uppsala - a place of great historical and religious importance. When our [Root.GovernmentName] got christianized, Uppsala became the seat of its archbishopric. As it is a place of the clergy it is important to build a proper university for the education of our people..\nThe city of [6.Capital.GetName], on the other hand, might not have been a Swedish province for long, but it has a long history as a center of learning too. It houses a cathedral school - the Katedralskolan of [6.Capital.GetName] - which educated many members of the Danish clergy.\nWe should develop both cities and form institutions of knowledge."
 swe_handle_the_sami_title:0 "Integrate the Sami"
 swe_handle_the_sami_desc:0 "The Sami are people living in the dense forests of the North, where no other Scandinavian - be it Swede, Norwegian or Dane - lives. They do not trade with the world outside their territory and are completely isolated. They are, however, living in a territory which formally belongs to us. We should integrate them into our society so we can benefit from these forests."
 swe_handle_the_sami_tt:0 "Is owned by §Y[Root.GetName]§! or its subjects, is §Y[Root.Religion.GetName]§! and its culture is accepted by the owner."
 swe_forest_expansion_title:0 "Forest Expansion"
 swe_forest_expansion_desc:0 "The forests of Scandinavia are mostly uncharted territory. Apart from the crafty Sami living there, the land is mostly empty of inhabitants due to the harsh winters and the lack of resources.\nHowever, the forests are great hunting grounds for fur and some have goods like iron in the ground. It might be advisable to expand into the forests and settle even the harsher parts of Scandinavia."
 swe_forest_expansion_tt:0 "Every §YForest§! and §YWoods§! province in §YScandinavia§! is owned by §Y[Root.GetName]§! and has at least §Y6§! development."
 swe_forest_expansion_ct:0 "Every owned province in §YScandinavia§! gains §G+10.00%§! progression for prosperity.\nEvery owned province in §YScandinavia§!, which has the §YArctic§! climate gets '§YArctic Expansion§!' until the end of the game, giving the following effects:\nLocal Develpment Cost: §G-40.0%§!\nPossible Number of Buildings: §G+1§!"
 swe_the_livonian_order_title:0 "Okno na wschód"
 swe_the_livonian_order_desc:0 "Ziemie Estonii, Liwonii i Kuronii s¹ istotn¹ cz²œci¹ Ba³tyku, ale s¹ te¿ swoistym oknem na wschód, gdy¿ przez nie przep³ywa handel ze wschodu.\nEstoªczycy i µotysze mog¹ nie chcie¾ tego przyzna¾, ale s¹ ca³kowicie bezradni wobec Rosjan na ich wschodzie. Powinniœmy w³¹czy¾ ich do naszego królestwa, abyœmy mogli ich chroni¾."
 swe_the_livonian_order_at:0 "Own or have a subject own §Y[38.GetName]§! and at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!."
 swe_the_livonian_order_bt:0 "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y6§! provinces in §YLivonia§!, §YEstonia§! and §YCuronia§!.\nThe province of §Y[38.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y1000.0§!¤"
 swe_the_teutonic_order_title:0 "Land of the Prussians"
 swe_the_teutonic_order_desc:0 "Prussia used to be a land inhabited by the Old Prussians, a Baltic people, which had the misfortune to be the target of the Teutonic Knights. While the Old Prussians are history, the "New" Prussians established rich trade cities and marvelous fortifications in these lands. It would be beneficial if we take over Prussia, and annex them for the glory of our [Root.GovernmentName]."
 swe_dominium_maris_baltici_title:0 "Dominium Maris Baltici"
 swe_dominium_maris_baltici_desc:0 "The rule over the Baltic Sea has been a point of contention ever since the rise of the Scandinavian Kingdoms. But also non Nordic realms have shown their interest to subjugate the Baltic Sea for themselves.\nObviously, these are all fools, as there is no other [Root.GovernmentName] than ours and those we trust the most that should be allowed to lay claim on the coastline!"
 swe_dominium_maris_baltici_tt:0 "Ca³a linia brzegowa §YBa³tyku§! jest albo w³asnoœci¹ §Y[Root.GetName]§!, jego poddanych lub jego sojuszników."
 swe_dominium_maris_baltici_ct:0 "The reward depends on how the mission gets completed.\n\nIf we complete this mission by owning or having a subject own the whole coastline then we get '§YDominium Maris Baltici§!' until the end of the game, giving the following effects:\nYears of Separatism: §G-5§!\nMonthly Splendor: §G+2.00§!\n\nOtherwise we get '§YBaltic Diplomacy§!' for §Y25 years§!, giving the following effects:\nDiplomatic Reputation: §G+1.00§!\nDiplomatic Relations: §G+1§!"
 swe_the_teutonic_order_at:0 "Own or have a subject own §Y[40.GetName]§! and at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!."
 swe_the_teutonic_order_bt:0 "§Y[GetPolandPLC]§! is allied with §Y[Root.GetName]§!, has at least §Y100§! opinion of [Root.GetName] and owns at least §Y5§! provinces in §YEast Prussia§! and §YWest Prussia§!.\nThe province of §Y[40.GetName]§! is either owned by [Root.GetName] or its subjects, OR §Y[GetPolandPLC]§! owns the province and [Root.GetName] has at least §Y500.0§!¤"
 swe_swedish_pommerania_title:0 "The German Coastline"
 swe_swedish_pommerania_desc:0 "In order to achieve true hegemony in the Baltics we have to ensure that no coastline can endanger our trade or our national security. Right now, however, the areas of Pomerania and Mecklenburg are in foreign hands, which might be against our interests. We should either find a trustworthy ally in North Germany who holds these coastlines, or conquer them for ourselves."
 swe_swedish_pommerania_at:0 "Any ally country owns at least §Y7§! provinces in §YHinterpommern§!, §YVorpommern§! and §YMecklenburg§! and has at least §Y100§! opinion and §Y70§! trust of §Y[Root.GetName]§!.\nAll 7 provinces need to be owned by the same ally."
 swe_swedish_pommerania_ct:0 "If we complete this mission through §YConquest§! then §Y[Root.GetName]§! gains claims on the §YLower Saxony§! and §YWeser§! areas, and gets '§YThe Conquest of Pomerania§!' for §Y25 years§!, giving the following effects:\nCore-Creation Cost: §G-10.0%§!\n\nIf we complete this mission through §YDiplomacy§! then §Y[Root.GetName]§! §Rloses§! the permanent claims on the §YMecklenburg§!, §YVorpommern§! and §YHinterpommern§! areas (with the exception of the province §Y[45.GetName]§!), but gets §G100§! Diplomatic Power, §G50§! Favors with the Ally who completes the mission, and '§YGermanic Alliance§!' for §Y25 years§!, giving the following effects:\nMonthly Favor Modifier: §G+25.0%§!\nDiplomatic Reputation: §G+1.00§!"
 swe_bane_of_the_hansa_title:0 "Bane of the Hansa"
 swe_bane_of_the_hansa_desc:0 "The Hansa is a major player in the Baltics. It controls the trade flow from North Germany, and has a hard grip on the trade of the Baltic Sea as a whole. Additionally, it was the cause of many wars between Denmark and the Holy Roman Empire and caused indirect damage to our country. It is time to remind these merchants where their place in the Baltics really is."
 swe_bane_of_the_hansa_trade_tt:0 "Swedish Trade Dominance"
 swe_bane_of_the_hansa_ct:0 "If we complete this mission while owning or having a subject own §Y[45.GetName]§! then [45.GetName] gets §G4§! Base Production and §G+100.00§! Prosperity Progress if it is in a state.\n\nIf we complete this mission while controlling (but not owning) §Y[45.GetName]§! then [45.GetName] gains §R100§! Devastation and it gets completely looted by §Y[Root.GetName]§!."
 swe_reforms_of_vasa_title:0 "Reforms of Vasa"
 swe_reforms_of_vasa_desc:0 "Traditionally, our country is an elected monarchy, where the nobles choose a monarch to rule over Sweden. This method of getting a king on the throne has proven to be flawed though when the Swedish nobles agreed to Queen Margaret's suggestion of the Kalmar Union in 1397. It is time to reform the government into a centralized monarchy which is not dependent on the whims of the Nobility."
 swe_lord_of_eastern_europe_title:0 "Lord of Eastern Europe"
 swe_lord_of_eastern_europe_desc:0 "The Varangians, our ancestors, were once the rulers of Eastern Europe. They established a trade route from Sweden all the way to Constantinople, the capital of the Eastern Romans, in the 10th century. Over time, the Varangians eventually became the Kievan Rus, and the connection between Sweden and Greece dissolved as more and larger groups of interests found their way into Eastern Europe.\nAlthough we do not have any historical claims on Eastern Europe anymore, the trade routes of the old times still exist. These routes are our legacy, and it is our duty to reclaim them once again - either through diplomacy or through conquest."
 swe_the_theologian_discussions_title:0 "Theologian Discussions"
 swe_the_theologian_discussions_desc:0 "The Reformation is in full swing in Europe, and religious questions become more and more of great importance for the state. We must make our stand in a world divided by a religious schism."
 swe_first_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_first_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_second_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_second_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_third_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_third_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_fourth_religion_mission_title:0 "[Root.GetSelectableMissionTitle]"
 swe_fourth_religion_mission_desc:0 "[Root.GetSelectableMissionDescription]"
 swe_envies_of_the_pope_title:0 "[Root.GetPreviewColorSWE]Envoys of the Pope[Root.GetPreviewColorSWE_end]"
 swe_envies_of_the_pope_desc:0 "Our decision to remain loyal to the only true faith pleased the Pope. However, due to the Reformation the Papal State stands with few allies. We should secure an alliance with the Holy See and secure the Curia for our faithful ones."
 swe_envies_of_the_pope_tt:0 "If we are allied to the §Y[PAP.GetName]§! then the [PAP.GetName] gets the modifier '§YNordic Support§!' for §Y50 years§!, giving the following effects:\nInfantry Combat Ability: §G+10.0%§!"
 swe_catholic_bulwark_title:0 "[Root.GetPreviewColorSWE]Catholic Bulwark[Root.GetPreviewColorSWE_end]"
 swe_catholic_bulwark_desc:0 "As one of the few supporters of the Pope it is our duty to become the Catholic Bulwark in the north in order to combat the heresy."
 swe_catholic_bulwark_ct:0 "We get the modifier '§YFight for the Catholic League§!' during the §YLeague War§! if we are part of the §YCatholic§! side, giving the following modifiers:\nYearly Papal Influence: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_catholic_30_years_war_title:0 "[Root.GetPreviewColorSWE]The Religious League[Root.GetPreviewColorSWE_end]"
 swe_catholic_30_years_war_desc:0 "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the interests of the Holy See and eventually even expand our own influence in North Germany."
 swe_catholic_30_years_war_ct:0 "The §YProtestant League§! failed to form and it is the year §Y1625§!, or the league existed for §Y30§! years, but did not declare the war."
 swe_catholic_30_years_war_at:0 "If we win the §YReligious League War§! for the §YCatholic§! side, then every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_catholic_30_years_war_tt:0 "Every §YCatholic§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_defenders_of_the_reformers_title:0 "[Root.GetPreviewColorSWE]Join the Reformation[Root.GetPreviewColorSWE_end]"
 swe_defenders_of_the_reformers_desc:0 "Poniewa¿ jesteœmy teraz cz²œci¹ reformacji, wa¿ne jest, ¿eby znaleŸ¾ sojuszników w tym œwiecie heretyków. Wrogowie reformacji s¹ przecie¿ bardzo liczni."
 swe_defenders_of_the_reformers_ct:0 "Jest §Ychrzeœcijaninem§!, ale nie jest §Yprawos³awnym§! ani §Ykatolikiem§!."
 swe_protestant_sword_title:0 "[Root.GetPreviewColorSWE]The Protestant Sword[Root.GetPreviewColorSWE_end]"
 swe_protestant_sword_desc:0 "While the reformation is spreading like a wildfire, the Catholics try to suppress the reformers, and expel them from their lands. The hostility from the Catholics is more than clear, and it is only a question of time until they declare offensive wars in order to "root out the heresy". We should become the Sword of the Reformation, and make sure that these Catholic fanatics will not stop the Reformation!"
 swe_protestant_sword_at:0 "Any country of the §YHoly Roman Empire§! has been force converted by §Y[Root.GetName]§! and follows the §Y[Root.Religion.GetName]§! faith.\n§YForming any other tag will reset the last force-conversion.§!"
 swe_protestant_sword_bt:0 "Any of our allies is §YProtestant§!, is part of the §YHoly Roman Empire§! and is either an §YElector§! or has at least §Y100§! development (with their own subjects included)."
 swe_protestant_sword_ct:0 "We get the modifier '§YFight for the Protestant League§!' during the §YLeague War§! if we are part of the §YProtestant§! side, giving the following modifiers:\nChurch Power Modifier: §G+25.0%§!\nMonthly Fervor: §G+1.00§!\nDiscipline: §G+5.0%§!\nArmy Tradition from Battles: §G+100.0%§!\n\n§YThis modifier expires as soon we are no longer fighting in the League War.§!"
 swe_protestant_sword_dt:0 "Enables a decision, which can provoke the creation of the §YProtestant League§!."
 swe_protestant_30_years_war_title:0 "[Root.GetPreviewColorSWE]The Religious League[Root.GetPreviewColorSWE_end]"
 swe_protestant_30_years_war_desc:0 "The religious situation in the Holy Roman Empire becomes more and more tense. The Protestant electors demand religious freedom while the Emperor tries to enforce religious unity in Germany. It is only a question of time before the situation escalates into a full blown war.\nWe should intervene in this religious war so we can protect the Protestant League and eventually even expand our own influence in North Germany."
 swe_protestant_30_years_war_tt:0 "Every §YProtestant§! and §YReformed§! country in the §YHoly Roman Empire§! improves their opinion of us by §G+150§!."
 swe_worship_the_gods_title:0 "[Root.GetPreviewColorSWE]Worship of the Gods[Root.GetPreviewColorSWE_end]"
 swe_worship_the_gods_desc:0 "The first attempts to spread the Christian religion in Sweden began in the 9th century. The first two times, the petty missionaries failed to divert us from Odin's glory.\nEventually though, the missionaries found a king who was willing to sell his place in Valhalla in his pursuit of power. King Olof Skötkonung got himself baptized in Husaby. He tried to destroy the sacred Temple at Uppsala, but his own people - the ones who stayed true to the Norse ways - resisted him.\nOne century later, King Inge the Elder managed to destroy the temple and left nothing but rubble. With that, the full Christianization of Sweden was only a question of time.\nAs we have finally returned to our Norse legacy, it is time to restore the religious temples and buildings for the glory of our Gods."
 swe_spread_the_norse_faith_title:0 "[Root.GetPreviewColorSWE]Spread the Norse Faith[Root.GetPreviewColorSWE_end]"
 swe_spread_the_norse_faith_desc:0 "Sweden is not the only kingdom which was target of the Christianizing of Scandinavia. Our neigbors, Denmark and Norway, were, too, affected by the Church's quest of spreading their vile religion, and succumbed to the promised power by becoming Christians. As faithful Norse it is our duty to restore the rightful religion in Scandinavia."
 unlock_norse_free_deity_decision_tt:0 "Unlock a decision, which allows us to change our §YDeity§! during a ruler's life time in exchange for §YLegitimacy§!."
 swe_devastate_the_christians_title:0 "[Root.GetPreviewColorSWE]Devastate Christianity[Root.GetPreviewColorSWE_end]"
 swe_devastate_the_christians_desc:0 "The Christians wiped off our ancient religion, and converted the High North. Now that we have returned to our roots, the Christian world is once again preying on us. We should teach these infidels where their place actually is!"
 swe_devastate_the_christians_ct:0 "No §YEuropean§! country is §YChristian§!"
 swe_devastate_the_christians_tt:0 "Win §Y25§! wars against §YChristian§! countries while having the §YNorse§! faith (§Y[Root.SwedenCountWarsWon]§!/§Y25§!)"
 swe_dabble_into_european_diplomacy_title:0 "European Politics"
 swe_dabble_into_european_diplomacy_desc:0 "Foreign powers have tried to manipulate the fate of Sweden for a while now. The Kalmar Union is one of such examples which is still stuck in our collective mind.\nNow that we are no longer somebody else's minion our time has come to be the ones who influence the European stage of politics and power."
 swe_dabble_into_european_diplomacy_tt:0 " allies which have their capital in §YEurope§!, have at least §Y75§! opinion of §Y[Root.GetName]§! and are either the §Y[PAP.GetName]§!, the §YEmperor§! of the HRE or have at least §Y250§! total and non-tributary subject development."
 swe_a_swedish_great_power_title:0 "Great Power of the North"
 swe_a_swedish_great_power_desc:0 "The Kalmar Union was supposed to be the great European Power of the North. In reality, however, it was hindered by the sheer audacity and obstinacy of the Danish kings, who used the unions' power for petty wars with the Hansa - such as it was the case during the reign of Eric of Pomerania in 1426.\nWe should achieve what the Kalmar Union could not, and become the Northern Great Power which influences the fate of Europe in a meaningful way!"
 swe_finnish_swedish_relations_title:0 "Finno-Swedish Relations"
 swe_finnish_swedish_relations_desc:0 "Finland has been part of our [Root.GovernmentName] since the the 13th century. It was integrated into our realm, and the Finns gained their right to vote for the elected King of Sweden (as it happened with the election of Margarete I in 1388). Still, the relations between our people could be improved even further as the Finns are a valuable asset to our interests. We should develop the Finnish lands as a sign of good will."
 swe_steel_for_the_hakkapeliitta_title:0 "Hakapelici"
 swe_steel_for_the_hakkapeliitta_desc:0 "Hakapelici to fiªska lekka kawaleria, która doskonale sprawdza si² w potyczkach, rajdach i zwiadach. Ich szybkoœ¾ pozwala im na manewrowanie ogniem wroga i szar¿² przez jego linie. Jednak ich liczebnoœ¾ jest niewielka, a Finowie nie maj¹ infrastruktury, która pozwoli³aby na wyszkolenie wi²kszej iloœci dla Szweckiej [Root.GovernmentName].\nPowinniœmy zbudowa¾ koszary w Finlandii i dostosowa¾ nasz¹ taktyk² tak, abyœmy mogli wykorzysta¾ wi²cej Hakapeltów w walce."
 swe_the_carolean_units_title:0 "Reform the Military"
 swe_the_carolean_units_desc:0 "Our military has been known to be pioneers in military innovativeness, and is feared for its quality in combat. However, our military system is always under the threat of corrupt advisors and generals, who consider more important to fill their own pockets instead of expanding our forces. If this ever happens then [Root.GetName] could be threatened even by petty kingdoms such as Denmark.\nWe must ensure an absolute rule within our country in order to neutralize the internal threat, and reform our government as well as our military."
 swe_the_carolean_units_at:0 "We do not have to spend §YMilitary Power§! as we either have §Y75 Absolutism§! or Military Technology Level of §Y19§!."
 swe_the_carolean_units_bt:0 "If we complete this mission while having §Y75§! Absolutism or Military Technology Level §Y19§! then we do NOT spend §YMilitary Power§! on this mission."
 swe_drill_the_carolean_title:0 "Drill the Caroleans"
 swe_drill_the_carolean_desc:0 "The Caroleans are the result of our extensive military reforms. These battle-hardened soldiers go as close as possible to their enemies to unleash a barrage of lead. Afterwards, they charge into the enemy row, causing dread and panic at the frontline.\nWhile their strategy has proven to be working, it still needs further fine tuning as the casualties during the first fire intervalls are still unacceptable. We should drill our special units, and train their aiming skills."
 swe_protestant_defender_of_faith_title:0 "[Root.GetPreviewColorSWE]Defender of the True Faith[Root.GetPreviewColorSWE_end]"
 swe_protestant_defender_of_faith_desc:0 "Wygraliœmy wojn² religijn¹ w Niemczech! Jednak zagro¿enie ze strony heretyków wci¹¿ si² utrzymuje. Powinniœmy przyj¹¾ tytu³ Obroªcy Wiary, aby nasi bracia i siostry [Root.Religion.GetName] mogli praktykowa¾ swoj¹ wiar² bez zagro¿enia ze strony Reformacji."
 swe_catholic_defender_of_faith_title:0 "[Root.GetPreviewColorSWE]Defender of the True Faith[Root.GetPreviewColorSWE_end]"
 swe_catholic_defender_of_faith_desc:0 "Wygraliœmy wojn² religijn¹ w Niemczech! Jednak zagro¿enie ze strony heretyków wci¹¿ si² utrzymuje. Powinniœmy przyj¹¾ tytu³ Obroªcy Wiary, aby nasi bracia i siostry [Root.Religion.GetName] mogli praktykowa¾ swoj¹ wiar² bez zagro¿enia ze strony Katolików."
 swe_catholic_defender_of_faith_ct:0 "§Y[Root.GetName]§! has force converted another country to the §Y[Root.Religion.GetName]§! faith."
 swe_catholic_defender_of_faith_tt:0 "Convert §Y30§! provinces (§Y[Root.GetNumConvertedProvinces]§!/§Y30§!)"
 swe_won_wars_variable:0 "[Root.swe_won_wars_against_christians.GetValue]"
 swe_a_viking_empire_title:0 "[Root.GetPreviewColorSWE]A new Norse Empire[Root.GetPreviewColorSWE_end]"
 swe_a_viking_empire_desc:0 "The vikings of the past created an empire without any equal - such as the legendary Empire of the North Sea. But in the end, their realms were not built to last, and the foul stench of Christianity led to their inevitable downfall.\nLet us create a Norse Empire, which shall prevail against all odds, and brings glory to the Gods!"
 swe_commune_between_the_religions_title:0 "[Root.GetPreviewColorSWE]Inbetween the Faiths[Root.GetPreviewColorSWE_end]"
 swe_commune_between_the_religions_desc:0 "The Reformation is causing a rift within the Catholic faith. Brethren are raising their swords against each other; entire kingdoms fall in disarray while their population slaughters itself in the name of the same God.\nWe should show these lunatics that a harmonic life between the faiths is a possibility."
 swe_revoke_clergy_power_title:0 "[Root.GetPreviewColorSWE]Disempower the Clergy[Root.GetPreviewColorSWE_end]"
 swe_revoke_clergy_power_desc:0 "The clergy is a plague upon our realm as they embody the very religious fanaticism we want to root out. We should revoke privilges for the clergy and remove any kind of power from them."
 swe_multi_cultural_kingdom_title:0 "[Root.GetPreviewColorSWE]Multi Cultural [Root.GovernmentName][Root.GetPreviewColorSWE_end]"
 swe_multi_cultural_kingdom_desc:0 "Religious tolerance is one aspect. The tolerance between cultures is another one we should consider. If we want to be the beacon of enlightenment in this dark world we have to show that everyone is welcome in [Root.GetName] - regardless of their faith or their culture."
 swe_establish_peace_of_westphalia_title:0 "[Root.GetPreviewColorSWE]Religious Peace[Root.GetPreviewColorSWE_end]"
 swe_establish_peace_of_westphalia_desc:0 "The Holy Roman Empire is on the verge of self destruction due to the Reformation. We should intervene in its internal affairs, and show them that religious peace and coexistence is a possible solution too!"
 swe_catholic_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YCatholic§! Path, the following triggers will be needed to complete this mission:"
 swe_reformation_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YReformation§! Path, the following triggers will be needed to complete this mission:"
 swe_humanist_triggers_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YHumanist§! Path, the following triggers will be needed to complete this mission:"
 swe_catholic_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YCatholic§! Path, the following effects will occur:"
 swe_reformation_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YReformation§! Path, the following effects will occur:"
 swe_humanist_effects_tt:0 "\nIf §Y[Root.GetName]§! chooses the §YHumanist§! Path, the following effects will occur:"
 swe_swedish_peasantry_title:0 "The Peasants' Agenda"
 swe_swedish_peasantry_desc:0 "The peasantry of Sweden plays an influential role within our country. They are the backbone of our economy and feed our population. Naturally, we should make sure that the peasantry stays loyal to their home country. Constructing manufactories in their name might show to them our good intentions."
 swe_swedish_peasantry_ct:0 "Had the disaster '§YThe Dacke War§!'."
 swe_swedish_peasantry_tt:0 "The disaster '§YThe Dacke War§!' can not trigger as long this modifier is active.\nEvery owned province which produces §YGrain§!, §YFish§! or §YLivestock§! gets §G+33.0%§! Local Goods Produced Modifier as long this modifier is active."
 flavor_swe.1628.a.tt:0 "A §YHeavy Ship§! of §Y[Root.GetName]§! has sunken."
 sca_unlock_humanist_missions_tt:0 "Unlock §YHumanist§! missions."
 flavor_swe.101.t:0 "Wojna religijna w Europie"
 flavor_swe.101.desc:0 "Napi²cie pomi²dzy Lig¹ Katolick¹ a Lig¹ Protestanck¹ si²gn²³o zenitu. Wojna mi²dzy katolikami a protestantami w³aœnie si² rozpocz²³a - i paªstwo [Root.GetName] jest w ni¹ w pe³ni zaanga¿owane. Nasi ludzie s¹ jednak gotowi walczy¾ o to, co s³uszne!"
 flavor_swe.101.a:0 "To Victory!"
 flavor_swe.1010.t:0 "The End of [Root.GetAdjective] War Contribution"
 flavor_swe.1010.desc:0 "The Religious League War has found its end for [Root.GetName]. Our soldiers are returning to their families, our hired mercenaries are counting their revenue."
 flavor_swe.1010.a:0 "Miejmy nadziej², ¿e Europa nie przejdzie w przysz³oœci przez jeszcze gorsz¹ wojn²..."
 flavor_swe.102.desc:0 "[EngelbrektEventDescription]\n\nBut his spirit still lives on in the minds of our people. The desire for an independent Sweden is great amongst the peasantry, and even the ruling class of Sweden is getting fed up with the Danish rule. We will get independent. The question is though, when do we raise our weapons for it again?"
 flavor_swe.102.a:0 "The time for a new rebellion has not come yet."
 flavor_swe.102.b:0 "Czas naszej niepodleg³oœci jest ju¿ bliski!"
 flavor_swe.103.t:0 "The Allotment System of [Root.GetName]"
 flavor_swe.103.desc:0 "The Allotment System ("Indelningsverket") is a organization system for the military which enables the quick mobilization of the country. Every tenth man between the age of 15 and 44 will be conscripted as permanent part of the national infantry while the Nobility, exempted from their taxes, have to provide with their cavalry. Due to this system, the usage of mercenaries has become less necessary as there is now a standing army for Sweden.\nEventually, the Allotment System received a new reformation, which makes the recruitment of potential soldiers province based instead of the villages. Every province of the Swedish empire has to contribute a regiment of 1200 Carolean units for the Swedish army."
 flavor_swe.103.a:0 "Great!"
 flavor_swe.104.t:0 "Nadchodzi nowy dowódca"
 flavor_swe.104.desc:0 "The crown councils of Norway, Sweden and Denmark met in 1397 in the city of Kalmar and decided to unite the three Scandinavian nations under a single monarch. This 'Union of Kalmar' might have been the largest state in Europe, but it was troubled from the start due to its loose organization and unbalancing Danish domination.\nEventually, the desire for independence reached a new height when [DAN.Monarch.GetName] got elected to the new [DAN.Monarch.GetTitle] of the Kalmar Union, and planned the execution of several Swedish nobles in [Root.Capital.GetName].\n[Root.GetVasaDescription]"
 flavor_swe.104.desc.a:0 "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry and noblemen, and took over Engelbrekt's mantle as the leader of the new rebellion."
 flavor_swe.104.desc.b:0 "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown."
 flavor_swe.104.desc.c:0 "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance."
 flavor_swe.104.desc.d:0 "Johan Kristiernsson Vasa, uncle of Karl Knutsson of the Bonde dynasty, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion. After the bloody massacre of [Root.Capital.GetName] which resulted into the deaths of his family, Johan gained the support of the Swedish nobility too!"
 flavor_swe.104.desc.e:0 "Erik Johansson Vasa, faithful adherent of the Stures, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish crown. After the brutal massacre of [Root.Capital.GetName] which resulted into the murder of his family, Erik managed to gain immense support from the Stures, which had already an anti-Danish attitude."
 flavor_swe.104.desc.f:0 "Gustav Eriksson Vasa, a supporter of the Sture party, rallied the peasantry, and took over Engelbrekt's mantle as the leader of the new rebellion against the Danish dominance. After the Bloodbath of [Root.Capital.GetName], which resulted into the murder of his family, Gustav managed to gain the full support of Swedish nobility for his cause."
 flavor_swe.104.a:0 "Freedom!"
 swe_vasa_leads_the_rebellion_tt:0 "Gustav Vasa will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 swe_vasa_will_lead_sweden_tt:0 "The general will become §YKing of [Root.GetName]§! should we win our Independence War before the modifier '§YVasa leads the Rebellion§!' expires."
 flavor_swe.105.t:0 "The Rise of a new King of [Root.GetName]"
 flavor_swe.105.desc:0 "With the victory over Denmark, the [Root.GetAdjective] Crown is once again independent and worn by a Swede. The leader of the rebellion, [Root.GetHelpingVasa], has gained the support of our people, and while [Root.Monarch.GetName] might be de facto ruler of [Root.GetName], [Root.Monarch.GetHerHis] legitimacy as the [Root.Monarch.GetTitle] is questionable at best. It has been suggested to crown [Root.GetHelpingVasa] as King of [Root.GetName] due to his contribution of the successful Independence War."
 flavor_swe.105.a:0 "[Root.GetHelpingVasa] shall lead [Root.GetName]!"
 flavor_swe.105.b:0 "We should give [Root.Monarch.GetName] a chance."
 swe_Johan_vasa_tt:0 "Jan Waza"
 swe_Erik_vasa_tt:0 "Eryk Waza"
 swe_Gustav_vasa_tt:0 "Gustaw Waza"
 flavor_swe.106.t:0 "Zwolennicy niepodleg³oœci Szwecji"
 flavor_swe.106.desc:0 "Unia Kalmarska mia³a reprezentowa¾ zjednoczon¹ wol² Danii, Norwegii i Szwecji oraz by¾ obroªc¹ ich wspólnych interesów. W rzeczywistoœci jednak s³u¿y³a jedynie jako rozszerzone Ÿród³o bogactwa i zasobów ludzkich dla Duªczyków, pozwalaj¹c duªskim królom na prowadzenie wojen z Hanz¹ i wywo³ywanie k³opotów z królestwami Europy Wschodniej. Duªczycy mieli wielu wrogów, a wi²kszoœ¾ z nich z przyjemnoœci¹ popar³aby nas w naszej sprawie o niepodleg³oœ¾.\nBy³oby jednak bardziej chwalebne, gdyby nasze królestwo zdo³a³o samodzielnie wygra¾ nieuniknion¹ wojn² o niepodleg³oœ¾, co przynios³oby nam szacunek innych monarchii Europy."
 flavor_swe.106.a:0 "We need every supporter we can find though."
 flavor_swe.106.a.tt:0 "Every Rival or Enemy of §Y[DAN.GetName]§!, which has at least §Y0§! opinion of [Root.GetName], will support the independence of §Y[Root.GetName]§!."
 flavor_swe.106.b:0 "The Danes are no threat! We can win this war by our own!"
 flavor_swe.106.b.tt:0 "§YIf we win the Independence War without any foreign supports then we will gain additional rewards!§!"
 flavor_swe.106.c:0 "Denmark will release us on their own. Eventually..."
 flavor_swe.107.t:0 "Paªstwo [From.GetName] prosi nas o wsparcie jego niepodleg³oœci"
 flavor_swe.107.desc:0 "Dziœ rano wys³annicy z [From.GetAdjective] dotarli na dwór [Root.GetAdjective]. Poprosili nas o wsparcie w d¹¿eniu do niepodleg³oœci. Cho¾ nie mamy wiele wspólnego z ludem [From.GetAdjective], s¹ oni poddanymi naszego wroga, Danii. Wspieraj¹c ich, moglibyœmy os³abi¾ naszego wroga i rozszerzy¾ nasze wp³ywy na Ba³tyku."
 flavor_swe.107.a:0 "B²dziemy wspiera¾ paªstwo [From.GetName]!"
 flavor_swe.107.b:0 "Niewiele mo¿emy zyska¾ na niepodleg³oœci [From.GetAdjective]."
 flavor_swe.1060.t:0 "Niepodleg³oœ¾ [Root.GetAdjective]"
 flavor_swe.1060.desc.a:0 "Our victory over the Danes has shown the world that we do not need any allies. The [Root.GetAdjective] people are all that it takes to defeat the tyranny of the Danish crown, and this brought us the respect and glory of Europe!"
 flavor_swe.1060.desc.b:0 "Our [Root.GovernmentName] is in the middle of the War for [Root.GetAdjective] Independence. The morale of our troops is higher than ever - until they tried to talk with their fellow comrades on the battlefield in Swedish. Apparently, the new [Root.Monarch.GetTitle] already broke [Root.Monarch.GetHerHis] first promise in [Root.Monarch.GetHerHis] career as a ruler, and summoned allies who shall carry us to victory. While it might be a strategical decision, it surely hampered the morale of our forces.\nDefinitely a disappointing start of the new [Root.Monarch.Dynasty.GetName] dynasty. Let us hope that future actions by the newly sovereign [Root.GetAdjective] government won't disappoint the [Root.GetAdjective] people any further."
 flavor_swe.1060.desc.c:0 "Our country made several preparations for the incoming war against the Denmark: soldieres were trained, steel was smelted, estates were bribed.\nSo the most recent news was a surprise to everyone in [Root.GetName]. Denmark, our oppressive overlord, has lost the throne of Sweden entirely and is not in a position to reclaim it any time soon. Our nation is independent!"
 flavor_swe.1060.a:0 "Niech ¿yje Korona [Root.GetAdjective]"
 flavor_swe.1060.a.tt:0 "Every Danish rival or enemy country and every country which was threatened by Denmark gets §G+100§! opinion of §Y[Root.GetName]§!."
 flavor_swe.1060.b:0 "Is this how you thank me?"
 flavor_swe.1060.c:0 "Dobrze."
 flavor_swe.108.t:0 "Wsparcie klas"
 flavor_swe.108.desc:0 "Jak to zwykle bywa, klasy po otrzymaniu kilku przywilejów zosta³y w koªcu przekonane do poparcia naszej sprawy. Teraz sk³adaj¹ nam specjaln¹ ofert², która b²dzie mia³a wielk¹ wartoœ¾ w naszej nieuniknionej wojnie z Dani¹. Zaznaczaj¹ jednak, ¿e ich oferta jest raczej przys³ug¹ dla rz¹du [Root.GetAdjective] przede wszystkim zaœ oczekuj¹ sp³aty po ustanowieniu Korony [Root.GetAdjective]."
 flavor_swe.108.a:0 "Take the offer of the [Root.GetNobilityOrFallbackName]."
 swe_in_debt_with_the_nobles_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetNobilityOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\n[Root.Capital.GetName] has an up-to-date §YFort§!\nHave §Y20§! Army Tradition\nEither complete §Y4§! agendas of the [Root.GetNobilityOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.b:0 "Take the offer of the [Root.GetBurghersOrFallbackName]."
 swe_in_debt_with_the_burghers_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetBurghersOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nHave §Y1§! year worth of income\nEither complete §Y4§! agendas of the [Root.GetBurghersOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.c:0 "Take the offer of the [Root.GetChurchOrFallbackName]."
 swe_in_debt_with_the_clergy_tt:0 "§YThis modifier can only be removed by either repaying the §Y[Root.GetChurchOrFallbackName] or by disabling them.§!\n\nTo repay the debt we have to enact a decision, which has the following requirements:\nOwn at least §Y5§! Churches or Cathedrals\nHave at least §Y100§! Papal Influence\nHave §Y40§! Prestige\nEither complete §Y4§! agendas of the [Root.GetChurchOrFallbackName] or have §Y10%§! crown land"
 flavor_swe.108.d:0 "We have no need for such favors, thank you very much."
 flavor_swe.1080.t:0 "The Consequences of the Bloodbath of [Root.Capital.GetName]"
 flavor_swe.1080.desc:0 "Usually the estates of any country are hard to convince for a common cause - especially when their overlord granted them many privileges and special rights. But our estates - [Root.GetChurchOrFallbackName], [Root.GetBurghersOrFallbackName] and [Root.GetNobilityOrFallbackName] - have been witnesses and victims of the brutal [Root.Capital.GetName] Bloodbath. They pledge their loyalty to [Root.GetName] and swear their fullest support in our strive for independence."
 flavor_swe.109.t:0 "Cesarstwo Skandynawii"
 flavor_swe.109.desc:0 "For centuries the North has been split in several kingdoms, which all tried to dominate the region on their own. Several attempts to unite the region once and for all have failed in the past due to biased rulerships, lacking organization or simple Nordic stubbornness.\nBut this all has finally found its end as we are now the undisputed great power of the North, ruling over the three capitals of the Kingdoms of the North.\nIt is time to establish a proper Empire of the North, which shall bring prosperity to the region!"
 flavor_swe.109.a:0 "Niech ¿yje Cesarstwo [Root.GetAdjective]"
 flavor_swe.110.t:0 "The Pillage of [45.GetName]"
 flavor_swe.110.desc:0 "[45.GetName] has always been the crown jewel of Northern Germany. A rich city of commerce, wealth and prestige.\nUntil the savage [From.GetAdjective] attacked the city. Although [45.GetAdjective] defenders fought of the [From.GetAdjective] as long they could, they eventually fell. Hundreds of [From.GetAdjective] soldiers stormed the city, looted every household and pillaged the steets."
 flavor_swe.110.a:0 "Barbarians!"
 flavor_swe.112.t:0 "Inwestycje w Falun"
 flavor_swe.112.desc:0 "Falun jest jednym z filarów naszej gospodarki, wobec czego pojawi³o si² pytanie, jak zwi²kszy¾ przychód generowany przez kopalni² miedzi w prowincji [8.GetName]. Niektórzy z naszych doradców zalecaj¹ nam rozbudow² samej kopalni, podczas gdy inni uwa¿aj¹, ¿e lepsz¹ opcj¹ b²dzie rozwój infrastruktury wokó³ kopalni."
 flavor_swe.112.a:0 "Powinniœmy rozbudowa¾ kopalni²."
 flavor_swe.112.b:0 "Wi²cej uwagi powinniœmy poœwi²ci¾ infrastrukturze wokó³ kopalni."
 flavor_swe.112.c:0 "Wed³ug nas, kopalnia nie potrzebuje ¿adnych dodatkowych inwestycji."
 flavor_swe.113.t:0 "Budowa nowego okr²tu flagowego"
 flavor_swe.113.desc.a:0 "With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these were the qualities requested for the Vasa; the ship which shall lead the [Root.GetAdjective] fleet to victory!"
 flavor_swe.113.desc.b:0 "Originally, the Swedish Kingdom once tried to construct a mighty flagship in the past, the Vasa. While no expense was spared in decorating and equipping it, the ship had one big flaw: it was just too heavy for its own good.\n\nYears after this incident, the Nordic people gathered in [vasa_ii_province.GetName] to construct a second flagship, which shall lead the [Root.GetAdjective] fleet to victory. With the craftsmanship of the Danes, the naval expertise of the Norwegian and the resources of the Swedes, the workforces of [vasa_ii_province.GetName] managed to construct a flagship for [Root.GetName]. Pompous, elegant and mighty - these are the traits of the mighty Vasa II."
 flavor_swe.113.a:0 "The Vasa will make a fine flagship."
 flavor_swe.113.b:0 "And this time it will NOT sink after barely leaving the home port!"
 flavor_swe.114.t:0 "MiedŸ z prowincji [8.GetName]"
 flavor_swe.114.desc:0 "The Falun Mine in [8.GetName] is the main producer of the copper used in Europe. With the extensive expansion of the mining operations in [8.GetName], the quantity of mined copper ore has increased to a level where we basically have a monopoly on the majority of the copper market. Coupled with our trade dominance of the Baltic Sea, we are now in the prime position to determine the price of copper and to a lesser extend the price of iron."
 flavor_swe.114.a:0 "We should monopolize the copper market completely, and raise its price."
 flavor_swe.114.b:0 "Sell as much copper as possible. We need the money, now!"
 flavor_swe.114.c:0 "Keep the current course of the copper market."
 flavor_swe.119.t:0 "The Universities of Uppsala and [6.Capital.GetName]"
 flavor_swe.119.desc:0 "Uppsala has been the seat of the same named archbishopric ever since the Christianization of Sweden. as a place of religious importance Uppsala was the hub of teaching and learning, and so the construction of a proper university to further expand the education was the natural next step.\nSimilar to Uppsala, so was [6.Capital.GetName] too an ecclesiastical center and seat of a powerful bishopric: the archbishopric of Denmark. Of course this had to change when [6.Capital.GetName] became [Root.GetAdjective] proper, but its religious importance and its history as a center of education prevailed. Eventually, [6.Capital.GetName] too received an university, though this time it served the purpose of educating the people of Skåneland into the Swedish language."
 flavor_swe.119.a:0 "Marvelous!"
