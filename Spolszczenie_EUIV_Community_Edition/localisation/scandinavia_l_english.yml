 couronian_nation_baltic_german_title:0 "Embrace Kurlander Identity"
 couronian_nation_baltic_german_desc:0 "Our state has been reduced to Curonia, lands of the Latvians. It is to nobody's advantage if we still try to cling on to our old traditions and national identity. Instead, we should embrace our new home and bound with the Latvians. Let us embrace this new identity as a Balten duchy ruling over the Latvians of Curonia."
 livonian_nation_title:0 "Reform into Livonia"
 livonian_nation_desc:0 "The age of crusading knights is fading fast. There will come a time when we no longer have anything to gain by holding on to the trappings of a monastic order. Besides, the Landmeister would much rather be a Duke... or King. By reforming into a secular state, we can revitalize our administration and gain the respect of our neighbors."
 livonian_nation_batlic_german_title:0 "Form Livonia"
 livonian_nation_batlic_german_desc:0 "The lands of Curonia, Livonia and Estonia were once part of the Livoinan Order. Should the Order fail in this duty, we can take their place and usher in a new era of prosperity and Livonian courage."
 sell_indulgence_title:0 "Offer Indulgence"
 sell_indulgence_desc:0 "Offer an Indulgence for the [From.Monarch.GetTitle] of [From.GetName] @[From.GetTag] in order to repent for [From.Monarch.GetHerHis] sins.\n\nSpend §Y50§! Papal Influence to offer an Indulgence to §Y[From.GetName]§!. If accepted, [From.GetName] will transfer §G3 months§! of their income to §Y[Root.GetName]§! and receive in return §G1§! Stability and §G10§! Prestige.\n\n§YIncreases Reform Desire by §R0.25%§!.§!"
 sell_indulgence_tooltip:0 "Offer an Indulgence to free them from their sins."
 sell_indulgence_dialog:0 "[This.GetName] offers an Indulgence to [Root.GetName]. Accepting it will cost us §R3 months§! of our income in exchange for §G1§! Stability and §G10§! Prestige.\n\n§YIncreases Reform Desire by §R0.25%§! if we accept.§!"
 sell_indulgence_alert_tooltip:0 "We get an Indulgence offered."
 sell_indulgence_catholic:0 "§R- §Y[From.GetName]§! must be catholic.§!"
 sell_indulgence_pope:0 "§R- It is not recommended to try to sell Indulgences to the Pope himself unless we want to be burned alive.§!"
 sell_indulgence_subject:0 "§R- We cannot sell Indulgences to subject countries.§!"
 sell_indulgence_pi:0 "§R- Selling Indulgences requires at least §Y50§! Papal Influence.§!"
 sell_indulgence_war:0 "§R- We cannot sell Indulgences to our war enemies.§!"
 STABILITY_AI_MODIFIER:0 "Stability"
