 mechanic_is_pirate_republic_reform_yes:0 "Hoisted the Black Flag and is a §YPirate Republic§!!"
 mechanic_is_pirate_republic_reform:0 "Is a §YPirate Republican§! reform"
 cult_of_reason_reform:0 "Cult of Reason"
 cult_of_reason_reform_desc:0 "Religion is a poison which limits the minds of the population. Instead of logic they believe in a god which is responsible for their suffering.\nWe remove the shackles of ignorance from our minds. No god shall ever set boundaries for our people!"
 conserve_the_religion_reform:0 "Conserve the Religion"
 conserve_the_religion_reform_desc:0 "Faith has been a substantial part of our society ever since the existence of our state. Even admist the chaos of the revolution, it is important that we do not lose faith in our beliefs."
 secularization_of_the_state_reform:0 "Secularization of the State"
 secularization_of_the_state_reform_desc:0 "While many zealous revolutionaries like to destroy the concept of religion as a whole, it is undeniable that it is a source of comfort and safety for many of our people. Our goal should not be the extinction of faith but the separation of the Clerical institutions from the government."
