 pol_deal_mazovia_desc:0 "Ziemie Mazowsza by³o rz¹dzone przez cz³onków dynastii Piastów, odk¹d zosta³y w³¹czone do Królestwa Polskiego wieki temu. Te bogate ziemie znajduj¹ si² poœrodku naszych ziem, wi²c Ksi²stwo Mazowieckie musi ponownie sta¾ si² pe³noprawn¹ cz²œci¹ Polski."
