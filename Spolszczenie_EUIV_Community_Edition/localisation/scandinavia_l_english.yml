 legacy_of_the_steppes_reform:0 "Legacy of the Steppes"
 legacy_of_the_steppes_reform_desc:0 "Unlike many other states we have encountered, our government has been formed by Tengri traditions and the vast steppes. Though we are no longer a horde, the legitimacy of the ruler still is found on the battlefield."
 state_and_shrines_intertwined_reform:0 "Interweaving of Shrine and State"
 state_and_shrines_intertwined_reform_desc:0 "The belief in the Kami is deeply rooted in our culture and religion. While we keep a distinct border beetwen the Kannushi and the affairs of the state, it is apparent that our ruling government acts in the interests and virtues of Shintoism."
