 swe_provoke_religious_leagues_forming_decision_title:0 "Proclaim Protection for the Protestants"
 swe_provoke_religious_leagues_forming_decision_desc:0 "The Protestants of the Holy Roman Empire are victims of inquisitions, open hostility and discrimination by the Imperial Crown itself. But they lack the courage and the strength to call to arms and defend themselves against the injustice done to them.\nIt is time for us to side with the Reformation, and proclam officially that we will support and protect the Protestants of the Holy Roman Empire."
 swe_provoke_religious_leagues_forming_decision_tt:0 "A §YProtestant§! ally, who is member of the §YHoly Roman Empire§! and is either an §YElector§! or has §Y100§! total development (subjects included), gets the event '§YThe Proclamation of [Root.Monarch.GetTitle] [Root.Monarch.GetName]§!'."
 swe_provoke_religious_leagues_forming_decision_ct:0 "Every §YCatholic§! nation in §YEurope§! will see this as an act of religious hostility, and their opinion of us will be reduced by §R100§!."
 norse_flexible_deity_decision_title:0 "Ponownie wybierz bóstwo osobiste"
 norse_flexible_deity_decision_desc:0 "The gods are everywhere. They are the air we breathe; the earth we walk on. They are the axe we swing; the water we flow with.\nIn a polytheistic religion such as ours, the choice to devote oneself to only one of the many splendid gods is not easily taken, and most often one will reconsider their choice as their life progresses in unthought ways. Fortunately, our priests commune with gods, and allow our [Root.Monarch.GetTitle] to change their personal deity."
 norse_restore_the_uppsala_temple_title:0 "Restore the Temple of Uppsala"
 norse_restore_the_uppsala_temple_desc:0 "The Temple of Uppsala was one of the most important holy sites of our faith. But then the accursed Christians struck and burned it down completely.\nWe must restore the temple to its glory once again in the name of the gods!"
 norse_gain_norse_missions_title:0 "The Religious Path of [Root.GetName]"
 norse_gain_norse_missions_desc:0 "In the past we used to be devoted Christians.\nFools! We were fools to spit into the faces of our gods! We must rethink our religious path drastically and return to glory of the Norse faith at once!"
