 SWEDEN_IRON_MONOPOLIZATION:0 "Monopolization of Swedish Iron"
 SWEDEN_COPPER_FLOOD:0 "Flood of Swedish Copper"
 SWEDEN_IRON_FLOOD:0 "Flood of Swedish Copper"
 SWEDEN_COPPER:0 "Stable Copper Market"
 SWEDEN_IRON:0 "Stable Iron Market"
 flavor_swe.120.t:0 "Los Skanii"
 flavor_swe.120.desc:0 "The area of Skåneland has been part of Denmark ever since the 9th century. As such, it is home to a large number of Danes - and many of them expressed their dislike of our rulership over their homes. It might be advantegous if we assimilate them into our culture. This might cause a short term rebellion, but in the long term Skåneland will become undisputed territory of [Root.GetName]."
 flavor_swe.120.a:0 "Teach them the [Root.Culture.GetName] ways."
 flavor_swe.120.b:0 "With time, they will learn to accept us."
 flavor_swe.121.t:0 "Rozwój Królestwa [Root.GetAdjective]"
 flavor_swe.121.desc:0 "The war with our former masters was a bloody one, and required a price in blood and wealth. Eventually though, we prevailed and achieved our well deserved victory; our independence!\nAs the Kalmar Union now falls apart, the rise of a new kingdom in Scandinavia - of [Root.GetName] - has begun."
 flavor_swe.121.a:0 "This is the start of a new era."
 flavor_swe.123.t:0 "The Route of the Varangians"
 flavor_swe.123.desc:0 ""Varangians" - a Greek term for the vikings of Scandinavia, which was given by the Eastern Romans when our ancestors found their way to Constantinople in the late 8th century. They came from a route which was simply called "The Route from the Varangians to the Greeks" and went alongside the Dnieper river.\n\nMany of the key cities of these route are either now in our possession or are territories of our allies, and this historical trade route is once again flowing!"
 flavor_swe.123.a:0 "Wonderful!"
 flavor_swe.124.t:0 "Korona Polski"
 flavor_swe.124.desc:0 "While our ruling family is legitimizing their rule over Sweden, the nobles of [Root.GetName] put their eyes on our neighbor in the south: the Kingdom of Poland. Next to the consolidation of Scandinavia and the route through Russia, Poland is the last path of expansion for our country. However, not everyone of the Nobility agrees with that statement, highlighting the value a strong Polish ally in the South could bring. Others point out that it would be possible to get a member of the [Root.Monarch.Dynasty.GetName] dynasty on the throne of Poland, and as such a personal union over them too.\nIn the end, it is up to [Root.Monarch.GetName]'s decision how the [Root.GetAdjective]-Polish relationship should look like."
 flavor_swe.124.a:0 "'[Root.Monarch.GetTitle] Polski'... to brzmi ciekawie."
 flavor_swe.124.a.tt:0 "We will follow a policy of §YDynastic Ties§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\nThe ruling Dynasty of §Y[GetPolandPLC]§! is §Y[Root.Monarch.Dynasty.GetName]§!, and we have at least as much Prestige and Legitimacy as §Y[GetPolandPLC]§!.\nRewards:\n§Y[Root.GetName]§! gains §YRestoration of Union§! Casus Belli on §Y[GetPolandPLC]§!."
 flavor_swe.124.b:0 "Zamierzamy ich podbi¾ tradycyjn¹ metod¹."
 flavor_swe.124.b.tt:0 "We will follow a policy of §YConquest§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y15§! provinces of the §YPoland§! region are owned by §Y[Root.GetName]§! or its subjects.\nRewards:\nGain §G150§! Administrative Power, gain §YPolish§! as an Accepted Culture and every province in the §YPoland§! region loses §G25.00%§! Local Autonomy and §G10§! Years of Separatism."
 flavor_swe.124.c:0 "Nie mamy ¿adnych interesów w Polsce, ale polski sojusznik rzeczywiœcie móg³by si² przyda¾."
 flavor_swe.124.c.tt:0 "We will follow a policy of §YCoexistence§! for §Y[GetPolandPLC]§!. This will change the requirements and rewards of the mission '§YThe Kingdom of Poland§!' to the following:\nRequirements:\n§Y[GetPolandPLC]§! is allied and married with §Y[Root.GetName]§! and has §Y150§! opinion and §Y80§! Trust of §Y[Root.GetName]§!. §Y[GetPolandPLC]§! also has §Y600§! total development (subjects included).\nRewards:\n§Y[Root.GetName]§! gains §G100§! Diplomatic Power and §G400§! Splendor. §Y[GetPolandPLC]§! and §Y[Root.GetName]§! become §YHistorical Friends§!.\n\n§YThis Path will affect the missions 'Window to the east' and 'Land of the Prussians', making them completable by having a Polish ally owning the needed provinces instead. However, we will NOT gain further claims from these missions.§!"
