 PLC_LIT_ideas_start:0 "Litewsko-Polskie tradycje"
 PLC_LIT_ideas_bonus:0 "Litewsko-Polskie ambicje"
 LPC:0 "Rzeczpospolita Obojga Narodów"
 LPC_ADJ:0 "Rzeczpospolita"
 lithuanian_grand_kingdom:0 "Grand Kingdom"
 lithuanian_grand_kingdom_desc:0 "Despite the lack of centralization during most of the 15th century, the lands of our Duchy used to be ruled over by many ambitious Dukes. However, recent developments in international affairs coupled with our territorial expansion and efforts of centralization have led to us extending our grip and influence over our region, declaring the first Grand Kingdom!"
 lithuanian_grand_empire:0 "Grand Empire"
 lithuanian_grand_empire_desc:0 "Previous attempts to reign in the various estates have yielded tremendously positive results. As the age of Absolutism dawns upon Europe, our Kings shall now enjoy the same influence, power and privileges as any Emperor has in the history of the old continent. Long live our Grand Empire!"
 invest_heir_education:0 "Invest in Princely Education"
 drill_exercises:0 "Drill Exercises"
 appease_the_estates:0 "Appease the Estates"
 estates_fund_industrialization:0 "Fund an Industrial Project"
 estates_fund_industrialization_tt:0 "One random owned province with §Y10§! development gains a §YManufactory§!."
 pol_5_crownland_tt:0 "The cost of this project is §Y5%§! Crown Land"
 legendary_pirate_personality:0 "Legendary Pirate"
 desc_legendary_pirate_personality:0 "This ruler has made a name as a legendary pirate of the Seven Seas. Your ruler has outmaneuvered countless fleets and knows the blow of any of the great oceans' winds. While your ruler is in charge there is little reason to worry about the quality of the navy.\n§YLegendary Pirates will not cost Republican Tradition to re-elect.§!"
 legendary_pirate_personality_die_desc:0 "The enemy land dwellers can finally breathe easy as they no longer have to worry about being raided by the great [Root.Monarch.GetName]."
 legendary_pirate_personality_at:0 "§YLegendary Pirates do not cost Republican Tradition to re-elect.§!"
 legendary_pirate_personality_bt:0 "§Y[Root.Monarch.GetName] is now a Legendary Pirate and no longer costs any Republican Tradition to re-elect.§!"
 pirates.25.t:0 "The Piratical Success of [Root.Monarch.GetTitle] [Root.Monarch.GetName]"
 pirates.25.desc:0 "The war between [Root.GetName] and the [From.GovernmentName] of [From.GetName] was more than exhausting for every men, be it from the simple flailing buccaneer to the veteran captains. However, none showed as much skill, cunning and quick thinking than [Root.Monarch.GetTitle] [Root.Monarch.GetName]. If it was not for [Root.Monarch.GetHerHis] leadership during the great [Root.GetAdjective]-[From.GetAdjective] war then we all might hang now."
 pirates.25.a:0 "May [Root.Monarch.GetTitle] [Root.Monarch.GetName] lead us to victory and gold!"
 fin_forcelimit_title:0 "Raise Our Army"
 fin_forcelimit_desc:0 "Our Duchy may be of no significance as it's overshadowed by its neighbors. Nevertheless we must raise our armed forces in order to push for and protect our independence!"
 fin_independence_title:0 "Defend Independence"
 fin_independence_desc:0 "Liberty is most sweet to those who have tasted the bitterness of servitude. Let us strive for our autonomy and undo the shackles of our so-called sovereign! Findland shall be free."
 fin_stockholm_title:0 "Break Stockholm"
 fin_stockholm_desc:0 "The capital of the decadent Kingdom of Sweden is nothing but a trinket, yet another important city to fall, facing our mighty army. Its addition to our collection of coastal ports will certainly serve to increase our legitimacy and influence in the region."
 fin_culture_title:0 "Celebrate our Culture"
 fin_culture_desc:0 "Despite our success in military and administrative matters, the question of our national identity is slowly formulating within the chambers of the royal residence. We must soon choose the path of our nation, be it of tolerance or supremacy of culture."
 fin_dalaskrogen_title:0 "Seize the Means"
 fin_dalaskrogen_desc:0 "The former King of Sweden employed the mines of [8.GetName] for his own profit. Controlling the production of Europe's prime source of copper is a profitable venture. Let us liberate the province and its people from Swedish rule, they have nothing to lose but their chains!"
 fin_baltic_empire_title:0 "A Baltic Empire"
 fin_baltic_empire_desc:0 "Scaninavia and the seas of the Baltic have been the home of major empires across the ages. Due to recent attempts of foreign powers, we must strive to protect our coasts and assert our dominance over our coasts!"
 fin_baltic_empire_tt:0 "W³¹cza mo¿liwoœci rekrutacji §YKarolenów§!."
 fin_grow_farms_title:0 "Agricultural Communities"
 fin_grow_farms_desc:0 "Our nation's economy is primarly based on hunting wild game and agriculture. It would be sensible to improve our production sector and thus build a strong foundation for a prosperous nation."
 fin_high_income_title:0 "Finetune Our Finances"
 fin_high_income_desc:0 "The Finnish court must be known as frugal and responsible. We cannot build a credible reputation in the financial markets of our region without tending to our fiscal ledgers and making sure that our finances are just fine."
 fin_neva_title:0 "St. Olav Tower"
 fin_neva_desc:0 "The East territories of our domain are inhabited by wild and bloodthirsty principalities, vying to control the throne of the Rus people. We must secure a frontline and develop adequate defenses lest we fall pray to their expansionist tendencies."
 fin_tar_trade_title:0 "Control the Tar Trade"
 fin_tar_trade_desc:0 "Shipbuilding is a stable step towards developing a maritime presence in the Baltic seas. Tar, a substance used in ships, is commonplace in the Northern shores yet incredibly vital for our naval ventures in the future."
 fin_fourth_rome_title:0 "The White Death"
 fin_fourth_rome_desc:0 "It's time for our great nation to shed the attire of a modest domain of provinces and unleash our great might upon the unsuspecting giants of the old continent. Tales of our military might will be born from our many campaigns to come."
 fin_abo_academy_title:0 "Turku Academy"
 fin_abo_academy_desc:0 "Despite our tending to administrative and military matters in a proficient manner, it is abundantly clear that we have largely neglected the advanced education of our people. Let the growth of our minds be the guiding principle of our nation."
 fin_build_turku_title:0 "Build Turku"
 fin_build_turku_desc:0 "The centralization of a nation commences as the ruler, with a steady hand, guides his people towards a common center. For us, this center must be a prosperous town overlooking the bountiful Baltic coast."
 fin_found_helsingfors_title:0 "City of Helsinki"
 fin_found_helsingfors_desc:0 "Continuing on the path to urbanize our nation, we must strive forward and found new settlements buzzing with merchant and peasant activity, as a symbol of our unstoppable and unquenchable growth!"
 fin_handle_the_sami_title:0 "Zintegruj Lapoªczyków"
 fin_handle_the_sami_desc:0 "Lapoªczycy to lud zamieszkuj¹cy g²ste lasy pó³nocy, gdzie nie mieszka ¿aden inny Skandynaw - czy to Szwed, Norweg czy Duªczyk. Nie prowadz¹ oni handlu ze œwiatem poza swoim terytorium i s¹ ca³kowicie odizolowani. ¯yj¹ jednak na terytorium, które formalnie nale¿y do nas. Powinniœmy w³¹czy¾ ich do naszego spo³eczeªstwa, abyœmy mogli czerpa¾ korzyœci z tych lasów."
 fin_savage_tactics_modifier:0 "Savage Tactics"
 desc_fin_savage_tactics_modifier:0 "Our enemies are many and they will not stop until we have either been subjugated or erased from history. To prevent that, we must fight fire with fire and unleash our savage tactics upon all those who seek to harm or enslave our people."
 fin_era_of_independence_modifier:0 "Wiek wielkiego grzmotu"
 desc_fin_era_of_independence_modifier:0 "Rozpocz²³a si² era naszej niepodleg³oœci! Teraz z³otymi literami i powiewem sukcesu zapiszemy nasze narodowe przedsi²wzi²cia w ksi²gach historii!"
 fin_celebrated_melting_pot_modifier:0 "A Celebrated Melting Pot of Cultures"
 desc_fin_celebrated_melting_pot_modifier:0 "Many groups of people, with different backgrounds, consider our nation to be their home, a fact that our societies are proud of."
 fin_accelerated_assimilation_modifier:0 "Accelerated Assimilation"
 desc_fin_accelerated_assimilation_modifier:0 "Through propaganda, enhanced persuasion methods and campaigns against foreign people within our realm, we have accelerated their conversion into our culture and ways of life."
 fin_abundant_food_modifier:0 "Abundance of Food"
 desc_fin_abundant_food_modifier:0 "Sustenance has always been a problem, living in the cold climate of our domain. However, through expert planning and hard work we have successfully built up a good stock so that no Finnish citizen goes hungry for the forseeable future."
 fin_viipurin_linna_modifier:0 "Viipurin Linna"
 desc_fin_viipurin_linna_modifier:0 "One of the most fearsome forts and the Eastern entry gate for Scandinavia, this fort has been the killing ground for many foes of the Finnish people."
 fin_commercial_tar_modifier:0 "Commercial Tar"
 desc_fin_commercial_tar_modifier:0 "As our conquests and influence spreads around the Baltic, it is only logical that we enter the market of producing and using tar, for our maritime and naval endeavors."
 fin_heir_of_rome_modifier:0 "True Heir of Rome"
 fin_white_death_descends_upon_europe:0 "White Death Upon Europe"
 desc_fin_white_death_descends_upon_europe:0 "No more shall our people be subjects or pawns of major powers. We are now powerful and influential enough that our armies and domain are undisputed. Our nation proudly has declared itself to be the dominators of Scandinavia."
 fin_finnish_militarization_modifier:0 "Finnish Militarization"
 desc_fin_finnish_militarization_modifier:0 "The general militarization act enforced throughout our nation is a good way to modernize and improve our defensive infrastructure."
 fin_finnish_swedish_carolean:0 "Karoliinit"
 desc_fin_finnish_swedish_carolean:0 "The famed forces of Sweden, the Caroleans, are now under the command of our glorious general staff!"
 fin_claim_swedish_provinces_tt:0 "We shall lay a claim on the decadent \n§YKingdom of Sweden§! @SWE"
