 livonian_enlightened_monarchy_points_needed_tt:0 "Gives progress in unlocking the §YLivonian Enlightened Monarchy§! government reform (§Y[Root.liv_adm.GetValue]§!/§Y2§! Administrative Focus, §Y[Root.liv_dip.GetValue]§!/§Y2§! Diplomatic Focus, §Y[Root.liv_mil.GetValue]§!/§Y2§! Military Focus)."
