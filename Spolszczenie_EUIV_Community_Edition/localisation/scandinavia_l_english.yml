 livonian_elective_monarchy_points_needed_tt:0 "Gives progress in unlocking the §YLivonian Elective Monarchy§! government reform (§Y[Root.liv_dip.GetValue]§!/§Y3§! Diplomatic Focus)."
 livonian_naval_controlled_monarchy_points_needed_tt:0 "Gives progress in unlocking the §YLivonian Thalassocracy§! government reform (§Y[Root.liv_dip.GetValue]§!/§Y3§! Diplomatic Focus, §Y[Root.liv_mil.GetValue]§!/§Y3§! Military Focus)."
 livonian_military_monarchy_points_needed_tt:0 "Gives progress in unlocking the §YLivonian Militarist Monarchy§! government reform (§Y[Root.liv_mil.GetValue]§!/§Y5§! Military Focus)."
 livonian_general_controlled_monarchy_points_needed_tt:0 "Gives progress in unlocking the §YLivonian Autocracy§! government reform (§Y[Root.liv_mil.GetValue]§!/§Y4§! Military Focus)."
