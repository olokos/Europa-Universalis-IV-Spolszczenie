 flavor_hsa.5.t:0 "Novgorodian Kontor"
 flavor_hsa.5.d:0 "Novgorod had been once an important country for the Hanseatic League, though not a member of the League itself, due to its access to great quantities of quality fur. Our kontor (entrepôt) in their country was thus a key source of wealth for the League. Recent developments in the diplomatic and geographical front have resulted in our merchants regaining their long-lost offices in Veliky Novgorod!"
 flavor_hsa.5.a:0 "A historic day for the people of Lübeck!"
 flavor_hsa.6.t:0 "The Lübeck Herring Market"
 flavor_hsa.6.d:0 "The presence of large schools of herring fish around the Falsterbo peninsula is legendary. For ages our people spoke of tales about the overabundance of them, as our fishermen provided our folk with valuable and fresh merchandise. Such abundance of easily obtainable fish has been providing the markets in and around Skane, being the source of great wealth for all merchants involved in the herring trade.\n\nEmbarking on the market as a competitor to Skane would probably prove to be very profitable. However, despite the abundance of marine life in the pass, many advisors in our court suggest we best stay loyal to our main export, Lubeckian naval supplies."
 flavor_hsa.6.a:0 "Let us compete against our neighbors!"
 flavor_hsa.6.b:0 "We could never abandon our traditions..."
 flavor_hsa.6.c:0 "Let us pioneer preservation methods to outproduce our competitors!"
 flavor_hsa.7.t:0 "Docks & Wharfs of Bryggen"
 flavor_hsa.7.d:0 "The Hanseatic League has been present in Norway for centuries, since they started their activites in the kontor of Bryggen. It quickly became a very important trading center, dominating the trade along the Norwegian coast. However, since then the League's influence in the city had dwindled, its offices and storehouses being taken by local merhants.\n\nAround [GetYear], an office of the Hanseatic League was re-established in the city. As the area once again regained its importance as a trading centre for the League, the facilities around the port, including the warfs and storage buildings, flourished and were greatly expanded in an attempt to provide mercantile capacity to the new influx of traders."
 flavor_hsa.7.a:0 "Entrepreneurship and cooperation at their finest!"
 flavor_hsa.8.t:0 "The Hanseatic Town of Visby"
 flavor_hsa.8.d:0 "The natural harbor of Visby has for long been an important trade center of the Baltic. Local merchants collaborated effortlessly with their foreign counterparts and the city became the linking port between the cold Russian wastelands and merchants from the European west. Simultaneously, the city hosts an impressive set of fortifications, further improving the image of a sturdy and dependable mercantile destination."
 flavor_hsa.8.a:0 "This is the fruit of the League's labors!"
 flavor_hsa.9.t:0 "The Danzig Confederation"
 flavor_hsa.9.d:0 "Originally formed on 21 February 1440 at Marienwerder by a group of nobles and clergy of several cities in Prussia as opposition to the mercantile regulations imposed by the Teutonic Knights, the Danzig Confederation quickly became a powerful player in the internal politics of the region. Eventually, they would go on to seek the protection of the Polish King as the latter took up arms against the Teutons.\n\nDespite the conflicts between the aforementioned parties, Danzig now lies within our sphere of influence. As a result, the merchants of the City and members of the Confederation have come to our court in Lübeck to barter and ask for access to our prosperous markets."
 flavor_hsa.9.a:0 "We can allow their influence in our cities."
 flavor_hsa.9.b:0 "No foreign meddling!"
 flavor_hsa.10.t:0 "Town Hall of Lübeck"
 flavor_hsa.10.d:0 "Due to the geographically favorable position of Lübeck, the great majority of the annual meetings of the merchant members of the Hanseatic League take place in the city. As such, we are the president of the League, with the capacity of leading and deciding the course the whole League should take. The new Town Hall erected in [GetYear] will serve as the central assembly and deliberation chamber for matters of the League. Its impressive architecture and magnificence will be a testament to both the importance of our city and the affluence of wealth of the Hanseatic League as a whole."
 flavor_hsa.10.a:0 "Beide part schal ein richter horen und den ordel"
 flavor_hsa.11.t:0 "The City Gates of Lübeck"
 flavor_hsa.11.d:0 "A city as important in the trade flow as Lübeck is sure to accumulate great quantities of wealth, and as such, attract the attention of all greedy nations around it. This makes the presence of city walls not just a necessity, but a vital part of the existence of the city itself. Fortunately enough, we haven't been slackening in our duty to ensure the safety of our city and wealth, and the impressive fortifications surrounding it are a testament to that. The multiple walls and gates surrounding our city will make sure that nobody dares try to attack us to steal our wealth."
 flavor_hsa.11.a:0 "May they stagger our enemies!"
 flavor_hsa.12.t:0 "Theory of Mercantilism"
 flavor_hsa.12.d:0 "Mercantilism was an economic theory and practice prevalent in Europe from the 16th to the 18th centuries. It emphasized the accumulation of wealth through a favorable balance of trade, primarily through exports. Governments actively promoted exports and discouraged imports through various measures like tariffs and subsidies. The goal was to increase a nation's wealth and power by accumulating gold and silver and building a strong domestic industry while eliminating foreign competition."
 flavor_hsa.12.a:0 "Money makes the world go round!"
 flavor_hsa.13.t:0 "The Hanseatic Cog"
 flavor_hsa.13.d:0 "To facilitate our efforts in our mercantile adventures, we will need the proper infrastructure and vehicles to move our merchandise. Thus, for the purpose of trading, we shall adopt the Hanseatic Cog, a bulky freighter with one mast and a square sail. The ship will become the symbol of financial prowess and affluence, traversing the sealanes and connecting our many ports!"
 flavor_hsa.13.a:0 "A marvellous vessel to ferry our goods and merchants!"
 flavor_hsa.14.t:0 "Adler von Lübeck"
 flavor_hsa.14.d:0 "The Adler von Lübeck, the largest ship our fleet has ever seen, shall be the pride of our navy. Even our most powerful and navally capable foes will tremble at her size and firepower as she gracefully takes to the seas!\n\nSuch naval prowess displayed by Adler will certainly be the object of envy in the eyes of our rivals. To safeguard its legitimacy and aura of invincibility would mean that our nation will continue to benefit from its glorious name."
 flavor_hsa.14.a:0 "Let the sound of our artillery silence the screams of our enemies!"
